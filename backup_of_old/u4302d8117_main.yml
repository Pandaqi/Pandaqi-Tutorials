  title: "[Phaser] Tweens"
  post: "<p>Tweens are used for smoothly transitioning between certain values for an object, basically a dynamic animation. You simply create a new tween by doing the following:</p>
<pre data-lang="javascript">//Create tween someTween, to control the object someObject
var someTween = game.add.tween(someObject);</pre>
<p>Then, to create a basic tween, you want to set a start and end point, which values to influence, and then start it.</p>
<pre data-lang="javascript">//Properties: a JS object containing the the things to be tweened, like Sprite.x, Sound.Volume
//Duration and delay before it starts in milliseconds
//Ease parameter requires a function that eases the tween
//autoStart is a boolean that's automatically set to false
//Repeat determines the number of repeats
//Setting the yoyo boolean to true gives the tween a yoyo effect
someTween.from(properties, duration, ease, autoStart, delay, repeat, yoyo);
someTween.to(properties, duration, ease, autoStart, delay, repeat, yoyo);

//All these things can also be set seperately, like this (without < > of course):
someTween.<theParameter>(<theValue>)

//start, stop, pause and resume
someTween.start(); someTween.stop(); someTween.pause(); someTween.resume();</pre>
<p>As simple as that! However, if you want even more functionality out of it, there's also these methods you can use:</p>
<pre data-lang="javascript">//A boolean that returns true if the tween is running
someTween.isRunning;

//Set the tween to loop
someTween.loop();

//These are all simple Phaser Signals!
//For non-looping tweens (when done/completed)
someTween.onComplete
//For looping tweens (is called every time a new iteration starts)
someTween.onLoop
//When the tween starts
someTweem.onStart</pre>
 "
