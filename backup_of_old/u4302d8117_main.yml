  title: "Fundamental Design Principles"
  post: "<p>Design has always been a large part of our lives. Whatever product you make, you want it to be as beautiful and simple to use as possible. Even stories need a form of visual design---good typography---when they are to be successfully published as books. Because design is always present in any and every project, I think everybody should know and understand the basic principles underpinning what makes a good design.</p>

<h2>The Two Fields</h2>

<p>There is, however, an important distinction to be made between two fields of design: <strong>graphic design</strong> and <strong>usability</strong>. The first field looks at how a product looks and feels, be it a photograph or webpage or an actual real-world object. The second looks at how a product works, sells and interacts with its users. These two fields are closely related, and creating well-designed products will always be a combination of applying principles from both fields. To make a design usable, everything has to be laid out in a clear and simple manner. To make a design look good, every part and process needs to be at the right place and executed in the right way. Furthermore, for a product to be embraced by society, it needs to sell and be fun and memorable. The two fields influence each other all the time.</p>

<p><img src="media/DesignVersusUsability.png" /></p>

<p>This course will only look at the first one: <em>graphic design</em>. We will look at what techniques you should use to structure your information and convey a message, as well as the actual methods you should use to create the visual shapes belonging to these techniques. In other words: the course starts with a description of the basic building blocks of visual design, and then continues with explaining how they relate to each other to create good design.</p>

<p>Because visual design is such as huge topic, though, some parts (<strong><em>colour theory</em></strong> and <strong><em>typography</em></strong>) have received their own separate course. I highly recommend reading those as well, as they raise your design skills to a more advanced level. You can read them at any time you want, and I won't include them in this course's table of contents, but I suggest you read them very early in your design learning process.</p>

<h2>The Two Main Purposes</h2>

<p>Throughout the course, you'll notice that there nearly every design wants to meet one of two main purposes, which are</p>

<ul>
	<li><strong>Aesthetics:</strong> You want a design to convey a sense of beauty. It needs to leave a positive impression, make somebody feel positive emotions, make people happier and impressed by looking at the design.</li>
	<li><strong>Functionality: </strong>You want a design to convey information of any kind. People need to be able to understand things from a quick glance at your design, and they need to learn about your product, company, mission, or story by looking at the design.</li>
</ul>

<p>The best designs of course want to mix these two purposes, but you'll notice that they are not easily combined. Some elements of a design increase beauty but decrease usability, while other elements are very practical and efficient but don't look so good. Keep this distinction in mind, and decide which of the purposes is most important for your design before you begin.</p>

<p>Good luck becoming a designer!</p>

