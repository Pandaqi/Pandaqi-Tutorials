			</td>
			<td>
			<p>most</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>far</p>
			</td>
			<td>
			<p>further / farther</p>
			</td>
			<td>
			<p>furthest / farthest</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<h2>Quantities</h2>

<p>Right at the start of this course, we talked about <em>countable</em> and <em>uncountable nouns</em>. If you want to compare <em>quantities</em>, there are different words you should use.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p> </p>
			</td>
			<td>
			<p>A = B</p>
			</td>
			<td>
			<p>A = B</p>
			</td>
			<td>
			<p>A > B</p>
			</td>
			<td>
			<p>A < B</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Countable</em></p>
			</td>
			<td>
			<p>many</p>
			</td>
			<td>
			<p>few</p>
			</td>
			<td>
			<p>more</p>
			</td>
			<td>
			<p>fewer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Uncountable</em></p>
			</td>
			<td>
			<p>much</p>
			</td>
			<td>
			<p>little</p>
			</td>
			<td>
			<p>more</p>
			</td>
			<td>
			<p>less</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p><em>What's the difference between the first two columns? </em>The first describes two equal nouns that are in numerous quantities. The second describes two equal nouns that are scarce.</p>

> <em>It seems as if there are <strong>as many children</strong> on the playground <strong>as</strong> there are ants in the world. </em>(there were a lot of children there)

> <em>We had <strong>little money</strong> </em>(they didn't have a lot of money).

> <em>He had even <strong>less patience</strong> than Jim.</em>

> <em>They had <strong>fewer points</strong> than the other team.</em>

<h2>Multiple Adjectives</h2>

<p>There is no fixed order you must follow when using multiple adjectives in a row, but there is a sort of generally accepted order you should use most of the time, which is:</p>

<p>Quantity => Value/Opinion => Size => Temperature => Age => Shape => Colour => Origin => Material</p>

<p><strong><em>Examples: </em></strong><em>The two beautiful birds. The large, cold ice cream. The two ten year olds. The rectangular, green box. The awesome metal car.</em></p>
