  id: 119
  title: "[Chess] The Pin and Reverse Pin"
  post: "<p>This is where most novice chess player's knowledge ends. Forks and discoveries are very common attacking strategies, but the <strong>pin</strong> and <strong>reverse pin</strong> are a level higher.</p> 

<p>A pin involves one of your own pieces, and two enemy pieces on the same diagonal, horizontal or vertical. The idea is that you place a piece such that it runs through both enemy pieces (<strong>pinned</strong> piece and the <strong>target</strong> piece), but can't be captured. If the opponent moves the piece in front you capture the one at the back, and vice versa. Usually though, the target piece is more valuable than the pinned one.</p>

<p>Such situations are hard to find, if they occur at all, but it is a more valuable tool than forks or discoveries.</p>

<p><em>Why?</em> Because the pinned piece can't (or probably won't) move---then you could capture a more valuable piece. Therefore, pinning a piece means it is fixed to that square and can't do any defensive or offensive work. The opponent will try to resolve this by adding backup for the pieces, or move the target piece out of the pin.</p>

<p>In the first case, you can respond by adding more backup yourself. If that's not possible, you can try to use your move to exploit gaps your opponent has left by creating that backup.</p>

<p>In the second case, the pin is gone, and the only thing you can do is capture the <em>pinned piece</em> or forget about it and start planning something else.</p>

<p><img src="media/ChessPin.png" /></p>

<h2>How do I do it?</h2>

<p>Pawns and knights cannot help here. The same is true for the queen or king, because they are the most valuable pieces and will therefore not benefit from a pin. This leaves the <strong>bishops </strong>and <strong>rooks</strong>, which is only logical---pins can only be created at the same diagonal, horizontal or vertical.</p>

<p>Bishops are the most common pinning tool at the start and during the game, while rooks are used in the endgame to form pins with the enemy's king. Which brings us to&hellip;</p>

<h2>Check Pins</h2>

<p>Pins that have the most valuable piece of them all as the target: the king. These pins are very powerful, as the pinned piece can't move---that would check the king, which is not allowed. The opponent can only move the king to resolve the pin. Not only are you then able to capture the pinned piece, it also forces the enemy king into a bad position.</p>

<h2>Reverse Pins</h2>

<p>These are exactly what the name implies: the most valuable piece is at the front, while an equal or less valuable one is at the back. Roles of the pinned and target piece are reversed, as the opponent will probably opt to move the front piece (which is a queen, king or rook) out of the way. Then you can safely capture the piece at the back (usually a knight, bishop or in very close games even a pawn can make all the difference).</p>

<p>Again, using the king as target piece here, forces the opponent to move it out of the way in favour for maybe even a queen or rook at the back.</p>

<h2>Creating Pinning Opportunities</h2>

<p>Sometimes, a pin is available, but the pinned piece is able to <em>bite back</em>---it can just capture your piece if you decide to do the pin. If possible, you can capture the pinned piece. The opponent will have it guarded and recapture yours with some other type of piece. Now the same pin is still there, but with different pieces that you can take advantage of.</p>

<p>Other times, a pin is almost possible, but the opponent's king just needs to move one step. Then you can simply use a check or other threat towards the king to force it to move. The opponent will probably move it out of the way in a random direction without thinking, so if you're lucky you can then make the pin.</p>
"
