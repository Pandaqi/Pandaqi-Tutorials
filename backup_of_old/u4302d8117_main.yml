  title: "[LaTeX] Spacing"
  post: "<p>These lists are great, but it's possible that you want different amounts of space between items, or more horizontal distance between label and item text. Similarly, paragraphs can sometimes be too close to each other or too far apart for your liking. There's countless more commands that have a default amount of space, or default length, attached to certain properties---and, as expected, you can change these easily.</p> 

<h2>Units</h2>

<p>When specifying some kind of length, you can't just provide a number. You need to add a unit that gives meaning to that number. These units are supported:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Unit</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Unit</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>in</code></p>
			</td>
			<td>
			<p>inches</p>
			</td>
			<td>
			<p><code>pc</code></p>
			</td>
			<td>
			<p>pica (12pt)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mm</code></p>
			</td>
			<td>
			<p>millimetres</p>
			</td>
			<td>
			<p><code>bp</code></p>
			</td>
			<td>
			<p>big pt (1.00375 pt)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>cm</code></p>
			</td>
			<td>
			<p>centimetres</p>
			</td>
			<td>
			<p><code>dd</code></p>
			</td>
			<td>
			<p>did&ocirc;t (1.07pt)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pt</code></p>
			</td>
			<td>
			<p>points (1/72 inch)</p>
			</td>
			<td>
			<p><code>cc</code></p>
			</td>
			<td>
			<p>cicero (12dd)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>em</code></p>
			</td>
			<td>
			<p>the width of an "M"</p>
			</td>
			<td>
			<p><code>sp</code></p>
			</td>
			<td>
			<p>scaled point (0.000015 point)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ex</code></p>
			</td>
			<td>
			<p>the height of an "x"</p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
	</tbody>
</table>

<p>NOTE: Lengths may be negative, and 0 needs a unit as well.</p>

<p>These units can just be added directly behind the number.</p>

<h2>Spacing</h2>

<p>White space can be added either <em>horizontally</em> or <em>vertically</em>.</p>

<h5>Horizontal</h5>

<p>The <code>\\hfill</code> command fills the rest of the current <em>line</em> with white space. Alternatively, the <code>\\dotfill</code> command fills it with dots, and <code>\\hrulefill</code> with a rule.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Fill this line with whitespace! \\hfill This is what happens.
</pre>
<div><img src="media/LatexHorizontalFilling.png" /></div>
</div>

<p>The <code>\\hspace*{<em>length</em>}</code> command adds <em>length</em> amount of white space in the current line. By default, LaTeX removes white spaces after a line break. The optional parameter <code>*</code> overrides this behaviour, and makes LaTeX keep inserting space over a line break.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is a very interesting paragraph. Now fill this line with whitespace! \\hspace{10mm} And the paragraph continues. \\par

This is a very interesting paragraph. Now fill this line with whitespace! \\hspace*{10mm} And the paragraph continues.
</pre>
<div><img src="media/LatexHorizontalSpacing.png" /></div>
</div>

<p>The commands <code>\\enskip</code>, <code>\\quad</code> and <code>\\qquad</code> are shortcuts for adding half an em, one em, or two ems of horizontal white space, respectively.</p>

<h5>Vertical</h5>

<p>The <code>\\vfill</code> command fills the rest of the current <em>page</em> with white space. The <code>\\vspace*{<em>length</em>}</code> adds <em>length</em> amount of white space to the current page.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Lorem ipsum... \\par
\\vspace*{15mm}
Lorem ipsum...
\\vfill
Lorem ipsum...
</pre>
<div><img src="media/LatexVerticalSpacing.png" /></div>
</div>

<p>The <code>\\addvspace{<em>length</em>}</code> command also adds <em>length</em> amount of white space---but, if there's already some other command adding vertical white space, it will only add that amount that is necessary to bring the total vspace to <em>length</em>. This is useful, for example, if you want to distribute a fixed amount of whitespace over mulitple areas - pick some amounts for all areas, but use this command at the last one to make sure everything adds up to your fixed amount.</p>

<p>Lastly, the <code>\\smallskip</code>, <code>\\medskip</code> and <code>\\bigskip</code> commands are shortcuts for adding small, medium and big amounts of vertical white space.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Lorem ipsum... \\par
\\smallskip
Lorem ipsum... \\par
\\bigskip
Lorem ipsum...
</pre>
<div><img src="media/LatexVerticalSkips.png" /></div>
</div>

<p>Alternatively, the <code>\\smallbreak</code>, <code>\\medbreak</code> and <code>\\bigbreak</code> commands do the same, but automatically terminate the paragraph for you, and mark good places for LaTeX to break the page.</p>

<h2>Indentation</h2>

<p>Indenting a paragraph means adding some horizontal space to the left of the first line only. To indent a paragraph, use <code>\\indent</code>. To prevent indentation, use <code>\\noindent</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
A standard paragraph \\par
\\noindent A paragraph that doesn't want to be indented
</pre>
<div><img src="media/LatexIndentation.png" /></div>
</div>

<h2>Line Spacing</h2>

<p>Line spacing refers to the white space between two lines underneath each other.</p>

<p>To change this for the whole document, use <code>\\linespread{<em>factor</em>}</code>. Here, a factor of 1 means regular line spacing, while 1.3 means one-and-a-half line spacing, and 1.6 double spacing. Confusing, I know.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\linespread{1.6}

\\begin{document}
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis bibendum metus sit amet ligula dictum feugiat. In laoreet consequat accumsan. Fusce id lectus commodo, fermentum lorem at, aliquam nunc. Integer sed volutpat nunc. Quisque sem turpis, blandit ac ultricies in, tempus vitae turpis. Praesent fringilla eu massa non feugiat. Maecenas et lectus at massa rhoncus interdum eget at felis. Curabitur in convallis elit, vel maximus velit. Aliquam bibendum rhoncus leo euismod blandit. Donec cursus, ante at vehicula fringilla, dolor elit tristique lectus, vel ullamcorper eros turpis vitae augue. Morbi augue odio, aliquet quis scelerisque vel, egestas quis dolor. Mauris pellentesque tellus quis eleifend finibus. Sed auctor suscipit placerat. Suspendisse nec ex vestibulum erat laoreet pellentesque ac sed dui.
\\end{document}
</pre>
<div><img src="media/LatexLineSpread.png" /></div>
</div>

<h2>Custom Line Spacing</h2>

<p>Alternatively, you can use the package <code>setspace</code>. It provides the commands</p>

<p><code class="longsyntax">\\doublespacing
\\onehalfspacing
\\singlespacing
\\setstretch{<em>stretchFactor</em>}</code></p>

<p>These influence everything from the moment they are used, until another command is used.</p>

<p>Furthermore, the following environments are available to change line spacing on (small) parts:</p>

<p><code class="longsyntax">doublespace
onehalfspace
singlespace
spacing{<em>stretchFactor</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{setspace}

\\begin{document}
\\singlespacing
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis bibendum metus sit amet ligula dictum feugiat. \\par \\doublespacing 
In laoreet consequat accumsan. Fusce id lectus commodo, fermentum lorem at, aliquam nunc. Integer sed volutpat nunc. Quisque sem turpis, blandit ac ultricies in, tempus vitae turpis. Praesent fringilla eu massa non feugiat.
\\end{document}
</pre>
<div><img src="media/LatexSetSpacePackage.png" /></div>
</div>

<p>NOTE: You can't change line spacing halfway a paragraph. If you don't start a new paragraph before using this command, the whole paragraph you're currently in will change its line spacing.</p>

<h2>Line Breaks</h2>

<p>We've already seen the <code>\\\\</code> command to force a line break. We can use it with an optional parameter, <code>\\\\[<em>extra space</em>]</code>, to set a custom line spacing between the current and next line.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
A regular line break is\\\\like this. 
But a longer one is\\\\[10mm]like this.
</pre>
<div><img src="media/LatexForcedLineBreaks.png" /></div>
</div>

<p>Another way to force a line break is with the <code>\\break</code> command. But, it doesn't fill the rest of the line with white space, which means words will have large spaces between them to keep the text justified.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is a very short paragraph \\break
Oh noes, we didn't go to a new line properly. \\hfill\\break
That was a proper linebreak!
</pre>
<div><img src="media/LatexBreakCommand.png" /></div>
</div>
