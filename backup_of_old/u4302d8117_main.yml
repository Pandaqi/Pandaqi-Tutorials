  id: 228
  title: "[JavaScript] Strings"
  post: "<p>Strings support any character you want to give it, as it is capable of displaying all kinds of text. But, some of the characters are reserved, like the quotes around the string itself. You can't use them like you normally would, because they would signal the end of the string.</p> 

<pre data-lang="javascript">
var someString = "So I said to John,"Hey, what are you doing?!", but he just looked away."; //ERROR
</pre>

<h2>Escaping</h2>

<p>To use a special character within a string, you need to <strong>escape</strong> it, which simply means adding a backslash ( <strong></strong> ) in front of it. These are all the special characters:</p>

