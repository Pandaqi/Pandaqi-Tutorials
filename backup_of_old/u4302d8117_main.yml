  id: 290
  title: "[LaTeX] Display Styles & Scripts"
  post: "<p>In the first chapter we saw two different types of math environments: in line with the text (<em>inline</em>), or on its own line(s) (<em>block</em>). Besides changing the overall position, this also changes the way certain math symbols are displayed. The most prominent differences you'll notice are:</p> 

<ul>
	<li>Some math operators, such as fractions and square roots, are displayed smaller in inline environments.</li>
	<li>Subscript and superscript components are displayed next to their element in inline environments, and underneath them in block environments. In other words, in block environments complex operators (such as sums and integrals) are promoted to a larger size.</li>
</ul>

<p>These changes are made to make sure inline environments don't get too big---an environment with large height would go through the text above and below it, making everything unreadable. Sometimes, however, you don't want this to be decided for you, which is why you can set <strong>display styles</strong>.</p>

<h2>Display Styles</h2>

<p>Four display style commands are available:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\displaystyle</code></p>
			</td>
			<td>
			<p>Changes whatever comes after it to block environment style</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textstyle</code></p>
			</td>
			<td>
			<p>Changes whatever comes after it to inline environment style</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\scriptstyle</code></p>
			</td>
			<td>
			<p>Same as the previous style, but smaller</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\scriptscriptstyle</code></p>
			</td>
			<td>
			<p>Same as the previous style, but even smaller</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Just as the font size commands do with regular text, these influence everything after it, until a new command comes along.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This fraction $\\frac{5}{4}$ is some regular inline math.

This fraction $\\displaystyle \\frac{5}{4}$ is big and bold!

This looks odd and small:
\\begin{equation}
    a^2 + \\scriptscriptstyle b^2 = \\scriptstyle c^2
\\end{equation}
</pre>
<div><img src="media/LatexMathDisplayStyles.png" /></div>
</div>

<p>An alternative is to promise LaTeX that everything is going to be fine, and that it can just ignore the extra height of some equations. This is done by placing the equation within the <code>\\smash{<em>eq</em>}</code> command. If you dare to do this, it's up to you to make sure the equations don't interfere with the text.</p>

<h2>Subscripts &amp; Superscripts</h2>

<p>The reason these display styles are so important, is because subscripts and superscripts used <em>very often</em> in mathematical formulas. Typically, subscripts represent indices, while superscripts represent exponents, but there are many more moments to use them. Luckily, their syntax is easy.</p>

<p>For subscripts, use <code><attr>_</attr>{<em>text</em>}</code>. For superscripts, use <code><attr>^</attr>{<em>text</em>}</code>. If something has both sub and super scripts, these can just be used right after each other, any order you like.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
It's trivial to see that $a_1 + \\ldots + a_n = b^{2n}$.
</pre>
<div><img src="media/LatexMathSubSuperScripts.png" /></div>
</div>

<p>NOTE: If <em>text</em> is only a single character, you can leave out the braces.</p>

<p>NOTE 2: Sub and superscripts may also have sub and superscripts themselves---you can stack as much of them as you like, although it's a questionable practice.</p>

<p>Alternatively, while not really a subscript, the <code><em>A</em> \\atop <em>B</em></code> command can be used to place B exactly underneath A.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
It's trivial to see that $a \\atop b$ $= \\binom{a}{b}$
</pre>
<div><img src="media/LatexMathATOP.png" /></div>
</div>

<h2>Font Size</h2>

<p>The display style commands already provided ways to shrink or enlarge text size, but they can only be used inside of math environment, and don't support many sizes. If you want to change the size of one (or multiple) complete equations, you can simply use all the font size commands for regular text (<code>\\tiny</code>, <code>\\small</code>, &hellip;). Note that you have to place these outside of the math environment---inside, they won't work.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\tiny $\\sqrt{x^2 + y^2}$
\\large $\\sqrt{x^2 + y^2}$
</pre>
<div><img src="media/LatexMathFontSizes.png" /></div>
</div>

<h2>Alternating Text and Math</h2>

<p>There will be times you want to use some regular text within a math environment, and can't quickly jump in and out of the environment to do so. For example, in the middle of an array environment, you can't just break out of math mode to place some text. The <code>\\mbox{<em>text</em>}</code> and <code>\\fbox{<em>text</em>}</code> commands from the basic course provide this, but don't support line breaks. Therefore, the more general <code>\\text{<em>text</em>}</code> command is preferred.</p>

<p>Another difficulty often encountered using math and text next to each other, is that you've lost track of whether you're inside a math environment at a certain point or not. For example, you could have started and closed an inline math environment with the dollar sign five times, but forget one somewhere in the middle, and now everything is typeset the wrong way. The <code>\\ensuremath{<em>equation</em>}</code> command ensures that whatever's inside is in math mode, no matter what happens around it.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
$a = b \\text{ if and only if } b = a$ \\par
\\ensuremath{\\sqrt{x^2 + y^2}}
</pre>
<div><img src="media/LatexMathTextEnsureMath.png" /></div>
</div>

<h2>Font Style</h2>

<p>Besides the regular math letters, three other notations are available: <strong>bolded</strong>, <strong>calligraphic</strong> and <strong>script</strong> letters. For example, a bolded R is the symbol for the set of all real numbers, and a calligraphic A is often used for symmetric matrices.</p>

<p>To use these, the <code>amsfonts</code> package needs to be included. For calligraphic, you need the <code>mathsfrs</code> package.</p>

<p>The commands to use are: <code>\\mathbb{<em>text</em>}</code>, <code>\\mathcal{<em>text</em>}</code> and <code>\\mathscr{<em>text</em>}</code>.</p>

<p>There are two alternative styles for bolded and calligraphic letters, <code>\\mathds{<em>text</em>}</code> and <code>\\mathfrak{<em>text</em>}</code> (<em>fraktur letters</em>). For these, however, you need to include the <code>dsfont</code> package as well.</p>

<p><img src="media/LatexMathFontStyles.png" /></p>
"
