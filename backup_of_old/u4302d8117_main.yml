  title: "[Design] Gestalt Principles of Perception"
  post: "<p>The first step for creating hierarchy, is grouping. Grouping serves to both combine and separate. As a process of combining, grouping transforms elements into larger elements. As a process of separating, grouping serves to break down large and complex objects into smaller, simpler ones.</p>

<p>Once elements are grouped, we can use principles to assign a ranking that shows how important groups are in relation to each other. This chapter will talk about all the ways to group elements, which were formulated as part of a study on the psychology of perception, and which are called the <em>principles of Gestalt</em>.</p>

<p>There are eight of them: <em>proximity</em>, <em>similarity</em>, <em>closure</em>, <em>symmetry</em>, <em>common fate</em>, <em>continuity</em>, <em>good gestalt</em> and <em>past experience</em>. (The first six, however, are the most important.)</p>

<p>NOTE: Most of these principles are elaborated on later in the course, because they are just too important to quickly glance over.</p>

<h2>Proximity</h2>

<p>Elements close to each other are perceived as related and grouped. Elements far apart are perceived as dissimilar and unrelated.</p>

<p><img src="media/DesignGestaltProximity.png" /></p>

<h2>Similarity</h2>

<p>Similar elements are automatically perceived as a group. In order for this to work, of course, there need to be different elements within the design. It's also not necessary for elements to be identical; by rotating or slightly changing an element, there still appears to be a connection with the other similar elements, as long as the change is not too big. Similarity will generally overpower the other Gestalt principles.</p>

<p>Two strategies for applying similarity in a design, which are also related to proximity, are:</p>

<ul>
	<li><strong>Common Regions:</strong> Formed when edges come together and bound a visual area, grouping the elements within it. Useful for grouping text elements and clusters of control elements.</li>
	<li><strong>Connecting Lines: </strong>When an explicit line joins elements, grouping the connected elements. Useful for grouping individual elements and implying sequence.</li>
</ul>

<p><img src="media/DesignGestaltSimilarity.png" /></p>

<h2>Closure</h2>

<p>Incomplete objects (with holes or gaps) are automatically completed by the viewer's eye. This means that the mind automatically groups several elements with space between them into one big element. For this to work, of course, the object can't be destroyed too much.</p>

<p>Closure is strongest when elements approach simple and recognizable patterns, such as geometric forms, and are located near one another. This principle enables designers to reduce complexity and the number of elements needed. Not completing some of your lines also increases interest---viewers subconsciously participate with the design.</p>

<p><img src="media/DesignGestaltClosure.png" /></p>

<h2>Symmetry</h2>

<p>The mind automatically perceives objects as symmetrical and forming around a centre point. Not only is it perceptually pleasing to make elements symmetrical, when multiple elements seem to be symmetrical around the same centre point, the mind will automatically group them together.</p>

<p><img src="media/DesignGestaltSymmetry.png" /></p>

<h2>Common Fate</h2>

<p>Elements moving in the same direction are perceived to be more related than elements moving in different directions or stationary elements. This refers to elements that imply motion, as well as elements that actually move (like a video or animation)</p>

<p>The effect is strongest when motion occurs in exactly the same amount of time and velocity, and in the exact same direction. Moving objects will be perceived as foreground, and stationary objects as background.</p>

<p><img src="media/DesignGestaltCommonFate.png" /></p>

<h2>Continuity</h2>

<p>When multiple elements come together and sections are mixed, we still perceive them as separate elements, <em>if</em> they are formed along a straight line or smooth curve. When parts of elements intersect, good continuation leads the eye to continue along the visible elements. As the angle becomes more acute, the elements will be perceived as less related. In other words, our brain assumes shapes to continue the way they usually do when we can't actually see it.</p>

<p><img src="media/DesignGestaltContinuity.png" /></p>

<h2>Good Gestalt</h2>

<p>Elements tend to be grouped together if they form a pattern that is regular, simple, and orderly. When presented with a set of elements that can be interpreted in multiple ways, people will interpret it in the simplest way. (Fewer rather than more elements, symmetrical rather than asymmetrical, and so on.)</p>

<p>Minimize the number of elements in a design to reduce extra cognitive effort needed from viewer. Favour symmetrical composition when efficiency is priority, and asymmetrical compositions when interestingness is priority.</p>

<p><img src="media/DesignGestaltGoodFigure.png" /></p>

<h2>Past Experience</h2>

<p>Past experiences help group or separate elements. We know from experience that a word consists of multiple letters, even though one could interpret it as one large symbol when looking from a distance. Change the way people group or separate elements in your design by giving them a certain experience at the start, or relying on what you assume to be common knowledge.</p>

<p><img src="media/DesignGestaltPastExperience.png" /></p>
