  id: 307
  title: "[SVG] Lines, Polylines & Polygons"
  post: "<p>Lines are nothing more than a stroked, straight path between two points. Therefore, the only thing a line needs is the position of the first and second point. The order doesn't matter. The syntax is:</p> 

<p><code class="longsyntax"><line x1="<em>xStart</em>" y1="<em>yStart</em>" x2="<em>xEnd</em>" y2="<em>yEnd</em>" /></code></p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <line x1="5" y1="5" x2="60" y2="60" stroke-width="10px" stroke="red" />
</svg>
</pre>
<div>
<svg>
    <line x1="5" y1="5" x2="60" y2="60" stroke-width="10px" stroke="red" />
</svg>
</div>
</div>

<h2>Polylines</h2>

<p>If you want a line with more than two points, which technically speaking isn't a line anymore, you need to use polylines. In this case, however, having to type two attributes for every point is a pain, which is why polylines use a single attribute that contains all the points, separated by a white space.</p>

<p><code class="longsyntax"><polyline points="<em>x<sub>1</sub>,y<sub>1</sub> &hellip; x<sub>n</sub>,y<sub>n</sub></em>"/></code></p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <polyline points="5,5 60,60 100,40" stroke-width="10px" stroke="red" fill="orange" stroke-linecap="round" />
</svg>
</pre>
<div>
<svg>
    <polyline points="5,5 60,60 100,40" stroke-width="10px" stroke="red" fill="orange" stroke-linecap="round" />
</svg>
</div>
</div>

<p>Note that polylines, unlike lines, <em>can</em> have a fill. If your polyline isn't a perfectly straight line, the fill property will draw an imaginary straight line from end to start point to close off the path, and fill that.</p>

<h2>Polygons</h2>

<p>Now that we know about polylines, creating polygons---such as triangles or stars---only requires a different tag: <code><polygon></code>. It does the same as polyline, but automatically closes the path for you by adding a (non-imaginary) line between start and end point. This way you only have to supply every corner point of the polygon, and they'll <em>all</em> be automatically connected with straight lines.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <polygon points="5,5 60,60 100,40" stroke-width="10px" stroke="red" fill="orange" />
</svg>
</pre>
<div>
<svg>
    <polygon points="5,5 60,60 100,40" stroke-width="10px" stroke="red" fill="orange" />
</svg>
</div>
</div>
