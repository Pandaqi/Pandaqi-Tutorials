  id: 325
  title: "[Canvas] Fill Styles"
  post: "<p>Fortunately, there aren't as many different ways to <em>fill</em> a shape as there are to <em>stroke </em>it.  Unfortunately, most of these ways are a little more complex. The four ways to fill a path are: <strong>solid colour</strong>, <strong>linear gradient</strong>, <strong>radial gradient</strong>, and <strong>pattern</strong>.</p> 

<h2>Changing the Fill Style</h2>

<p>The same property is used for all four ways. Not surprisingly, the syntax is:</p>

<p><code class="longsyntax">fillStyle = <em>value</em></code></p>

<h2>Solid Colour</h2>

<p>To fill a shape with a solid colour, simply use any valid CSS colour code as value.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.fillStyle="blue";
ctx.rect(20,20,100,100);
ctx.fill();
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Gradients</h2>

<p>To fill a shape with a gradient, you need to go through several steps. First you need to create your gradient and save it inside a variable, then you use this variable as the <em>value</em> for the fill style.</p>

<p>NOTE: I assume you have some gradient knowledge from CSS. If you don't, I strongly recommend learning CSS in the first place.</p>

<h3>Colour Stops</h3>

<p>As you know from CSS, gradients use colour stops to set points at which the colour should be changed, and it's not different with our canvas.</p>

<p>To set a colour stop, use</p>

<p><code class="longsyntax">addColorStop(<em>position</em>, <em>colour</em>)</code></p>

<p>A <em>position</em> of <code>0</code> is the start of the gradient, and <code>1</code> the end of it.</p>

<h3>Linear Gradient</h3>

<p>To create a <strong>linear gradient</strong>, use</p>

<p><code class="longsyntax">createLinearGradient(<em>startX</em>, <em>startY</em>, <em>endX</em>, <em>endY</em>)</code></p>

<p>This creates a gradient that moves along an imaginary line with starting point (<em>startX, startY</em>), and end point (<em>endX, endY</em>).</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
var grad = ctx.createLinearGradient(0,0,100,0);
grad.addColorStop(0,"red");
grad.addColorStop(1,"orange");

ctx.beginPath();
ctx.fillStyle=grad;
ctx.rect(20,20,100,100);
ctx.fill();
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h3>Radial Gradient</h3>

<p>To create a <strong>radial gradient</strong>, use</p>

<p><code class="longsyntax">createRadialGradient(<em>startX, startY, startR, endX, endY, endR</em>)</code></p>

<p>Radial gradients are defined as an area between two circles. The inner circle has centre point (<em>startX, startY</em>) and radius <em>startR</em>. The outer circle has centre point (<em>endX, endY</em>) and radius <em>endR</em>.</p>
<div class="sideImagePreview">
<pre data-lang="javascript">
var grad = ctx.createRadialGradient(50,50,10,50,50,100);
grad.addColorStop(0,"red");
grad.addColorStop(1,"orange");

ctx.beginPath();
ctx.fillStyle = grad;
ctx.rect(20,20,100,100);
ctx.fill();
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Patterns</h2>

<p>A pattern can be used to fill a shape with an image, or the contents of another canvas. If the pattern is smaller than the shape, it can be repeated, similar to the CSS <code>background-image</code> property.</p>

<p>To create a pattern, use</p>

<p><code class="longsyntax">createPattern(<em>image</em>, <em>repetition</em>)</code></p>

<p>The first parameter requires a variable holding an image or canvas <em>context</em>. (You'll learn about loading images later.)</p>

<p>The second parameter can have one of these four values:</p>

<table>
	<tbody>
	<tr>
		<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>"repeat"</code></p>
			</td>
			<td>
			<p>Repeats pattern in both directions (default)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>"repeat-x"</code></p>
			</td>
			<td>
			<p>Repeats pattern only in x-direction</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>"repeat-y"</code></p>
			</td>
			<td>
			<p>Repeats pattern only in y-direction</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>"no-repeat"</code></p>
			</td>
			<td>
			<p>Doesn't repeat the pattern at all</p>
			</td>
		</tr>
	</tbody>
</table>

<p>One tricky thing is that, if you load an image within the canvas itself, you'll need to wait for it to finish loading before you can assign it to a pattern. You'll learn everything about image loading soon.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
var imageObj = new Image();
imageObj.onload = function() {
	var pat = ctx.createPattern(imageObj,"repeat");
	ctx.beginPath();
	ctx.fillStyle = pat;
	ctx.rect(20,20,100,100);
	ctx.fill();
}
imageObj.src = 'image.png';
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>

<p>As stated earlier, these patterns and gradients can also be used on the <em>stroke</em> instead of fill. This doesn't require any extra syntax. Yay!</p>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.fillStyle="blue";
ctx.rect(20,20,100,100);
ctx.fill();

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

var grad = ctx.createLinearGradient(0,0,100,0);
grad.addColorStop(0,"red");
grad.addColorStop(1,"orange");

ctx.beginPath();
ctx.fillStyle=grad;
ctx.rect(20,20,100,100);
ctx.fill();

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

var grad = ctx.createRadialGradient(50,50,10,50,50,100);
grad.addColorStop(0,"red");
grad.addColorStop(1,"orange");

ctx.beginPath();
ctx.fillStyle = grad;
ctx.rect(20,20,100,100);
ctx.fill();

var canvas = document.getElementById('myCanvas4');
var ctx = canvas.getContext('2d');

var imageObj = new Image();
imageObj.onload = function() {
	var pat = ctx.createPattern(imageObj,"repeat");
	ctx.beginPath();
	ctx.fillStyle = pat;
	ctx.rect(20,20,100,100);
	ctx.fill();
}
imageObj.src = 'media/LatexMathBIGODOT.png';
</script>"
