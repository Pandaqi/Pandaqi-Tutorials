  id: 382
  title: "[SASS] Compiling"
  post: "<p>Just as CSS, you can write SASS code in any regular text editor. (You can also write it in fancy expensive text editors, don't worry.) What's really important to understand, are two things:  the <em>file formats</em> and <em>how to compile</em>.</p>

<h2>File Formats</h2>

<p>In the early days of SASS, files---not surprisingly---carried the extension <code>.sass</code>. While cool, it had to change when the language changed a lot and became bigger and better.</p>

<p>Nowadays, files that contain SASS code carry the extension <code>.scss</code></p>

<p>So, all you need to do is create a text file, and change the extension. You can do this in the default text editor of your system, or you can use a text editor made specifically for CSS and all its brothers and sisters. (There are more pre-processing languages, but they are smaller and more specific than SASS.)</p>

<h2>Compiling</h2>

<p>Compilation can be done through the command line tool, or by using software.</p>

<h3>Command Line</h3>

<p>If you only want to compile a file once, use:</p>

<pre data-lang="ruby">sass inputfile.scss outputfile.css</pre>

<p>But, as it so often happens, you're probably making continuous small changes to the stylesheet and want some files to compile automatically. For that, we can <em>watch</em> a file or folder for changes, and if a file is saved with changes, our computer will automatically compile it.</p>

<p>To watch a single file, use</p>

<pre data-lang="ruby">sass --watch inputfile.scss:outputfile.css</pre>

<p>To watch all the files within a folder, use</p>

<pre data-lang="ruby">sass --watch inputfolder:outputfolder</pre>

<p>NOTE: You need to keep the command line tool open to keep watching. It will probably tell you that.</p>

<p>If you're unfamiliar with the command line tool, this might be hard to understand. In the code above, I assume you've navigated your command line tool to the directory that contains your SASS files or folders.</p>

<p>If you haven't, or don't know how to do that, you can use <em>absolute paths</em>, such as</p>

<pre data-lang="ruby">C:\\Users\\yourusername\\somefolder\\somesassfile.scss</pre>

<h3>Software</h3>

<p>I personally like the free and open source <a href="http://koala-app.com">Koala</a>, but the paid <a href="http://incident57.com/codekit/">CodeKit</a> and <a href="http://compass.handlino.com">Compass.app</a> are also popular and contain more features. Compiling with software usually amounts to selecting the file, and clicking <em>compile</em> somewhere.</p>

<h2>Compilation Options</h2>

<p>There are four styles to use for compilation: <em>expanded</em>, <em>nested</em>,<em> compact</em>, and <em>compressed</em>. The second one is selected by default. To override the current compilation settings on a file, use</p>

<pre data-lang="ruby">
sass --update somefile.scss --style expanded
sass --update somefile.scss --style nested
sass --update somefile.scss --style compact
sass --update somefile.scss --style compressed</pre>

<p>These compilation styles go from large to small. The expanded style gives all properties and selectors their own lines and indents them properly, while the compressed style places everything immediately behind each other. The first one's easier to read, understand and work with, while the last one's small and fastest to load.</p>

<img src="media/SASSCompilationOptions.png" />

<p>So, I suggest you use one of the first two when developing, testing, and checking if everything works as expected. I suggest you use one of the last two when deploying to an actual live website.</p>
"
