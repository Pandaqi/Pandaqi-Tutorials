  id: 338
  title: "[Drawing] Ovals"
  post: "<p>I called this chapter ovals, and not circles, because drawing a perfect circles is actually rarely required in a drawing. Just as with rectangles, you'll encounter lots of distorted and modified ovals when trying to draw 3D.</p> 

<h2>Circles</h2>

<p>A perfect circle takes time to get right, even when drawing from the shoulder. Small circles are okay, but if you need large ones it's best to just draw a quick and loose oval, and later on use the eraser and small strokes here and there to adjust it. I have to say, though, that organic shapes that <em>seem</em> circular (such as the head) are often slightly stretched circles, or egg-like shapes. Try to look closely at your object to see how it actually looks.</p>

<img src="media/DrawingPerfectCircles.png" />

<h2>Ellipses</h2>

<p>Ellipses are <em>incredibly</em> important when drawing, and the annoying thing is that they're the hardest to get right. Ellipses are the only way to represent <em>foreshortened circles</em>. I think the best way to learn to control them, is by knowing some basic theory about ellipses. This picture sums it up:</p>

<img src="media/DrawingEllipseTheory.png" />

<p>The degree is named that way for a good reason. It represents the angle at which we look at the circle; for example, a large degree means the ellipse is a circle, and we're looking at it in perfect side view. A small degree means we're looking from a large angle, and we see a hugely foreshortened circle.</p>

<p>To illustrate this further, we can draw a circle <em>within a rectangle</em>, and then rotate the rectangle (using our knowledge from last chapter). Notice how the circle becomes an ellipse with decreasing degree.</p>

<img src="media/DrawingForeshortenedCircles.png" />

<h2>Contour Lines</h2>

<p>Just as with rectangles, we can subdivide our ovals into multiple parts. Again, the easiest way to accomplish this is by drawing a rectangle around it, and subdividing that. The point where they intersect is the centre point of the oval, and you should have a circle with 8 equally big parts.</p>

<img src="media/DrawingDividingCircles.gif" />

<p>Now, these contour lines help you to draw a pie, but don't seem to have much more use than that. However, if we relate these contour lines of the flat oval shape to a 3D object, we can easily create the visual illusion of depth and form. I call this the <strong>umbrella method</strong>.</p>

<p>All you do is draw a subdivided circle---or only part of it, if you don't need all of it---underneath  your object, and then draw straight strokes from the subdivision lines to the object, to see where your contour lines should be on your object. (Don't worry, we'll take a closer look at contour lines in later chapters when we're actually working with 3D objects)</p>

<img src="media/DrawingUmbrellaMethod.gif" />

<h2>Exercises</h2>

<p>Again, simple exercises I suggest you do daily, or whenever you have some time to kill.</p>

<h3>Ovals</h3>

<p>Draw ovals at different sizes. They don't have to be perfect. Try to keep the ovals smooth, and especially try to end the line exactly where you started.</p>

<img src="media/DrawingOvalsExercise.gif" />

<h3>Circles &amp; Ellipses</h3>

<p>Last exercise was a loose one, with this exercise you try to draw perfect circles and ellipses at all angles/sizes.</p>

<img src="media/DrawingCirclesEllipsesExercise.gif" />

<h3>Tracing Shapes</h3>

<p>Simply draw any of the shapes from the previous exercises. Now, trace over that exact shape again and again. Start slow, but aim to trace your shapes as fast as possible.</p>

<img src="media/DrawingTracingShapesExercise.gif" />

<h3>Combine</h3>

<p>Draw anything that combines all the previously discussed shapes. Especially useful, I think, is to draw ovals inside rectangles, or vice versa.</p>

<img src="media/DrawingCombiningShapesExercise.gif" />"
