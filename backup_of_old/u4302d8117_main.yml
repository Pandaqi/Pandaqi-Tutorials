  id: 408
  title: "[Design] Proximity"
  post: "<p>Together with alignment, proximity is the second strongest design principle. Simply put, elements that are close together are perceived to be more related than elements that are farther apart. Your eyes only have a limited field of view, and will automatically connect the elements it can easily see, and interpret elements outside or in the corners of their view as disparate.</p>

<h2>The Purpose of Proximity</h2>

<p>Unlike the previous two principles, there's only one purpose to proximity. It groups elements together and organizes, but it doesn't necessarily improve the aesthetics or interestingness of a design. That's the reason why, even though it's very powerful, I've listed it as the third principle. Proximity reduces complexity, and reinforces relationships. Conversely, lack of proximity results in the perception of several disparate chunks, and reinforces differences among elements.</p>

<p>On top of that, proximity can be used to direct the viewer's eye and create points of interest. As explained earlier, groups of elements with close proximity can be seen as a single element with a heavy mass, which attracts attention, but also quickly gives that attention away to something with a lighter mass.</p>

<p><img src="media/DesignProximityOverview.png" /></p>

<h2>How to Use Proximity</h2>

<p>Think about what elements belong together, and place those near each other. Similarly, think about what elements certainly don't belong together, and place those far apart.</p>

<p>It helps to squint your eyes slightly, and count the number of visual elements on the page by counting the number of times your eye stops. If there are more than three to five items on the page---of course, it depends on the size and structure of the design piece---see which of those separate elements can be grouped together into closer proximity to become one visual unit.</p>

<p>Proximity can also be interpreted in a more general, thematic way. For example, connecting or overlapping elements are commonly interpreted as sharing one or more common attributes, whereas proximal but non-contacting elements are interpreted as related, but independent.</p>

<p><img src="media/DesignProximityMeaning.png" /></p>

<h2>Pitfalls to Avoid</h2>

<p>Avoid too many separate elements on a page. Avoid leaving equal amounts of white space between elements, unless those single elements represent a subgroup by themselves (which means it's the only element on a certain level of the hierarchy).</p>

<p>Avoid even a split second of confusion over whether a headline, subhead, caption, graphic, or whatever, belongs with its related material; actively create this relationship with close proximity. Ensure labels and supporting information are near the elements they describe, use direct labelling on graphs instead of legends.</p>

<p>On the other hand, don't (accidentally) create relationships between elements that don't belong together! If they are unrelated or ambiguously related, move them (relatively) far apart from each other.</p>

<p>And lastly, don't stick things in the corners <em>and</em> in the middle.</p>

<h2>In Summary</h2>

<p>When several items are in close proximity to each other, they become on visual unit rather than several separate units. Items relating to each other should be grouped together. If the information is organized, it is more likely to be read and more likely to be remembered. As a by-product of organizing the communication, you can also create more organized and appealing white space.</p>
"
