  title: "[JavaScript] Conditions"
  post: "<p>Last chapter discussed how to compare things, this one will show you how to use that to determine which blocks of code to execute. For this, we use <strong>conditions</strong>: if a certain condition is met, perform this task.</p> 

<p>In more familiar terms: if this comparison is true, perform this task. Not surprisingly, the <code>if</code> keyword plays a big role here.</p>

<h2>The if Statement</h2>

<p>The if keyword needs to be followed by a <strong>comparison</strong> between parentheses, which is the condition it checks against. Then, we open a code block with the familiar braces, and the if-statement is complete.</p>

<p><code class="longsyntax">if(<em>condition</em>) { <em>statements</em> }</code></p>

<p>Now, if at the time of executing this code the condition returns true, the block of code inside is executed. Otherwise it is completely ignored.</p>

<pre data-lang="javascript">
if(5 > 3) {
	console.log("Yay! Five is still greater than 3!");
}
</pre>

<h2>The else if Statement</h2>

<p>Often, you want to try a new condition if your first one is false. For example, if a user has over 1000 points in his account, display a Gold User badge, but if he has between 500 and 1000, display a Silver User badge. In that case, you can follow up the if statement with an <code>else if</code> statement. If the first condition isn't true, it checks if this one is true. It's a way of chaining multiple if statements, which also means that you can put as many <em>else if</em> statements after each other as you want.</p>

<pre data-lang="javascript">
if(5 > 5) {
	console.log("Five seems to be greater than five");
} else if(5 == 5) {
	console.log("Five seems to be equal to five"); //Only this one is executed
}
</pre>

<h2>The else Statement</h2>

<p>Any (else) if statement can be closed off with the <code>else</code> statement. It doesn't require a new condition, because it simply checks whether all previous conditions where false. You could view it as a default option---if all else fails, use this. For example, if the temperature outside is above zero, display a red background, and display a blue background otherwise.</p>

<pre data-lang="javascript">
if(5 > 6) {
	console.log("Five seems to be greater than six");
} else if(5 == 6) {
	console.log("Five seems to be equal to six");
} else {
	console.log("Five seems to be less than six");  //Only this one is executed
}
</pre>

<p>NOTE: You can have only one else statement, and it should always be the last one in the chain.</p>

<h2>The Ternary Operator</h2>

<p>Sometimes, you don't know for certain which value you want to assign to a variable, but it depends on a certain condition. For this, a very useful shorthand was invented, which is called the <strong>ternary operator</strong> or sometimes even referred to as <code>?:</code>. The syntax is:</p>

<p><code class="longsyntax">variable = (<em>condition</em>) ? value<sub>1</sub> : value<sub>2</sub></code></p>

<p>If <em>condition</em> is true, it assigns value<sub>1</sub> to the variable, if it's false, it assigns value<sub>2</sub>.</p>

<pre data-lang="javascript">
var x = (5 > 4) ? 1 : 0; //x is 1
</pre>

<h2>The switch Statement</h2>

<p>These if statements are great, but quite tedious to write out when we're checking against the same expression every time. In the example I gave with the Gold and Silver badge for the user, we'd be checking against the same variable - his points total - every time. If we had like 20 different badges, I don't think you'd like writing out that massive if statement.</p>

<p>For this, we have the <code>switch</code> statement. It evaluates the expression you give it once, at the start, and then checks it against every <code>case</code> you provide. When it finds a match, it executes the code block within the case.</p>

<pre data-lang="javascript">
var x = 2;

switch(x) {
	case 0:
		doSomething();
	case 1:
		doSomethingElse();
	case 2:
		doAnotherThing(); //This one is executed
}
</pre>

<p>This way, however, it keeps executing everything below it after it's already found one match. To exit out of the statement, use the <code>break</code> keyword.</p>

<pre data-lang="javascript">
var x = 1;

switch(x) {
	case 0:
		doSomething();
		break;
	case 1:
		doSomethingElse(); //This one is executed
		break;
	case 2:
		doAnotherThing(); //This one isn't
		break;
}
</pre>

<p>Just as with if statements, we would like to have a default code block to execute when everything else fails. For this, use the <code>default</code> keyword. It's best placed at the end, but can be placed anywhere.</p>

<pre data-lang="javascript">
var x = 3;

switch(x) {
	case 0:
		doSomething();
		break;
	case 1:
		doSomethingElse();
		break;
	default:
		console.log("Yay, defaults!"); //This one is executed
		break;
}
</pre>

<p>One bonus feature you receive with the switch statement, is the possibility to <strong>fall through</strong> cases. You can assign the same code block to multiple cases, and multiple code blocks to a single case. As long as you don't <em>break</em> out, it just keeps falling through the code until it reaches the end.</p>

<pre data-lang="javascript">
var x = 1;

switch(x) {
	case 0:
		doSomething();
		break;
	case 1:
		doSomethingElse(); //This one is executed
	case 2:
		console.log("Yay, defaults!"); //This one as well
		break;
}
</pre>
"
