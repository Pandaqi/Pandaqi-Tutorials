  title: "[LaTeX] Floats & Protection"
  post: "<p>The subjects from the title are completely unrelated, but they were too short to receive their own chapter, which is why I'll discuss both at once.</p> 

<p>With the <code>table</code> environment from last chapter, we've already seen a <strong>floating body</strong>. Any type of complex figure, like tables or pictures, is a floating body. What this means is that LaTeX is able to float this environment around the document until it finds a position where it fits. It's called floating, and not repositioning, because it's a fluid operation, and all other text and environments try to nicely float with it. For example, if you declare you want a table to be <em>here</em> (with the <code>h</code> position specifier), but the table is too large to fit on this page, LaTeX pushes it to the next page. But, instead of pushing the whole document underneath it downwards as well, it simply lets other text take its position, so it doesn't leave a big white space gap.</p>

<p>If LaTeX can't immediately place a figure, it places it into a <em>queue</em>. Then, the next time it finds space to place something, it drops the first item from the queue there. This means that floating bodies influence each other---if one of them is pushed downwards, all of them need to wait a little longer. This is usually not what you want, and if your document looks jammed up, you should check if there's a floating body that is pushing everything away.</p>

<p>Because of this fact that LaTeX keeps track of all tables and figures, you can use a single command to display a list of all of them. The command is <code>\\listoftables</code> for tables, and <code>\\listoffigures</code> for figures.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{table}[h]
    \\centering
    \\begin{tabular}{l | l | l}
        Cell 1 & Cell 2 & Cell 3 \\\\
        Cell 1 & Cell 2 & Cell 3
    \\end{tabular}
    \\caption{What a nice table this is.}
\\end{table}
\\begin{table}[h]
    \\centering
    \\begin{tabular}{l | l | l}
        Cell 1 & Cell 2 & Cell 3 \\\\
        Cell 1 & Cell 2 & Cell 3
    \\end{tabular}
    \\caption{This one is very interesting as well.}
\\end{table}
\\begin{table}[h]
    \\centering
    \\begin{tabular}{l | l | l}
        Cell 1 & Cell 2 & Cell 3 \\\\
        Cell 1 & Cell 2 & Cell 3
    \\end{tabular}
    \\caption{But this one is by far the most important.}
\\end{table}

% What this code example is all about:
\\listoftables
</pre>
<div><img src="media/LatexListOfTables.png" /></div>
</div>

<p>If at any moment you want LaTeX to place everything in its queue, you use <code>\\clearpage</code>. Use <code>\\cleardoublepage</code> if you want it to first go to a right-hand page.</p>

<p>NOTE: You'll learn all about figures later, if you're wondering what on earth those are. As you probably guessed, they are quite important.</p>

<h2>The float Package</h2>

<p>We've already seen a few different environments using the same list of specifiers that show a preference for a certain position, such as at the top or bottom of the page. But, because LaTeX can't always float something to the preferred position, there might be cases where floating bodies end up where you don't want them to be. If you want to <em>force</em> it to place it at the exact same position it is in the code, we need to do two things: include the <code>float</code> package, and use the <code>H</code> position specifier.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{float}

\\begin{document}
A first paragraph.
\\begin{table}[H]
    \\centering
    \\begin{tabular}{l | l | l}
        Cell 1 & Cell 2 & Cell 3 \\\\
        Cell 1 & Cell 2 & Cell 3
    \\end{tabular}
    \\caption{What a nice table this is.}
\\end{table}
A second paragraph.
\\end{document}
</pre>
<div><img src="media/LatexFloatPackage.png" /></div>
</div>

<h2>Protection</h2>

<p>There are commands, which we call <em>fragile</em>, that can be carried over or copied. For example, if you create a table of contents, all text within <code>\\section</code> and <code>\\subsection</code> commands is automatically copied. If you use a special command within that text, it's possible that this process goes wrong, and LaTeX doesn't know what to do, and compilation fails. To protect such commands in these cases, use <code>\\protect</code> in front of them. This only affects the command right after it---not even its arguments.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\section{I am considerate \\protect\\footnote{and protect my footnotes}}
Lorem Ipsum...
</pre>
<div><img src="media/LatexProtection.png" /></div>
</div>
"
