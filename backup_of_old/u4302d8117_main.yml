  title: "[HTML5] Conclusion: what now?"
  post: "<p>That's it. You've seen everything that's in the HTML universe, but there's still a lot you haven't learnt. How to design a webpage, for example. Or how to create a fancy intro animation or layout that changes if the user resizes the browser window. Or how to read data from a server to display as a blog post.</p> 

<p>These are all controlled by other languages. This may sound as if you have to learn a dozen different syntaxes, but luckily all those languages are among the easiest and tie in with each other. They all have HTML at their core, and all their functionality is based on styling or manipulating it.</p>

<p>If you haven't already, I suggest you play with this awesome mark up language a bit. Maybe try to build a few webpages for one or two days, or just read the whole course again to see if you understand everything. But, after you've done that, you should forget about reading up on HTML and start learning the other languages. HTML is simple and small, the languages that make it beautiful and great are more complex and require more of your time. And in the end---if there's something you don't know or understand, you can simply <em>look it up on the internet</em>. (funny, how people read webpages to learn how to create webpages.)</p>

<ul>
	<li><strong>CSS:</strong> Cascading Style Sheets. Used for visual design and usability (how a website works, functions and feels).</li>
	<li><strong>JavaScript:</strong> Scripting language. Used for adding any dynamic behaviour to the website---moving pieces, animations, drag and drop, etcetera.</li>
	<li><strong>PHP:</strong> Hypertext Preprocessor. What this strictly means, is that it can perform functions to change the HTML before the HTML is finalized and parsed by the browser. In practice, this means that that PHP can load data from a <strong>server</strong> and inject it into a webpage before it loads (like blog posts). Once a page has loaded, PHP has no use anymore.</li>
</ul>

<p>The order I put these in is not entirely random. In fact, I strongly recommend learning them in this particular order. If you know CSS, you can already create a lot of stunning websites. If you don't know CSS, learning JavaScript and PHP is quite useless if you are seriously considering creating a web project, and even difficult without that prior knowledge.</p>

<p>I hope to have inspired you. See you at the CSS course!</p>
"
