  title: "Words & Phrases to Avoid"
  post: "<p>Most writers are lazy. They use vague language to get the job done, where a definite statement would make the writing shorter and clearer. This article isn't so much about correcting bad English as improving your style. Many expressions mentioned here are grammatically correct, and even very popular, but should be restricted to colloquialisms. The book <em>Elements of Style</em>---which I highly recommend---has been the inspiration for this article.</p> 

<h2>An Alphabetic List</h2>

<p><strong>Absolutely</strong></p>

<p>Often redundant when used to emphasize adjectives. Either someone is honest, or he isn't. Absolutely honest doesn't make him more honest.</p>

<p><strong>All right</strong></p>

<p>Alright has become more popular, but two separate words is still the correct form. Used in familiar speech in the sense of <em>"Agreed" </em>or <em>"Go ahead"</em>. Avoid using it for anything else.</p>

<p><strong>Always</strong></p>

<p>Unless you're giving written commands or instruction, find another word. Always is rarely true, and opens the door to criticism regarding inaccuracies.</p>

<p><strong>Amazing</strong></p>

<p>Overused. Omit it, or at least find a more fitting synonym. If everything is amazing, nothing is.</p>

<p><strong>As good or better</strong></p>

<p>Rearrange the sentence so that "<em>or better</em>" (or "<em>if not better</em>") is at the end</p>

> <em>This is as good or better than that => This is as good as that, or better</em>

<p><strong>As to whether</strong></p>

<p>Just <em>whether</em> is sufficient.</p>

<p><strong>Bid</strong></p>

<p>Takes the infinitive without <em>to</em>. The past tense is <em>bade</em>.</p>

> <em>I bade him to do it => I bade him do it</em>.

<p><strong>Case</strong></p>

<p>When used in the senses <em>instance of a thing's occurring</em> or <em>usual state of affairs</em>, it's usually unnecessary.</p>

> <em>In many cases, the houses had been destroyed => Many houses had been destroyed.</em>

<p><strong>Certainly</strong></p>

<p>Used too often to intensify any and every statement. Don't.</p>

<p><strong>Character</strong></p>

<p>Often redundant and used out of habit only.</p>

> <em>Acts of a hostile character => Hostile acts</em>

<p><strong>Claim</strong></p>

<p>With object, means <em>lay claim to</em>. Not to be used as a substitute for <em>declare, maintain</em> or <em>charge</em>.</p>

<p><strong>Compare</strong></p>

<p>The preposition that accompanies it makes the difference.</p>

> To <em>compare to</em> is to point out or imply resemblances between objects regarded as different

> To <em>compare with</em> is to point out differences between objects regarded as similar

<p><strong>Clever</strong></p>

<p>Greatly overused. Best restricted to ingenuity displayed in small matters.</p>

<p><strong>Consider</strong></p>

<p>When followed by <em>"as"</em> means <em>"believe to be"</em>. Otherwise means <em>"examined" </em>or <em>"discussed".</em></p>

<p><strong>Dependable</strong></p>

<p>A needless substitute for <em>reliable</em> or <em>trustworthy</em>.</p>

<p><strong>Due to</strong></p>

<p>Correctly used when related to a particular noun as predicate or modifier.</p>

> <em>Losses due to bad policy</em>

<p>Incorrectly used for <em>through, because of</em> or <em>owing to</em> in adverbial phrases:</p>

> <em>She lost the game, due to carelessness</em>

<p><strong>Effect</strong></p>

<p>As noun, means <em>result.</em> As verb, means to <em>bring about </em>or<em> accomplish. </em>Should not be confused with <em>affect</em>, which means <em>"to influence"</em>.</p>

<p>Too often used as a vague substitute in writing about any sort of art (<em>"the painter used very delicate effects"</em>), which is bad.</p>

<p><strong>Etc.</strong></p>

<p>Equivalent to <em>and the rest</em> or <em>and so forth</em>. Should therefore not be used of persons, or if the reader could be left in doubt as to any important particulars. Best used to shorten a list which has already been given in full, or to replace unimportant words at the end of a quotation.</p>

<p>Ending lists starting with expressions like <em>such as</em> or <em>for example</em> with "<em>etc.</em>" is incorrect.</p>

<p><strong>Fact</strong></p>

<p>Use this only of actual facts, matters capable of direct verification, and never for matters of judgment, however incontestable they may be.</p>

<p><strong>Factor</strong></p>

<p>Overused. Can often be replaced by something more direct or definite.</p>

> <em>Superior preparation was the biggest factor in his winning => He won by being prepared better</em>

<p><strong>Feature</strong></p>

<p>Like factor, it usually adds nothing to a sentence.</p>

<p>To be avoided in the advertising sense of <em>offer as a special attraction</em>.</p>

<p><strong>Fix</strong></p>

<p>Colloquial (in American English) for <em>arrange, prepare</em> or <em>mend</em>. Restrict it to its literary senses; <em>fasten, make firm</em> or <em>immovable</em>, etc.</p>

<p><strong>He is a man who</strong></p>

<p>A common type of redundant expression, with some variations;</p>

> <em>England is a country which I like => I like England.</em>

> <em>He is a man who likes to play games => He likes to play games</em>

<p><strong>Honestly</strong></p>

<p>Often used to add emphasis, but should be avoided, for it implies that the rest of your statements wasn't honest.</p>

<p><strong>However</strong></p>

<p>Comes first in the sentence when it means "<em>in whatever way</em>" or "<em>to whatever extent</em>".</p>

> <em>However hard you try, it won't happen.</em>

<p>Not to come first when it means "<em>nevertheless</em>".</p>

> <em>I feel sorry for him. It is, however, not my problem.</em>

<p><strong>Irregardless</strong></p>

<p>It's not a word. Regard<em>less</em> already means <em>without</em> regard.</p>

<p><strong>Just</strong></p>

<p>Unless you're using it with the meaning of <em>equitable, fair, even-handed</em> or <em>impartial</em>, don't use it at all. Often has no meaning and makes your sentences weaker.</p>

<p><strong>Kind of</strong></p>

<p>Don't use it as substitute for <em>rather</em> (before adjectives and verbs) or <em>something like</em> (before nouns). Restrict it to its literal sense;</p>

> <em>He plays guitar with a strange kind of passion.</em>

<p>The same is true for <em>sort of</em>.</p>

<p><strong>Less</strong></p>

<p>Don't misuse it for <em>fewer</em>. <em>Less</em> refers to quantity (or "size"), <em>fewer</em> to number.</p>

> <em>His troubles are less than mine </em>= he has smaller troubles

> <em>His troubles are fewer than mine </em>= he doesn't have as many troubles as I do

<p>An exception are round numbers, which are regarded as a collective noun.</p>

<p><strong>Line</strong></p>

<p>Can be used in the sense of <em>course of procedure, conduct</em> or <em>thought</em>, but has been overdone so much (especially with the phrase <em>along these lines</em>), that you better avoid it.</p>

<p><strong>Literally</strong></p>

<p>Too often incorrectly used in support of exaggeration or violent metaphor, or when the writer actually means <em>figuratively</em>.</p>

> <em>He was literally dead with fatigue => He was almost dead with fatigue</em>

<p><strong>Lose out</strong></p>

<p>Used to sound more emphatic than <em>lose</em>, but doesn't work. The same holds for <em>try out, win out, sign up </em>and <em>register up</em>.</p>

<p>A number of verbs form combinations with <em>out </em>and <em>up</em>, with different meanings---but lose out does not.</p>

<p><strong>Maybe</strong></p>

<p>Communicates uncertainty. Unless you are posing a question, be sure of what you write and create informed pieces.</p>

<p><strong>Nature</strong></p>

<p>Often redundant, just like <em>character</em>. Sentences can usually be shortened, or more specific statements need to follow to explain one another.</p>

> <em>Acts of a hostile nature => Hostile acts</em>

<p><strong>Near by</strong></p>

<p>Analogous with <em>close by</em> and <em>hard by</em>, but is usually written as one word; <em>nearby</em>. <em>Near (at hand)</em>, however, is as good, if not better.</p>

<p>Not to be used as an adjective; use <em>neighbouring </em>instead.</p>

<p><strong>Never</strong></p>

<p>See: <em>"always"</em>.</p>

<p><strong>Oftentimes</strong></p>

<p>Archaic, use <em>often</em>.</p>

<p><strong>One hundred and one</strong></p>

<p>Retain the <em>"and"</em> in this and similar expressions.</p>

<p><strong>One of the most</strong></p>

<p>Avoid beginning paragraphs with this kind of formula;</p>

> <em>The guitar is one of the most universally played instruments, &hellip;</em>

<p>It's not wrong, and even sounds good, but it's clich&eacute;, vague and meaningless.</p>

<p><strong>People</strong></p>

<p><em>The people</em> is a political term; they create political support or opposition. Don't confuse it with <em>the public</em>, from whom comes artistic appreciation or commercial support.</p>

<p>Don't use <em>people</em> with after number words when <em>persons</em> can be used.</p>

<p><strong>Phase</strong></p>

<p>Means<em> stage of transition or development</em>, not <em>aspect</em> or <em>topic</em>.</p>

<p><strong>Possess</strong></p>

<p>Don't use it as a mere substitute for the simpler verbs <em>have</em> or <em>own</em>.</p>

<p><strong>Really</strong></p>

<p>Just as "<em>very</em>", don't use it to modify an adjective, verb or adverb.</p>

<p><strong>Respectively</strong></p>

<p>May usually be omitted, often improving sentence clarity.</p>

> <em>The books are listed under the names of their respective authors</em>

> <em>The books are listed under the names of their authors</em>

<p>In some kinds of formal writing (such as geometrical proofs) it may be necessary, but it shouldn't appear in writing otherwise.</p>

<p><strong>So</strong></p>

<p>Avoid using it as an intensifier (<em>so good</em>).</p>

<p><strong>To state</strong></p>

<p>Don't use it as a mere substitute for <em>say</em> or <em>remark</em>. Restrict it to the sense of <em>express fully or clearly</em>.</p>

<p><strong>Student body</strong></p>

<p>A needless expression, just <em>students</em> is enough.</p>

<p><strong>Stuff</strong></p>

<p>Casual and generic. A placeholder for when the writer doesn't know the actual word or phrase. If you don't bother finding out or explaining the details, don't reference something at all.</p>

<p><strong>System</strong></p>

<p>Frequently used without necessity.</p>

> <em>They have adopted the commission system of government</em>

> <em>They have adopted government by commission.</em>

<p><strong>That</strong></p>

<p>Superfluous most of the time. Reread every sentence with <em>that</em> and see if you can leave it out.</p>

> <em>He saw that the bird was eating => He saw the bird was eating</em>

<p>Don't use it with people, the proper word is <em>who</em>.</p>

<p><strong>They</strong></p>

<p>Often incorrectly used with distributive expressions, such as <em>each </em>or<em> everybody</em>. Although they imply more than one person, they are regarded as singular.</p>

<p>Use <em>he </em>instead, unless the antecedent is or must be feminine.</p>

<p><strong>Things</strong></p>

<p>See: <em>"stuff"</em>.</p>

<p><strong>Very</strong></p>

<p>Use sparingly to exaggerate nouns. If emphasis is necessary, find a strong word.</p>

> <em>Very tired => Morose</em>

> <em>Very happy => Ecstatic</em>

<p><strong>Viewpoint</strong></p>

<p>Write <em>point of view</em>, and don't use it for <em>view</em> or <em>opinion</em>.</p>

<p><strong>Went</strong></p>

<p>Don't use <em>went</em> for every action in your story. Consider more definite statements such as walked, ran, drove, cycled.</p>

<p><strong>While</strong></p>

<p>Avoid using it in place of "<em>and" </em>or "<em>but"</em>. Instead, use a semicolon.</p>

<p>Using it for "<em>although"</em> is only allowable where this leads to no ambiguity or absurdity.</p>

<p>It's best to restrict while to the sense of <em>during the time that</em>.</p>

<p><strong>Whom</strong></p>

<p>Is used when it's the direct or indirect object. Often incorrectly used for <em>who</em> before <em>he said</em> or similar expressions.</p>

<p><strong>Worth while</strong></p>

<p>Overworked for vague (dis)approval. Restrict it to only <em>actions</em>.</p>

> <em>Is it worth while to phone him?</em>

<p>Using it before a noun (<em>a worth while visit to the zoo</em>) is terrible.</p>

<p><strong>Would</strong></p>

<p>A conditional statement in the first person requires <em>should</em>, not <em>would</em>.</p>

> <em>I should have died if he hadn't saved me.</em>

<p>The equivalent of <em>shall</em> in indirect quotation after a verb in past tense is <em>should</em>, not <em>would</em>.</p>

> <em>He said that soon enough the earth should be hit by an asteroid.</em>

<p>To express habitual or repeated action, the past tense (without <em>would</em>) is usually sufficient.</p>

> <em>Once a year he would visit his grandmother</em>

> <em>Once a year he visited his grandmother</em>
"
