  id: 203
  title: "[CSS3] Alignment"
  post: "<p>We all know about text alignment, but in CSS there are ways to transfer this concept to whole elements. Sometimes you don't want to pin an element's position as precisely as in the previous chapter, and that's when you use alignment.</p> 

<h2>Float and Clear</h2>

<p>The <code>float</code> property was originally intended to wrap text around images, but it has a lot of uses. It tells CSS that an element should be taken out of the normal flow, and pinned against the <code>left</code> or <code>right</code> edge.</p>

<p><em>What's the difference with absolute positioning?</em> The element is still taken into account, and elements around it will work with it nicely, instead of overlapping or 'colliding'.</p>

<pre data-lang="css">
img {
	float:left;
}
/* Aligns images to the left and makes text naturally flow around it */
</pre>

<p>There are, however, moments when you don't want elements to push themselves against a floating element. You can use the <code>clear</code> property to specify on which side of an element you don't allow floating elements. The values it can take are <code>left</code>, <code>right</code> and <code>both</code>.</p>

<pre data-lang="css">
p {
	clear:both;
}
/* Paragraphs are not allowed to have any elements floating beside it */
</pre>

<h2>Vertical-align</h2>

<p>Vertical align is very useful, but not the hero you want it to be. Your first thought would be that you can align any element to the top, bottom or centre---but that's not true. The reason for this is that webpages were designed to extend towards the bottom, and vertically aligning something would therefore often mean that it is placed miles away from where it originally was, which creates problems for the text around it. Therefore, the property <code>vertical-align</code> only works in contained environments: tables and inline-block elements.</p>

<p>Tables, by default, align the cell contents to the middle of the cell. Most of the time, though, you want it to align contents to the top, and then you can use this property. It also works on elements that have their display property set to <code>table-cell</code>.</p>

<p>Inline-block elements, by default, are aligned to the baseline. This means that it finds that imaginary line that typed text always sits on, and aligns that with the baseline of the text around it. But, sometimes you don't want that, and then you can change it with this property as well.</p>

<pre data-lang="css">
p span {
	vertical-align:top;
	display:inline-block;
}
/* All span elements within paragraphs are pinned to the top */
</pre>

<p>The possible values are:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>top</code></p>
			</td>
			<td>
			<p>The top of the element is aligned with the top of the tallest element in the line</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>text-top</code></p>
			</td>
			<td>
			<p>The top of the element is aligned with the top of the parent element's font</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>middle</code></p>
			</td>
			<td>
			<p>The element is centred vertically within the parent element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>bottom</code></p>
			</td>
			<td>
			<p>The bottom of the element is aligned with the lowest element in the line</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>text-bottom</code></p>
			</td>
			<td>
			<p>The bottom of the element is aligned with the bottom of the parent element's font</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>baseline</code></p>
			</td>
			<td>
			<p>Aligns the baseline of the element with the baseline of the parent.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>sub</code></p>
			</td>
			<td>
			<p>Aligns the element as if it were subscript</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>sup</code></p>
			</td>
			<td>
			<p>Aligns the element as if it were superscript</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>length</em></code></p>
			</td>
			<td>
			<p>Raises or lowers an element by the specified length (any number is allowed)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Raisers or lowers an element a percentage of the line-height* property (any number is allowed)</p>
			</td>
		</tr>
	</tbody>
</table>

<p>*You'll learn about the line-height property in the next chapter.</p>
"
