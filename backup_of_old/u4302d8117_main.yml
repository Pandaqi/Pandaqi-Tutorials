  id: 277
  title: "[LaTeX] Tables I"
  post: "<p>Tables are an invaluable tool for presenting data in a clean way, but always come with a few complications. What happens when the contents extend the table cell? Do we want the table to fill the space to full page width, or just large enough to fit its contents? How do we align cells on decimal points? All these questions will be answered, I promise, although it takes quite a bit of setup.</p> 

<h2>The Tabular Environment</h2>

<p>The syntax for creating a tabular environment is</p>

<p><code class="longsyntax">\\begin{tabular}[<em>position</em>]{<em>columns</em>}
	row 1, column 1 &amp; &hellip; &amp; row 1, column n \\\\
	&hellip;
\\end{tabular}</code></p>

<p>As you can see, cells in a row are separated with an ampersand ( <code>&amp;</code> ), and a new row is started with the newline command ( <code>\\\\</code> ).</p>

<h2>Columns</h2>

<p>The mandatory <em>columns</em> argument decides the types of every column, and consists of a sequence of any of the following specifiers.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>l</code></p>
			</td>
			<td>
			<p>Column of left-aligned items</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>r</code></p>
			</td>
			<td>
			<p>Column of right-aligned items</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>c</code></p>
			</td>
			<td>
			<p>Column of centred items</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>p{<em>width</em>}</code></p>
			</td>
			<td>
			<p>Column with fixed width <em>width</em>, that wraps lines like a normal paragraph. A forced line break, however, may not occur.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>|</code></p>
			</td>
			<td>
			<p>Vertical line the full height and depth of the environment</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>||</code></p>
			</td>
			<td>
			<p>Double vertical line</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*{<em>num</em>}{<em>columns</em>}</code></p>
			</td>
			<td>
			<p>Creates <em>num</em> copies of <em>columns</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>@{<em>text</em>}</code></p>
			</td>
			<td>
			<p>Inserts <em>text</em> in every row, and kills all white space between columns.</p>

			<p>The special <code>\\extracolsep{<em>width</em>}</code> command causes an extra space of width <em>width</em> to appear to the left of all subsequent columns, until another command like this occurs.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{tabular}{l | p{20pt} | r | *{2}{c | }}
    Lorem ipsum & Lorem ipsum & Lorem ipsum & Lorem ipsum & Lorem ipsum \\\\
    Lorem ipsum, dolor & Lorem ipsum, dolor & Lorem ipsum, dolor & Lorem ipsum, dolor & Lorem ipsum, dolor
\\end{tabular}
</pre>
<div><img src="media/LatexTabularBasics.png" /></div>
</div>

<p>The <code>l</code>, <code>c</code> and <code>r</code> specifiers do not allow line breaks, and will keep stretching cell width to fit all content. If you don't want that, use the <code>p</code> specifier instead.</p>

<p>If you, however, don't want this setting for the entire column, you can create a paragraph inside an individual cell with <code>\\parbox[<em>position</em>]{<em>width</em>}{<em>text</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{tabular}{l | r @{.} l}
    \\parbox[t]{50pt}{A new pair of shoes} & 9 & 81 \\\\ \\\\
    Crisps & 2 & 04
\\end{tabular}
</pre>
<div><img src="media/LatexTabularAdvanced.png" /></div>
</div>

<h2>Position</h2>

<p>Tables <strong>can't</strong> be split among multiple pages, which is why it's sometimes required to place the table somewhere else. A table can have one of four positions:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>h</code></p>
			</td>
			<td>
			<p>The table is placed <em>here</em>, exactly where it is in the code</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>t</code></p>
			</td>
			<td>
			<p>The table is placed at the top of the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>c</code></p>
			</td>
			<td>
			<p>The table is placed in the centre of the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>b</code></p>
			</td>
			<td>
			<p>The table is placed at the bottom of the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>p</code></p>
			</td>
			<td>
			<p>The table is placed on a separate page that contains no text, only tables and other figures that can be repositioned this way. It's called a <em>page of floats</em>, and we'll look at it later.</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Star Variation</h2>

<p>The starred variation has an extra mandatory argument that specifies the width of the table. It will always adhere to whatever you put in, but it doesn't automatically distribute space evenly, which can make it look really weird. The syntax is</p>

<p><code class="longsyntax">\\begin{tabular*}{<em>width</em>}[<em>position</em>]{<em>columns</em>}
	<em>cells</em>
\\end{tabular*}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
A nice paragraph.

\\begin{tabular*}{\\textwidth}[h]{l | l | l}
    Cell 1 & Cell 2 & Cell 3 \\\\
    \\hline
    Cell 1 & Cell 2 & Cell 3
\\end{tabular*}

Another nice paragraph.
</pre>
<div><img src="media/LatexTabularStar.png" /></div>
</div>

<h2>Lines</h2>

<p>We've already seen how to insert vertical lines, but you can also insert horizontal lines!</p>

<p>The <code>\\hline</code> command creates a line the full width of the table, while <code>\\cline{<em>a</em>-<em>b</em>}</code> creates a line between columns <em>a</em> and <em>b</em> (both inclusive).</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{tabular}{l | l | l}
    Cell 1 & Cell 2 & Cell 3 \\\\
    \\hline
    Cell 1 & Cell 2 & Cell 3 \\\\
    \\cline{2-3}
    Cell 1 & Cell 2 & Cell 3
\\end{tabular}
</pre>
<div><img src="media/LatexTabularLines.png" /></div>
</div>

<h2>Spanning Multiple Columns</h2>

<p>If you want a cell to span multiple columns, use</p>

<p><code class="longsyntax">\\multicolumn{<em>columns</em>}{<em>position</em>}{<em>text</em>}</code></p>

<p>The first argument, <em>columns</em>, specifies the number of columns to span.</p>

<p>The second, <em>position</em>, specifies the formatting: <code>c</code> for centred, <code>l</code> for flushleft, <code>r</code> for flushright.</p>

<p>The third, <em>text</em>, specifies the text within the multicolumn.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{tabular}{l | l | l}
     & \\multicolumn{2}{c}{Gender} \\\\
    \\hline
     & Male & Female \\\\
    \\cline{2-3}
    Survey 1 & 55 & 80
\\end{tabular}
</pre>
<div><img src="media/LatexTabularMultiColumn.png" /></div>
</div>

<h2>Spanning Multiple Rows</h2>

<p>For a cell spanning multiple rows, you first need to include the <code>multirow</code> package. Then, the syntax is:</p>

<p><code class="longsyntax">\\multirow{<em>number of rows</em>}{<em>width</em>}{<em>text</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{multirow}

\\begin{document}
\\begin{tabular}{l | l c c c}
    & \\multicolumn{2}{c}{\\textbf{Juan}} \\\\
    \\hline
    \\multirow{2}{10mm}{\\textbf{Jose}} & A & B \\\\
    & C & D\\\\
\\end{tabular}
\\end{document}
</pre>
<div><img src="media/LatexTabularMultiRow.png" /></div>
</div>

<h2>Breathing Space</h2>

<p>The <code>\\tabcolsep</code> <em>length</em> sets the horizontal space between columns. The <code>\\arraystretch</code> <em>command</em> sets the vertical space between rows. This might be confusing, because the latter is actually just a value, but it must still be handled as a command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\setlength{\\tabcolsep}{20pt}
\\renewcommand{\\arraystretch}{3}

\\begin{tabular}{l | l | l}
    Cell 1 & Cell 2 & Cell 3 \\\\
    Cell 1 & Cell 2 & Cell 3 \\\\
    Cell 1 & Cell 2 & Cell 3
\\end{tabular}
</pre>
<div><img src="media/LatexTabularSpace.png" /></div>
</div>
