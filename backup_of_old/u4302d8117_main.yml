  id: 264
  title: "[LaTeX] Basic Structure"
  post: "<p>Every document has a few required commands, put in a basic structure, you need to start from.</p> 

<p><code class="longsyntax">\\documentclass[<em>options</em>]{<em>documentType</em>} 
<em>packages</em>

\\begin{document}
	<em>everything</em>
\\end{document}</code></p>

<p>The first part---everything that is before the document environment---is called the <em>preamble</em>. It is used to tell LaTeX to load everything we're going to use in the document, and to determine the type of document. Only what's inside the document environment is actually shown in the document.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\documentclass{article}
\\usepackage[english]{babel}

%In the preamble...

\\begin{document}
Inside the document...
\\end{document} 

After the document
</pre>
<div><img src="media/LatexBasicStructure.png" /></div>
</div>

<p>NOTE: After the <code>\\end{document}</code> command you can place anything you like (comments, bits of text you have your doubts about), because it's not going to show up in the document anyway.</p>

<h2>Packages</h2>

<p>LaTeX wants to compile as quickly as possible, while keeping the file size low as well. Therefore, you need to manually include packages if you want more than very basic commands. The syntax is</p>

<p><code class="longsyntax">\\usepackage[<em>optionalArgument</em>]{<em>packageName</em>}</code></p>

<p>You can include as many as you like, or none at all. Most of these packages are already installed on your computer if you've installed a TeX distribution, but you can create or download your own custom packages if you're into that sort of thing.</p>

<h2>Document Class</h2>

<p>The document class decides the type of document you're creating, which mostly influences which commands you're able to use and how the finished product will look. Next chapter will tell you everything about it.</p>

<h2>Importing Files</h2>

<p>If your project gets large, it might be useful to split it into multiple TeX files, which you can combine into one main TeX file. Fortunately, this is easy to do.</p>

<p>In the preamble, you can specify which files are going to be imported somewhere with <code>\\includeonly{<em>filename, filename, &hellip;</em>}</code>.</p>

<p>Then, within the document itself, use <code>\\include{<em>filename</em>}</code> to actually copy it there. Note that LaTeX starts an included document on a new page. If you don't want that, you can use <code>\\input{<em>filename</em>}</code> to just literally copy the contents from the other file at that exact spot.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\documentclass{article}
\\includeonly{latex.tex}

\\begin{document}
\\input{latex.tex}
\\end{document} 

%The contents of latex.tex are...
This is everything that's inside latex.tex 
</pre>
<div><img src="media/LatexImportCombineFiles.png" /></div>
</div>

<p>NOTE: You don't necessarily have to tell LaTeX which files you're planning on including in the preamble, but it's best to do so, as it increases performance---LaTeX doesn't need to search everywhere when you include a file, but knows what's coming.</p>
"
