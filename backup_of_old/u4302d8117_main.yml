  title: "[Hygiene] Clipping your Nails"
  post: "<p>You were given 20 nails, which will never stop growing. Long nails have all sorts of disadvantages: they look bad, they are sharp and can hurt yourself or other people, they collect lots of dirt underneath them, and they can seriously hinder you in doing your daily tasks.</p> 

<p>It is therefore very wise to keep your nails short and clean.</p>

<h2>Basic Rules on Trimming Nails</h2>

<p>Nails grow at a different rate for each person, so there's no standard rule for when to cut them. But, on average, you will need to cut them once in every two weeks. If you are experiencing trouble with long nails, or they are collecting too much dirt, you should definitely cut them earlier.</p>

<p>Sometimes, your nails will collect lots of dirt without being long at all (mostly because you're work means getting your hands dirty). Then you shouldn't cut them, but pay special attention to them at least twice a day. You can do this when taking a shower, or washing your hands or face.</p>

<p>Don't bite your nails! It doesn't look good if other people see it, and your nails get rough, uneven edges. And it's not exactly healthy.</p>

<p>Don't try to clean your nails by scratching the dirt away with another one. Just clean them properly.</p>

<p>If you've accidentally cut a nail uneven, don't try and try to fix your mistake. It's a never-ending process that will make your nails too short. There's also a chance of nails <strong>growing in</strong>, which is painful and most of the times requires a doctor to get it on the right track again. Instead, try to even your nails out by using a <strong>nail file</strong>.</p>

<p><em>How far or how much should I cut the nails?</em></p>

<p>When you look at your nails, you should see two parts. A pink-ish part near the finger, and a white part at the growing end. The white part is the part of the nail that sticks out, and its color is created by the oxygen it is collecting. You want to cut the complete white part, and nothing more.</p>

<h2>Your Hands</h2>

<p>These ones grow a bit faster than your toes, and are seen by other people (contrary to the ones on your toes which are usually hidden), so these need the most care. You should cut the nails <strong>round/curved</strong>, so that its end follows the roundness of your fingertips.</p>

<h2>Your Feet</h2>

<p>These ones grow slower, but are much stronger. People usually cut them less often, but you can do them at the same time as you do your hands. The difference is mostly that you need to cut these <strong>straight</strong>. Of course, it can be curved a little, but you want the end to mostly be a straight horizontal line.</p>
"
