  id: 444
  title: "[PHP] Cookies & Sessions"
  post: "<p>If you thought the other superglobals were all-powerful and extremely useful, you're in for a treat. The two topics of this chapter, cookies and sessions, can be viewed as <em>ultra-superglobals</em>. They aren't just available within the complete program, they are also available <em>across all files</em>.</p>

<h2>What are cookies?</h2>

<p>I'm sure you've seen cookie notifications or at least heard about them before. <strong>Cookies</strong> are everywhere, and they are used to save information within a user's web browser. A website can simply tell the browser to store certain data, under a certain name, for a certain amount of time.</p>

<p><em>Why are they called cookies</em>? Well, let's look at an example. Say you're running a an online store, which lets users place items they like into their "shopping cart", and at the end of the day pay for all products inside the cart at once. The way most sites do this, is by creating cookies that hold the items you've selected thus far. So, essentially, as you're browsing the site, the website's placing <em>cookie crumbs</em> along the path you're taking.</p>

<h2>Creating Cookies</h2>

<p>To create a cookie, use</p>

<code class="longsyntax">setcookie("name", $value [, $expiration_date});</code>

<p>The <em>expiration_date </em>parameter determines how long the cookie will be kept by the browser. If set to 0 or omitted, the cookie is removed when the browser closes. Otherwise, you can set it to expire at a specific date, which we'll discuss in the advanced course.</p>

<pre data-lang="php">
//Sets a cookie that keeps the user logged in for a day, so that he doesn't have to sign in again every time.
setcookie("login", true, time()+60*60*24);
</pre>

<p>If you want to <strong>modify</strong> an existing cookie, all you have to do is call this function again, with the same <em>name</em>, but different parameters. Essentially, it overwrites the old cookie with the new one.</p>

<pre data-lang="php">
//Everytime the user logs in, update the cookie again to last another day.
setcookie("login", true, time()+60*60*24);
</pre>

<p>Of course, some people don't like having stuff saved into their browser, no matter how tiny. Therefore, cookies can be disabled. To check if cookies are working, you can simply set a cookie, and then check if it was successful. This is done by checking whether the <code>$_COOKIE</code> superglobal holds any elements:</p>

<pre data-lang="php">
setcookie("login", true, time()+60*60*24);

if(count($COOKIE) > 0) {
	//Cookies are enabled, let's do this!
}
</pre>

<h2>Retrieving Cookies</h2>

<p>To retrieve a cookie's value, simply use</p>

<code class="longsyntax">$_COOKIE["name"];</code>

<pre data-lang="php">
setcookie("login", true, time()+60*60*24);
setcookie("username", "Juan", time()+60*60*24);

if($_COOKIE['login']) {
	//user is logged in, display welcome message
	echo "Welcome dear $_COOKIE['username']!";
}
</pre>

<h2>Deleting cookies</h2>

<p>Because cookies are saved in the browser and across files, you can't use functions like <code>unset()</code> on it. Instead, you can simply overwrite the cookie to an expiration date in the past. The browser will set the cookie, check the data, see it should have already expired, and delete it.</p>

<pre data-lang="php">
//If the user logs out, remove the cookie
setcookie("login", false, time()-1);
</pre>

<h2>What are Sessions?</h2>

<p>The cookies we've just seen are on the <em>user-side</em> of an application. The very same cookie you set with PHP could also be created or edited by JavaScript, for example, or deleted right from the browser.</p>

<p>Sometimes---particularly, when working with sensitive information---we don't want that, and we want the <em>server-side</em> to keep track of certain variables for a particular user. For this we can use <strong>sessions</strong>.</p>

<p>For example, when a user starts a sign up process we can start a session. Now we can easily keep track of the current state of the process that a user is in (and perhaps some other variables), even if he decides to switch pages or take a temporary break from signing up. And then, when the user is done, we just stop the session.</p>

<p>A session can be started on the server with a single function. From that moment on, PHP scripts can save any data they want within the session, and use it everywhere across the application---until the session is closed or deleted.</p>

<h2>Starting Sessions</h2>

<p>To start a session, use</p>

<code class="longsyntax">session_start();</code>

<p>This must be placed <em>before</em> any HTML is written into the file, so it's often best to place it as the first line of the file. Unlike cookies, we can't set a specific expiration date---the session will keep working until the user either closes the browser, or we delete the sessions ourselves.</p>

<pre data-lang="php">
<?php
  session_start();
?>
<html>
  ...
</html>
</pre>

<p><em>If all of this is stored on the server, how does the server recognize a user?</em> Well, when a session is started, PHP simply plants a small user ID into the browser. If, later on, your scripts want to access session variables, the server will match the user ID it saved with the one on the server, and return the right variables for that specific user.</p>

<h2>Getting &amp; Setting Session Variables</h2>

<p>To get and set a session variable, you can use it like any other variable:</p>

<code class="longsyntax">$get_var = $_SESSION["name"];
$_SESSION["name"] = $some_value;</code>

<pre data-lang="php">
//At some page, a sign up process is initialized...
session_start();

$_SESSION["username"] = "John Dorian";
$_SESSION["state"] = 0;

//At another page, the user goes through the process...
if($_SESSION["state"] == 0) {
	echo "Welcome $_SESSION['username'], please choose your password";
} else if($_SESSION["state"] == 1) {
	echo "Please provide your email address";
} else if($_SESSION["state"] == 2) {
	echo "Please tell us a bit about yourself";
} else {
	echo "Thank you! You should receive an email confirmation soon!";
}
</pre>

<h2>Destroying Sessions</h2>

<p>To explicitly destroy a session, it's best to unset all associated variables first and then perform some session destruction. To do so, use</p>

<code class="longsyntax">session_unset();
session_destroy();</code>
"
