  id: 206
  title: "[CSS3] Backgrounds & Images"
  post: "<p>The one major thing we haven't discussed yet, is the background. Every element can have a background, and it often adds a lot to your design if you play with it.</p> 

<h2>Background Colour</h2>

<p>You can set the complete background to a single colour using the <code>background-color</code> property, which takes any valid CSS colour code as value.</p>

<pre data-lang="css">
body {
	background-color:rgb(200,100,50);
}
</pre>

<p>One flat colour, however, isn't always interesting. Sometimes you want some more variation, and that's when <strong>images</strong> and <strong>gradients</strong> come in. I'll now discuss images---gradients are less important and saved for a later chapter.</p>

<h2>Background Images</h2>

<p>By default, setting a background image will pin the image to the top left corner. It will include it in its full size, and repeat along the width and height if necessary. But, that's not always what you want---it's almost never what you want, actually---which means there's a lot of properties for background images to get them looking great.</p>

<p>The <code>background-image</code> property sets the image, and takes a URL as value.</p>

<pre data-lang="css">
.coolIcon {
	background-image:url(coolImage.jpg);
}
</pre>

<h2>Background Repeat</h2>

<p>To control the repeating you can use the <code>background-repeat</code> property, which has the values:</p>

<ul>
	<li><code>repeat</code> (repeat the image in both x and y direction)</li>
	<li><code>repeat-x</code> (repeat the image in the x direction = horizontally)</li>
	<li><code>repeat-y</code> (repeat the image in the y direction = vertically)</li>
	<li><code>no-repeat</code> (if you don't want it to repeat)</li>
</ul>

<pre data-lang="css">
body {
	background-image:url(seamlessTexture.jpg);
	background-repeat:repeat;
}
</pre>

<h2>Background Position</h2>

<p>To reposition it, use the <code>background-position</code> property. You can supply two numbers, which are the offset in the x and y direction, respectively. Some predefined values, though, are available and are often just wat you need:</p>

> <em>left top, left center, left bottom, right top, right center, right bottom, center top, center center </em>and <em>center bottom</em>.

<p>If you specify only one keyword, the other one will automatically be <em>center</em>.</p>

<pre data-lang="css">
.coolIcon {
	background-position: center;
	/* background-position: center center; would be the same */
}
</pre>

<h2>Background Attachment</h2>

<p>The <code>background-attachment</code> property specifies what part of an element the background is attached to, which in turn decides what happens when the user scrolls. The default value is <code>scroll</code>, which means the background scrolls along with the element it belongs to; it is fixed to its position within the element. Other possible values are:</p>

> <code>fixed</code>: the background is fixed to the viewport, and scrolls when the viewport scrolls, regardless of the element's position or scroll.

> <code>local</code>: the background scrolls along with the element's contents, like it would do if it was an image inside the element.

<pre data-lang="css">
div {
	background-attachment: local;
}
</pre>

<h2>Background Size</h2>

<p>Use the <code>background-size</code> property. You can specify exact dimensions using two numbers (width and height), but there's also two predefined values that can be useful:</p>

> <code>contain</code>: scales it to fit to the smallest dimension. This means that the background image will never overflow the element and fit perfectly at one side, but there might be a gap because it's too small.

> <code>cover</code>: scales it to fit to the largest dimension. This means that the background image will nicely fill the whole element, but it will overflow at the smaller side.

<p>To some extent, overflow and fitting problems can be fixed by making your image the correct aspect ratio.</p>

<pre data-lang="css">
.coolIcon {
	background-size:contain;
}
body {
	background-size:50% 50%;
}
</pre>

<h2>Background Clip</h2>

<p>The <code>background-clip</code> property tells us how far to extend the background. More specifically, it determines whether the background also covers the border or padding area of a box. It has, therefore, 3 possible values:</p>

<ul>
	<li><code>border-box</code>: the default value. The background extends to the borders, and will therefore be visible underneath semi-transparent borders.</li>
	<li><code>padding-box</code>: the background doesn't cover the borders, but does extend through padding space.</li>
	<li><code>content-box</code>: the background only covers the actual content---padding is left as white space.</li>
</ul>
<pre data-lang="css">
div {
	background-clip:content-box;
}
</pre>

<h2>Background Origin</h2>

<p>The <code>background-origin</code> property works the same way as <code>background-clip</code>, but with a small difference. A background clip determines what part of the background is shown, while the background origin determines where that background image is positioned. Essentially, it determines from where the <code>background-position</code> property starts to offset the image. It takes the same 3 values as <code>background-clip</code>.</p>

<pre data-lang="css">
div {
	background-origin: border-box;
}
</pre>

<p>NOTE: <code>background-origin</code> and <code>background-clip</code> also work for regular background <em>colours</em>!</p>

<h2>Opacity</h2>

<p>We've already seen how to make semi-transparent colours, but we can also set how transparent a <em>complete element</em> is---including borders, background, and all content. For this we use the <code>opacity</code> property, which takes a number between 0 and 1; 0 means it's fully transparent (invisible), 1 means it's fully opaque (the default setting, you don't see what's underneath it).</p>

<pre data-lang="css">
img {
	opacity:0.5;
}
</pre>

<h2>Multiple Background Images</h2>

<p>You can specify as many background images as you like, using a comma to separate them.</p>

<p>All the other properties can also accept as many values as you like, separated by comma.</p>

<p>As you'd expect, these are linked by order---the first value corresponds to the first URL specified, second to the second, etcetera.</p>

<pre data-lang="css">
.superCoolIcon {
	background-image: url(image1.jpg), url(image2.jpg), url(image3.jpg);
	background-position: left top, center, right bottom;
}
</pre>
