  title: "[SQL] Functions"
  post: "<p>One of the most important aspects of any programming language, is number and string manipulation. Every language has lots of functionality for extracting the information you want from a number or string, and SQL is no different. For example, one day you might decide that you want to replace all occurrences of the word "client" with "user" across the whole database. Or, you might change the system of your movie website to store ratings as integers between 0 and 10, instead of decimal numbers between 1 and 5. Obviously, you don't want to spend countless days changing every single entry---luckily, functions allow you to execute a single query and be done with it.</p>

<p>Again, however, the available functions differ across systems, and there's only a handful of really useful functions that is supported by all. Needless to say, I will discuss those and leave the rest to you.</p>

<h2>Numeric</h2>

<p>Functions for numbers aren't necessarily very applicable in a website environment, but are insanely useful if you're analysing data from a database, or if you're running a game or other system that depends heavily on correct and precise numbers.</p>

<h3>General</h3>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>RAND()</code></p>
			</td>
			<td>
			<p>Returns a random number between 0 and 1. By multiplying it, and adding/subtracting from it, you can achieve random numbers within any range.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>STD(<em>x</em>)</code><br />
			<code>STDDEV(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Calculates the standard deviation for a certain expression <em>x</em>.</p>
			</td>
		</tr>
	</tbody>
</table>

<h3>Rounding &amp; Formatting</h3>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ROUND(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Rounds a number <em>x</em> to the nearest integer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>FLOOR(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Rounds a number <em>x</em> <em>down</em> to the nearest integer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>CEIL(<em>x</em>)</code></p>

			<p><code>CEILING(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Rounds a number <em>x</em> <em>up</em> to the nearest integer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ABS(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Calculates the absolute value of <em>x</em>. (That is, if <em>x</em> is negative, it is turned positive.)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>TRUNCATE(<em>x</em>, <em>y</em>)</code></p>
			</td>
			<td>
			<p>Rounds the number <em>x</em> to <em>y</em> number of decimal places. If <em>y</em> is 0, the decimal point is simply removed. If <em>y</em> is negative, it removes that amount of values from the integer part of the number.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Fetch a random quote from our database
