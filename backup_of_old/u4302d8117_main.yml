  id: 243
  title: "[JavaScript] BOM I"
  post: "<p>BOM stands for Browser Object Model. It's not an officially recognized model, but everybody just kind of agrees on it and has implemented it, which means it's safe to use it. In het DOM we saw that the HTML markup was transformed into a network of nodes, with the <em>document</em> being the root node. The BOM goes one step further, and represents a parent node for the document, which is the thing that contains every document: the browser <code>window</code>. The window has access to a large set of useful features that the document couldn't possibly know of, and you'll probably need to do something with the BOM in every project of yours.</p> 

<h2>Window Size</h2>

<p>To access the size of the browser <em>window</em>, use <code>window.innerWidth</code> and <code>window.innerHeight</code></p>

<pre data-lang="javascript">
document.getElementById('bigScreen').style.width = window.innerWidth;
document.getElementById('bigScreen').style.height = window.innerHeight;
</pre>

<p>NOTE: All methods and properties of the window object you'll encounter below, can also be accessed without the word <code>window</code> prefixed. It's shorter.</p>

<h2>Screen Size</h2>

<p>To access the user's <em>screen</em>, use <code>window.screen</code>. These properties are available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>width</code></p>
			</td>
			<td>
			<p>The width of the screen</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>height</code></p>
			</td>
			<td>
			<p>The height of the screen</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>availWidth</code></p>
			</td>
			<td>
			<p>The width of the screen <em>minus </em>space taken up by interfaces (like windows task bar)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>availHeight</code></p>
			</td>
			<td>
			<p>The height of the screen <em>minus</em> space taken up by interfaces</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>colorDepth</code></p>
			</td>
			<td>
			<p>Returns the number of bits used to display one colour (24 or 32 bits is usual these days).</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pixelDepth</code></p>
			</td>
			<td>
			<p>Returns the number of bits used for one pixel. For modern computers, colorDepth and pixelDepth are the same.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log("Screen dimensions are " + window.screen.width + 'x' + window.screen.height);
</pre>

<h2>Window Methods</h2>

<p>There are two methods available you can call on the window object:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>open(<em>URL</em>)</code></p>
			</td>
			<td>
			<p>Opens a new window which links to <em>URL</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>close(<em>window</em>)</code></p>
			</td>
			<td>
			<p>Closes a window. Can only close windows you opened.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
window.open("http://google.com");
</pre>

<h2>Window Location</h2>

<p>The <code>location</code> property is used to refer to the current URL the window or tab is pointing to. We can use it to get or redirect the current page. These properties are available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>href</code></p>
			</td>
			<td>
			<p>Returns the complete URL of the current page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>hostname</code></p>
			</td>
			<td>
			<p>Returns the domain name</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pathname</code></p>
			</td>
			<td>
			<p>Returns the path and filename of the current page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>protocol</code></p>
			</td>
			<td>
			<p>Returns the web protocol used (http:// or https://)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>assign<code></p>
			</td>
			<td>
			<p>Loads a new document</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log(window.location.href); //Prints the current URL
</pre>

<h2>Window History</h2>

<p>Of course we can't go sniffing around other people's history, which means the <code>history</code> property can only <em>move</em> back and forward between history of the current window.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>forward()</code></p>
			</td>
			<td>
			<p>Does the same as clicking the Forward button in the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>backward()</code></p>
			</td>
			<td>
			<p>Does the same as clicking the Back button in the browser</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>go(<em>index</em>)</code></p>
			</td>
			<td>
			<p>Moves <em>index</em> amount of steps. A negative number will move backward, a positive number forward.</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>pushState(<em>stateObject, title, url</em>)</code></p>
			</td>
			<td>
			<p>Inserts the <em>url</em> into the user's history. The first argument is a regular object which can be used to add data to this state. The <em>title</em> is mostly ignored by browsers.</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>replaceState(<em>stateObject, title, url</em>)</code></p>
			</td>
			<td>
			<p>Works the same as the previous method, but replaces the current URL you're on, instead of adding a new one at the end of your history stack.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
window.history.go(-2); //Go two pages backward in history (if possible)
</pre>

<h2>Popup Boxes</h2>

<p>You might think of popup boxes as being the most annoying things on the internet, which is partly true, but they are great for two purposes: debugging/testing your code, and preventing users from doing stupid things. For example, if somebody has been typing an article for an hour, it would be a shame if they accidentally hit the back button and everything was gone---popup boxes can interrupt that and ask the user if they really want to leave. There are three flavours available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Type/Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>alert(<em>someText</em>)</code></p>
			</td>
			<td>
			<p>An alert box with <em>someText</em> pops up, and disappears when the user clicks OK.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>confirm(<em>someText</em>)</code></p>
			</td>
			<td>
			<p>A confirm box with <em>someText</em>, but if the user presses OK it returns <em>true</em>, and if he presses Cancel it returns <em>false</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>prompt(<em>someText, initialValue</em>)</code></p>
			</td>
			<td>
			<p>A prompt box with <em>someText</em>, and a text input field.</p>

			<p>If the user presses OK it returns the value the user typed, if he presses Cancel it returns <em>null</em>.</p>
			</td>
		</tr>

	</tbody>
</table>

<pre data-lang="javascript">
var a = prompt("What's your name?", "Juan");
if(a !== null) {
	console.log("Welcome " + a + "!");
}
</pre>
