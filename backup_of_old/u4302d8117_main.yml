  id: 284
  title: "[LaTeX] Special Pages II"
  post: "<p>Continuing on last chapter, here are the two other quite important special pages.</p> 

<h2>Glossary</h2>

<p>A glossary is a list with terms and their definitions. These terms could be known by the reader, but they are usually field-specific and it's best to clarify exactly what you mean with them somewhere. On top of that, it keeps track of a list of page numbers where the terms occur, just like the index.</p>

<p>First, include the <code>glossaries</code> package.</p>

<p>To create a new glossary entry, use</p>

<p><code class="longsyntax">\\newglossaryentry{<em>label</em>} {
	name=<em>name</em>,
	description={<em>description</em>}
}</code></p>

<p>The <em>name</em> and <em>description</em> are what's actually going to be displayed in the glossary. The <em>label</em> is used to find all occurrences throughout the document. But, it would be odd to have a separate glossary entry for every different way of writing this label, for example, with or without capital letter.</p>

<p>Therefore, the command that signals the glossary of an occurrence, requires the exact same notation for the <em>label</em> every time, but can transform it to make it look the way you want. Look at this table of possible commands:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>gls{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints the label all lowercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Gls{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints the label with a capital starting letter</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>glspl{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints the label all lowercase, in plural form</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Glspl{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints the label with capital letter, in plural form</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Just as with indices, to make the glossary as it's compiling, use the <code>\\makeglossary</code> command at the top. To print it, use <code>\\printglossary</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{glossaries}
\\makeglossary

\\newglossaryentry{arithm} {
    name=arithmetic,
    description={Doing computations with numbers}
}

\\newglossaryentry{add} {
    name=addition,
    description={Adding numbers together}
}

\\begin{document}
\\Gls{arithm} is a fascinating subject. We'll talk mostly about \\Glspl{add}, subtraction, multiplication, and division. Have fun!

\\printglossary
\\end{document}
</pre>
<div><img src="media/LatexGlossariesNormal.png" /></div>
</div>

<h2>Acronyms</h2>

<p>On top of a glossary of only terms, you can also include the expanded form of <em>acronyms</em>. To create a new acronym entry, use:</p>

<p><code class="longsyntax">\\newacronym{<em>label</em>}{<em>acronym</em>}{<em>full form</em>}</code></p>

<p>Then, within the text, you can use these three commands:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>acrlong{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints <em>full form </em>only</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>acrfull{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints <em>full form </em>(<em>acronym</em>)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>acrshort{<em>label</em>}</code></p>
			</td>
			<td>
			<p>Prints <em>acronym</em> only</p>
			</td>
		</tr>
	</tbody>
</table>

<p>To print it, use <code>\\printglossary[type=\\acronymtype]</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage[acronym]{glossaries}
\\makeglossary

\\newacronym{www}{WWW}{World Wide Web}

\\begin{document}
The \\acrlong{www} is a great place. For example, on the \\acrfull{www} you can learn all about the \\LaTeX{} language!

\\printglossary[type=\\acronymtype]
\\end{document}
</pre>
<div><img src="media/LatexGlossariesAcronyms.png" /></div>
</div>

<h2>Nomenclature</h2>

<p>A nomenclature declares definitions for names or notations. It seems exactly the same as a glossary, but there are two important differences: it only explains names you invented or assigned yourself, and doesn't count the pages it occurs on. For example, the term <strong>speed of light</strong> could be expanded on in the glossary, while the symbol <strong>c</strong> could be explained in the nomenclature to mean the <em>speed of light</em>.</p>

<p>To be able to create nomenclatures, include the <code>nomencl</code> package.</p>

<p>To add an entry, use</p>

<p><code class="longsyntax">\\nomenclature{<em>name or notation</em>}{<em>explanation</em>}</code></p>

<p>At the top of the document, use <code>\\makenomenclature</code> to make it, and later use <code>\\printnomenclature</code> to print it.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{nomencl}
\\makenomenclature

\\begin{document}
\\nomenclature{$c$}{Speed of Light}
\\nomenclature{$e$}{Euler's Number}
The speed of light is a very important concept in modern physics.

\\printnomenclature
\\end{document}
</pre>
<div><img src="media/LatexNomenclatures.png" /></div>
</div>
