  id: 265
  title: "[LaTeX] Document Classes"
  post: "<p>Document classes aren't hard to understand---you just need to know what's out there, and what options you have. For this, I have two nice tables.</p> 

<h2>Class Names</h2>

<table>
	<tbody>
		<tr>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>article</code></p>
			</td>
			<td>
			<p>For articles, such as presentations, short reports, scientific journals.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>proc</code></p>
			</td>
			<td>
			<p>For proceedings based on the article class</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>minimal</code></p>
			</td>
			<td>
			<p>Only sets a page size and a base font---as small as it gets. Mainly used for debugging purposes</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>report</code></p>
			</td>
			<td>
			<p>For long reports containing several chapters, small books, PhD theses, etcetera.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>book</code></p>
			</td>
			<td>
			<p>For actual books</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>slides</code></p>
			</td>
			<td>
			<p>For slides. Uses big sans-serif letters.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>beamer</code></p>
			</td>
			<td>
			<p>For writing presentations</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>memoir</code></p>
			</td>
			<td>
			<p>Based on the book class, but you can create any kind of document with it.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>letter</code></p>
			</td>
			<td>
			<p>For letters</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="tex">
\\documentclass{article}
</pre>

<h2>Class Options</h2>

<table>
	<tbody>
		<tr>
			<td>
			<p>Options</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>10pt</code>, <code>11pt</code>, <code>12pt</code></p>
			</td>
			<td>
			<p>Sets the size of the main font in the document. If not specified, 10pt is assumed.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>a4paper</code>, <code>letterpaper</code>, &hellip;</p>
			</td>
			<td>
			<p>Defines the paper size. Used to be <code>letterpaper</code>, but now <code>a4paper</code> is default almost everywhere.</p>

			<p>Other options are <code>a5paper</code>, <code>b5paper</code>, <code>executivepaper</code> and <code>legalpaper</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>fleqn</code></p>
			</td>
			<td>
			<p>Typesets formulas left-aligned instead of centred</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>leqno</code></p>
			</td>
			<td>
			<p>Places numbering of formulas on the left hand side, instead of the right</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>titlepage</code>, <code>notitlepage</code></p>
			</td>
			<td>
			<p>Specifies whether a new page should be started after the document title or not. The <em>article</em> class doesn't do this by default, while the <em>report</em> and <em>book</em> class do.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>twocolumn</code></p>
			</td>
			<td>
			<p>Typesets the document in two columns instead of one</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>twoside</code>, <code>oneside</code></p>
			</td>
			<td>
			<p>Specifies whether double or single sided output should be compiled. The <em>article</em> and <em>report</em> classes are single sided, while the <em>book</em> class is double sided by default.</p>

			<p>Keep in mind: you still need to tell the printer you're using to make a two-sided printout.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>landscape</code></p>
			</td>
			<td>
			<p>Changes the layout to landscape (horizontal) mode</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>openright</code>, <code>openany</code></p>
			</td>
			<td>
			<p>Makes chapters begin either only on right hand pages, or on the next page available. The <em>book</em> class starts on the right by default, while the <em>report</em> class doesn't. The <em>article</em> class doesn't know chapters and can't use this.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>draft</code></p>
			</td>
			<td>
			<p>Makes LaTeX indicate hyphenation and justification problems by adding a small square in the right-hand margin of the problem line. Also suppresses inclusion of images and shows only a frame.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="tex">
\\documentclass[10pt, twoside, leqno]{article}
</pre>

<h2>Page Styles</h2>

<p>Every document class supports three predefined header/footer combinations, which we call <strong>page styles</strong>. To set one for the entire document, use <code>\\pagestyle{<em>style</em>}</code>.</p>

<p>The styles to choose from are</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Option</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>plain</code></p>
			</td>
			<td>
			<p>Prints the page numbers on the bottom of the page, centred within the footer. This is default.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>headings</code></p>
			</td>
			<td>
			<p>Prints current chapter heading and page number in the header on each page. The footer remains empty.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>empty</code></p>
			</td>
			<td>
			<p>Footer and header are empty.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>To change the style for one specific page, use <code>\\thispagestyle{<em>style</em>}</code> while on that page.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\documentclass{article}

\\pagestyle{headings}

\\begin{document}
\\section{First Section}
Lorem ipsum...
\\end{document} 
</pre>
<div><img src="media/LatexPageStyles.png" /></div>
</div>
"
