  id: 195
  title: "[CSS3] Selectors"
  post: "<p>There's a handful of different selectors available, that allow you to select any element(s) you wish---however specific or general. You can combine these in any way you like, and in any number. You could write a rule that selects all <code>p</code> (paragraph tags) that are direct children of <code>div</code>, or select every <code>input</code> with <code><attr>type</attr>="text"</code>, or even select a specific <code>span</code> tag ten levels deep in some HTML structure. The possibilities are endless!</p> 

<h2>Universal Selector</h2>

<p>Let's start off simple. The asterisk ( <code>*</code> ) selects <em>every element</em>. This is useful, for example, if you want to set a base font family for the entire page.</p>

<h2>Element Selector</h2>

<p>To select all tags of a certain kind, you simply use the tag name without the <code><</code> and <code>></code> around it.</p>

<p class="indented">For example: <code><p></code> becomes <code>p</code>, <code><h1></code> becomes <code>h1</code>

<pre data-lang="css">
/* Selects all paragraph elements */
p {
	color:red;
}

/* Selects all input elements */
input {
	font-size:24px;
}
</pre>

<h2>ID and Class Selector</h2>

<p>In the HTML tutorial, we've already seen the <strong>id</strong> and <strong>class</strong> attributes that are available to every element.</p>

<p>The idea is that every <em>id</em> is <strong>unique</strong>. Only one element can have a certain id.</p>

> To select the element with a certain id, use <code>#theIDName</code>

<p>If you want multiple elements to have the same styling rules applied, you use <em>class</em>. You can give as many elements as you want the same class name.</p>

> To select all elements in a certain class, use <code>.theClassName</code>

<pre data-lang="css">
/* Selects the element with ID panda */
#panda {
	color:red;
}

/* Selects all elements with class panda */
.panda {
	font-size:24px;
}
</pre>

<h2>Attribute Selector</h2>

<p>The last option is to select elements based on their attributes. Such a selector is enclosed within brackets, and can do two things:</p>

> Select everything that has a certain <em>attribute</em>: <code>[attribute]</code>

> Select everything that has a certain attribute set to a certain <em>value</em>: <code>[<attr>attribute</attr>=value]</code>

<pre data-lang="css">
/* Selects all elements with the src attribute set */
[src] {
	color:red;
}

/* Selects all elements with the src attribute set, with a value of panda.jpg */
[src="panda.jpg"] {
	font-size:24px;
}
</pre>

<h2>Element-Specific Selectors</h2>

<p>The last two categories can be combined with element selectors. To select a specific element with a certain ID, Class or Attribute, you simply put all the components right after each other. For example:</p>

> <code>a.coolLink</code> selects all anchor tags with a class <em>coolLink</em>

> <code>input[type="password"]</code> selects all password input tags.

<p>You are also allowed to use as many ID, Class and Attribute selectors after each other in this manner. The possibilities are endless! But, more than two of these after each other is very uncommon, because it's often just more complex than necessary.</p>

<pre data-lang="css">
/*Selects the anchor element with ID coolLink, all span elements with class panda, and all text input fields */
a#coolLink, span.panda, input[type="text"] {
	color:red;
}
</pre>
<h2>Connecting the Dots</h2>

<p>Putting them directly next to each other doesn't work for everything, and most components need to be connected in another way. They can be separated by white space or a few predetermined special characters, and what you put between them largely determines how the selector functions. I've put together a nice table for you.

<table>
	<tbody>
		<tr>
			<td>
			<p>Selector</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem1</em>, <em>elem2</em></code></p>
			</td>
			<td>
			<p>Starts a new selector (makes elem1 and elem2 two different selectors)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem1 elem2</em></code></p>
			</td>
			<td>
			<p>Selects all elem2 that are children of elem1, even if there are other tags between them</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem1</em> > <em>elem2</em></code></p>
			</td>
			<td>
			<p>Selects all elem2 that are <em>direct children</em> of elem1 (no other layers/tags between them)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem1</em> + <em>elem2</em></code></p>
			</td>
			<td>
			<p>Selects the first elem2 that is a sibling of elem1.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem1</em> ~ <em>elem2</em></code></p>
			</td>
			<td>
			<p>Selects <em>all</em> elem2 that are siblings of elem1</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>attr</em> ~= <em>val</em>]</code></p>
			</td>
			<td>
			<p>Selects all elements that have attr set, with a value <em>containing</em> val</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>attr</em> |= <em>value</em>]</code></p>
			</td>
			<td>
			<p>Selects all elements that have attr set, with a value <em>starting with</em> val</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>attr</em> ^= <em>value</em>]</code></p>
			</td>
			<td>
			<p>Selects all elements with attr set to a value <em>starting with </em>val</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>attr</em> $= <em>value</em>]</code></p>
			</td>
			<td>
			<p>Selects all elements with attr set to a value <em>ending in</em> val</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>attr</em> *= <em>value</em>]</code></p>
			</td>
			<td>
			<p>Selects all elements with attr set to a value <em>containing</em> val</p>
			</td>
		</tr>
	</tbody>
</table>


<p>As you can see, the attribute selectors have some overlapping functionality. The difference is, that some attributes have a value that has white space or dashes in it. For example, you could set <code><attr>class</attr>="class1 class2 class3"</code> on a certain element. The <strong>~=</strong> and <strong>|=</strong> work for those cases, while the other two do not.</p>
"
