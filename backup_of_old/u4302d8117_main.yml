  title: "[HTML5] The Input Element"
  post: "<p>The input element is the heart and soul of every form.</p> 

<p>It is represented by the <em>self-closing</em> <code><input /></code> tag, which is a special one: its role changes completely based on the <code>type</code> attribute.</p>

<h2>Text</h2>

<p>To define a one-line input field for text input, use <code><input <attr>type</attr>="text" /></code>.</p>

<pre data-lang="html">
<form>
    Please type your username: 
  <input type="text" /> 
</form>
</pre>

<h2>Passwords</h2>

<p>To define a password field, use <code><input <attr>type</attr>="password" /></code>. Password fields are simply input fields, but with asterisks/dots to hide what you type.</p>

<pre data-lang="html">
<form>
    Please type password:
  <input type="password" /> 
</form>
</pre>

<h2>Radio</h2>

<p>To define a radio button, use <code><input <attr>type</attr>="radio" /></code>. Radio buttons let a user select <em>only one</em> of a number of options. Options belong together when they have the same <em>name</em>.</p>

<p>By default, when the page loads, the none of the radio buttons is selected.</p>

<pre data-lang="html">
<form>
    Gender:
  <input type="radio" /> Male  
  <input type="radio" /> Female 
  <input type="radio" /> Both?
</form>
</pre>

<h2>Checkbox</h2>

<p>To define a checkbox, use <code><input <attr>type</attr>="checkbox" /></code>. Checkboxes let you turn a certain option or possibility on/off, which means each one can be chosen individually and needs a different name.</p>

<p>By default, when the page loads, all checkboxes are off.</p>

<pre data-lang="html">
<form>
    Which fruit(s) would you like to buy?
  <input type="checkbox" /> Apple
  <input type="checkbox" /> Berries
  <input type="checkbox" /> Pear
  <input type="checkbox" /> Kiwi
  <input type="checkbox" /> Banana
</form>
</pre>

<h2>Submit</h2>

<p>The submit button of a form is created with <code><input <attr>type</attr>="submit" /></code>. It automatically submits the form, which means no additional scripting or anything of the kind is needed. The button has a default text that reads 'submit' in the browser's language, but you can easily change that using the <code>value</code> attribute.</p>

<pre data-lang="html">
<form>
    <input type="submit" value="SEND THIS THING!" />
</form>
</pre>

<h2>Button</h2>

<p>A simple button is created with <code><input <attr>type</attr>="button" /></code>. This button has the standard look, feel and animations of a button---but it doesn't do anything. Any function should be given to it via a scripting language.</p>

<pre data-lang="html">
<form>
    <input type="button" value="Clicking this button doesn't send the form, but probably does some other extremely useful things" />
</form>

</pre>

<h2>File</h2>

<p>An input field that holds a file is created with <code><input <attr>type</attr>="file" /></code>. The way this works depends on the browser and operating system of the user. It's used with forms for uploading files.</p>

<pre data-lang="html">
<form>
    Please upload a profile picture:
    <input type="file" />
</form>
</pre>

<h2>HTML5 (Text) Types</h2>

<p>These types have been added in HTML5, but not all of them are supported by all browsers. If a browser doesn't support it, it will display a regular one-line text field. If it is supported, the browser will automatically display some extra helpful tools or, in some rare cases, standard layout.</p>

