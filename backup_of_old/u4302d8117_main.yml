  title: "[Typography] Paragraphs & Pagination"
  post: "<p>Thus far we've handled text as if it were bundled in huge so-called <em>text blocks</em>, based on the topic or function. While that is true, in general, for typographic projects, there's much more to structuring text than that. This chapter will look at the main ways of subdividing large typographic projects, which is breaking it down into paragraphs, and putting it on separate pages.</p>

<h2>Paragraphs</h2>

<p>Paragraphs are a literary convention, designed to divide content into smaller portions that are easier to take in. The places where a paragraph ends and begins should therefore be clear, but paragraphs should not be so distinct that the story within them breaks apart.</p>

<p><img src="media/TypographyParagraphs.png" /></p>

<p>Traditionally, two common ways to mark the start of a paragraph exist. The first is to <em>indent</em> the first line by about <strong>1---4 </strong>times the <strong>point size</strong>. The second is to leave <em>vertical white space</em> of about <strong>4---10 points</strong> above the paragraph. You could do both to be certain that a new paragraph is picked up on, but it's generally recommended to stick with one.</p>

<p>The first paragraph of any chapter or text block, however, should <em>never</em> be indented. The first paragraph already stands apart on its own, and indenting only adds confusion.</p>

<p>NOTE: <strong>Type Error:</strong> "The first word of the first line is <em>the</em> critical word of that particular body of text. Let it start flush, at least."</p>

<p>A less common way to separate pieces of text---not necessarily restricted to paragraphs---is by the use of so-called <em>fleurons</em>. These are simple typographic ornaments or symbols that mark the beginning or resumption of a section.</p>

<p>Whatever you do, don't use multiple spaces or other special characters in a row to achieve a certain effect. Adding a line break or starting a new text block reliably and controllably makes text start on a new line, adding lots of spaces after each other does not. Also, don't start more than two consecutive lines with the same word (although this is partly a writer's issue).</p>

<p>NOTE: <strong>Type Exercise: </strong>Invent new ways to separate paragraphs!</p>

<h2>Pagination</h2>

<p>How you distribute your works on pages doesn't have much general rules, except for the fact that you want pages to be balanced and feel connected. Most pages are displayed side by side, and having a huge difference in the amount of content confuses the reader. You can balance this by moving single lines from one page to the other, and, of course, having a good overall typographic design.</p>

<p>To make pages feel connected, and create more beautiful overall page aesthetics, it's often best to eliminate <em>widows</em> and <em>orphans</em>.</p>

<p><img src="media/TypographyOrphansWidows.png" /></p>

<p>A widow is when the last line of a paragraph appears at the top of the next page. To solve this, either move more lines to the next page, or rewrite the paragraph to be shorter.</p>

<p>An orphan is when only the first line of a paragraph appears at the bottom of a page (and the rest of it at the top of the next page). To solve this, simply move this single line down to the next page.</p>

<p>Whether you do something about these widows and orphans is up to you, though, as removing them can leave weird gaps of space.</p>

<h2>Webpages</h2>

<p>Webpages can't work with multiple pages. Instead, they are often dynamic, and heavily extend in width and height. Of course, one solution is to break your content into multiple pages yourself, and if your articles become extremely long it's actually recommended to do that. In those cases, the same rules apply as described above.</p>

<p>In most cases, though, you will have to work with extremely large pages. It is for that reason that you should have a consistent and clear typographic design on the website, and a clear navigation and hierarchy, otherwise the user gets <em>lost in content</em>. More on that later.</p>

<h2>Block Quotes</h2>

<p>Before we move on to the bigger picture, I have one special text block to talk about here; quotations. I'll discuss three types: <em>inline quotations</em>, <em>block quotes</em>, <em>verse quotations</em>.</p>

<p><img src="media/TypographyQuotations.png" /></p>

<p>Inline quotations have only one rule: if a piece of text starts with a quotation, you should always include the initial quotation mark. The usage of quotes is discussed in the special characters chapter, while the notation for quotations is dependent on the style of the writer.</p>

<p>Block quotes have more to them than that. A block quotation is used when citing at most three sentences from an external source. They should be formatted to make clear that the text is not the author's. Here are the rules:</p>

<ul>
	<li>Add extra leading before and after block quotations.</li>
	<li>Indent them subtly, about <strong>0.5---1 inch</strong>.</li>
	<li>If you decide to add quotation marks at the ends, let them hang in the margin to not disturb the even edges.</li>
	<li>Subtly reduce font size and line height.</li>
</ul>

<p>Verse quotations have short lines, sometimes without much or any punctuation. It's best to indent them by quite a bit, or centre them (if they aren't too long).</p>
"
