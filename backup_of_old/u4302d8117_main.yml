  id: 210
  title: "[CSS3] Shadows"
  post: "<p>Shadows can be used to make something stand out, create contrast, or simulate depth. You can set a shadow for text with <code>text-shadow</code>, and a whole element/box with <code>box-shadow</code>.</p> 

<p><img src="media/CSS3Shadows.png" /></p>

<p>A shadow is, basically, a copy of the element that is positioned behind it and blurred ("faded out") a little. That's why there's a lot of arguments you <em>can</em> supply, of which only the first three are mandatory.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Argument</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>x-offset</code></p>
			</td>
			<td>
			<p>The horizontal position of the shadow. Can be any number.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>y-offset</code></p>
			</td>
			<td>
			<p>The vertical position of the shadow. Can be any number.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>blur</code></p>
			</td>
			<td>
			<p>The blur of the shadow.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>colour</code></p>
			</td>
			<td>
			<p>The colour of the shadow. Default is black</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>spread</code></p>
			</td>
			<td>
			<p>The size of the shadow. Can be any value, which it adds to the default width and height.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>inset</code></p>
			</td>
			<td>
			<p>If you add the word <strong>inset</strong> before any of the arguments, the shadow is added at the inside.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>NOTE: The last two only work for <code>box-shadow</code>.</p>

<pre data-lang="css">
p .highlight {
	text-shadow: 0 0 5px red;
}
div.highlight {
	box-shadow: 0 0 5px blue 0;
}
</pre>

<h2>Multiple Shadows</h2>

<p>You can add multiple shadows to the same element using a comma separated list.</p>

<pre data-lang="css">
h1.fancy {
	text-shadow: 0 0 5px red, -5px -5px 2px blue, 5px 5px 2px violet;
}
</pre>
"
