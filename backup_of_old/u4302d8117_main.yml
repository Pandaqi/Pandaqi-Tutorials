  id: 238
  title: "[JavaScript] Control Flow & Error Handling"
  post: "<p>With <em>if</em> and <em>switch</em> statements we can largely control the flow of the program, but not entirely. If anything goes wrong, JavaScript just completely stops executing and raises an exception or throws an error. In most cases, these errors will be vague and general, and not really tell you what's going on, because JavaScript doesn't understand the ideas behind your script.</p> 

<p>Therefore, it's good to be able to generate your own custom error messages, and be able to continue the program when something goes wrong.</p>

<h2>The try &hellip; catch Statement</h2>

<p>If there's code you're not certain about, or that has a chance of producing fatal errors, you can first <code>try</code> it, and then <code>catch</code> any possible errors. If an errors occurs, you'll be able to display it, and the program just continues execution.</p>

<pre data-lang="javascript">
try {
	//statements...
} catch(err) {
	//error handling...
}
</pre>

<p>You can choose the name of the variable that contains the error yourself, but sticking with <code>e</code> or <code>err</code> is usually wise.</p>

<h2>The throw Keyword</h2>

<p>This way you're still using the standard JavaScript error messages, but you can use the <code>throw</code> keyword to throw your own error messages. You can throw an error message as a number, string, Boolean or object. But it's recommended you choose something descriptive that really gives you insight into what went wrong. Custom errors, in this case, need to be thrown within the <code>try</code> part of the try-catch statement, but they are also allowed anywhere outside of such an environment.</p>

<pre data-lang="javascript">
try {
	var x = 5;
	if(x === undefined) {
		throw "Assigning x failed miserably!";
	}
} catch(err) {
	console.log(err); 
	//If, somehow, assigning x failed in the try part, this will print the message "Assigning x failed miserably!"
}
</pre>

<h2>The finally Statement</h2>

<p>Using such a construction already prevents JavaScript from completely stopping execution when the slightest error occurs, but you can use the <code>finally</code> statement to neatly close it off. Whatever happens, the code within finally is executed. This code is mostly used to clean up the mess made by this error. For example, if the error is that we're trying to assign a value that doesn't exist to a variable, we need to somehow make sure we assign a valid (default) value before actually continuing with the code.</p>

<pre data-lang="javascript">
try {

} catch(err) {

} finally {
	//This code runs anyhow
}
</pre>

<h2>A Final Note</h2>

<p>This is great and all, but it's of course better to solve every bug in your program and write clean code, than just list all the errors and let them happen. These kinds of error handling practices should only be used on critical parts of the code that you really can't have breaking down, or parts you know have a chance of failing, but can't (at the moment) do something about.</p>
