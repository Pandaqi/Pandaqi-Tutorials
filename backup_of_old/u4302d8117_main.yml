  id: 292
  title: "[LaTeX] Math Accents"
  post: "<p>It's already been discussed that you can't use text within a math environment like you normally would---that's what makes this math mode special. But, there are certain simple elements you can add to characters (or strings of characters), that change its meaning in a very important way, much like accents do to regular text. For example, adding an arrow above a letter magically turns it into a vector! I like to call these <strong>math accents</strong>, and this chapter provides all of them, ordered by their type</p> 

<h2>Real Accents</h2>

<p>These look the most like accents you're used to, and are typically used on a single character, to place something above it. They can be used on multiple characters, but some need their wide counterpart to be able to do so properly. If you use the regular command on multiple characters, it simply places the accent in regular size above it, centred.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Regular Command</p>
			</td>
			<td>
			<p>Wide Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\vec{}</code></p>
			</td>
			<td>
			<p><code>\\overrightarrow{}</code></p>
			</td>
			<td>
			<p>Adds an arrow from left to right</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>-</p>
			</td>
			<td>
			<p><code>\\overleftarrow{}</code></p>
			</td>
			<td>
			<p>Adds an arrow from right to left</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\hat{}</code></p>
			</td>
			<td>
			<p><code>\\widehat{}</code></p>
			</td>
			<td>
			<p>Adds a hat, or "rooftop"</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\tilde{}</code></p>
			</td>
			<td>
			<p><code>\\widetilde{}</code></p>
			</td>
			<td>
			<p>Adds a tilde, or "wavy line"</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\dot{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds a single dot</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\ddot{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds a double dot</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\check{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds a reverse hat, or check symbol</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\breve{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds a breve, or "cup"</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\acute{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds an accent acute</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\grave{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds an accent grave</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bar{}</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>Adds a bar, or "overline"</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Another very important characteristic of these real accents, is that they can be composed; using multiple after each other simply keeps adding the accents above each other.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{gather*}
    \\vec{x} - \\overrightarrow{xyz} - \\overleftarrow{xyz}\\\\
    \\hat{x} - \\widehat{xyz}\\\\
    \\tilde{x} - \\widetilde{xyz}\\\\
    \\dot{x}\\\\
    \\ddot{x}\\\\
    \\check{x}\\\\
    \\breve{x}\\\\
    \\acute{x}\\\\
    \\grave{x}\\\\
    \\bar{x}
\\end{gather*}
</pre>
<div><img src="media/LatexMathAccentsOne.png" /></div>
</div>

<h2>One-Argument Commands</h2>

<p>These are somewhat like accents, but have no wide counterpart, and can't all be stacked on top of each other---this ability is only available to overlines and underlines.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\not{}</code></p>
			</td>
			<td>
			<p>Slashes diagonally through the character, used mostly for turning an equal sign into a not-equal sign.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\cancel{}</code></p>
			</td>
			<td>
			<p>Also slashes diagonally through its argument, but from bottom left to top right. Requires the <code>cancel</code> package.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\overline{}</code></p>
			</td>
			<td>
			<p>Adds a line above it</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\underline{}</code></p>
			</td>
			<td>
			<p>Adds a line underneath it</p>
			</td>
		</tr>
	</tbody>
</table>

<p>The first command only accepts single-character arguments.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{cancel}

\\begin{document}
$\\not=  \\quad  \\cancel{XYZ}  \\quad  \\overline{XYZ}  \\quad  \\underline{XYZ}$
\\end{document}
</pre>
<div><img src="media/LatexMathAccentsTwo.png" /></div>
</div>

<h2>Two-Argument Commands</h2>

<p>These accept two arguments of arbitrary length, and place the text from one of the arguments above or below the other. They are automatically centred, and the first two have their brace automatically stretched to the correct length.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\overbrace{<em>arg1</em>}^{<em>arg2</em>}</code></p>
			</td>
			<td>
			<p>Places <em>arg2</em> above <em>arg1</em>, using a brace to group <em>arg1</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\underbrace{<em>arg1</em>}_{<em>arg2</em>}</code></p>
			</td>
			<td>
			<p>Places <em>arg2</em> below <em>arg1</em>, using a brace to group <em>arg1</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\overset{<em>arg1</em>}{<em>arg2</em>}</code></p>
			</td>
			<td>
			<p>Places <em>arg1</em> above <em>arg2</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\underset{<em>arg1</em>}{<em>arg2</em>}</code></p>
			</td>
			<td>
			<p>Places <em>arg1</em> below <em>arg2</em></p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{gather*}
    \\overbrace{a + \\ldots + a}^{n \\times a} \\\\
    \\underbrace{a + \\ldots + a}_{n \\times a} \\\\
    a \\overset{def}{=} b \\\\
    a \\underset{def}{=} b
\\end{gather*}
</pre>
<div><img src="media/LatexMathAccentsThree.png" /></div>
</div>
