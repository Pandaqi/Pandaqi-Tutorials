  id: 320
  title: "[Canvas] The canvas Element"
  post: "<p>From an HTML perspective, creating a canvas is nothing special. It's just a regular tag with no extraordinary attributes or syntax. To create a canvas, use:</p> 

<p><code class="longsyntax"><canvas id="<em>myID</em>" width="<em>width</em>" height="<em>height</em>"> <em>fallback text</em> </canvas></code></p>

<p>The <em>fallback text</em> is displayed only if a user's browser doesn't support this element.</p>

<p>Unlike the rest of HTML, you shouldn't use CSS to set the width and height of the canvas. The canvas defaults to a size of <code>300px</code> (width) by <code>150px</code> (height), and if you set a width or height with CSS, it simply <em>stretches</em> or <em>shrinks</em> the original canvas image to be this size. Sometimes you want that, but more often than not you don't. If you want your canvas to be a specific size, set the <code>width</code> and <code>height</code> <em>attributes</em> on the canvas element itself.</p>

<p>And last but not least, we need to set an <code>id</code> if we want to be able to access the canvas element with JavaScript. Of course, there are other ways to select elements, but this is by far the easiest.</p>

<h2>Timing</h2>

<p>One of the common issues with JavaScript is that you need to wait for elements to finish loading before you can access them. Therefore, any code that wants to manipulate the canvas needs to be executed at the right time. There are two common ways to do so: by placing your code <em>after</em> the canvas element within the body of the page, or by placing it inside a function that is called after the page has been loaded.</p>

<p>Accessing the canvas can be done in the same way you'd access any other element, with <code>getElementById()</code>, but that is not enough if we want to draw something on it. We need to access the part of the element that is responsible for drawing, which is done with <code>getContext('2d')</code>. Any time I refer to the <em>context</em> in this course, I mean this 2D context of the canvas. Any and every canvas method should be applied to its context, and not the element itself.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<canvas id="myCanvas" width="600" height="300">
  <p>Sorry, your browser doesn't support the CANVAS element.</p>
</canvas>
<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

//Perform canvas operations with the context stored in the ctx variable
//For example, creating a rectangle!
ctx.fillRect(10,10,100,100);
</script>
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<p>I will leave out this important bit of JavaScript in the examples from now on, but never forget to include it yourself!</p>

<h2>Coordinate System</h2>

<p>Before we continue our journey into the world of canvas, I need to clear up one thing. The coordinate system used is not like in traditional mathematics (<em>Cartesian coordinates</em>).</p>

<p>In the traditional system, moving <em>upwards</em> from the origin increases values on the y-axis. In the canvas system, the origin is at the top left corner, and moving <em>downwards</em> increases values on the y-axis.</p>

<img src="media/CanvasCoordinateSystem.png" />

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.fillRect(10,10,100,100);
</script>
"
