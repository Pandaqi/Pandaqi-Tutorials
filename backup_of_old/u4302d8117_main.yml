  id: 244
  title: "[JavaScript] BOM II"
  post: "<p>This second chapter on the BOM contains maybe two of the most valuable aspects: timing and cookies.</p> 

<h2>Timing</h2>

<p>The browser window has a sense of timing, which means you can time functions to execute after a certain period or at regular intervals.</p>

<p>The <code>setTimeout(<em>function, time)</em></code> method executes <em>function</em> after waiting for <em>time</em> <strong>milliseconds</strong>. It executes it only once, and you can even prevent it from happening by calling <code>clearTimeout(<em>timeout</em>)</code>.</p>

<pre data-lang="javascript">
setTimeout(callback, 1000);

function callback() {
	console.log("1 second passed!");
}
</pre>

<p>The <code>setInterval(<em>function, time</em>)</code> method executes <em>function</em> every <em>time</em> milliseconds---which means it continues calling the function at regular intervals until infinity. To stop it, there's the <code>clearInterval(<em>interval</em>)</code> method.</p>

<pre data-lang="javascript">
function callback() {
	counter++;
}

var counter = 0;
//Increments the counter every second
setInterval(callback, 1000);
</pre>

<h2>Cookies</h2>

<p>Cookies are a property of the <code>document</code> object, even though they are saved by the browser. And the confusion doesn't stop there: JavaScript has a very odd way of dealing with cookies, which I will try to explain.</p>

<p>All cookies are stored as a string within the <code>document.cookie</code> property. This means that if you want to access the value of a certain cookie, you have to split this string into an array and loop through it. This also means that if you want to create a new cookie, you need to add it to the string.</p>

<h5>Adding Cookies</h5>

<p>This addition, however, doesn't work with the <code>+</code> like you're used to, but without it. The syntax for adding a new cookie is</p>

<p><code class="longsyntax">document.cookie = "<em>name = value;</em>"</code></p>

<p>one cookie at a time. If you provide more than one, it <em>does</em> overwrite all the previous cookies.</p>

<pre data-lang="javascript">
document.cookie = "username=Juan;";
document.cookie = "lastVisit=Sunday;";
//Now two cookies are stored
</pre>

<h5>Accessing Cookies</h5>

<p>This simple for loop can be used to loop through all the cookies. Not only can you access the values of certain cookies, you can also change or remove them. To save your changes you simply have to join the array into a string again, and assign that to the cookie property.</p>

<pre data-lang="javascript">
var keyValuePairs = document.cookie.split(';');
for(var i = 0; i < keyValuePairs.length; i++) {
    console.log(keyValuePairs[i]);
}
/* Prints
	username=Juan
	lastVisit=Sunday
*/
</pre>

<h5>Expiration Date</h5>

<p>Optionally, when creating a new cookie, you can assign an expiration date (in UTC time) with the syntax</p>

<p><code class="longsyntax">expires = <em>Date;</em></code></p>

<pre data-lang="javascript">
document.cookie = "username=Juan;expires=Thu, 17 Dec 2015 12:00:00 UTC"
</pre>

<p>NOTE: You'll learn about Date notation in the <em>Dates</em> chapter.</p>

<h2>Navigator</h2>

<p>The <code>window.navigator</code> property refers to the kind of browser that is accessing the page. Every browser's implementation is slightly different though, which means using it doesn't always give the right results, so be careful. It has these properties:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>appCodeName</code></p>
			</td>
			<td>
			<p>Code name of the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>appName</code></p>
			</td>
			<td>
			<p>Actual name of the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>appVersion</code></p>
			</td>
			<td>
			<p>Version information of the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>cookieEnabled</code></p>
			</td>
			<td>
			<p>Determines whether cookies are enabled in the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>language</code></p>
			</td>
			<td>
			<p>Language of the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>online</code></p>
			</td>
			<td>
			<p>Determines whether the browser is online</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>platform</code></p>
			</td>
			<td>
			<p>Which platform the browser is compiled for</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>product</code></p>
			</td>
			<td>
			<p>Engine name of the browser</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>userAgent</code></p>
			</td>
			<td>
			<p>User-agent header sent by the browser to the server</p>
			</td>
		</tr>
	</tbody>
</table>

<p>It also has one method, <code>javaEnabled()</code>, which returns true if Java is enabled within the browser.</p>

<pre data-lang="javascript">
console.log(window.navigator.appName); //Prints the name of the browser, in my case "Netscape"
</pre>
"
