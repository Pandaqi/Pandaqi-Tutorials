  title: "[CSS3] Borders"
  post: "<p>Borders are more important than you think. When most people think about borders, especially on the web, they paint a picture of an ugly, grey, thin line around something. Yes, those are the default borders that come with some elements, but those are <em>bad borders</em>. In web design, borders are used very often to subtly make a distinction between different groups or content. The other option you have with borders is to go big or go home---for example, this website uses a huge border to the left of every article to separate content and navigation, and that border forms a significant part of the overall design.</p> 

<p>Every element can have a border around it, at all four sides. These can be as large as you want to be, take on certain styles (solid or dots for example), and use colours or images to fill them in. If you find the corners too sharp, you can make them round. As you can see, somehow, a lot of attention was paid to borders when CSS was created.</p>

<h2>The Syntax</h2>

<p>First, we'll focus on the syntax for giving one side of an element a border. As expected, the properties for these are <code>border-left</code>, <code>border-top</code>, <code>border-right</code>, and <code>border-bottom</code>. It needs three arguments, which are <strong>width, style</strong> and <strong>colour</strong>, respectively.</p>

<ul>
	<li>The width determines the size of the border, and takes any <em>positive</em> number.</li>
	<li>The style <strong>must</strong> be set to something, or the border won't display. The list of border styles can be found at the end of this chapter.</li>
	<li>The colour speaks for itself---it can use any valid CSS colour code.</li>
</ul>

<pre data-lang="css">
p {
	border-bottom:1px solid green;
	border-left:3px solid black;
	border-right:8px dotted red;
	border-top:2px solid purple;
}
</pre>

<p>If you want to alter one of those three arguments individually, you can do that as well! Simply add <code>-width</code>, <code>-style</code> or <code>-color</code> to the end.</p>

<pre data-lang="css">
p {
	border-left-width:1px;
	border-left-style:solid;
	border-left-color:green;
}
</pre>

<h2>The Shortcut Syntax</h2>

<p>Luckily, the syntax for setting multiple borders in one declaration is the same as we've seen with padding and margin, and uses the <code>border</code> property. The only difference here is that every value is actually three values.</p>


<pre data-lang="css">
p {
	border:1px solid green;
}

p {
	border-bottom:1px solid green;
	border-left:1px solid green;
	border-right:1px solid green;
	border-top:1px solid green;
}

/* These two styles are identical */
</pre>

<p>But, because of that multitude of arguments, you can also set one of them for multiple borders at the same time, using the <code>border-width</code>, <code>border-style</code> and <code>border-color</code> properties.</p>

<h2>Round Borders</h2>

<p>With round borders, I mean the roundness of the corners. If you set it to some high value, the box will look like an ellipse or circle---but it's still a box.</p>

<p>You can create them by setting the <code>border-radius</code> property. By default, a border has a sharp edge and therefore border radius 0.</p>

<pre data-lang="css">
p {
	border-radius:50%;
}
</pre>

<h2>Outlines</h2>

<p>Sometimes, we need more than one border. To be able to do so, we can essentially fill some of the element's margin, creating a border around the border. We can only do this once though: if you want a massive amount of borders, just create multiple nested elements. This is done with the <code>outline</code> property, which accepts the same arguments.</p>

<pre data-lang="css">
p {
	outline:5px solid green;
}
</pre>

<p>The outline is in the margin, so it doesn't add to the element's width or height.</p>

<h2>Image Borders</h2>

<p>Using an image as a border is a tricky business. It allows you to create all sorts of fancy borders you couldn't possibly get with the normal syntax, but it takes some preparation. The property to use is <code>border-image</code>.</p>

<p>First of all, the border-image won't work if you don't set a border width, so don't forget that. The reason for this is that the image scales with the border width, so the default width of 0px leaves you with no image.</p>

<p>It takes three arguments: an <strong>image</strong>, how to <strong>slice</strong> the image, and how to <strong>apply</strong> the image.</p>

<p>The image is provided by URL, which means <code><attr>url(</attr>'pathtofile.jpg'<attr>)</attr></code>. CSS can handle pretty much any file type, but <em>jpg</em>, <em>png</em> and <em>gif</em> are favourites.</p>

<p><img src="media/CSS3BorderImage.png" /></p>

<p>Slicing the image is done by defining what part of the image is border, and what is not. It works the same way as the normal shortcut syntax for border width, and works from the outside to the inside. See the image for clarification---I can't really explain this in words.</p>

<p>There are three options for how to apply the image:</p>

<ul>
	<li><code>repeat</code>: repeats the image along the borders</li>
	<li><code>stretch</code>: stretches the image to create the borders</li>
	<li><code>round</code>: repeats, and then stretches if it doesn't fit perfectly.</li>
</ul>

<p>It's most common to set one value for all borders, but you can set them individually as well if you like.</p>

<pre data-lang="css">
p {
	border-image: url(aFile.jpg) 10% repeat;
}
</pre>

<h2>List of Border Styles</h2>

<table>
	<tbody>
<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>solid</code></p>
			</td>
			<td>
			<p>A regular, solid border</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>dotted</code></p>
			</td>
			<td>
			<p>A dotted border</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>dashed</code></p>
			</td>
			<td>
			<p>A dashed border</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>double</code></p>
			</td>
			<td>
			<p>A double border. The border width is divided into two smaller solid borders with some space between them.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>groove</code></p>
			</td>
			<td>
			<p>A 3D grooved border. Essentially a double border where the outer and inner border have different colour values.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ridge</code></p>
			</td>
			<td>
			<p>A 3D ridged border. Inverse groove.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>inset</code></p>
			</td>
			<td>
			<p>A 3D inset border. The left and top border have darker values than right and bottom.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>outset</code></p>
			</td>
			<td>
			<p>A 3D outset border. Inverse inset.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>The 3D borders use two different colour values, a light and dark version, which they automatically create from the single <code>border-color</code> you set. Most of these effects can be recreated with more control using border and outline, or border images though.</p>
