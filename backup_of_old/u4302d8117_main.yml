  id: 211
  title: "[CSS3] Gradients"
  post: "<p>The last kind of image you can use in the background of your element, is a <strong>gradient</strong>. A gradient is a collection of background colours placed in a certain pattern. Usually, it is used to create a nice transition between multiple colours, but you can do quite a lot of things with it. Two types exist: <strong>linear</strong> and <strong>radial</strong> gradients. Gradients are created with the <code>background-image</code> property, which means this chapter is all about the different values for that property.</p> 

<p>NOTE: Because of that, if a browser doesn't support a certain gradient, it will fall back on the <code>background-color</code> property, so make sure you specify that as well.</p>

<h2>Linear Gradients</h2>

<p>Linear gradients start at one edge of the element, and move to the opposite side. This sounds as if they can only be horizontal or vertical, but they can be angled any way you like.</p>

<img src="media/CSS3LinearGradients.png" />

<p>The syntax is</p>

<p><code class="longsyntax">linear-gradient(<em>direction, colour stops</em>)</code></p>

<h2>Direction</h2>

<p>The direction specifies the angle of the gradient. You can:</p>

<ul>
	<li>Set it in degrees, by using a number with the unit <code>deg</code>.</li>
	<li>Point it towards a specific side of the element, using the word <code>to</code> and one of the following directions: <em>top left, top center, top right, center left, center right, bottom left, bottom center</em> and <em>bottom right</em></li>
</ul>

<p>These direction words have appeared before with background properties, but the difference this time is that you can't point a gradient towards the centre of an element, because the gradient wouldn't know what to do beyond that point (at the other half of the element).</p>

<h2>Colour Stops</h2>

<p>A colour stop is a certain point within the gradient where the colour is changed. You can specify as many as you like, in a comma-separated list, but you must specify at least one. In that case, the gradient is just a solid colour.</p>

<p>A colour stop requires two arguments: <code>colour</code> and <code>position</code>. The colour can be any valid CSS colour code, the position is a percentage. A gradient is always created from 0% to 100%, where 100% is the spot you pointed the gradient towards, and 0% the opposite end (<em>starting point</em>). If no position is set, all colour stops are distributed equally.</p>

<p>NOTE: If you set two colour stops with the same position, the colours don't gradually fade into each other, but immediately change into each other. This can be what you want, sometimes.</p>

<pre data-lang="css">
body {
	background-image: linear-gradient(90deg, red 0%, blue 50%, yellow 100%);
}
div {
	background-image: linear-gradient(to left center, red 0%, blue 50%, yellow 50%, red 100%);
}
</pre>

<h2>Radial Gradients</h2>

<p>Radial gradients start at one point within the element, and move outwards in all directions, like a circle. Because they don't have one direction, the first parameter instead specifies where the gradient starts and how far it extends.</p>

<img src="media/CSS3RadialGradients.png" />

<p>The syntax is</p>

<p><code class="longsyntax">radial-gradient(<em>settings, colour stops</em>)</code></p>

<h2>Radial Settings</h2>

<p>By default, if you don't set this argument, the gradient starts at the <em>center center</em> of the element, and extends all the way to the edges. This means that it becomes an ellipse if the element is not a perfect square.</p>

<p>This <em>shape</em> is the first thing we can change. By default, the first argument is <code>ellipse</code>, but you can force it into circular shape with <code>circle</code>.</p>

<p>To control the <em>size</em>, we can use a second argument, which has these values:</p>

<ul>
	<li><code>closest-corner</code>: scales it until it reaches the closest corner</li>
	<li><code>closest-side</code>: scales it until it reaches the closest edge</li>
	<li><code>farthest-corner</code>: scales it until it reaches the farthest corner</li>
	<li><code>farthest-side</code>: scales it until it reaches the farthest side</li>
</ul>

<p>For example, if we want the gradient to be completely within the element, we'd use the value <em>closest-side</em>.</p>

<p>And lastly, to control the <em>starting point</em>, we use a third argument which takes the same values as the <strong>direction</strong> with the linear gradient (so, <code>at <position></code>).</p>

<pre data-lang="css">
body {
	background-image: radial-gradient(circle closest-corner at left center, red 0%, blue 50%, yellow 100%);
}
</pre>

<h2>Repeating Gradients</h2>

<p>Both Linear and Radial gradients can be set to repeat, often to create a striped background. We simply use</p>

<p><code class="longsyntax">repeating-linear-gradient()
repeating-radial-gradient()</code></p>

<p>The size of one instance of the gradient is determined by the final colour stop, which means that you can't use percentages but must use absolute units (such as pixels) for the colour stops' positions. If you'd just use percentages, you wouldn't get a repeating gradient, because the first instance would fill up the whole element.</p>

<pre data-lang="css">
body {
	background-image: repeating-linear-gradient(
		  45deg,
		  transparent,
		  transparent 10px,
		  rgba(50,50,50,0.1) 10px,
		  rgba(50,50,50,0.1) 20px
		);
}
</pre>
"
