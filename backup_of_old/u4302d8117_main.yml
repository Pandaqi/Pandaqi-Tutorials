  id: 196
  title: "[CSS3] Priorities & Inheritance"
  post: "<p>When two selectors target the same element(s), we speak of <em>conflicting styles</em>. So, with all those different possibilities and style rules, how does CSS decide what styles to use (in the end)?</p> 

<p>Well, there's two concepts that play a role here: <strong>inheritance </strong>(style rules that are automatically applied) and <strong>specificity </strong>(how specific the selector is).</p>

<h2>Inheritance</h2>

<p>All HTML elements come with a standard design---a CSS declaration for every known property. These are the same among all modern browsers, and most of those properties are set to the expected settings. For example, text alignment is automatically left for all elements. Setting a CSS property to the value <code>initial</code> will always reset it to what it automatically was.</p>

<p>On top of that, elements can inherit styles from <em>all</em> their parents. Some properties automatically do this, but you can always force it by setting a property to the value <code>inherit</code>. For example, if you make all the text inside a certain element red, you can easily extend these styles to all children nodes by using this value. Now, if you were to change the text colour of that element, all children would automatically follow along!</p>

<p>All properties can have those two values, which also means that they can cause unexpected 'bugs'. If something doesn't style the way it should, it's possible that it automatically inherits styles that overrule whatever you wrote.</p>

<h2>Specificity</h2>

<p>CSS selects <strong>the most specific selector</strong>, which depends on two things: placement and content.</p>

<h2>Placement</h2>

<p>Placement means that, if two selectors are equally specific, CSS chooses the <strong>last selector</strong> it finds, reading the style sheet from top to bottom.</p>

<pre data-lang="css">
p {
	color:red;
}

p {
	color:blue;
}
/* All paragraphs will have text colour blue */
</pre>

<p>Inline styles are read even later by CSS, because they are embedded within the HTML, and <strong>always</strong> overrule everything. That's why you need to be careful with inline styles.</p>

<h2>Content</h2>

<p>There's actually a little formula you can calculate specificity with, using all elements within a selector. In this case, a higher score means it is more specific, and is more likely to be chosen by CSS as the final declarations. Each component in a selector is given a specificity score according to this table:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Component</p>
			</td>
			<td>
			<p>In Code</p>
			</td>
			<td>
			<p>Score</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>ID Selector</p>
			</td>
			<td>
			<p><code>#something</code></p>
			</td>
			<td>
			<p>100</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Class selector</p>
			</td>
			<td>
			<p><code>.something</code></p>
			</td>
			<td>
			<p>10</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Anything else</p>
			</td>
			<td>
			<p><code>something</code>, <code>[something="something"]</code>, &hellip;</p>
			</td>
			<td>
			<p>1</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>The formula is: <em>add up the specificity score of all elements.</em></p>

> For example: <code>p div span</code> has score 3, while <code>#mainStuff span</code> has score 101. Therefore, span elements within the element with ID <code>#mainStuff</code> will be styled according to what belongs to the second selector.

<pre data-lang="css">
#mainContent p .firstSentence {
	font-family:Helvetica;
}

#mainContent p {
	font-family:Arial;
}

/* Paragraphs within the element with ID mainContent will have Arial as font, 
except for elements within paragraphs with class firstSentence */
</pre>

<h2>The important keyword</h2>

<p>There's one exception. You can boost the importance of a declaration by adding the magic words <code>!important</code> before the closing semicolon. This will tell CSS to ignore all those rules about specifics and inheritance, and just use this attribute.</p>

<pre data-lang="css">
p {
	color:blue !important;
}

#mainContent p {
	color:red;
}
/* Paragraphs will have a blue text colour */
</pre>

<p>I am, however, against using this. A good CSS structure should prevent using this, and has better performance, readability and scalability. If you find yourself adding this keyword to something, there's no turning back---your style sheet will keep growing on important keywords, until it's all a big mess. If you find yourself eager to use it, try to think of a better way to structure your code to prevent it.</p>
"
