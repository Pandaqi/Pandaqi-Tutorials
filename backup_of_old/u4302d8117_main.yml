  title: "[Chess] Light-Dark Square Tactic"
  post: "<p>I thought about this for a long time, about whether to include it in a fundamentals Chess course. It is a quite advanced and detailed strategy, but I eventually decided it was important enough to mention the topic.</p> 

<p><strong>Light</strong> and <strong>Dark</strong> squares simply refer to the colour of the squares---white and black.  A lot of pieces on the board can move or capture diagonally, and one important thing to notice is that moving like that you <strong>always</strong> stay on squares of the same colour! A pawn on a light square, will only be able to capture or guard pieces on light squares. A bishop on a light square will stay on the light squares for the rest of the game. If you're able to restrict horizontal and vertical movement, the queen will also only move through squares of the same colour.</p>

<p>Conversely, a knight always alternates between <em>light</em> and <em>dark</em> squares. If he's on a light square, any move will bring him to a dark one, and vice versa.</p>

<p>Because of those close relationships between pieces and the colour of the squares they are on, you can use this information to your advantage.</p>

<p><img src="media/ChessLightDarkSquareTactic.png" /></p>

<h2>Defensive</h2>

<p>Especially near and during the endgame, the light-dark square tactic is important. If your opponent has pieces that work (mainly) diagonally, you can remove all of their use by placing your own pawns, king and perhaps other pieces strategically.</p>

<p>If you create a pawn chain on the dark squares, and put your king on a light square, the dark-squared bishop can't do anything. If you place a bishop running through the centre early on in the game, it will be very hard for your opponent to build and develop---the only pieces that can cross that diagonal line are the rooks, and they are still locked in their position. If you place your knights just outside the centre and on two squares of different colour, you are able to jump to and defend any colour in case of an attack.</p>

<p>If the opponent builds their attack diagonally, your rooks are of no use, and may even work against you. If you have focused your defence on the right colour, your rooks should be the pieces preventing the opponent from attacking via the other one.</p>

<h2>Offensive</h2>

<p>The advantage of the light-dark square tactic is mainly offensive though.</p>

<p>First of all, there are so-called <strong>bad bishops</strong>. Those are bishops that can't really do anything because the squares of their colour are occupied or threatened. A bad bishop will usually stay bad for a very long time, and it is a good idea to exchange it for the <strong>good bishop</strong> of your opponent. The good bishop is the one that can move freely, and that is on the same colour as your king. You don't want to run into an early check and have to move your king (and perhaps lose a piece). If that's not possible, exchange it with a knight.</p>

<p>Secondly, the strongest attacks are usually along one colour. Open diagonals can be exploited very easily, and are the only big weakness if your opponent has a good pawn structure. The only way you could get lots of pieces gracefully working together is by focusing solely on one colour.</p>
"
