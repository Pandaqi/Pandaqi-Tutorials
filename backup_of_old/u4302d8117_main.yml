  id: 182
  title: "[HTML5] Forms"
  post: "<p>Forms in HTML are, just as in the real world, used to collect user input. You log in to websites using a form, send mails using a form, upload a blog post, send a tweet---the list goes on and on. It's therefore not strange that forms are quite a large topic in HTML, and therefore split up into 4 chapters. This one will discuss the basic structure, while the others go over all the possibilities you have for populating your forms.</p> 

<h2>The <form> tag</h2>

<p>Forms are enclosed by <code><form></code> tags. You can put any HTML you want within a form element, but a form element can never submit data from elements that are <em>not</em> inside it.</p>

<h2>The Action Attribute</h2>

<p>Because HTML itself was not made to actually <em>do</em> things---like manipulating data---you need to specify the action that needs to be performed by the form. This action means moving to a different file that can handle the input. Therefore, there's an <code>action</code> attribute that takes a link to a file/page as value.</p>

<pre data-lang="html">
<form action="processingpage.html">
  Form Elements Here
</form>
</pre>

<p>When the input is dealt with, the user is usually referred back with a message saying submission was successful (or not). Not only is this user-friendly, but it also protects this vulnerable action page (because it contains user input data).</p>

<p>NOTE: The form only moves to the action page when the user presses a submit button within the form. It doesn't send the data there straight away or "in real-time".</p>

<h2>The Method Attribute</h2>

<p>There are two ways to perform the action, using the <strong>GET</strong> method and the <strong>POST </strong>method. These are specified as <code><attr>method</attr>="GET"</code> or <code><attr>method</attr>="POST"</code> attributes in the form tag. Use&hellip;</p>

<ul>
	<li><code>GET</code> when the submission is passive and doesn't contain sensitive information. The GET method passes on the data using parameters in the URL. It is quick, but has size limitations and is best suited to short amounts of data.</li>
	<li><code>POST</code> when the form is updating data or includes sensitive information (e.g., passwords). The submitted data is not visible to anybody accessing the page, which means it offers better security and can handle larger amounts of data.</li>
</ul>

<h2>The Name Attribute</h2>

<p>Every form-related element can take a <code>name</code> attribute, which can take any value you want to give it. This attribute is very important: only elements with a specified name attribute are included on submission. When you learn other web languages that can deal with user input, you'll see that those names are vital to retrieving the data.</p>

<h2>Fieldset and Legend</h2>

<p>To group related data within a form, you can use the <code><fieldset></code> element. The <code><legend></code> element defines a caption or title for this group, and follows the <fieldset> tag immediately (just as with tables and captions).</p>

<h2>Labels</h2>

<p>The <code><label></code> tag defines a label for an input element, such as a description of the option a checkbox represents or question you need to answer in a text field.</p>

<h2>Basic Form Example</h2>

<pre data-lang="html">
<form action="processingpage.html" method="POST">
  <fieldset>
    <legend>Textual input</legend>
    <input name="username" type="text" /> 
    <input name="fullName" type="text" /> 
  </fieldset>
</form>
</pre>
"
