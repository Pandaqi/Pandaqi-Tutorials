  id: 334
  title: "[Drawing] Lines"
  post: "<p>Let's face it, everything you draw is essentially a line. It's not like you can create a three dimensional box by waving your pencil in the air. Because of that, it's only logical that your line making technique should be perfect.</p> 

<h2>Confident Lines</h2>

<p>Lots of beginning artists are afraid to draw. They draw short, sketchy strokes which should, after a while, resemble the line they were after. Of course, using the eraser can tidy up some things, but the process is slow and just not right. When you draw a line, you should be confident about it!</p>

<img src="media/DrawingConfidentLines.png" />

<p>When you know what line you want to draw, perform a swift pencil stroke to do so. Don't worry if it doesn't turn out alright, you can just erase the whole line and try again. Using this method you'll see immediate improvements in the quality of your lines, and after a while, you'll rarely draw a wrong line.</p>

<h2>Drawing from the Shoulder</h2>

<p>Write your name on a piece of paper. When you're done, ask yourself the questions:</p>

<ul>
	<li>What parts of my body were involved in writing this?</li>
	<li>Did I shift my position or hunch my back?</li>
</ul>

<p>Odds are, you primarily used your wrist for the writing and leaned forward a bit. For handwriting, this is okay, as you're making small controlled motions which should just resemble some letters. When drawing, this stiffness makes it hard to create smooth and natural lines. The solution is: drawing from your shoulder!</p>

<img src="media/DrawingFromTheShoulder.gif" />

<p>Instead of leaning on your hand and using only your wrist, lock your wrist and draw by rotating the <em>shoulder</em> and <em>elbow</em>. You'll notice that this feels out-of-control and unbalanced, at first. A good way to combat this feeling is by having a correct posture: sitting upright and with both feet firmly on the ground. If you're constantly shifting position, you'll have to adjust your drawing technique every time, which is wasteful. In the end, however, only practicing this drawing method a lot will make you accustomed to it.</p>

<p>Nevertheless, as illustrated by my handwriting example, you shouldn't always draw from your shoulder. This type of drawing is great for medium to large curves and lines, but when you want to draw small details and finishing touches, you should actually draw from the wrist. It gives you more control and stability in the small range that it gives you. A good drawing will often be a combination of the two: large and loose strokes, combined with small and detailed ones.</p>

<h2>Extended Lines</h2>

<p>Even after years of practice, you'll still occasionally have problems with drawing a line with the correct length in one try. Fortunately, we have an eraser! When drawing lines, it's sometimes helpful to "overshoot" the line. Just draw the line longer than it has to be, and later on erase the parts you don't need.</p>

<img src="media/DrawingOvershootingLines.png" />

<h2>Line Thickness</h2>

<p>There's one great tool built into every pencil that most people overlook. By varying the amount of pressure you put on it, you get thinner and thicker lines. Instead of creating all your lines at the exact same size, you can use the thickness of the line to make the drawing more dynamic. As a rule of thumb, thick lines are often used to show something is closer to the viewer or in the shadows.</p>

<img src="media/DrawingLineThickness.png" />

<h2>Rotate the Page!</h2>

<p>One last tip: if you find yourself having troubles with a certain line or curve, simply rotate the page until it becomes easier for you. Most people naturally draw smoother and easier when they're moving the pencil towards them, instead of away from their body.</p>

<h2>Exercises</h2>

<p>I recommend doing these exercises on a day to day basis, and as often as you can. They can also be used as a warmup, if you like.</p>

<h3>Straight Lines</h3>

<p>Let's start easy. Draw lines of any length and in any direction you want, as long as they are (mostly) straight. If you find your lines curving or having bumps in them, keep practicing! Nevertheless, keep your arm loose and focus on drawing smooth and fast lines.</p>

<img src="media/DrawingStraightLines.gif" />

<h3>Curved Lines</h3>

<p>Place dots at random positions on the paper. Now, connect all the dots by drawing a curved line through all of them. Make sure you don't take any sharp turns, keep everything smooth, and go through ever dot exactly.</p>

<img src="media/DrawingCurves.gif" />

<h3>Copying Lines</h3>

<p>Draw a random line. Now, copy the exact same line; continue trying to copy it until it looks almost identical.</p>

<img src="media/DrawingCopyingLines.gif" />

<h3>Doodle!</h3>

<p>This is the fun one. Doodle anything you like, it doesn't have to resemble anything or be pretty. Below is an example of something I just randomly doodled.</p>

<img src="media/DrawingDoodleExercise.png" / (drawingdoodleexercise.png)</p>
