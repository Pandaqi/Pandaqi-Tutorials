  title: "[Drawing] Imagination & Creativity"
  post: "<p>Most of this course has been rules and guidelines which are generally best to follow, which means all your drawings might look quite alike. This chapter will try to help you add imaginative pieces to your drawing, and to be creative with your methods, shapes and compositions.</p> 

<p>Lots of people think 'nah, I'm just not creative' whenever they are presented with a task that requires even the slightest amount of creativity. While it is true that some people seem to have a knack for creativity and others don't, it's still the same process for every person and can be taught. The only difference between creative people and so-called non-creative people is that the first welcome and embrace their strange ideas, and are not afraid to 'waste time' on experiments.</p>

<p>To help you get a feeling for this, ask yourself the following questions before (or during) work on a drawing:</p>

<ul>
	<li><em>Are there certain parts I find especially interesting?</em></li>
	<li><em>What is the overall mood I'm trying to accomplish, and what style or arrangement helps with that?</em></li>
	<li><em>What are all the different ways I know to draw that object or texture?</em></li>
</ul>

<p>Usually, from this point you start searching your mind for old ideas you've had once, and combining them with new ones. In this process thoughts will often pop into your head that require further investigation, and you should do so---doing a quick search on the internet or through your possessions usually reveals some kind of answer to the question, if you're open to it. Keep finding interesting and new things everywhere, until you have a clear picture of what and how you want your masterpiece to end up. Of course, you shouldn't make this decision fixed; as you draw, let other thoughts take over if you have a feeling they're better.</p>

<p>To give an example, say I wanted to draw a warrior for my newest computer game. First question: <em>what is the style of the game/warrior?</em> I decide on a realistic, yet simplified style. This means that I define a thick border around my warrior to make it easy to identify, yet draw every part to scale and add realistic shadows. Second question: <em>what parts should be included?</em> Well, in my mind a warrior is a tall handsome guy, who has a thick armour, a large shield and a glimmering sword. But that doesn't fit my comical style; instead, I decide on a small posture, a crooked sword, and messy hair sticking through the helmet everywhere. Third question: <em>what to do with the shield and other clothing?</em> I don't know, so I look up pictures of warriors and try to combine multiple elements to fit with my own drawing. If it still doesn't work, I just leave parts out or slightly change the shapes until it does feel right.</p>

<p>This process goes on and on, and combines memories and feelings about objects with real-life references and maybe artwork other people have created. Imagination needs something to work with, but that something can be very small or strange, or maybe even completely unrelated.  </p>

<h2>Finding your Handwriting</h2>

<p>Creativity and imagination comes from how you tackle certain parts of a drawing, which in turn depends on your own style. I'll call this your <strong>handwriting</strong> from now on. When you first start out, you probably don't know what you want or like to do, and that's natural: your style needs time to develop and grow. Over time, I promise, you'll start to find out what type of line you like in particular, what set of symbols look beautiful when arranged in a certain way, etcetera. The best way to do so, is by experimenting a lot.</p>

<p>Nevertheless, two general types of handwriting must be developed and used by every draughtsman:</p>

<ul>
	<li><strong>Free Handwriting: </strong>Loose, fast and intuitive. When you quickly want to sketch something, for example, you use this free handwriting. In a few swift strokes, try to capture the overall action of your subject rather than correct proportions or accurate details. Drawing freely often is a good way to get a large scene on paper very quickly, or to sketch the idea or feeling of what you want to achieve.</li>
	<li><strong>Control Handwriting: </strong>On the other end, there's very controlled drawing. Used when working on small areas, carefully and patiently refining the lines and rendering the tones of your subject. Controlled handwriting is evaluated and changed frequently, as to make sure every detail, proportion and shade is perfect.</li>
</ul>

<p><img src="media/DrawingDifferentHandwritings.png" /></p>

<p>In general, any drawing is a combination of these two handwritings. Although they are both concerned with lines and shades in the same way, you'll find them to be very different as you apply them. You'll see that most drawings need some parts drawn freely (such as textures or gestures), and some parts drawn controlled, for the best effect. Controlled handwriting is similar for everyone, while free handwriting really showcases your personal style and taste.</p>

<p>To help yourself to consciously make the difference, employ a different grip for each handwriting. For controlled handwriting, use the grip you're used to, with your fingers near the pencil point. For free handwriting, place your grip around halfway up the pencil, to keep it loose and swinging.</p>

<h2>Experiment</h2>

<p>Experimenting is one of the cornerstones of the drawing process. Whenever you're stuck, or just need a little extra something, the best idea is to just <em>experiment</em>. Try different tools, different paper, different grips, different symbols, different styles/handwritings (for example, by copying the style of a painter you particularly like)---whatever you can think of.</p>

<p>Think out of the box, and everything becomes an amazing tool. Your eraser can be used to create highlights on an object, or differently shaped lines. Your hand can be used to smudge/wipe lines to achieve a gradual shading or texture effect. On the computer, lots of effects and layered blending can be applied. The possibilities are endless!</p>

<p>Usually, trying something new will compose a new idea, shed new light on your subject, or accidentally create a new way of drawing you can use for your next project. If it doesn't, it's still not wasted time; you've experimented, and now know what you don't like.</p>

<h2>Tips &amp; Tricks</h2>

<p>If this all seems vague to you, don't worry; I have included some methods you can (and probably should) use to let your imagination run wild.</p>

<ul>
	<li><strong>Join Two Worlds.</strong> The creative process is the act of joining two unrelated worlds. In drawing, that means combining at least two different ideas, which may have only a remote connection to each other, on the same piece of paper.</li>
	<li><strong>Be Playful.</strong> Adopt a playful attitude towards your drawing and yourself; be loose, friendly and try to add a sense of humour. Don't worry about how your drawing will turn out, but get into the spirit of the moment. You don't have to know what the finished product should look like, or the exact process for getting there; just keep drawing every idea that pops into your head until at a certain point you look up and you feel satisfied. In other words: go with the flow.</li>
	<li><strong>Make the Familiar Strange.</strong> A good way to get into imaginative drawing, is making something familiar and commonplace feel strange or out of place. This could mean drawing something from an unusual or obscured view, combining unrelated elements, changing the relative sizes of the elements, distorting, rearranging, or symbolizing.</li>
	<li><strong>Draw in Sequence.</strong> Doing a series of drawings with small changes in between each one create a healthy environment for your imagination. Each drawing leads to further discoveries that can be applied to the next drawing, but you don't have to start from scratch every time.</li>
	<li><strong>Employ Diverse Sources.</strong> Visuals and non-visuals alike are rich sources of inspiration. Incorporate influences from art, photography, and television, as well as from poetry, literature, and music. Of course, don't copy work exactly or fill in every piece of the drawing with something already done by someone. If this seems difficult, try to incorporate the most powerful of sources: your own intimate and personal experiences.</li>
	<li><strong>Explore Themes.</strong> Over a (long) period of time, create drawings of similar settings, but with different style or theme. Paradoxically, when you narrow your focus this way, you widen the potential for discovery. You might find a style you really like or inspires you, or you might find a new combination of themes you haven't seen anywhere before.</li>
</ul>
"
