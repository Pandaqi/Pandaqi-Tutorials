  id: 302
  title: "[SVG] Displaying SVGs"
  post: "<p>What's great about SVGs, is that they use <em>tags</em> for everything, exactly like HTML does. In fact, everything this course is going to discuss is simply an HTML tag with special, graphical function(s). There are only a few tags available in SVG, but each of them also accepts a multitude of <em>attributes</em>---such as, for example, <em>x-position</em>, <em>y-position</em> and <em>colour</em>---that allow you to create nearly anything you want. And that's exactly the way this course will be set up: each chapter introduces new tags with their own special attributes until we've discussed everything there is to know.</p> 

<p>NOTE: The idea of using tags comes from a more general language called XML: Extensible Markup Language, which is the foundation for most web-based markup languages. If you want to know more about tags, you could take a look at that.</p>

<h2>The svg Element</h2>

<p>Because of this tags structure, we need an element to tell the browser an SVG element is coming. For this, we use the <code><svg></code> element, with the following standard syntax:</p>

<p><code class="longsyntax"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<em>&hellip; svg objects &hellip;</em>
</svg></code></p>

<p>The two attributes in the starting tag are to tell the browser to parse whatever's inside as an SVG object, and not as regular XML. It's not always strictly necessary, but I recommend just including these attributes by default.</p>

<h2>Displaying</h2>

<p>The three ways to display an SVG are: <strong>inline</strong>, <strong>image</strong> and <strong>background-image</strong>.</p>

<h3>Inline</h3>

<p>You can, whenever you want, just include the <code><svg></code> element inside your HTML document. It's an element, just like paragraphs or headings in HTML, and will be interpreted correctly. This way, the SVG is hardcoded into the HTML file, and will display like it was an image file. By default, it scales to the full width and height of its parent container.</p>

<p>The inline method has the advantage of allowing us access to the SVG with JavaScript, which we can use to make the graphic dynamic. It has the disadvantage that you can't reuse the code somewhere else without having to copy-paste it.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="0" y="0" width="40" height="40" fill="green" />
</svg>
</pre>
<div>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<rect x="0" y="0" width="40" height="40" fill="green" />
</svg>
</div>
</div>

<h3>Image</h3>

<p>Alternatively, you can save your <code><svg></code> markup within a text file, with extension <code>.svg</code>.</p>

<p>Then, the regular <code><img /></code> tag can display this SVG file for you, which is nothing different from displaying any other image file. To remind you, the syntax is:</p>

<p><code class="longsyntax"><img src="<em>yourFile.svg</em>" /></code></p>

<p>The advantage here is that we can reuse the same graphic throughout the whole project, but the disadvantage is that it's loaded as an image file, which means we can't access its individual tags.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<img src="icons/SVG.svg" />
</pre>
<div>
<img style="max-height:50px !important;" src="icons/SVG.svg" />
</div>
</div>

<h3>Background-Image</h3>

<p>Similar to the previous method, you can use the <code>background-image</code> CSS property on an element to set the vector graphic as the background. To remind you, the syntax is:</p>

<p><code class="longsyntax">background-image:url(<em>yourFile.svg</em>)</code></p>

<div class="sideImagePreview">
<pre data-lang="html">
<div style="background-image:url(icons/SVG.svg)"></div>
</pre>
<div style="background-image:url(icons/SVG.svg);">
</div>
</div>

<p>NOTE: When you save your vector graphics inside a <code>.svg</code> file, you still need to put it inside an <code><svg></code> tag, because it needs to be interpreted as such. We'll also soon see that his tag has some very important attributes you'll often need.</p>

<h2>Content Type</h2>

<p>If you ever plan on serving SVG content from a different file than <code>.svg</code>, you need to set the Content-Type HTTP Header of the response to <code>image/svg+xml</code>.</p>

<p><em>What is this and why would I do that?</em> Well, it could happen that you have a PHP file reading data from a server, and generating a graphic based on that, which you need to display. The problem is that the browser doesn't interpret it correctly, because it comes from the wrong file type. This is fixed by telling the browser the type of content inside the file. Don't worry about it for now.</p>

<h2>Quick (Important) Note</h2>

<p>In case you hadn't figured it out yet: because SVG are tags, you can also use CSS to style them. You, however, can't use the normal HTML tags within an SVG graphic---the <code><svg></code> tag allows only its own special tags. It's also the other way around, as all the tags you'll learn here can <em>not</em> be used outside of an <code><svg></code> element.</p>
"
