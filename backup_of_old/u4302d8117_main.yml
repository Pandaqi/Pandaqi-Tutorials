  id: 416
  title: "[Design] Abstraction"
  post: "<p>A big part of design is abstracting the infinitely complex real world, and trying to capture the good parts on paper or within a small product. Most elements within a design represent something bigger and more advanced that people are familiar with, and it's your job as a designer to make this relationship obvious and quick to make. The most prominent example of this is of course the <em>icon</em> or <em>symbol</em>; a simple picture that should represent something, whether viewed at small or large sizes. But there are many other cases you will have to find a way to simplify something into an understandable graphical element, yet still allow people to see or feel the relationship.</p>

<h2>Levels of Abstraction</h2>

<p>Everything in a design is abstracted in some way, but the degree to which this happens differs. In other words, an element's (and design's) level of abstraction ranges from low to high. A low level of abstraction means a very objective but also full and overwhelming design, while a high level of abstraction means a very subjective but also simple and memorable design.</p>

<p>At the lowest level of abstraction is the photographic image. It captures something exactly as it is in real life, in all its complexity and diversity. Displaying an image is very objective, as you haven't removed things from the picture, or turned the objects into symbols.</p>

<p>At a medium level of abstraction is recognizable form based on reality, expressed using signs and symbols. Letters, numbers, and words are in this level, as they are something we as a society have made up, and agreed to possess a certain meaning.</p>

<p>At the highest level of abstraction are (some) pictograms and icons. They don't need to bear any resemblance to actual things, and are usually made up by the designer and subsequently linked with a certain word, principle, or action.</p>

<p><img src="media/DesignAbstractionLevels.png" /></p>

<p>By deconstructing your message into a lot of abstract entities you increase the likelihood that people will like, remember and recognize your design. Nevertheless, it also reduces realism and increases subjectivity, as you decide completely what to include and how to display it to your audience. Abstracted designs have a greater chance to be liked by some, yet hated by others, based on preference. Abstraction helps express opinions and things other than information, but make sure your design doesn't turn too much into a piece of art.</p>

<h2>Icons and Symbols</h2>

<p>Within the realm of icons and symbols, there's also some distinctions to be made. It's highly recommended to learn to create good icons and use them everywhere you can, in two-dimensional as well as three-dimensional design. For example, everybody knows how to find the <em>off-button</em> on any device, based on an extremely simple made up icon created out of two lines.</p>

<p>We identify four types of iconic representation:</p>

<ul>
	<li><strong>Similar: </strong>Visually identical or highly similar to an action, object, or concept. Most effective for simple actions or concepts, less effective when complexity increases.</li>
	<li><strong>Example: </strong>Uses images of things that exemplify or are commonly associated with an action, object, or concept. Particularly effective for complex matters.</li>
	<li><strong>Symbolic: </strong>Uses images that represent an action, concept, or object at a higher level of abstraction. Effective when things involve well-established and easily recognizable objects.</li>
	<li><strong>Arbitrary: </strong>Uses images that bear little resemblance---the relationship has to be learned by the user. Should only be used when developing unique new cross-platform, cross-cultural or industry standards that will be used for long periods of time.</li>
</ul>

<p>Generally, icons should be labelled at one point within the design (at least), and share the same visual motif.</p>

<p><img src="media/DesignAbstractionTypes.png" /></p>
"
