  id: 225
  title: "[JavaScript] Variables"
  post: "<p>Variables are the heart and soul of any programming language. As the name implies, they are able to vary data, and therefore the first step in making your program dynamic.</p> 

> Variables are containers for storing data values.

<p><em>What does that mean?</em> It means you can invent your own variable names, and assign a value to them. From that moment on, you can access this variable by its name from anywhere inside the program, and retrieve its value.</p>

<p>NOTE: Unlike some programming languages, a variable's data type is not fixed. For instance, if I create a variable as a Number, I can change it to a String or Boolean later without problems.</p>

<h2>Naming Variables</h2>

<p>Names must start with a letter, underscore ( <strong>_</strong> ) or dollar ( <strong>$ </strong>) sign. After that, you're allowed to use any letters, numbers or special characters. You're not allowed to use white space.</p>

<p>It's common practice to make your variables descriptive, so you know exactly what they mean, but not too long. It's also preferred to write them in <strong>camelCase</strong>, which means you only use lowercase letters, but the first letter of each new word within the variable is uppercase. This improves readability, while remaining quick to type.</p>

<p>NOTE: A lot of people write their global variables in UPPERCASE, which I think is a good thing to do, but you can employ your own favourite notation.</p>

<h2>Creating Variables</h2>

<p>Variables are created with the <code>var</code> keyword, followed by the name you want to give it.</p>

<pre data-lang="javascript">
var someVariable;
</pre>

<p>You can stop right there if you want, but you can also assign its value at the same time by using <code> = <em>value</em></code>.</p>

<pre data-lang="javascript">
var someVariable = "Fantastico!";
</pre>

<p>Now, any time you want, you can access its value just by using its name.</p>

<pre data-lang="javascript">
var someVariable = true;
console.log(someVariable); //Prints true to the console
</pre>

<p>And if you want to change it, you simply assign a new value!</p>

<pre data-lang="javascript">
var someVariable = "Fantastico!";
someVariable = 10;
</pre>

<h2>Chaining variables</h2>

<p>Often, it's cleaner to declare all your (global) variables at once at the top of your document. To quickly declare variables, you can place the names after each other, separated by a comma.</p>

<pre data-lang="javascript">
var someVar, anotherOne, andLastOne;
</pre>

<p>It's also possible to assign the same value to multiple variables at once, by chaining them together with equal-signs between them:</p>

<pre data-lang="javascript">
var someVariable, anotherOne, andLastOne;
someVariable = anotherOne = andLastOne = null;
</pre>

<h2>Constants</h2>

<p>If you want to store a certain value, but not allow it to change, you can create a constant. If you try to change it, or declare a variable with the same name, the program will throw a big error. Therefore, the only way to create them is by using the <code>const</code> keyword, and immediately assigning the value.</p>

<pre data-lang="javascript">
const PI = 3.14;
</pre>
"
