  title: "[SQL] Security & Optimization"
  post: "<p>I already scattered pieces of optimization wisdom throughout the course, because I think it's useful to start getting into that optimization habit early on. I, however, left out one very important aspect: <strong>security</strong>.</p>

<p>How do we make sure people don't hack into our databases? How do we make sure the passwords of millions of users are not stolen? Or that users don't "accidentally" change an SQL query to request information that's private? Lots of questions, lots of answers.</p>

<p>If you're the only one who's going to be accessing the database, you're fine as far as security goes---well, as long as you don't give other people the link to the database and your password.</p>

<p>If you are one of multiple administrators of the database, you can use <em>permissions</em> and set <em>user accounts</em> to control who can do what. (More on that in the advanced SQL course.)</p>

<p>However, if your users are going to be interacting with the database, you could be in a lot of trouble. And with interacting with the database, I mean that they could potentially modify any SQL query. For example, when a user logs into his or her account, the input he provides is used in the query---thus modifying the query. Or, when a user requests a certain blog post, he is modifying a general query to select only that particular post from the database.</p>

<p>All of this is pretty harmless, but if a user has malicious intent, they could do something called <strong>SQL injection</strong>---with devastating consequences!</p>

<h2>SQL Injection</h2>

<p>Imagine you have a site with users. Every user account is an entry in your <em>users</em> table, and users can log in via a simple form. So, to be able to check whether a username and password are correct, you'd do something like:</p>

<code class="longsyntax">SELECT * FROM users WHERE username=inputName AND password=inputPass;</code>

<p>This query works fine, <em>until</em> somebody with good SQL knowledge decides to play with it. Instead of typing his password, he types (in the username field): <code>"" OR 1=1 --</code></p>

<p>Now, the query reads:</p>

<code class="longsyntax">SELECT * FROM users WHERE username="" OR 1=1;</code>

<p>Oh no, the password check has been removed! To make it worse, the condition <code>1=1</code> is always true, so the query returns <em>all </em>entries. Outrageous! Now the hacker knows all the usernames and passwords, and maybe has even more sensitive information.</p>

<p>This is SQL injection at its finest. An evil user might inject SQL code in a place where normal input is expected, and in doing so hack your system (without actually doing anything illegal).</p>

<p>To protect against this, people tried sanitizing the inputs. Before sending the query, the website checks whether the input contains any words or characters that are not allowed. But, this has two problems:</p>

<ul>
	<li>It takes a lot of work, and there will always be some cases you didn't think of.</li>
	<li>It heavily restricts the website's functionality. For example, to prevent against SQL injection commenting out parts of the query (with <code>--</code>), you could forbid hyphens. But, hyphens are quite essential to most (English) texts.</li>
</ul>

<p>Therefore, the only way to <em>really</em> protect your database, is using <strong>pre-processed queries</strong>.</p>

<h2>Pre-processed Queries</h2>

<p>A <em>pre-processed query</em> is a query whose general form has been saved, and only needs a few variables to be filled in. These variables also have a fixed type, such as a number or string of length 5.</p>

<img src="media/SQLPreparedStatements.png" />

<p>This way, all you need to do is replace the variables in the query with the user input, and send the query. If the user tries to give you illegal input, the query is simply not executed. Additionally, because the general form of the query is already determined beforehand, input can <em>never</em> mess with the SQL.</p>

<p>However, any web application that uses some kind of user interaction or input, also has to use a server-side language (such as the famous PHP). Pre-processing queries needs to be done with this server-side programming language, and can <em>not</em> be done with SQL only. Because I don't know what language you'll be using, I suggest you look up pre-processed queries in the documentation of your language to see how they work.</p>

<p>Nevertheless, to show you how they ought to work, I will give an example using the most popular server-side language (PHP):</p>

<div class="sideImagePreview">
<pre data-lang="php">
//This prepares the statement; it declares what is fixed, and where our variables (?) are
$statement = $mysqli->prepare("SELECT * FROM users WHERE username = ? AND password = ?");

//This fills in ("binds") the variables
$statement->bind_param("ss", $inputName, $inputPass);

$inputName = "Juan";
$inputPass = "juaniscool";

//This actually executes the query
$statement->execute()
</pre>
<div>
	<table class="databaseTable">
		<tr><td>username</td><td>password</td></tr>
		<tr><td>Juan</td><td>juaniscool</td></tr>
		<tr class="unSelectedRow"><td>Panda</td><td>1234</td></tr>
		<tr class="unSelectedRow"><td>Ginty</td><td>fluffybuffly</td></tr>
		<tr class="unSelectedRow"><td>Gandalf</td><td>eagles</td></tr>
		<tr class="unSelectedRow"><td>Juan</td><td>dinikskan</td></tr>
	</table>
</div>
</div>

<h2>Database &amp; Query Tuning</h2>

<p>Last but not least, some last tips on tuning your queries and databases for optimal performance. Most of these will probably be familiar to you, except for the first. I will explain it in detail after the list.</p>

<ul>
	<li>Use 3NF database design.</li>
	<li>Avoid type conversions, especially number-to-character (or vice versa).</li>
	<li>Create <em>indexes</em> for extremely large tables, or tables you need to search through very often. If that's not the case, avoid indexes.</li>
	<li>Avoid pattern matching/searching and wildcards as much as you can. They often match too many rows, and are too slow.</li>
	<li>Avoid using the <code>OR</code>operator as much as you can. It slows down queries against any table of substantial size.</li>
	<li>Name your constraints, instead of directly attaching them to a specific column. It makes it easier to drop or alter it if needed, and it's more descriptive.</li>
	<li>Choose <code>JOIN</code>s over subqueries, and <code>WHERE</code> or <code>HAVING</code> clauses over <code>JOIN</code>s. When in doubt, simply test multiple versions of a query to see which one performs best.</li>
	<li>You're only allowed to discard 3NF database design (and therefore avoid database normalization and indexes), when working with bulk loads of data that need not be searched often (or at all).</li>
</ul>

<p>That odd acronym, <strong>3NF</strong>, stands for <em>third normal form</em>. As you expect, there's also a <strong>1NF</strong> (<em>first normal form</em>) and <strong>2NF</strong> (<em>second normal form</em>), from which it has been derived. Their definition is as follows:</p>

<ul>
	<li><strong>1NF:</strong> All the data depends on the (primary) key. This means that columns are allowed to have duplicate values, as long as the entries are not exactly the same (which is the case if they all have a unique primary key value).</li>
	<li><strong>2NF:</strong> First normal form, plus the fact that all data depends on the <em>whole</em> primary key. For example, if your primary key is made up of two columns, a change in any of the two columns should mean a change in the column value.</li>
	<li><strong>3NF:</strong> Second normal form, plus the fact that all data depends on <em>nothing but</em> the primary key. This means that columns with identical values are not allowed, if the information can be derived from other columns that are not the key. Instead, those fields should reference a primary key from another table.</li>
</ul>

<p>So, essentially, you've finally learned the terminology and theory behind that database normalization I mentioned so often.</p>
