  title: "[Colour Theory] Formats & Definitions"
  post: "<p>What actually <em>is</em> colour?</p>

<p>I'm not trying to start a philosophical rambling here, but just want to let you stop and think for a minute. It's important to know what colours are, how they are formed and how we interpret them. If you are aware of this basic theory, it is easier for you to identify colours, predict their effect and match them with each other. I'll not go into great detail, because this is only a beginners guide.</p> 

<h2>Light Waves</h2>

<p><img src="media/VisibleLightSpectrum.png" /></p>

<p>Colours are light waves. Well, it is a <em>property </em>of light - there are light waves we can't see, like UV-rays from the sun. The colour of a light wave is determined by its <strong>wavelength</strong>, and visible light is everything within a range of 400---700 nanometres. At the top of that range, light is red. At the bottom, light is violet. Above that 700, is the part that we call <strong>infrared </strong>(<em>under red</em>). If you go lower than 400, you'll find <strong>ultraviolet </strong>(<em>above violet</em>).</p>

<p>The names infrared and ultraviolet come from the fact that a higher wavelength, means a lower frequency, so frequency-wise infrared is 'below red' and ultraviolet 'above violet'.</p>

<p>As you can see, the ends of this spectrum are colours that are very close to each other, and that's why colours can be displayed in the famous <strong>colour wheel</strong>. That wheel is nothing more than the spectrum of visible light bend into a circle.</p>

<h2>The Eye</h2>

<p>Our eyes interpret light waves and send them to our brain, which makes us see all the colours in the world. There are two different types of receptors in there:</p>

<ul>
	<li><strong>Rods</strong>. About 125 million of them. They can't see colours, but make us able to see the difference between shades and tones of lights. They enable us to walk in dark places, and adjust our eyes to bright sunlight. They recognize light and motion.</li>
	<li><strong>Cones</strong>. Only 7 million of them. They are divided into three groups, namely <strong>red, green </strong>and <strong>blue</strong>.
	<ul style="list-style-type:circle">
		<li>Colour blind people have one or two of these receptors malfunctioning.</li>
		<li>Fun fact: we don't really see that many colours. For example, the mantis shrimp has 16 colour receptors, so you could say that animal sees the world in 16 dimensional colour.</li>
	</ul>
	</li>
</ul>

<p><em>But, I see more colours than just red, green and blue! </em>Yes, these cones work together to blend the three different main colours. Combining that with our enormous amount of rods makes us able to see roughly <strong>10 million colours</strong>. Although, everybody perceives colour a little differently due to differences in our eyes and brains.</p>

<p>To create order out of this chaos, numerous formats and definitions were invented for working with colour.</p>

<h2>Formats</h2>

<p>There are a few main formats, each being preferred in a different industry. However, most software has support for all of these and they are used interchangeably by everyone, so I recommend learning all of them and picking your own favourite.</p>

<p><img src="media/ColourTheoryFormats.png" />

<ul>
	<li><strong>RGB.</strong> Represents a colour by setting a value for the <em>red, green</em> and <em>blue </em>channels respectively. These values can range from 0 to 255.

	<ul style="list-style-type:circle">
		<li>Examples: Red is <code>rgb(255,0,0)</code>, pink is <code>rgb(255,0,255)</code>, grey is <code>rgb(127,127,127)</code></li>
	</ul>
	</li>
	<li><strong>HEX.</strong> Also sets values for <em>red, green </em>and <em>blue</em>. But, it uses hexagonal notation, which means a 16-base number system. This means nothing else than that the letters <strong>A---F</strong> are used for the numbers 10---16. This way, <strong>FF</strong> is 255.
	<ul style="list-style-type:circle">
		<li>Examples: Red is <code>#FF0000</code>, pink is <code>#FF00FF</code>, grey is <code>#787878</code></li>
	</ul>
	</li>
	<li><strong>HSL/HSB. </strong>An alternative that is more intuitive, and is popular among graphic designers. It sets the three components <em>hue, saturation</em> and <em>light/brightness</em>. I will go into greater detail on this topic later on.
	<ul style="list-style-type:circle">
		<li>Examples: Red is <code>hsl(0,100%,50%)</code>, pink is <code>hsl(300,100%,50%)</code>, grey is <code>hsl(0, 0%, 50%)</code></li>
	</ul>
	</li>
</ul>

<p>The first and last notation also sometimes have an <strong>alpha</strong> component attached to them (which makes them <em>rgba</em> and <em>hsla</em>). This does nothing to the colour itself, but sets the opacity of the text/object it is used on. This means that the final colour will be a mix of the pure colour and the colours of the elements underneath it. It is used very often as an easy way to blend multiple colours. However, if possible, try to avoid setting an alpha (which means omitting it or setting alpha to 1) and create all colours by picking them out yourself. This gives more control and usually looks better.</p>

<p><img src="media/ColourTheoryAlphaChannel.png" /></p>

<p>Also, this doesn't mean that you should throw all <strong>colour names</strong> overboard. It is still useful to know at least the basic colour names (red, blue, pink, purple, orange, brown, etc.) and some of the advanced ones (maroon, olive, lime, navy, aqua, fuchsia, etc.).</p>

<p><em>Why?</em> Say you're working on a project for a client. He is not going to say 'give that colour some more saturation'. He will be saying 'I want that link to be more orangy', 'a beige-like background would be great' or the even more vague 'could you make it look more nature-like and sunny?' You will need to know what they mean or are trying to say.</p>

<h2>The LAB Model</h2>
<p>On top of the colour models I've already mentioned, there's the LAB model. It isn't as intuitive or useful as the others, but it aims to solve one big problem.</p>

<p>This problem is the simple fact that colours have an inherent brightness. Red and yellow appear brighter than green or blue, even when you set it to the same level within the HSL model. Therefore, when you're trying to pick colours with the same level of lightness, you might accidentally get colours with lots of different levels of lightness.</p>

<p>The LAB model solves this deficiency by keeping the perceived lightness of a colour constant, which allows you to easily pick colours with identical brightness, and use colours across different media types. The first parameter stands for <strong>lightness</strong>, which you can set to a value between 0% (black) and 100% (white). The other two parameters, simply called <strong>a</strong> and <strong>b</strong>, represent all colours. The first is a slider ranging from green (<em>-a</em>) to magenta (<em>+a</em>), while the second is a slider ranging from blue (<em>-b</em>) to yellow (<em>+b</em>).</p>

<p><img src="media/ColourTheoryLabModel.png"></p>

<p>This model is often present in software applications, such as Photoshop, as it allows you to pick colours that remain constant across different screen and media types. More about that will be discussed later.</p>
