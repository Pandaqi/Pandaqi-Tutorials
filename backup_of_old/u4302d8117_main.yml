  id: 242
  title: "[JavaScript] DOM"
  post: "<p>DOM stands for Document Object Model, which is the system that relates JavaScript to HTML. Within this system, every HTML element is regarded as an object, and has certain properties and methods we can call. We like to call them <strong>nodes</strong>, as they're not entirely the same as objects, but we'll get to that later. For now, just know that everything you've learnt thus far is applicable and ready to be used in the DOM!</p> 

<p>The object that contains all these nodes is the <code>document</code>, and every call to the DOM starts with accessing a property or method on this object.</p>

<h2>Accessing Elements</h2>

<p>Elements can be accessed via their <strong>id</strong>, <strong>class</strong>, <strong>tag</strong> or a custom <strong>CSS selector</strong>.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>document.</em>getElementById(<em>id</em>)</code></p>
			</td>
			<td>
			<p>Returns the element with id = <em>id</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>document.</em>getElementsByClassName(<em>class</em>)</code></p>
			</td>
			<td>
			<p>Returns all elements with class = <em>class</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>document.</em>getElementsByTagName(<em>tag</em>)</code></p>
			</td>
			<td>
			<p>Returns all <em>tag</em> elements</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>document.</em>querySelector(<em>selector</em>)</code></p>
			</td>
			<td>
			<p>Returns the first element found that fits the CSS selector</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = document.getElementById('main'); //x holds the element with id "main"
</pre>

<p>All of these can just be saved into a variable, so you don't have to write these long methods every time.</p>

<h2>Changing Elements</h2>

<p>There's three things that can be changed on an HTML element: the content, the attributes, and the CSS styles.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem.</em>innerHTML = <em>content</em></code></p>
			</td>
			<td>
			<p>Changes the content of the element to <em>content</em>.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem.</em>attribute = <em>value</em></code></p>

			<p><code><em>elem.</em>setAttribute(attribute, <em>value</em>)</code></p>
			</td>
			<td>
			<p>Sets attribute to <em>value</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem</em>.style.property = <em>value</em></code></p>
			</td>
			<td>
			<p>Sets property to <em>value</em></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
document.getElementById('main').style.backgroundColor = 'red'; //changes the background colour of the element with id "main" to red
</pre>

<h2>Adding and Removing Elements</h2>

<p>Instead of just changing existing elements, we can also add our own and remove some!</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>document.</em>createElement(<em>element</em>)</code></p>
			</td>
			<td>
			<p>Creates an HTML element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem.</em>removeChild(<em>element</em>)</code></p>
			</td>
			<td>
			<p>Removes <em>element</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem.</em>appendChild(<em>element</em>)</code></p>
			</td>
			<td>
			<p>Adds <em>element</em> as the last child to <em>elem</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem.</em>insertBefore(<em>element, child</em>)</code></p>
			</td>
			<td>
			<p>Adds <em>element</em> to <em>elem</em>, right before <em>child</em>.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>elem</em>.replaceChild(<em>element, oldElement</em>)</code></p>
			</td>
			<td>
			<p>Replaces <em>oldElement</em> with <em>element</em> inside of <em>elem</em></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = document.createElement('p');
document.getElementById('main').appendChild(x); //adds a paragraph tag, as a child, to the element with id "main"
</pre>

<h2>Navigating Nodes</h2>

<p>All these nodes are connected to each other, which enables you to pick a starting point and travel to wherever you want using node relationships. But, one important difference between HTML elements and nodes, is that the text within an element is also a node---more specifically, it's a <strong>text node</strong>. Attributes of elements are also nodes---<strong>attribute nodes</strong>.</p>

<p>The value of these text or attribute nodes can be accessed by calling the <code>innerHTML</code> or <code>nodeValue</code> property on the element node.</p>

<p>Other properties to navigate nodes are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>parentNode</code></p>
			</td>
			<td>
			<p>The parent node</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>childNodes[<em>number</em>]</code></p>
			</td>
			<td>
			<p>The child with index <em>number</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>firstChild</code></p>
			</td>
			<td>
			<p>The first child ( = index 0)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>lastChild</code></p>
			</td>
			<td>
			<p>The last child</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>nextSibling</code></p>
			</td>
			<td>
			<p>The first node right after it</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>previousSibling</code></p>
			</td>
			<td>
			<p>The first node right before it</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>nodeName</code></p>
			</td>
			<td>
			<p>For element nodes, this is the tag name.</p>

			<p>For attribute nodes, this is the attribute name</p>

			<p>For text nodes, this is <em>#text</em></p>

			<p>For the root document node, this is <em>#document</em></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = document.getElementById('main').parentNode; //selects the parent element of the element with id "main"
</pre>

<h2>Node Lists</h2>

<p>DOM methods that could potentially select a group of elements, like <code>getElementsByClassName()</code> and <code>getElementsByTagName()</code>, return a <strong>node list</strong>. This is essentially an array, but very restricted. Node lists have a <code>length</code> property, and every index can be accessed like you're used to---but it stops there.</p>

<pre data-lang="javascript">
var x = document.getElementsByClassName("coolButton");
for(var i=0;i<x.length;i++) {
	//Changes the text colour of all elements with class "coolButton" to white
	x[i].style.color = 'white';
}
</pre>

<h2>Changing CSS</h2>

<p>The DOM only touches HTML, so changing CSS means setting an inline style on an element. In addition, CSS properties often contain hyphens ( - ) which JavaScript can't handle. Therefore, property names need to have the hyphen removed, and the first letter of each word capitalized. For example: <code>border-width</code> becomes <code>borderWidth</code>, <code>list-style-type</code> becomes <code>listStyleType</code>. Values are provided just like you're used to, but don't forget to type them as strings.</p>

<pre data-lang="javascript">
var x = document.getElementById('main').marginLeft = '100px';
</pre>

<h2>Dynamic Writing</h2>

<p>If you want, you can write text within a document as it is being loaded. To do so, use <code>document.write(<em>message</em>)</code> or <code>document.writeln(<em>message</em>)</code> within the body part of the document. If you place them in the head, they are executed <em>after</em> the page has finished loading, which means they overwrite everything that's inside. The only difference between the two is that the second one automatically inserts a new line after it.</p>

<pre data-lang="javascript">
document.writeln("This is a cool line of text");
</pre>
