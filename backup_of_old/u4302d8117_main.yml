  id: 435
  title: "[PHP] Control Flow II"
  post: "<p>Last chapters introduced lots of useful blocks we can use to control the flow of a system, and before we go on to more exciting stuff, I want to provide some alternative syntaxes that might come in handy someday. I'd also like to introduce a very useful feature: <em>inserting the contents of other PHP files into the current file.</em></p>

<h2>The switch Statement</h2>

<p>Suppose that we have a system that checks for multiple states in a sign up process. If a user clicks sign up, we start at state 0, where he can choose a name. When finished, we go to state 1, where the user can input his email. This goes on until we've reached state 20.</p>

<p>Now, we could use an <em>if---elseif---else block</em> to check for all those states, but I wouldn't like to be in your position if you had to write that out. Instead, for checking the same expression against different values, we can use the more readable <em>switch statement</em>. The syntax is:</p>

<code class="longsyntax">switch(<em>expression</em>) {
	case <em>value<sub>1</sub></em>:
		<em>code</em>
	case <em>value<sub>n</sub></em>:
		<em>code</em>
}</code>

<p>This checks the expression against the different cases, and executes the code underneath a case if it matches. So, in normal language: in case the expression is this value, execute the code underneath it.</p>

<pre data-lang="php">
//A system for leveling up users if they do something awesome on your website
$level = 2;
$status = "";

//OLD CODE
if($level == 0) {
	$status = "Beginner";
} else if($level == 1) {
	$status = "Professional";
} else {
	$status = "Wizard";
}

//NEW CODE
switch($level) {
	case 0:
		$status = "Beginner";
	case 1:
		$status = "Professional";
	case 2:
		$status = "Wizard";
}
</pre>

<p>The switch statement, however, by default executes <em>everything</em> underneath a certain case---which is called falling through cases. This can be useful if you want to execute multiple blocks of code on certain occasions, but more often than not you don't want it. To break out of the statement we---not surprisingly---use the <code>break</code> keyword again.</p>

<pre data-lang="php">
$result = 0;

switch($value) {
	case 0:
		$result++;
		break;
	case 1:
		$result += 5;
	case 2:
		$result -= 5;
		break;
}

//If $value is 0, $result will be 1
//If $value is 1, $result will be 0
//If $value is 2, $result will be -5
</pre>

<p>Lastly, just as the <em>else statement</em>, we would like to have a default block of code that should be executed if all the other cases are not matched. For this, we use the <code>default</code> keyword.</p>

<pre data-lang="php">
$search_query = "Panda";

switch(strtolower($search_query)) {
	case "tiger":
		//Display the page about tigers
	case "panda":
		//Display the page about pandas
	default:
		//Display the page with an overivew of all animal species
}
</pre>

<h2>The Alternative Syntax</h2>

<p>For most of its control structures, PHP offers an alternative syntax that you may or may not like better. This alternative syntax only replaces the opening and closing braces ( <code>{ }</code> ). It can be applied to the <em>if, else if, else, for, foreach</em>, and <em>switch </em>statements.</p>

<p>The opening brace is replaced with a colon ( <code>:</code> ). The closing brace is replaced by a word that depends on the control structure: <em>endif</em>, <em>endfor</em>, <em>endforeach</em>, and <em>endwhile</em>.</p>

<pre data-lang="php">
//Regular syntax
if($post_category == "") {
	echo "This post was unassigned";
} else {
	echo "Category: $post_category";
}

//Alternative syntax
if($post_category == ""):
	echo "This post was unassigned";
else:
	echo "Category: $post_category";
endif;
</pre>

<p>The rest of the syntax is the same, and their function is identical. So, it's mostly a matter of preference.</p>

<p>NOTE: Do not, however, mix braces and this alternative syntax in one code block.</p>

<h2>The goto Keyword</h2>

<p>Ye be warned! The <code>goto</code> keyword is powerful, but evil. With it, you can jump to any other part of the program any time you want. This can save your life, but it also makes code unreadable and can easily lead to indecipherable errors. If you're in a situation you feel you should use this keyword, you should first check with yourself: is there really no way to restructure this program to solve all my problems?</p>

<p>Let's see how it works. To be able to specify where we want to jump to, we need to <em>label</em> a certain position in the code. This is done with the simple colon syntax:</p>

<code class="longsyntax">some_label:</code>

<p>Note that this label is <em>not</em> a string, and doesn't need quotes around it. The syntax for going to that label is then</p>

<code class="longsyntax">goto some_label;</code>

<pre data-lang="php">
$x = 0;
my_label: $x++;
if($x < 10) {
	echo $x;
	goto my_label;
}
//Prints 123456789

//But please, just use loops (or functions) instead.
</pre>

<h2>Including Code</h2>

<p>As promised, PHP allows you to easily import the contents from another PHP file. For example, most websites import the same PHP file containing the header/navigation at the top of every page. This way, if they ever were to change the navigation, they can just edit that single PHP file and everything will be fine.</p>

<p>Because this functionality so important, it's a <em>language construct</em> (just as <code>echo</code>), and uses functions that don't need parentheses around the parameter. In fact, PHP is faster without the parentheses. There are four functions for including code, all with slight differences:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>include "pathtofile"</code></p>
			</td>
			<td>
			<p>Includes the file. If it can't find the file at the path specified, it will search the current file's directory. If that fails, it emits a warning.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>require "pathtofile"</code></p>
			</td>
			<td>
			<p>Same as include, but if it can't find the file, it throws an errors and halts further execution.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>include_once "pathtofile"</code></p>
			</td>
			<td>
			<p>Same as include, but checks if the file has already been included somewhere. If that's the case, it doesn't do anything.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>require_once "pathtofile"</code></p>
			</td>
			<td>
			<p>Same as require, but checks if the file has already been included somewhere. If that's the case, it doesn't do anything.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>So, if your program strictly depends on a file, use <code>require</code>. Otherwise, use <code>include</code>.</p>

<pre data-lang="php">
/** content of header.php **/
<?php
  echo "<html><head>";
  echo "<title>Awesomewebsite - Your credible source for information</title>";
  echo "</head><body>";
?>

/** content of footer.php **/
<?php 
  echo "<footer>Copyright Awesomeness Inc.</footer>";
  echo "</body></html>";
?>

/** Every other page on the website **/
<?php
  include "header.php";
?>
  lots of HTML code
<?php
  include "footer.php";
?>
</pre>"
