  title: "[Phaser] An advanced guide"
  post: "<p>Assuming you've read the beginners tutorial and want to know more...you've come to the right place! In this post I'll cover the more advanced possibilities of Phaser (which are still pretty basic and fundamental really). Nevertheless, if you want to create a nice game, you better know these things.</p>

<h2>Grouping</h2>

<p>Phaser has created lots of support for <strong>grouping</strong> of objects, and for a good reason. Grouping objects (for example all the coins, platforms or enemies  in a level) makes it easy for you to go through all the objects of a group and check for something. It also makes it possible to move, rotate, scale, destroy, etc. the complete group all at once. And next to that, it makes your code simpler and easier to read for yourself!</p>

<pre data-lang="javascript">//First define it
var platforms = null;

//Add this in the create function
platforms = game.add.group();

//Enable physics bodies for all members (current and to be added in the future)
platforms.enableBody = true;

//Create a sprite in it (or remove it);
platforms.create(xPos,yPos, someThing);
platforms.remove(someThing);</pre>

<p>NOTE: Groups don't have a physics body themselves. They're just an 'empty' container object, containing all it's children's bodies.</p>

<h2>Game vs World</h2>

<p>In Phaser, a distinction is made between game and world. <strong>Game</strong> is the size of the canvas, the size of that rectangle  you are viewing throughout the game. <strong>World</strong> is the size of the game world. This can be as big as you want, but you can give it a size with the <strong>width/height</strong> properties, and optionally boundaries by setting the <strong>bounds</strong> property (nothing can go beyond these boundaries). By default its starting point is at (0,0) and it's as wide as the game is. But, if you for example made a sidescroller game, you would make the world a lot wider than the game.</p>

<h2>Tips &amp; Tricks</h2>

<p>For Phaser-specific tips &amp; tricks to improve your workflow and make things just a bit easier go to this tutorial: <a href="http://thehtml5guide.net84.net/3-phaser-tips-tricks/" title="#3 Phaser – Tips &amp; Tricks"><strong>Phaser Tips &amp; Tricks</strong></a></p>

<h2>Physics all the way!</h2>

<p>For an explanation of all physics systems in Phaser and how they work, see this overview: <a href="http://thehtml5guide.net84.net/4-phaser-physics/" title="#4 Phaser – Physics!"><strong>Phaser Physics Systems</strong></a></p>

<h2>Nice Preloader</h2>

<p>Another useful thing to know when your game grows bigger, is how to add a nice preloader: <a href="http://thehtml5guide.net84.net/5-phaser-awesome-preloaders/" title="#5 Phaser – Awesome Preloaders"><strong>Phaser Preloaders</strong></a></p>

<h2>Different (Graphical) Possibilities</h2>

<p>Whether you just want to test if something works, or you really want the fastest way to the best possible graphics: <a href="http://thehtml5guide.net84.net/6-phaser-graphics-and-design/" title="#6 Phaser – Graphics and Design"><strong>Phaser Graphics</strong></a>  </p>"
