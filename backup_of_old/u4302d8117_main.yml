  post: "<p>Congratulations on making it this far! Up until now you've learned to draw smooth lines and curves, and how to turn them into shapes that resemble three-dimensional objects. When you're done with that, your drawing will still look unrealistic and probably a bit boring as well. Therefore, the last phase of any drawing should be used (in general) for the following three things:</p> 

<ul>
	<li>Perfecting every line and curve. Even the slightest of alterations can have a big impact, so go over everything once again and check if all lines are how you want them to be.</li>
	<li>Getting the overall perspective and proportions right. Not only every individual object must be good, the relationships between them also need to look realistic.</li>
