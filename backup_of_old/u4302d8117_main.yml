  id: 230
  title: "[JavaScript] Functions"
  post: "<p>Now that you know a few of the great data types, and what you can do with them, it's time to introduce functions. You've been using them whenever I introduced a new method, and now I will explain what is behind all of these. As you'll move further within the world of JavaScript, functions become increasingly important.</p> 

<p style="margin-left:36.0pt;">Functions are blocks of code with a name</p>

<p>This means that you can execute a group of statements simply by calling its name. The most important use of this is that you only have to write a piece of code once, and are able to re-use it everywhere across your project.</p>

<h2>Declaring Functions</h2>

<p>To declare a function, use the <code>function</code> keyword. Then, you must supply the name you want to give to your function - which follows the same rules as variable naming - and (optionally) the names of the arguments.</p>

<p><code class="longsyntax"><em>function</em> someName(<em>param1, param2, param3</em>) {
	<em>statements</em>
}</code></p>

<p>If your function doesn't need arguments, you can just leave that part empty. Opening and closing the function properly with braces ( <strong>{ }</strong> ) is very necessary though!</p>

<h2>Calling Functions</h2>

<p>A function is only executed if it is called. We've seen that a variable can be accessed by just typing its name, and functions are no different. But, to tell JavaScript we're looking for a function, and be able to supply arguments, we need to add parentheses.</p>

<pre data-lang="javascript">
someName(value1, value2, value3);

//Calls to...
function someName(param1, param2, param3) {
	/* Code block here ... */
}
</pre>

<h2>Execution Order</h2>

<p>When a function is called, it first executes all statements within, before it continues executing all the statements that appear after it in the script that called it.</p>

<pre data-lang="javascript">
function setX(what) {
	x = what;
}

var x = 5;
setX(10);
console.log(x); //Prints 10
</pre>

<p>But this should be no surprise to you, because we've been using all these methods all along, which are also executed right on the spot.</p>

<h2>Parameters &amp; Arguments</h2>

<p>There's a subtle difference between the two.</p>

<ul>
	<li><strong>Arguments </strong>are the actual values passed into a function, like <code>2000</code> or <code>"John"</code>.</li>
	<li><strong>Parameters</strong> are the names you give to these arguments, like <code>someNumber</code> and <code>username</code>. These behave as variables that only exist within that function</li>
</ul>

<p>The order in which you supply arguments matches the order of the parameters in the function definition, but you don't necessarily have to provide them all. You can supply less arguments, and everything executes fine, but the parameters you didn't set will be <code>undefined</code>---which can cause errors.</p>

<h2>The return Keyword</h2>

<p>You're probably wondering now: what about all those methods we've seen that return values? Well, they are just functions that execute some code, and then at the end return the result. This is done with the <code>return</code> keyword.</p>

<pre data-lang="javascript">
function doSomething() {
	return 10;
}

console.log(doSomething()); //Prints 10
</pre>

<p>When JavaScript encounters a return statement, it returns the value and stops executing the function. If you don't want to leave the function early, you should of course always put the return statement at the end of the function. Saving the returned value is as simple as:</p>

<pre data-lang="javascript">
function doSomething() {
	return 10;
}

var x = doSomething(); //x is 10
</pre>

<h2>Recursive Functions</h2>

<p>One of the most powerful features of functions, is the fact that you can use them recursively. You can call a function within a function, and do that as many times as you want. This way, for example, you can very easily create a function that computes the factorial of a number.</p>

<pre data-lang="javascript">
/* Accepts a parameter n. 
If n is greater than 1, multiply n times the factorial of (n-1)
Else, if n is 1, we've reached the bottom (as factorials don't go lower than 1), and simply return 1
*/
function fac(n) {
	if(n > 1) {
		return n*fac(n-1);
	} else {
		return 1;
	}
}

var x = fac(7); //x is 7 * 6 * 5 * 4 * 3 * 2 * 1 = 5040
</pre>

<p>Using a recursive function will often allow you to do otherwise very complex or impossible computations with only a single function. Don't worry about understanding them completely now though, because there's still a lot you haven't learned (yet).</p>

<h2>Alternative Syntax</h2>

<p>The way we've discussed functions now, they are global. They can be accessed from anywhere within the script, which is of course nice, but requires more of the computer and can cause security problems. One way of solving this, is by saving a function inside a variable. All we have to do is switch around the order of the <code>function</code> keyword and the <strong>name</strong>:</p>

<pre data-lang="javascript">
var x = function(a,b) {
	return a*b;
}

console.log(x(2,2)); //Prints 4
</pre>

<p>Such a function is called an <strong>anonymous</strong> function, as it doesn't have a name, but can only be invoked using variables that contain it. When we look at objects, we'll see that methods work roughly the same way---they are anonymous, assigned to property names of the object, and don't exist outside of it.</p>
"
