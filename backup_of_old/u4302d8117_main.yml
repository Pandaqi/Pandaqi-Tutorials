  id: 458
  title: "[SQL] Keys & Constraints"
  post: "<p>Continuing on last chapter, we'll be talking about the rest of the (more advanced) keys and constraints. These are: <em>auto increment</em>, <em>unique</em>, <em>check</em> and <em>foreign keys</em>.</p>

<h2>Auto Increment</h2>

<p>The auto increment constraint is typically used on the primary key. It does exactly what it says: it automatically increments the value of a certain column for you. Whenever you insert a new entry, it checks the last value of the auto increment column, and inserts (<em>last_value + 1</em>) for the new entry.</p>

<p>This saves you lots of time and energy, as you don't need to keep track of the last value of the column yourself, and all values in the column are automatically unique.</p>

<p>NOTE: Most database systems also let you set the starting value of the column, and allow larger increments than 1. For example, you could add 1000 every time, if that's what you needed.</p>

<p>The syntax is:</p>

<code class="longsyntax"><em>column_name type</em> AUTO_INCREMENT
ALTER TABLE <em>someTable</em> AUTO_INCREMENT=<em>start</em><span class="extraInformation">MySQL</span></code>

<code class="longsyntax"><em>column_name type</em> AUTOINCREMENT(<em>start</em>, <em>interval</em>)<span class="extraInformation">SQLite<br/>PostgreSQL<br/>MS Access</span></code>

<code class="longsyntax"><em>column_name type</em> IDENTITY(<em>start</em>, <em>interval</em>)<span class="extraInformation">SQL Server</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
CREATE TABLE posts
	(id    INT(11) PRIMARY KEY AUTO INCREMENT,
	 title VARCHAR(255),
	 post  LONGTEXT);

-- Notice how we don't insert an id
INSERT INTO posts (title, post) VALUES ("Panda captured.", "Today, we captured a panda. He is safe now.");
INSERT INTO posts (title, post) VALUES ("PANDA ESCAPED!", "Oh no, our pet panda has escaped and is now wreaking havoc in our cities!");
INSERT INTO posts (title, post) VALUES ("Tiger captured.", "Today, we captured a tiger. it is safe now. What can go wrong?");
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>title</td><td>post</td></tr>
		<tr><td>1</td><td>Panda captured.</td><td>Today, we captured a panda. He is safe now.</td></tr>
		<tr><td>2</td><td>PANDA ESCAPED!</td><td>Oh no, our pet panda has escaped and is now wreaking havoc in our cities!</td></tr>
		<tr><td>3</td><td>Tiger captured.</td><td>Today, we captured a tiger. it is safe now. What can go wrong?</td></tr>
	</table>
</div>
</div>

<p>NOTE: Oracle doesn't support a simple auto increment feature---instead, you can emulate it using sequences, which will be discussed later.</p>

<h2>Unique</h2>

<p>As the name suggests, the <code>UNIQUE</code> keyword forces a column to only contain unique values---no two values may be the same, and if you try to insert an entry with an already existing value, it will throw errors and crash.</p>

<code class="longsyntax"><em>column_name type attributes,</em>
UNIQUE (<em>column_name</em>)<span class="extraInformation">MySQL</span></code>

<code class="longsyntax"><em>column_name type</em> UNIQUE<span class="extraInformation">Others</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- We demand every user has a username, and that username is unique
CREATE TABLE users
	(id       INT(11) PRIMARY KEY AUTO INCREMENT,
	 username VARCHAR(255) UNIQUE NOT NULL);

INSERT INTO posts (username) VALUES("Juan");
INSERT INTO posts (username) VALUES("Panda");

-- Not allowed.
INSERT INTO posts (username) VALUES("Juan");
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td></tr>
		<tr><td>1</td><td>Juan</td></tr>
		<tr><td>2</td><td>Panda</td></tr>
	</table>
</div>
</div>

<p>You can also create a unique constraint over multiple columns. This means that the combination of values must be unique across the table, not that those values itself must be different. For example, if one entry has values (2,2,3) and another has (2,3,2), they will be unique. If they both have (2,2,3), they are not.</p>

<p>The syntax is:</p>

<code class="longsyntax">CONSTRAINT <em>someName</em> UNIQUE (<em>column_1</em>,<em> &hellip;</em>,<em> column_n</em>)</code>

<h2>Check</h2>

<p>The <code>CHECK</code> constraint simply <em>checks</em> whether a certain condition is true when inserting a new entry. If it's true, everything's fine. If not, the entry is rejected. You can use this, for example, to make sure somebody can't place a negative amount of orders on your web shop.</p>

<p>The syntax is:</p>

<code class="longsyntax"><em>column_name type attributes,</em>
CHECK (<em>condition</em>)<span class="extraInformation">MySQL</span></code>

<code class="longsyntax"><em>column_name type </em>CHECK (<em>condition</em>)<span class="extraInformation">Others</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Our website has games with violence, so only people over 18 are allowed!
CREATE TABLE users
	(id       INT(11) PRIMARY KEY AUTO INCREMENT,
	 username VARCHAR(255) UNIQUE NOT NULL,
	 age      INT(3) CHECK (age >= 18));

INSERT INTO posts (username) VALUES("Juan", 20);
INSERT INTO posts (username) VALUES("Panda", 24);

-- Not allowed.
INSERT INTO posts (username) VALUES("Ginty", 16);
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>age</td></tr>
		<tr><td>1</td><td>Juan</td><td>20</td></tr>
		<tr><td>2</td><td>Panda</td><td>24</td></tr>
	</table>
</div>
</div>

<p>Again, to place a check on multiple columns at the same time, use</p>

<code class="longsyntax">CONSTRAINT <em>someName</em> CHECK (<em>condition_1 </em>AND <em>condition_2 </em>AND <em>&hellip;</em>);</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- After numerous complaints, we added a kids section to our website. Now people who are over 18, or who are a kid, can register.
CREATE TABLE users
	(id       INT(11) PRIMARY KEY AUTO INCREMENT,
	 username VARCHAR(255) UNIQUE NOT NULL,
	 type	  VARCHAR(10),
 	 age      INT(3),
	 CONSTRAINT ageCheck CHECK (age >= 18 OR type = 'Kid'));

INSERT INTO posts (username) VALUES("Juan","Adult",20);
INSERT INTO posts (username) VALUES("Panda","Adult",24);

-- Now it is allowed
INSERT INTO posts (username) VALUES("Ginty","Kid",16);
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>type</td><td>age</td></tr>
		<tr><td>1</td><td>Juan</td><td>Adult</td><td>20</td></tr>
		<tr><td>2</td><td>Panda</td><td>Adult</td><td>24</td></tr>
		<tr><td>3</td><td>Ginty</td><td>Kid</td><td>16</td></tr>
	</table>
</div>
</div>

<p>NOTE: I will explain the <code>AND</code> and <code>OR</code> operators, and many more things about conditions, in the later chapters about reading from the database.</p>

<h2>Foreign Keys</h2>

<p>As you might have noticed by now, keywords and concepts in SQL are named quite intuitively. If you know the name, you know the syntax and the idea behind it. Foreign keys are no different.</p>

<p>A column that is set to be a foreign key, only contains references to the primary key of another table. In other words, such a column contains the primary keys from a foreign table.</p>

<p>Foreign keys are useful for <em>normalizing</em> your database (remember I introduced that term at the end of last chapter?). Instead of inserting all the actual data inside a table, you simply insert the primary key value of an entry from another table. Then, if you need the actual data, just select the right entry from the other table (with another query).</p>

<p>Because foreign keys reference primary keys, they are automatically never <code>NULL</code>, and they always reference exactly one entry (because of uniqueness). They do not, however, need to be unique themselves. For example, say you have a table (for a web shop) that holds the orders that have been placed, and a table that holds all users. It's perfectly possible, then, that one user places multiple orders, and thus the orders table has multiple identical values for the user column.</p>

<p>The syntax for foreign keys is:</p>

<code class="longsyntax"><em>column_name type attributes,</em>
FOREIGN KEY (<em>column_name</em>) REFERENCES <em>Table</em>(<em>foreign_column</em>)<span class="extraInformation">MySQL</span></code>

<code class="longsyntax"><em>column_name type </em>FOREIGN KEY REFERENCES <em>Table</em>(<em>foreign_column</em>)<span class="extraInformation">Others</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Our post_id references the primary key of the posts table (used at the start of this chapter), so that we know which post a certain comment belongs to.
CREATE TABLE comments
	(id       INT(11) PRIMARY KEY AUTO INCREMENT,
	 comment  VARCHAR(255),
	 post_id  INT(11) FOREIGN KEY REFERENCES posts(id));

INSERT INTO comments (comment, post_id) VALUES ("Dude, you really need to keep those pandas from escaping.", 2);
INSERT INTO comments (comment, post_id) VALUES ("Cool, a tiger!", 3);
INSERT INTO comments (comment, post_id) VALUES ("Your panda ate my crops!", 2);
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>comment</td><td>post_id</td></tr>
		<tr><td>1</td><td>Dude, you really need to keep those pandas from escaping.</td><td>2</td></tr>
		<tr><td>2</td><td>Cool, a tiger!</td><td>3</td></tr>
		<tr><td>3</td><td>Your panda ate my crops!</td><td>2</td></tr>
	</table>
</div>
</div>

<p>Again, you can define a foreign key on multiple columns at the same time. This is needed if your primary key was also created out of multiple columns. The syntax is:</p>

<code class="longsyntax">CONSTRAINT <em>someName</em>
FOREIGN KEY (<em>column_1</em>,<em> &hellip;</em>,<em> column_n</em>)
REFERENCES <em>Table</em>(<em>foreign_column_1</em>,<em> &hellip;</em>,<em> foreign_column_n</em>);</code>"
  slug: "sql-keys-constraints"
  cat: "Website"
  subcat: "SQL"
