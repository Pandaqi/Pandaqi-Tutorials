  id: 224
  title: "[JavaScript] Data Types"
  post: "<p>At its core, a script manipulates data. It could for example calculate the sum of numbers a user provides, or generate a welcome message with a username when somebody logs in to his or her account. In order to do this, multiple basic data types are available, which are (in no particular order):</p> 

<ul>
	<li>Number</li>
	<li>String</li>
	<li>Boolean</li>
	<li>null</li>
	<li>undefined</li>
	<li>Object</li>
</ul>

<p>All of these, except for the Object, are called <em>primitives</em>. Some more data types exist, but those are simply variations on these.</p>

<p>In this section I'll only discuss how to input <strong>literals</strong>, which are just the literal fixed values and not results of a computation or links to another value. Those are discussed in great detail in their own respective chapters.</p>

<h2>Number</h2>

<p>As expected, the Number data type holds any number. There are three ways to input them:</p>

<ul>
	<li><strong>Integers</strong>: for round numbers

	<ul style="list-style-type:circle">
		<li>Written just like you normally would, for example: <code>4</code>, <code>10</code>, <code>-40</code></li>
	</ul>
	</li>
	<li><strong>Floating Point</strong>: for decimal numbers
	<ul style="list-style-type:circle">
		<li>Also like usual, but the comma must be a dot, for example: <code>4.3</code>, <code>10.256</code></li>
	</ul>
	</li>
	<li><strong>Scientific Notation</strong>: for extremely large or small numbers
	<ul style="list-style-type:circle">
		<li>Written in e-notation, for example: <code>123e5</code> = 123 * 10<sup>5</sup> = 12 300 000</li>
	</ul>
	</li>
</ul>

<pre data-lang="javascript">
100 = 100.000 = 1e2
0.005 = 5e-3
</pre>

<h2>String</h2>

<p>Strings represent text. They are created by enclosing the text within <strong>single</strong> or <strong>double quotes</strong>.</p>

<pre data-lang="javascript">
"I am a string";
'So am I';
//Do not use different quotes for start and end!
"I give an error';
</pre>

<h2>Boolean</h2>

<p>A Boolean can only be either <strong>true</strong> or <strong>false</strong>. Their notation is exactly as you would expect; just the word itself.</p>

<pre data-lang="javascript">
true
false
</pre>

<h2>null &amp; undefined</h2>

<p>Both values seem to do exactly the same---represent an empty value---but they are actually quite different.</p>

<p>The <code>null</code> word is a value that means "no specific value". For example, you can't remove a variable, so if you want to remove its value you can set the variable to be null.</p>

<p>The <code>undefined</code> word is not a value, which means it goes even further than null and just represents <em>nothing</em>. For example, accessing something non-existent, returns undefined.</p>

<pre data-lang="javascript">
undefined
null
</pre>

<h2>Object</h2>

<p>An Object is an unordered collection of <em>properties</em>. This basically means that you can define a certain Object, then create a new instance of it, and it will automatically have all of these values and methods. It makes everything easier and faster. They are <em>very</em> important, and therefore discussed in their own chapters. The properties of an Object are accessed using the <strong>dot notation</strong>.</p>

<pre data-lang="javascript">
someObject.someProperty;
someObject.someMethod();
</pre>

<h2>Methods &amp; Arguments</h2>

<p>Everything in JavaScript, except for the primitives, is an Object. Most of these have their own functions you can call on them. For example, the Math object has the function <code>Math.random()</code> to get a random number. Throughout the course I will call these functions <strong>methods</strong>, also to distinguish them from global functions you will learn to create yourself. Because even het JavaScript root---the container of all things---is an Object, constructs that don't need anything prefixed, like <code>parseInt()</code>, are also called methods. So, whenever I introduce a new standard method, think of it as being a piece of code you can always call on a certain Object (that JavaScript automatically creates and maintains for you).</p>

<p>Sometimes, the object has certain values between the parentheses, for example <code>Math.sin(x)</code>. These values are called <strong>arguments</strong> or <strong>parameters</strong>. Think of them like the value <em>x</em> you learned to put into a mathematical function at high school.</p>

<p>Because of this, JavaScript is called an <strong>Object-Oriented Programming Language</strong> (OOP), and you'll learn to see and use everything as an object with a certain purpose.</p>
"
