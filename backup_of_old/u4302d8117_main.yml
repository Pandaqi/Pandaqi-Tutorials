  id: 314
  title: "[SVG] Masks"
  post: "<p>An easy way to create very complex shapes, is using <strong>clip paths</strong> and <strong>masks</strong>.</p> 

<p>A <em>clip path</em> is a path which you can lay over another shape, or group of shapes, to cut off everything that is <em>not</em> inside the path. Essentially, it clips a graphic to a certain path.</p>

<p>First, define your path inside a <code><defs></code> element using:</p>

<p><code class="longsyntax"><clipPath id="<em>name</em>">
	<em>&hellip; any path you want &hellip;</em>
</clipPath></code></p>

<p>You don't necessarily need to put a <code><path></code> inside it; you can use any shape you want as a <em>clip path</em>, even text!</p>

<p>To apply this to a certain element, use <code><attr>clip-path</attr>="url(#<em>name</em>)"</code>. That's it!</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <!-- The clip path is a circle -->
        <clipPath id="clipper">
          <circle cx="30" cy="30" r="30" fill="red" />
        </clipPath>
    </defs>
    <!-- Only the part of the rectangle within the circle is displayed -->
    <rect x="10" y="10" width="120" height="120" clip-path="url(#clipper)" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <clipPath id="clipper">
        	<circle cx="30" cy="30" r="30" fill="red" />
        </clipPath>
    </defs>
    <rect x="10" y="10" width="120" height="120" clip-path="url(#clipper)" />
</svg>
</div>
</div>

<h2>Masks</h2>

<p>Masks are a more advanced version of clip paths. Instead of fully showing a shape inside it, or not showing it outside it, masks can set <em>to what extent</em> to display a shape. With a mask, for example, you can set a certain part of an element to be fully opaque, and another part to be slightly transparent.</p>

<p>First, again inside a <code><defs></code> element, define a mask using:</p>

<p><code class="longsyntax"><mask id="<em>name</em>">
	<em>&hellip; any shapes you want &hellip;</em>
</mask></code></p>

<p>To apply the mask to a certain element, use the <code><attr>mask</attr>="url(#<em>name</em>")</code> attribute.</p>

<p>Now, the important thing here, is that you can use the fill colours of the shapes within the mask, to set the transparency of the masked shape. If your mask is a rectangle with colour <code>#ffffff</code> (white), the masked shape will be fully opaque. If its fill colour is <code>#000000</code> (black), the masked shape is fully transparent.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <mask id="masker">
          <rect x="10" y="10" width="60" height="60" fill="red" />
          <!-- Top left is fully opaque -->
          <rect x="10" y="10" width="30" height="30" fill="white" />
          <!-- Lower right is removed -->
          <rect x="40" y="40" width="30" height="30" fill="black" />
        </mask>
    </defs>
    <rect x="10" y="10" width="60" height="60" mask="url(#masker)" fill="blue" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <mask id="masker">
        	<rect x="10" y="10" width="60" height="60" fill="red" />
        	<rect x="10" y="10" width="30" height="30" fill="white" />
        	<rect x="40" y="40" width="30" height="30" fill="black" />
        </mask>
    </defs>
    <rect x="10" y="10" width="60" height="60" mask="url(#masker)" fill="blue" />
</svg>
</div>
</div>"
