  post: "<p>These two types of words are absolutely crucial to most sentences, but often go unnoticed. You should see this chapter more as a reference for later---don't bother trying to remember all of these if you haven't learnt the more important building blocks of grammar yet. If you find a word in this course you don't understand, you could come here and check it.</p> 

> <strong><em>Prepositions</em></strong><em> are short words connecting verb and object.</em>

> <em>Examples: </em><em>on, after, in, at, for, behind, past, to, through</em>

> <strong><em>Conjunctions</em></strong><em> are short words connecting (parts of) sentences.</em>

> <em>Examples: </em><em>and, but, however, nevertheless</em>

<h2>Prepositions</h2>

<p>A lot of verbs require a specific preposition, or change meaning based on different prepositions belonging to it. There's no rule for this: you learn this from reading proper English a lot. Even native speakers get this wrong sometimes or just don't know the correct form.</p>

<p>A preposition is anything you can put before the noun <strong>the closet</strong> or <strong>the party</strong> in a sentence.</p>

> <em>For example; to the party, after the party, at the party, about the party, etcetera</em>

<p>Always check if you're using the correct preposition, or your sentence might be completely wrong or attain some other (awkward) meaning.</p>

<h2>Conjunctions</h2>

<p>There are 4 types of conjunctions, and I want to show all of them to you here. Not because you will use all of them all the time, but because you need to recognize them and using them will add structure and variation to all your stories.</p>

<h5>Coordinating Conjunctions</h5>

<p>Used to join individual words, phrases and <em>independent</em> clauses (a clause that could be a sentence on its own). Usually placed in the middle of a sentence, and with a comma before it. They are:</p>

> <em>And, but, or, nor, yet, so, for</em>

> <em>Should Me <strong>and</strong> Mike go fishing <strong>or</strong> go swimming? She was sad, <strong>for</strong> her cat just died.</em>

<h5>Subordinating Conjunctions</h5>

<p>Introduce <em>dependant</em> clauses. Usually placed at the front of the clause, and with a comma at the end of that clause. There's a lot of them:</p>

