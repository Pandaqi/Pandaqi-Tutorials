<h2>Margin Notes</h2>

<p>LaTeX supports margin notes by default, with the command</p>

<p><code class="longsyntax">\\marginpar[<em>even side text</em>]{<em>odd side text</em>}</code></p>

<p>That's great, but it doesn't support margin notes at all places---for example, footnotes and headers can't have notes written in the margin---and has no other options.</p>

<p>The <code>marginnote</code> package solves this. The syntax becomes</p>

<p><code class="longsyntax">\\marginnote[<em>vertical offset</em>]{<em>odd side text</em>}</code></p>

