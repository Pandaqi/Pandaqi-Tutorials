  title: "[JavaScript] Dates"
  post: "<p>Just like everything in JavaScript, Dates are objects with certain properties and methods we can use. The Date object can retrieve the current date, convert between different date notations, and do arithmetic with dates. The Date constructor, by default, works within the time zone your computer is in.</p> 

<h2>Date Notation</h2>

<p>Dates can be written as a string, or as a number.</p>

<p>As a string, it mostly follows the notation you're used to, and looks like this:</p>

<p><code class="longsyntax">Mon Dec 14 2015 14:30:16 GMT+0100</code></p>

<p>As a number, it counts the amount of milliseconds passed since January 1, 1970, 00:00:00. This is called the <strong>zero time</strong>, and some other programming languages use it as well.</p>

<h2>Creating a Date</h2>

<p>The <code>Date()</code> constructor can take four different parameter sets:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Constructor</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>new Date()</code></p>
			</td>
			<td>
			<p>Sets it to the current date</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>new Date(<em>milliseconds</em>)</code></p>
			</td>
			<td>
			<p>Sets it to zero time + <em>milliseconds</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>new Date(<em>dateString</em>)</code></p>
			</td>
			<td>
			<p>Sets it to the date provided with the string</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>new Date(<em>year, month, day, hours, <br/>minutes, seconds, milliseconds</em>)</code></p>
			</td>
			<td>
			<p>Sets the date using all the parameters</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = new Date(5000); 
/*x is 5000 millisecond after zero time, in my case
Thu Jan 01 1970 01:00:05 GMT+0100 (W. Europe Standard Time) */
</pre>

<p>NOTE: Months count from 0 to 11---January is 0, December is 11.</p>

<p>NOTE 2: Once such a date object is created, it is fixed---it doesn't change with time if you keep the website open.</p>

<h2>Getter Methods</h2>

<p>If you want to access not the whole date, but only a part, use these methods on the Date object.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getDate()</code></p>
			</td>
			<td>
			<p>Get the day as a number (1---31)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getDay()</code></p>
			</td>
			<td>
			<p>Get the weekday as a number (0---6)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getFullYear()</code></p>
			</td>
			<td>
			<p>Get the year in 4 digits (yyyy)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getHours()</code></p>
			</td>
			<td>
			<p>Get the hour (0---23)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getMilliseconds()</code></p>
			</td>
			<td>
			<p>Get the milliseconds within a second (0---999)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getMinutes()</code></p>
			</td>
			<td>
			<p>Get the minutes (0---59)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getMonth()</code></p>
			</td>
			<td>
			<p>Get the month (0---11)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getSeconds()</code></p>
			</td>
			<td>
			<p>Get the seconds (0---59)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>getTime()</code></p>
			</td>
			<td>
			<p>Get the milliseconds since zero time</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = new Date();
console.log(x.getDay()); //Prints the current day, as a number
</pre>

<p>NOTE: If you add <strong>UTC</strong> after <em>get</em>, the function returns your answer in Universal Time Zone form, otherwise known as Greenwich Mean Time.</p>

<h2>Setter Methods</h2>

<p>The other way around works just as well---setting a specific part of a Date.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Method</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setDate(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the day as a number (1---31)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setFullYear(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the year in 4 digits (yyyy)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setHours(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the hour (0---23)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setMilliseconds(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the milliseconds within a second (0---999)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setMinutes(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the minutes (0---59)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setMonth(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the month (0---11)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setSeconds(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the seconds (0---59)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>setTime(<em>arg</em>)</code></p>
			</td>
			<td>
			<p>Set the milliseconds since zero time</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = new Date();
var y = x.setDay(0); //y is the current month, year and time, but with the day set to Sunday
</pre>

<h2>Converting</h2>

<p>JavaScript automatically converts your Date to a string if you want to display it. If you, however, want to display it in UTC form you can use the <code>toUTCString()</code> method. If you only want the year, month and day, use the <code>toDateString()</code> method. If you want to convert a <em>string</em> date to its equivalent in milliseconds, use <code>Date.parse()</code>.</p>

<pre data-lang="javascript">
var x = new Date();
console.log(Date.parse(x)); //Prints, at the moment, 1450436325000
</pre>

<h2>A Note on String Notation</h2>

<p>Basically, any notation you like works for date strings. You can use numbers for months and days, but also names. You can separate year, day and month with a space, <code>/</code> or <code>-</code>. You can put them in any order you like. Really, everything works!</p>

<pre data-lang="javascript">
var x = new Date("25 Mar 2015");
var y = new Date("25-March-2015"); //y is exactly the same as x 
</pre>

<p>NOTE: Names of months can be written in full (January) or abbreviated by taking the first three characters (Jan). Names of days are always abbreviated (Wednesday => Wed)</p>
"
