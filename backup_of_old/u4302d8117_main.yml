  title: "[Writing] General Tips & Tricks"
  post: "<p>The course has almost come to an end, but not before we discuss some ways to stay motivated and enjoy the beautiful craft that writing is.</p> 

<h2>Start a New Project</h2>

<p>Let me first get this straight: writing requires commitment---be prepared to work hard. Writing is a huge creative process that takes a lot of time and energy, without actually knowing if it is going to work. Only when your story is finished and you show it to your publisher you know if all the work you did was any good. I am not saying this to demotivate you. I am telling you that you need to full commit yourself to any new project.</p>

<p>These few steps will help you get started:</p>

<ul>
	<li><strong>Create an editing support group: </strong>Create a support network of friends, colleagues, editors, experts and coaches who can give you feedback on your work. Having someone believe in you goes a long way.</li>
	<li>Break (long) projects into parts, long stories into chapters. A page a day is a book a year.</li>
	<li><strong>Write a Mission Statement: </strong>determine what you want to achieve or learn from writing the story, and try to figure out everything about those skills while writing it.</li>
	<li>Do not come lightly to <strong>the blank page</strong>. You can approach it any way you like---afraid, excited, hopeful, to impress a girl or to change the world---but <strong>not</strong> without the slightest emotion or idea what you are going to do.</li>
</ul>

<h2>Keeping the Motivation and Spirit</h2>

<p>Try out all tools from this course, and use them (one at a time) enough to make them into habits. Your writing should flow, be natural and the guidelines should over time be applied automatically.</p>

<p>Rename procrastination to <strong>rehearsal</strong>. Taking time off, doing something else for a moment, helps clear your head and find new ways for the story to continue.</p>

<p>Write rapidly, <em>putting down the story exactly as it comes to mind</em>, only ever looking back to check character names or relevant parts of their back stories. If you can keep up with your original enthusiasm, you'll be able to outrun the self-doubt that's always waiting to settle in.</p>

<p><strong>Collaboration:</strong> Take an interest in all crafts that (could) support your work. Help others in their crafts so they can help you.</p>

<p><strong>Write to entertain: </strong>The first and foremost reason people read is because of entertainment. They want something to keep them busy, interested, thinking, happy, while at the same time relaxing from their work or other duties.  Serious ideas must always serve your story, not the other way around.</p>

> Ask yourself frequently: <em>am I having fun?</em> If the answer is always no, it's time for a new project or career.

<p><strong>Experiment</strong>: Try anything you like, no matter how weird or stupid. If it turns out to work wonderfully well, keep it in. If it doesn't, toss it and start again---nobody needs to know.</p>

<h2>Criticism &amp; Honesty</h2>

<p><strong>Learn from Criticism: </strong>Do your best to tolerate even unreasonable criticism of your work as a way of growing as a writer. Don't defend your work, but explain what you were trying to accomplish.</p>

> Show your work to a number of people. Smile and nod while listening to their criticism. Then afterwards evaluate---if most of them point out the same thing, you should definitely look at it. If everybody points out something different, disregard it.

<p><strong>Be honest with yourself: </strong>If something is bad, kill it. You need reading experience to see what is mediocre or outright rotten. It helps you recognize those things when they begin to creep into our own work, and to steer clear of them.</p>

<p><strong>Be honest with your readers:</strong> <em>Write what you know</em>. Don't pretend to know about things you've not experienced, or be able to do things when you really can't. Put your experience, adventures, thoughts and ideas into your work, not just something you think is cool. The collection of your knowledge is unique, and will bring honesty and truth to your characters, dialogue and scenarios.</p>

<h2>The End</h2>

<p>It was a long read, I know, but you've finished the course on writing! Congratulations!</p>

<p>You can start writing that book you've always imagined now. You can edit or rewrite that old story you thought was only mediocre now.</p>

<p>But, you can also take a look at the other big writing course on plotting, narrative, publishing and getting inspired and creative. You can find it <strong><em>here</em></strong>.</p>
