  id: 389
  title: "[SASS] Control Flow"
  post: "<p>This chapter's title is just a fancy name for controlling how the stylesheet is compiled. More specifically, it's about controlling which parts are ultimately going to be rendered, and how often. The program determines this based on certain conditions and expressions you provide. If you've done any sort of programming work, you should be familiar with these.</p>

<p>I'll give you a quick overview about <em>if-else</em> and <em>loops</em>. If you want to know more, I suggest you check out the <em>JavaScript </em>course. It uses the same principles, and if you're learning advanced CSS stuff, you'll probably also like (and need) JavaScript.</p>

<h2>If-Else</h2>

<p>To create a simple <strong>if-else</strong> statement, that adds one value if the condition is true, and another if it's false or null, use</p>

<code class="longsyntax">if(condition, <em>value if true</em>, <em>value if false</em>)</code>

<pre data-lang="scss">
p {
  color: if(lightness($background-color) > 50, #000, #fff); //Set text colour dark/light based on background colour
}
</pre>

<p>To create more complex statements that add a certain set of styles based on multiple conditions, we use</p>

<code class="longsyntax">
@if condition {
	<em>styles</em>
} @else if condition {
	<em>styles</em>
} @else {
	<em>styles</em>
}
</code>

<p>Of course you can use as many <code>@else if</code> statements as you like, which means you can also omit them entirely.</p>

<pre data-lang="scss">
p {
  @if (lightness($background-color) > 50) {
    color: #000000; // Light background, make text colour dark
  } @else {
    color: #ffffff; // Dark background, make text colour light
  }
}
</pre>

<h2>Loops</h2>

<p>To repeat a set of styles, without having to retype it yourself, we can use a loop. To create a <strong>for loop</strong>, use one of these two syntaxes:</p>

<code class="longsyntax">@for $var from <em><start></em> through <em><end></em>
@for $var from <em><start></em> to <em><end></em></code>

<p>Note that the first syntax <em>includes</em> the <code><end></code> value, while the second syntax doesn't.</p>

<pre data-lang="scss">
//Set first nine children to gradually darker background colours
p {
	@for $i from 1 to 10 {
		&:nth-child($i) {
			background-color: darken($main-colour, ($i*5)%);
		}
	}
}
</pre>

<p>To create a <strong>for each loop</strong> through a list or map, use</p>

<code class="longsyntax">@each $var in <em><list or map></em></code>

<pre data-lang="scss">
$map = (cat1: "Panda", cat2: "Jaguar", cat3: "Koala", cat4: "Bushdog");

//Sets elements with classes cat1, cat2, cat3, cat4 to their respective animal
@each $cat, $name in $map {
	.#{$cat}::after {
		content: $name;
	}
}
</pre>

<p>To create a <strong>while loop</strong>, which keeps looping as long as a condition is true, use</p>

<code class="longsyntax">@while condition</code>

<p>Note that this is rarely necessary, and also make sure you don't create infinite loops. Check if there's always a way for the condition to return false and exit the loop.</p>

<h2>Debugging</h2>

<p>Last, but certainly not least, it can be very useful to debug your SASS code in case there's an error. If something doesn't go as planned, but you don't know why, it's helpful to debug. This means letting the compiler spit out the values of certain variables or functions or whatever, while it's compiling. This way you can check if everything actually is going like it should be.</p>

<p>To print out a value to the standard error stream---which is the command line tool if you use that, or part of the software if you use that---we use</p>

<code class="longsyntax">@debug <em>expression</em></code>

<pre data-lang="scss">
$some-variable: 20px;
$some-other-variable: 30px;
@debug $some-variable + $some-other-variable; //Should print 50px
</pre>
"
