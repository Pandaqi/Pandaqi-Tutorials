  title: "[JavaScript] Booleans & Comparisons"
  post: "<p>We've discussed all data types in depth, except for Boolean values. That's okay, because they are going to be the main topic of conversation from now on! Up until now we only wrote scripts that just blast through all the statements after each other until they're finished. That's not how most scripts work.</p> 

<p>Programs check whether something is true or false, and decide, based on that information, what parts to execute (and when). For example, when a user logs into his account on a website, the script performs a check to see if his username and password match. If the outcome is true, he is logged in. If its false, a message is returned that something went wrong. There are no other states, because a computer can't <em>semi</em>-execute statements, which means Booleans are the perfect (and only) way to do this.</p>

<h2>The Boolean Object</h2>

<p>Just as everything else, the <code>Boolean</code> data type is an object. We can use it as a function, which takes any value as input, and returns whether it is true or false. Using it, you can determine which values are automatically true or false.</p>

<h5>Standard false Values</h5>

<p>These values always spit back <em>false</em>: <code>0</code>, <code>-0</code>, <code>""</code>, <code>undefined</code>, <code>null</code>, <code>false</code>, <code>NaN</code></p>

<pre data-lang="javascript">
console.log(Boolean(NaN)); //Prints false
</pre>

<h5>Standard true Values</h5>

<p>Everything else!</p>

<pre data-lang="javascript">
console.log(Boolean(-40)); //Prints true
console.log(Boolean("false")); //Prints true as well
</pre>

<h2>Comparisons</h2>

<p>Comparisons are used to check whether not values, but statements are true; is x equal to y? Is x greater than y? Is this string exactly the same as another string? We can only compare two values at once, and to do so we place one of these operators between them:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>==</code></p>
			</td>
			<td>
			<p>equal value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>===</code></p>
			</td>
			<td>
			<p>equal value and equal type</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!=</code></p>
			</td>
			<td>
			<p>not equal value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!==</code></p>
			</td>
			<td>
			<p>not equal value and not equal type</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>> </code></p>
			</td>
			<td>
			<p>greater than</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>< </code></p>
			</td>
			<td>
			<p>less than</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>>=</code></p>
			</td>
			<td>
			<p>greater than or equal</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><=</code></p>
			</td>
			<td>
			<p>less than or equal</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log( Boolean(5 <= 5) ); //Prints true
console.log( Boolean(7 > 10) ); //Prints false
</pre>

<p>The difference between <code>==</code> and <code>===</code>, and <code>!=</code> and <code>!==</code>, is that the first one attempts to coerce the value. If one of the operands is a number, JS tries to convert the other to a number to see if the values match. If one of the operands is a Boolean, JS tries to convert the other to a Boolean. Sometimes this works just fine, sometimes this goes terribly wrong and doesn't work at all like you want to. They are therefore often seen as the lazy alternative to <code>===</code> or <code>!==</code>, and should be avoided as much as possible.</p>

<pre data-lang="javascript">
console.log(Boolean(5 === "5")); //Prints false
console.log(BOolean(5 == "5")); //Prints true
</pre>

<p>For the operators with <em>greater than</em> and <em>less than</em>, only numbers and strings make sense, as they have a defined order. Therefore, for Boolean values, false is converted to 0, and true to 1. If one of the operands is a number, the other one is converted to a number as well.</p>

<pre data-lang="javascript">
console.log(Boolean(false == 0)); //Prints true
console.log(Boolean(false === 0)); //Prints false
</pre>

<p>NOTE: You <strong>can't</strong> compare arrays or objects. There's just no way to do it. Comparison operators check value and type, and what value does a list of values have? Therefore, if you want to determine equality between arrays or objects, you'll need to check every item/property (with a loop, which you'll learn about later).</p>

<h2>Logical Operators</h2>

<p>To be able to compare multiple values, we can combine such comparison statements using logical operators.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>&amp;&amp;</code></p>
			</td>
			<td>
			<p>and</p>
			</td>
			<td>
			<p>Returns true if both comparisons are true</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>||</code></p>
			</td>
			<td>
			<p>or</p>
			</td>
			<td>
			<p>Returns true if at least one of them is true</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!</code></p>
			</td>
			<td>
			<p>not</p>
			</td>
			<td>
			<p>Returns true if the comparison is not true</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log( Boolean(5 === 5 && 4 === 4) ); //Prints true
console.log( Boolean(5 === 2 || 1 === 1) ); //Prints true
</pre>

<p>Using this, we can chain together comparisons, and optionally group them within parentheses. A word of warning though: your code can become messy very quickly this way, which is why I suggest splitting up the statement once in a while. You'll learn ways to do that quickly.</p>

<pre data-lang="javascript">
console.log( Boolean((5 === 5 || 4 === 2) && 1 == 1) ); //Prints true
console.log( Boolean(5 === 4 || (4 === 2 && 1 == 1)) ); //Prints false
</pre>

<h2>Short-Circuit Evaluation</h2>

<p>With the <code>&amp;&amp;</code> operator, if the first statement is already false, it won't bother checking the other one, because the condition will return false anyway.</p>

<p>With the <code>||</code> operator, if the first statement is already true, it won't check the other one, because the condition will return true anyway.</p>

<p>This is called <strong>short-circuit evaluation</strong>, and choosing the order of your statements carefully can speed up performance <em>a lot</em>.</p>
"
