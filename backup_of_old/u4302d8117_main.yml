  id: 373
  title: "[Typography] Grid"
  post: "<p>Having started at the smallest parts of typography, it's now time to look at the big picture; the overall design filling up the whole page (or any other medium you happen to be using). Because it can be quite a daunting task to fill lots of pages with lots of content, designers usually employ a <em>grid</em>.</p>

<p>A grid is nothing more than a subdivision of the design area, following a regular pattern. This might seem like the typography will become too mechanical and "perfect", but the infinite ways through which you can subdivide and fill in the grid prevent this from happening. The grid should not force you to design the page in a certain way, instead, you should use it as a tool that shows ideas for great placement and dimensions for blocks of text.</p>

<h2>Single Column</h2>

<p><img src="media/TypographyGridSingleColumn.png" /></p>

<p>The simplest possible grid is the <strong>single column</strong>. This column can be centred, leaving equal margins at all sides. This is highly economical, but also boring. As books and magazines have pages next to each other when opened, you should always design pages as <em>spreads </em>too. You can mirror these pages to balance them out, which also allows you to vary the sizes of the inner and outer margins. Asymmetric designs, however, can be very interesting if you manage to balance the pages with other contrasts.</p>

<p>On the computer, software usually asks you about page dimensions and margin width at the start, encouraging you to design from the <em>outside in</em>. If you're looking for inspiration, however, it's better to design from the <em>inside out</em>: design the margins and column(s) as if the page was infinitely large, experiment with them, and only add those guidelines to all pages when you've found your holy grail.</p>

<h2>Multi-Column</h2>

<p><img src="media/TypographyGridMultiColumn.png" /></p>

<p>There are many ways to create a <strong>multicolumn</strong> grid. By laying down horizontal and vertical grid lines using a certain pattern, you can create horizontal and vertical zones. Some of them can be filled with content, others should be left empty to keep the balance. The finer your grid, the more flexibility you have.</p>

<p>A common application of the multicolumn grid is when text and images are to be displayed together. You could split them and put them into separate columns, or put the text in separate columns and let the images flow together with them. You could reserve a vertical area for captions and notes, while the body text "hangs" from a common horizontal line.</p>

<p>How you create the grid, and how you use it, is your choice, but also determined largely by the content. Adding lots of different zones when there's nothing but body text to display, is overkill and unnecessary. If the contents, illustrations and amount of copy vary, however, a flexible grid is needed.</p>

<h2>Modular</h2>

<p><img src="media/TypographyGridModular.png" /></p>

<p>While regular grids simply draw horizontal and vertical lines, which automatically divide the page, modular grids work with <em>modules</em>. A module is nothing more than a rectangle that contains one type of content; there's no subdivision within it. By placing evenly spaced out modules of different sizes you create a varied and asymmetric grid, while automatically leaving the necessary space around elements. Overlaying multiple layers of modules can generate even more complex grids, but that often isn't necessary.</p>

<p>NOTE: <strong>Type Exercise:</strong> Pick a simple modular grid and arrange the layout in as many ways as you can imagine. If you feel adventurous, include more variables (orientation, alignment, weight, size, colour, and so on).</p>

<h2>Proportions</h2>

<p>As always, it's best to work with a scale. In this case, that doesn't only mean keeping a fixed proportion for the distance between and size of text blocks, but also keeping that proportional relationship with the rest of the type. If your font size has to follow a certain scale, it's wise to start out with a grid following that same scale. Often, it happens to look amazing. If not, you can try some other scale or tinker with the original.</p>

<p>This certainly doesn't mean, though, that you should stick to the rules always and ever. In fact, improvising and experimenting yields the best results. If you have a sudden feeling about something, try it out. First calculate the optimal settings for something, but discard them if it doesn't work out. The best grid is one that shows you what to do when you've lost track; it hides itself to give attention to the content and aesthetics of the design, but it presents itself when structure is needed.</p>

<p>NOTE: <strong>Type Exercise:</strong> Determine a small set of simple, fixed rules for yourself. Then, try to create a wide range of different visual solutions keeping yourself to those constraints.</p>
"
