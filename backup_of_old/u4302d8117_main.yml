  title: "[CSS3] Display"
  post: "<p>Until now, we've viewed everything as a strong and independent box with lots of space around it. But that's not how most elements behave. Websites often have a few big containers (such as header, footer, sidebar, content), and the rest of the elements is displayed in a different way.</p> 

<p>In the HTML5 tutorial, we made a distinction between <strong>block</strong> and <strong>inline</strong> elements when we talked about <code><div></code> and <code><span></code>, and this is the part where CSS continues on the subject. Arguably, it's the most important property there is, because CSS is all about displaying stuff. Not surprisingly, the property to use is <code>display</code>.</p>

<p>A <code>block</code>-level element has a fixed size, regardless of the content. It doesn't allow other elements next to it, and pushes those below itself. A block-level element is useful, because it is clean and consistent in behaviour, but it's hard to work with them once you get to the details of a design.</p>

<p>That's when <code>inline</code> elements come into play. Inline elements <em>can't</em> have their width and height set---those are determined by their content and surroundings. Their placement is also determined by what's around it, as they will try to be <em>in line</em> with the text or other elements.</p>

<p>While those two cover most cases, there will be times when you want a block element next to other elements instead of in its own space, and there's a compromise for that: <code>inline-block</code>.</p>

<img src="media/CSS3DisplayProperty.png" />

<pre data-lang="css">
div {
	display:block;
}

span {
	display:inline;
}

.specialElements {
	display:inline-block;
}
</pre>

<p>NOTE: Setting the property to <code>none</code> means the element has no effect on the layout. It doesn't remove it from the page.</p>

<h2>Tables</h2>

<p>In the HTML5 tutorial, I kept telling you to keep mark up and layout separate. To make this easier, CSS has a way of simulating a tabular layout, without actually using <code><table></code> tags. This tabular layout is created by setting the display property of a group of elements to certain values.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <table> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-row</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <tr> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-cell</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <td> element.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-caption</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <caption> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-column</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <col> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-column-group</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <colgroup> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-header-group</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <thead> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-footer-group</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <tfoot> element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>table-row-group</code></p>
			</td>
			<td>
			<p>Simulates the behaviour of the <tbody> element</p>
			</td>
		</tr>
	</tbody>
</table>

<p>The last five are actually not that useful, as those exist in HTML5 mostly for structure and not design or layout. But the first ones can make it very easy to create a responsive design, though they can be tricky.</p>

<pre data-lang="css">
div {
	display:table;
}

div > div {
	display:table-row;
}

div > div > div {
	display:table-cell;
}
</pre>

<h2>Extras</h2>

<p>You can also use the value <code>list-item</code> to make an element look like a list item, which means it has a bullet in front and is slightly indented.</p>

<p>The value <code>run-in</code> is equal to block or inline, depending on what fits best in the context. It's decided by the browser, which means it isn't very consistent, and I recommend not using it.</p>

<h2>Flexbox</h2>

<p>The last two values it can obtain are <code>flex</code> and <code>inline-flex</code>. Those signal the start of a flexbox environment, which is a very useful but much larger topic than is necessary to discuss now. It will be elaborated on in the <em>Flexbox</em> chapter, much later in this course!</p>

<h2>Overflow</h2>

<p>The last thing to worry about now, is what to do if the content is bigger than its parent. When the content <em>overflows</em> the container's dimensions, you can use the <code>overflow</code> property to control it. The default value is <code>visible</code>, which means nothing is done about it.</p>

<p>To hide everything outside of the box, use <code>hidden</code>. To make the element scrollable, use <code>scroll</code>.</p>

<p>If you want to specify different instructions for the width (x-direction) and height (y-direction), use <code>overflow-x</code> and <code>overflow-y</code>.</p>

<pre data-lang="css">
div {
	width:300px;
	overflow:auto;
}
</pre>
