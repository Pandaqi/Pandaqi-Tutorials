  id: 348
  title: "[Drawing] Shading"
  post: "<p>Without further ado, let's get into the actual practice of shading your drawing! I will spend most time explaining methods to get precise shadows, but of course there's always the alternative to just estimate and go with your intuition. It's not necessary to formally establish the shadows for each and every object---for small objects it's fine to just go with the flow, and objects largely in the background or shadows of others also don't need much attention.</p> 

<h2>Shadow Lines</h2>

<p>The easiest way to find out your shadows, is using <strong>shadow lines</strong>. They work like this:</p>

<p>Starting from your light source, draw straight lines that barely touch the edges of the object. The area between these lines now represents the <em>cast shadow</em>, as those are the light waves obstructed by your object. Additionally, the points where these lines hit the edges mark the possible place of a <em>crest shadow</em>.</p>

<p>Other crest shadows can't easily be found, as you'll need to know the 3D shape and texture of the object well. If you've figured out the places of soft edges, all you need to do is shade the side opposite to the light.</p>

<p><img src="media/DrawingShadowLines.png" /></p>

<p>It's important to remember that light waves will always move in a straight line forever, unless there's a good reason to change direction (such as reflection). Every type of light source can therefore be simulated using these straight lines. I think a good example of this is the fluorescent tube:</p>

<p><img src="media/DrawingShadowLinesTube.png" /></p>

<p>NOTE: Instead of a rectangular tube, you could of course apply the same principle to a round light by drawing shadow lines from its sides. Shadow lines are everywhere!</p>

<h2>Diffraction</h2>

<p>One may now ask the question: <em>why are real-life cast shadows often soft and smooth?</em> And you'd have a point, because our shadow lines clearly show that no light could reach the cast shadow part, which means it should be equally shaded. Well, it's because of another property of light, called <strong>diffraction</strong>.</p>

<p>Diffraction is the ability of light waves to bend around obstacles or through openings. When an object is sufficiently smooth around the edges, its cast shadow will be smooth as well---a few light waves bend towards the cast shadow and make it soft.</p>

<p><img src="media/DrawingShadingDiffraction.png" /></p>

<p>In drawing, you'll see that shadows often look most realistic when smooth. But, that also means it's not always the case! When light is strong and bright, cast shadows are hard and crisp. For example, if you draw a scene under moonlight the shadows will be smooth, but on a bright sunny day there will be much sharper shadows. I think the best way to learn to tell the difference is just by observing which is the case in your scene, every time you draw something.</p>

<h2>Actual Shading Methods</h2>

<p>Knowing all this, you might start to wonder: <em>what do I do once I know my shadows? Just fill them with solid black or grey?</em> Well, you could, but it's not always the solution.</p>

<p>There are three main methods for adding shading,</p>

<ul>
	<li><strong>Crosshatching</strong>: Often used for light or uneven shadows. By continually crossing sets of 5-10 parallel lines over each other, you acquire darker and darker tones. Make sure to follow the contour lines of the object, otherwise it looks weird.</li>
	<li><strong>Continuous</strong>: Using circular motions, go over the whole area until all of it's filled with the same tone. Often used to acquire full shadows in big areas, but by staying at a certain spot longer, you can add a slight texture or smoothness in your shadows.</li>
	<li><strong>Flat</strong>: In flat shading, all shadow areas have hard edges, and are filled with the same (often relatively light) shadow tone. This type of shading is unrealistic, but looks nice, and is very popular in cartoon and other simple imagery.</li>
</ul>

<p><img src="media/DrawingShadingMethods.png" /></p>

<p>As you can see, creating gradual shadows is done by simply going over darker areas with your pencil more often. <em>But what about when my drawing's in colour?</em> Don't fret, next chapter will be all about drawings and paintings in colour!</p>

<h2>Tips &amp; Tricks</h2>

<p>And last but not least, I'll share some tricks to use on your shading to enrich your drawing.</p>

<ul>
	<li><strong>Map Areas of Light &amp; Dark</strong>. On your first shading pass, map every shaded or highlighted area as if they were territories on a map. Initially assign definite borders to your shadows, and later soften and modify some of these borders.</li>
	<li><strong>Merge Shadow Shapes. </strong>If multiple shadow shapes with only slightly different brightness overlap, it's best to merge them together into one shadow shape. This way you make the drawing less complicated, while keeping a good structure. If necessary, viewers will fill in the tiny details themselves automatically.</li>
	<li><strong>Contrast and Compare Tones. </strong>Tones appear light or dark in relation to each other. In a drawing with only dark blue colours, one orange line will seem very bright. In a drawing with yellow lines everywhere, the orange line will seem to be darker. Always establish a colour palette, otherwise you'll run into unexpected very dark or very bright areas.</li>
	<li><strong>Design with Light.</strong> As stated earlier, shadows and highlights can be used to create patterns or textures in otherwise flat objects. It's impossible to draw every single strand of hair on someone's head, but you can add the most apparent shadows and highlights to show the texture of the hair.</li>
	<li><strong>Intensify mood.</strong> You can add a deeper and more emotional quality to your drawings by use of striking lighting or unusual cast shadows. Don't overdo it though---otherwise your drawing will be unrecognizable.</li>
</ul>

<h2>Exercises</h2>

<p>Continuing on the previous exercise, we're going to step up our game a little. Instead of drawing and shading a single object, draw lots of basic shapes overlapping. This way lots of extra shadows and reflected lights come into play, and you'll really have to practice with your shading. Use only one light source the first few tries, to keep things simple for yourself.</p>

<p><img src="media/DrawingShadedBasicShapesExercise.png" /></p>
