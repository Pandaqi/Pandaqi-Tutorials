  post: "<p>Lots of times within this course, I have made important words stand out by making them <strong>bold</strong> or <em>emphasized</em>. This isn't done by pure CSS, but with special (semantic) HTML tags. Those words and phrases I highlighted not only need to look like they stand out, they actually are the most important ones of the story, and therefore need to have the same added importance within the HTML. All the formatting tags are regular ones which are easy to understand, so I've put together a nice table for you.</p> 

