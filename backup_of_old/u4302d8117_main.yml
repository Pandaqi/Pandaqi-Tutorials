  post: "<p>English is <em>the</em> language of the world. At the time of writing, English has 1500 million speakers worldwide, and it's growing rapidly as the first language of the world wide web. Learning the basics of the English language therefore enables you to communicate with nearly everyone all over the globe, whether you are writing a blog, giving presentations, or just want to explore other cultures. On top of that, learning a new language enhances your cognitive abilities.</p> 

<p>This tutorial, however, is in English (as you might have noticed), which means you should already have at least some experience with <em>reading</em> English. Because of that, this guide is mainly focused on the grammar rules and principles, and gives few examples or exercises. It's certainly complete, but it doesn't even come close to an actual (college/high school) <em>course</em> or <em>textbook</em>. You should see this as something you read one time to iron out your grammar mistakes and learn the rules and their exceptions---and then use it as a reference when you're in doubt using English for something.</p>

