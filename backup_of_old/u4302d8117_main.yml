  title: "[JavaScript] Advanced Operators"
  post: "<p>We've already seen the basic operators <code>+ - / * %</code>, which is often all that you need, but there are certain bitwise operators that can simplify your life. We'll also look at operators that work on only one value, not two.</p> 

<h2>Bitwise Operators</h2>

<p>To be able to use a bitwise operator, JavaScript converts your operands to 32-bit <strong>integer</strong> numbers, consisting of only <strong>zeros</strong> and <strong>ones</strong>. Each bit in the first operand is paired with the corresponding bit in the second one, and the operator is applied. This means that the result is again a 32-bit number.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p><span class="donthyphenate" style="white-space:pre;">Symbol  </span></p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Bitwise AND</p>
			</td>
			<td>
			<p>a <code>&amp;</code> b</p>
			</td>
			<td>
			<p>Returns one if corresponding bits are both ones</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Bitwise OR</p>
			</td>
			<td>
			<p>a <code>|</code> b</p>
			</td>
			<td>
			<p>Returns zero if corresponding bits are both zeros</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Bitwise XOR</p>
			</td>
			<td>
			<p>a <code>^</code> b</p>
			</td>
			<td>
			<p>Returns a zero if corresponding bits are the same, returns a one if they are different.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Bitwise NOT</p>
			</td>
			<td>
			<p><code>~</code> a</p>
			</td>
			<td>
			<p>Inverts the bits of its operand (zeros become ones, and vice versa)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Left Shift</p>
			</td>
			<td>
			<p>a <code><<</code> b</p>
			</td>
			<td>
			<p>Shifts <em>a</em> to the left with <em>b </em>bits, shifting in zeros from the right</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Right Shift</p>
			</td>
			<td>
			<p>a <code>>></code> b</p>
			</td>
			<td>
			<p>Shifts <em>a</em> tot the right with <em>b </em>bits, discarding bits shifted off</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Zero-fill Right Shift</p>
			</td>
			<td>
			<p>a <code>>>></code> b</p>
			</td>
			<td>
			<p>Shifts <em>a</em> to the right with <em>b </em>bits, discarding bits shifted off, and shifting in zeros from the left</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = 10; 	//x is 00000000000000000000000000001010
var y = x << 2; //y is 00000000000000000000000000101000, or 40
var z = ~y;		//z is 11111111111111111111111111010111, or -41
</pre>

<p>NOTE: In JavaScript binary representation, if the left-most bit is set to one, it's a negative number.</p>

<p>If you can't immediately see any use for these, I suggest you look a bit into binary numbers. If you know how they work, you can often find ways to simplify your life by using these binary operators. For example, <code>~~a</code> is the same as <code>Math.floor(a)</code>, but faster and less typing.</p>

<h2>Relational Operators</h2>

<p>The <code>in</code> operator checks whether a certain <em>property</em> or <em>index</em> exists within an object or array. The syntax is</p>

<p><code class="longsyntax">if(<em>propNameOrNumber </em>in<em> objectName</em>) { <em>statements</em> }</code></p>

<pre data-lang="javascript">
var obj = {name:"Juan",color:"Red"};
if("age" in obj) {
	//This will not execute
}
</pre>

<p>The <code>instanceof</code> operator checks whether a specific object is of a certain object type. The syntax is</p>

<p><code class="longsyntax">if(<em>objectName </em>instanceof<em> objectType</em>) { <em>statements</em> } </code></p>

<pre data-lang="javascript">
if([1,2,3] instanceof Array) {
	console.log("Yes it is!"); //This one will execute
} else {
	console.log("Fail!");
}
</pre>

<h2>Spread Operator</h2>

<p>The <strong>spread operator</strong> allows an expression with multiple values to be expanded wherever multiple arguments (function calls) or multiple elements (array literals) are expected. The syntax is <code>&hellip;<em>expression</em></code>.</p>

<pre data-lang="javascript">
var arrUno = [2,3,4];
var arrDuo = [1,...arrUno,5]; //arrDuo is [1,2,3,4,5]
</pre>
"
