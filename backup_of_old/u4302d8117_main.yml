			<p>Uppercase letters: A, B, C, D, &hellip;</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>upper-latin</code></p>
			</td>
			<td>
			<p>Same as upper-alpha</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>upper-roman</code></p>
