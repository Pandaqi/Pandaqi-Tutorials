  id: 219
  title: "[CSS3] Conclusion: what now?"
  post: "<p>Pfew, that was a long journey into the world of CSS, but you've seen, touched and tasted it all. Still, it was very quick and bare bones, and the only way to get comfortable with how everything works is by experimenting and building projects.</p> 

<p>Using HTML5 and CSS3 knowledge, you can build a very beautiful and well-structured website. You can try to build your own homepage now, or a blog, or anything you like. But, you'll soon run into some problems, which is that you can't really make your websites dynamic. Yes, you can add an animation when somebody hovers over a button---but how do you make the button do something when the user clicks on it?</p>

<p>That's what JavaScript is for. It's a scripting language---the name does give it away a little---that adds interaction and dynamic to your website. You can do virtually anything with it, and I recommend you learn that now. Just as CSS, it has its own syntax and whole set of rules and basic concepts, but was made to work and integrate perfectly with CSS and HTML, which makes things easier.</p>

<p>However, if you want to learn how to save websites on a server, and upload and load data from it (like blog posts, your own files, portfolio images), you're better off learning PHP now.</p>

<p>Either way, I think in the end you want to master both, and it's up to you where you want to start. The web is a wonderful place, but if you really want to know what's behind it, and create your own wonderful projects from scratch, there's some work to be done ;) Have fun!</p>

<p>NOTE (last one, I promise): CSS3 is constantly evolving. I recommend checking MDN once in a while to see what's new, what's in, and what's out. Sometimes features become deprecated and are removed from browsers, other times an amazing new idea is adopted by all browsers within mere months.</p>
"
