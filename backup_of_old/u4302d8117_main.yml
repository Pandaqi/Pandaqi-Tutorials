  title: "[SQL] Subqueries"
  post: "<p>I've mentioned subqueries quite a few times in this course, but I needed to explain other SQL concepts first, before subqueries would make sense to you. You might have already, from their name, made up some ideas about what they do, and you're probably right.</p>

> Subqueries are queries within queries

<p>Woah! Within a query, we can use the results of another query---a so-called <strong>subquery</strong>. The best thing is that this subquery doesn't require any alternative syntax, and you can nest them as deep as you like. If you wanted, you could place a subquery, within a subquery, within the main query.</p>

<img src="media/SQLSubqueries.png" />

<p><em>When would I use subqueries?</em> Typically, a subquery is used to get a single result from another table, so that we can use that in our main query.</p>

<p>For example, we might have a table <em>blog_posts</em> and another table <em>comments</em>. If we wanted to find all blog posts that received a higher than average amount of comments this month, we would need to do two things: calculate the average amount of comments this month from the <em>comments </em>table, and use that value to find all <em>blog_posts</em> with the amount of comments higher than that value. For the first step, we would need a subquery!</p>

<p>Subqueries, however, are more powerful than that, and can also be used to return a list of results---a <strong>data set</strong>. We saw in the <em>Operators</em> chapter that some operators (such as <code>IN</code>) require a data set instead of a specific value. Well, you can use a subquery for that too!</p>

<h2>The Syntax</h2>

<p>As I said earlier, subqueries use the exact same syntax as regular queries. However, we <em>do</em> need a way to tell SQL when our subquery ends and our main query continues. Because, if we don't, how does SQL know if a certain keyword belongs to the subquery or the main query?</p>

<p>Subqueries must, therefore, <em>always</em> be enclosed within <strong>parentheses</strong>. So, for example, the syntax of a simply subquery conditional is:</p>

<code class="longsyntax">SELECT __ FROM __ WHERE <em>some_val > </em>(<em>subquery</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- For our movie night, we want to select all movies with a higher than average rating
SELECT title, rating FROM movies WHERE rating > (SELECT AVG(rating) FROM movies)

-- Essentially, with the current table, this reads WHERE rating > 3.65
</pre>
<div>

	<table class="databaseTable">
		<tr><td>title</td><td>rating</td></tr>
		<tr><td>Inception</td><td>4.8</td></tr>
		<tr class="unSelectedRow"><td>Her</td><td>2.4</td></tr>
		<tr><td>Harry Potter (all)</td><td>4.4</td></tr>
		<tr><td>Bridge of Spies</td><td>4.2</td></tr>
		<tr class="unSelectedRow"><td>Fantastic Four</td><td>3.3</td></tr>
		<tr class="unSelectedRow"><td>Mean Girls</td><td>2.8</td></tr>
	</table>
</div>
</div>


<h2>Rules for Subqueries</h2>

<p>Subqueries are very flexible and can be just as complex as the main query, but there are some rules you must follow. More specifically, those rules must be followed if you don't want your whole program to break.</p>

<ul>
	<li>A subquery can only have, at most, the same amount of columns as the main query. This means that if you, for example, selected three columns in the main query, you can't select ten columns from another table with a subquery.</li>
	<li>The <code>ORDER BY</code> keyword cannot be used in subqueries, simply because the order of the results does not matter.</li>
	<li>Subqueries that return a single result can only be used with operators that expect a single value. Subqueries that return multiple results can only be used with operators that expect multiple values. For example, I can't compare a list of rows with a single number 5.</li>
	<li>Subqueries can't be too big, or the query will explode. This means that your subquery is not allowed to work with the largest data types your system has. (For example, for MySQL this means BLOB, or <em>Binary Large Object</em>.)</li>
</ul>

<h2>Types of Subqueries</h2>

<p>We typically distinguish two types of subqueries: <em>correlated</em> and <em>non-correlated</em>.</p>

<p>A <strong>correlated</strong> subquery contains values that depend on the main query. This means that the result of the subquery depends on which row is being evaluated in the main query.</p>

<p>A<strong> non-correlated</strong> subquery does <em>not</em> depend on values from the main query. It executes independently, and returns the same set of results for all entries.</p>

<p>As you can see, there's no difference in the syntax, it's just a difference in terminology and usage that I wanted to point out. When writing a subquery, simply know whether it should be correlated or not. Because, if the subquery depends on the main query, if one of them has a mistake or gives an error, the whole query blows up.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- The previous example was a non-correlated subquery. This one is correlated. It selects all users with more points than the average number of points, *depending* on their level.

SELECT * FROM users AS u
	WHERE points >= 
		(SELECT AVG(points) 
		 FROM users 
		 WHERE level = u.level)
</pre>
