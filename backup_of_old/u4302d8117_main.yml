  title: "[CSS3] Positioning"
  post: "<p>We've already seen how to, to some extent, position elements using their display and margins. But what if we want a header fixed to the top? Or move an element on hover? That's when the <code>position</code> attribute comes in handy. There's four values it can take on, and they are all very important. Once you have set the type of positioning you want, you can use the <code>left</code>, <code>top</code>, <code>right</code> and <code>bottom</code> properties to specify the offset at each side.</p> 

<h2>Static</h2>

<p>The default positioning. Nothing special is done, and the element is not affected by the positional properties (left, top, right and bottom). If you want something to be positioned the regular way---which is often the case---you don't have to set this; you can just omit the position property.</p>

<pre data-lang="css">
p {
	position:static;
}
</pre>

<h2>Relative</h2>

<p>The element is positioned relative to its original, normal position. This means that it leaves a gap of white space at the place it originally was, one that is not filled by other elements. This might seem unwanted, but it would quickly become a mess if every element would try to slip into other element's spots.</p>

<pre data-lang="css">
p span {
	position:relative;
}
</pre>

<h2>Absolute</h2>

<p>An absolutely positioned element solves the gap problem. Its dimensions are completely removed from the page, and the element can be placed anywhere. The positional properties determine the offset from the <em>nearest positioned ancestor</em>. This simply means that it looks at the parent elements, and checks if they have their position set to anything else than static. If that is not the case, the element is positioned with respect to the document body, and moves along with page scrolling</p>

<pre data-lang="css">
span.absolutePos {
	position:absolute;
}
</pre>

<p>It's often used for pinning an element to the bottom or top of its parent container, in which case you shouldn't forget to also give that parent element a positional value.</p>

<h2>Fixed</h2>

<p>A fixed element is always positioned relatively to the viewport ( = browser window), which means that it always keeps the same position, even when the user scrolls. Just as an absolutely positioned element, it doesn't leave a gap.</p>

<pre data-lang="css">
#fixedHeader {
	position:fixed;
}
</pre>

<h2>Overlapping Elements</h2>

<p>With fancy new positions comes responsibility. Elements can start to overlap and get in the way, and you need to decide which one is displayed on top. This is done with the <code>z-index</code> property, which takes any number as a value. CSS automatically assigns these numbers to the elements, increasing it towards the end of the style sheet. But you can override it any time you want.</p>

<pre data-lang="css">
#frontPopup {
	z-index:10000;
}
</pre>"
