  title: "The Complete PHP Guide"
  post: "<p>PHP never expected to become this big, but nowadays the language is present in nearly every top 10 list of programming languages. Anybody who wants to create dynamic websites (or <em>web apps</em>) will at some point require some of PHP's magic. After you've learned the ins and outs of HTML and CSS, and perhaps JavaScript, it's usually time to learn about PHP. Fortunately, the language is easy to learn.</p>

<p>Whereas HTML stood for HyperText Markup Language, <strong>PHP</strong> is a recursive acronym for <em>PHP: Hypertext Preprocessor</em>. As the name suggests, it is executed before the HTML is loaded---it pre-processes the HTML.</p>

<p>This means that it's executed on the <em>server</em>, and not within the user's browser. Such a language is called a <em>server-side language</em>, and has the obvious advantage that it can interact with data on the server. The typical use case for PHP is, therefore, to load data from a server, or upload data to it. This data can be blog posts, files, user login information, comments---anything you want.</p>

<img src="media/PHPOverview.png" />

<p>However simple or complex, however large or small, PHP will probably be able to do the job for you. This guide will teach you the core fundamentals of the language in a way that's as general as possible, so that you can apply it to anything, not just specific examples. Nevertheless, PHP can't do it all on its own, and you'll probably need to learn about <em>SQL</em> as well at some point. This is not a bad thing; SQL is another language that is crucial to the world wide web, and it helps a lot if you can use it.</p>

<p>Ultimately, when you've become all excited and want to know more, you can keep reading and move towards the <strong><em>Advanced PHP Tutorial</em></strong>. It's up to you how far you take it. (But I hope you take it very far; the more you know, the better and more secure your code.) Either way, have fun!</p>

