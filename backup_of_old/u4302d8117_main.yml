  title: "[Design] Symmetry"
  post: "<p>The strongest principle of graphic design is <em>balance</em>, which means that the strongest visual property of any element or design is <em>symmetry</em>. On the other hand, there's balance achieved through other properties---such as colour or weight---which we call <em>asymmetry</em>. Both have their advantages and disadvantages, and I'll try to help you choose which one to use for your project in this chapter.</p>

<p>I have to remind you, though, that symmetry or asymmetry can be at many places; it can be within an element, between multiple elements or areas of a design, or across a complete design.</p>

<h2>Symmetry</h2>

<p>Symmetry can be found everywhere in nature, and is inherently balanced and harmonious. Symmetric objects are easy to see and identify, because they are simpler to understand, and are automatically perceived as groups (as seen with the <em>Gestalt principles</em>). They are typically seen as figure, and not ground, which allows them to get more attention and be more memorable. Symmetry of (positive) shapes also has the additional effect that the negative space is symmetric as well.</p>

<p>This makes them seem like the ideal candidate for every design, but symmetrical designs are also often static, stationary, formal, or even dull.</p>

<p><img src="media/DesignSymmetryOverview.png" /></p>

<h2>Types of Symmetry</h2>

<p>Three types of symmetry can be distinguished:</p>

<ul>
	<li><strong>Reflection:</strong> Mirroring an element along a <em>mirror line</em>. This could be a central axis, essentially flipping the element, or it could be a line somewhere else. This mirror line can best be horizontal or vertical, but diagonal mirror lines are not unheard of.</li>
	<li><strong>Rotation:</strong> Rotating elements around a common centre point. Again, this can be the centre of the element itself, or some point way outside of it. Any angle and frequency can be used, but regular intervals and a medium angle often work best. Small angles would seem like you made a mistake, while irregular intervals kind of destroys the symmetry.</li>
	<li><strong>Translation:</strong> Locating an equivalent element at another position within the design; a symmetry occurs between two elements, but it's not a reflection, because both elements are oriented the same way.</li>
</ul>

<p><img src="media/DesignSymmetryTypes.png" /></p>

<p>Reflection along a diagonal line and rotation are perhaps the most adventurous and playful, while regular reflection or translation is a little more formal and ordinary.</p>

<p>Symmetry is an especially helpful tool in creating patterns. By copying one or two elements, yet performing a symmetry on them, beautiful patterns automatically start to emerge.</p>

<h2>Asymmetry</h2>

<p>Theoretically, asymmetry is everything that's not symmetry. But, that means total chaos and cluttered design is also included in the definition, which is never what we want. Instead, we want to focus on asymmetrical balance (<em>informal balance</em>), the opposite of symmetry. Instead of balancing elements with the same element, only reflected/rotated/translated, we balance elements with other things. This could be anything; balancing a colour with its complementary colour, balancing an area of heavy weight with areas containing lots of space, balancing lots of sharp shapes with soft, organic shapes, and so on.</p>

<p>Asymmetry fixes all the bad things about symmetry, as it's inherently active, informal, dynamic, and organic. It's a non-systematic and more creative way to achieve balance. Now asymmetry seems like the best thing to do with any design, but there's a big disadvantage: it's much more complex and difficult to achieve. When an asymmetrical composition is disturbingly <em>off</em> balance, the result is automatically jarring and disorienting. That's why it's recommended to start with a little symmetry (such as a grid), and then try to transform parts of the design to asymmetry.</p>

<p><img src="media/DesignSymmetryAsymmetry.png" /></p>

<p>Think of it this way: nature mostly consists of symmetry, but there's also something going on called "handedness". We, humans, have symmetrical bodies, yet strongly prefer using one hand over the other. Symmetry makes everyone a little beautiful, handedness makes everyone a little special and unique.</p>

<h2>Types of Asymmetry</h2>

<p>There aren't really any clear-cut types of asymmetry you can employ. The whole idea is that you find your most important, big, dominant element, and then balance or contrast it with lots of smaller, lighter elements.</p>

<p>The process is best visualized as a literal balance scale. Place your focal point or biggest part of the design on one end, and see what amount and what type of elements you need on the other end to balance it out. You could assign a high value to a red element, for example, and low values to blue and purple ones (as they are cooler colours). Similarly, you could assign higher values to sharp shapes than to organic shapes, as the first attracts attention more. Again, contrast is key here.</p>

<p><img src="media/DesignSymmetryBalancingScales.png" /></p>

<p>To make the concept more clear, I want to introduce a very effective and popular compositional principle that relies on asymmetry; the <strong>rule of thirds</strong>.</p>

<p>By dividing an area into 9 equal blocks, by drawing three horizontal and three vertical lines, you essentially get 4 intersections around the centre. If you place your dominant element on one of these intersections, you can balance it out by placing contrasting elements (<em>counterpoints</em>) at the opposite intersection.</p>

<p><img src="media/DesignSymmetryRuleOfThirds.png" /></p>

<p>Of course, this only works if your dominant element isn't too big or strong; if that's the case, centre it and go for more symmetry.</p>
"
