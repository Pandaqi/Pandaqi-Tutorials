  id: 456
  title: "[SQL] Deleting"
  post: "<p>Last but not least, instead of updating something, you might just want to delete it altogether. This can be useful if entries are not needed anymore; for example, when a user closes her account on a website, or if you want to automatically remove obsolete data that's more than 5 years old. Again, a distinction has to be made between multiple types of deletion: deleting a <em>database</em>, deleting a <em>table</em>, and deleting an <em>entry</em>.</p>

<h2>Deleting Databases</h2>

<p>To delete a complete database, use</p>

<code class="longsyntax">DROP DATABASE <em>someDatabaseName</em>;</code>

<p>I must strongly urge you to always make sure you don't create a program that might accidentally remove something, or that might allow users to remove something. SQL doesn't send you a warning message to confirm if you really want to delete the database---once you've issued the command, the database is gone.</p>

<h2>Deleting Tables</h2>

<p>To delete a table, use</p>

<code class="longsyntax">DROP TABLE <em>someTableName</em>;</code>

<h2>Deleting Entries</h2>

<p>To delete one or multiple entries, use</p>

<code class="longsyntax">DELETE FROM <em>someTableName</em> WHERE <em>condition</em>;</code>

<p>Again, do not forget to include the <code>WHERE</code> clause, or all entries within the table will be deleted. Always make sure you have the proper condition for deleting an entry. This mostly means that the condition should not return true in unexpected cases---make sure every entry has something that makes it unique, so you don't accidentally remove more rows than you intended.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Juan's cover has been compromised, and his secret spy name leaked, so he needs to remove all traces of him on the interwebs
DELETE FROM accounts WHERE (id = 3 && secret_spy_name = "Juan");
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">secret_spy_name</td><td>password</td></tr>
		<tr><td>1</td><td>Panda</td><td>whatislovebabydonthurtme</td></tr>
		<tr><td>2</td><td>Ginty</td><td>pikapika</td></tr>
		<tr><td>4</td><td>GandalfTheGr</td><td>flyyoufools</td></tr>
	</table>
</div>
</div>

<h2>Truncation</h2>

<p>If you want to remove all entries, however, there's a quicker and better way. Erasing all the data within a table, but <em>not</em> erasing the table itself, is called <strong>truncating</strong>. The syntax is</p>

<code class="longsyntax">TRUNCATE TABLE <em>someTableName</em>;</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Oh boy, our enemies tortured Juan to find out the names of his comrads, and he gave in to the pressure! We need to remove all traces of all spies.
TRUNCATE TABLE accounts;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">secret_spy_name</td><td>password</td></tr>
		<tr><td colspan="3">No entries.</td></tr>
	</table>
</div>
</div>
"
