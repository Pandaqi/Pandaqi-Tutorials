  id: 254
  title: "[JavaScript] Objects & Symbols"
  post: "<p>We've already discussed objects in great detail, but not so long ago two new concepts were introduced which I would like to talk about.</p> 

<h2>Immutable Objects</h2>

<p>Sometimes, you want to prevent the user (or yourself) from editing an object once it has been created. You can, to some extent, do this with <strong>immutable objects</strong>, which has two implementations:</p>

<ul>
	<li><strong>Frozen Objects: </strong>You can't add/remove properties, nor change any existing properties, unless they are objects.</li>
	<li><strong>Sealed Objects:</strong> You can't add/remove properties, but you <em>can</em> edit existing properties</li>
</ul>

<p>To freeze an object, use <code>Object.freeze(<em>obj</em>)</code>. You can check if an object is frozen with <code>Object.isFrozen(<em>obj</em>)</code>.</p>

<p>To seal an object, use <code>Object.seal(<em>obj</em>)</code>. You can check if an object is sealed with <code>Object.isSealed(<em>obj</em>)</code>.</p>

<pre data-lang="javascript">
var obj = {a:0, b:1 };
Object.freeze(obj);
obj.c = 2;
console.log(obj); //Prints {a:0, b:1}
</pre>

<h2>Symbols</h2>

<p>A special type of immutable data, is a <strong>symbol</strong>, which is actually its own data type and part of the <em>primitives</em>. Once you create a symbol, it is unique, even if you create a new one with the same description. Symbols in itself have no function and can't be altered after creation, but you can use them as a property for an object. Now, because symbols are unique, the <em>only way</em> to access that particular property is if you have a reference to the original symbol. You <strong>can't</strong> find the property by means of <code>hasOwnProperty()</code> or looping through the object. This, of course, is mainly useful for security reasons.</p>

<p>To create a symbol, use <code>Symbol("<em>description</em>")</code>. The description is optional.</p>

<pre data-lang="javascript">
var obj = {};
var sym = Symbol("desc");
var sym2 = Symbol("desc");
obj[sym] = "Yes!";
console.log(obj[sym2]); //Prints undefined
console.log(obj[sym]); //Prints "Yes!"
</pre>
<p>NOTE: Do <em>not</em> type the keyword <code>new</code> in front of a symbol declaration. Symbols are not Objects.</p>
"
