  title: "[Hygiene] Shaving"
  post: "<p>And last but not least, having a certain type of beard (or no beard) makes a huge difference in your appearance. It seems like it's more of a looking-good thing than actually about personal hygiene, but that's not true. While the style of beard you choose is all about how you look, not grooming it will make it the perfect place for harmful bacteria to live and grow in.</p> 

