<h2>Examples for the Confused</h2>

<p>Let me illustrate some more subquery magic, in case you're still not convinced of their importance, or it's still too abstract and complex for you.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Some hackers thought it would be fun to point out the bad players in our game, so they changed the bad user's names into NOOB.
UPDATE users SET username = 'NOOB' WHERE points <= (SELECT AVG(points) FROM users)
