  title: "The Guide to SASS"
  post: "<p>With CSS you can already do amazing things, but some crucial features are missing. Have you ever typed the same values for something ten times in a row, and wished you could have just saved it once in a variable? Have you ever wished you could take an existing value and dynamically add 10 pixels to it? Well, all of that (and more) can be done with <strong>SASS</strong>.</p>

<p>SASS stands for <em>Syntactically Awesome Style Sheets</em>, and it's a so-called<em> CSS pre-processor</em>. This simply means that you can write something in SASS-syntax, and then <em>compile </em>or output the file to regular CSS. This way, you can use very powerful variables and extra functions that SASS provides while you're editing the stylesheet---simplifying your life. Additionally, you can choose how to compile the stylesheet to save space and bandwidth.</p>

<p><img src="media/SASSWorkflowOverview.png" /></p>

<p>So, unless you're a beginner and don't know anything about CSS yet, there's no reason <em>not</em> to learn SASS! It will make your life easier. And more fun. I promise. I really do.</p>

<h2>Table of Contents</h2>

<ol class="toc">
