  id: 258
  title: "[JavaScript] AJAX"
  post: "<p>AJAX stands for Asynchronous Javascript and XML. The last part of this name is quite misleading---you don't need to know anything about XML to make this work. This first part of the name, however, is right on point. Whereas last chapter talked about asynchronous JavaScript mostly within the script itself, AJAX is a way of sending and receiving data <em>without reloading the page</em>.</p> 

<p>Essentially, AJAX works via an object that can connect with the server to get a certain file, and has certain events you can listen for once it has established this connection (or failed to establish one).</p>

<p>To create an AJAX object, use</p>

<p><code class="longsyntax">new XMLHttpRequest()</code></p>

<h2>Opening a Connection</h2>

<p>To open a connection, use the <code>open(<em>method, URL, async</em>)</code> method.</p>

<ul>
	<li><strong>method</strong>: Specifies the type of request; GET or POST. More on that later.</li>
	<li><strong>URL</strong>: The URL we want to establish a link with</li>
	<li><strong>async</strong>: Whether we want this connection to be asynchronous or not. Of course we do, so just always set this to <em>true</em> (or omit it).</li>
</ul>

<pre data-lang="javascript">
var con = new XMLHttpRequest();
con.open("GET","someFile.php",true);
</pre>

<h2>Sending Requests</h2>

<p>Once a connection has been opened, you still need to send a request if you want to get a response. How you should send this request, depends on the method you use.</p>

<p>The <strong>GET</strong> method is faster than POST, and can be used in most cases. To send a request, simply use <code>send()</code>. If you want to send arguments along with the request, add those to your URL.</p>

<pre data-lang="javascript">
var con = new XMLHttpRequest();
//No parameters
con.open("GET","someFile.php",true);
//With parameters
con.open("GET","someFile.php?a=2&b=4",true);

//This stays the same in both cases
con.send();
</pre>

<p>The <strong>POST</strong> method is better if you're sending large amounts of characters, or user input---POST has no size limitations and is more secure. To send a request, use <code>send(<em>string</em>)</code>. In this case, the <em>string</em> contains the arguments you want to send along. If you want to send special data, however, like an HTML form, you need to specify what type of data is coming with the request (before you send it), which is done with a header</p>

<pre data-lang="javascript">
var con = new XMLHttpRequest();
con.open("POST", "someFile.php", true);
con.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

con.send("a=2&b=4");
</pre>

<h2>Receiving Feedback</h2>

<p>As the AJAX object is trying to get your data, it goes through several stages, which we call <strong>readyStates</strong>. These stages are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Readystate</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>0</code></p>
			</td>
			<td>
			<p>Request not initialized</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>1</code></p>
			</td>
			<td>
			<p>Server connection established</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>2</code></p>
			</td>
			<td>
			<p>Request received</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>3</code></p>
			</td>
			<td>
			<p>Processing request</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>4</code></p>
			</td>
			<td>
			<p>Request finished and response is ready</p>
			</td>
		</tr>
	</tbody>
</table>

<p>To check when such a <em>readyState</em> changes, use the <code>readystatechange</code> event.</p>

<p>Once the request has reached stage 4, it either succeeded or failed. This is saved in the <code>status</code> property, which returns <code>200</code> if everything is fine, and <code>404</code> if the URL could not be found.</p>

<pre data-lang="javascript">
var con = new XMLHttpRequest();
 con.onreadystatechange = function() {
    if (con.readyState == 4 && con.status == 200) {
     //Do stuff, cause connection was successful!
    }
  };
  
con.open("GET", "someFile.php", true);
con.send();
</pre>

<h2>Receiving Data</h2>

<p>And now, the big moment, we can do something with the received data! The <code>responseText</code> property holds everything that was on the page we requested. Even if the request didn't turn out fine, we can hope for a sensible (error) message.</p>

<pre data-lang="javascript">
var con = new XMLHttpRequest();
 con.onreadystatechange = function() {
    if (con.readyState == 4 && con.status == 200) {
     	console.log(con.responseText); //Prints whatever was sent back by the server
    }
  };
</pre>

<p>NOTE: Optionally, we can send back XML data and receive (and parse) it with the <code>responseXML</code> property---hence the <em>XML</em> in AJAX.</p>

<h2>Now with Promises</h2>

<p>To demonstrate the power of promises again, I just want to show you how the whole AJAX handler code could also be written using a promise.</p>

<pre data-lang="javascript">
function getURL(url) {
  return new Promise(function(resolve, reject) {
    var req = new XMLHttpRequest();
    req.open('GET', url);

    req.onload = function() {
      if (req.status == 200) {
        resolve(req.response);
      } else {
        reject(Error(req.statusText));
      }
    };

    // Handle network errors
    req.onerror = function() {
      reject(Error("Network Error"));
    };

    // Make the request
    req.send();
  });
}

//Accessing someFile.php asynchronously...
getURL('someFile.php').then(function(response) {
  console.log("Success!", response);
}, function(error) {
  console.error("Failed!", error);
});
</pre>
"
