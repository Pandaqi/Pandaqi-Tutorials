  id: 294
  title: "[LaTeX] Sums, Integrals & More"
  post: "<p>Some mathematical "functions" exist, that have their own special symbol, and aren't written by simply using their (shortened) name. I'm talking about: <strong>fractions</strong>,<strong> binomials</strong>,<strong> (square) roots</strong>, <strong>sums</strong>, <strong>products</strong>, <strong>integrals</strong> and <strong>logic/set operations</strong>.</p> 

<h2>Fractions</h2>

<p>A fraction is created with the command</p>

<p><code class="longsyntax">\\frac{<em>numerator</em>}{<em>denominator</em>}</code></p>

<p>Fractions can be nested within fractions as often as you like, but those nested fractions keep getting smaller and smaller, which is why I don't recommend nesting them too deeply. If you want nested fractions to all stay at the same size, use the <code>\\cfrac{<em>num</em>}{<em>denom</em>}</code> (<em>continued fraction</em>) command.</p>

<p>Alternatively, if you want your fractions displayed with a diagonal slash, you can achieve this effect by means of the <code>xfrac</code> package. After you've included it, use</p>

<p><code class="longsyntax">\\sfrac{<em>numerator</em>}{<em>denominator</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\frac{2}{3} \\text{ or } \\sfrac{2}{3} \\text{ or } x^{\\frac{2}{3}}
\\]
</pre>
<div><img src="media/LatexMathFractions.png" /></div>
</div>

<h2>Binomial</h2>

<p>The command for creating binomials---sometimes also used for column vectors---works similarly:</p>

<p><code class="longsyntax">\\binom{<em>top</em>}{<em>bottom</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\binom{6}{4} = \\frac{6!}{4! \\cdot 2!}
\\]
</pre>
<div><img src="media/LatexMathBinomial.png" /></div>
</div>

<h2>(Square) Roots</h2>

<p>Any type of root can be created with:</p>

<p><code class="longsyntax">\\sqrt[<em>n</em>]{<em>equation</em>}</code></p>

<p>If you leave out the optional parameter, it's a square root. Otherwise, it's the n-th root. The symbol automatically scales with the equation.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\sqrt{a^2 + b^2} \\ \\sqrt[4]{a^2 + b^2}
\\]
</pre>
<div><img src="media/LatexMathSquareRoots.png" /></div>
</div>

<h2>Sums &amp; Products</h2>

<p>The syntax for creating a sum symbol is:</p>

<p><code class="longsyntax">\\sum_{<em>subscript</em>}^{<em>superscript</em>}</code></p>

<p>The syntax for creating a product symbol is:</p>

<p><code class="longsyntax">\\prod_{<em>subscript</em>}{<em>superscript</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\sum_{i=1}^{n} 2i \\not= \\prod_{i=1}^{n} 2i
\\]
</pre>
<div><img src="media/LatexMathSumsProducts.png" /></div>
</div>

<h2>Integrals</h2>

<p>A single integral can be created with</p>

<p><code class="longsyntax">\\int_{<em>subscript</em>}^{<em>superscript</em>}</code></p>

<p>If you want more integrals, you can just place these after each other. But, if you want multiple integrals with a single subscript---for example, a double integral over an area A---you can use the <code>\\iint</code>, <code>\\iiint</code> and <code>\\iiiint</code> commands. These create two, three or four integrals after each other, respectively. For more integrals, you can use <code>\\idotsint</code>, which displays two integral symbols with the familiar dots between them.</p>

<p>For cyclic integrals, you need to include the <code>esint</code> package. The syntax is</p>

<p><code class="longsyntax">\\oint_{<em>subscript</em>}^{<em>superscript</em>}</code></p>

<p>For a double cyclic integral, use <code>\\oiint</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{esint}

\\begin{document}
% Special command to make the differential in roman letters
% Not necessary, but highly recommended
\\newcommand*\\diff{\\mathop{}\\!\\mathrm{d}}

% The actual integrals
\\[
    \\int_{a}^{b} 4x \\diff x \\not= \\idotsint 4x \\diff x
\\]
\\[
    \\oint_{a}^{b} 4x \\diff x \\not= \\oiint 4x \\diff x
\\]
\\end{document}
</pre>
<div><img src="media/LatexMathIntegrals.png" /></div>
</div>

<h2>Logic &amp; Set Operations</h2>

<p>For operations on sets (unions and intersections), use the <code>\\bigcup</code> and <code>\\bigcap</code> commands.</p>

<p>For logical operations (AND and OR), use the <code>\\bigwedge</code> and <code>\\bigvee</code> commands.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    A \\bigcup B = \\left\\{ x \\in \\mathbb{R} \\middle| x \\in A \\bigvee x \\in B \\right\\}
\\]
\\[
    A \\bigcap B = \\left\\{ x \\in \\mathbb{R} \\middle| x \\in A \\bigwedge x \\in B \\right\\}
\\]
</pre>
<div><img src="media/LatexMathLogicSetSymbols.png" /></div>
</div>

<h2>Leftovers</h2>

<p>Besides these, there are 6 other "big" symbols you can use:</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Visual</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bigoplus</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathBIGOPLUS.png" /></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bigotimes</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathBIGOTIMES.png" /></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bigodot</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathBIGODOT.png" /></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bigsqcup</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathBIGSQCUP.png" /></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\biguplus</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathBIGUPLUS.png" /></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\coprod</code></p>
			</td>
			<td>
			<p><img src="media/LatexMathCOPRODUCT.png" /></p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Stacking Subscripts</h2>

<p>If you want multiple subscripts on top of each other under a big symbol, you could use the <code>atop</code> command, but a much better and easier solution is at hand:</p>

<p><code class="longsyntax">\\substack{<em>something</em> \\\\ <em>something</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\sum_{\\substack{ i=1 \\\\ i \\not= j}}^{n} i
\\]
</pre>
<div><img src="media/LatexMathSubStacks.png" /></div>
</div>

<h2>Regular Superscripts</h2>

<p>A problem arises if you try to get the subscript in <em>display style</em>, but want the superscript in regular <em>text style</em>. To solve this, you can set regular (and other) superscripts for big symbols with</p>

<p><code class="longsyntax">\\sideset{<em>left superscripts</em>}{<em>superscript</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
    \\sideset{_a^b}{'}\\sum_{\\substack{ i=1 \\\\ i \\not= j}}^{n} i
\\]
</pre>
<div><img src="media/LatexMathSideSet.png" /></div>
</div>
"
