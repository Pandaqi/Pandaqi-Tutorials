  title: "[JavaScript] Keywords & Arrow Functions"
  post: "<p>The basic course already talked about nearly every keyword there is, but there are still four of them left. I also want to introduce a nifty little feature that actually has to do with typing as little keywords as possible.</p> 

<h2>Keywords</h2>

<p>The <code>debugger</code> keyword stops the execution of JavaScript---so no code beyond that point will run---and opens the browser's debugger (if available).</p>

<pre data-lang="javascript">
console.log("Executed A");
debugger;
console.log("Executed B"); //Won't run.
</pre>

<p>The <code>typeof</code> keyword is used to find the type of a certain value.</p>

<pre data-lang="javascript">
console.log(typeof "Juan"); //Prints string (types are lowercase, and without quotes)
</pre>

<p>The <code>super</code> keyword is used to call functions on an object's <em>parent</em>. It is typically used with classes to call the parent constructor, or a specific method.</p>

<pre data-lang="javascript">
super(arguments); //Calls the parent constructor
super.functionOnParent(arguments);
</pre>

<p>The <code>delete</code> keyword deletes an object's property, an entire object, or an element from an array.</p>

<pre data-lang="javascript">
var obj = {a:0, b:1, c:2};
delete obj.a;
console.log(obj.a); //Prints undefined
</pre>

<p>NOTE: It can't delete values from a variable declared with <code>var</code>, or pre-defined properties such as <code>Math.PI</code></p>

<h2>Arrow Functions</h2>

<p>Very often, you write functions that you simply want to return a certain value, given a few parameters. You could do this with the regular function syntax, but writing that <em>function</em> keyword over and over can become a bit of a bore, and that's why a shorter expression has been invented: the <strong>arrow function</strong>.</p>

<p>The syntax is</p>

<p><code class="longsyntax">(<em>param<sub>1</sub>, &hellip; param<sub>n</sub></em>) => { <em>returnStatements</em> }</code></p>

<p>If you have only a single parameter, you can ditch the parentheses. If you have no parameters, you can just leave that space empty. Likewise, if you have only a single statement, you don't have to use the braces.</p>

<pre data-lang="javascript">
//These are all the same
var x = (a) => { 5*a };
var x = a => {5*a};
var x = a => 5*a;

console.log(x(15)); //Prints 5*15 = 75
</pre>

<p>If you want the arrow function to return an object, you have a problem, because objects are also created using braces. To solve this, parenthesize the statement(s).</p>

<pre data-lang="javascript">
var x = (a,b,c) => ({ firstProp:a, secondProp:b, thirdProp:c });
</pre>
"
