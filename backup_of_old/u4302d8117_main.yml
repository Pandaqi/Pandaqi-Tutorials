  id: 387
  title: "[SASS] Import & Extend"
  post: "<p>With mixins, we've seen how to save a set of declarations in a function with parameters. However, if you don't require parameters, there's an easier way. You can copy <em>all</em> the declarations from inside another selector to somewhere else by using</p>

<code class="longsyntax">@extend selector;</code>

<pre data-lang="scss">
.specialParagraphs {
	color:brown;
	font-size:10px;
}

.specialLinks {
	@extend .specialParagraphs;

	text-decoration:none;
	border-bottom:2px solid brown;
}

/*** OUTPUTS TO ***/
.specialParagraphs {
	color:brown;
	font-size:10px;
}

.specialLinks {
	color:brown;
	font-size:10px;
	text-decoration:none;
	border-bottom:2px solid brown;
}
</pre>

<p>Note, though that this selector needs to be <em>single element</em> (perhaps with pseudo-class or pseudo-element added to it). More complex selectors won't work.</p>

<p>Additionally, SASS provides an extra type of selector called the <em>placeholder selector</em>. It looks like a regular <em>class</em> or <em>id</em> selector, except that the <code>#</code> or <code>.</code> is replaced by a <code>%</code>. These placeholder selectors will be ignored and not rendered, <em>unless</em> they are extended somewhere. This allows you to create styles that you know will only be extended in some stylesheets, and never used directly in your HTML---which saves space and avoids naming collisions.</p>

<pre data-lang="scss">
%specialParagraphs {
	color:brown;
	font-size:10px;
}

.specialLinks {
	@extend %specialParagraphs;

	text-decoration:none;
	border-bottom:2px solid brown;
}

/*** OUTPUTS TO ***/
.specialLinks {
	color:brown;
	font-size:10px;
	text-decoration:none;
	border-bottom:2px solid brown;
}
</pre>

<h2>Importing</h2>

<p>And lastly, we can modularize our CSS even more by splitting it into multiple files. SASS allows us to place snippets of code inside separate files, and then import those into multiple other big files.</p>

<p>Such a snippet is called a <em>partial</em>, and requires the filename to start with an underscore (e.g., <code>_partial.scss</code>).</p>

<p>To import the snippet, we use</p>

<code class="longsyntax">@import 'partial';</code>

<p>The underscore and extension can be left behind; SASS knows what you mean and will figure it out.</p>

<p>CSS already has a native import option, but it has one large drawback; CSS creates another HTTP request for every import. Therefore, it increases server load and page load time. SASS, on the other hand, can put everything in a single file as it compiles. Yay!</p>

<p>NOTE: The special file naming and importing syntax in SASS is, therefore, used to bypass the native importing function.</p>
