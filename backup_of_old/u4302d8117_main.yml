  title: "[SASS] Nesting"
  post: "<p>One of the reasons HTML is so simple and easy to use, is its clear nesting structure---which CSS unfortunately lacks. Again, SASS comes to the rescue!</p>

<p>We can nest selectors inside other selectors, simply by placing them within each other. This way we can create styles for different elements within the same parent element, without having to retype the path to the parent every time.</p>

<code class="longsyntax">selector {
	otherselector {
		<em>styles</em>
	}

	anotherselector {
		<em>styles</em>
	}

	<em>general styles</em>
}</code>

<pre data-lang="scss">
#nav {
	a {
		background-color: lightblue;
	}

	background-color: blue;
}

/*** OUTPUTS TO ***/
#nav {
	background-color: blue;
}

#nav a {
	background-color: lightblue;
}
</pre>

<p>Be aware, though, that overly nested rules create overqualified CSS, unnecessarily increasing file size and complexity. If you don't necessarily need to specify something in a selector, by all means, leave it out. Keep things simple, keep things short.</p>

<h2>Parents</h2>

<p>Sometimes when you're nested, you want to access your parent. For example, if you want to add pseudo-elements or pseudo-classes. This is done with the <code>&amp;</code> symbol.</p>

<pre data-lang="scss">
#nav {
	//Executed when user hovers over #nav element
	&:hover {
		background-color: lightblue;
	}
}
</pre>

<h2>Media Queries</h2>

<p>Media queries work exactly like in regular CSS, but with SASS you can also nest them inside other selectors. This way, you can put media queries close to the element they belong to, and make them more specific.</p>

<pre data-lang="scss">
#nav {
	width:600px;
	margin:auto;

	//Special styles for #nav for certain maximum screen size
	@media screen and (max-width:600px) {
		width:100%;
		margin:0;
	}
}
</pre>
"
