  id: 255
  title: "[JavaScript] Keyed Collections"
  post: "<p>Until now, Objects have been somewhat regarded as the biggest collections within JavaScript. With the latest version, however, the new keyed collections <strong>Maps </strong>and <strong>Sets</strong> have been introduced, along with their siblings <strong>WeakMaps</strong> and <strong>WeakSets</strong></p> 

<h2>Maps</h2>

<p>Maps are used to <em>map</em> values to values. A map can, unlike objects, link any key to any value. They are created using the <code>new Map()</code> constructor.</p>

<pre data-lang="javascript">
var someMap = new Map();
</pre>

<p>To set and get values, use the <code>set(<em>key, value</em>)</code> and <code>get(<em>key</em>)</code> methods. To completely delete a key, use the <code>delete(<em>key</em>)</code> method. To delete all keys at once, use <code>clear()</code>.</p>

<pre data-lang="javascript">
var someMap = new Map();
someMap.set(true,15);
console.log(someMap.get(true)); //Prints 15
someMap.clear();
console.log(someMap); //Prints Map {}, an empty map
</pre>

<p>If you want to check whether a map has a certain key, use the <code>has(<em>key</em>)</code> method. To retrieve the size of the map, use the <code>size</code> property.</p>

<pre data-lang="javascript">
var someMap = new Map();
someMap.set("Juan","Cool Guy");
var x = someMap.has("Juan"); //x is true
x = someMap.size; //x is 1
</pre>

<h2>WeakMaps</h2>

<p>WeakMaps are the same as maps, but with two big differences. Firstly, it can only use Objects as the keys. Secondly, if there is no other reference left in the program to such Object, it is removed from memory, and thus also from the WeakMap.</p>

<pre data-lang="javascript">
var map = new WeakMap();
</pre>

<h2>Sets</h2>

<p>Sets, created with <code>new Set()</code>, are collections of values, much like arrays. What makes them different, is that they have two important properties from sets as defined in mathematics:</p>

<ul>
	<li>Every value may only occur <strong>once</strong></li>
	<li>All values are in no particular order</li>
</ul>

<p>Because of this uniqueness, you can delete elements by <em>value</em> using the <code>delete(<em>value</em>)</code> method. You can add values to the set with the <code>add(<em>value</em>)</code> method. But, because the order isn't defined, you can't access one particular element---you have to loop through them all, in insertion order, to access them. Nevertheless, just like <em>Maps</em>, it also has the <code>has(<em>value</em>)</code> and <code>clear()</code> methods, and the <code>size</code> property.</p>

<pre data-lang="javascript">
var someSet = new Set();
someSet.add(1);
someSet.add(1);
console.log(someSet); //Prints Set {1}

//Or create a set from an array
var someSet = new Set([1,4,5,6,4,5,1]); //someSet is Set {1,4,5,6}
</pre>

<h2>WeakSets</h2>

<p>WeakSets are the same as sets, but with the same two big differences as between <em>Map</em> and <em>WeakMap</em>. If no other reference to an object within the set is present, the object is removed from the program. There is, therefore, <em>no</em> <code>size</code> property.</p>

<pre data-lang="javascript">
var weakSet = new WeakSet();
</pre>

<h2>Iteration</h2>

<p>You must iterate over <em>Maps</em> and <em>Sets</em> using a <code>for &hellip; of</code> loop. This happens in the order of insertion.</p>

<pre data-lang="javascript">
var someSet = new Set([1,4,7,8]);

for(var value of someSet) {
	console.log(value);
}

/* Prints
	1
	4
	7
	8
*/
</pre>

<p>NOTE: The <code>forEach(<em>callback, thisObject</em>)</code> method, which you know from Arrays, is also available for both <em>Maps</em> and <em>Sets</em>.</p>

<p>On top of that, there are three methods that return a list of what's inside such a map or set.</p>

<ul>
	<li>The <code>keys()</code> method returns all <em>keys</em>. For sets, which only collect values, this is the same as the next method.</li>
	<li>The <code>values()</code> method returns all <em>values</em>.</li>
	<li>The <code>entries()</code> method returns all <em>key/value</em> pairs.</li>
</ul>

<p>The lists they return are not Arrays---actually, they are not of a type you've ever seen before. They return <strong>iterators</strong>, which is what next chapter is all about.</p>
"
