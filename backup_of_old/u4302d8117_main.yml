  id: 278
  title: "[LaTeX] Tables II"
  post: "<p>Last chapter was great, and introduced some useful concepts, but we're still stuck with a few tiny disadvantages: tables can't span more than one page, and we're stuck within this rigid, not easily resizable grid system.</p> 

<p>There are multiple ways to solve this, each with different especially convenient use cases.</p>

<h2>Tabbing</h2>

<p>The <code>tabbing</code> environment provides an alternative way to align text in columns. With special, short <strong>tabbing commands</strong>, you can set tab stops any way and at any moment you like. Then, you can use these to align text against one tab stop or the other. These tabbing commands are:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Tabbing Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\=</code></p>
			</td>
			<td>
			<p>Set tab stop</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\></code></p>
			</td>
			<td>
			<p>Advance to next tab stop</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\<</code></p>
			</td>
			<td>
			<p>Return to previous tab stop</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\+</code></p>
			</td>
			<td>
			<p>Indent---move margin right</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\-</code></p>
			</td>
			<td>
			<p>Unindent---move margin left</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\'</code></p>
			</td>
			<td>
			<p>Pushes everything you've typed in the current column to the right edge of the previous column</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\`</code></p>
			</td>
			<td>
			<p>Pushes all text that follows it in the same row, to the right margin of the tabbing environment.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\\\</code></p>
			</td>
			<td>
			<p>Starts a new row</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\kill</code></p>
			</td>
			<td>
			<p>Ignores preceding text. Is used to set tab stops without setting text.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{tabbing}
    Column 1 \\= Column 2 \\= Column 3 \\= Column 4 \\\\
    Lorem \\> Lorem \\> Lorem \\> Lorem \\\\
    Lorem Ipsum \\> \\> Lorem Ipsum \\\\
    Column 1 \\= Column 2 \\= Column 3 \\kill \\\\
    Lorem Ipsum \\> \\> Lorem Ipsum
\\end{tabbing}
</pre>
<div><img src="media/LatexTabbingEnvironment.png" /></div>
</div>

<p>Because the <code>\\=</code>, <code>\\'</code> and <code>\\`</code> commands are normally used to produce accents, within a tabbing environment this can be done with <code>\\a=</code>, <code>\\a'</code> and <code>\\a`</code>, respectively.</p>

<p>Tabbing environments can be split among multiple pages, and you can easily decide on different widths for your table cells.</p>

<h2>The tabularx Environment</h2>

<p>The <code>tabularx</code> package provides the <strong>tabularx</strong> environment, which has one extra type of column: <code>X</code>. This column type will grow wide enough to fit its content, and then fill with white space to give your table the width you want. This greatly simplifies the table creation process, as it allows you to create tables the exact size you want, while the cells grow naturally with it.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{tabularx}

\\begin{document}
\\begin{tabularx}{\\textwidth}{l | X | r}
    Column 1 & Column 2 & Column 3 \\\\
    Column 1 & Column 2 & Column 3
\\end{tabularx}
\\end{document}
</pre>
<div><img src="media/LatexTabularX.png" /></div>
</div>

<h2>Longtables</h2>

<p>The automatically supported <code>longtable</code> environment allows a table to span multiple pages. It, however, doesn't support the stretching <code>X</code> columns. To solve this, use the package <code>longtabu</code>. The syntax for creating tables this way is</p>

<p><code class="longsyntax">\\begin{tabu} to <em>dimensions</em></code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{longtable}
\\usepackage{tabu}

\\begin{document}
\\begin{longtabu} to \\textwidth {l | X | r}
    Column 1 & Column 2 & Column 3 \\\\
    Column 1 & Column 2 & Column 3
\\end{longtabu}
\\end{document}
</pre>
<div><img src="media/LatexTabularX.png" /></div>
</div>

<h2>The table Environment</h2>

<p>You might be wondering: <em>why isn't the default environment called table, instead of tabular?</em></p>

<p>Well, that's because the <code>tabular</code> environment is only the actual table contents, while the <code>table</code> environment is a container that allows you to add things to the table that have to do with the document. For example, think of captions, labels, footnotes, setting a different alignment or different position. The syntax is</p>

<p><code class="longsyntax">\\begin{table}[<em>position</em>]
	<em>table body</em>
	\\caption{<em>table title</em>}
\\end{table}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{table}[h]
    \\centering
    \\begin{tabular}{l | l | l}
        Cell 1 & Cell 2 & Cell 3 \\\\
        Cell 1 & Cell 2 & Cell 3
    \\end{tabular}
    \\caption{What a nice table this is.}
\\end{table}
</pre>
<div><img src="media/LatexTableEnvironment.png" /></div>
</div>

<p>Here, the <em>position</em> can take the same arguments as the <code>tabular</code> environment.</p>

<p>NOTE: There is a star variation, which will put the table in single-column mode if your document is in multi-column mode.</p>
"
