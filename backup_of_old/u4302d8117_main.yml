  id: 441
  title: "[PHP] Forms & Dynamic Pages"
  post: "<p>The only way to let the user send data to a server (such as login information or a search query) is by using forms. Sometimes these forms may be disguised as something else---such as a zone where you can drop files to upload them---but in the end they will always work like a form.</p>

<p>And if you remember from learning HTML, forms have two methods for sending data: <code>GET</code> and <code>POST</code>. (You can set this on a form by setting the <code>method="GET"</code> or <code>method="POST"</code> attribute.)</p>

<p>Both methods are a way of sending extra data towards a file you're requesting from the server---basically, it's a way to use <em>cross-file variables</em>. For example, when I login with my username and password, I am sending the input as two variables towards another page that checks whether they are correct and then logs me in. Both methods have their advantages and disadvantages, and you'll typically use them in different situations.</p>

<img src="media/PHPGETvsPOST.png" />

<h2>$_GET</h2>

<p>You've probably come across URLs that look something like</p>

<p style="margin-left:36.0pt;"><em>file.php?id=blabla&amp;name=vlavla</em></p>

<p>Even though it may look odd, there's nothing wrong about it. The question mark behind the file name ( <code>?</code> ) signals PHP that there's some variables to come. Each variable is passed using <code>name=value</code>, and every subsequent variable definition separated by an ampersand ( <code>&amp;</code> ).</p>

<p>This way, we can pass as many values as we want to another file. The great thing is, though, that this is just a URL you can access. So, we can let a form pass that data for us, or we can just provide links to URLs with the variables attached.</p>

<p>For example, we could create an anchor tag with the <code>href</code> attribute set to <code>"file.php?id=blabla"</code>, to create a link that automatically goes to the file <em>file.php</em> and passes along the <em>blabla</em> value.</p>

<p>The <code>$_GET</code> superglobal works by "getting" these variables from the URL. To do so, simply use</p>

<code class="longsyntax">$_GET["variablename"];</code>

<pre data-lang="php">
//Say we're accessing the URL item.php?id=25&name=LEGO

echo $_GET['id'];   //Prints 25
echo $_GET['name']; //Prints LEGO
//Using this information, we can load the information on the right product and display it to the user
</pre>

<p>This method is typically used for dynamic pages. For example, every tutorial on this website is loaded by a single file! All I have to do is pass the right ID to the file using the syntax described above, get the value of that variable from within the file, and use that to load the right information from my database. I don't have to create a separate file for every tutorial. (Which would, frankly, be a very, very bad thing to do.)</p>

<p>NOTE: The reason you're not seeing any of this in your browser bar is because I'm rewriting my URLs using Mod Rewrite. But that's beyond the scope of this tutorial.</p>

<h2>$_POST</h2>

<p>Alternatively, you can pass variables to a file without making the URLs look ridiculous. Additionally, the <em>POST</em> method is safer to use, as users can't see or temper with the data being passed on. This may seem like it's always the better option, but the downside is that you can only use them with forms. Essentially, you can remember that the form "<em>posts</em>" the variables to the other page.</p>

<p><em>How does PHP know which variables to post?</em> PHP posts all variables within a form that have the <code>name</code> attribute set. This means that you can't have colliding names, or PHP wouldn't know which one to send.</p>

<p>To access a cross-file variable using the <code>$_POST</code> superglobal, use</p>

<code class="longsyntax">$_POST["variablename"];</code>

<pre data-lang="php">
//Say we're accessing the URL login.php, with variable username and password posted to it

if($_POST['username'] === "Juan" && $_POST['password'] === "1234") {
	//sign in the user
} else {
	//tell the user the username/password is incorrect
}
</pre>

<h2>A Simple Form</h2>

<p>Here's a simple form to show you how superglobals and HTML come together.</p>

<pre data-lang="php">
//Code from the home page
<form method="POST" action="actionPage.php">
  <input name="usn" type="text" placeholder="username" />
  <input name="pwd" type="text" placeholder="password" />
  <input type="submit" value="Log in!" />
</form>

//Code from actionPage.php
<?php
  $administrators = ["Juan", "Johnny", "Don Juan"];
  $admin_passwords = ["1234", "5678", "90"];

  $username_correct = array_search($_POST['usn'], $administrators);

  //If the username exists...
  if($username_correct != false) {
    //...and the corresponding password is correct as well...
    if($admin_passwords[$username_correct] == $_POST['pwd']) {
      //Log him in!
    }
  }
?>
</pre>

<h2>Some Additional Notes</h2>

<p>Passing data between files can be a tricky business, especially if that data is sensitive. The number one rule to PHP security is to <em>never pass sensitive data using the GET method</em>.</p>

<p>Besides that, however, there are numerous ways that a user can (consciously or not) play with your system by trying to input stuff you didn't expect. If you're going to use the variables in a harmless way, there's no reason to worry much about security.</p>

<p>On the other hand, if you're working with user information or interacting with your server, there's surely going to be hackers trying to get access to your server. And you don't want that.</p>

<p>The first thing you usually want to do is make sure those cross-file variables are actually set, and set to the right type. This is normally done with <code>isset()</code>.</p>

<pre data-lang="php">
//If no username or no password is set
if(!isset($_POST['usn']) || !isset($POST['pwd'])) {
	//return to the homepage with an error
}
</pre>

<p>Then, you could use string operations to cut out any words or characters you don't want. There are better ways, however, and I will explain much more about internet security in the <strong><em>Advanced PHP</em></strong> course.</p>

<p>My last note is about another superglobal I intentionally didn't mention: <code>$_REQUEST</code>. It holds both the <em>GET</em> and <em>POST</em> variables. I don't think you should ever use it, as it's just redundant and unsafe. Nevertheless, I wanted you to know it's out there in case you ever encounter it in the wild.</p>
"
