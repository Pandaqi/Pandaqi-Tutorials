  id: 113
  title: "[Chess] The Board & Starting Position"
  post: "<p><img src="media/ChessBoard&amp;Definitions.png" /></p>

<p>A chess board is a collection of squares, 8 columns and 8 rows. That means <strong>8 x 8</strong> = 64 fields to play on. Do not mistake it for a <em>checkers board</em>---that is 10 by 10.</p> 

<p>The rows are numbered <strong>1</strong> to <strong>8</strong>, and the columns given the letters <strong>a</strong> to <strong>h</strong>. This has no influence at all on a game---it's just for saving a board position or recording a chess match. The columns are usually called <strong>files</strong>.</p>

<p>The squares alternate (both horizontally and vertically) between black and white (or another contrasting colour combination), which is known as the <em>checkers pattern</em>. Not only does this help distinguish the individual squares, it can also play a huge role in your tactics---it's useful to know what colour of squares a piece can and cannot reach.</p>

<p>In the image, the starting position for black and white is shown. This is the setup at the start of every game. To remember the order of the queen and king, know this: the <em>queen</em> always starts on a field with the <em>same colour</em> as itself. So white queen on white square, black queen on black square.</p>

<p>When you get into (advanced) tactics, it's useful to know the different parts of a board:</p>

<ul>
	<li><strong>Queenside: </strong>the four columns at the side where the queen starts the game.</li>
	<li><strong>Kingside:</strong> the four columns at the side where the king starts the game.</li>
	<li><strong>Backline: </strong>the last row of the board, where the kings start. Sometimes also used for the last two rows of the board.</li>
	<li><strong>Centre </strong>(or center): the middle rows of the board, numbers 3 to 6. The four squares in the centre of the whole board are generally regarded as the most important ones in the whole game. You want to control them, and never let go.</li>
</ul>

<p><em>What are they useful for then?</em> There's a lot of space on a board, and you only have limited pieces. Therefore, it's good to make a decision and either make your <em>queenside</em> very strong, or your<em> kingside</em>. On top of that, pieces at the backline are usually very safe (behind an army of pawns and other pieces), and pieces at the centre have the most attacking options!</p>

<h2>Stages of a Game</h2>

<p>A distinction is made between three parts:</p>

<ul>
	<li><strong>Opening:</strong> White starts. Both players are building their defence, making room for pieces, setting up solid structures. Maybe they will attack a pawn or threaten a piece every now and then, but nothing big. A lot of standard openings are known by professional chess players, and it usually depends on the opponent what they choose to use.</li>
	<li><strong>Middle game:</strong> Both sides have their basic setup done. This is the longest, and where the most interesting things happen. There are lot of options here; playing defensive, offensive, improving positional play, slowly but steadily moving pawns forward, etcetera.</li>
	<li><strong>End game:</strong> A lot of pieces have been removed, and the defensive structures destroyed. Both players are left with a handful of pieces, and one of them usually has a clear advantage (more pieces, a better position, etcetera). If that player is smart, he wins the game in maybe ten or twenty moves. If he isn't smart, or he is too careful, the opponent may turn the odds by a very good move (which is possible, because the game is so open).</li>
</ul>

<p>Now it's finally time to get to know all the pieces and their capabilities!</p>
"
