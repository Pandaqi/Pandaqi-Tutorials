  id: 329
  title: "[Canvas] Composites"
  post: "<p>Though the title of the chapter may be daunting, composites are a simple concept. A composite is a shape consisting of two shapes. In other words, they determine what happens when two shapes are composed together. There are four main topics: <strong>shadows</strong>, <strong>clipping</strong>, <strong>global alpha</strong> and <strong>global operations</strong>.</p> 

<h2>Shadows</h2>

<p>Drop shadows are very popular, and can be used to add a sense of depth or detail. As always, the canvas doesn't distinguish between different objects, which means you need to set the shadow properties before calling <code>fill()</code>. Four properties regarding shadows can be set:</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Syntax</p>
			</td>
			<td>
			<p>Possible Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>shadowColor</code></p>
			</td>
			<td>
			<p>Any colour</p>
			</td>
			<td>
			<p>The colour of the shadow</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>shadowBlur</code></p>
			</td>
			<td>
			<p>Positive number</p>
			</td>
			<td>
			<p>How blurred the shadow is. A lower value means a sharper shadow.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>shadowOffsetX</code></p>
			</td>
			<td>
			<p>Number</p>
			</td>
			<td>
			<p>Shadow offset in x-direction relative to top-left corner of shape</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>shadowOffsetY</code></p>
			</td>
			<td>
			<p>Number</p>
			</td>
			<td>
			<p>Shadow offset in y-direction relative to top-left corner of shape</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Remember that, just like any other property, these stay in effect until you reset them or restore a canvas state.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.rect(10, 10, 50, 50);

ctx.shadowColor = '#999';
ctx.shadowBlur = 15;
ctx.shadowOffsetX = 10;
ctx.shadowOffsetY = 10;

ctx.fillStyle = 'red';
ctx.fill();
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Clipping</h2>

<p>Clipping means showing only that part of a shape that's inside another shape. To turn everything that's inside the canvas at that certain moment into a clip path, use the <code>clip()</code> method. Now, everything you draw afterwards will be clipped to that path, and only the parts inside the clip path displayed. However, you probably don't want everything to be clipped, which is why it's wise to save the state of the canvas before calling the <code>clip()</code> method, and restoring the previous state when you're done.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
//Save original state of canvas
ctx.save();

//Set clip path to a circle (the path itself is not displayed)
ctx.arc(50,50,30,0,2*Math.PI,false);
ctx.clip();

//Draw a rectangle that will automatically be clipped
ctx.fillRect(30,30,50,50);

//Restore original canvas state to get us out of the clipping path
ctx.restore();
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Global Alpha</h2>

<p>You can set certain shapes to an alpha level other than 1 (fully opaque), simply by assigning it a transparent fill colour. But, you can also set the whole canvas to a certain opacity level, and everything you draw afterwards will have that alpha. To do so, set the <code>globalAlpha</code> property to a value between 0 and 1.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.globalAlpha = 0.5;

ctx.fillRect(10,10,40,40);

ctx.arc(50,50,40,0,2*Math.PI,false);
ctx.fill();
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Global Operations</h2>

<p>Like the global alpha, we can set a global composite operation to be applied to everything from there on. Not surprisingly, the property to change is <code>globalCompositeOperation</code>. Lots of values for operations are available, which this image will demonstrate:</p>

<img src="media/CanvasGlobalCompositeOperations.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.globalCompositeOperation = 'xor';

ctx.fillRect(10,10,40,40);
ctx.fillRect(40,10,40,40);
ctx.fillRect(25,30,40,40);
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.rect(10, 10, 50, 50);

ctx.shadowColor = '#999';
ctx.shadowBlur = 15;
ctx.shadowOffsetX = 10;
ctx.shadowOffsetY = 10;

ctx.fillStyle = 'red';
ctx.fill();

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

ctx.save();
ctx.arc(50,50,30,0,2*Math.PI,false);
ctx.clip();
ctx.fillRect(30,30,50,50);
ctx.restore();

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

ctx.globalAlpha = 0.5;
ctx.fillRect(10,10,40,40);
ctx.arc(50,50,40,0,2*Math.PI,false);
ctx.fill();

canvas = document.getElementById('myCanvas4');
ctx = canvas.getContext('2d');

ctx.globalCompositeOperation = 'xor';
ctx.fillRect(10,10,40,40);
ctx.fillRect(40,10,40,40);
ctx.fillRect(25,30,40,40);
</script>
"
