  id: 313
  title: "[SVG] Gradients"
  post: "<p>If you know about CSS, you probably already know a lot about gradients, so let me just give you a quick overview here.</p> 

<p>Gradients fill a shape with an uneven colour---this could be just multiple colours or a pattern, but people usually stick to a gradually changing colour. For these, we need to set a gradient direction and size in its main element, and we need to set so-called <strong>colour stops</strong> within it. These colour stops are just places within the gradient where the colour changes---the previous colour stops there, and a new one begins.</p>

<p>Gradients are defined within the <code><defs></code> element, and applied to an element with <code><attr>fill</attr>="url(#<em>gradientName</em>)"</code>.</p>

<h2>Colour Stops</h2>

<p>A single colour stop is set with the syntax</p>

<p><code class="longsyntax"><stop stop-color="<em>color</em>" stop-opacity="<em>opacity</em>" offset="<em>position</em>" /></code></p>

<p>The first two attributes determine the colour, while the third is a percentage that represents the spot at which to change into this colour. It is a percentage, where <code>0%</code> is the start point of the gradient, and <code>100%</code> the end point.</p>

<h2>Linear vs Radial</h2>

<p>A gradient can start at one edge of the shape, and extend in a direct line to the opposite edge. This is a <strong>linear gradient</strong>.</p>

<p>But, we can also start at some point within the shape, and extend in all directions to make a circle or ellipse. This is a <strong>radial gradient</strong>.</p>

<p>For <em>linear gradients</em>, the syntax is:</p>

<p><code class="longsyntax"><linearGradient x1="<em>val</em>" y1="<em>val</em>" x2="<em>val</em>" y2="<em>val</em>" spreadMethod="<em>method</em>">
	<em>&hellip; colour stops &hellip;</em>
</linearGradient></code></p>

<p>Here, the point <code>(x1, y1)</code> is the starting point, and <code>(x2, y2)</code> the end point. If one of these points is not at the edge of the gradient, this means there's still some space left to fill within the shape. The <code>spreadMethod</code> attribute takes care of that, which has three possible values:</p>

<ul>
	<li><code>pad</code>: the first and last colour step are extended towards the edges of the shape</li>
	<li><code>repeat</code>: the whole gradient is repeated as often as it takes to fill the shape</li>
	<li><code>reflect</code>: the gradient is repeated, but mirrored/reflected every time it does so</li>
</ul>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <linearGradient id="linGrad" x1="0%" y1="0%" x2="100%" y2="100%" spreadMethod="pad">
            <stop stop-color="red" offset="0%" />
            <stop stop-color="orange" offset="100%" />
        </linearGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#linGrad)"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <linearGradient id="linGrad" x1="0%" y1="0%" x2="100%" y2="100%" spreadMethod="pad">
            <stop stop-color="red" offset="0%" />
            <stop stop-color="orange" offset="100%" />
        </linearGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#linGrad)"/>
</svg>
</div>
</div>

<p>For <em>radial gradients</em>, the syntax is:</p>

<p><code class="longsyntax"><radialGradient cx="<em>val</em>" cy="<em>val</em>" fx="<em>val</em>" fy="<em>val</em>" r="<em>val</em>" spreadMethod="<em>method</em>">
	<em>&hellip; colour stops &hellip;</em>
</radialGradient></code></p>

<p>The coordinate (<code>cx</code>, <code>cy</code>) is the centre point of the gradient, or where it is placed. But, (<code>fx</code>,<code> fy</code>) is the focal point, which means the point at which the first colour stop starts. The <code>r</code> attribute sets the radius or size of the gradient.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <radialGradient id="radGrad" cx="50%" cy="50%" fx="20%" fy="20%" spreadMethod="pad">
            <stop stop-color="red" offset="0%" />
            <stop stop-color="orange" offset="100%" />
        </radialGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#radGrad)"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <radialGradient id="radGrad" cx="50%" cy="50%" fx="20%" fy="20%" spreadMethod="pad">
            <stop stop-color="red" offset="0%" />
            <stop stop-color="orange" offset="100%" />
        </radialGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#radGrad)"/>
</svg>
</div>
</div>

<h2>Patterns</h2>

<p>Another way of customizing the <em>fill</em> of an object is by using patterns. A pattern is simply a group of shapes, which, when used on a shape, tile across the full width and height of the shape. For example, if wanted a dotted fill for an object, we'd create a pattern consisting of a single (small) circle, which would then automatically fill the whole object with these dots.</p>

<p>A pattern must be created within a <code><defs></code> element, with the following syntax:</p>

<p><code class="longsyntax"><pattern id="<em>name</em>" x="<em>xPos</em>" y="<em>yPos</em>" width="<em>width</em>" height="<em>height</em>">
	<em>&hellip; your shapes &hellip;</em>
</pattern></code></p>

<p>The <code>x</code> and <code>y</code> attributes set where the pattern starts, relative to the shape's top left corner. The <code>width</code> and <code>height</code> attributes set the size of a single tile within the pattern.</p>

<p>To use it on an element, set <code><attr>fill</attr>="url(#<em>name</em>)"</code>. Notice the similarity with other <code>url(#<em>name</em>)</code> syntaxes here, which means you can also put patterns and gradients into another pattern!</p>

<p>One important thing to note here is that if you make a shape larger, the size of each tile stays the same, and more tiles are added to fill the available space.</p>

<p>The <code>patternContentUnits</code> attribute changes this. It has two possible values:</p>

<ul><li><code>userSpaceOnUse</code>: Default, does what I just described.</li>
<li><code>objectBoundingBox</code>: Stretches the tiles instead, to make the pattern fit the object's dimensions exactly.</li>
</ul>

<p>Similarly, the <code>patternUnits</code> attribute is for setting the coordinate system of the pattern. It has two possible values:</p>

<ul><li><code>objectBoundingBox</code>: Default, uses the bounding box of the object.</li>
<li><code>userSpaceOnUse</code>: uses the coordinate system that was in place at the time the pattern was created.</li>
</ul>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <pattern id="myPattern" width="0.25" height="0.25" patternContentUnits="objectBoundingBox">
          <circle cx="0.125" cy="0.125" r="0.1" fill="red" />
        </pattern>
    </defs>
    <rect x="10" y="10" width="120" height="120" fill="url(#myPattern)" stroke="black" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <pattern id="myPattern" width="0.25" height="0.25" patternContentUnits="objectBoundingBox">
        	<circle cx="0.125" cy="0.125" r="0.1" fill="red" />
        </pattern>
    </defs>
    <rect x="10" y="10" width="120" height="120" fill="url(#myPattern)" stroke="black" />
</svg>
</div>
</div>
