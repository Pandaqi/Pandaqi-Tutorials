  title: "[SQL] Joins I"
  post: "<p>All the queries and fancy keywords we've used thus far, were mainly used on single tables. Sure, we learnt how to combine select statements to get much larger data sets from multiple tables. That's only one of many ways, however, to create queries that work with multiple tables. Instead of mixing <em>everything</em> together, it's far more common to only combine data sets on rows that have something in common, or only include extra entries based on a certain condition, and so on.</p>

<p>For working with many entries from many different places, we use <strong>joins</strong>. Many different types of joins exist, and I will explain them from simplest to most complex.</p>

<h2>Cross Join</h2>

<p>The <strong>cross join</strong> simply joins <em>every</em> row from one table, with <em>every </em>row from another table. If you remember anything from mathematics, you might know this as a <em>Cartesian product</em>, commonly denoted with a cross (&times;). Not surprisingly, it's also called the <strong>Cartesian join</strong>.</p>

<p>So, if you have one table with 10 rows and 2 columns, and another with 5 rows and 2 columns, the result will be a data set with 50 rows and 4 columns.</p>

<img src="media/SQLCrossJoin.png" />

<p>To create a cross join, use one of these syntaxes</p>

<code class="longsyntax">SELECT * FROM <em>table1</em>, <em>table2</em>
SELECT * FROM <em>table1</em> CROSS JOIN <em>table2</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Say we're writing a program that randomly combines sentences, just for fun
-- CONCAT simply puts the strings together, don't worry about it for now
SELECT CONCAT(front, back) AS sentence

FROM front_sentences 

CROSS JOIN back_sentences
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>front</td></tr>
		<tr><td>Mike went swimming...</td></tr>
		<tr><td>He borrowed a duck...</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>back</td></tr>
		<tr><td>because he was lonely.</td></tr>
		<tr><td>because it was his mission.</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>sentence</td></tr>
		<tr><td>Mike went swimming...because he was lonely.</td></tr>
		<tr><td>Mike went swimming...because it was his mission.</td></tr>
		<tr><td>He borrowed a duck...because he was lonely.</td></tr>
		<tr><td>He borrowed a duck...because it was his mission.</td></tr>
	</table>
</div>
</div>

<p>Usually, this join is a bit over the top---you'll likely only need a small set of those rows you're selecting. Either way, it's the simplest join there is if you want to play around with joins.</p>

<h2>Inner Join</h2>

<p>An <strong>inner join</strong> is essentially a cross join with conditions added. It doesn't combine <em>all</em> rows, but only rows that fulfil a certain condition. So, it selects a subset of the cross join, or an <em>inner part</em> of the full data set---hence the name.</p>

<img src="media/SQLInnerJoin.png" />

<p>An inner join can be performed <em>implicitly</em>, which means you're playing with rows from multiple tables at the same time and trusting SQL to do the right thing, or <em>explicitly</em>, by using a keyword.</p>

<h3>Implicit</h3>

<p>One powerful feature of SQL, is that we can easily access anything from any table within the database. This is done with the <strong>dot notation</strong>:</p>

<code class="longsyntax"><em>someTable</em>.<em>someColumn</em></code>

<p>We can use this notation to work with data from multiple tables at the same time, without having to explicitly join anything. All we need to do is include a <code>WHERE</code> clause, using the dot notation, that states which rows we should combine.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Combine comments with information about the user
SELECT users.username AS usn, 
       comments.comment AS cmt
FROM users, comments

WHERE usn = comments.user_id
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td></tr>
		<tr><td>1</td><td>Panda</td></tr>
		<tr><td>2</td><td>Ginty</td></tr>
		<tr><td>3</td><td>Juan</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>user_id</td><td>comment</td></tr>
		<tr><td>1</td><td>I like to move it, move it</td></tr>
		<tr><td>3</td><td>This is a test comment.</td></tr>
                <tr><td>4</td><td>Dragons are awesome!</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>usn</td><td>cmt</td></tr>
		<tr><td>Panda</td><td>I like to move it, move it</td></tr>
		<tr><td>Juan</td><td>This is a test comment.</td></tr>
	</table>
</div>
</div>

<p>NOTE: This notation can also be used at any other place within the query, because it isn't really any different from the column names we've been using thus far. It simply selects a column from a foreign table, nothing more, nothing less.</p>

<h3>Explicit</h3>

<p>The alternative syntax for inner joins, which is less flexible but often makes the query more readable, is:</p>

<code class="longsyntax">SELECT __ FROM <em>table1</em>
INNER JOIN <em>table2
</em>ON <em>conditions</em></code>

<p>Note that we must still use the dot notation---it's just that the join itself and the corresponding condition have their own syntax.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- This does exactly the same as the previous example
SELECT users.username AS usn, 
       comments.comment AS cmt
FROM users
INNER JOIN comments
ON usn = comments.user_id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>usn</td><td>cmt</td></tr>
		<tr><td>Panda</td><td>I like to move it, move it</td></tr>
		<tr><td>Juan</td><td>This is a test comment.</td></tr>
	</table>
</div>
</div>

<h2>Biased Joins</h2>

<p>We've seen the cross join that selects <em>everything</em>, and the inner join that only selects rows if they match a certain condition in <em>both tables</em>. That's nice and fair, but what if we want the query to be biased, and select results from one table differently than from the other? We can use what I call <strong>biased joins</strong>.</p>

<img src="media/SQLBiasedJoins.png" />

<h3>Left Join</h3>

<p>The <strong>left join</strong> selects <em>all</em> rows from the first table, but only the rows that match the conditions from the second table. Therefore, there will be rows from the first table that don't have a matching row in the second. If that's the case, it fills in <code>NULL</code> values for those columns. Use one of these syntaxes:</p>

<code class="longsyntax">SELECT __ FROM <em>table1</em> LEFT JOIN <em>table2</em>
SELECT __ FROM <em>table1</em> LEFT OUTER JOIN <em>table2</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Using the same tables as previous examples, a left join instead of inner join would give these results
SELECT users.username AS usn, 
       comments.comment AS cmt
FROM users

LEFT JOIN comments
ON usn = comments.user_id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>usn</td><td>cmt</td></tr>
		<tr><td>Panda</td><td>I like to move it, move it</td></tr>
		<tr><td>Ginty</td><td></td></tr>
		<tr><td>Juan</td><td>This is a test comment.</td></tr>
	</table>
</div>
</div>

<h3>Right Join</h3>

<p>The <strong>right join</strong> selects only the rows that match the conditions from the first table, but <em>all</em> rows from the second table. So, it's a reversed left join. Use one of these syntaxes:</p>

<code class="longsyntax">SELECT __ FROM <em>table1</em> RIGHT JOIN <em>table2</em>
SELECT __ FROM <em>table1</em> RIGHT OUTER JOIN <em>table2</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- If we turn around the table order, a right join would do exactly the same as the previous left join
SELECT users.username AS usn, 
       comments.comment AS cmt
FROM comments

RIGHT JOIN users
ON usn = comments.user_id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>usn</td><td>cmt</td></tr>
		<tr><td>Panda</td><td>I like to move it, move it</td></tr>
		<tr><td>Ginty</td><td></td></tr>
		<tr><td>Juan</td><td>This is a test comment.</td></tr>
	</table>
</div>
</div>

<h3>Full Join</h3>

<p>The <strong>full join</strong> is a combination of the left and right join.</p>

<p><em>What's the difference with a cross join or inner join?</em> The full join uses <em>every</em> row from the first table, and <em>every</em> row from the right table (like a cross join). However, if it finds two rows that match the provided conditions, it will combine them (just like an inner join). If it can't find a matching row from the other table, it will fill in <code>NULL</code> values for all the other columns (like left and right joins).</p>

<p>So, it will include every row from the first table <em>only once</em>, and every row from the second table <em>only once</em>. And, if possible, it will combine rows.</p>

<code class="longsyntax">SELECT __ FROM <em>table1</em> FULL OUTER JOIN <em>table2</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Combine comments with information about the user
SELECT users.username AS usn, 
       comments.comment AS cmt
FROM users

FULL JOIN comments
ON usn = comments.user_id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>usn</td><td>cmt</td></tr>
		<tr><td>Panda</td><td>I like to move it, move it</td></tr>
		<tr><td>Ginty</td><td></td></tr>
		<tr><td>Juan</td><td>This is a test comment.</td></tr>
		<tr><td></td><td>Dragons are awesome!</td></tr>
	</table>
</div>
</div>
"
