  id: 199
  title: "[CSS3] Margin, Padding & Dimensions"
  post: "<p>By default, every element scales to fit all the content that is inside. This means that if you type a really long sentence, the element would become wider than the screen and you would have to scroll to read it all. This also means that if you type something really short, you get a nice clean box around it with perfect dimensions. Webpages, however, are not made to extend in width but in height. We read from top to bottom, so it's only logical that you have to scroll down to read further on large webpages. Therefore, if you set or restrict the width of an element, text that reaches the end of the line will automatically continue on the next line below---like we're used to. Nice!</p> 

<h2>Setting width and height</h2>

<p>As expected, we use the <code>width</code> and <code>height</code> properties for this. These can take any number as value.</p>

<pre data-lang="css">
.someBox {
	width:500px;
	height:100%;
}
</pre>

<h2>Restricting width and height</h2>

<p>If we want our webpage to be responsive, i.e. scale with different viewport sizes, a fixed size for each element isn't going to help us. It's therefore common practice to set the size of an element in percentages, and then restrict it to make sure it doesn't get too small or large.</p>

<p>The <code>max-width</code> and <code>max-height</code> properties set a maximum, while <code>min-width</code> and <code>min-height</code> properties set the minimum. Again, you can provide a number as value.</p>

<pre data-lang="css">
.someBox {
	max-width:100%;
	max-height:100%;
	min-width:500px;
	min-height:500px;
}
/* Box scales with the page and content, but stays within 500px - 100% bounds*/
</pre>

<h2>Padding</h2>

<p>Padding refers to the white space between the content of a box and its border. There are four sides for which we can set this: left, top, right, bottom.</p>

<p>To set a value for these individually, we use <code>padding-left</code>, <code>padding-top</code>, <code>padding-right</code>, and <code>padding-bottom</code> after each other.</p>

<p>But, we can also take a shortcut. The <code>padding</code> property can take one to four arguments:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Declaration</p>
			</td>
			<td>
			<p>Explanation</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>padding: <em>a b c d</em>;</code></p>
			</td>
			<td>
			<p>Sets top, right, bottom and left side to a, b, c, d respectively</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>padding: <em>a b c</em>;</code></p>
			</td>
			<td>
			<p>Sets top to a, right and left to b, and bottom to c</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>padding: <em>a b</em>;</code></p>
			</td>
			<td>
			<p>Sets top and bottom to a, right and left to b</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>padding: <em>a</em>;</code></p>
			</td>
			<td>
			<p>Sets all sides to a</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>It's okay though not to use these shortcuts until you are comfortable with setting them individually.</p>

<pre data-lang="css">
.someBox {
	padding:20px;
}
/* Content of the box has 20px white space all around it */
</pre>

<h2>Margin</h2>

<p>Margin refers to the white space between the border of a box and the outside world ("the other boxes").</p>

<p>Again, we can set the same four sides with <code>margin-left</code>, <code>margin-top</code>, <code>margin-right</code>, and <code>margin-bottom</code>.</p>

<p>There's also the <code>margin</code> shortcut that can take one to four arguments in exactly the same way as padding. Margin and padding are practically the same concept, it's just that one is on the inside of the box, and the order at the outside.</p>

<pre data-lang="css">
.someBox {
	margin:20px;
}
/* The whole box has 20px white space all around it */
</pre>

<h2>Box Sizing</h2>

<p>Now, there's one small obstacle. When we set a width or height for an element, it does <strong>not</strong> take into account the padding, border and margin. For example, if we set an element to a width of 100 pixels, and then add a padding of 10 pixels, the resulting element on screen will take up 110 pixels.</p>

<p>If we want the browser to take padding and border into account, we need to set the <code>box-sizing</code> property. The default value is <code>content-box</code>, but we want it to be <code>border-box</code>.</p>

<pre data-lang="css">
.someBox {
	box-sizing:border-box;
}
</pre>

<p><em>Why doesn't it take margin into account?</em> Because margin isn't important for an element's size---it's mainly for positioning purposes (to offset it or give it some breathing space). Other elements can sit within the margin, and you won't notice because they can't collide with the content within the box.</p>"
