  id: 96
  title: "[Colour Theory] Harmonies & Relationships"
  post: "<p>We've finally come to the fun and useful part: creating colour schemes. Using all the knowledge you've obtained from previous chapters, it should be easy to follow these rules (or guidelines) and apply them to your own project. We'll be using the colour wheel to represent certain ideas, but they work for every colour in every circumstance of course. Having said that, I want to remind you that the colour wheel is just a simplistic representation to help you learn about colour---it's best to use a graduated colour wheel with nearly all colours on it in real projects.</p> 

<h2>Harmonizing Basics</h2>

<p>There are a few unwritten rules about colour schemes, which I am actually going to write down now, in this chapter.</p>

<p><strong>Rule 1: </strong>Pick a maximum of three hues. More hues can really make a design look cluttered, too flashy, even if the colours are picked out very carefully. And on top of that: less is more.</p>

<p><strong>Rule 2: </strong>Use a main colour scheme of <em> 5 colours</em>. This means that at least two of the colours should be shades/tints/tones of one of the three main hues. You can try adding more colours, but usually five is enough. You'll have a background colour, text colour, headline/logo colour, and two colours for accents, special words, highlights, etcetera.</p>

<p><strong>Rule 3: </strong>When working with maps, infographics, or any other kind of data or design with a lowest point and highest point, it's best to use a so-called <em>sequential palette</em>. Pick diverging colours for both ends, and mix and fade those hues into (slightly) neutral colours in the middle.</p>

<p><strong>Rule 4: </strong>Keep a balanced contrast between shades and tints. They are created by keeping the hue the same, and changing the percentage of saturation and that of the brightness. If you create a different shade or tint of your hue, make it at least 10% different from it (or it will look weird and like you added a slightly different colour on accident), but don't move in steps greater than 60%.</p>

<p><strong>Rule 5: </strong>Know your colour's meanings. Don't just pick a random colour to start from, but choose one or two base colours that represent what your design wants to say. You'll learn about this in the chapter on colour emotions.</p>

<p><strong>Rule 6: </strong>Rules are guidelines. Start by using the rules, but fine-tune your scheme to solve any problems or add some extra. Using the rules you might get a matching colour scheme of five colours, but if three of those look dull, you might want to think again.</p>

<h2>Colour Relationships</h2>

<p>I'll now give you the six typical ways that colours are matched. Do note that these start from a certain base colour, and create the whole colour scheme. Don't start with one colour, move to one that matches and blindly apply the same technique with the new colour. It might work sometimes, but will often fail.</p>

<p><img src="media/ColourRelationshipsHarmonies.png" /></p>

<p>The main idea is that analogous schemes are quiet, peaceful and harmonious, while complementary schemes are exciting and playful. Anything in between tries to balance these aspects.</p>

<h3>Analogous</h3>

<p>Three colours right next to each other on the colour wheel. They are perceived as unified, but more varied than monochromatic schemes.</p>

<h3>Complementary</h3>

<p>Two colours opposite of each other. When mixed together, they desaturate or neutralize each other. When positioned right next to each other, however, they increase intensity.</p>

<h3>Split Complementary</h3>

<p>If the contrast from the complementary method is too intense, you can instead choose the colours directly left and right of that opposite colour.</p>

<h3>Double Complementary</h3>

<p>If you want more variation, apply a double split complementary. You'll get four hues out of it that go well together, but it's still recommended to use only two or three of them as main colours and the others for highlights.</p>

<h3>Triad</h3>

<p>The middle ground of all the previous methods. It has variation, three hues, and some contrast but not too much. It's perceived as strong, dynamic, and vibrant.</p>

<h3>Monochromatic</h3>

<p>Different shades, tones and tints of one hue. Apply some of these, but don't make your whole colour scheme only one colour. Such schemes are percevied as unified and homogenous.</p>

<h3>Achromatic</h3>

<p>There's also the <em>achromatic method</em>. This simply means that you only use white, black and greys for your design. With everything now being able to display or print colour, using it has fallen out of fashion. However, it can still be the perfect scheme for specific uses, like going for a vintage feel, a black-and-white photography portfolio, etcetera.</p>

<h2>Creating colour schemes</h2>

<p>Knowing these relationships helps a great deal, but there's one last step to make. These guidelines only help you find your hues, which means you still need to set a <em>saturation</em> and <em>brightness</em> for each one.</p>

<p><strong>Rule 7: </strong>Don't use contrasting/opposite colours with the same saturation or brightness.</p>

<p><strong>Rule 8: </strong>With colours that are very close to each other on the wheel (think one or two steps difference), try to keep one of the two (<em>saturation or brightness</em>) the same and only change the other by a noticeable amount. Leaving both saturation and brightness at the same level is not recommended, although you get away with it sometimes.</p>

<p><strong>Rule 9:</strong> Often times, a transitional colour is added between two colours that are far apart on the colour wheel. Not only makes this the transition between the two less harsh, it automatically gives you an extra hue to play with.</p>

<p><strong>Rule 10: </strong>Always play around with shades, tones and tints. Making that subtle change to a colour, adding that second lighter or darker version of the same hue, can make all the difference in the world.</p>

<p>However, as I said earlier, all these rules are great, but you can still make your own <strong>custom schemes</strong> which abandon some or all of these theories. It is hard, and takes a lot of effort, but the pay-off is that you can get exactly what you want, and probably nobody has ever done it this exact way before.</p>

<h2>What to do with Neutrals</h2>

<p>Grayscale neutrals can be added to everything, and shouldn't be part of your five colours unless one of your neutral colours is very important. You can always add black, white or greys to your design---they take over warmth or coolness from surrounding colours.</p>

<p>Warm neutrals offer some more colour, which means you should be a bit more cautious. Don't add more than two warm neutrals, and don't add total black or total white if you already have warm neutrals.</p>

<h2>Creating Mood with Palettes</h2>

<p>To give you a good starting point, I want to give some general guidelines about the mood certain palettes convey, and how different colours relate to each other.</p>

<p>Designs that feel active and dynamic tend to have bright and highly saturated colours contrasting each other. Conversely, designs with a <em>muted palette</em> (highly desaturated tints) have a quiet and calming feeling. Additionally, muted palettes are an effective setup for increasing the impact of bright accent colours.</p>

<p>Designs that provide a sense of mystery or exclusivity, tend to have a dark overall feeling, perhaps with some spare but bright highlights/accents.</p>

<p>Natural colour palettes have an earthy feeling. They often include soft, muted colours, low in saturation, but that doesn't necessarily have to be that way. The primary components are: greens, browns, orange, yellow-ish colours.</p>

<h2>Great Tool for Colour Schemes</h2>

<p>Adobe has made a fine website which allows you to create colour schemes easily, draw inspiration from designs other people made or upload a photo to get its colour scheme: <a href="https://color.adobe.com/nl/">Adobe Kuler</a></p>"
