  id: 381
  title: "[SASS] Installation"
  post: "<p>To be able to use SASS, unlike CSS, we need to install it on the computer. Don't worry; the package is very small and easy to install. The installation, however, works via something called <em>gems</em>, which is a cool feature of the <em>Ruby</em> language. So, what do we do? We install Ruby, then we install SASS.</p>

<h2>Installing Ruby</h2>

<p>How the Ruby installation works depends on your operating system.</p>

<h3>Linux</h3>

<p>Linux installs Ruby (and lots of other things) through package management systems. The Ruby website has an excellent page explaining how to do so for every Linux system; <a href="https://www.ruby-lang.org/en/documentation/installation/#package-management-systems">Ruby Installation</a></p>

<h3>Mac</h3>

<p>Yay, Ruby is installed on Macintosh computers by default! You can skip to the next step.</p>

<h3>Windows</h3>

<p>For Windows, you need to download the <a href="http://rubyinstaller.org">Ruby Installer</a>, and then simply run it and perform a few clicks.</p>

<p>Make sure the option <em>Add Ruby executables to your PATH</em> is checked.</p>

<h3>Check if it Worked</h3>

<p>To really make sure installation was successful, open the command line tool on your system. This is (probably) <em>Command Prompt</em> for Windows, <em>Terminal</em> for Mac, and <em>Bash</em> for Linux. Then type</p>

<pre data-lang="ruby">ruby---v</pre>

<p>And it should return your current Ruby version.</p>

<h2>Installing Sass</h2>

<p>Now, with Ruby installed, getting SASS is quick and the same line across all systems. Again, in your command line tool, type</p>

<pre data-lang="ruby">gem install sass</pre>

<p>It should show you the steps it's taking (downloading, installing, parsing, &hellip;) and say something like "<em>1 gem installed</em>" when finished. If it fails, you will need to use</p>

<pre data-lang="ruby">sudo gem install sass</pre>

<p>All this does is access the command line as an administrator of your system, which gives you more rights for installing and modifying the system. That's it! You can check if installation was successful by typing</p>

<pre data-lang="ruby">sass -v</pre>

<p>Again, it should return he the current version of SASS.</p>
"
