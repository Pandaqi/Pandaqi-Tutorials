  id: 218
  title: "[CSS3] Media Queries"
  post: "<p>Even if you've done everything you can to make your CSS flexible and scalable, it's possible some things don't work out. If that is the case, you have one last option to resort to: media queries. You check the type of media and the size of the viewport, and apply a different or extra style sheet for it. Of course, writing such a statement for <em>every</em> possible device is tedious, which means most people group them using max-width and min-width features.</p> 

<p>A media query always has the following syntax:</p>

<pre data-lang="css">
@media mediatype and (media feature) {
    /* Your CSS Code */
}
</pre>

<p>As you can see, we query the media with <code>@media</code>, use a few special selectors, and then write CSS selectors and declarations like we're used to.</p>

<p>You could, if you want, write these CSS rules in a separate file and link to it using the HTML <code><link></code> tag in the head of your page:</p>

<pre data-lang="html">
<link rel="stylesheet" media="mediatype and|not|only (media feature)" href="myspecialstylesheet.css">
</pre>

<p>I must admit I've never used that, but if your style sheets get really large, it might be a wise thing to do.</p>

<h2>Media Types</h2>

<p>There's 4 different media types you can apply:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Media Type</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>all</code></p>
			</td>
			<td>
			<p>Selects all media types</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>print</code></p>
			</td>
			<td>
			<p>Selects printers</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>speech</code></p>
			</td>
			<td>
			<p>Selects screen reader that read the page out loud.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>screen</code></p>
			</td>
			<td>
			<p>Selects everything else---that is, everything that has a screen. Computers, tablets, smartphones, etcetera.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>As you might have guessed, the <strong>all</strong> and <strong>screen </strong>keywords are used most often.</p>

<h2>Media Features</h2>

<p>There are <em>a lot</em> of values for this one, but I'll focus on the most important ones.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Media Feature</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>aspect-ratio</code></p>
			</td>
			<td>
			<p>The ratio between the width and height of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-aspect-ratio</code></p>
			</td>
			<td>
			<p>Upper bound for aspect ratio of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-aspect-ratio</code></p>
			</td>
			<td>
			<p>Lower bound for aspect ratio of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>device-aspect-ratio</code></p>
			</td>
			<td>
			<p>The ratio between the width and height of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-device-aspect-ratio</code></p>
			</td>
			<td>
			<p>Upper bound for aspect ratio of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-device-aspect-ratio</code></p>
			</td>
			<td>
			<p>Lower bound for aspect ratio of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>height</code></p>
			</td>
			<td>
			<p>Height of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-height</code></p>
			</td>
			<td>
			<p>Upper bound for the height of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-height</code></p>
			</td>
			<td>
			<p>Lower bound for the height of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>device-height</code></p>
			</td>
			<td>
			<p>Height of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-device-height</code></p>
			</td>
			<td>
			<p>Upper bound for the height of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-device-height</code></p>
			</td>
			<td>
			<p>Lower bound for the height of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>width</code></p>
			</td>
			<td>
			<p>Width of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-width</code></p>
			</td>
			<td>
			<p>Upper bound for the width of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-width</code></p>
			</td>
			<td>
			<p>Lower bound for the width of the <em>viewport</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>device-width</code></p>
			</td>
			<td>
			<p>Width of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>max-device-width</code></p>
			</td>
			<td>
			<p>Upper bound for the width of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min-device-width</code></p>
			</td>
			<td>
			<p>Lower bound for the width of the <em>device</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>orientation</code></p>
			</td>
			<td>
			<p>The orientation of the viewport or device.</p>

			<p>The only possible values are <strong>landscape</strong> (horizontal) and <strong>portrait </strong>(vertical).</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Just to give you an idea, this is a media query I use for this website:</p>

<pre data-lang="css">
@media screen and (max-width:1580px) {
	/* CSS Code here */
}
</pre>
"
