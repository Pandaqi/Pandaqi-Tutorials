  id: 180
  title: "[HTML5] Quotations & Citations"
  post: "<p>We've already seen tags to format small bits of text and (computer) code on your web page, which means there's only one thing left that we haven't discussed yet: blocks of text that refer to another source or have a greater meaning.</p> 

<h2>Quotations</h2>
<p>When dealing with short (inline) quotations, the very simple <code><q></code> tag is used. Browsers usually automatically add quotes around it.</p>

<pre data-lang="html">
<q>A nice quote here</q>
</pre>

<h2>Blockquotes</h2>

<p>A quote larger than that is called a blockquote, and therefore needs the <code><blockquote></code> tag.</p>

<pre data-lang="html">
<blockquote>A nice, BIG quote here spanning multiple lines</blockquote>
</pre>

<h2>Citations</h2>

<p>To cite something, usually the title of a work, you use the <code><cite></code> tag.</p>

<pre data-lang="html">
<cite>To be, or not to be. That is the question. </cite>
</pre>

<h2>Abbreviations</h2>

<p>If you're using an abbreviation or acronym, it's best to wrap it inside the <code><abbr></code> tag. This allows you to add a title attribute that shows the full word or phrase when you hover over the abbreviation.</p>

<pre data-lang="html">
<abbr title="World Wildlife Fund" >WWF</abbr>
</pre>

<h2>Contact Information</h2>

<p>For displaying contact information, the <code><address></code> tag can help. Most browsers add a line break before and after the element, and display the text in italics.</p>

<pre data-lang="html">
<address>Somestreet 21<br/>England</address>
</pre>

<h2>Text Direction</h2>

<p>If a certain piece of text needs to be displayed from right to left instead of the usual left to right, you can use the so-called <code><bdo></code> tag, which stands for <strong>bi-directional override</strong>. The tag itself does nothing---you still need to add the <code>dir</code> attribute.</p>

<pre data-lang="html">
<bdo dir="rtl" >Some Arabic text maybe.</bdo>
</pre>
"
