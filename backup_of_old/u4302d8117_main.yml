  title: "[English] Verbs II"
  post: "<p>Instead of grouping verbs by past, present and future, I like to use a different approach here. In English, other types of tenses like the <em>perfect tense</em> or <em>conditional tenses</em> are used much more often, and are perhaps an even more essential part of the language than some of the past/present/future tenses. There's also a significant distinction to be made between tenses that look exactly the same, and that's why I will try to work a little differently by grouping the <em>types of tenses</em> instead of their <em>timing</em>.</p> 

<h2>Simple Tenses</h2>

<p>The simple tense is called that way because it is the simplest of them all when it comes to grammar. When it comes to meaning though, every time has some specific and significant differences that you should know and understand. The simple tense doesn't describe actions as they are happening, but rather general truths, appointments, repeated actions/habits, instructions, etcetera. For example, this tutorial is almost entirely written in the present simple, because they are all general truths and instructions on how to use English.</p>

<h5>Simple Present</h5>

<p>The simple present is constructed by using the <strong>regular</strong> form, and the third-person singular form if the subject is a he/she/it.</p>

> <em>I <strong>work</strong> in Manchester. The exam <strong>starts</strong> at 10 AM. I'll address this issue after I <strong>come</strong> home.</em>

<p>It's used for:</p>

<ul>
	<li>Habits, general truths, repeated actions and unchanging situations, emotions, or wishes.</li>
	<li>Giving instructions or directions</li>
	<li>Expressing fixed arrangements/appointments in the present or future.</li>
	<li>Expressing a future time, only after the conjunctions <em>after, before, as soon as, until, when</em>.</li>
</ul>

<h5>Simple Past</h5>

<p>The simple past is constructed by using the <strong>past</strong> form only.</p>

> <em>Her mother <strong>died</strong> last year. We <strong>lived</strong> in Canada in 1985. They <strong>talked</strong> about it yesterday.</em>

<p>It's used for:</p>

<ul>
	<li>Something that happened frequently in the past (<em>she often walked home alone</em>)</li>
	<li>A definite point in time (<em>They made the arrangements last week</em>)</li>
	<li>An indefinite point in time (We decided against it <em>long ago</em>)</li>
</ul>

<p>NOTE: If you have a negative sentence, which means adding <strong>didn't</strong> to the sentence, the verb must be in regular form. The auxiliary verb didn't is already in past form.</p>

> <em>Her father <strong>didn't</strong> <strong>die</strong> last year. We <strong>didn't live</strong> in Canada in 1985.</em>

<h5>Simple Future</h5>

<p>The simple future is constructed by using the auxiliary verb <strong>will</strong> + <strong>regular </strong>form.</p>

> <em>He'll never agree. Will you marry me? It will rain tomorrow.</em>

<p>It's used to:</p>

<ul>
	<li>Predict a future event.</li>
	<li>Express a spontaneous decision (with <strong>I</strong> or <strong>we</strong>).</li>
	<li>Express willingness. Express unwillingness when negated.</li>
	<li>Make an offer, suggest something or ask for advice/instructions (you must use <strong>shall</strong> then).</li>
	<li>Give orders, when addressing someone or a group directly (with <strong>you</strong>).</li>
	<li>Give an invitation, with <strong>you</strong> in interrogative form (a question).</li>
</ul>

<h2>Continuous Tenses</h2>

<p>The continuous tense describes an action that is happening at the moment of speaking/writing. It describes something that started earlier and is still continuing. In contrast to the simple tense, this is a snapshot of an action happening somewhere in time.</p>

<h5>Continuous Present</h5>

<p>The continuous present is constructed by using a regular form of <strong>to be + continuous</strong> form.</p>

> <em>We are walking. They are talking. I am waiting. You are learning.</em>

<p>Again, to negate the sentence you use a contraction of the <em>to be </em>verb (aren't/isn't).</p>

<p>It's used to:</p>

<ul>
	<li>Describe an action that is going on at this moment.</li>
	<li>Describe an action that is going on during a (current) period of time, like a trend or ongoing project (<strong><em>I'm</em></strong><em> still <strong>working</strong> on this website of mine</em>)</li>
	<li>Describe an action or event in the future which is already planned and prepared (<strong><em>I'm meeting</em></strong><em> with my girlfriend tomorrow</em>)</li>
	<li>Describe a temporary event or situation---something special that is currently going on (<em>It's raining now, but the sun should reveal herself any time</em>)</li>
	<li>Describe an ongoing series of repeating actions---with <em>always, forever </em>or<em> constantly</em> in front (<em>You two are always arguing!</em>)</li>
</ul>

<h5>Continuous Past</h5>

<p>The continuous past is constructed by using a <strong>past</strong> form of <strong>to be + continuous </strong>form.</p>

> <em>We were walking. They were talking. I was waiting. You were learning.</em>

<p>It's used to describe actions before now, which began in the past and are still going on or interrupted/unfinished. Usually this is used to describe what was happening while some main event occurred:</p>

> <em>The birds <strong>were singing</strong> and the trees <strong>were swinging</strong> as the lion woke up.</em>

<p>It's also used, in combination with <em>to wonder</em>, to make a very polite request:</p>

> <em>I <strong>was wondering</strong> if you would like to go to the ball with me.</em>

<h5>Continuous Future</h5>

<p>The continuous future is constructed by using '<strong>will be' + continuous </strong>form.</p>

> <em>She will be sleeping over next Monday. They will be dancing at the party next week.</em>

<p>It's used to describe actions that will be in progress at some time in the future. This can be a completely new action (<em>I will be learning English tomorrow</em>) or one that has already been started but isn't finished yet (<em>I will still be learning English tomorrow</em>). The latter must always be combined with still.</p>

<p>Other uses are:</p>

<ul>
	<li>Predicting or guessing future events (<em>I think we will be having a hard time tomorrow</em>)</li>
	<li>Asking politely for information about the future (<em>Will you be working on the assignment tomorrow?</em>)</li>
	<li>Referring to events we expect to happen ( = be ongoing) in the future. (<em>Tomorrow it will be raining cats and dogs</em>)</li>
</ul>

<p>For negative sentences, you can use <strong>won't be + continuous</strong> form.</p>
