  id: 117
  title: "[Chess] Forks"
  post: "<p>Forks are the simplest method for placing a double attack. A fork is nothing more than moving a piece in such a way that it attacks two pieces at once. No other piece is involved---just this single forking piece.</p>

<p>Therefore, being forked by your opponent is something you can (and should) see coming. Losing a piece to a fork is regarded almost as bad as losing a piece because you were careless. You can use this to your advantage: even the <em>threat</em> of a fork will force most opponents to do moves they don't want to do.</p> 

<p><img src="media/ChessFork.png" /></p>

<h2>How do I do it?</h2>

<p>The fork can be executed with all pieces and pawns, except for the king of course. A fork doesn't have to be a one-move thing---it's perfectly possible to spend 2 or 3 moves building up to the fork, because the reward is worth it: you capture a knight, bishop, rook or even queen.</p>

<p>The most common forking tool is the <strong>knight</strong>. The fact that it has an odd way of moving, and can jump over pieces, makes it possible to attack two pieces at once while not being threatened yourself. There's even an opening where you start with bringing your knights out and then within a few steps you can fork the opponent's king and rook, which means you win a rook!</p>

<p>After the knight, the most common forking tool is actually the <strong>pawn</strong>. Sometimes the opponent will place a lot of pieces into the centre of the board, and doesn't see that you can move your pawn forward and attack two of them at once. Usually though, to resolve such a fork the opponent will capture the pawn, so you must always have it backed with another pawn.</p>

<p>The <strong>bishop, rook</strong> and <strong>queen</strong> have similar forking capabilities. It's hard to find opportunities to fork, where you actually gain a points advantage. For example, a bishop will usually be impeded by intricate diagonal pawn structures and knights attacking the centre, which means the opponent could simply capture your piece if you try to fork. Similarly, the rook and queen are very valuable pieces, which are better at directly attacking the king or another piece than forking.</p>

<h2>Check forks</h2>

<p>One of the most common things people overlook in their defence, is a check fork. A check fork is when one of the pieces is the opponent's king. This forces your opponent to solve the check and leave the other piece in the fork where it is. If you look for this, you'll find it more often than you think.</p>

<p><em>Why?</em> Because when players see that you have the ability to check them, they only see that there's a way out (a piece they could put in the way, free squares for the king to move to, etcetera), and don't bother checking for forks.</p>

<p>This ties in directly with what I said in the <em>tactics &amp; strategy </em>chapter: make your only objective to checkmate the king. If on every move you at least <em>look into</em> the opportunities to put the king under pressures, you'll also find some forking opportunities appearing every now and then.</p>
"
