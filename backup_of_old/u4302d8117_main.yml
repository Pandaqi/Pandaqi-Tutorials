  post: "<p>Counters and filters are completely unrelated, but they are too small to give their own chapter. They aren't used often at all, but sometimes they are <em>exactly</em> what you need, and they can simplify your life quite a bit.</p> 

<h2>Counters</h2>

<p>Counters are variables maintained by CSS. You can ask CSS to count how often it finds an element, and display that information somewhere. It's often used to create fancy numbered lists, or to dynamically number pages or slides on a website. It can only be used with the <code>::before</code> and <code>::after</code> pseudo-elements.</p>

<p>The <code>counter-reset</code> property <em>sets</em> as well as <em>resets</em> a counter. It takes any name you want to give it as value. As always, no special characters are allowed in that name. From the first moment you use this property, CSS can use that name as variable, and it's only reset once you call it again.</p>

<pre data-lang="css">
ul {
	counter-reset:coolCounter;
}
</pre>

<p>The <code>counter-increment</code> property adds to the counter. If you only supply the counter name, it increments it with 1. If you add a value after it, it adds that value.</p>

<pre data-lang="css">
li {
	counter-increment:coolCounter;
}
.evenList li {
	counter-increment:coolCounter 2;
}
</pre>

<p>Now, to display the value of the counter at the moment this element is evaluated, use <code><attr>counter(</attr><counter name><attr>)</attr></code>. Remember, therefore, that the order of all these CSS declarations is important. Also remember that you need to supply this value to the <code>content</code> property, because we're working with before and after pseudo-elements.</p>

<pre data-lang="css">
li::before {
	content:counter(coolCounter);
}
</pre>

<p>For <strong>subsections</strong>, use <code><attr>counters(</attr><counter name>, <separator><attr>)</attr></code> to get all instance of your counter, added together using the separator. This can be useful, for example, if you have a list within a list.</p>

<pre data-lang="css">
li::before {
	content: counter(coolCounter, ".");
}
</pre>

<h2>Filters</h2>

<p>Filters can be used on an image, and it is exactly what it sounds like. You can use the <code>filter</code> property on an image to add a nice filter to it, and you can give it these values:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>blur(<em>px</em>)</code></p>
			</td>
			<td>
			<p>Blurs the image the amount of pixels specified.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>brightness(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Adjusts the brightness.</p>

			<p>0% will make the image completely black</p>

			<p>100% is default and shows the original image</p>

			<p>Greater than 100% will make the image brighter ( = whiter).</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>contrast(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Adjusts the contrast.</p>

			<p>0% will make the image completely black</p>

			<p>100% is default and shows the original image</p>

			<p>Greater than 100% will reduce contrast</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>drop-shadow(<em>x y<br/> blur spread colour</em>)</code></p>
			</td>
			<td>
			<p>Applies a drop shadow, exactly like the CSS property <code>box-shadow</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>grayscale(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Converts the image to grayscale. Negative values are not allowed.</p>

			<p>0% is default and represents the original image</p>

			<p>100% will make the image completely grey.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>hue-rotate(<em>deg</em>)</code></p>
			</td>
			<td>
			<p>Applies a hue rotation to the image. This simply means that all colours are shifted a certain amount of degrees around the famous colour circle.</p>

			<p>0deg is default and shows the original image, 360deg is the maximum value.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>invert(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Inverts the image. Negative values are not allowed.</p>

			<p>0% is default and shows the original image</p>

			<p>100% will make the image completely inverted.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>opacity(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Sets the opacity for the image, just like the CSS <code>opacity</code> property.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>saturate(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Saturates the image (makes colours more pure and less grey). Negative values are not allowed.</p>

			<p>0% makes the image completely unsaturated ("dull")</p>

			<p>100% is default and shows the original image</p>

			<p>Greater than 100% shows a supersaturated image ("bright")</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>sepia(<em>%</em>)</code></p>
			</td>
			<td>
			<p>Converts the image to sepia. Negative values are not allowed.</p>

			<p>0% is default and shows the original image</p>

			<p>100% will make the image completely sepia.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>none</code></p>
			</td>
			<td>
			<p>Default value. Sets no filter.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>You can use <strong>multiple filters</strong>! As long as you separate them with a white-space.</p>

<pre data-lang="css">
img {
	filter: sepia(50%) hue-rotate(10deg);
}
</pre>
"
