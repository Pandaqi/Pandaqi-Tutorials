  id: 315
  title: "[SVG] Filters I"
  post: "<p>Filters are a very large part of SVG because they are very powerful. Applying a filter to any basic shape can subtly change it to make it look much better, but also transform an object to the point you can't recognize it anymore. There are lots of filters available, and every element can have one or multiple attached. If you hadn't noticed: by default, no filters are attached to anything.</p> 

<p>One thing you should understand very well, is the fact that filters work on a pixel level. If you scale an SVG graphic, the filter will try to scale with it by recalculating the filter, but it will still just be a bunch of pixels. Filters read what you put into it as a bunch of pixels with the colour channels R, G, B and A - each with a value between 0 and 1 - and every action you perform is about changing the values of all pixels in one way or another. Now we can continue with the fun parts!</p>

<p>Filters work using the same two-step method as most other things in this course: define the filter somewhere inside a <code><defs></code> element, and use a special attribute on an element to use this filter. Filters, however, can be chained. This means that one filter can have multiple filter elements within it, which each build on the output the previous one produced. For example, I could first blur a shape, and then apply drop shadow to the blurred shape (instead of the original).</p>

<img src="media/SVGFilterPipeline.png" />

<p>Because of this, we always need to group the steps of our filter within a <code><filter></code> element. The syntax is:</p>

<p><code class="longsyntax"><filter id="<em>filterName</em>" x="<em>xPos</em>" y="<em>yPos</em>" width="<em>width</em>" height="<em>height</em>">
	<em>&hellip; all the filter elements you want &hellip;</em>
</filter></code></p>

<p>The <code>x</code> and <code>y</code> attributes position the filter relative to whatever graphic it's used on (default is <code>-10%</code>). For example, if you want a drop shadow to appear at the upper left corner, you'll need to offset the filter by a negative amount to make room for it. The <code>width</code> and <code>height</code> attributes serve a similar purpose: most filters end up a different size than the graphic they're used on (default is <code>120%</code>).</p>

<p>To apply a filter to any shape, all you have to do is use this attribute:</p>

<p><code class="longsyntax">filter="url(#<em>filterName</em>)"</code></p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" />
</svg>
</div>
</div>

<h2>The Filter Primitives</h2>

<p>As you've probably noticed, last example didn't do anything. That's because we've defined a filter container and given it a nice name, but there are no <em>filter primitives</em> inside it. These are the actual elements that have a certain effect on the graphic, which you can partly influence using special attributes.</p>

<p>There are a lot of them, and I think just throwing them in a list now wouldn't clear things up, which is why I'll first demonstrate their general working.</p>

<p>Every filter primitive has two standard attributes: <code>in</code> and <code>result</code>.</p>

<p>The <code>in</code> attribute determines what is put into the filter. The value <code>SourceGraphic</code> simply uses the shape the filter is called upon as input, while <code>SourceAlpha</code> inputs the shape's alpha. Besides these standard values, you can also use the output of other filters as input.</p>

<p>The <code>result</code> attribute is used for exactly that: specifying the output of a filter. This way you can chain lots of filter primitives in any way you like, by using the output of a filter as the input for the next.</p>

<p>NOTE: The last filter primitive that is used within a filter, doesn't need the <code>result</code> attribute set. Its result is automatically used, no need to make up a name for it.</p>

<h2>Merging</h2>

<p>It's very important to understand that a filter acts on the original graphic. You'll need to go through some effort if you want to maintain the original shape together with the filter. This is done by <em>merging</em> the original shape and its filter together, and that will be our first filter primitive!</p>

<p>The syntax is:</p>

<p><code class="longsyntax"><feMerge>
	<feMergeNode in="<em>SomeFilter</em>"/>
	<feMergeNode in="SourceGraphic" />
</feMerge></code></p>

<p>Of course, you can put many more nodes in there if you want, although it would make things quite complex.</p>
<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            <!-- You'll learn about this blur primitive next section-->
            <feGaussianBlur stdDeviation="15" result="blur"/>
            
            <feMerge>
                <feMergeNode in="SourceGraphic" />
                <feMergeNode in="blur" />
            </feMerge>
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="red"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            
            <feMerge>
                <feMergeNode in="SourceGraphic" />
                <feMergeNode in="blur" />
            </feMerge>
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="red"/>
</svg>
</div>
</div>

<h2>Blur</h2>

<p>To blur a graphic around the edges, use</p>

<p><code class="longsyntax"><feGaussianBlur stdDeviation="<em>value</em>" /></code></p>

<p>The <em>value</em> determines how wide the blur is---a low value creates a slight glow around the graphic, while a high value almost makes it unrecognizable.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            <feGaussianBlur stdDeviation="50" />
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="red"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter" x="0" y="0" width="100" height="100">
            <feGaussianBlur stdDeviation="50" />
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="red"/>
</svg>
</div>
</div>

<h2>Drop Shadow</h2>

<p>For a drop shadow, we'll need (at least) two primitives.</p>

<p><code class="longsyntax"><feOffset dx="<em>offsetX</em>" dy="<em>offsetY</em>" /></code></p>

<p>This simply offsets whatever is put into it by (<em>offsetX</em>, <em>offsetY</em>) amount.</p>

<p><code class="longsyntax"><feBlend in2="<em>secondFilter</em>" mode="<em>blendMode</em>"/></code></p>

<p>This requires a second <em>in </em>attribure, <code>in2</code>, which it blends with the regular <code>in</code> attribute. This is very similar to merging, except for the fact that you can determine the way they are merged with <em>blendMode</em>. The possible values for this are: <code>normal</code>, <code>multiply</code>, <code>screen</code>, <code>darken</code>, and <code>lighten</code>.</p>

<p>Usually, a drop shadow is also blurred, for which you can use the command from the previous section!</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="-10%" y="-10%" width="200" height="200">
            <feOffset dx="15" dy="15" result="offset"/>
            <feGaussianBlur in="offset" result="shadow" stdDeviation="15"/>
            <feBlend in="shadow" in2="SourceGraphic" />
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="black"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter" x="-10%" y="-10%" width="200" height="200">
            <feOffset dx="15" dy="15" result="offset"/>
            <feGaussianBlur in="offset" result="shadow" stdDeviation="15"/>
            <feBlend in="shadow" in2="SourceGraphic" />
        </filter>
    </defs>
    <rect x="10" y="10" width="100" height="100" filter="url(#ourFilter)" fill="black"/>
</svg>
</div>
</div>
"
