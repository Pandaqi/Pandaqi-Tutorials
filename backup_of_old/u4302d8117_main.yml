  id: 350
  title: "[Drawing] Perspective"
  post: "<p>So far you've already drawn lots of things in perspective, and every time you drew a single object by using a set of vanishing points. If you want to draw more than one object, however, the perspective needs to be coherent. Two cubes right next to each other can't use completely different vanishing points, no matter the chosen perspective. Additionally, the vanishing points an object uses can't be too close to each other or at wrong angles, as this creates an unrealistic, distorted perspective.</p> 

<p>To make it easy to set up correct perspective for a complete drawing, a few rules have been invented.</p>

<h2>Horizons</h2>

<p>Let's say you're standing in the desert, with nothing but (flat) sand in front of you. How then, is it possible that you can't see the tree standing six kilometres in front of you? I mean, there's nothing standing in the way to block your sight, why do you only see sand?</p>

<p>Well, that's because the earth isn't flat, but spherical. After about five kilometres, the surface of the earth has curved away and out of our sight. The place where this happens, is what we call the <strong>horizon</strong>; the line separating ground and sky. In most scenes though, there will be lots of objects standing in the way---such as trees, buildings or people---which make the horizon less clear. Nevertheless, it's still there, and it tells us something important about our view.</p>

<p>NOTE: You <em>could</em> use a horizon that's not perfectly horizontal, but that's unnatural and often makes drawings unnecessarily complicated.</p>

<p>The horizon is linked directly to the <strong>eye level</strong>. When you draw something, you're viewing the scene from a particular eye level, which simply means the place where your eyes are. A low eye level means you see things from below, while a high eye level means you watch things from above. To communicate the eye level used in your drawing, all you need is a well-placed horizon. Simply put, just remember this: a low eye level means a low horizon, and a high eye level means a high horizon.</p>

<p><img src="media/DrawingPerspectiveHorizon.png" /></p>

<h2>One, Two and Three Point Perspective</h2>

<p>In theory, you could have as many vanishing points as you want, but one, two or three are usually the best way to go. All you need to do is set up your horizon and vanishing points before you start, and draw light "guidelines" from all of them to show yourself how lines should be angled.</p>

<h3>One-Point Perspective</h3>

<p>One vanishing point is used, which is placed somewhere on your horizon line. Useful for very open scenes, such as a railway or landscape. This determines what to do with angled lines, but what about perfectly horizontal and vertical lines? A new rule comes into play (which is also true for two-point perspective):</p>

<p style="margin-left:18.0pt"><em>Lines parallel or perpendicular to the horizon always stay the same</em></p>

<p><img src="media/DrawingPerspectiveOnePoint.png" /></p>

<h3>Two-Point Perspective</h3>

<p>Two vanishing points are used, both placed at a different point on the horizon line. Useful for when you look at the side or corner of an object.</p>

<p><img src="media/DrawingPerspectiveTwoPoint.png" /></p>

<h3>Three-Point Perspective</h3>

<p>This is the same as two-point perspective, but with an extra vanishing point added somewhere above or below the horizon. Useful for when you view something from a very low or high eye level. The rule about vertical lines staying the same isn't applicable anymore; instead, they converge towards the third vanishing point.</p>

<p><img src="media/DrawingPerspectiveThreePoint.png" /></p>

<h2>An Important Note</h2>

<p>You might have noticed that this way of creating perspective is ideal for cubes, as those have lots of parallel lines, but not really for any other shape. And you'd be right. Some more advanced methods, such as four, five or six point perspective exist that turn your drawing into a sphere, but these still rely on the existence of parallel lines.</p>

<p>Instead, I want you to remember that we put lots of basic shapes inside boxes to make it easier to draw them. If you can draw a cube in perspective, and you know how to use it as a guideline to draw anything else, you can draw anything in perspective!</p>

<p>And last but not least: vanishing points can, and often will, be off-paper. In that case, simply draw arrows indicating the general placement of the vanishing point, and use those.</p>

<h2>Exercises</h2>

<p>The exercise is simple: draw something using one, two, or three-point perspective. Establish your horizon, establish your vanishing point(s), and draw random cubes that follow the guides you set out.</p>

<p><img src="media/DrawingPerspectiveExercise.png" /></p>
