  title: "[SVG] Circles & Ellipses"
  post: "<p>After the rectangle, the friendly circles and ellipses are the obvious basic shapes.</p> 

<p>To create a circle, use</p>

<p><code class="longsyntax"><circle cx="<em>xPos</em>" cy="<em>yPos</em>" r="<em>radius</em>" /></code></p>

<p>Instead of positioning a circle using its top left corner, it's much more convenient to position it using the centre or midpoint. That's why we don't use regular <code>x</code> and <code>y</code> attributes, but <code>cx</code> and <code>cy</code> attributes that define the position of the circle's centre. Furthermore, width and height are the same, which means we use the <code>r</code> attribute instead, to set the radius of the circle. To remind you, the radius is half the width or height.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <circle cx="30" cy="30" r="25"/>
</svg>
</pre>
<div>
<svg>
    <circle cx="30" cy="30" r="25"/>
</svg>
</div>
</div>

<h2>Ellipses</h2>

<p>To create an ellipse, use</p>

<p><code class="longsyntax"><ellipse cx="<em>xPos</em>" cy="<em>yPos</em>" rx="<em>xRadius</em>" ry="<em>yRadius</em>" /></code></p>

<p>As you can see, the only difference is that the radius has been split into two seperate ones: <code>rx</code>, which is the radius in the x-direction, and <code>ry</code>, the radius in the y-direction.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <ellipse cx="40" cy="25" rx="30" ry="15" />
</svg>
</pre>
<div>
<svg>
    <ellipse cx="40" cy="25" rx="30" ry="15" />
</svg>
</div>
</div>
