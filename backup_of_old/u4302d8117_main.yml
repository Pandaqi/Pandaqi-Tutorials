  id: 301
  title: "Complete SVG Course"
  post: "<p>The acronym SVG stands for Scalable Vector Graphics, and has been a W3C recommendation for quite some time. This simply means that it is supported completely by all browsers, and integrates seamlessly with HTML. If you're looking to dynamically create graphics within the browser, this is probably just the thing for you!</p> 

<p>The name says it all: with SVG, you can easily create <em>vector graphics</em> (to be used) within webpages.</p>

<p><em>What are Vector Graphics?</em> They are an alternative to the usual way images are created, which are what we call <em>bitmap images</em>. Bitmap images assign a colour to every pixel, and all pixels together create the image (if you don't look from too close).</p>

<p>Vector images don't do this. Instead, they consist of multiple lines of code, which generate certain shapes. When a vector image is to be displayed, the browser reads the lines of code and generates the image from that. This sounds hard and slow, but it's actually very easy and extremely fast. This has two huge advantages: the image can be scaled infinitely, and the different elements within the picture can be accessed. For example, we could add a line of code that tells the browser to display a circle of certain width and colour. After the circle has first appeared, we can still access it to dynamically change its properties---we could, for instance, change the circle's colour when the user clicks a button.</p>

<p><img src="media/SVGBitmapvsVector.png" /></p>

<p>The word <em>scalable</em> is actually redundant---the whole idea behind vector graphics is that they're infinitely scalable.</p>

<p>Of course, the circle from our little example could easily have been achieved with some basic HTML and CSS. That's why most vector graphics consist of lots of groups containing so-called <em>basic shapes</em>, which, combined together, can make the most beautiful pictures. Most of this course is about how to create and modify those basic shapes. Nevertheless, you still need some basic HTML and CSS knowledge to get started with SVG, and some advanced knowledge if you really want to enrich your vector graphics and script them.</p>

<p>NOTE: All icons on this website are SVG graphics. Most images within tutorials aren't, because they are often far too complex to transform into vector graphics, and I know the exact place and size I want to use them with. The icons, on the other hand, appear throughout the site at lots of different sizes and positions.</p>

<h2>Table of Contents</h2>

<ol class="toc">
	<li>Displaying SVGs</li>
	<li>Coordinates &amp; Viewports</li>
	<li>Aspect Ratio &amp; Grouping</li>
