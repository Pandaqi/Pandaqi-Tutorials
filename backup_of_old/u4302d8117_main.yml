  post: "<p>Just as with correct posture, I had to split the article on this one in two to keep everything clean and organized.</p> 

<h2>Eating the right foods</h2>

<p>As a kid, you were probably told to adhere to the <em>Healthy Eating Pyramid</em>. You hated it, but sadly enough, all the wisdom it claims to possess is true. The pyramid shows everything we need, and how much we need it in relation to each other. It doesn't specify exact portions, but rather the ratio between all the different products.</p>

<p><img src="media/HealthyEatingPyramid.png" /></p>

<p>I will talk you through the different components from the bottom to the top:</p>

<p>The foundation of all health and healthy weight comes from <strong>daily exercise &amp; weight control</strong>. Exercising daily makes sure everything you eat is used and not stored as fat, while regular weight control is the only way to really check where your weight is going.</p>

<p>Then the first layer consists of the following trio:</p>

<ul>
	<li><strong>Whole Grains: </strong>mainly used for their <em>carbohydrates</em>, which proved us with energy. Every big meal should have a foundation based upon these types of foods.

	<ul style="list-style-type:circle">
		<li>Examples: oatmeal, whole wheat bread, whole wheat pasta, brown rice.</li>
	</ul>
	</li>
	<li><strong>Vegetables &amp; Fruits:</strong> they contain the necessary vitamins and nutrients to help build your body and keep it functioning properly. Should be eaten as much as whole grains, which means including them as well with every big meal.
	<ul style="list-style-type:circle">
		<li>Examples: all of them are good, but among the best are: mango, pomegranate, guava, raspberries, orange, avocado (fruits) and kale, Brussels sprouts, broccoli, artichoke, bell pepper, spinach (veggies)</li>
	</ul>
	</li>
	<li><strong>Healthy fats/oils</strong>: should be eaten a bit less than the previous two, but still form a very important part. We've already established that the body needs some fat, and then healthy fats are of course much better than the other ones. They are usually only included with dinner, which means you should make them a big part of that meal.
	<ul style="list-style-type:circle">
		<li>Examples: olive, canola, soy, corn, sunflower, peanut, other vegetable oils &amp; trans-free margarine.</li>
	</ul>
	</li>
</ul>

<p>The second layer has these two on it:</p>

<ul>
	<li><strong>Nuts, Seeds, Beans &amp; Tofu: </strong>these are also full of vitamins, minerals, protein and fiber. They could be called the <em>plant foods</em>, and more and more research is showing how important they are for the body.

	<ul style="list-style-type:circle">
		<li>Examples: black beans, navy beans, garbanzos, lentils, almonds, walnuts, pecans, peanuts, hazelnuts, pistachios.</li>
	</ul>
	</li>
	<li><strong>Fish, Poultry &amp; Eggs: </strong>fish is recommended by everyone in the food industry because they contain <em>omega-3 fats</em> which are amazing for your body and brain. Poultry and eggs usually contain lots of protein together with only a low amount of saturated fat or cholesterol.
	<ul style="list-style-type:circle">
		<li>Examples: chicken, turkey, and well, eh, fish and eggs.</li>
	</ul>
	</li>
</ul>

<p>Try to always have a reasonable amount of one of these groups with every big meal.</p>

<p>The third layer has only one thing on it:</p>

<ul>
	<li><strong>Dairy </strong>or <strong>Vitamin D/Calcium Supplements: </strong>These should be limited to 1---2 servings per day. In the old days, everybody was told to drink as much milk as they can. Now, however, it seems to be the case that it does have some positive effects, but as you grow older you don't really need most of it anymore. Recommended for children, adults should restrain from more servings per day.

	<ul style="list-style-type:circle">
		<li>Examples: milk, cheese, yoghurt, cottage cheese</li>
	</ul>
	</li>
</ul>

<p>And then, floating on top of the pyramid in a small rectangle. These should all be <strong>used sparingly</strong>:</p>

<ul>
	<li><strong>Red/Processed Meat &amp; Butter: </strong>They contain lots of saturated fats. Most of the nutrients they contain can also be received from products that are lower in the pyramid and much healthier

	<ul style="list-style-type:circle">
		<li>Examples: beef, pork, bacon, hot dogs</li>
	</ul>
	</li>
	<li><strong>Salt:</strong> salt plays a very important role in our body---it keeps all fluids in our system balanced. It is therefore closely regulated by ourselves, and if you eat too much salt you will upset this system, leading to all sorts of complications. Salt is sprinkled on top of everything these days so you can't avoid it, but try to pick only foods with low <em>sodium values</em>.</li>
	<li><strong>Refined Grains, Sugary Drinks/Sweets, Potatoes:</strong> The so-called <em>refined</em> grains are altered whole grains, and altered in such a way that the good stuff is removed and replaced with bad stuff that tastes better. Together with sugary products and potatoes they create fast and wild fluctuations in blood sugar, which usually leads to weight gain, diabetes or heart failure.
	<ul style="list-style-type:circle">
		<li>Examples: white bread, white rice, white pasta</li>
	</ul>
	</li>
</ul>

<p>Then there is a last layer that is outside the pyramid, because it contains optional things that can sometimes do a lot of good, and sometimes do a lot of harm. It's these two I'm talking about:</p>

<ul>
	<li><strong>Multivitamin:</strong> most people don't get enough of that from their regular daily eating habits, so using this creates a sort of nutritional backup. It should however never replace healthy eating, and is not enough to make up for unhealthy eating</li>
	<li><strong>Alcohol:</strong> you should refrain from it as much as you can. But, studies have shown that one glass of wine a day actually has lots of benefits---including lowering the risk of heart disease.</li>
</ul>

<p><strong>In conclusion, </strong>stay away from these things: <strong>processed food</strong>, <strong>refined grains</strong> and <strong>sugary products </strong>(choose unrefined sugars or the needed nutrients from other products instead).</p>

<p><strong>BONUS: </strong>A special diagram to show you what your plate should look like at <em>dinner</em>.</p>

<p><img src="media/HealthyEatingPlate.png" /></p>

<h2>Eating the right way</h2>

<p>You might think 'eh, well, I think I already know how to eat. I have been doing it my whole life'. That is true, but there are still some improvements to be made to how long and in what way you should eat. And all of this has to do with the <strong>hunger signal</strong>.</p>

<p>When you get the hunger signal ('hmm, I feel a bit hungry'), you should immediately find something to eat. If you hold on to some sort of eating schedule every day, that signal will usually come at the right time. If you don't, or can't for some reason, you should also have some food with you or near you.</p>

<p>Because, if you don't start eating soon, there's two things that will happen. First of all, because your body is saying it is running out of resources---it will start malfunctioning if you don't provide them. Second of all, the moment you see food again you'll be inclined to eat very fast (because you're so hungry). And eating fast isn't good.</p>

<p><strong>Why?</strong> Multiple reasons. It takes around 20 minutes for your brain to get the signal it's not hungry anymore. If you eat fast, you always eat more than you really need, because during those 20 minutes you will have eaten much more than you'd usually do. On top of that, eating fast means you're chewing and processing your food less than usually. This means that not all the good things inside can be absorbed by the body, and half of the food is wasted.</p>

<p>Therefore, to eat healthy, you need to <strong>eat slower</strong>. You need to <strong>chew more</strong>, <strong>drink lots of water</strong> and talk with family members or colleagues <strong>between bites</strong>. This ensures you focus on what you are eating, and gives your body time to wait for the 'I am full' signal.</p>

<p>Also, don't eat while watching TV, a movie or doing some other distracting activity. I know, it is nice to have some snacks when watching that awesome blockbuster, and that is perfectly fine. But don't eat whole meals in front of the telly.</p>

<h2>Growing Muscle</h2>

<p>Eating healthy ensures you stay at a healthy weight, and get the right nutrients to stay alive. But, if you do a lot of exercise and want to <strong>grow muscles</strong>, you need to <strong>eat more</strong>!</p>

<p>There are three things that are important if you want to do this: <strong>proteins</strong> (dairy products), <strong>carbohydrates</strong> (pasta, cereal, grains) or <strong>healthy fats </strong>(nuts, beans, soy, oil, fish).</p>

<p>Proteins are the building blocks for muscle. The body wants to use them for that specific task, but if there is no muscle to grow, it is quick to store it as fat. So only eat this a lot, if you are going to exercise a lot.</p>

<p>Carbohydrates are important whether you exercise or not, but you might want to increase a bit on these too. They give you energy that is needed for the exercises and controlling muscle growth. However, these are even more likely than proteins to be stored as fat, so watch out.</p>

<p>Therefore, it is recommended you don't up your carbohydrates dosage, but draw your energy from the healthy fats.</p>

<p>Proteins are by far the most important. Here's a good rule of thumb:</p>

> Body weight (in <em>pounds</em>) x 1.5 = amount of proteins to eat (in <em>grams</em>)

<p>And still, make <em>breakfast</em> extremely important if you exercise daily. Drink lots of water and always eat a bit <strong>after</strong> your workout. Right before usually gives you stomach aches, and exercising actually puts a stop to your food system, so products eaten before a workout are not processed well.</p>
