  id: 266
  title: "[LaTeX] Sectioning"
  post: "<p>The first step in creating a well-structured document is sectioning---dividing the text into smaller and smaller sections, subsections and paragraphs. LaTeX has very good support for this, as long as you don't want a hierarchy more than 3 levels deep. But, that would result in a mess anyway, so you don't want that.</p> 

<p>These sectioning commands are available, in order of importance:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Hierarchy Level</p>
			</td>
			<td>
			<p>Remarks</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\part{<em>name</em>}</code></p>
			</td>
			<td>
			<p>-1</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\chapter{<em>name</em>}</code></p>
			</td>
			<td>
			<p>0</p>
			</td>
			<td>
			<p>Only available in books and reports</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\section{<em>name</em>}</code></p>
			</td>
			<td>
			<p>1</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\subsection{<em>name</em>}</code></p>
			</td>
			<td>
			<p>2</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\subsubsection{<em>name</em>}</code></p>
			</td>
			<td>
			<p>3</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\paragraph{<em>name</em>}</code></p>
			</td>
			<td>
			<p>4</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\subparagraph{<em>name</em>}</code></p>
			</td>
			<td>
			<p>5</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
	</tbody>
</table>

<p>NOTE: <em>Letters</em> don't have any sectioning commands, and using them in such a document will result in an error.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\documentclass{book}

\\begin{document}
\\chapter{Chapter}
Lorem ipsum

\\section{Section}
Lorem ipsum

\\subsection{Subsection}
Lorem ipsum

\\subsubsection{Subsubsection}
Lorem ipsum

\\paragraph{Paragraph}
Lorem ipsum

\\subparagraph{Subparagraph}
Lorem ipsum

\\end{document}
</pre> 
<div><img src="media/LatexSectioningCommands.png" /></div>
</div>

<h2>Advantages of Sectioning</h2>

<p>The most important reason to use this is, of course, that is keeps your documents structured and well-organized. But, they also simplify your life quite a bit, for these reasons:</p>

<ul>
	<li>They automatically gradually decrease font size, which means that, for instance, <code>\\part</code> will be typeset with large letters, and <code>\\subsubsection</code> typeset with small letters.</li>
	<li>They automatically number your sections. For example, the first <code>\\subsection</code> after the second <code>\\section</code> command will automatically have the number <code>2.1</code> prefixed.</li>
	<li>They make it easy to create an automatically updated table of contents.</li>
</ul>

<h2>Turn off Numbering</h2>

<p>If you don't want a section to be numbered, use its star variation.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\section{I am a section}
\\section*{Me too!}
\\section{And three make a crowd.}
</pre>
<div><img src="media/LatexBasicSyntax5.png" /></div>
</div>

<h2>Table of Contents</h2>

<p>If your document has been structured well, all you have to do to create a table of contents is call the command <code>\\tableofcontents</code>.</p>

<p>This only takes into account numbered sections, however, which means you need to add others you want to include manually. This is done by adding</p>

<p><code class="longsyntax">\\addcontentsline{toc}{<em>sectionType</em>}{<em>name</em>}</code></p>

<p>right after you declare the section.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\tableofcontents

\\section{First One}
Lorem ipsum...
\\section{Second One}
Lorem ipsum...
\\addcontentsline{toc}{section}{Third One}
\\section*{Third One}
Lorem ipsum...
</pre>
<div><img src="media/LatexTableOfContents.png" /></div>
</div>

<h2>Title Page</h2>

<p>Right after you start the document, you have the opportunity to create a good-looking title page with some special commands: <code>\\title{<em>title</em>}</code>, <code>\\author{<em>authors</em>}</code>, <code>\\date{<em>date</em>}</code></p>

<p>NOTE: Authors need to be separated by the <code>\\and</code> command---most other commands and symbols won't work on a title page. You can also use the <code>\\thanks{<em>text</em>}</code> command to thank anyone.</p>

<p>You don't need to define all of them, and if you leave out the date, LaTeX will just use today's date. But, even if you've defined them, you need to tell the processor when you're done with your title page and it can be created. This is done with the <code>\\maketitle</code> command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\title{This Is A Title!}
\\author{Made by Me \\and Myself \\and I}
\\date{\\today}

\\maketitle
</pre>
<div><img src="media/LatexTitlePage.png" /></div>
</div>

<h2>Abstract</h2>

<p>Most (scientific) papers start by providing an abstract or summary of what's inside, and LaTeX has the <code>abstract</code> environment for that. It automatically adds the text <strong>Abstract</strong> above it, but you'll learn later on how to customize that.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{abstract}
This documents is about something very interesting that you can't really understand without reading it, but this will give you the summary anyway.
\\end{abstract}
</pre>
<div><img src="media/LatexAbstract.png" /></div>
</div>
"
