  id: 80
  title: "[Fitness/Health] Correct Posture (Part 2)"
  post: "<p>I've split the article on correct posture in two, as it was getting a bit too long and I don't wanted to leave anything out on this very important subject.</p> 

<h2>How to Train Correct Posture</h2>

<p>What I described above should really be seen as tests or checks, and not as exercises. They do not really strengthen muscles or create better habits, they just let you experience what good posture feels like.</p>

<p>The first and most important way to train it, is just to exercise these principles. Try to notice when you're shifting into your old, bad posture and then actively make yourself sit in the correct one for a minute before moving on. This may seem hard and unnatural at first. Your muscles aren't used to the way they're being worked now, so they may tire really quickly or feel a bit stiff. If you train regularly and don't put an enormous amount of pressure on them, this is good pain and will fade away. If it keeps hurting more and more, you're overdoing it or something else is wrong.</p>

<p>Another exercise, is to stand in correct posture and then move both your arms up until they're perfectly horizontally aligned with your shoulders. Keep them there, and perhaps wave your arms up and down a little. This is extremely hard to do, but it targets the right muscles for correct posture and upper body strength very well.</p>

<p>If you're experiencing great pain in the neck, shoulders of back from doing all this, it is better to first <strong>stretch:</strong></p>

<ul>
	<li><strong>Neck.</strong> Move/stretch it in all 4 directions (left, right, up, down), but do it gradually (takes about 10 seconds to get to a point you can't go further). Rolling it around in a circle is not recommended.</li>
	<li><strong>Shoulders.</strong> Put your hands behind your back, and pull your shoulders backwards. This is not good posture, just stretching. Then put your hands up in the air (still behind your back) as far as you can, and this should already be hard to do and feel like stretching while holding that posture.</li>
</ul>

<p>While doing these exercises, make sure to keep everything as relaxed as possible. I know you're training and pushing it to be in a different posture, but if you try to move to fast you'll only strain and hurt yourself more. Don't expect good posture in a few days, build it up in small steps and expect perfect posture in six months.</p>

<h2>How do I apply it in daily situations?</h2>

<h5>Standing</h5>

<p>Put your body weight on the front of your feet, as putting it on the heels naturally calls for a passive body stance.</p>

<p>It can help to think as if a string at the top of your head is pulling it towards the ceiling.</p>

<p>You should be looking straight forward. Most people have the tendency to look a bit downwards, pull your head back up to stop that bad habit.</p>

<h5>Sitting</h5>

<p>Same principles apply. Keep everything straight. Even your feet, as most people are inclined to put cross them or disturb the symmetry in any way.</p>

<p>Your back should also be straight, and you should not be leaning backwards or forwards too much. However, lots of chairs these days are of better quality, and pushing your lower back into the backrest also creates good posture. If you have to change your position or get something, do that by rotating your head <strong>and</strong> upper body instead of straining your back or turning the head too much.</p>

<p>When working at a table, make sure the angle between your lower arm and upper arm is between 45 to 90 degrees. Less than that might overstretch the elbow, more than that means you are sitting way too high.</p>

<p>Also, go stand once in a while. We're not made to sit around all day, so most people don't feel too comfortable sitting with correct posture for a long time.</p>

<h5>Walking</h5>

<p>Some people feel like they need to put their head or neck forward for some reason---don't do that. Even when running, keep your upper body straight and let your legs and abs do all the work.</p>

<p>Also, try to put a little 'bounce' or hip movement into your walk. Not only does it look sexy, it also makes sure you use your whole body in a healthy way when walking.</p>

<h5>Carrying things</h5>

<p>Standing in correct posture makes it harder to reach things you could reach by moving your shoulder forward or curving your back. But, there are simple alternatives: stand closer to the object, and make your <strong>legs </strong>do all the work.</p>

<p>When you're carrying something, keep it as close to your body as you can. This makes lifting easier.</p>

<h5>Sleeping</h5>

<p>Don't sleep on your stomach. Sleep on your back.</p>

<p>If you like sleeping on your side, stick a small pillow between your knees to even then keep the body symmetrical.</p>

<p>Also, make sure you either have a very deformable pillow or one that's flat and precisely the distance between your shoulder and neck. Most pillows are just a big sort-of-rectangle, sort-of-ball of softness. While it is indeed very soft, your neck is not straight when using those, and they are often not high enough to support your shoulder width.</p>

<h2>For the lovers, here's all benefits in a nice list</h2>

<ul>
	<li><strong>Improved organ function:</strong> When you're standing up straight, you're giving your organs all the space they need to work well. If you don't, your rib cage will start to push against the organs and that they do not like.</li>
	<li><strong>Improved flow of blood and signals from the brain:</strong>  As said before, your back makes sure all signals from the brain go to everywhere in the body. When you have a lot of tension in the back, a lot of these signals might be lost as there's some sort of block before they go to the rest of the body. This results in your body not knowing where to grow muscle, where to send blood to, what and how to develop, etc. Also, I myself had a problem with my left shoulder being a bit out of place and tensed up for a few years, and had serious problems with my heart as a result of the things pushing it out of place and cutting of the blood flow.</li>
	<li><strong>Reduced tension:</strong>  Simple, if everything is in the correct place, there's no need for tension.</li>
	<li><strong>Increased cognitive performance:</strong>  Studies have shown that people who slouch are more (easily) depressed than others, which is mostly a result of the fact that they don't have good concentration and sometimes can't think clearly. This can all be solved by correcting your posture!</li>
	<li><strong>Increased height:  </strong>Studies have also shown that, for some reason, taller men are liked better. On the other hand, there seems to be a lot of people negative about tall women, but I personally don't see the problem with that at all. And it's not like people can do that much about their length.</li>
	<li><strong>Prevents humped shoulders, beer bellies and other not-so-great stuff:</strong>  When you're young, you're flexible enough to adapt and still look great. But, once you get older a lot of complications come into play, and these can all (for a part) be solved by having correct posture.</li>
	<li><strong>Increased confidence:</strong>  Somehow related to the 'increased height', standing up straight, looking forward (not down), gives a confident look and will actually make you feel confident.</li>
</ul>

<p> </p>
"
