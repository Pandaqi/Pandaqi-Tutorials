  id: 104
  title: "[Writing] Dialogue"
  post: "<p>Dialogue is very important. A story is in its most basic form a group of characters performing actions and <em>interacting</em> with each other. Dialogue has three main advantages:</p> 

<ul>
	<li>The reader finds out details or specifics about the personality of a character</li>
	<li>It places the reader right into the action, instead of describing things from a faraway view</li>
	<li>You can subtly give clues, leave information behind or steer the reader in the wrong direction.</li>
</ul>

<p>It is because of these three reasons that I recommend replacing descriptions and explanation with carefully crafted dialogue whenever possible.</p>

<p>NOTE: Writing dialogue is often seen as a separate skill from writing. Some people are born with a talent for it, others find it difficult to get a natural conversation flowing. With practice you can upgrade your dialogue, but what helps the most is listening to lots of conversations in the real world (participating in the discussions is allowed, but you usually learn more from just listening).</p>

<h2>Typesetting</h2>

<p>Before we move on, some tips on how to display dialogue. It needs to immediately be clear that a piece of text is part of a dialogue, but you don't want white spaces or special characters all over the place.</p>

<ul>
	<li>Start a new line for every new speaker.</li>
	<li>Put quotes around the spoken words (double or single, but be consistent).</li>
	<li>Punctuation should be put<strong> inside</strong> the quotes.</li>
	<li>If you want to put a part of the sentence after the quote, use a <strong>comma</strong> at the end.</li>
	<li>Some writers prefer to always start with the spoken text, if a sentence contains dialogue. They also often indent such dialogue lines, or put a dash (---) in front of it.</li>
</ul>

<p>For example: <em>'Henry, come here,' Hanna yelled upstairs. 'Dinner is ready!'</em></p>

<h2>Dialogue Tags</h2>

<p>In every dialogue, it is vital that you make clear who is saying what, and that is done with so-called <strong>dialogue tags</strong>. There are four ways to clarify who's talking:</p>

<ul>
	<li>Most of the time, a simple <strong>'said X' </strong>or <strong>'X said'</strong> is what you want. It is short and clear.</li>
	<li>Sometimes, you want to switch <em>said</em> for another verb or construction, like <em>whispered</em> or <em>yelled</em>. I say sometimes, because it's easy to overuse this and create unrealistic, cluttered dialogue.</li>
	<li>Omit the dialogue tag entirely. Only use this if it is perfectly clear from the sentence or context who's talking.</li>
	<li>Weave it into an action sentence. Create the next sentence after the dialogue in such a way that it describes an action but also clarifies who's talking.
	<ul style="list-style-type:circle">
		<li>'<em>Oh, don't worry.</em>'<em> Anna grabbed her bag and pulled out a yellow envelope. 'Here, Peter wanted you to have this.'</em></li>
	</ul>
	</li>
</ul>

<h2>Quotes vs Dialogue</h2>

<p>There's a difference most people aren't aware of.</p>

<p><strong>Quotes</strong> are taken out of the narrative. They are <em>about</em> an action and present information or explanation.</p>

> <em>"More than a hundred euros a month we can save just by not eating out as much</em>"---Bob Brittle on how his family copes with mounting credit card debt.

<p>Where was Bob? How did he say it? What was the question? Quotes are usually disembodied.</p>

<p><strong>Dialogue</strong> is <em>in </em>the action and presents a reader with a form of action. You should always use dialogue</p>

> <em>'More than a hundred euros a month we need,'</em> said Bob, as he thoroughly searched his wallet for a few dollars. <em>'We can save it just by not eating out as much.'</em>

<p>Dialogue is preferred over quotes, always and everywhere.</p>

<h2>Environment</h2>

<p>Dialogue that is unrealistic is the fastest way to make your story look fake and your writing careless. Whenever people speak, they are somewhere, at a certain moment in time, feeling a certain way, etcetera---and it all affects the conversation.</p>

<p>A conversation between people in a shelter will be a lot of whispering, words chosen carefully, and someone regularly telling everybody to shut up because somebody is coming.</p>

<p>A conversation in broad daylight, in a busy shopping district, will be much lighter. The people may be walking while talking, or trying on clothes, or cars pass by with considerable noise.</p>

<p>You should not put focus on these kind of things, unless they of course have a meaning or some importance in your story, but you should use them to make the dialogue more lively.</p>

<h2>Character</h2>

<p>Together with environment, making different personalities interact makes a dialogue realistic. Dialogue is the best way to show a character's personality: how they talk, behave, react to certain events, feel about certain topics, etcetera.</p>

<p>One may talk decently and with well-chosen words, while another utters slang. One may be very quiet, while another constantly yells and seeks attention. One speaks with short and concise words, while another person takes four long sentences to say the same thing.</p>

<p>You must, however, always make sure that the dialogue is easily <em>readable</em> and <em>understandable</em>. Spelling words incorrectly to show someone dropped out of school is not the way to go. Going over the top with this only annoys readers.</p>

<h2>General Tips &amp; Tricks</h2>

<p>One important thing to remember is: <em>dialogue in stories must be as realistic as possible, but not be described exactly how they work in real life</em>. Let me explain that.</p>

<p>Conversations usually start with a <em>'Hi, how are you?' 'Fine. You?' 'Great!'</em> and more. Cut the crap---only use the dialogue to display what you want to make clear. Jump into it at the most important point, and get out of there before people are saying goodbyes and talking about the weather.</p>

<p>There's also lots of pauses, people thinking about their words or topics, or slips of the tongue. While you can use these to show character or make a topic more important, you should generally leave these out of the conversation.</p>

<p>Nevertheless, don't make a dialogue a group of spoken words with 'said X' and 'said Y' after it. Put action sentences between them, vary your words for a better rhythm. If somebody is speaking for a long time, cut somewhere in the middle to let the reader breathe for a moment and then continue. </p>

<p>And last but not least, the common beginner mistake: writing dialogue focussed on the reader. To make something clear, you might be tempted to repeat sentences or write something that the character already knows. Avoid this, and find more subtle or elegant ways to bring information.</p>

> <em>'Captain, if you don't take action now, we will hit the rocks!'</em>

> The captain knows this, it has probably been mentioned earlier. What would be more logical for a person to say in that situation is something like:

> <em>'Captain, you need to make a decision, now!'</em> or <em>'We only have five minutes left (before we hit the rocks), you can't delay your orders any longer.'</em>
