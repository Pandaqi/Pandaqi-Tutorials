			<p>Girl</p>
			</td>
			<td>
			<p>Child</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>When referring to an essentially gender-neutral noun used earlier in your story, it is always allowed to use <strong>it</strong> or <strong>they</strong>. But, if you want to express familiarity with the subject, you can actively assign a gender to the noun.</p>

> <em>This is my boat. I love <strong>it</strong> very much.</em>

> <em>This is my boat. I love <strong>her</strong> very much.</em>

<h2>Singular</h2>

<p>If you refer to one specific noun, you use <strong>the</strong> in front of it.</p>

> <em>The man, the girl</em>

<p>If you refer to something or someone in a general way, you use <strong>a</strong>. If the noun starts with a <em>vowel sound</em> (phonetically, it starts with a vowel, excluding y), you use <strong>an</strong> to prevent creating a sentence that's impossible to pronounce.</p>

> <em>A man, an apple, a university, an honour</em>

<h2>Plural</h2>

<p>When you refer to a multiple of the noun, you omit any article and put the noun in <em>plural form</em>:</p>

<ul>
	<li>Plurals are formed by adding an <strong>---s</strong> at the end: <em>house<strong>s</strong>, cat<strong>s</strong>, boy<strong>s</strong></em>.</li>
	<li>A singular noun ending in <strong>s, z, x, ch, sh</strong> needs the suffix <strong>---es</strong>: <em>wish<strong>es</strong>, fox<strong>es</strong>, bus<strong>es</strong></em>.</li>
	<li>If it ends in <strong>---y</strong>, the<em> y</em> is replaced with <strong>---ies</strong>: <em>baby -> bab<strong>ies</strong>, city -> cit<strong>ies</strong></em>.</li>
</ul>

<p>There's also a large list of irregular plurals in English, but the best way to remember these is reading a lot. Some important ones are included here:</p>

