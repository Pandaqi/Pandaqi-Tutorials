  id: 422
  title: "[PHP] Syntax"
  post: "<p>Like any proper programming language, PHP has a fundamental syntax that is at the basis of <em>everything</em>. This chapter will tell you all about it.</p>

<h2>Integration with HTML</h2>

<p>As you saw in last chapter, PHP files are simple text files that don't need to be compiled. You can simply write some code within the file, and load it up in the browser to see how it works. This is great, because it allows us to very quickly make changes and update our website. But, websites are always created out of HTML, CSS and JavaScript---what role does PHP play?</p>

<p>Well, it pre-processes the file, which means it inserts HTML into the file <em>before</em> it is being sent back to the browser, and rendered. This means that you could let PHP perform something like <code>echo "<h1>A Heading!</h1>"</code>, and suddenly you have an extra heading on the page.</p>

<p>Even better: it doesn't stop there. You can let PHP decide whether a certain part of an HTML page is displayed, you can use it to add or remove CSS rules from a page based on certain conditions, you can use it to dynamically add JavaScript code---anything is possible!</p>

<h2>The PHP Block</h2>

<p>For the browser to know when we're typing PHP code, and when we're using regular HTML, we need a clear and concise way to tell the browser when a block of PHP code starts and ends. For this, we have the PHP opening and closing tag:</p>

<code class="longsyntax"><?php
  <em>any php code here</em>
?></code>

<p>This means that a file with the extension <code>.php</code>, is simply a regular <strong>.html</strong> file but with the added possibility of using PHP blocks. This also means that we can do crazy things with the page using only PHP, such as remove certain parts entirely, as the next example will illustrate.</p>

<pre data-lang="php">
<?php
  //Because 2 is not equal to 5, the following HTML will not display
  if(2 === 5) {
?>
<p>This is a nice paragraph!</p>

<?php 
  //Instead, PHP will insert this heading into the page
  } else {
    echo "<h1>BUT THIS IS A HEADING!</h1>";
  }
?>
</pre>

<h2>Statements &amp; Blocks</h2>

<p>Anything you write, will either be a <strong>statement</strong> or a <strong>block</strong>.</p>

<ul>
	<li>A <em>statement</em> is a line of code that is to be carried out by the server. These include things such as printing a certain line, or performing some math.</li>
	<li>A <em>block</em> is a set of statements with lines of code that open and close the block. These include things such as blocks that should be repeated several times, or blocks that should only be executed if a certain condition is true.</li>
</ul>

<p>A statement always uses the following general syntax. Note the semicolon that closes off the statement.</p>

<code class="longsyntax">somestatement;</code>

<p>A block always uses this general syntax.</p>

<code class="longsyntax">someblockopening {
  lots of statements
}</code>

<pre data-lang="php">
//BLOCK: If a user is logged in
if($userIsLoggedIn) {
	//STATEMENT: Display a welcome message
	echo "Welcome, " . $username;
}
</pre>

<p>NOTE: You <em>could</em> leave out the last closing tag or semicolon of a PHP code block, because it will automatically be interpreted as the end of the last statement. But, it's bad practice, and I advise against it.</p>

<h2>Comments</h2>

<p>Just like HTML (and CSS, and JavaScript), PHP has the possibility of adding comments within the file. These comments are not executed or parsed by the server, and are merely there for you to remind yourself why you did something or how some part of your code works. As always, the syntax for comments is the only thing in the language that is distinct from the statement or block syntax.</p>

<p>To create comments that span a <em>single line</em>, use one of the following two syntaxes</p>

<code class="longsyntax">// this is a comment
# this is a comment</code>

<p>To create comments that span <em>multiple lines</em>, use</p>

<code class="longsyntax">/* this
   is
   a
   comment */</code>

<pre data-lang="php">
/* LONG EXPLANATION:
 * The following code does blabla 
 * and some more blabla
 * and finally returns blablabla
 */

//This is a quick remark, and therefore a single-line comment
</pre>

<p>NOTE: PHP discards HTML comments. So, if you created an HTML comment with the regular <code><-- --></code> syntax, and placed a PHP block inside it, it would still execute.</p>
"
