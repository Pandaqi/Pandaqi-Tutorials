			<p>A description of your page, sometimes used by search engines.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><attr>charset</attr>="UTF-8"</code></p>
			</td>
			<td>
			<p>Defines what character set is used on the page. Doesn't need a content attribute, because the charset is already given this way. More on character sets in the next chapter.</p>
