  title: "[Design] The Design Process"
  post: "<p>In this course we have, thus far, only intensively discussed one topic at a time. The only questions remaining now read: <em>where do I start? What steps do I take and in what order?</em></p>

<p>Well, this is essentially completely up to you, and it depends on the project what is easiest to start with, and whether certain stages of the process overlap. There are, however, some general steps that need to be taken, that are commonly pursued (in the same fixed order).</p>

<p>These steps are: <em>brainstorm</em>, <em>create hierarchy</em>, <em>formstorm</em>, <em>prototype, apply principles</em>,<em> finish</em>.</p>

<p><img src="media/DesignProcess.png" /></p>

<h2>Brainstorm</h2>

<p>In this stage you research the topic, collect all information and determine your message and minimal requirements. For example, say you need to design a poster to recommend a certain new product that helps you write a book. Then the first thing you do is research everything that has to do with books and stories, to find visual symbols that people relate to good stories or perhaps to find what people struggle with the most when they try to write their own book.</p>

<p>Afterwards, when you've collected lots of data, you look at the requirements your client (implicitly) gives you. Perhaps they want certain colours to be used, or they have certain graphic elements all over their website they want to bring back, or they only want posters in a certain paper format.</p>

<h2>Create Hierarchy</h2>

<p>When you have everything you want to tell your audience, you need to structure it. You'll need to divide it into groups and determine levels of importance. The most important thing to get right is of course the focus point; once you've established it, you can create a hierarchy of all other elements simply by checking their (subordinate) relationship to the focus point. How you're going to visually display that hierarchy is not of importance at this step; you've learned numerous ways to do so, and they can all be applied.</p>

<h2>Formstorm</h2>

<p>With your information structured, you're ready to start thinking about visual forms. This can be done from two different points of view.</p>

<p>Firstly, you could look at all techniques you know for grouping and establishing hierarchy, and try them out one by one. Just go through all of them and apply them the best way you can with the data and restrictions you have. Don't be judgmental now---try a lot, even when you think you got it or you think something will never work out.</p>

<p>Secondly, you could forget those principles and think out of the box. Search for visuals related to what you're doing and see if you find out why they work so well, or if you can copy some parts of them in your design. Research action verbs related to your topic and data, and try to find visual elements solely based on that verb.</p>

<h2>Prototype</h2>

<p>Once you've established a basic idea of what forms and shapes you want, and how you want to create the composition, you can put it all together and start prototyping. This simply means that you take all your ideas, and see if you can put them together, and perhaps change some things here and there to fit all elements. An idea can seem awesome on its own, but it's all the elements together that will have to make up the final design. This means it's okay to change an original idea or remove elements completely, <em>if</em> they really don't do your design any good.</p>

<p>This process should actually be executed at the same time as the next stage; they are intertwined, and go hand in hand.</p>

<h2>Apply Principles</h2>

<p>Apply the principles you've learned, and let them decide optimal placement and properties for an element. Especially adhering to strong alignment, repetition and contrast will give you good starting points for creating the final composition.</p>

<p>NOTE: Remember, if everything is big and bold, nothing is big and bold! Apply the principles, but take a step back and do some prototyping before it goes out of hand.</p>

<h2>Finish</h2>

<p>Once you have a prototype, it's time to refine it into one final design. If you have multiple prototypes, you'll have to choose between them before starting with this stage---adding finishing touches to all of them won't help your decision and will take lots of time.</p>

<p>These finishing touches can be anything; small changes in placement or size, addition of extra (explanatory) text, subtle changes in colour, removing or adding one or two small elements. Especially important is that you revisit the design multiple times after taking a break for at least a day, and also try to look at it from different positions and angles. When you're caught up in designing something, you often forget that everybody else won't look at it and feel about it the same way as you, the creator, do.</p>

<p>If you have to make large decisions now, you've messed up in some earlier stage and should go back to the beginning.</p>
"
