</table>

<pre data-lang="html">
<!-- Specifies the language used within the element, and we add our own invented attribute we could use later on when styling or scripting the element -->
<p lang="en-UK" data-something="paragraph1">This is some English text!</p>
</pre>

<p> </p>

<p>As you can see, the <code>hidden</code> attribute has only one value. This simply means that you use <code><attr>hidden</attr>="hidden"</code> if you want to hide something, and don't use this attribute at all otherwise. Elements are visible by default (which is only logical), so hiding them should be something special.</p>

<p>These types of attributes are said to be <strong>minimized</strong>, and an alternative syntax for them is to only use the attribute name, without any value. This isn't fully supported though, so I don't recommend using that form, unless you really want your code to be as small and clean as possible.</p>

<p>Furthermore, it's unwise to use the <strong>lang</strong> attribute on every element. Usually it is set once in the html tag: <code><html lang="en-US"></code>.</p>

<p>Most of these aren't very important though, for most standard tags in HTML are without any of these attributes. But, self-closing tags don't have content, which means they rely on attributes to fill in the gaps. The same used to be true for some elements like tables (you can set the width and height as attributes), but as I said earlier: it's recommended to keep style and design separate from the mark up. You'll see these important attributes later on when I talk about the specific tag they belong to.</p>

<p>Now we can finally start learning all the actual tags and elements!</p>
