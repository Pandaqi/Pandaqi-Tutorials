  id: 346
  title: "[Drawing] Proportions"
  post: "<p>Proportions determine a large part of your drawing, but are often what is wrong in beginner's drawings. For example, people see a human body and then try to draw it on paper, but the arms and legs are way too long or short. Or people forget that objects further away look much smaller. An eye trained to see proportions helps a great deal, but most of the time the solution is actually just (loosely) <em>measuring</em> things.</p> 

<p>Note that the tips and tricks laid out here are mostly useful when you're drawing from real life or something you can actually see. If you're drawing from imagination, however, I encourage you to use reference photographs, and apply these methods to those.</p>

<h2>The Basic Unit</h2>

<p>When measuring, we want to prevent ourselves from thinking in words like centimetres or inches. We want to use the visual side of our brain, instead of the logical side. Instead, we want to determine proportions <em>in relation to each other</em>. The first line we draw has to be an educated guess, but from that moment on we can bring every part of the drawing in relation to this first line. We like to call this the <strong>basic unit</strong>.</p>

<p><img src="media/DrawingProportionsBasicUnit.png" /></p>

<p>To apply the method, find a medium-sized, prominent line within your drawing. Draw this line on the paper at (approximately) the right position, and at a size you choose yourself. Do keep in mind, however, that you don't pick a size too large or small---otherwise the rest of the drawing won't fit. From now on, this line is your basic unit, and you can use it as a reference for everything else that you draw.</p>

<p>To do so, you need to know how often your basic unit fits into what you want to draw <em>in the real world</em> (not in your drawing). This ratio between the size of two lines in the real world is what we call a proportion, and it should stay the same in your drawing. If your basic unit is half the length of another line in the real world, it should be half the length of that other line in your drawing.</p>

<h2>Pencil Measuring</h2>

<p>To measure something in terms of the basic unit, we apply a method called <strong>pencil measuring</strong>. Pick up your pencil, and hold it in the direction of the line you want to draw. Stretch your arm and lock your elbow, and hold the pencil in front of you at eye level. Now you should be able to line up the pencil with what you want to draw, by placing the pencil point over the start of the line you want to draw. Then, use your thumb to mark the end of this line on the pencil, and there you have your measurement!</p>

<p><img src="media/DrawingProportionsPencilMeasuring.png" /></p>

<p>If you don't want to re-measure your basic unit over and over, it's wise to draw a line on some other piece of sketching paper that marks the length of the basic unit. That way it's easy to see the proportion of a new line; simply compare the measurement you marked on the pencil with the line on the sketching paper. Ultimately, the result of this process should be something like 'this line is two and a half times as long as my basic unit'.</p>

<h2>The Midpoint Method</h2>

<p>Questions may arise now, such as:</p>

<ul>
	<li><em>How do I choose a suitable placement and scale for my basic unit?</em></li>
	<li><em>How do I measure the right angles for my lines?</em></li>
</ul>

<p>Well, there's a solution for that: the<strong> midpoint method</strong>!</p>

<p>Before you start a drawing, actually get yourself a ruler and measure the paper you're going to work on. Draw a horizontal line and vertical line through the centre. We'll call these your axes, as the horizontal line is like an x-axis, and the vertical line like an y-axis. (Now get rid of the ruler.)</p>

<p>The point where these lines intersect, is the midpoint, and it's often not where you expect it. Objects in perspective often mess with our sense of balance, and place the midpoint somewhere else in our minds. If you have a dot on paper that clearly states the midpoint, you can use that as a good reference for where you should place objects in the centre of your view. Additionally, it's wise to choose a basic unit very close to it.</p>

<p><img src="media/DrawingProportionsMidpointMethod.png" /></p>

<p>The other advantage, is that you now have two axes with right (90 degree) angles. When you want to find the angle of a line, simply estimate it against the axis that's closest to it. Again, it helps to keep the pencil in front of your eyes (horizontally or vertically, whatever fits best) to clearly see the angle in relation to your main axes.</p>

<p><img src="media/DrawingProportionsMeasuringAngles.png" /></p>

<h2>Measuring Methods</h2>

<p>Knowing these methods will solve most of your problems. To finish things, I'll give some last guidelines.</p>

<h3>Foreshorten</h3>

<p>The more you see the end view of something, the less you see of its sides. If you view a cube from perfect front view, you only see one face and no other sides at all. But if you view a cube at a slight angle, you'll see parts of lots of sides. Most objects are viewed in such foreshortened ways, which influence the proportions. The important thing is that you draw what you see, instead of what you think should be true. Measure the length of the cube's lines when in doubt, instead of thinking 'well it's a cube, so all sides should be the same length'.</p>

<p><img src="media/DrawingProportionsForeshortening.png" /></p>

<h3>Measure Critically</h3>

<p>Most of the methods I described are not really precise---they are estimations and guesses, but come close enough to be just right for your drawing. If, however, accuracy is essential, you should take more time to do multiple and more precise measurements.</p>

<h3>Intensify</h3>

<p>By actively drawing the objects in the wrong proportion, you can show your feelings towards that certain object, or change how much attention it gets. A visibly enlarged object seems to be more important, while a shrunk object seems shy and unimportant.</p>

<h3>Plumb &amp; Level</h3>

<p>A more general way to achieve the right proportions, is the <strong>Plumb and Level</strong> method. By holding your pencil either vertically or horizontally, you can find lines that align with other lines. Put another way, you can find pieces of your drawing that should end up sitting on the same imaginary line as another piece, making it easier to get your proportions right. For example, a man's thumb and big toe might line up (vertically), or both of his shoulders line up (horizontally).</p>

<p>Not only does it help with placement and sizing of seemingly unrelated objects all over the drawing, but it also provides clues to the action of the pose. If, instead, a man's thumb and knee cap line up horizontally, you know he's not standing up straight.</p>

<p><img src="media/DrawingProportionsPlumbLevel.png" /></p>
