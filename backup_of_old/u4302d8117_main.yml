  title: "[English] Verbs IV"
  post: "<p>This last chapter on verbs will discuss the more fancy, complex or detailed types of sentences you'll run into. Some of them occur sparingly or almost solely in written English, but it's still important to see all that is possible.</p> 

<h2>Conditional tenses</h2>

<p>Until now we've only seen sentences that describe something that did or did not happen. Conditional tenses are used when there's a possibility of some event happening in the past, present or future, but only under a certain condition. Every one of these conditionals can be put in a different order without changing meaning, although that may require adding some extra determiners.</p>

<h5>Future Conditional</h5>

<p>The future conditional uses the construction:</p>

> <strong><em>If</em></strong><em> X happens, Y <strong>will </strong>happen.</em>

> <em>If he is late again, I will be very angry.</em>

<p>The first part uses the simple present, while the second part uses the simple future.</p>

<h5>Present (Zero) Conditional</h5>

<p>The present conditional uses the construction:</p>

<p>               <strong><em>If</em></strong><em> X happens, Y happens.</em></p>

<p><em>               If water <strong>cools down</strong>, it <strong>freezes</strong>.</em></p>

<p>Both parts use the simple present. It's often called a zero conditional, because it doesn't really involve a condition: Y is the natural consequence of X and will always follow immediately.</p>

<h5>Past Conditional</h5>

<p>The past conditional uses the construction:</p>

> <strong><em>If</em></strong><em> X happened, Y would be happening.</em>

> <em>If he was a better soccer player, he would be scoring goals now.</em>

<p>Both parts of the conditional are false: he isn't scoring goals now, which means he's not as good of a soccer player. But on the condition that he was a better player, he would be scoring now.</p>

<h5>Past Perfect Conditional</h5>

<p>The past perfect conditional uses the construction:</p>

<p>               <strong><em>If</em></strong><em> X had happened, Y would have happened</em></p>

<p><em>               If Mark had had more time, he would have visited his grandparents.</em></p>

<p>Again, both parts are false and the chance to change it lies in the past, but this time we're in that <em>earlier than before now</em> state. If Mark had had more time in the past, he would by now already have completed his quest of visiting his grandparents.</p>

<h5>Mixed Conditional</h5>

<p>Mixed conditionals mix several of the previously discussed types. There's basically two types:</p>

<p><strong>Present result of past condition:</strong> If X had happened (in the past), Y would happen (now).</p>

> <em>If I had studied, I would have my high school diploma.</em>

<p><strong>Past result of present (or continuing) condition:</strong> If X happened (just now), Y would have happened (in the past).</p>

> <em>If I wasn't afraid of failure, I would have sang the song in front of a large crowd.</em>

<h2>Gerund &amp; Present Participle</h2>

<p>The Gerund and Present Participle in theory mean nothing else than the <em>continuous form</em> of a verb we've been using all along. But, they portray two different functions.</p>

<h5>Gerund</h5>

<p>It always has the <em>function</em> of a noun, even though it looks like a verb.</p>

<p>It can stand on its own as the subject of a sentence: <strong><em>Hunting</em></strong><em> is bad for the environment</em>. In all other cases, it functions as part of a noun and needs other words around it.</p>

<p>It <strong>must</strong> be used after:</p>

<ul>
	<li>A preposition: <em>We arrived <strong>after</strong> <strong>driving</strong> for two hours</em></li>
	<li>A phrasal verb (verb made from more than one word): <em>He has been trying to <strong>give up smoking</strong>.</em></li>
	<li>The expressions <em>can't help, can't stand, to be worth </em>and <em>it's no use</em>: <em>It's no use trying to escape.</em></li>
</ul>

<p>A last possible use is as a complement of the verb <strong>to be</strong>:</p>

<p style="margin-left:20.4pt"><em>His life goal is to find all Pok&eacute;mon => His life goal <strong>is finding </strong>all Pok&eacute;mon</em></p>

<h5>Present Participle</h5>

<p>In contrast to the gerund, the present participle actually has the expected function of a verb. It is used in the continuous tenses, but has many other uses.</p>

<ul>
	<li>After verbs of movement and position, for example: <em>to go, to come, to lay, to sit.</em>

	<ul style="list-style-type:circle">
		<li><em>They went hiking. She lay looking at the stars. I came running towards him. We sat staring out of the window.</em></li>
	</ul>
	</li>
	<li>After verbs of perception, for example: <em>to hear, to see, to smell, to watch, to feel.</em>
	<ul style="list-style-type:circle">
		<li><em>I felt the wind blowing in my face. I heard someone singing down the street.</em></li>
	</ul>
	</li>
	<li>With the verbs <em>spend</em> and <em>waste</em>: the construction is <strong>verb + time/money expression + present participle</strong>.
	<ul style="list-style-type:circle">
		<li><em>The doctor spends five hours a day sleeping. I wasted a hundred dollars trying to get there.</em></li>
	</ul>
	</li>
	<li>With the verbs <em>catch</em> and <em>find</em>: the construction is <strong>verb + object + present participle</strong>.
	<ul style="list-style-type:circle">
		<li><em>I caught him stealing my wallet. They found two old coins lying in the sand.</em></li>
	</ul>
	</li>
	<li>Describing two actions at the same time: the construction is usually <strong>present participle + actual action</strong>.
	<ul style="list-style-type:circle">
		<li><em>Singing to herself, she cycled to school. 'Hands behind your head,' he said, pulling his gun.</em></li>
	</ul>
	</li>
</ul>

<h2>Infinitives</h2>

<p>Infinitives have many different uses and specific constructions they appear in. To keep things organized, I will introduce two different types of infinitives:</p>

<ul>
	<li>The regular infinitive: <strong>to + base verb</strong> (<em>to remember</em>)</li>
	<li>The zero infinitive: <strong>base verb </strong>(<em>remember</em>)</li>
</ul>

<p>To negate the infinitive you simply put the word <strong>not</strong> in front, as this can always be done in this case.</p>

<h5>Regular Infinitive</h5>

<p>It can be used:</p>

<ul>
	<li>To indicate the purpose or intention of an action. In that case, the word <em>to</em> could be replaced with <em>in order to</em> or <em>so as to</em>.

	<ul style="list-style-type:circle">
		<li><em>She came to school <strong>to receive</strong> her award.</em></li>
	</ul>
	</li>
	<li>As the subject of a sentence. This makes sentences needlessly complicated, so is most often seen in written works of art.
	<ul style="list-style-type:circle">
		<li><strong><em>To find </em></strong><em>true love is the purpose of life! <strong>To be</strong> or not to be.</em></li>
	</ul>
	</li>
	<li>To indicate what something can or will be used for.
	<ul style="list-style-type:circle">
		<li><em>They will need some space <strong>to work</strong> in. Would you like a slice of cake <strong>to eat</strong>?</em></li>
	</ul>
	</li>
	<li>After adjectives. The construction is:
	<ul style="list-style-type:circle">
		<li>Subject + to be + adjective ( + for/of someone) + regular infinitive ( + rest of sentence).</li>
		<li><em>He is interesting for you <strong>to talk</strong> to. She is a nice girl <strong>to flirt</strong> with.</em></li>
	</ul>
	</li>
	<li>To make a comment or judgment. The construction is:
	<ul style="list-style-type:circle">
		<li>Subject + to be + noun phrase + regular infinitive.</li>
		<li><em>They are a dangerous group <strong>to run into</strong> late at night. Jim is the worst person<strong> to ask</strong> for these kind of matters.</em></li>
	</ul>
	</li>
	<li>With adverbs<em> too </em>and <em>enough</em>.
	<ul style="list-style-type:circle">
		<li><em>She is too beautiful <strong>to flirt</strong> with. There is enough food <strong>to feed</strong> everyone here.</em></li>
	</ul>
	</li>
	<li>With question words. The verbs <em>ask, decide, explain, forget, know, show, tell </em>and <em> understand</em> can be followed by a question word + regular infinitive.
	<ul style="list-style-type:circle">
		<li><em>Do you know how <strong>to draw</strong> a cat? Has he explained when it's best <strong>to mow</strong> the lawn? No, but I've been show how <strong>to draw</strong> a dog instead.</em></li>
	</ul>
	</li>
</ul>

<h5>Zero Infinitive</h5>

<p>Luckily, the zero infinitive has far less uses. These are:</p>

<ul>
	<li>After auxiliaries.
	<ul style="list-style-type:circle">
		<li><em>He can't <strong>explain</strong> that to you now. Would she <strong>tell</strong> you if she knew?</em></li>
	</ul>
	</li>
	<li>After verbs of perception. The construction is:
	<ul style="list-style-type:circle">
		<li>Verb + object + zero infinitive</li>
		<li><em>They heard her scream. We watched him try to get on his bike.</em></li>
	</ul>
	</li>
	<li>After the verbs <em>make</em> and <em>let</em>.
	<ul style="list-style-type:circle">
		<li><em>Let's <strong>go</strong>! You made him <strong>do</strong> that.'</em></li>
	</ul>
	</li>
	<li>After the expression <em>had better</em>.
	<ul style="list-style-type:circle">
		<li><em>She had better <strong>go</strong> to bed now. You'd better <strong>give</strong> me some more time!</em></li>
	</ul>
	</li>
	<li>In combination with <em>why</em>, making a suggestion.
	<ul style="list-style-type:circle">
		<li><em>Why <strong>wait</strong> until he returns? Why not <strong>sleep</strong> at Jim's place?</em></li>
	</ul>
	</li>
</ul>

<p> </p>
"
