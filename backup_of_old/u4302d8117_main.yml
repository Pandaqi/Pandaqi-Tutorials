<p>Most of these symbols need the <code>amssymb</code> package. I, personally, always include it just to be sure.</p>

<h2>Level 1---Simple Symbols</h2>

<p>Simple symbols don't have any advanced functionality---just type the command and the symbol is displayed. Some of them also have no predefined function in mathematics.</p>

