  title: "[PHP] Variables II"
  post: "<p>Now that you know how to create any variable you can dream of, and assign it any value you can dream of, there's one huge problem left: <em>incompatible data types</em>. It's nice that we have all these different data types, but because they are different, we can't easily mix them together. How can you add an integer to a string? How can you divide a Boolean by a float? How can you compare an array of different values with another array of different values?</p>

<p>This chapter will talk about how PHP automatically converts data types to make them compatible, and what you can do to change or aid this process.</p>

<h2>Type Juggling</h2>

<p>PHP is a nice guy. When you give him several data of different type, he will try to convert them so they match together, and he won't even tell you the bother he went through. The result is that you can mindlessly mash together variables of differing data type without errors, but the results can be unexpected. This is called <em>type juggling</em>.</p>

<p>If you put together two types, they will both be converted to the data type with highest importance. The order of type importance is:</p>

> <em>Null => Boolean => String => Integer => Float</em>

<p>So, for example,</p>

<ul>
	<li>Executing <code>0.5 + 1</code> will result in a float of value <code>1.5</code>.</li>
	<li>Executing <code>3 + "7 dwarfs"</code> will result in an integer with value <code>10</code>.</li>
	<li>The integer value of <code>null</code>, <code>false</code> and <code>""</code> (empty string) is <code>0</code>.</li>
	<li>The integer value of <code>true</code> is <code>1</code>.</li>
</ul>

<p><em>What about arrays, objects and resources?</em> Well, because there's many different ways to combine two of them, there's no predefined behaviour. How do you add an array to an array? Add all values separately, or simply append the other array to the back? Putting together values of these data types will result in an error, unfortunately.</p>

<p>NOTE: Either way, remember that type juggling only converts a variable to a certain data type <em>in that specific expression</em>. The data type of the variable itself will remain untouched.</p>

<pre data-lang="php">
$variable_uno = 15;
$variable_duo = true; 

//Integer has highest importance, so true is converted to 1
//And the following statement will print 16
echo $variable_uno + $variable_duo;
</pre>

<h2>Type Casting</h2>

<p>There's two problems with type juggling: we have no control over how it converts the values, and the conversion isn't permanent. Luckily, we can force PHP to convert a variable to a certain type with <em>type casting</em>. Two alternative syntaxes exist:</p>

<code class="longsyntax">$variable = (type) value;
settype($variable, "type");</code>

<p>They do exactly the same---you can use what you like best. These type keywords are available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Keyword(s)</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>int</code>, <code>integer</code></p>
			</td>
			<td>
			<p>Casts to integer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>bool</code>, <code>boolean</code></p>
			</td>
			<td>
			<p>Casts to Boolean</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>float</code>, <code>double</code>, <code>real</code></p>
			</td>
			<td>
			<p>Casts to float</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>string</code></p>
			</td>
			<td>
			<p>Casts to string</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array</code></p>
			</td>
			<td>
			<p>Casts to array</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>object</code></p>
			</td>
			<td>
			<p>Casts to object</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>unset</code></p>
			</td>
			<td>
			<p>Casts to null</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>binary</code></p>
			</td>
			<td>
			<p>Casts a string to binary string</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$username = "Ginty";

//The username has now become an integer with value 0
$username = (int) $username; 

//The username has now become a boolean with value false
settype($username, "bool");
</pre>

<h2>Debugging Variables</h2>

<p>Now, we're in a bit of a quandary here. If we were to <code>echo</code> a variable, we would see its converted value. With all this type juggling and wizarding, how could we ever know the type of a variable?</p>

<p>Well, to retrieve the type of a variable (as a string), use</p>

<code class="longsyntax">gettype($var);</code>

<p>Lots of times, however, you simply want to check if a variable is of a certain type. For example, if the user inputs a string, do this, but if not, do that. For this, we have a collection of so-called <em>is_type</em> functions, which returns true if a variable is indeed of type <em>type</em>, and false otherwise.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_int()</code></p>
			</td>
			<td>
			<p>Checks if variable is an integer</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_float()</code></p>
			</td>
			<td>
			<p>Checks if variable is a float</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_numeric()</code></p>
			</td>
			<td>
			<p>Checks if variable is an integer or float</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_bool()</code></p>
			</td>
			<td>
			<p>Checks if variable is a Boolean</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_string()</code></p>
			</td>
			<td>
			<p>Checks if variable is a string</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_scalar()</code></p>
			</td>
			<td>
			<p>Checks if variable is a scalar (integer / float / string / Boolean)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_array()</code></p>
			</td>
			<td>
			<p>Checks if variable is an array</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_object()</code></p>
			</td>
			<td>
			<p>Checks if variable is an object</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_resource()</code></p>
			</td>
			<td>
			<p>Checks if variable is a resource</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_null()</code></p>
			</td>
			<td>
			<p>Checks if variable is null</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_callable()</code></p>
			</td>
			<td>
			<p>Checks if variable is callable (which means it's a function---more on that later).</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$username = "Ginty";

echo gettype($username); //Prints "string"

$is_username_valid = is_string($username); //Returns true, so yes the username is valid!
</pre>

<h2>A Programmer's Echo</h2>

<p>But, there's one last problem here. (Last one, I promise.) Because it's impossible to convert an array or object, we can't even use <code>echo</code> to see its value. It would just give us an error. It would, therefore, be nice if we had some functions that would print our variables in a more readable, programmer-friendly way.</p>

<p>Fortunately, PHP has just the thing for you. To print any variable in a readable way, use</p>

<code class="longsyntax">print_r($var)</code>

<p>If you want to take it one step further, and print all the information about a variable (type, contents, size, etcetera), use one of the following two</p>

<code class="longsyntax">var_dump($var);
var_export($var, true);</code>

<p>NOTE: The difference is that the second function outputs information about the variable as valid PHP code. So, you could save that information inside a new variable and do something with it if you want.</p>

<pre data-lang="php">
$player = "Ginty";
$items = ["Potion", "Sword", "Gun", "Smartphone"];
$player_has_a_sword = true;

var_dump($player); //Prints string(5) "Ginty"

//It also helps display variables that can't be converted to meaningful strings
var_dump($player_has_a_sword); //Prints bool(true)

print_r($items); 
/* Prints the array in readable format;
	Array
	(
    	  [0] => Potion
    	  [1] => Sword
    	  [2] => Gun
    	  [3] => Smartphone
	)
*/
</pre>

