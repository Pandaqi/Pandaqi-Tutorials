  title: "[Design] Composition"
  post: "<p>In case you haven't noticed, we've been moving from the smallest possible pieces towards the biggest throughout this course. We start with basic elements (point, line, shape), then continued with principles applicable to lots of elements and the whole design, and now we're at the chapter that's about everything design is: <em>composition</em>. Good graphic design is about creating an interesting and informational composition. This means that you already know quite a lot about how to do that, and this chapter might seem unnecessary, but I wanted to use it to show specific uses and applications of everything you've learned. This should help you jumpstart your designs and give a better understanding of everything you've seen.</p>

<h2>What Exactly is Composition?</h2>

<p>Composition is everything, literally. Composition is <em>which</em> elements you place within a design, and <em>how</em> you place them; it's the total package. It's about how elements are arranged throughout the design, but also about which elements to choose and which not. On top of everything you've already learned, I want to leave you with three tips: how to <em>avoid unintended visual illusions</em>, how to create an <em>overall interesting design</em>, and <em>common composition types</em>.</p>

<h2>Avoid Unintentional Visual Illusions</h2>

<p>One thing you definitely want to avoid, is using a framing that creates unwanted visual illusions. These so-called <strong>tangents</strong> occur when picture elements just touch, but do not overlap. This can create bizarre illustrations where things seem to be connected or on top of each other, while they are actually far away from each other.</p>

<p>Additionally, avoid cutting off objects at small or narrow places. If somebody's hand is cropped out of the picture, you'll only see a person's arm and think the poor soul has lost his hand. If you frame the picture in such a way that, for example, also part of the arm is cropped out, it won't seem to be that way.</p>

<p><img src="media/DesignCompositionTangents.png" /></p>

<h2>Use Interesting Contrasts</h2>

<p>By embracing opposing ideas in a single picture, you can establish creative tension. A few ideas are:</p>

<ul>
	<li>Repetition and Variation</li>
	<li>Simplicity and Complexity</li>
	<li>Clarity and Ambiguity</li>
	<li>Balance and Imbalance</li>
	<li>Brightness and Darkness</li>
	<li>Sharpness and Softness</li>
	<li>Active and Passive (Shapes)</li>
</ul>

<p><img src="media/DesignCompositionStraddles.png" /></p>

<h2>Common Compositions</h2>

<p>To finish off this chapter, and ultimately the whole course, I want to leave you with five ideas for your next composition. As I said before, these are just guidelines, and there's no specific right or wrong here.</p>

<ul>
	<li><strong>Centre Biased</strong>: The centre is the focal point. Pieces around it direct focus towards the centre by (invisible) perspective lines.</li>
	<li><strong>Background, Midground, Foreground</strong>: These three levels of distance complement each other.</li>
	<li><strong>Focal Point---Contrast</strong>: Create an (artificial) focus point by heavily contrasting it with the rest of the drawing.</li>
	<li><strong>Focal Point---"Camera" Blur</strong>: Blur everything you don't want the focus to be on. On the computer it's easy, in real life you'll need to work with gradients and smudging.</li>
	<li><strong>Using Asymmetry</strong>: Rotating stuff, displacing them, using non-symmetric shapes---all sorts of things that can create a sense of discomfort, danger, or exciting/thrilling things happening in the drawing.</li>
	<li><strong>Rule of Odds:</strong> Create a focal point by framing an element with an even number of surrounding elements. The odd number of elements makes it interesting and asymmetric, while the even number of background elements create symmetry.</li>
	<li><strong>Rule of Space: </strong>By leaving white space in a certain direction, you encourage the viewer's eye to move in that direction, implying motion towards a focal point.</li>
</ul>

<p><img src="media/DesignCompositionExamples.png" /></p>
"
