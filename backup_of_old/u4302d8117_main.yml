  id: 288
  title: "[LaTeX] Math Environments I"
  post: "<p>When it comes to math environments, there are 4 <strong>core</strong> environments, and lots of <strong>sub</strong> environments. The core ones start math mode, and define some crucial overall functionality and layout, while the sub environments are usually used to align everything properly and gain more control over the look.</p> 

<p>This chapter is only about the core ones; every math formula you'll ever use needs to start with one of these. Next chapter is about the others, which need to be placed inside a certain core environment---remember that, as I won't keep mentioning it! If you forget it, LaTeX will often throw an undecipherable error and stop compiling.</p>

<p>The core math environments are: <code>math</code>, <code>displaymath</code>, <code>equation</code> and <code>array</code>.</p>

<h2>Math</h2>

<p>The math environment starts <em>inline</em> math mode, which means it's placed in line with the regular text within the paragraph. It can be started with one of the following three (equivalent) syntaxes:</p>

<p><code class="longsyntax">\\( &hellip; \\)
$ &hellip; $
\\begin{math} &hellip; \\end{math}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
Juan fetched some $H_{2}O$, and did $a^2 + b^2 = c^2$, and created a unicorn!
</pre>
<div><img src="media/LatexInlineMath.png" /></div>
</div>

<h2>Displaymath</h2>

<p>The displaymath environment starts math mode on a new line, and centres the equation. It can be started with one of the following two (equivalent) syntaxes:</p>

<p><code class="longsyntax">\\[ &hellip; \\]
\\begin{displaymath} &hellip; \\end{displaymath}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
Einstein's famous formula, 
\\[ E = mc^2 \\]
has become an important cornerstone of modern physics
</pre>
<div><img src="media/LatexDisplayMath.png" /></div>
</div>

<h2>Equation</h2>

<p>The equation environment does the same as the previous environment, but also adds the equation number in the right margin. All equations are automatically numbered by LaTeX, starting from 1. The syntax is:</p>

<p><code class="longsyntax">\\begin{equation} &hellip; \\end{equation}</code></p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{equation}
    E = mc^2
\\end{equation}
Formula 1 was one of Einstein's most important formulas.
</pre>
<div><img src="media/LatexMathEquation.png" /></div>
</div>

<p>NOTE: The star variation, <code>equation*</code>, is exactly the same as the <code>displaymath</code> environment.</p>

<p>The reason it numbers equations, is that it allows you to use labels and references, just as with tables and figures. For this, use the <code>\\label{<em>label</em>}</code> and <code>\\eqref{<em>label</em>}</code> commands.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{equation}
    E = mc^2\\label{eq:Relativity}
\\end{equation}
Formula \\eqref{eq:Relativity} was one of Einstein's most important formulas.
</pre>
<div><img src="media/LatexMathLabels.png" /></div>
</div>

<p>NOTE: Multiple equations can be put within the same math environment, which means you can have multiple labels within the environment---each corresponding with the equation on the current line.</p>

<h2>Array</h2>

<p>The array environment creates a table, but, unlike the regular <code>tabular</code> environment, all cells are automatically put into math mode. Of course, you could recreate the effect by starting math mode in every cell individually, but using this environment is much, much simpler. The syntax is:</p>

<p><code class="longsyntax">\\[
	\\begin{array}{<em>columns</em>}
		<em>item1</em> &amp; <em>item2</em> &amp; <em>item3</em> \\\\
		&hellip;
	\\end{array}
\\]</code></p>

<p>Because cells are all in math mode, the types of columns you can use are restricted to <code>l</code> (left), <code>c</code> (center), <code>r</code> (right) and <code>|</code> (vertical line).</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
	\\begin{array}{llll}
		2 &+& 2 & = 4 \\\\
		2 &+& 2 & = 0
	\\end{array}
\\]
</pre>
<div><img src="media/LatexMathArray.png" /></div>
</div>
