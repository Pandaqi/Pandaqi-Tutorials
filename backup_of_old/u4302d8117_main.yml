  id: 185
  title: "[HTML5] Form Elements"
  post: "<p>Besides the input element, there are a few other very important elements in the world of forms. I will discuss those handful here, and that will wrap up this section of multiple chapters about forms.</p> 

<h2>Textareas</h2>

<p>If you want more than a one-line input field, so-called text areas are the way to go. They are created with the <code><textarea></code> tag. If you want some text already in it, you can simply put that within the element.</p>

<pre data-lang="html">
<textarea>Text already inside.</textarea>
</pre>

<p>Every browser automatically adds the possibility to resize textareas by dragging the lower right corner. They only way to prevent that, is via CSS.</p>

<h2>Drop-Down Lists</h2>

<p>A drop-down list is a list that appears below the input field when you click on it. You can then choose one of the options as your input. The <code><select></code> element defines a drop-down list, while the <code><option></code> element defines an option. The text within the option element is what is displayed to the user, but what's within the <code>value</code> attribute is what is submitted.</p>

<pre data-lang="html">
What is your favourite fruit?
<select>
  <option value="A">Apples</option>
  <option value="B">Bananas</option>
  <option value="P">Pears</option>
</select>
</pre>

<p>By default, when the page loads, the first item is selected. You can use the <em>selected</em> attribute, from the previous chapter, to select another by default.</p>

<h2>Buttons</h2>

<p>Just as the input buttons, these do nothing by default. It simply creates a clickable button, and you have to script any function you want it to have. They are created with the <code><button></code> tag, whatever text is inside the element is displayed on the button.</p>

<h2>Datalist</h2>

<p>Datalists are used to give a list of pre-defined options with an input text field. You can type anything you want into the field, but a list of options will appear underneath for you to quickly click or see what kind of answer is expected from the answer. If you want to restrict the input field to only those pre-defined inputs, you'll be better off with checkboxes or radio buttons. A datalist is created with the <code><datalist></code> tag, which holds <em>self closing</em> <code><option></code> tags that display all options. This datalist is then linked with an input field using the <code>id</code> and <code>list</code> attributes:</p>

<pre data-lang="html">
<input list="fruit">

<datalist id="fruit">
  <option value="Apples">
  <option value="Bananas">
  <option value="Pears">
</datalist>
</pre>

<h2>Output</h2>

<p>The <code><output></code> element represents the result of a calculation. HTML, however, still can't do scripting or programming tasks, so the calculation still has to be performed using another scripting language. Therefore, this element mostly has semantical value: anywhere something is calculated, you use this element to display the result. It takes a <code>for</code> attribute that contains the <code>id</code>s of the fields that went into the calculation, split by a white space. Unless you've learnt JavaScript already, I suggest leaving this element alone for now.</p>

<pre data-lang="html">
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  0 <input type="range" id="a" value="50"> 100
   + <input type="number" id="b" value="50">
   = <output name="result" for="a b"></output>
</form>
</pre>
