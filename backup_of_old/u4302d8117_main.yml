		<tr><td>NOOB</td><td>0</td><td>1</td></tr>
	</table>
</div>
</div>

<p>I told you subqueries can be used for everything, and as you can see, that really means everything. You can use subqueries with all four CRUD operations, and instead of only using them with the <code>WHERE</code> keyword, you could also, for example, use them after the <code>SELECT</code> keyword.</p>
