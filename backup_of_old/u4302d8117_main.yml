  id: 177
  title: "[HTML5] Lists"
  post: "<p>There are three types of lists: ordered, unordered and description. Because we want our HTML to strictly define what category a certain piece of text belongs to, we need a different set of tags for each of them. But luckily, the basic idea and structure remain the same.</p> 

<h2>How Lists Work</h2>

<p>Lists work by telling the browser when it wants to start one, and then using a list tag to define when one particular list item starts (and ends). An abstract list structure looks like this:</p>

<pre data-lang="html">
<!-- General structure of HTML lists -->
<listcontainer>
  <listitem> Content </listitem>
  <listitem> Content </listitem>
</listcontainer>
</pre>

<p>If you accidentally put text in there without list item tags surrounding it, the text would still be indented (because it is within a list element), but it wouldn't have a bullet or number in front of it.</p>

<h2>Ordered Lists</h2>

<p>Lists where the items need to be in a particular order; a step-by-step plan, a top 10 of greatest love songs, etcetera. Such a list is started with the <code><ol></code> tag, and every list item is introduced with the <code><li></code> tag.</p>

<pre data-lang="html">
<ol>
  <li> Content </li>
  <li> Content </li>
</ol>
</pre>

<p>You can use the <code>type</code> attribute to define whether to use numbers ( <em>1, 2, &hellip;</em> ), roman numbers ( <em>I or i</em> ) or letters ( <em>A or a</em> ) in front of the list items, but I recommend defining this in the CSS and leaving the HTML clean.</p>

<h2>Unordered Lists</h2>

<p>Lists where the items need not be in a particular order; a collection of tips and tricks, a grocery list, etcetera. Such a list is started with the <code><ul></code> tag, and also uses <code><li></code> for the items.</p>

<pre data-lang="html">
<ul>
  <li> Content </li>
  <li> Content </li>
</ul>
</pre>

<h2>Description Lists</h2>

<p>A list of terms with a description for each of them. These are started with the <code><dl></code> tag. The definition is within an <code><dt></code> element, while the corresponding decription is put underneath it with <code><dd></code></p>

<pre data-lang="html">
<dl>
  <dt> Definition </dt>
    <dd> Description </dd>
  <dt> Definition </dt>
    <dd> Description </dd>
</dl>
</pre>
"
