<p>If no auxiliary/modal verb exists, a form of <strong>to do</strong> is added to the sentence at the beginning.</p>

> <em>I walk down the road => Do I walk down the road?</em>

> <em>They see the chicken => Do they see the chicken?</em>

<p>Answering a question can then be done by using the same auxiliary verb used within the question, using a contraction if the answer is negative.</p>

> <em>Have you seen the news? Yes I have!</em>

> <em>Do you walk down the road? No, I don't.</em>

<p>Using contractions/negations to change question meaning or intention is already discussed in the <em>pronouns</em> chapter.</p>

<p>Knowing all this, we can continue with the actual verb tenses. Do keep in mind that English has a lot of tenses that seem very similar to one in your own language, but are essentially different.</p>
