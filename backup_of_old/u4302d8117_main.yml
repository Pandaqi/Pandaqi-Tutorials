  title: "How to Play the Cajon"
  post: "<p>The Cajon has seen a huge increase in popularity the last decade. More and more artists start doing acoustic sessions or including acoustic versions with their songs, and for beginning musicians it is also less expensive to buy a Cajon instead of drum kit. Whether it's just used for a hobby or not: the Cajon is a simple, friendly instrument that is capable of creating a wide variety of beats.</p> 

<p>This article will go over the basic structure of a Cajon, the basic ways to hit or strike it and discuss some of the most common beats. I am tempted to call it the fundamentals of the Cajon, but in reality there is not much more to know than this article teaches you. A lot is possible with this instrument, but you'll only invent new possibilities by experimenting yourself.</p>

<h2>What's a Cajon?</h2>

<p>A Cajon is usually referred to as an acoustic drum. It is basically a wooden, rectangular box standing upright. At one side of the box is the special <strong>striking face </strong>---this is where your hands strike the Cajon to create wonderful sounds. All other sides are also solid wood, but don't create as nice tones.</p>

<p>At the back is a circular hole, similar to the one found in guitars. When a sound is created, it resonates within the box and then leaves the Cajon through that hole. Not only does this increase the volume, it also creates a nicer timbre. It is, after all, only a piece of wood you're hitting, and it needs some love to make it sound nice with other (acoustic) instruments.</p>

<p>Inside the more expensive ones, a <strong>snare</strong> is also added. The snare drum is an essential component of any drum kit, and adding one inside your Cajon makes it sound more like a drum kit. You can usually take it out or turn it off, which makes it sound more like actually hitting wood (think of the sound when you hit two drum sticks against each other, or when you slam your thumb against a guitar for some rhythm).</p>

<p><img src="media/CajonStructureBasicStrikes.png" /></p>

<h2>The Basic Strikes</h2>

<p>A distinction is usually made between 4 strikes, but some think they sound too much alike and work with three. Either way, there are some fundamentals to learn:</p>

<ul>
	<li><strong>Bass</strong>: the root and start of every beat. Sounds like the bass drum. Low on the Cajon. Hit it with the hard and strong part of your hand just before your fingers start (we'll call it the <em>finger cushion</em>). You can also hit it the usual way, more with your fingers and a flat hand, which will get the snare more involved.</li>
	<li><strong>Slap</strong>: the other essential part of a beat. Sounds like the snare. High on the Cajon. Hit it with your finger cushion and fingers.</li>
	<li><strong>Mid</strong>: a mid-tone between the bass and slap. Used as a transition between the two, to keep the beat flowing. Hit only with your fingertips (keep your hand slightly cupped).</li>
	<li><strong>High slap</strong>: for rhythmic/melodic notes once in a while. The highest on the Cajon---every part of the hand, except for your fingers, should be above the striking face. Strike with fingers flat and a bit spread out, and use only your fingertips. Can also be hit one finger at a time, for very quick rhythms.</li>
</ul>

<p>NOTE: Don't cup your hand with the bass and slap. They make the sound weak and flat. These two strikes are what you'll be doing most of the time, and you should have them perfected before you start doing anything else.</p>

<p>NOTE 2: Use <strong>both hands</strong>. It might be hard to do any rhythmic stuff with your non-dominant hand, but with training you should be able to get both hands at the same level. This has the huge advantage of being able to play more beats, faster and without making mistakes.</p>

<h2>Good Posture</h2>

<p>Good posture is important, always. But, the Cajon is a somewhat awkward instrument: as you sit on it, you have to slightly bend over to let your hands reach every part of the striking face. To prevent back and/or shoulder injuries, follow these tips:</p>

<ul>
	<li><em>Where should I leave my legs?</em> Most people have the tendency to put them symmetrically left/right of the Cajon. There's nothing really wrong with that, but there's another way:

	<ul style="list-style-type:circle">
		<li>Place your left foot in front of the Cajon, and your right foot pushed against the right side of the Cajon. Don't turn your body with it---just bend your knees to be comfortable in this position. This has two advantages: it frees up some space for your <em>dominant hand</em> (if right is not your dominant hand, do this in reverse), and you can use your <em>foot</em> for some extra fancy beats.</li>
	</ul>
	</li>
	<li><em>Should I bend my back? </em>No. Bass notes are low on the Cajon, but not as extremely low as most people think. If you keep your back and head/neck straight, and lean only slightly forward, you should be able to reach everything easily.</li>
	<li>Sit in the centre of the Cajon. Too far to the front or back makes it impossible to strike anything.</li>
	<li>Maintain a good posture, but don't get all stiff and rigid. Move your upper body rhythmically as you play. It also looks cooler that way.</li>
</ul>

<p>Also, don't get too enthusiastic with hitting the Cajon if you're just starting out. Your hands aren't used to striking wood, and will start to hurt or tire after a while. When you just start out, this means that you should take a break. If it still happens after a while, your smashing it <em>too hard</em>. You don't need massive power to make a good sound.</p>

<h2>Basic Beats</h2>

<p>Theoretically, every beat can be transferred to the Cajon. Every rhythm you've heard the drum play in pop/rock songs can be converted to one on the Cajon (albeit simplified).</p>

<p>Every beat starts with the <strong>bass</strong>. Whatever you do, you need to get this right. It is the soul of a beat, it's what creates the rhythm and structure.</p>

<p>Then, to alternate the bass, is the <strong>slap</strong> or snare. Hitting a bass on each count is rather monotone or boring. The usual pattern is therefore that bass and slap alternate every count. Start with bass, snare at 1 second, bass at 2 seconds, snare at 3 and start the next beat (after 4 seconds) with a bass again---repeat.</p>

<p>But, especially with slower beats, there's a lot of time between these fundamental tones where nothing happens. That is where the <strong>mid</strong> or <strong>high slap</strong> come into play to create a sort of melody and transition notes.</p>

<p>Now on to some more specific info! These are very basic rhythms you should learn and master (these are all simple, regular 4/4---4 seconds in a beat):</p>

<p><img src="media/CajonBasicBeats.png" /></p>
"
