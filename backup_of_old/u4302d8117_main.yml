  id: 239
  title: "[JavaScript] Loops I"
  post: "<p>Lots of ways to make your life easier have already been raised, but the last one hasn't been: <strong>loops</strong>. With functions we can call the same set of statements with a single line---but if we wanted to perform that function many times, we would still have to type lots of duplicate lines. That's when loops come in, which, as the name suggest, loop through the same piece of code a certain amount of times. And just as with functions, we can change the parameters every time. Typically, loops are used to loop through all elements of an array, or all properties of an object.</p> 

<p>There are multiple kinds of loops, of which some are general ones (applicable to anything), and some are specific (methods applicable to only certain data types). I want to start off with the general ones, as you'll use them most often, and they introduce the concept of loops very well.</p>

<h2>The for Loop</h2>

<p>A <code>for</code> loop executes a code block a predetermined amount of times. It needs three statements as arguments, split by a semicolon.</p>

<p><code class="longsyntax">for(<em>statement1</em>; <em>statement2</em>; <em>statement3</em>) {
	<em>code</em>
}</code></p>

<p>Statement 1 is the <strong>initializer</strong>. It declares a variable (the <strong>iterator</strong>) and sets it to an initial value.</p>

<p>Statement 2 is the <strong>condition</strong>, where one of the operands is the initializer. As long as the condition is true, the loop keeps running.</p>

<p>Statement 3 is the <strong>updater</strong>. Whatever statements are inside are performed every time a loop ends. Usually, this simply increments the iterator.</p>

<pre data-lang="javascript">
for(var i=0;i<10;i++) {
	console.log("Current iteration is " + i); //Prints 10 statements, each with the current value of i
}
</pre>

<p>If you want, you can declare more variables to be used within the for loop in the <em>initializer</em>. Nevertheless, it's best to keep the other two statements as simple as possible.</p>

<h2>The break &amp; continue keywords</h2>

<p>There will be times when you want to exit out of a for loop early, or skip some of the iterations. For example, if a <em>for loop</em> loops through an array to find a certain value, once it has found that value it doesn't need to continue searching and can exit the loop.</p>

<p>The <code>break</code> keyword exits the current loop.</p>

<pre data-lang="javascript">
for(var i=0;i<10;i++) {
	//If the iterator is a multiple of three, stop looping
	if(i%3 === 0) {
		break;
	}
}
</pre>

<p>The <code>continue</code> keyword continues to the next iteration of the loop.</p>

<pre data-lang="javascript">
for(var i=0;i<10;i++) {
	/*If the iterator is an even number, skip this iteration and go to the next value:
	nothing will be logged */
	if(i%2 === 0) {
		continue;
	}
	console.log("Current value is " + i);
}
</pre>

<h2>The while Loop</h2>

<p>A <code>while</code> loop is simpler, but requires you to be more careful. It requires a condition, any condition, and runs as long as this condition is true. It's up to you to ensure the condition is correct, and is at some point going to be false, otherwise you get an <em>infinite loop</em>---which causes everything to crash.</p>

<pre data-lang="javascript">
var x = 0;

//This loop runs 10 times
while(x < 10) {
	x++;
}
</pre>

<h2>The do &hellip; while Loop</h2>

<p>One downside of the while loop, is that you don't know how often it will run, and therefore don't know if it will run <em>at all</em>. Usually you want a piece of code to execute at least once, which is when you use the <code>do &hellip; while</code> loop. It runs whatever is inside the do block once, and only after that starts checking the condition and looping if necessary.</p>

<pre data-lang="javascript">
var x = 0;

//This loop runs one time
do {
	x++;
} while(x < -5);
</pre>

<h2>The for &hellip; in Loop</h2>

<p>This is great and all, but we can't use a standard <em>for loop</em> to loop through all properties of an object, as the properties are not numerically indexed. That's when we use the <code>for &hellip; in</code> loop. It uses the for keyword you just learnt about, but needs only one statement, which makes the syntax:</p>

<p><code class="longsyntax">for(<em>propertyName</em> in <em>Object</em>) { <em>statements</em> } </code></p>

<p>Then, within the loop, you can access the value of each property.</p>

<pre data-lang="javascript">
var obj = {a:0, b:1, c:2};

for(var prop in obj) {
	console.log(prop);
}

/* This prints
	a
	b
	c
*/
</pre>

<h2>Nested Loops &amp; Labels</h2>

<p>Loops can be nested. Nothing special here, just make sure you assign a different variable name to the different iterators. What is special, is that we can use the <em>break</em> or <em>continue</em> keywords on parent loops. For example, say we had three loops nested inside each other, this allows us to break out of them all at the same time with one statement.</p>

<p>We can't save a loop inside a variable, as it isn't a data type, but we can <strong>label</strong> it. This is done by typing any name, followed by a colon.</p>

<pre data-lang="javascript">
someLabel: for(var i=0;i<10;i++) {
	console.log(i);
}
</pre>

<p>Now we can add a label name after the <em>break</em> or <em>continue</em> keyword to specify which loop we are referring to.</p>


<pre data-lang="javascript">
someLabel: for(var i=0;i<10;i++) {
				for(var j=10;j>5;j--) {
					//If i and j are the same, break out of both loops at once
					if(i == j) {
						break someLabel;
					}
				}
		   }
</pre>
"
