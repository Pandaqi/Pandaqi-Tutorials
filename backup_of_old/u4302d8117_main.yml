  id: 347
  title: "[Drawing] Light"
  post: "<p>Without light we'd see, well, nothing. We wouldn't be able to distinguish between objects, or even get a general sense of our surroundings. The reason for this, is that light creates shadows, and shadows help us define the world around is. Therefore, to give your drawing more depth and realism, it's necessary to know where light is coming from and how it interacts with your objects. As we already saw with spheres at the beginning, shadows or highlights can show the curviness of an object without drawing the lines, but they can also be used to separate one object (or part of an object) from the other.</p> 

<p>When you look at a photograph of a single object, it's not hard to see where the shadows are. But, when things get more complicated, and you have to find the shadows yourself, it might be hard to draw everything correctly. To solve this problem, we need to understand (parts of) the theory behind lights and shadows. Do note though that it's actually very intuitive, and you shouldn't be thinking about it or 'calculating' that much when working with shadows---with time, it comes quickly and naturally.</p>

<h2>Light Sources</h2>

<p>The first thing to do when starting with shading, is to establish your <strong>light source</strong>; the main light that illuminates your scene. Of course, there's often more than a single light, which means the process I'm about to explain needs to be repeated for every source. What's important to remember, is that lights can only make things <em>lighter</em>. When the first light casts a certain shadow on the ground, the second light will never make that shadow darker. Instead, if the light is able to reach that spot, it will make the shadow lighter and/or the shadow area smaller. This property of light makes it easy to combine multiple sources; all you need to do for every light is find which shadows should be made lighter or disappear entirely.</p>

<p>Every light source has four properties that are of interest to us:</p>

<ul>
	<li><strong>Position</strong>: The placement of the light in the 3D world.</li>
	<li><strong>Colour</strong>: The colour of the light. Sunlight, for example, is actually near white, while old light bulbs are more yellowy.</li>
	<li><strong>Strength</strong>: How strong the light is. Sunlight is very strong, while a dimmed light (obviously) isn't.</li>
	<li><strong>Type</strong>: The type of light. The most common type is a <em>round light </em>or <em>point light</em>, which means light is emitted in all directions. But, for example, a <em>spot light</em> has a certain direction and shape in which it emits light.</li>
</ul>

<p>It helps to mark the position of each light source on your paper with a large dot. Additionally, write down the properties of each light on a separate piece of paper, in case you forget.</p>

<p><img src="media/DrawingLightSources.png" /></p>

<h2>The Four Types of Shading</h2>

<p>Shadows are a direct consequence of light; where there's light, there's shadows. On the other hand, these shadows inherently reveal spots where light does hit the object and illuminates it. I will group both shadows and lights under the term <strong>shading</strong>. Shadows and highlights, however, can take on different shapes, position and colour. To know what to do, a distinction is made between four shading types:</p>

<ul>
	<li><strong>Highlights</strong>: The place where a light hits an object directly has no shadow at all. This means that, compared with the rest of the drawing, it's a bright highlight. You can see that shadows aren't only dark and moody---they allow us to see the highlights as well.</li>
	<li><strong>Reflected Light</strong>: When light hits an object, it's reflected. Usually, this means that a small and soft highlight appears on nearby objects, but very reflective materials of course produce much brighter reflected lights. They are often forgotten, but are actually very important in establishing the relationships between different objects in space.</li>
	<li><strong>Crest Shadow </strong>(or <em>form shadow</em>): Shadow on an object itself that marks its shape(s) or form. These are gradual, such as the shadow on the sphere that marks its roundness.</li>
	<li><strong>Cast Shadow</strong>: Shadow cast by an object on other objects. When you place something between an object and the light source, that something blocks the light and therefore casts a shadow on the object. The most obvious example is the shadow people leave on the ground on a sunny day. But, these can also be smaller, such as when used to make strands of hair stand out in a ball of fur.</li>
</ul>

<p><img src="media/DrawingFourShadingTypes.png" /></p>

<p>The fact that light is reflected is actually the only reason we can see things. For instance, an orange absorbs all light waves, except for orange light waves---those are reflected towards your eyes. When shading your drawing, you'll probably have to deal with lots of reflected highlights, and keep in mind those have their own colour and strength too.</p>

<p>Crest shadows are somewhat equivalent to soft edges. The soft edges I've mentioned several times can only be seen because of the shadow they produce, and because they're soft, they produce smooth and gradual shadows.</p>

<p>Cast shadows, on the other hand, can be either sharp or smooth. Why this is the case, and how to figure out placement and size of shadows, is discussed in next chapter.</p>

<h2>Exercises</h2>

<p>The only exercise I think is very important to do regularly, is shading the basic shapes. Draw any of the basic shapes (cube, sphere, cylinder, pyramid, cone), and go through all four shading types to add them. Just as basic shapes were the first step to creating complex forms, shading basic shapes is the first step to shading complex forms. You can start with rough shading, and later try adding colour or more subtlety/complexity.</p>

<p><img src="media/DrawingLightShadingExercise.png" /></p>
