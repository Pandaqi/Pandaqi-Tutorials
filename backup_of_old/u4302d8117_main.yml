  id: 440
  title: "[PHP] Superglobals"
  post: "<p>We have, so far, been fairly on the PHP side of things---create all sorts of variables and functions, and do stuff with them. However, how do we relate this to HTML and the user? How do we send input from HTML to the server? How do we retrieve data from the server and do something with it in the HTML? How do we create and upload files?</p>

<p>These questions won't get a definitive answer in this chapter, as it will take much more time than that to explain it, but we will start with something that lies at the basis of all of them: <strong>superglobals</strong>.</p>

<p>Superglobals are variables (usually associative arrays) that can be accessed from <em>anywhere</em> within the program, and which are automatically set by PHP to the right value. For example, a superglobal could contain the current URL of the page you're on.</p>

<p>There's 8 superglobal variables available (and you've already seen the first one):</p>

<ul>
	<li><code>$GLOBALS</code></li>
	<li><code>$_SERVER</code></li>
	<li><code>$_POST</code></li>
	<li><code>$_GET</code></li>
	<li><code>$_FILES</code></li>
	<li><code>$_ENV</code></li>
	<li><code>$_COOKIE</code></li>
	<li><code>$_SESSION</code></li>
</ul>

<p>As you can see, superglobals have uppercase names starting with <code>$_</code>. I recommend you keep this naming system for the superglobals, and don't use it on your own variables, to avoid confusion.</p>

<p>As you can also see, there's a lot of them with lots of different things they can do---and all of it's important. Therefore, I will cover the simpler superglobals in this chapter, and the others subsequently in their own chapters. If you want to know <em>all</em> the things you can do with a superglobal, check the <a href="http://php.net/manual/en/language.variables.superglobals.php">PHP Manual</a></p>

<h2>$_SERVER</h2>

<p>This superglobal contains information about the server---more specifically, the host you're on, its settings, and the filename you're currently accessing. Its most important keys are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Key</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>PHP_SELF</code></p>
			</td>
			<td>
			<p>The <em>relative</em> path to the current file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>SCRIPT_NAME</code></p>
			</td>
			<td>
			<p>The <em>absolute</em> path to the current file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>SERVER_ADDR</code></p>
			</td>
			<td>
			<p>The IP address of the server</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>SERVER_NAME</code></p>
			</td>
			<td>
			<p>The name of the server</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>REMOTE_ADDR</code></p>
			</td>
			<td>
			<p>The IP address of the user accessing the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>REQUEST_URI</code></p>
			</td>
			<td>
			<p>The URL used to access the page</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$get_url = $_SERVER["SCRIPT_NAME"];

//If we're on the article page of our blog...
if($get_url == '/blogArticles.php') {
	//...display the article
} else {
	//...display the homepage
}
</pre>

<h2>$_ENV</h2>

<p>This superglobal is used for managing <em>environmental variables</em>. These are simply variables that are only available within a certain environment. Which data it holds, however, depends on the server and of course environment, which means I won't say anything more about it.</p>

<p>It can also be used to pass variables between files, but I recommend using the <code>$_SESSION</code> superglobal for that, which is discussed in the <em>Cookies &amp; Sessions</em> chapter.</p>

<h2>Magic Constants</h2>

<p>A slightly downplayed version of the superglobals, are the <strong>magic constants</strong>. They are the regular constants that you're used to, with one difference: PHP changes their value based on where you call the constant from. They are constants, but they're not necessarily constant. Magic, right?</p>

<p>So, instead of being a superglobal <em>variable</em>, they are superglobal <em>constants</em> that you can access, but automatically change for you. For example, one of the magic constants contains the current line number that is being executed when you call it. They are usually used together with superglobals, but they can also stand on their own.</p>

<p>The 8 magical constants are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Magic Constant</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__LINE__</code></p>
			</td>
			<td>
			<p>The current line number of the current file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__FILE__</code></p>
			</td>
			<td>
			<p>The full path and filename of the current file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__DIR__</code></p>
			</td>
			<td>
			<p>The directory of the current file.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__FUNCTION__</code></p>
			</td>
			<td>
			<p>The function that's currently being executed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__CLASS__</code></p>
			</td>
			<td>
			<p>The class name of the object</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__TRAIT__</code></p>
			</td>
			<td>
			<p>The trait name of the object</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__METHOD__</code></p>
			</td>
			<td>
			<p>The method that's currently being executed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>__NAMESPACE__</code></p>
			</td>
			<td>
			<p>The name of the current namespace (more on that in the Advanced PHP course)</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
class Post {
	public $content;
	public $time;
	public $category;

	function __construct($a, $b, $c) {
		$this->content = $a;
		$this->time = $b;
		$this->category = $c;
		echo "Created object of class " . __CLASS__ . " at line " . __LINE__;
	}
}

$new_post = new Post("Hello world!", "31 May 2016", "Test Posts");
//Prints: Created object of class Post at line 11
</pre>

<p>NOTE: You can define more if you want, but that's for another time.</p>
"
