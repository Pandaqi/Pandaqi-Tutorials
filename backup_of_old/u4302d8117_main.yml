  post: "<p>Without HTML, there would be no internet as we know it today. Internet in itself is nothing more than an <em>inter</em>connected <em>net</em>work of servers, and when you access such a server, you access its filesystem. For example, the homepage of nearly every website is a file called <em>index.html</em>. When your browser requests a certain URL, all it does is ask the corresponding server for that file. Once it has received it, it parses the file as HTML code and displays it in an interactive way. It might contain links pointing to other files on the same server, or even links pointing to a different server, creating that interconnected network.</p> 

<p>As you can see, a website is nothing more than a set of files on a server. The most important building block out of these is the HTML file that is requested first, which this course will teach you all about. When you're done, you can use this fundamental knowledge to continue learning the other languages of the web to craft stunning websites and maybe even games or apps.</p>

