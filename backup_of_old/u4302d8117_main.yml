  id: 115
  title: "[Chess] Special Moves"
  post: "<p>There's a few undesirable events that could happen, when using only the rules I've explained thus far. That's why some special moves were invented to make the game faster and better: Castling, En Passent and Promotion.</p> 

<h2>Castling</h2>

<p><img src="media/ChessCastling.png" /></p>

<p>I've explained how useful it is to lock away your king to the right/left, and bring your rook out of the corner into the battlefield. However, with the current setup, it would take <em>a lot</em> of steps to get into that situation. Therefore, a very useful shortcut has been created.</p>

<p><strong>Castling: </strong>The act of moving your king 2 squares left or right, and teleporting the corresponding rook to the other side of the king. It's hard to explain in words, so please look at the image for clarification. To prevent people from overusing this trick, there are certain rules that tell when castling is <strong>not allowed</strong>:</p>

<ul>
	<li>If there's a piece between king and rook</li>
	<li>If the king is in check</li>
	<li>If the king or rook has been moved</li>
	<li>If one of the empty squares between king and rook are in check (<em>under attack</em>).</li>
	<li>If, after castling, the king would be in check.</li>
<li>If you've already castled.</li>
</ul>

<p>Usually, the game starts with moving knights and bishops away from the backline, and then---at the first moment it's possible---both players castle. If you're a more offensive person, you can save it for later and use that move to setup an attack. Just make sure you don't move your king or rook, and you can castle any time you want in the game.</p>

<h2>En Passent</h2>

<p><img src="media/ChessEnPassent.png" /></p>

<p>The second problem that occurred was that pawns can get locked very easily. Pawns can only move forward vertically, so the only chance they have to get onto another file is when they diagonally capture a pawn (or other piece, but that's more unlikely). If that doesn't happen, they are completely stuck the first time they hit a wall (opponent's piece or pawn). To make sure they never get off their own file, your opponent could just wait until your pawn reaches its own row of pawns, and then suddenly move two squares forward! To solve this there is the <em>en passent</em> rule, which is French for <em>as it passes </em>or <em>while passing</em>.</p>

<p><strong>En Passent: </strong>If your opponent moves its pawn two squares forward, so that it stands next to your pawn, you are allowed to move diagonally <em>behind</em> the opponent's pawn, and at the same time <em>capture</em> it. As you can see, this move is very useful and destroys defences, so you should always watch out. However, you can only capture a pawn 'en passent' the first turn after that pawn moved two squares forward. If you wait even one more turn, the opportunity is gone.</p>

<h2>Promotion</h2>

<p><img src="media/ChessPromotion.png" /></p>

<p>The last problem has to do with pawns again. When a pawn reaches the opponent's backline, it has absolutely no use anymore! It can't move forward, it can't capture anything, it can't do anything.</p>

<p>Therefore, when a pawn reaches that point, it <em>must</em> be <strong>promoted.</strong> This simply means that you can replace the pawn for a <strong>queen, rook, knight </strong>or <strong>bishop</strong>. Most people choose queen, because it is the most powerful. But, sometimes you need a knight for immediate checkmate, or you want a bishop or rook to prevent <em>stalemate</em>.</p>
"
