  post: "<p>In the chapter on the <em>head</em> tag, we briefly discussed setting a <strong>charset</strong> for the document. Charset is an abbreviation for <em>character set</em>, which is simply the set of all possible characters. It's an enormous list of codes that represent lowercase letters, uppercase letters, punctuation symbols, accents, etcetera.</p> 

<p>UTF-8 is the default charset for HTML. It contains <em>a lot</em> of characters, more than you'll ever need, but it also contains the vital ones that you'll run into very often. There's two reasons why you could need to use a symbol or entity from a charset: there's no way to simply type the symbol with your keyboard, or the symbol is used in HTML.</p>

<p>The first reasons depends a bit on your computer setup of course, but the second one is a recurring problem among HTML beginners. For example, say you want to use a <em>smaller than</em> ( < ) symbol. If you'd just type it, HTML would think you were starting a tag and do crazy things. There's no other way to solve this problem than by using entities.</p>

<h2>Forming Symbols and Entities</h2>

<p>There's actually no distinction between symbols and entities---both work in exactly the same way. The only reason I'm calling them separately here is because there is a difference in their function. Entities replace characters used within HTML, while symbols are special characters that may not be present on your keyboard. Entities are necessary, symbols are often fancy.</p>

<p>There are two ways to write them: <strong>&amp;entityname; </strong>or <strong>&amp;#hexcode;</strong></p>

<p>Of course, it's far easier to remember them or see what an entity means if you only use the way with the <em>entityname</em> in it. However, not all of them have names, and a lot of the names are not so straightforward, so it really doesn't matter which way you write them.</p>

