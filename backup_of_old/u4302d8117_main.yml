  title: "[Singing] Middle (Speaking) Range"
  post: "<p>This should be the first thing you try and perfect. If you can't get this right, there's no use in putting your training into low and/or high notes, because you can't really reach them or connect them.</p> 

<p>Singing notes in this range, means singing notes that are comfortable and around the pitch of your speaking voice. You should not feel much tension, and your larynx shouldn't rise.</p>

<p>But, there might still be a lot wrong with your technique (think of placement or your tongue being in the way). Therefore, it's best to try to get this range of maybe 5 or 6 notes perfect.</p>

<h2>What to Do</h2>

<p>Vocal exercises inside this range should help a lot, and you should always start with them.</p>

<p>Besides that, pay attention to your speaking voice and make sure that isn't hurting you. Of course, speaking and singing is different and should not sound or work exactly the same, but you should at least be able to get a clear, moderately loud, understandable tone out of your mouth as you speak.</p>

<p>Last but not least, when you feel confident you can try singing songs with a small vocal range, here are a few examples:</p>

<ul>
	<li><strong>100 Suns</strong> by <strong>30 Seconds to Mars</strong> (less than an octave)</li>
	<li><strong>Into my Arms</strong> by <strong>Nick Cave</strong> (less than an octave)</li>
	<li><strong>These Boots are Made for Walking</strong> by <strong>Nancy Sinatra</strong> (exactly one octave)</li>
	<li><strong>Sweet Dreams</strong> by <strong>Eurythmics</strong> (exactly one octave)</li>
	<li><strong>Here Comes the Rain Again</strong> by <strong>Eurythmics</strong> (exactly one octave)</li>
</ul>

<p><em>Why do I give songs with one octave vocal range?</em> Because you can transpose these songs, down or up to your comfortable midrange level, and from there on sing through the whole sing without having to strain or hit difficult notes.</p>
