		<tr>
			<td>
			<p><code>CONCAT_WS(<em>sep</em>, <em>str, &hellip;, str</em>)</code></p>
			</td>
			<td>
			<p>Concatenates all strings, but places a separator <em>sep</em> between each of them.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Create a full name from user's first and last names
