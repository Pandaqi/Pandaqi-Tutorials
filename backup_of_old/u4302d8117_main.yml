  id: 340
  title: "[Drawing] Cubes"
  post: "<p>Things in our world tend to be very cube-like. Our buildings are approximately cubes, our vehicles are approximately cubes, and the list goes on and on. Fortunately, the cube is the easiest basic shape to draw in perspective!</p> 

<h2>What's a Cube?</h2>

<p>Technically, a cube is a three-dimensional square, but I will use it as a term for boxes of any size, just as I used <em>rectangle</em> for all shapes with four corners. A cube is what happens when you add depth to a rectangle, and essentially extend it in the z-direction. Cubes can be found nearly everywhere, and are often a good way to establish the overall form of objects before adding in the details.</p>

<img src="media/DrawingCubesOverview.png" />

<h2>Cubes in Perspective</h2>

<p>Because a cube is just a set of rectangles, we can use foreshortened rectangles to make it look nice in perspective. Because we can never see more than three sides of a cube---if you disagree, check for yourself---we only need (at most) three <em>vanishing points</em>. I already told you that parallel lines angle towards each other in perspective, and the reason for this is that parallel lines converge or intersect at those so-called vanishing points. They are nothing more than imaginary points somewhere in the distance where two parallel lines would eventually meet. You often don't even need to know their exact position, as an approximation is enough to create accurate cubes.</p>

<p>So, when drawing a cube, simply establish the vanishing points and draw lines from them, and you're done!</p>

<img src="media/DrawingCubesThreePoints.png" />

<p>As you can see in the image, if you choose your vanishing points too close to your object, you get a very distorted perspective, which often isn't realistic at all. Something you perhaps also noticed, is that the three vanishing points always form a nice triangle. After you've chosen two vanishing points (which shouldn't be too close to each other), the third one should be at an equal distance from both points.</p>

<p>NOTE: If you're wondering <em>why</em> parallel lines converge, think about looking down from a very high spot, such as a mountain. Below you can see the houses and maybe even people, but they are nothing more than dots to your eyes. Because they are so far away, their shapes converge towards a single point (from your point of view). More will be explained in the chapter on perspective.</p>

<h2>Viewing Angles</h2>

<p>You probably noticed that I said you needed <em>at most</em> three vanishing points. You can remove one vanishing point, which means that parallel lines in that direction simply stay parallel. In this case, you'll only see two sides of the cube. In fact, sometimes a cube even requires only a single vanishing point. To understand when or why this is the case, I need to talk about viewing angles.</p>

<p>There are three dimensions in which you can rotate, which I'll call <em>x</em>, <em>y</em> and <em>z</em>. You may also call them <em>width</em>, <em>height</em>, and <em>depth</em> if you like. Not only can we rotate other objects in these directions, we can also tilt our own head and by doing so change the <em>viewing angle</em> at which we see the world.</p>

<img src="media/DrawingCubesViewingAngles.png" />

<p>Essentially, when one of our viewing angles aligns with one of the cube's angles, we have only one or two vanishing points. When all viewing angles are aligned, there are no vanishing points; the cube has become a flat rectangle to our eyes. When none of our viewing angles are aligned, we get the three vanishing points again.</p>

<img src="media/DrawingCubesViewingAnglesAligning.png" />

<h2>Contour Lines</h2>

<p>Because I already took the time to explain to you how to divide rectangles, drawing contour lines on cubes is easypeasy. Cubes have only flat sides, which means you can simply draw the individual contour lines for each rectangle shape, and you should be good.</p>

<img src="media/DrawingCubesContourLines.png" />

<p>If you're wondering---"<em>what are those contour lines good for?"</em>---just think about how often shapes in the real world are cubes with holes in them or certain parts extruded. If you want to accurately morph your cube into the actual shape you were looking for, you need the contour lines to show you how the surface wraps in perspective.</p>

<img src="media/DrawingCubesModified.png" />

<h2>Drawing Through</h2>

<p>One last tip I have for you is applicable to all (basic) shapes really, and especially useful if you need to draw the interior of an object (like, for example, what's inside a box) or a transparent object. The technique is called <strong>drawing through</strong>, and it means that you draw the lines at the other side of the shape, even though you're not actually going to see them all. This helps build an understanding of how an object is build, and makes it even easier for you to add details.</p>

<img src="media/DrawingCubesInside.png" />

<h2>Exercises</h2>

<p>These exercises will generally take a bit longer than the previous ones, but I still suggest you practice drawing your cubes every day.</p>

<h3>Simple Cubes</h3>

<p>Place four dots on the paper, making sure that two of them are on the same horizontal line, and the other two on the same vertical line. Connect them with lines to get a hugely distorted rectangle, which represents the top of the cube. Now draw the rest of the cube.</p>

<img src="media/DrawingSimpleCubesExercise.gif" />

<p>NOTE: This is kind of the reversed way of drawing a cube. First, you draw the division lines, and then you use them to create your foreshortened rectangles.</p>

<h3>Advanced Cubes</h3>

<p>Place one, two or three random vanishing points on the paper. Now draw the cube that results from them.</p>

<img src="media/DrawingCubesThreePointsExercise.gif" />

<h3>Connecting Cubes</h3>

<p>Draw a random cube. Now divide all the sides, and connect a smaller cube to one of the subdivisions. This one takes some practice, but is extremely useful. Once you get better, start adding more and more cubes, and maybe even some variations.</p>

<img src="media/DrawingConnectedCubesExercise.png" />"
