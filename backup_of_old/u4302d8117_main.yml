  id: 321
  title: "[Canvas] Paths"
  post: "<p>Essentially, every shape you draw is a bunch of points connected with lines, which we call a <strong>path</strong>. A path has to start somewhere, and can be closed when we've created all the necessary parts. For example, a rectangle is a path of four points with straight lines connecting them.</p> 

<p>To create a path, use</p>

<p><code class="longsyntax">beginPath();
	<em>any path methods</em>
closePath();</code></p>

<p>Closing the path is not strictly necessary, as beginning a new path automatically tells JavaScript that the previous one should be closed (we can't nest paths inside paths). The <code>closePath()</code> method therefore connects the first and last point with a straight line, literally closing the path.</p>

<h2>Displaying Paths</h2>

<p>Creating a path, however, is not enough to display it. Now JavaScript has a bunch of points connected in certain ways, but it doesn't know, for example, what colour to use. There are two different components of a path that can be styled, which is the <strong>stroke</strong> and the <strong>fill</strong>.</p>

<p>The <em>stroke</em> is the actual path, or outline of the path. When you draw a straight line between two points, you can display the line by displaying the stroke of the path.</p>

> To stroke the last shape you created, use <code>stroke()</code>

<p>The <em>fill</em> is how a path is filled. When you draw a rectangle, you can make it a blue rectangle by changing the fill to be blue.</p>

> To fill the last shape you created, use <code>fill()</code>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.drawRect(10,10,100,100);
//At this point, nothing is displayed yet
ctx.stroke();
ctx.fill();
//Now the rectangle is filled and outlined with black
//Because the rectangle already is a closed shape, closePath() is not needed
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<p>As you might have noticed, we still haven't said anything about the colours or techniques to use for stroking/filling, in which case the canvas defaults to black. Throughout this course you'll learn ways to do that, but for now I want to focus on those <em>path methods</em> that actually create the shapes you want.</p>


<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.rect(10,10,100,100);
ctx.stroke();
ctx.fill();
</script>
"
