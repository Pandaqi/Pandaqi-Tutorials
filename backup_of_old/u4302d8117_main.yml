		<tr><td>5</td><td>Do it with passion or not at all.</td></tr>
	</table>
</div>
</div>

<h2>String</h2>

<p>String functions, unlike numbers, are more applicable in the day-to-day situations you'll encounter when making a (simple) website. Typical uses are working with blog posts, descriptions, tags, comments, etcetera.</p>

<p>NOTE: In SQL, oddly enough, string indices start at 1. So, the first character in an SQL string has position 1. (Unlike other programming languages, which all start at 0).</p>

<h3>General</h3>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>CHAR_LENGTH(<em>x</em>)</code><br />
			<code>CHARACTER_LENGTH(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Returns the length of a string measured in characters.</p>

			<p>This means that symbols made out of multiple bytes are counted as 1.</p>
