  title: "[LaTeX] Multiple Columns"
  post: "<p>Columns aren't natively supported by LaTeX, but are very easily included, with the help of a package.</p> 

<p>This package is <code>multicol</code>. It allows you to create this multicolumn environment:</p>

<p><code class="longsyntax">\\begin{multicols}{<em>colNum</em>}
	<em>just regular text here</em>
\\end{multicols}</code></p>

<p>It does exactly what you expect: it groups whatever's inside into <em>colNum</em> amount of columns. These columns are distributed in such a way that all columns contain the same amount of text; the bottom lines are all on the same line. If you don't want this, use the star variation <code>multicols*</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{multicol}

\\begin{document}
\\begin{multicols}{3}
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu pulvinar, mattis diam sed, tempus velit. Proin et faucibus sapien, eu vehicula lorem. Fusce consequat diam ac urna ullamcorper, sodales pharetra eros accumsan. Maecenas accumsan tellus eu erat molestie, eget sollicitudin sem volutpat. Morbi vel nisi vel magna consectetur pellentesque. Pellentesque in orci id urna luctus ornare. Praesent nisi nulla, congue et molestie vel, molestie in est.
\\end{multicols}
\\hrulefill
\\begin{multicols*}{3}
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu pulvinar, mattis diam sed, tempus velit. Proin et faucibus sapien, eu vehicula lorem. Fusce consequat diam ac urna ullamcorper, sodales pharetra eros accumsan. Maecenas accumsan tellus eu erat molestie, eget sollicitudin sem volutpat. Morbi vel nisi vel magna consectetur pellentesque. Pellentesque in orci id urna luctus ornare. Praesent nisi nulla, congue et molestie vel, molestie in est.
\\end{multicols*}
\\vfill
\\end{document}
</pre>
<div><img src="media/LatexMultiColumns.png" /></div>
</div>

<h2>Breathing Space</h2>

<p>To increase the amount of space between columns, modify the <code>\\columnsep</code> length.</p>

<p>To insert vertical rules between the columns, modify the <code>\\columnseprule</code> length, which determines the width of these rules. Default is 0pt, which means no visible rule.</p>

<p>The <code>\\columnbreak</code> command forces LaTeX to start a new column right after it. This means that all paragraphs in the current column are distributed evenly to fill all space.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\setlength{\\columnsep}{30pt}
\\setlength{\\columnseprule}{1pt}
\\begin{multicols}{3}
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu pulvinar, mattis diam sed, tempus velit. \\columnbreak Proin et faucibus sapien, eu vehicula lorem. Fusce consequat diam ac urna ullamcorper, sodales pharetra eros accumsan. Maecenas accumsan tellus eu erat molestie, eget sollicitudin sem volutpat. Morbi vel nisi vel magna consectetur pellentesque. Pellentesque in orci id urna luctus ornare. Praesent nisi nulla, congue et molestie vel, molestie in est.
\\end{multicols}
</pre>
<div><img src="media/LatexSpacingColumns.png" /></div>
</div>
