  title: "[LaTeX] Theorems & Proofs"
  post: "<p>Until now we've been doing everything inside math environments---which isn't weird for a LaTeX Math course---but now it's time to step out of it, and look at mathematical concepts that don't necessarily need to be formulas or equations. I'm talking about all of these: <strong>theorems</strong>, <strong>lemmas</strong>, <strong>corollaries</strong>, <strong>remarks</strong>, <strong>definitions</strong>, and <strong>proofs</strong>.</p> 

<h2>General Syntax</h2>

<p>To create these different types of mathematical paragraphs, a single command is available in standard LaTeX. This command simply creates an environment for this type, and you can use some extra arguments to customize them. The syntax is:</p>

<p><code class="longsyntax">\\newtheorem{<em>environment name</em>}{<em>environment text</em>}[<em>reset</em> <em>counter</em>]</code></p>

<p>The first argument specifies the name of the environment you want to use. The standard name, such as <em>theorem</em> or <em>lemma</em> will do.</p>

<p>The second argument specifies what text is automatically displayed at the start of the environment. Again, the standard text (in your document's language) will do.</p>

<p>The third argument is optional, and requires the name of an existing counter. Every theorem environment receives its own independent counter, but every time the <em>reset counter</em> is incremented, this theorem counter is reset. This way, for example, you can number your theorems starting from one in every section, by using <em>section</em> as the reset counter.</p>

<h2>Applying the Syntax</h2>

<p>This way, you can create all those mathematical constructs I mentioned at the start of the chapter. Simply define your theorem, and start a new environment of the same name. Additionally, every theorem environment can receive an optional argument that specifies the title of your theorem.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\newtheorem{theorem}{THEOREM}[section]
\\newtheorem{lemma}{LEMMA}[theorem]

\\begin{document}

\\section{Chapter 1}
\\begin{theorem}[Pythagorean Theorem]
    It's simply $a^2 + b^2 = c^2$
\\end{theorem}

\\begin{lemma}
    Some trivial lemma here.
\\end{lemma}
\\end{document}
</pre>
<div><img src="media/LatexMathTheoremsBasics.png" /></div>
</div>

<p>NOTE: Because each theorem environment receives its own counter, you can use those as reset counters as well in subsequent new theorems you define!</p>

<h2>Customizing the Layout</h2>

<p>All these environments are typeset the same: the <em>environment text</em>, and optionally the <em>title</em>, are bold, while all the text inside is in italics. If you want to modify this, you'll need to use the last of the AMS packages: <code>amsthm</code> (<em>AMS theorems</em>). This provides two important functionalities: unnumbered theorem environments, and predefined styles for each type of environment.</p>

<h5>Unnumbered Environments</h5>

<p>To create unnumbered environments, simply use the star variation of the command:</p>

<p><code class="longsyntax">\\newtheorem*{<em>name</em>}{<em>text</em>}[<em>reset</em>]</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{amsthm}

\\newtheorem*{theorem}{THEOREM}

\\begin{document}
\\begin{theorem}[Pythagorean Theorem]
    It's simply $a^2 + b^2 = c^2$
\\end{theorem}
\\end{document}
</pre>
<div><img src="media/LatexMathUnnumberedTheorems.png" /></div>
</div>

<h5>Theorem Styles</h5>

<p>To give a theorem environment a certain style, use this command before you define the theorem:</p>

<p><code class="longsyntax">\\theoremstyle{<em>type of theorem</em>}</code></p>

<p>The AMS theorems package has predefined styles for every type, which are often exactly what you need, and are in some way the universal notation.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{amsthm}

\\theoremstyle{theorem}
\\newtheorem*{theorem}{Theorem}
\\theoremstyle{remark}
\\newtheorem*{remark}{Remark}

\\begin{document}
\\begin{theorem}[Pythagorean Theorem]
    It's simply $a^2 + b^2 = c^2$
\\end{theorem}

\\begin{remark}
    Some trivial remark.
\\end{remark}
\\end{document}
</pre>
<div><img src="media/LatexMathTheoremStyles.png" /></div>
</div>

<h2>Proofs</h2>

<p>Proofs are essentially no different from everything discussed thus far---they are also created by simply using the <code>proof</code> environment---but are naturally supported by the AMS package. This means you don't have to define them yourself, and the already have the correct style. On top of that, a square is added at the end of every proof. This is the QED symbol that demonstrates a proof is complete. To change this, renew the <code>\\qedsymbol</code> command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\renewcommand{\\qedsymbol}{$\\heartsuit$}
\\begin{proof}

 Assume that in fact $\\cup_{A \\in F} A$ is negligible for any such~$F$.  
 Then the family of {\\em all}\\/ negligible subsets of~$[0,1]$ would satisfy the hypotheses of Zorn's Lemma! 
 There would then be a maximal negligible subset. But this is absurd. 
 Indeed, suppose $S$\\/ is a maximal negligible subset of~$[0,1]$.  
 If there were $x\\in [0,1]$ not contained in~$S$, then $S \\cup \\{x\\}$ would be a negligible subset of~$[0,1]$ strictly containing~$S$. 
 Hence there is no such~$x$, and $S=[0,1]$. But it is known that $[0,1]$ is not negligible.
 
\\end{proof}
</pre>
<div><img src="media/LatexMathProofs.png" /></div>
</div>
"
