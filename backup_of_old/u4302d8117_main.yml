  id: 268
  title: "[LaTeX] Semantics & Custom Macros"
  post: "<p>Before I start introducing command after command, I want to talk about something very fundamentally important: <strong>semantics</strong>. Semantics means separating your markup and layout, or in other words: using meaningful commands. Meaningful commands, together with counters, form the vast majority of what makes LaTeX.</p> 

<p>For instance, say you want to emphasize certain words or phrases by making it <em>italic</em>. Then you could use the <code>\\textit{<em>phrase</em>}</code> command on everything, and you're done. But that command carries no meaning, and what if, just before printing the document, you decide that you want to place emphasis using <u>underlined</u> typesetting? You'd have to go in and change every single instance where you used this command. And still, the command would be meaningless, just to get the layout right.</p>

<p>The solution is, to work semantically. Instead, use the <code>\\emph{<em>phrase</em>}</code> command, and define your own styling rules for it. Firstly, this shows that these words are emphasized, and secondly, you can easily change the styling rules and everything will be fine.</p>

<h2>Custom Macros</h2>

<p>To be able to do this, you need to know how to create your own commands, and how to alter existing ones. At first, I planned on including this chapter as the very last one, but I decided that it's just too useful to <em>not</em> know about when first learning LaTeX.</p>

<h2>New Commands</h2>

<p>The syntax for creating a new command is</p>

<p><code class="longsyntax">\\newcommand{<em>\\name</em>}[<em>numArg</em>][<em>default</em>]{<em>definition</em>}</code></p>

<p>Here, <em>numArg</em> is the number of arguments it accepts, with a maximum of 9. Only the first one of those can be optional, and if it is not present (which is possible, because it's optional), the <em>default</em> value will be used. Within the <em>definition</em>, you can use <code>#<<em>number</em>></code> to refer to the arguments.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
% Defining our own counter
\\newcounter{myromancounter}
\\setcounter{myromancounter}{1}

% Defining our own command, \\romansection, which takes 1 argument, and automatically increments our counter
\\newcommand{\\romansection}[1]{\\section*{\\Roman{myromancounter}. #1} \\addtocounter{myromancounter}{1} }

\\romansection{This is the first section}
\\romansection{This is the second section}
</pre>
<div><img src="media/LatexNewCommands.png" /></div>
</div>

<p>Of course, new commands must carry a name that's not already in use. If you want to overwrite an existing command instead, use</p>

<p><code class="longsyntax">\\renewcommand{<em>\\name</em>}[<em>numArg</em>][<em>default</em>]{<em>definition</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
% We renew the existing section counter to one with Roman numerals
\\renewcommand{\\thesection}{\\Roman{section}}

\\section{This is the first section}
\\section{This is the second section}
</pre>
<div><img src="media/LatexNewCommands.png" /></div>
</div>

<p>Note that, when renewing a command, you can't use the existing one in the definition - it creates a loop, which LaTeX doesn't know how to handle.</p>

<p>NOTE: Typically, commands are created or altered in the preamble, before anything is processed/printed, but you can do it any time you want.</p>

<h2>New Environments</h2>

<p>The syntax for creating a new environment is:</p>

<p><code class="longsyntax">\\newenvironment{<em>name</em>}[<em>numArg</em>]{<em>before</em>}{<em>after</em>}</code></p>

<p>The <em>before</em> defines the commands to be executed right before the environment starts, and <em>after</em> the commands to be executed right after the environment has wrapped up.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\newenvironment{noIndent}{\\noindent}{\\\\}

A paragraph!

\\begin{noIndent}
    A paragraph!
\\end{noIndent}

A paragraph!
</pre>
<div><img src="media/LatexNewEnvironments.png" /></div>
</div>

<p>It's possible to also declare new commands within such a new environment declaration, which will only be available within that environment. Nothing changes, except for the fact that you need to access arguments with <code>##<<em>number</em>></code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\newenvironment{noIndent}{\\noindent \\newcommand{\\boldText}[1]{\\textbf{##1}}}{}

A paragraph!

\\begin{noIndent}
    A \\boldText{cool} paragraph!
\\end{noIndent}
</pre>
<div><img src="media/LatexCommandsWithinEnvironments.png" /></div>
</div>

"
