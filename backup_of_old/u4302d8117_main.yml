  id: 419
  title: "[Design] Conclusion: what now?"
  post: "<p>I don't think any more can be said about graphic design, in general. From this point, you should do two things; start designing and practicing with the tools I gave you, and look at specializations. The first one helps these tools become second nature to you, while the second will give you advanced, specific design knowledge. For example, you could look further into logo design, or learn absolutely everything there is to know about typography, or the colour red, if you want to be that specialized.</p>

<p>If you're ever stuck, here are some design exercises to do:</p>

<ul>
	<li><strong>Restricted Library:</strong> Set yourself some strong and some subtle restrictions, such as a fixed grid or limited colour palette, and see what you can do with them. Simply take a piece of text or an illustration, and make an awesome design out of it, within the restrictions you set yourself.</li>
	<li><strong>Dailies: </strong>Create a simple design every day, for a relatively long period of time. Start with a simple idea, such as "keep a journal" and design the text you write (or things you draw). Then, every subsequent day, change the parameters or restrictions a little, and create another simple design. These should not be time consuming---instead, they will teach you how to design something unique very quickly, even when your inspiration well is dry.</li>
	<li><strong>Persona Portraits: </strong>Develop a fictitious persona, however complex you want it to be. A name, appearance, and character traits should do. Then, design something about that character, through the lens of the character. For example, the person could be very scared of squirrels---use your knowledge of line and shape and design principles to show this fear.</li>
</ul>

<p>As I said at the start of the course, there's another large part of design: <em>usability</em> or sometimes called <em>user experience</em>. This course has only been about graphical design, which is only one (small) part of designing anything. I recommend you follow the <strong><em>usability</em> </strong>course as well, to get the full picture and understand more about what lies at the basis of any good design.</p>

<p>I hope to have been of service to you, and keep designing!</p>
"
