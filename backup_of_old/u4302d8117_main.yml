  id: 281
  title: "[LaTeX] Hyperlinks & URLs"
  post: "<p>At the time TeX was introduced, hyperlinks and URLs weren't as mainstream as they are now. That's why any support for these has to come from a nifty little package called <code>hyperref</code>.</p> 

<h2>What it Does</h2>

<p>Hyperref automatically turns all your <code>\\ref</code> commands into hyperlinks within the document---it makes them clickable, and when you do, you are brought to the <code>\\label</code> they refer to. It also automatically creates PDF bookmarks for all your sections, and makes the table of contents entries clickable.</p>

<h2>URLs</h2>

<p>Now, turning a string into a clickable URL is easy. Use the <code>\\url{<em>theURL</em>}</code> command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{hyperref}

\\begin{document}
Plain old text url: http://www.google.com \\par
Fancy, dynamic url: \\url{http://www.google.com}
\\end{document}
</pre>
<div><img src="media/LatexHyperrefBasics.png" /></div>
</div>

<h2>Custom Names</h2>

<p>If you want to create a clickable reference with a different name, use</p>

<p><code class="longsyntax">\\hyperref[<em>labelName</em>]{<em>linkText</em>}</code></p>

<p>NOTE: You can use a regular reference within the <em>linkText</em>, but you must use the star variation, <code>\\ref*</code>, for that. Otherwise, infinitely nested links (<em>&hellip;linkception&hellip;</em>) would occur.</p>

<p>If you want to create a clickable URL with a different name, use</p>

<p><code class="longsyntax">\\href{<em>theURL</em>}{<em>linkText</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
Fancy, dynamic url: \\href{http://www.google.com}{Go to Google!}
</pre>
<div><img src="media/LatexHyperrefCustomNames.png" /></div>
</div>

<h2>Custom Anchors</h2>

<p>It's also possible to simulate the same system without having to use labels and references. You can create an anchor anywhere within the document with</p>

<p><code class="longsyntax">\\hypertarget{<em>labelName</em>}{<em>caption</em>}</code></p>

<p>At the place you insert it, the target location, the text <em>caption</em> is displayed. You can leave it empty if you want. To link to it, use</p>

<p><code class="longsyntax">\\hyperlink{<em>labelName</em>}{<em>caption</em>}</code></p>

<p>The text <em>caption</em> is displayed, which can't be empty, otherwise there'd be nothing to click!</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\hypertarget{target1}{I'm a target!} \\par
\\vspace{20mm}

% Clicking this moves the top of the page to the spot of the hypertarget
\\hyperlink{target1}{Go to the target!}
</pre>
<div><img src="media/LatexHyperrefCustomAnchor.png" /></div>
</div>

<h2>Local Files and Emails</h2>

<p>Very easily, you can use these commands to create links to files on the reader's computer, or that automatically open an email client pointed at your email.</p>

<p>For quick emailing, use</p>

<p><code class="longsyntax">\\href{mailto:<em>yourMail</em>}{<em>yourMail</em>}</code></p>

<p>For files, use</p>

<p><code class="longsyntax">\\href{run:<em>pathToFile.ext</em>}{<em>caption</em>}</code></p>
"
