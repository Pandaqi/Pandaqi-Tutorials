  id: 404
  title: "[Design] Layering"
  post: "<p>Once the figure-ground relationship has been established, it's time to establish the general hierarchy between smaller groups of elements. The best way to do so, is to use <em>layers</em>.</p>

<h2>What are Layers?</h2>

<p>Layers are simultaneous, overlapping components of an image or sequence. Any design is build up out of multiple layers, and those layers have always been embedded in the process of mechanical reproduction.</p>

<p>A layer contains elements that are visually or logically connected. For example, a layer could hold all the headlines of a page, or it could hold all the elements at the bottom of a three-dimensional design. Layers can be obvious and serve as a graphical element within your design, but most of the time they will just be a useful tool to get structure information for yourself and get where you want.</p>

<p><img src="media/DesignLayeringOverview.png" /></p>

<h2>Types of Layers</h2>

<p>Two general types of layers exist: <strong>physical</strong> and <strong>virtual</strong>. <em>Physical</em> layers can be felt, and are a result of building up material in a design (such as cutting and pasting). <em>Virtual</em> layers are structural layers, including the layer systems seen in design software (such as Photoshop).</p>

<p>Additionally, layers can be <em>linear</em> or <em>non-linear</em>. Linear layers have a clear beginning, middle, and end. They are useful for leading or guiding a viewer through a design, telling a narrative. Non-linear layers are useful for reinforcing relationships between layers.</p>

<h3>Linear Layers</h3>

<p>Within the realm of linear layers, these kinds of layers are commonly used:</p>

<ul>
	<li><strong>Sequential: </strong>The simplest layering structure available. Layers are put next to, after, or on top of each other based on their place in the sequence. The layer representing the start of the story is shown first, and the one concluding the story last.</li>
	<li><strong>Temporal</strong>: When working with a sequence of simultaneous events---such as in film or music scores---it's best to create multiple parallel layers. Any other type of (layering) system will most likely only confuse your audience.</li>
</ul>

<h3>Non-Linear Layers</h3>

<p>Within the realm of non-linear layers, four more specific types exist:</p>

<ul>
	<li><strong>Grouping</strong>: Layers that aren't necessarily visible, but in general group elements together. For example, you could decide to cut elements that represent the same thing out of the same material, or you could decide to put elements about the same topic within the same layer in your software. They're sometimes called <em>hierarchical layers</em>, and used---not surprisingly---when information has superordinate and subordinate relationships with each other.</li>
	<li><strong>Typographic</strong>: It's often wise to put textual elements that belong together in the same layer. This could be the case if they're part of the same narrative, or if they all have the same rank of importance.</li>
	<li><strong>Data</strong>: When conveying data or information, multiple overlays are often used. By putting these on different layers you allow users to read levels independently, as well as perceive the connections between the levels. Make sure, though, that those layers are distinct yet follow the same general design style.</li>
	<li><strong>Web</strong>: When information is a network with many different kinds of relationships with itself, revealed by associative linkages to other layers.</li>
</ul>

<p><img src="media/DesignLayeringTypes.png" /></p>

<p>Sometimes, it's also helpful to make a different distinction; between <em>two-dimensional</em> and <em>three-dimensional</em> layers. The first type refers to separating information such that only one layer can be viewed at a time, while the second allows multiple layers to be viewed at any given time (usually through overlapping or transparency). Three-dimensional layers are the most common, and the previous examples already showed what they look like.</p>

<p><img src="media/DesignLayeringTwoDimensional.png" /></p>

<h2>Using Layers</h2>

<p>In summary, use layers to structure the information and message you want to send with your design. Then, try to determine if these layers have visual importance you can utilize as well. Either way, keep a well-organized layer structure in mind during every step of the design process. Especially on the computer, dividing your project into useful layers will make your work a lot easier and more efficient.</p>
"
