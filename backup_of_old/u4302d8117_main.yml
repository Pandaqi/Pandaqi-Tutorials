  id: 326
  title: "[Canvas] Text"
  post: "<p>Because HTML and CSS provide lots of ways to easily display and customize text, you might think you could just overlay your canvas with another element if you want text displayed there. This is true, and might sometimes be a good method, but using native text methods within the canvas is often much easier. They can be positioned exactly at the right spot, and styled by setting the right properties.</p> 

<h2>Displaying Text</h2>

<p>To display the phrase <em>text</em> at position (<em>x,y</em>), use</p>

<p><code class="longsyntax">fillText(<em>text</em>, <em>x</em>, <em>y</em>)</code></p>

<p>The default colour for text is, as always, <em>black</em>, and the default font the same as the default font for CSS.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.fillText("Hello Whale!", 10, 10);
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Styling Text</h2>

<p>If you want to style this text, you need to set a few properties <em>before</em> you call the <code>fillText()</code> method. Just as everything else, text is considered a shape, which means the colour can be determined with the <code>fillStyle</code> property. Similarly, the text can be stroked using the properties and methods you've already learned.</p>

<h2>Font Family &amp; Size</h2>

<p>Both the font and its display size are set with the same property:</p>

<p><code class="longsyntax">font = "<em>size</em> <em>font-family</em>"</code></p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.font = "36pt Calibri";
ctx.fillText("Hello Whale!", 10, 50);
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Aligning Text Horizontally</h2>

<p>To align the text, use:</p>

<p><code class="longsyntax">textAlign = <em>value</em></code></p>

<p>The possible values are: <code>left</code>, <code>center</code> and <code>right</code>. Additionally, if your document uses a specified text direction you can use <code>start</code> and <code>end</code> to refer to the start and end of lines. For instance, if your document uses <code>rtl</code> (for right-to-left), the start of the line actually means aligning it to the right.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.textAlign = "right";

ctx.font = "36pt Calibri";
ctx.fillText("Hello Whale!", 10, 50);
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Aligning Text Vertically</h2>

<p>To align the text horizontally, we change where the <em>baseline</em> is located. The baseline is, normally, the imaginary line that all letters sit on, and used for the y-position of the text. The syntax is:</p>

<p><code class="longsyntax">textBaseline = <em>value</em></code></p>

<p>The possible values are best displayed with a picture:</p>

<img src="media/CanvasTextBaselines.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.font = "36pt Calibri";
ctx.fillText("Hello", 10, 50);

ctx.textBaseline = "bottom";

ctx.fillText("Whale!", 120,50);
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>


<h2>Text Wrapping &amp; Metrics</h2>

<p>What's important to notice, is that text within the canvas doesn't naturally wrap---you can't set a width, which means text will extend horizontally, infinitely.</p>

<p>If you want to measure the current width of text, use</p>

<p><code class="longsyntax">measureText(<em>text</em>).width</code></p>

<p>At the time of writing this method only returns width, but there are plans to make it calculate more than that.</p>

<p>This width can then, for example, be used to create a custom function that enables text wrapping.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
  /** @param ctx (Context we're drawing in)
    @param text (The text to wrap)
    @param x (x-position to place the text block)
    @param y (y-position to place the text block)
    @param maxWidth (Maximum length of a line, in pixels)
    @param lineHeight (height of one line)
  */
function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
    var words = text.split(' ');
    var line = '';

    for(var n = 0; n < words.length; n++) {
      var testLine = line + words[n] + ' ';
      var metrics = ctx.measureText(testLine);
      var testWidth = metrics.width;
      if (testWidth > maxWidth && n > 0) {
        ctx.fillText(line, x, y);
        line = words[n] + ' ';
        y += lineHeight;
      }
      else {
        line = testLine;
      }
    }
    ctx.fillText(line, x, y);
}

wrapText(ctx,"This is a very long sentence trying to showcase a function designed to wrap text.",10,10,80,16);
</pre>
<div>
<canvas id="myCanvas5"></canvas>
</div>
</div>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.fillText("Hello Whale!", 10, 10);

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

ctx.font = "36pt Calibri";
ctx.fillText("Hello Whale!", 10, 50);

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

ctx.font = "36pt Calibri";
ctx.textAlign = "right";
ctx.fillText("Hello Whale!", 10, 50);

canvas = document.getElementById('myCanvas4');
ctx = canvas.getContext('2d');

ctx.font = "36pt Calibri";
ctx.fillText("Hello", 10, 50);
ctx.textBaseline = "bottom";
ctx.fillText("Whale!", 120,50);

canvas = document.getElementById('myCanvas5');
ctx = canvas.getContext('2d');

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
