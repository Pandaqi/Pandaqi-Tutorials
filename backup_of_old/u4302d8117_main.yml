  id: 337
  title: "[Drawing] Rectangles"
  post: "<p>The obvious first basic shape, is the rectangle. I, however, will use this name to refer to any shape that has four edges, to keep terminology simple.</p> 

<h2>A Standard Rectangle</h2>

<p>Drawing a regular rectangle is simple. Draw two vertical lines next to each other, and two horizontal lines underneath each other, and voila. Again, the overshooting technique I taught you is useful to get smooth lines.</p>

<img src="media/DrawingRegularRectangles.png" />

<h2>Rectangles in Perspective</h2>

<p>But, how often do you see such perfect rectangles in real life? Not often. Only when you look at rectangular objects in perfect side view, you actually see a rectangle. If you look at objects from an angle, the shapes will be distorted, which we call <em>foreshortening</em>. The reason for this is simply that things that are further away seem smaller, even though the sides of the rectangle are essentially of the same size in (three dimensional space).</p>

<p>In a rectangle, the vertical lines are parallel to each other (they have the same direction), and the horizontal lines as well. Foreshortened rectangles have at least one pair of parallel lines moving towards each other, depending on the perspective you choose. Essentially, this means that the parts of the rectangle that are further away should be smaller.</p>

<img src="media/DrawingForeshortenedRectangles.png" />

<h2>Contour Lines</h2>

<p>The first law of drawing talked about contour lines; the lines wrapping around an object that showcase the three-dimensional form. With rectangles, it might seem obvious that the contour lines are nothing more than even more parallel lines within the rectangle. In perspective, however, it's difficult to establish direction and position of contour lines from the top of your head. To solve this, there is a method called <em>dividing rectangles</em>.</p>

<p>Simply put, the two main diagonals of any rectangle intersect at its centre point, and basically subdivide the rectangle into four smaller ones. With these you can perform the same technique until you have the precision you need. The best thing about it is that it works for any shape, even in perspective!</p>

<img src="media/DrawingDividingRectangles.gif" />

<h2>Exercises</h2>

<p>The exercises for this are simple ones I recommend you try to do every day as a warm-up.</p>

<h3>Any Rectangle</h3>

<p>Draw rectangles at different sizes. Try to create a square once in a while. If you feel adventurous, try to draw rotated rectangles as well.</p>

<img src="media/DrawingAnyRectangleExercise.gif" />

<h3>Perspective Rectangles</h3>

<p>Draw a random foreshortened rectangle, and subdivide it once.</p>

<img src="media/DrawingForeshortenedRectangleExercise.gif" />

<h3>Houses</h3>

<p>Draw houses or churches, just like you used to do when you were young (probably). Try to use subdivision and foreshortening to add windows or other details.</p>

<img src="media/DrawingRectangleHousesExercise.gif" />"
