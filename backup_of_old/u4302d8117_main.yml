  title: "[Typography] Tips & Tricks"
  post: "<p>I tried my best, but some advice just couldn't be placed anywhere without seeming out of place or making things unnecessarily complicated. This chapter will provide you with a list of leftover guidelines, rules and tips.</p>

<ul>
	<li>Garamond is one of the best fonts for usage in print. For web, however, one of the best (neutral) serif alternatives is Georgia.</li>
	<li>Type cannot be disconnected from material nor language. Some languages require different symbols, or the more frequent use of certain letters or diacritics, and you must account for that. On the other hand, for example, if the type is going to be carved into wood, a different font should be used than when it's simply displayed on screen.</li>
	<li>Dark text on a light background needs to be thicker. Light text on a dark background needs to be thinner. Therefore, when a text is back-lit or "glowing", such as is the case with airport signs, the type needs to be thinner to stay legible.</li>
	<li>Avoid confusion about characters. When picking a font, pick one where each character has clear, distinct features. An example is the huge similarity between the lowercase letter L and I.</li>
	<li>Since the invention of printing (15<sup>th</sup> century), the alphabet (and some typographic practices) haven't changed much. It's therefore reasonable to expect it won't change much in the future; so look to the past for inspiration.</li>
	<li>We read best what we read most. People have been told that roman fonts are the most legible, but if every book would have been set in proper italics, that would be fine as well. This is even true with badly designed typography. Therefore, sometimes, it's best to break the rules to account for user behaviour or expectations.</li>
	<li>When testing a font, the word <em>Handgloves</em> contains enough information about a font and its letterforms for you to decide if you want to use it.</li>
	<li>Some words just naturally sound better or look nicer than others, and some are just scarier or more boring. Keep in mind the meaning and natural form of words; facts or numbers may need some extra emphasis to come across, while already strong words may need less emphasis to keep the balance.</li>
	<li>Dark emotions call for a black typeface with sharp edges; pleasant feelings are best evoked by informal, light characters. Or not. Context matters a lot.</li>
	<li>For printed text, 9 to 12 point body text is optimal. Smaller sizes are acceptable for captions and notes. Larger type should be reserved for low-resolution displays or more senior audiences.</li>
	<li>Dark text on a light background, or vice versa, still works best. Coloured text on coloured backgrounds must be executed with caution. Performance is optimal when the contrast levels exceed 70 percent, which is another reason to avoid heavily textured backgrounds.</li>
	<li>Whatever typographic genius you come up with, don't let it turn into a gimmick. When one master design is used to fit all sizes and content, subtleties are lost. "Jack of all trades, master of none."</li>
	<li>Be aware of the situation people will read your design in. A how-to manual or cookbook are read in situations that are often less than ideal. Text along the highway will have to be read from great distance and with great speed (without compromising driver safety, of course).</li>
	<li>When going for an advertisement, or something like it, use no more than eight elements, and arrange it in a predictable layout. You don't want your ad to be ignored, or read without people realizing it's an ad.</li>
	<li>Make the bulk of the matter fit, and only then go back to the exceptions or extremes and work them out one by one. If you don't work this way, your design will only handle a few exceptions well, but fail overall.</li>
	<li>Sometimes, however, design needs to fail. By doing something odd or unusual, you direct attention towards the text which might otherwise be missed.</li>
	<li>When looking for inspiration, lots of typographers use their own handwriting.</li>
	<li>There is no such thing as bad type. There's only type suited for particular purposes, and perhaps not for others.</li>
	<li>In a single surface packed with well-organized information is often better than multiple pages with gigantic amounts of white space. Typography is just as urban life; density invites intimate exchange among people and ideas.</li>
	<li>Combining a very traditional layout with a not-so-traditional (though not too silly) typeface often has a wonderfully surprising effect.</li>
	<li>Sans serif x-heights tend to be larger in relationships to their cap heights than serifs. This means sans serif typefaces can often be read at very small sizes, as opposed to serif typefaces.</li>
	<li>Read the text before designing it, and use typography to honour this content. In general, typography needs to do the following things: invite the reader into the text, reveal the meaning and message, clarify the structure and order, link it with the other design elements, and create an energetic response.</li>
	<li>Check the license of fonts. Some fonts may not be used on the web, some may only be used in non-commercial projects, some may only be used by a restricted amount of users, and so on. Not all fonts you find for free are actually free.</li>
	<li>Typography should be very <em>ordinary</em>, so that attention is drawn to the quality of the composition. No aspect should stand out; leading, measure, letterforms, space, everything should harmoniously work together.</li>
	<li>Be aware of typographic expectations. Fresh produce always seems to want a handwritten sort of message, while high-tech applications seem to demand a cool, technocratic look. Warm and cuddly products work well with a soft serif, while grainy whole foods are often represented by a handmade, rough typeface, and serious business want to relive the era of copperplate engraving.</li>
	<li>Good typography has a rhythm, just like music.</li>
</ul>

<h2>Digital Typography</h2>

<img src="media/TypographyDigitalHinting.png" />

<p>I want to remind you here that the typographic principles I've discussed, and that have governed print for the last decennia, work across all types of media---even screen. The only thing to be aware of, is that screens consist of pixels, which means the letters you see are actually tiny square blocks put together to give you the illusion of smooth curves. Certain algorithms, such as <em>hinting</em> and <em>anti-aliasing</em>, are often automatically performed on text displayed on screen. You actually don't have much control over this---in some rare cases you can choose to turn them off, but it's best to leave them on, as they make the curves of fonts appear smooth. Be aware, though, that for this reason type on screen may differ from the final print or different screen resolutions. Design for both low- and high end technology, and follow the work to the printer.</p>
