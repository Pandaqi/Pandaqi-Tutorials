  title: "[Three.js] Lighting"
  post: "<p>Just like in the real world, there are multiple types of lighting in Three.js. If you don't create one, everything in the scene renders 'flat/unlit' (that's Three.js's standard lightning). If you create one or more, those lights take over everything. The following are available: <strong>PointLight, SpotLight, DirectionalLight, HemisphereLight, AmbientLight</strong>. I've ordered these types in terms of how much of an impact they have. I'll also explain each of them with a bit of code.</p>

<h2>PointLight</h2>

<p>A light source that emits light in all directions, like a light bulb.</p>
<pre data-lang="javascript">//PointLight(color of the light, intensity, max distance)
var light = new THREE.PointLight( 0xff0000, 1, 100 );

//Give it a better x,y,z position
light.position.set( 50, 50, 50 );

//Add it to the scene
scene.add( light );</pre>
<h2>SpotLight</h2>

<p>A SpotLight makes its light originate from a certain specified point, and move outward in a coned direction (using the angle you specified). It is almost identical to a spotlight you see in the real world.</p>
<pre data-lang="javascript">//SpotLight(color, intensity, distance, angle (radians), rapidity of falloff of light)
var light = new THREE.SpotLight( 0xff0000, 1, 100,Math.PI/5,10);
</pre>
<h2>Directional Light</h2>

<p>A directional light is the opposite of a spotlight: it's a light which produces parallel rays (as if the light is infinitely far away, like the sun) that shine in a certain, single direction.</p>
<pre data-lang="javascript">//DirectionalLight(color, intensity);
var light = new THREE.DirectionalLight(0xff0000, 1);

</pre>
<p>'We don't need to set a direction?' you might wonder. No, the light always points towards the absolute center (origin) of the scene, so setting it to for example x = -100 makes it shine towards the right, and setting y = 100 makes it shine from the top to the bottom.</p>

<h2>HemisphereLight</h2>

<p>This light is positioned directly above the screen, and behaves like a sun at noon. Its shape is that of sphere, which means that this light emits downwards from every possible direction.</p>
<pre data-lang="javascript">//HemisphereLight(skyColor, groundColor, intensity);
var light = new THREE.HemisphereLight(0x0000ff, 0x00ff00, 1);</pre>
<h2>AmbientLight</h2>

<p>And last, but not least, the ambient light, which of course creates some ambience! It doesn't originate from a certain position, or move in a certain direction: it just lights the complete scene with the specified color - like a subtle color overlay for the scene.</p>
<pre data-lang="javascript">var light = new THREE.AmbientLight( 0x404040 ); // soft white light</pre>
<h2>Keep in mind the Shadows!</h2>
<p>If you now were to create a nice light, and a cube, you would be surprised to see that no shadows appear! That's normal. Again, to save resources, we need to enable a few things that are turned off by default by Three.js. First of all, every light doesn't cast shadows automatically, we need to set that boolean to true:</p>
<pre data-lang="javascript">someLight.castShadow = true;
//NOTE: Ambience lights can't cast shadows</pre>
<p>Second of all, for every object, you can set whether it <em>casts</em> shadows or not, and also if it <em>receives</em> shadows from other objects or not.</p>
<pre data-lang="javascript">//Casting and receiving
someObject.castShadow = true;
someObject.receiveShadow = false;

//Optionally, you can set the darkness of an objects' shadows
someObject.shadowDarkness = 0.5;</pre>
<p>And last of all, the renderer needs to know if we're using shadows <em>at all</em> in our game:</p>
<pre data-lang="javascript">renderer.shadowMapEnabled = true;
//If you want soft shadow maps (which is almost always the preferred type)
renderer.shadowMapType = THREE.PCFSoftShadowMap;</pre>"
