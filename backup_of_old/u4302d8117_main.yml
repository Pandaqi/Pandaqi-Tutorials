  id: 341
  title: "[Drawing] Spheres"
  post: "<p>When it comes to organic forms, such as animals or trees, the sphere is a very important tool. Drawing a sphere, however, might be one of the hardest things to do for beginning artists. The combination of drawing a perfect circle and trying to make it look 3D is more often than not a challenge. Fortunately, I've already explained how circles and ellipses work, which should make things a lot easier!</p> 

<h2>What's a Sphere?</h2>

<p>A sphere is just a ball. Earth is a sphere, just as a wheel, orange or tennis ball. Technically, a sphere is what happens when you add together three different circles; one in each main direction (the <em>x</em>, <em>y</em>, and <em>z</em> axes, remember?). Even though spheres look <em>exactly the same</em> from any angle, it's important to understand how they are constructed, for both contour lines and drawing special spheres.</p>

<p><img src="media/DrawingSpheres.png" /></p>

<h2>Special Spheres?</h2>

<p>Yes, special spheres. The sphere is a three-dimensional circle, which means it is equally large in all dimensions. But, what if we want to stretch or shrink the sphere in certain directions? (Think of, for example, a kiwi.) Then we'd get a <em>spheroid</em>!</p>

<p>These may seem difficult at first, as they <em>do</em> change their shape when you look from different angles. But, if you just draw the three ellipses that make up this spheroid, and then connect the ends with a nice curve, you should be fine.</p>

<p><img src="media/DrawingSpheroids.png" /></p>

<p>NOTE: As you see in the picture, spheroids take on a shape <em>similar to</em> the ellipse in perspective. The main difference in most of the cases, is that this ellipse has much longer flat sides.</p>

<h2>Contour Lines</h2>

<p>Because spheres (usually) don't have hard edges, using the contour lines of a sphere is often the only way to show its three dimensional form. The other alternative is using shading as a soft edge, but more on that later. Additionally, contour lines can be used to establish the direction in which the circle is rotated; this is useful, for instance, when drawing a head looking in a certain direction.</p>

<p>To draw the contour lines, draw multiple ellipses of decreasing degree along the <em>x</em> and <em>y</em> axis. Essentially, these divide the shape just like with rectangles, but this time we're using curves instead of diagonals. For a standard sphere, these ellipses would be pointed in the vertical and horizontal direction. If your sphere is rotated, these "constructive ellipses" turn with it.</p>

<p><img src="media/DrawingSphereContourLines.png" /></p>

<p>NOTE: The <em>x</em> and <em>y</em> axis are always perpendicular, so your ellipses should be as well.</p>

<h2>Exercises</h2>

<p>Just like the cube, try to do these as often as you can.</p>

<h3>Simple Spheres</h3>

<p>Draw a sphere, and add contour lines to it.</p>

<p><img src="media/DrawingSpheresExercise.gif" /></p>

<h3>Special Spheres</h3>

<p>Draw a spheroid. If you're having trouble, start with perfect side view, as it's much easier to do.</p>

<p><img src="media/DrawingSpheroidsExercise.gif" /></p>

<h3>Orienting Spheres</h3>

<p>Draw a sphere, and use the contour lines to make it face the direction you want. If you want, add simple eyes (and nose) to make it into a face.</p>

<p><img src="media/DrawingOrientedSpheresExercise.gif" /></p>
