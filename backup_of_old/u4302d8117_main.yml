  id: 251
  title: "[JavaScript] HTML5 APIs"
  post: "<p>As part of the new HTML5 standard, 6 very useful APIs were added to JavaScript. These are somewhat specific, as they were invented for a few exact purposes, and therefore perfect if one of those purposes is your goal. With careful implementation though, you can build great things out of them!</p> 

<h2>Geolocation</h2>

<p>The <code>geolocation</code> property of the browser window <code>navigator</code> is used to retrieve the user's location. Since this is privacy related, the user has to approve. To get this location, we use the</p>

<p><code class="longsyntax">getCurrentPosition(<em>success, failure</em>)</code></p>

<p>method. It takes the names of two functions, of which the first one is called when geolocation was successful, and the second when it wasn't. The success function automatically receives one argument, which is the <em>position</em>, and the failure function receives the error.</p>

<pre data-lang="javascript">
function suc(pos) {
	console.log("Your position is " + pos);
}
function fail() {
	console.log("Everything Failed!");
}
navigator.geolocation.getCurrentPosition(suc,fail);
</pre>

<p>Such a <em>position</em> is an object with the following properties:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.latitude</code></p>
			</td>
			<td>
			<p>Latitude as a decimal number</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.longitude</code></p>
			</td>
			<td>
			<p>Longitude as a decimal number</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.accuracy</code></p>
			</td>
			<td>
			<p>Accuracy of the position (depends on accuracy of GPS within device)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.altitude</code></p>
			</td>
			<td>
			<p>Altitude in meters above the mean sea level</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.altitudeAccuracy</code></p>
			</td>
			<td>
			<p>Accuracy of the altitude</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.heading</code></p>
			</td>
			<td>
			<p>Orientation as degrees clockwise from North</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>coords.speed</code></p>
			</td>
			<td>
			<p>Speed in meters per second</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>timestamp</code></p>
			</td>
			<td>
			<p>The date ( = time) of the response</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
function suc(pos) {
	console.log("Your altitude is " + pos.coords.altitude);
}
function fail() {
	console.log("Everything Failed!");
}
navigator.geolocation.getCurrentPosition(suc,fail);
</pre>

<p>Other methods available are <code>watchPosition(<em>success, failure</em>)</code> to keep updating the user's position as it moves, and <code>clearWatch()</code> to stop watching.</p>

<h2>Drag &amp; Drop</h2>

<p>The ability to drag and drop elements can be simulated, but with this API it's built right into JavaScript. First, you need to set the <code><attr>draggable</attr>=true</code> attribute on the element you want to drag, and add a <code>dragstart</code> event. Then, you need to tell your dropping element to react to <code>drop</code> and <code>dragover</code> events.</p>

<p>All these events share a property, which is <code>dataTransfer</code>, and you can use <code>setData(<em>name, data</em>)</code> to set which data to transfer, and <code>getData(<em>name</em>)</code> to retrieve it as you drop something.</p>

<pre data-lang="javascript">
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</pre>

<pre data-lang="html">
<div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="dragThing" src="someImage.png" draggable="true"
ondragstart="drag(event)">
</pre>

<p>NOTE: Because by default, elements can't just be dragged and dropped around, we need to use <code>preventDefault()</code> to prevent this default behaviour when we <em>do</em> want drag-n-drop abilities.</p>

<h2>Local Storage</h2>

<p>Cookies provide a way to store very small bits of data. Local storage expands on this, and makes it much easier to save large amounts of data within the browser. This data is not tied to a certain URL, but rather to a certain name you give it.</p>

<p>To add an entry to the local storage, use</p>

<p><code class="longsyntax">localStorage.setItem(<em>name, value</em>)</code></p>

<p>To retrieve one, use</p>

<p><code class="longsyntax">localStorage.getItem(<em>name</em>)</code></p>

<p>These have no expiration date---which means it remains saved until you decide to remove it. If you only want to save data for one session, use <code>sessionStorage</code> instead. A session begins when a browser tab is opened, and ends when it is closed.</p>

<pre data-lang="javascript">
localStorage.setItem("Username","Juan");
//Some time later...
var x = localStorage.getItem("Username"); //x is Juan
</pre>

<h2>App Cache</h2>

<p>App Cache allows us to <em>cache</em> a web app, which means saving an offline version, which means it can be accessed and used without internet connection. Not only does this allow users to work with it when there's no internet around, it also increases speed and reduces server load.</p>

<p>The parts you want the browser to cache are saved in a <strong>cache manifest</strong> file. Such a file can simply be created in your text editor, and required the extension <code>.appcache</code>.</p>

<p>Then, within the HTML tag, you need to set the <code>manifest</code> attribute to point to your file.</p>

<pre data-lang="html">
<html manifest="someFile.appcache">
</pre>

<p>Manifest files contain three sections, which need to be named explicitly to tell the browser it's in that section now.</p>

<ul>
	<li><strong>CACHE MANIFEST</strong>: Underneath it, specify the files you want to be cached after they are downloaded the first time</li>
	<li><strong>NETWORK</strong>: Underneath it, specify the files you never want to be cached.</li>
	<li><strong>FALLBACK</strong>: Underneath it, specify which file to serve instead of others if an internet connection cannot be established.</li>
</ul>

<pre data-lang="php">
# Manifest of 18 December 2015
CACHE MANIFEST
/someFile.js

NETWORK
/neverCacheThis.html

NETWORK:
/someFolder/ /defaultPage.html
</pre>

<p>Once cached, the browser will load the offline version. To tell it to update, change the manifest file by adding a random new comment. Comments are made with the syntax <code># <em>comment</em></code></p>

<p>NOTE: To select all files, use the familiar asterisk ( <code>*</code> )</p>

<p>NOTE 2: There are size limits, but they depend on the browser, which means you shouldn't go wild with app caches.</p>

<h2>Web Workers</h2>

<p>Web workers are scripts running in the background, without influencing the rest of the page. This means that it doesn't halt execution of the main script, nor affect performance. Great!</p>

<p>To create a new web worker, use the constructor:</p>

<p><code class="longsyntax">new Worker(<em>"pathtofile.js"</em>)</code></p>

<p>As soon as it's created, it executes the code within the file you referenced. Such an external file and the script it was created in communicate by means of <em>messages</em>.</p>

<p>Within the external file, you can use <code>postMessage(<em>message</em>)</code> to post a message. This message can be acted on by adding an event listener for the <code>message</code> event, which, as usual, takes the <em>event</em> as argument. Using the <code>data</code> property we can access the message that was sent by the web worker.</p>

<pre data-lang="javascript">
//Inside external web worker file
function timedCount() {
    i++;
    postMessage(i);
}

var i = 0;
setInterval(timedCount,1000);
</pre>

<pre data-lang="javascript">
//Main script
var w = new Worker("externalFile.js");
w.onmessage = function(event){
    console.log(event.data); //Prints the current count to the console, every second
};
</pre>

<p>To terminate a web worker, simply call the <code>terminate()</code> method.</p>

<p>NOTE: Because Web Workers are essentially external scripts running, they can't access the <code>window</code>, <code>document</code> or <code>parent</code> object.</p>

<h2>Server-Sent Events</h2>

<p>Server-Sent Events, or SSEs, are messages sent from a server. It's one way traffic, as the web page automatically receives updates from the server, but doesn't send anything back.</p>

<p>To create a new SSE, use</p>

<p><code class="longsyntax">new EventSource(<em>"pathtofile.php"</em>)</code></p>

<p>You can use any server language you want, but this example will use the most common one, PHP. Just as with web workers, the communication works via <em>messages</em>, and JavaScript uses the <code>message</code> event to listen for them.</p>

<pre data-lang="javascript">
var someSource = new EventSource("externalFile.php");
someSource.onmessage = function(event) {
   console.log(event.data);
};
</pre>

<p>Sending the messages, however, works a bit different. Within the PHP file, we need to specify what type of content is coming, and then echo our message with <code>data:</code> in front. Finally, the <code>flush()</code> command sends whatever's on the page at that moment back to the script.</p>

<pre data-lang="php">
<?php
header('Content-Type: text/event-stream');
header('Cache-Control: no-cache');

echo "data: This is a cool message!";
flush();
?>
</pre>

<p>NOTE: Additionally, the <code>open</code> event fires when a server connection has been opened, and the <code>error</code> event occurs when opening such connection failed.</p>
"
