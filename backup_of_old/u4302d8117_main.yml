<p>I recommend using the <code><b></code>, <code><i></code> and <code><small></code> elements sparingly. The effect they create can easily be reproduced by using CSS, which robs them of all their functionality really.</p>

<p>The inserted and deleted text are for showing edits---after the article was published some parts turned out to be false, or some new information was discovered, and that's the semantic importance of these tags.</p>
