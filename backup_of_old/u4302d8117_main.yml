  title: "[PHP] Best Practices"
  post: "<p>So, you're starting to feel like a real PHP wizard by now? Great! Even wizards, however, need to optimize their workflow. There's always more than one way to do something in PHP, and sometimes even multiple "best ways" of doing something. To make sure your scripts stay well organized and as quick and efficient as possible, I want to dedicate this last chapter to programming best practices. Some of it is applicable to all programming languages, some of it is PHP specific.</p>

<h2>Be Consistent</h2>

<p>The first rule is: be consistent and clear with your names---for variables, constants, functions, classes, and so on. Decide on a system, and stick with it. This way, you can easily see what a certain name belongs to and what it does, which saves time and reduces errors.</p>

<pre data-lang="php">
//An example of naming conventions:
class SomeClassName {
	
}

function some_function_name() {
	$_local_var = 5;
}

$global_var = 10;
const SOME_CONSTANT = 15;
</pre>

<p>Also, use the same PHP tags all the time. I haven't told you this, but there are many other ways to start a PHP block (instead of the regular <code><?php ?></code>). My advice, however, is to ignore them when you see them and just stick with the simplest and clearest one.</p>

<h2>Write Readable Code</h2>

<p>Almost all errors are a result of code that isn't readable, and therefore can't easily be grasped or understood.</p>

<p>The first step to readable code is using proper indentation. If lines of code are not on the same level in the hierarchy, let them have a different indentation!</p>

<pre data-lang="php">
//Bad indentation
function some_func() {
$x = 10;
for($i=0;$i<10;$i++) {
echo "The number is $i";
}
}

//Good indentation
function some_func() {
	$x = 10;
	for($i=0;$i<10;$i++) {
		echo "The number is $i";
	}
}
</pre>

<p>The next step is adding comments everywhere. And by that I mean: <em>everywhere</em>. Anytime you write a new function, take time to make a comment above it about what parameters it accepts, and exactly what it does. Anytime you write a new class, write about the properties and methods it has and their functionality. Anytime you write a line of code that seems like it could provide problems in the further, make an insightful comment about it.</p>

<pre data-lang="php">
/* FUNCTION: Returns the sum of two numbers
 *
 * @param $a (integer) = first number
 * @param $b (integer) = second number
 */
function sum(int $a, int $b) : int {
	return $a + $b;
}
</pre>

<p>Lastly, there's a balance to be found between the length of the lines and the amount of lines. You don't want lines to be too long (in width), but neither do you want to have a document with thousands of lines. Break strings over multiple lines if you can, and try to only save something inside a variable when you absolutely must.</p>

<pre data-lang="php">
