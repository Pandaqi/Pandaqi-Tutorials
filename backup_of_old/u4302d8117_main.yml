  title: "How to Mix & Master Audio"
  post: "<p>Mixing audio has become a somewhat popular term lately, just as lots of people have a job during the day and are a DJ at night. While audio mixing is especially vital to that kind of music, it actually plays an important role everywhere in the music industry. If you want to produce your own album, or maybe just want a single song you've written to be recorded professionally, you'll have to learn what makes the audio mixing and mastering business tick.</p> 

