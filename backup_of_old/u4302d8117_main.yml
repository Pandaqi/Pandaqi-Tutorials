  id: 216
  title: "[CSS3] Multicolumn"
  post: "<p>Another type of flexible environment, which can be used specifically for text, is the <strong>multi-column</strong> layout. It's a layout that is somehow very popular in print, but---until recently---not at all on the web. A good reason for this could be because it was hard to implement it, and that bottleneck seems to disappear with these new multi-column properties. Don't worry, it's not as difficult and large as flexbox.</p> 

<img src="media/CSS3MultiColumn.png" />

<h2>Declaring columns</h2>

<p>You can make any block level element a column layout. This is done with the <code>columns</code> property, which takes two values: <code>column-count</code> and <code>column-width</code>. You can set these properties individually if you like, but it's always recommended to set them both using the shorthand.</p>

<h5>Column Count</h5>

<p>Sets the amount of columns. No matter how wide the element is, that amount of columns is used, and all columns are scaled to make it fit. Takes an <strong>integer</strong> (without unit) as a value.</p>

<pre data-lang="css">
div {
	column-count:5;
}
</pre>

<h5>Column Width</h5>

<p>The other way to do it, is by setting a fixed column width and letting that decide how many columns should be used. It takes any <strong>number</strong> as a value, and all columns will always be that width.</p>

<pre data-lang="css">
div {
	column-width:500px;
}
</pre>

<h2>The Shorthand Property</h2>

<p>Now why is it recommended to set them both? Because then things become responsive! If both are set, column-width only determines the <em>minimum</em> width, and column-count the <em>maximum</em> amount of columns.</p>

<p>If you then resize your browser window, it will remove or add columns based on how much space there is---and that is what you want.</p>

<pre data-lang="css">
div {
	columns:500px 5;
}
</pre>

<h2>Column Gap</h2>

<p>The <code>column-gap</code> property determines the amount of white space between two columns. The default values is 1em, and it takes any non-negative number as value.</p>

<pre data-lang="css">
div {
	column-gap:20px;
}
</pre>

<h2>Column Rule</h2>

<p>The <code>column-rule</code> property allows you to add a <em>border</em> in that column gap. It, therefore, also uses the same syntax as borders, and can also be set individually with <code>column-rule-width</code>, <code>column-rule-style</code> and <code>column-rule-color</code>.</p>

<pre data-lang="css">
div {
	column-rule:1px solid #CCC;
}
</pre>

<h2>Column Span</h2>

<p>And finally, the <code>column-span</code> property allows you to break elements out of the column flow. The default value is <code>1</code>, which means that any element within the column environment spans one column only. The only other value it can have is <code>all</code>, which means that the element is moved downwards to be able to span across all columns, and then the column layout continues again. Mostly useful for headings or pictures within a column environment.</p>

<pre data-lang="css">
div {
	columns: 200px 3;
}
div h1 {
	column-span:all;
}
</pre>
"
