  post: "<p>The important <code><input></code> element has a lot of attributes that can help define or restrict the expected input.</p> 

<p>All of these attributes are simply for making clear what you expect from your users and improving the layout. They can be changed by anybody who knows something about HTML, which means you will need to write code on the server to check if the data is within your restrictions.</p>

<h2>The value attribute</h2>

<p>The <code>value</code> attribute specifies an initial value for an input field.</p>

<pre data-lang="html">
<input type="submit" value="Submit Me!" />
</pre>

<h2>The readonly attribute</h2>

<p>The <code>readonly</code> attribute specifies that an input field is <em>read only</em> and cannot be changed.</p>

<p><em>Why would you want to include a readonly input field? Doesn't that defeat the purpose of input?</em> Well, for example, sometimes the form needs to send additional data that is not input by the user, but generated by the browser or server. That data is usually put into a (hidden) readonly field.</p>

<pre data-lang="html">
Your ID number: <input type="text" value="06869359503" readonly />
</pre>

<p>May be minimized; <code>readonly</code> means the same as <code><attr>readonly</attr>="readonly"</code></p>

<h2>The disabled attribute</h2>

<p>The <code>disabled</code> attribute specifies that an input field is disabled. A disabled element is un-usable, un-clickable and will not be submitted.</p>

<pre data-lang="html">
<input type="submit" value="Can&apos;t Submit (Not all required fields filled)" disabled />
</pre>

<p>May be minimized; <code>disabled</code> means the same as <code><attr>disabled</attr>="disabled"</code></p>

<h2>The selected attribute</h2>

<p>The <code>selected</code> attribute specifies that an input field is selected. For example, you can pre-select a few checkboxes or a certain radiobutton.</p>

<pre data-lang="html">
What is your favourite food?
<input type="radio" name="radioGroup" value="Apples" />
<input type="radio" name="radioGroup" value="Bananas" selected />
<input type="radio" name="radioGroup" value="Pears" />
</pre>

<p>May be minimized; <code>selected</code> means the same as <code><attr>selected</attr>="selected"</code></p>

<h2>The maxlength attribute</h2>

<p>The <code>maxlength</code> attribute specifies a maximum allowed length (in characters) for an input field. It doesn't provide any feedback---if the user crosses the limit, it simply doesn't register keypresses anymore.</p>

<pre data-lang="html">
Username: <input type="text" maxlength="10" placeholder="Maximum 10 characters" />
</pre>

<h2>HTML5 Attributes</h2>

