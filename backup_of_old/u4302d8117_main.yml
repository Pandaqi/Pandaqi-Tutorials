  id: 214
  title: "[CSS3] Responsive Design"
  post: "<p>I've mentioned the word several times already, but now that you've got all this basic (and advanced) CSS knowledge, we can finally take a peek into the world of responsive design. It's a large world, with lots of different ways to do lots of different things, but I will explain to you the fundamental concepts (and mostly properties) that play a role.</p> 

<p>Responsive design is design that adapts to different viewport sizes. It changes the layout depending on the room it has to display it. Websites that simply scale all elements to fit to different screen sizes, I like to call semi-responsive. It's a good idea, but a certain moment elements are just going to be too small to read. That's why there's an extra component to responsive design, which takes care of showing or hiding elements, and their placement on the page.</p>

<p><img src="media/CSS3ResponsiveDesign.png" /></p>

<p>There's three different parts you'll need to look at: HTML viewport settings, creating a fundamentally flexible CSS design, and writing different style sheets for specific sizes and devices.</p>

<h2>HTML Viewport</h2>

<p>HTML5 introduced a new attribute for the <code><meta></code> tag, which is <code><attr>name</attr>="viewport"</code>. Within the <code>content</code> attribute, you can set how you want devices to interpret your page when it comes to the scaling of elements.</p>

<p>If this tag isn't used, browsers will downscale websites to fit all content on tiny screens. This is okay, because the user can zoom in and view everything, but isn't really preferred.</p>

<p>To prevent this behaviour, set the value of the content attribute to <code>width=device-width;initial-scale:1.0;</code></p>

<pre data-lang="html">
<meta name="viewport" content="width:device-width;initial-scale:1.0;">
</pre>

<h2>Flexible CSS</h2>

<p>For this, the <strong>flexbox</strong> environment and <strong>multicolumn</strong> layout were invented, which is what next chapters are all about.</p>

<h2>Multiple style sheets</h2>

<p>Using so-called <strong>media queries</strong> you can specify when to use a certain style sheet. For example, if the viewport width is smaller than 500 pixels, you could completely change the layout to accommodate for that lack of space or different aspect ratio. After the flexible CSS chapters, the last chapter of the course is about this. Then, you can finally say you know everything that is CSS!</p>
