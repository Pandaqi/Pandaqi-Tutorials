  title: "[Fitness/Health] Exercise & Fitness"
  post: "<p>We've discussed everything there is to know about healthy eating, but we also mentioned that only 50% of a healthy and good-looking body comes from the food. The other 50% comes from staying active, all day every day. But, it's easy to just say 'stay active', so I'll be explaining what I mean by that.</p> 

<p>Leading an active lifestyle has numerous advantages. It ensures you don't store excess fat, that you are strong, and that you can live every day without tiring too fast. Which brings us to our first key point:</p>

<p><strong>What is being fit?</strong> Being fit doesn't mean you have muscles popping out all over the place. It doesn't mean being able to kick a soccer ball 50 yards. It doesn't mean being able to casually ride a bicycle for two hours. While it takes practice and effort to accomplish these things, being fit is all about a combination of three things.</p>

<h2>The 3 Types of Exercise</h2>

<p>There are three main aspects of your body that you can and should train. If you are training for a particular sport or goal you might want to focus on one and leave the others behind a little, but if you just want to be fit enough to feel energized throughout the whole day, you'll need to get a bit of all three.</p>

<ul>
	<li><strong>Stamina.</strong> How long you're able to stay active. It mainly corresponds with your lung capacity, which grows if you use it more, and shrinks if you don't. But, it also has to do with being able to keep a low and steady heart rate, and how long your muscles can survive lots of stress.</li>
	<li><strong>Power.</strong> Refers to how strong your muscles are---pure strength. If you are stronger, you can run faster, push harder, swing faster, kick faster, carry more weight, etcetera. Stronger does not only refer to how <em>large </em>your muscle mass is (as very skinny people can be extremely strong), but also how well they are trained to <em>contract</em>.</li>
	<li><strong>Technique.</strong> Is about your coordination and ability to let your muscles do exactly what you want. It's about reflexes, visual-spatial abilities, hand-eye coordination, being able to estimate where something will end up or how fast you have to kick something. Some of these are only useful in (specific) sports, but even pouring milk in a glass or cycling has to do with lots of technique.</li>
</ul>

<p>Before you start doing serious exercises, it is very important to have <strong>correct posture</strong> and <strong>healthy eating practices</strong>. If you don't, there's a good chance you will only hurt yourself, overstretch something or lose power instead of gaining it.</p>

<h2>The Required Training</h2>

<p>I will now give you some idea about how you can train every one of these things individually. While most exercises work for all three areas, there's always one or two it targets more.</p>

<h5>Stamina</h5>

<p>The most important one. If you can't exercise for longer than a few minutes, you can't train the other two aspects of fitness. Stamina has to do with the health of your whole body, and should therefore be your basic activity for any day. If you don't have time or motivation to do anything else, at least make sure you do one of these. Stamina is not something you keep once you have it: if you stop exercising for one or two weeks, it will drop and you have to work your way up again.</p>

<p>Typical exercises are <strong>walking, cycling, running, trampoline jumping, skipping (rope)</strong>.</p>

<p>Exercises that require more muscle and technique, but still target stamina a lot are <strong>dancing, swimming, climbing</strong> and even <strong>singing</strong>.</p>

<p>These sports are usually done for a very long time, and are really about doing them until you have reached your stamina limit. When you reach that point, keep going for a few minutes to actually increase your stamina. If you stop right there, you will forever keep that limit.</p>

<p>There's also a group of exercises that very specifically trains stamina and your whole body (even muscles you didn't know existed), which are usually called <strong>aerobics</strong> or <strong>cardio</strong> (mostly associated with <strong>yoga</strong> or <strong>Pilates</strong>). However, the key point of these are often to achieve <em>mental awareness</em>, so you might want to think twice before signing up for some lessons on these. <strong>Cardio</strong> is usually done by people who want to lose weight and become fit overall.</p>

<p>Here are some last tips and tricks:</p>

<ul>
	<li>If you think stamina exercises are boring, you should do something I call <strong>whole body sports</strong>. These are sports that require your whole body to work simultaneously, all the time.

	<ul style="list-style-type:circle">
		<li>Examples: soccer, hockey, basketball.</li>
	</ul>
	</li>
	<li>If you can't go out and do something, there are some basic indoor exercises you can do.
	<ul style="list-style-type:circle">
		<li>Examples: just walking around the house, jogging in place, going up and down the stairs</li>
	</ul>
	</li>
	<li><strong>Step Exercises:</strong> take the first step of your stairs (or anything else you can step on), and go <em>up down up down </em>as fast as and for as long as you can. You can either do one leg at a time or both at the same time.</li>
	<li><strong>Jumping Jacks:</strong> what you basically do is jump between two positions. The first one is just standing straight, with legs nearly touching each other, arms straight down alongside your body. The second one is standing with legs widespread and arms high up in the air. Now jump between these two positions until you can't do it anymore.</li>
</ul>

<h5>Power</h5>

<p>If you have a basic stamina going, you can do muscle exercises. Before you start though, read the section on growing muscles in the <em>eat healthy (part 2)</em> article. While exercising, you actually break off a bit of muscle so that it can regrow stronger later (when you are resting). Therefore, if you don't eat enough, you are achieving the exact opposite of what you want!</p>

<p>What should happen with these exercises is that you should stop because your muscles can't take it anymore, and not because you are exhausted. If you reach your stamina limit before you reach your muscle limit, you are either doing the exercise wrong (too fast, usually) or need to increase your stamina.</p>

<p>These are what I like to call the <strong>core </strong>exercises, which train every muscle a bit and one half of the body a lot:</p>

<ul>
	<li><strong>Push-ups: </strong>We all know them. Go lie down with your face pointing towards the ground, and push yourself up with your arms. Then when you are up (just before locking your elbows, never do that), start going down again---repeat. Make sure you keep your body perfectly straight (only touching the floor with tips of your toes and hands). If that is too difficult for you at the moment, there are some variations: keep your knees on the floor, move less with every push-up, put your hands closer to your body.</li>
	<li><strong>Pull-ups:</strong> even harder than push-ups, but that makes them even better. Seek some sort of bar that's just around as high as your arms can reach above your head. Grab it, pull yourself up, and after being at your highest point for a few seconds slowly let go---repeat. This trains everything except your legs.
	<ul style="list-style-type:circle">
		<li>You can grab the bar in two ways: palms facing away from you, and facing towards you. The first one is harder (but also better), the second one easier.</li>
	</ul>
	</li>
	<li><strong>Leg lifts:</strong> The one exercise that focuses on your legs, abs and lower back, and not upper body. Lay down on your back, and simply lift your legs up. It's important to lift them both at the same time, and keep them perfectly straight. The rest of your body must not change position and not help your legs. It's very hard, but very much worth it. If it becomes too easy, add heavy objects on top of your feet to lift with it.</li>
</ul>

<p>If you want to train more specifically, there's these exercises. Most people want to have amazing abs and gigantic arm muscles, and forget everything else. I think you know where I'm going: that's not the way to do it. Train your whole body, as everything is connected and needs each other to stay balanced. While a muscular upper body is something you can show off, if your legs can barely take the weight you're going to have lots of problems.</p>

<ul>
	<li><strong>Crunches:</strong> Okay, one exercise for your abs. Lie down on your back, and move your upper body off the ground <em>only </em>by contracting your abs. Then slowly move downwards again---repeat. You don't have to move up all the way, only a tiny bit off the ground is enough.

	<ul style="list-style-type:circle">
		<li>There's some variations on this: you can have your legs flat on the ground or your knees bend, you can have hands behind your head or have them crossed over your upper body and touching the opposite shoulder.</li>
		<li>There is some word of warning here though: when done incorrectly, these can create a lot of <strong>back injuries</strong>. From my experience, having a correct posture all the time and doing whole body sports/stamina exercises already asks a lot from your abs, and should be enough to make them quite strong.</li>
	</ul>
	</li>
	<li><strong>Squats:</strong> For your legs (and equilibrium), and a bit for back/shoulders/arms. Stand straight, just like with the jumping jacks, and then just bend your knees until your upper body is as low as you can hold, then slowly move up again---repeat. While going down, extend your arms forward until they form a 90 degree angle with your upper body. At first it might be hard not to fall, but you'll quickly get over this.</li>
	<li><strong>Weight Lifting:</strong> It really depends with which muscle(s) you lift the weight, but I'm going to explain the most basic exercise you can do with any weight (but <strong>dumbbells</strong> are still preferred if you have the money). Take the object in your hand, and simply <em>slowly</em> move it up and down in front of you. This trains almost everything on that side of the upper body.</li>
</ul>

<h5>Technique</h5>

<p>This comes into play mostly when you're doing sports. But, it is also very useful for your daily life, as good coordination and reflexes makes it easier for you to do any daily tasks fast and without mistakes. Catch things when you drop them or somebody throws something at you, walk around the house without stubbing your toe against every piece of furniture, etcetera.</p>

<p>Technique is trained with everything you do---it's all about practice, which comes in the form of sport. Good soccer players have great kicking technique, hockey players great swinging technique. Any sportsman needs great technique to excel in their area.</p>

<p>Therefore, it is often said that technique is more useful than power. Training for technique should be the first thing you do with a new sport, and not power. The only problem is that it can really only be trained by practicing one or multiple sports for a certain period of time.</p>

<p>You can become a member of a sports community in your neighbourhood, or buy yourself a table tennis table, or practice in a large backyard or playing field nearby (if you are lucky enough to have one of those).</p>

<h2>What to do Now</h2>

<p>Train all three areas! But, don't rush into it, and don't do things you know are too difficult for you right now. Injuries can take a lot of time to heal and make it impossible for you to train.</p>

<p>Also, you might train hard for 10 years, but if you one day just stop being active and eating healthy, you will very quickly lose your progress. The body is a living thing that is constantly using all its resources, and trying to regrow stronger. You only remain fit as long as you stay active every day. Even doing a little can change a lot.</p>

> I must note, though, that studies have shown that people who used to be very muscular or athletic, are able to grow and train their way back into that state much quicker and easier than people who've never been that fit before. So not <em>all</em> progress is lost.

<p>Secondly, significant results don't come fast. Start simple and small---doing only a few repetitions of an exercise, playing some slow table tennis or walking around your house for 10 minutes can be a good start. Over time, which can be a few weeks to months, you'll be able to easily do many repetitions, or run very fast for half an hour. Be patient, but be active every day.</p>
