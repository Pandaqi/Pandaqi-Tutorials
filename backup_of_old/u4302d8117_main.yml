  title: "[Colour Theory] Usage within Design"
  post: "<p>This course has mentioned nearly everything that has to do with colour theory, but you might be left with the question: <em>what am I supposed to do with all this information?</em> Well, this chapter will talk about how to apply the principles in your next design project, and we will look at what functions colour can actually take on.</p>

<h2>Colour Functionality</h2>

<p>Colours can have <em>a lot</em> of functions. I must note, however, that colour shouldn't be your only way of creating graphical differentiation between elements to communicate meaning; a large part of the population has <em>colour-blindness</em>, and they would not be able to use your design if you relied solely on colour to establish your hierarchy.</p>

<h3>Attracting Attention</h3>

<p>First and foremost, colour can make design elements stand out or disappear. It can highlight elements, or intentionally hide them. We've already seen how to do this; warm and saturated colours attract attention, while cool and muted palettes redirect attention elsewhere, but context and contrast plays an important role. Using colours with contrasting values tends to bring shapes into sharp focus, while combining colours that are close in value softens the distinction between elements.</p>

<p>In other words, use warm colours for foreground elements, and cooler colours for background elements. Create contrast between them.</p>

<p><img src="media/ColourTheoryAttractAttention.png" /></p>

<h3>Grouping</h3>

<p>Secondly, colour groups elements. Elements with the same colour are perceived as related, while elements with drastically different colours are perceived as distinct. Light grey is always a safe colour to use for grouping elements without competing with other colours.</p>

<p>One of the strongest methods of grouping is associating like shapes with like shapes; if a bunch of squares stands close to each other, we assume them to form a single group. Similarly, we immediately associate shapes by colour, but keep in mind this association is generally much <strong>stronger</strong>.</p>

<img src="media/ColourTheoryGrouping.png" />

<h3>Convey a Mood or Message</h3>

<p>Thirdly, colour conveys a mood, attitude or message. It creates an emotional, psychological and even physical response to a lifeless design. It sets the mood and reinforces the message. For example, light colours produce happy and pleasant responses, whereas darker colours produce quieter effects. A natural colour palette conveys a message of being one with nature and caring for the environment, while a minimalistic grayscale palette conveys a message of simplicity and sleekness.</p>

<h3>Describe Reality or other Information</h3>

<p>Colour is also used to precisely mimic how something looks in the real world, or to codify artificial types of information. By assigning a colour to a category within a design, we can make the viewer associate that category with the colour, thus leading to coding specific information into a colour.</p>

<h3>Enhance Aesthetics</h3>

<p>And last but not least, colours can be used just because they are beautiful. They can create variety, give a feeling of depth, and just generally make a design more interesting and dynamic. It creates visual interest, even when the palette is subtle or even looks bad.</p>

<h2>Backgrounds</h2>

<p>This colour choice arguably has the most impact on your design, as it's the biggest element, yet it has to stay in the background and go by unnoticed.</p>

<p>White is the dominant colour, especially for global or e-commerce websites, because people are used to reading from white pages. Slightly off-white or cream colours are also popular, and give a sense of nature or antiqueness.</p>

<p>Dark backgrounds aren't popular, and mostly used for stylistic purposes or designs about things that take place in the night.</p>

<p>Extremely bright backgrounds certainly make an impact, but more often than not a bad one. Therefore, reserve bright backgrounds to short parts, a magazine cover or a splash page.</p>
"
