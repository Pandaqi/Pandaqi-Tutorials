  id: 172
  title: "[HTML5] Attributes"
  post: "<p>Every HTML element can have <strong>attributes</strong>. They provide additional information about an element, and are often necessary in self-closing tags. Attributes are always specified in the start tag, and follow the pattern of <code><attr>attribute</attr>="value"</code>.</p> 

<p><img src="media/HTMLAttributes.png" /></p>

<p>Attributes need to be lowercase, but you can use single or double quotes for the value.</p>

<p><em>Example: Hover over <span title="Yay, a title!" style="font-weight:bold;">this piece of text</span> to see the title (tooltip) attribute in action</em></p>

<h2>Standard ("Global") Attributes</h2>

<p>The attributes presented in the table below are automatically available for every element. Pay special attention to the <code>class</code> and <code>id</code> attributes, as you'll need them a lot as you continue. You can forget the others for now.</p>

