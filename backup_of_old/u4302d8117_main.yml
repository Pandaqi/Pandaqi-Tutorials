  id: 365
  title: "[Typography] Special Characters I"
  post: "<p>The first computer keyboards were made primarily for programming, which is why proper typographic characters are hard to find or use if you don't know about them. Additionally, good typographic practices concerning some punctuation and special characters aren't taught in school, which is why the information in this chapter is applicable to all branches or activities involving writing.</p>

<p>What's important to remember, though, is that special characters serve mostly as a necessary notation, and should never reduce legibility or functionality. Therefore, remove unnecessary punctuation whenever you can, and only use it to increase aesthetic value if it doesn't compromise the clarity of the design.</p>

<h2>Hyphens and Dashes</h2>

<p><img src="media/TypographyCharactersDashes.png" /></p>

<p>There are three flavours: <em>hyphens</em>, <em>en dashes</em> and <em>em dashes</em>. The hyphen is the shortest, while the others are the width of the letter <em>n</em> and the letter <em>m</em>, respectively.</p>

<ul>
	<li>The hyphen is used within a compound word, or when a word is broken up at the end of a sentence.</li>
	<li>Close-set en dashes are used to indicate a range of numbers, while en dashes with space around them can be used to make a comment or indicate a subordinate clause in a sentence, essentially taking over the function of the comma.</li>
	<li>Close-set em dashes can also be used as a replacement of the comma, while em dashes with space around them can introduce alternate speakers or quotes in a story.</li>
</ul>

<p>Which character you choose to use for the <em>minus</em> in mathematical notation is up to you, although it's generally recommended to use a wider dash for subtraction, than for negative numbers. If possible, find a font that has special symbols built-in for mathematical operations.</p>

<p>NOTE: <strong>Type Error:</strong> Don't use multiple hyphens after each other to simulate dashes.</p>

<h2>Quotes</h2>

<p><img src="media/TypographyCharactersQuotes.png" /></p>

<p>Again, there are different types to be aware of: <em>straight</em> and <em>curly quotes</em>, and <em>single</em> and <em>double </em>quotes.</p>

<ul>
	<li>Use a single straight quote for <em>foot </em>and <em>inch</em> marks.</li>
	<li>Use opening and closing curly quotes for all other cases. When used as an apostrophe, make sure the quote points downward.</li>
	<li>With numerical plurals, omit the apostrophe</li>
</ul>

<p>In general, quotes obstruct the flow of the text and should be used sparingly. It is for that reason that you should default to using only single quotes when quotations are short or inline. However, when used for direct quotation of someone's speech or showing a writer doesn't buy into the meaning of a word, use double quotes.</p>

<h2>Parentheses, Brackets &amp; Braces</h2>

<p><img src="media/TypographyCharactersParentheses.png" /></p>

<p>Lots of fonts have these characters too thick, too thin, or too symmetrical. Try to use the best version of these characters you can find. Additionally, the spacing isn't always satisfying---there should not be too much space between the letters and the parentheses, nor too little.</p>

<p>If the text within parentheses is italic (or otherwise styled), it's generally best to keep them upright and normal. That is, unless this causes letters to collide with the parentheses.</p>

<p>As for their usage, parentheses are the most common, while brackets and braces are mostly for programming or scientific pieces.</p>

<h2>Diacritics &amp; Symbols</h2>

<p><img src="media/TypographyCharactersDiacritics.png" /></p>

<p>Diacritics, just as fake bolds, can be simulated by computers. As expected, it's recommended to choose a font with naturally supported diacritics instead. Either way, don't leave out diacritics, as lots of languages depend on them for their meaning. (For example, <em>papa</em> is father in Spanish, while <em>pap&aacute;</em> is a potato.)</p>

<p>Typical other symbols that are poorly designed in (non-professional) fonts are parentheses, brackets, asterisk, pilcrow (paragraph mark), section sign, and the octothorp (hashtag). You can alter them yourself if you like, but it's much easier to choose a typeface that naturally supports these properly.</p>

<h2>Ending Sentences</h2>

<p>Ending sentences with a regular dot will suffice most of the time. You can explore, however, rewriting a sentence to become a question, as this makes it shorter and more active.</p>

> "<em>I will now try to explain why you shouldn't do A but B</em>" can be rewritten to "<em>Why should you do B instead of A?</em>"

<p>NOTE: <strong>Type Error:</strong> Never, ever, use multiple exclamation or question marks after each other. In fact, avoid using exclamation marks if you can.</p>

<p>NOTE: <strong>Type Error:</strong> Never use two spaces after a period. It's unnecessary and disrupts the flow of the text.</p>

<p>There's another common problem, which is: <em>should punctuation come before or after the dot?</em> In general, it doesn't really matter, as long as you're consistent with your choice. Putting the punctuation in front of the ending dot seems more logical, but positioning it after the dot is often more visually pleasing.</p>

<p><img src="media/TypographyCharactersEndingSentences.png" /></p>
"
