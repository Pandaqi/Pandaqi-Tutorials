  id: 459
  title: "[SQL] Data Types"
  post: "<p>When defining keys and constraints, and creating tables in general, you've seen me include the <em>type</em> in the syntax. You've probably already guessed what it is used for, but I haven't had the time to properly introduce these <strong>data types</strong>. This changes now!</p>

<p>Every column <em>must</em> be set to a certain data type. This data type will determine what kinds of values are allowed to be stored for that column. For example, a column that holds usernames can be set to data type <code>TEXT</code> with a maximum length of 100 characters, while the column that stores how many credits each user has in their account could be an <code>INTEGER</code>.</p>

<p><em>Why do I need to use these data types?</em> Efficiency and good organization. If the database knows exactly what kinds of values it will have in a certain column, it needs to perform less operations and can execute your queries faster. Additionally, by forcing every column to only contain values of one data type, you force your tables to be organized correctly and logically.</p>

<p><em>Alright, tell me the data types already!</em> Not so fast, my friend. As usual, every database system was being egocentric, and implemented their own version of data types. Every system borrowed some data types from the official SQL standard, threw some of them out, and perhaps added one or two itself.</p>

<p>Therefore, I will provide the official SQL data types, and include links to the documentation for each system. There, you will find the peculiarities regarding data types for each system, and which data types it does or doesn't support.</p>

<h2>The Data Types</h2>

<p>Don't worry trying to learn and remember all of these. The list is here to give a general sense of how data types work and which categories exist. You can just look at the types your specific system provides when you start creating your own database system.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Data Type</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>CHARACTER(n)</code></p>
			</td>
			<td>
			<p>String of characters, with a fixed length of <em>n</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>VARCHAR(n)</code></p>
			</td>
			<td>
			<p>String of characters, with a maximum length of <em>n</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>BINARY(n)</code></p>
			</td>
			<td>
			<p>Binary string*, with a fixed length of <em>n</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>VARBINARY(n)</code></p>
			</td>
			<td>
			<p>Binary string, with a maximum length of <em>n</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>BOOLEAN</code></p>
			</td>
			<td>
			<p>A <em>true</em> or <em>false</em> value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>SMALLINT</code></p>
			</td>
			<td>
			<p>Integer of at most 5 digits</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>INTEGER</code></p>
			</td>
			<td>
			<p>Integer of at most 10 digits</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>BIGINT</code></p>
			</td>
			<td>
			<p>Integer of at most 19 digits</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>INTEGER(p)</code></p>
			</td>
			<td>
			<p>Integer of at most <em>p</em> digits</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>DECIMAL(p, s)</code></p>

			<p><code>NUMERIC(p, s)</code></p>
			</td>
			<td>
			<p>Decimal number, of at most <em>p</em> digits, of which <em>s</em> are in front of the decimal.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>REAL</code></p>
			</td>
			<td>
			<p>Approximate decimal number, mantissa precision** 7</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>FLOAT</code></p>

			<p><code>DOUBLE PRECISION</code></p>
			</td>
			<td>
			<p>Approximate decimal number, mantissa precision 16</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>FLOAT(p)</code></p>
			</td>
			<td>
			<p>Approximate decimal number, mantissa precision <em>p</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>DATE</code></p>
			</td>
			<td>
			<p>Year, month, and day values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>TIME</code></p>
			</td>
			<td>
			<p>Hour, minute, and second values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>TIMESTAMP</code></p>
			</td>
			<td>
			<p>Year, month, day, hour, minute, and second values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ARRAY</code></p>
			</td>
			<td>
			<p>An ordered collection of values, with a fixed length</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>MULTISET</code></p>
			</td>
			<td>
			<p>An unordered collection of values, with a variable length</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>INTERVAL</code></p>
			</td>
			<td>
			<p>Contains integer fields***, usually representing a period of time.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>XML</code></p>
			</td>
			<td>
			<p>Raw XML data</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Let me clarify some of the terms used:</p>

	<ul>
		<li>*Binary strings are simply strings of <code>0</code>s and <code>1</code>s.</li>
		<li>**Mantissa precision refers to the number of digits in a certain base notation. In the case of SQL, this means that any number can be written as <em>m </em>* <em>10^n</em>, where mantissa precision is the amount of digits that <em>m</em> has.</li>
		<li>***An integer field is something that has a starting point, and an end point, and contains every number between start and end.</li>
	</ul>

<p>Even though the actual name for a type may differ, the syntax remains the same across systems. Simply type the name of the data type in capital letters, and if needed, provide the parameters between parentheses.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- id is an integer of at most 11 digits, primary key and auto increment are additional attributes or constraints we put on it
-- name of the video is a string of at most 255 characters long
-- video_id is used to access the video, like Youtube's ?v=ZMtNyG5OPqM, and is a fixed length string
-- time_uploaded holds the time at which the video was first uploaded
CREATE TABLE videos
	(id            INT(11) PRIMARY KEY AUTO INCREMENT,
	 name          VARCHAR(255),
	 video_id      CHAR(11),
	 time_uploaded TIMESTAMP);
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>name</td><td>video_id</td><td>time_uploaded</td></tr>
		<tr><td colspan="4">No entries.</td></tr>
	</table>
</div>
</div>

<h2>Data Types per System</h2>

<ul>
	<li><a href="https://www.postgresql.org/docs/9.3/static/datatype.html">PostgreSQL</a></li>
	<li><a href="https://www.sqlite.org/datatype3.html">SQLite</a> 
		<ul style="list-style-type:circle">
			<li>SQLite actually doesn't force your columns into specific data types. Instead, it just supports a few general data types and changes the column based on whatever data you throw into it.</li>
		</ul>
	</li>
	<li><a href="http://dev.mysql.com/doc/refman/5.7/en/data-types.html">MySQL</a>
		<ul style="list-style-type:circle">
			<li>Their documentation page is quite unorganized at the time of speaking. So, know that its data types are divided into three categories: <em>numeric </em>(integers and decimal numbers), <em>strings</em> (text and even more text), and <em>date and time</em>. Click each one to get the full overview for the category.</li>
		</ul>
	</li>
	<li><a href="https://msdn.microsoft.com/nl-nl/library/ms187752.aspx">SQL Server</a></li>
	<li><a href="https://msdn.microsoft.com/en-us/library/ms714540(v=vs.85).aspx">MS Access</a></li>
	<li><a href="https://docs.oracle.com/cd/B28359_01/server.111/b28318/datatype.htm">Oracle</a></li>
</ul>

<h2>Best Practices</h2>

<p>It's generally best to make the data type constraint as tight and accurate as possible. If you expect to use strings of at most 10 characters for now, set the data type to be <code>VARCHAR(10)</code>. If you can make something into a string of fixed length, do so.</p>

<p>If you can store something as a number instead of a string, go for it! We already saw this with foreign keys, but it can also be applied in many other cases. For example, say you have a column <em>email_confirmed</em> in your <em>users</em> table. Then, you could use the values <code>"yes"</code> and <code>"no"</code>, but you can also just use <code>1</code> and <code>0</code>, which is shorter.</p>

<p>On the other hand, you don't want to be surprised by your own constraints. For example, say you have a primary key <em>id</em> in your <em>users</em> table, which has <code>AUTO INCREMENT</code> set on it. If you have thousands of users signing up every hour, this <em>id</em> will grow larger and larger very quickly. In these cases, you want to give yourself some breathing space, and set it to be an integer of, say, at most 10 digits.</p>
"
