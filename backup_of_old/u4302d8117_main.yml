  title: "[Typography] Design Elements"
  post: "<p>This course has mainly talked about text blocks, which the majority of every typographic design consists of, but there are some other special design elements that require further investigation. I'm talking about: <em>tables</em>, <em>lists</em>, <em>images</em>, and <em>forms</em>.</p>

<h2>Tables</h2>

<p>Tables (and Graphs) are like grids within grids. You might use a certain grid for the overall page design, but a table is too fine-grained to fit within that large grid. Instead, you have one of the hardest tasks imaginable: you need to make a large set of numbers or data interesting and understandable, while at the same time keeping the table consistent with the overall layout.</p>

<p>Luckily, I have some guidelines for you:</p>

<ul>
	<li>Always set all text horizontal.</li>
	<li>Letterforms that are too small or condensed may <em>not</em> be used to save space</li>
	<li>A minimum amount of "furniture"---such as rules, boxes, and dots---should be used. This allows for a maximum amount of information, and makes it easier to establish relationships between data.</li>
	<li>Rules, tint blocks, or other guides and dividers, if you deem it necessary to use them, should run in the reading direction. Vertically, in the case of lists, indices, or numerical tables; horizontally otherwise.</li>
	<li>A rule located at the edge of a table (either top/bottom, or left/right side) serves no function.</li>
	<li>Leave enough white space.</li>
	<li>As expected, use <em>tabular figures</em>, and align columns. For figures, flush right alignment or on the decimal is usually best.</li>
</ul>

<p><img src="media/TypographyElementsTable.png" /></p>

<p>NOTE: <strong>Type Error:</strong> Prevent <em>data prisons</em>; don't overemphasize the grid of the table, don't lock data inside a box with thick borders.</p>

<p>NOTE: <strong>Type Exercise:</strong> Find a poorly designed chart or table from an old text-book, and redesign it.</p>

<h2>Lists</h2>

<p>Lists are meant to stand out from the rest of the text, and sum up lots of items in a short and quick manner. For this, using the standard bullet (unordered lists) or numbers (ordered lists) are still the best way to go. Alternatives to the bullet are squares or arrows, as long as you keep them small---they should be big enough to be noticeable, but no bigger.</p>

<p>Lists, by default, are indented from the left in most software. Some people recommend hanging the bullets in the margin instead, but that should only be done if you have other means to make the list stand out from the rest of the body text. Additionally, don't leave too much space between list items, or they will be perceived as separate paragraphs, instead of items from a list. And lastly, avoid over-punctuating your lists; they should be short and sweet.</p>

<p><img src="media/TypographyElementsLists.png" /></p>

<h2>Images</h2>

<p>Images have already (partly) been discussed, but here's a list of the rules again:</p>

<ul>
	<li>Avoid placing text over images; let text and images stand in their own right.</li>
	<li>If you can't or don't want to do so, make sure the text remains legible, and the image discernible.</li>
	<li>To keep text legible, you can lower the contrast of the image (by placing a coloured, partly transparent box over it), or set off the text by putting it on top such a transparent box.</li>
	<li>To keep the image visible, make it lighter/darker to create more contrast with the text, or use a gradient. This gradient starts at the place where the text block is positioned, but disappears at places where no text is present.</li>
</ul>

<p><img src="media/TypographyElementsImage.png" /></p>

<p>Either way, avoid <em>textured type</em>---putting  an image on top of text---as much as you can.</p>

<h2>Forms</h2>

<p>The idea behind forms is that they ask a user for input, and expect the user to put exactly the right information at the right spit. To accomplish this, people tend to put boxes and vertical lines around everything. Don't. Remove them, and use space to separate elements on the page. Use horizontal lines to accentuate areas of the page; rather <em>above</em> a heading to signal a new section, than underneath it (as is the default for most people).</p>

<p><img src="media/TypographyElementsForm.png" /></p>

<h2>Websites</h2>

<p>It used to be common practice to misuse tables on the web to create layouts that adapt to different screen sizes. Nowadays, luckily, most people know how bad that is. Not only does it add extra overload and unnecessary problems to a site, it also corrupts the structure; browsers expect what's inside a table to be data, not a complete website. In the same sense, websites made entirely in Flash should be eliminated. Of course, Flash has some advantages such as animation or making a game out of your website, but most of this has been taken over by CSS and JavaScript (and other web libraries). If you do create a Flash website, make sure the text inside it is easily accessible somewhere.</p>

<p>Webpages also require more contrast, and columns of smaller line-width than usual; more than 70 characters becomes tiring. Screens are becoming good enough to use serif fonts for the body copy, but mixing it with sans serif still remains the wise choice.</p>

<p>Colour is free on the web, so use it. Instead of full white or black, however, it's often better to use light or dark greys. Colour is a good way to increase the contrast without meddling with other typographic choices, but should not be your only visual cue.</p>

<p>And last of all, <em>symbol fonts</em> are very effective. By linking information to a symbol, you make a design more interesting, while at the same time conveying lots of information in little space. It also works across different languages and cultures.</p>
"
