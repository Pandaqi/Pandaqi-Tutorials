  id: 443
  title: "[PHP] Files II"
  post: "<p>Last chapter discussed pretty elementary file operations---creating, reading, writing, deleting. In this chapter, we'll be putting those to good use by looking at <em>downloading</em>, <em>uploading</em>, and<em> directories</em> (and all functions that come with it). This is also the moment we get to see the <code>$_FILES</code> superglobal in action.</p>

<h2>Downloading</h2>

<p>Some file types (such as <code>.zip</code>) are automatically downloaded by the browser, but most are just opened or ignored. This isn't very useful, especially when downloading is a big deal for your website (e.g., if you're running an online file service or want to allow users to download something they created in your web app). It would therefore be nice if we could force PHP to download a file, and as you might have expected, we can!</p>

<p>The trick is to not go to the file's URL, but instead use a PHP script to fetch the file and push it to the browser. For this, we have the function</p>

<code class="longsyntax">readfile("path/to/file.ext");</code>

<p>But, simply reading the file isn't enough---as we've seen in last chapter, that alone doesn't download anything. So, we need to tell the browser that we want the data to be treated as a file to be downloaded, and to do so we use <strong>headers</strong>. For now I'll just show you how to use them without an in-depth explanation, but be sure to check out all the cool stuff you can do with them once you feel like it.</p>

<pre data-lang="php">
$file = 'awesomeImage.png';

//If the image exists...
if (file_exists($file)) {
	//...force the browser to download it instead of display it
    header('Content-Description: File Transfer');
    header('Content-Type: application/octet-stream');
    header('Content-Disposition: attachment; filename="'.basename($file).'"');
    header('Expires: 0');
    header('Cache-Control: must-revalidate');
    header('Pragma: public');
    header('Content-Length: ' . filesize($file));

    //...and actually request the file and download it
    readfile($file);
    exit;
}
</pre>

<h2>Uploading</h2>

<p>To upload files we need to use forms, again. HTML has a special element that allows you to select a file, and by using the POST method, we can give this file to PHP to upload it.</p>

<img src="media/PHPUploadingFiles.png" />

<p>A simple form that allows uploading looks like this:</p>

<pre data-lang="html">
<form method="POST" formenctype="multipart/form-data" action="uploadPage.php">
  <input type="file" name="file" />
  <input type="submit" value="Upload!" />
</form>
</pre>

<p>When you submit the form, PHP automatically uploads the file under a temporary name to a temporary directory. It's your job to check if the file fits your requirements, and then move it to where you want.</p>

<p>All the information related to file uploads is saved in the <code>$_FILES</code> superglobal. Just as with the <em>GET </em>and <em>POST</em> method, you can access the file by name with</p>
<code class="longsyntax">$_FILES["name"]</code>

<p>This returns another array with these 5 properties:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Syntax</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>name</code></p>
			</td>
			<td>
			<p>Path to the original file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>tmp_name</code></p>
			</td>
			<td>
			<p>Path to the temporary file on the server</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>type</code></p>
			</td>
			<td>
			<p>The type of the file (image/jpeg, image/png, and so on)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>size</code></p>
			</td>
			<td>
			<p>The size of the file (in bytes)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>error</code></p>
			</td>
			<td>
			<p>An error code. If this is 0, everything went fine. If it's not, something went wrong during the uploading process.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//Say we need to check whether the upload was an image, and whether its size isn't too large
if($_FILES["file"]["type"] == "image/jpeg" || $_FILES["file"]["type"] == "image/png") {
	if($_FILES["file"]["size"] <= 1024) {
		//the file is good!
	} else {
		echo "Sorry, the file is too large";
	}
} else {
	echo "Sorry, the file is not an image";
}
</pre>

<p>Knowing this, we have to take one last step: moving the temporary file to the place we want it to be. From that moment on, it will permanently stay there unless we move it again. To do so, use:</p>

<code class="longsyntax">move_uploaded_file($tmp_file, $target_file);</code>

<pre data-lang="php">
$upload_dir = "/images";

if($_FILES["file"]["type"] == "image/jpeg") {
	if($_FILES["file"]["size"] <= 1024) {
		//The file is good, save it permanently
		$temporary_name = $_FILES["file"]["tmp_name"];
		$original_name = $_FILES["file"]["name"]
		move_uploaded_file($temporary_name, "$upload_dir/$original_name");
	}
}
</pre>

<h2>Directories</h2>

<p>Once a file is on a server, the story of course doesn't end there. We can dynamically add and remove directories, rename files, or copy them around. For example, a website that allows photo storage could allow you to create "albums" to which to upload your photos. Then, for every album a user creates, it simply creates a new folder on the server with the name you've chosen, and this way the billions of photos on the website's server stay neatly organized.</p>

<p>To make a new directory, use</p>

<code class="longsyntax">mkdir($pathname [, $mode = 0777, $recursive = false]);</code>

<p>The default <em>$mode</em> allows the widest possible access---you can both read, write and execute the directory. (Read more on <a href="http://php.net/manual/en/function.chmod.php">chmod</a>.) The <em>$recursive</em> parameter, if set to true, can create multiple nested directories at once if you specify them in the <em>$pathname</em>.</p>

<p>To remove an existing directory, use</p>

<code class="longsyntax">rmdir($dirname);</code>

<pre data-lang="php">
// Desired folder structure
$folders = '/images/Ginty/FamilyPhotos/';

if (mkdir($folders, 0777, true)) {
	echo "Succesfully created folders!";
} else {
	echo "Folder creation failed :(";
}
</pre>

<h2>Renaming</h2>

<p>To rename a file or directory, use</p>

<code class="longsyntax">rename($oldname, $newname);</code>

<p>Note that this function allows you to input paths, which means it also allows you to move the file to somewhere else.</p>

<pre data-lang="php">
// User requested to change the album name to OldFamilyPhotos
rename("/images/Ginty/FamilyPhotos", "/images/Ginty/OldFamilyPhotos");
</pre>

<h2>Copying</h2>

<p>To copy a file or directory, use:</p>

<code class="longsyntax">copy($source, $destination);</code>

<p>Again, the file can be copied to any other place. If the file is copied to a place where there's already another file with the same name, that old file is overwritten.</p>

<pre data-lang="php">
// Juan, Ginty's Husband, requested a copy of the family photos for himself as well
copy("/images/Ginty/OldFamilyPhotos", "/images/Juan/OldFamilyPhotos");
</pre>

<h2>Path Information</h2>

<p>To get the path to the <em>parent directory</em> of a certain file/directory, use</p>

<code class="longsyntax">dirname($path [, $levels]);</code>

<p>The <em>$levels</em> parameter specifies how many levels to go upwards. The default value is 1, which means it access the direct parent. A value of 2, for example, would access the parent of the parent.</p>

<pre data-lang="php">
echo dirname("/images/Ginty/OldFamilyPhotos/IMG_0002.png"); //Prints OldFamilyPhotos
echo dirname("/images/Ginty/OldFamilyPhotos/IMG_0002.png", 3); //Prints images
</pre>

<p>To access lots of different information about a path, use</p>

<code class="longsyntax">pathinfo($path [, $options]);</code>

<p>The <em>$options</em> parameter can have one of four values:</p>

<ul>
	<li><code>PATHINFO_DIRNAME</code>: Returns the parent directory</li>
	<li><code>PATHINFO_BASENAME</code>: Returns the last element (directory or file) of the path</li>
	<li><code>PATHINFO_EXTENSION</code>: Returns the extension of the last file of the path</li>
	<li><code>PATHINFO_FILENAME</code>: Returns the name of the last file of the path</li>
</ul>

<p>If it isn't set, the function returns all elements.</p>

<pre data-lang="php">
echo pathinfo("/images/Ginty/OldFamilyPhotos/IMG_0002.png", PATHINFO_BASENAME); //Prints IMG_0002.png
</pre>"
