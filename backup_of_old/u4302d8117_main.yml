  id: 204
  title: "[CSS3] Text"
  post: "<p>Now that you know how to create your overall layout with those nifty boxes, the second biggest thing is the <strong>typography</strong>. If you don't define any properties for your text, it will still display fine, but probably not look very well.</p> 

<p>The default settings are a <em>black</em> colour, <em>Times New Roman</em> font, and no special other settings (like, for example, white space between letters). Now, I don't know about you, but that looks awful in almost any web design. Thankfully, CSS has a lot of typographic properties you can and should use to your advantage.</p>

<p>(I have a <strong><em>typography course</em></strong> for anybody interested in the details!)</p>

<h2>Color</h2>

<p>To set the text colour, we use the <code>color</code> property. It can take any valid CSS colour code as its value.</p>

<pre data-lang="css">
p {
	color:rgb(100,150,250);
}
</pre>

<h2>Text Alignment</h2>

<p>The <code>text-align</code> property handles this, and can take the four values <code>left</code>, <code>center</code>, <code>right</code> and <code>justified</code>.</p>

<p><em>What is justified?</em> Justified means that the browser stretches a line of text, by adding extra spacing between words, to fit the width exactly. The left and right margins are straight, which is often perceived as cleaner, but be careful that not too much uneven spacing is added between words.</p>

<pre data-lang="css">
h1 {
	text-align:center;
	width:100%;
}
</pre>

<h2>Spacing</h2>

<p>Use <code>letter-spacing</code> to increase white space between letters, and <code>word-spacing</code> to increase white space between words. They both take any number (even negative ones) as value.</p>

<pre data-lang="css">
p {
	letter-spacing:2px;
	word-spacing:10px;
}
</pre>

<h2>Line Height</h2>

<p>The <code>line-height</code> property specifies white space between <em>lines of text</em>. The default value of 100% is often too low for web design. Again, can use any number!</p>

<pre data-lang="css">
p {
	line-height:145%;
}
</pre>

<h2>Transformation</h2>

<p>The <code>text-transform</code> property can transform a piece of text to a different case: <code>lowercase</code>, <code>uppercase</code> or <code>capitalize</code>. The first two do what you expect, which is turn all letters to lowercase or uppercase. Capitalize means that it makes the first letter of every word a capital letter.</p>

<pre data-lang="css">
h1 {
	text-transform:uppercase;
}
</pre>

<h2>Decoration</h2>

<p>The <code>text-decoration</code> property is used to <code>underline</code> (like with links), <code>overline</code> or <code>line-through</code> (like the <del> tag) elements. Setting it to <code>none</code> removes it.</p>

<pre data-lang="css">
a {
	text-decoration:none;
}
</pre>

<p>NOTE: Underlined elements are often assumed to be links, which is why I suggest leaving the text-decoration for the links. If you desperately want a line above or below something, try a <em>border</em>.</p>

<h2>Indentation</h2>

<p>There are two ways to create a distinction between paragraphs: some vertical white space between them, or indenting the first line. Never both. The <code>text-indent</code> basically represents a margin only for the first line of text in an element, and can take any number as value.</p>

<pre data-lang="css">
p {
	text-indent:36.0pt;
}
</pre>

<h2>Wrapping</h2>

<p>The default behaviour is to start a new line when the text content becomes wider than the element, and the browser breaks off the current line at a white space or hyphen.</p>

<p>Sometimes though, you'll have words that are just too long, and if you only started newlines at whitespace characters the text would look very odd. The <code>word-wrap</code> property can prevent this. The default value is <code>normal</code>, but you can set it to <code>break-word</code> if you want to allow browsers to cut long words in half.</p>

<pre data-lang="css">
p {
	word-wrap:break-word;
}
</pre>

<p>You can even take it one step further, and let the browser break all words at any point they need. For this, the <code>word-break</code> property was invented. The default value is <code>keep-all</code>, but setting it to <code>break-all</code> tells browsers they can split words at any point. I don't recommend using it.</p>

<p>And lastly, if you have set the overflow property to hidden on a certain element, it's useful to tell the user that some part has been cut off. You can do this with the <code>text-overflow</code> property. The default value is <code>clip</code> (just hide the overflow), but <code>ellipsis</code> adds an ellipsis ( &hellip; ) at the end.</p>

<pre data-lang="css">
p span {
	text-overflow:ellipsis;
}
</pre>

<h2>White Space</h2>

<p>One of the main concepts of HTML is that it removes all white space and line breaks typed in the code, and replaces them with a single space between characters. The only exception is the <strong><pre></strong> element, but that has a semantic value (and some extra default styles), so you don't want to use that for everything. Therefore, to simulate some of its good attributes, the <code>white-space</code> property has been created. It controls how white space inside an element is used.</p>

<img src="media/CSS3WhiteSpace.png" />

<p>The default setting is <code>normal</code>, which means it collapses sequences of whitespace into a single one and wraps text automatically when necessary (as discussed in the previous section on wrapping). The other values are:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>nowrap</code></p>
			</td>
			<td>
			<p>Sequences of white space will collapse. Text will never wrap automatically---it will continue on the same line until it encounters a <br/> tag</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pre</code></p>
			</td>
			<td>
			<p>All whitespace is preserved by the browser. Text will only wrap on line breaks</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pre-line</code></p>
			</td>
			<td>
			<p>Sequences of white space will collapse, but line breaks are preserved and text will also wrap when necessary.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pre-wrap</code></p>
			</td>
			<td>
			<p>All whitespace is preserved, but text will wrap on line breaks and when necessary</p>
			</td>
		</tr>
	</tbody>
</table>
"
