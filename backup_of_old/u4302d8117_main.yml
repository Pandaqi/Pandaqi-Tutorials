  title: "[Design] Figure-Ground"
  post: "<p>The first step towards ranking the elements in our design, is establishing the <em>figure-ground</em> relationship. I've referred to the distinction between foreground and background several times already, and the term figure-ground is essentially just design language for the same thing.</p>

<p>We all know that the <em>foreground</em> is what attracts attention and contains the actual content of the design, while the <em>background</em> is the space around the foreground that supports it without getting noticed. This means that the largest part of any design will actually be background, which is why it deserves some further investigation.</p>

<p>For example, designs with white or light backgrounds feel safer to us than those with dark backgrounds, because we can see well during the day and only poorly at night. (Of course, there are exceptions.) On the other hand, white maximizes the effort of our colour receptors, while black enables the eyes to rest.</p>

<p>By determining what should be fore- or background, and choosing the graphical style and setup that belongs with them, you've already made a big first step towards any great design. From now on, the foreground will be called <strong>figure</strong>, and the background simply <strong>ground</strong>.</p>

<h2>Figure versus Ground</h2>

<p>Figures are positive shapes, active, and objects of focus. Ground is negative space, passive, and the rest of the perceptual field.</p>

<p>Figures seem to move forward and have a clear position in space, ground recedes and has no clear location. There's only one ground, but there can be multiple figures.</p>

<p>Figures have a definite shape and borders, ground is shapeless and continues behind the figures and beyond the edges of the design.</p>

<p>Elements above the horizon line are more likely to be perceived as figures, while elements below the horizon line are more likely perceived as ground. (Which is quite logical, as the ground comes underneath the sky in the real world. Well, at least as long as you're not tilting your head.)</p>

<p>It's best to use figures for key elements that you want the viewer to be able to recall. Especially familiar, figurative, and representational objects are easy to see and identify as figure.</p>

<p><img src="media/DesignFigureGround.png" /></p>

<h2>The Relationship</h2>

<p>There are three basic types of figure-ground relationships:</p>

<ul>
	<li><strong>Simple: </strong>An independent figure is placed on top of the space that represents its ground. The ground can be shallow or have depth. The figure is clearly visible and separate from the ground.</li>
	<li><strong>Reversible: </strong>Figures functions as ground, while ground functions as figure. This graphic inversion takes place because of the shapes that appear within the ground. It's a dynamic way to make neutral empty space more active and engaging in a composition, because positive and negative elements attract our attention equally and alternately.</li>
	<li><strong>Ambiguous:</strong> Graphic relationship between figure and ground is unclear or undetectable. Pairs of objects share the same edge or profile.</li>
</ul>

<p><img src="media/DesignFigureGroundRelationships.png" /></p>

<p>It's important to notice that they are fully dependant on each other. The figure determines the ground, and vice versa.</p>

<h2>Stability</h2>

<p>We say a figure-ground relationship is <strong>stable</strong>, if it's clear what the figure is. We're only focused on the figure, and never the ground. The figure receives more attention and immediacy than the ground. In such cases, the focus point is clear and perceptual confusion is minimized, but it's also potentially boring and static.</p>

<p>When a figure-ground relationship is <strong>unstable</strong>, the figure and ground are ambiguous or reversible. The design can be interpreted in different ways, and tension is created. In such cases, the design is interesting, energetic, and powerful---but, it can also be confusing.</p>

<p>A good design, therefore, seeks balance between figure and ground. Creating some ambiguity or reversible effects to add visual energy and surprise, while at the same time keeping most of the relationship simple. The design becomes active and animated, while still focusing attention.</p>

<p><img src="media/DesignFigureGroundStability.png" /></p>
"
