  title: "[PHP] Databases (MySQL)"
  post: "<p>Last chapter looked at storing relatively small pieces of data, for a small period of time. If the size of the data grows, or we want data to be permanently available to <em>all</em> users, it's best to save it inside a <strong>database</strong>.</p>

<p>As the name suggests, they are the basis for your data; the command centre from which you retrieve, store, and transport all the data. It has, therefore, no certain layout or structure or anything attached to it---it's just raw data stored in tables. And that's exactly when PHP jumps onto the stage. It has to tell the database which parts of the data it wants, and upon retrieving it has to do meaningful things with the data, such as placing it between certain HTML tags and creating a nice layout around them.</p>

<img src="media/PHPDatabasesOverview.png" />

<h2>SQL</h2>

<p>Databases are extremely powerful and behind most products that work with data in any way. But, as I just illustrated, a database works completely separate from PHP, which you also need another <em>language</em> to work with them. For this, there's <strong>SQL</strong>: Structured Query Language. It lets you perform all sorts of queries on databases, such as "load all posts with category X" or "load the 10 newest posts".</p>

<p>If you want to learn SQL (and you certainly should), I advise you to read the <strong><em>SQL Course</em></strong>. I will now just continue explaining how to connect to databases with PHP, assuming you know some SQL. You don't need to be an SQL master, you just need to have a slight sense of the beast I'm talking about here.</p>

<h2>MySQL</h2>

<p>There are many different systems that have implemented SQL. I will explain how to work with the most popular one that most beginners automatically use, MySQL, but the concepts can easily be adapted to other systems. Usually, this simply means changing some letters of the function here and there. (Also, MySQL is free.)</p>

<p>PHP, however, didn't always have support for those powerful <em>Objects</em> we've discussed earlier. This means that the first versions of MySQL worked without objects, and an object-oriented system was implemented much later. It's now recommended, though, to use this object-oriented version, which is called <strong>MySQLi</strong>. So, we'll be talking about that.</p>

<h2>Connecting to the Database</h2>

<p>To connect a database, use:</p>

<code class="longsyntax">$conn = new mysqli(<em>$server_name</em>, <em>$username</em>, <em>$password</em>, <em>$database_name</em>);</code>

<p>If you're running PHP locally (with software on your computer), the server is most likely <code>localhost</code>. If you have a website hosted somewhere, you should be able to find information about your databases in the control panel.</p>

<p>If something goes wrong, the error will be attached to the connection object, and you can get it with</p>

<code class="longsyntax">$conn->connect_error</code>

<pre data-lang="php">
//Connects to the database holding data for a blog
$conn = new mysqli("localhost", "administrator", "admin_password", "blog");

if($conn->connect_error) {
	echo "Sorry, something went wrong. Try waiting a few minutes, and then reloading.";
	echo "The error was: " . $conn->connect_error;
}
</pre>

<h2>Performing a Query</h2>

<p>Once a connection has been established, you can perform queries. To do so, use</p>

<code class="longsyntax">$result = $conn->query("SQL QUERY HERE");</code>

<p>Note that the query returns something---the results---so you need to save that in a variable. Even if your query inserts new data into the database (and doesn't "get" anything), it will return the results of that operation.</p>

<p>To check how many results the query returned, or whether it returned anything at all, use</p>

<code class="longsyntax">$result->num_rows</code>

<pre data-lang="php">
$conn = new mysqli("localhost", "administrator", "admin_password", "blog");

//This requests the last 10 rows from the table "articles"
$result = $conn->query("SELECT * FROM `articles` ORDER BY id DESC LIMIT 10");

if($result->num_rows > 0) {
	//display the posts to the user
} else {
	//tell the user we couldn't find anything
}
</pre>

<h2>Fetching the Data</h2>

<p>Even if you've successfully executed a query, PHP isn't sure how to interpret the data, as it can interpret it in numerous ways. Usually, though, the best way is to put the data into an associative array.</p>

<p>PHP, however, has an odd way of dealing with query results. Instead of first saving the results inside an array, and then looping through that, it wants to do both <em>at the same time</em>. So, to loop through all the data you've fetched, use</p>

<code class="longsyntax">while($row = $result->fetch_assoc()) {
	<em>do something with current row</em>
}</code>

<p>This saves the next row inside the <code>$row</code> variable, as an associative array, every time the loop runs again. Because it's an associative array, you can access the data in each column with</p>

<code class="longsyntax">$row[<em>"some_column_name"</em>];</code>

<pre data-lang="php">
$result = $conn->query("SELECT * FROM `articles` ORDER BY id DESC LIMIT 10");

if($result->num_rows > 0) {
  while($row = $result->fetch_assoc()) {
    //Displays the post title
    echo "<h1>" . $row["post_title"] . "</h1>";

    //Displays the actual post
    echo $row["post"];

    //A "footer" added to the end of every post
    echo "<p>Thanks for reading! Please leave a comment below with your thoughts!";
  }
} else {
  echo "Sorry, your search had no results. Perhaps try the homepage?";
}
</pre>

<h2>Closing the Connection</h2>

<p>Once you're done with your business, it's best to close the connection. It's also automatically closed when the user closes the tab, but it's usually wise to save resources wherever you can.</p>

<p>To close it, simply use</p>

<code class="longsyntax">$conn->close();</code>
"
