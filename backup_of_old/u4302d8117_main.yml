<p>But, if you want something really special, you can use <code>list-style-image</code> with a URL to an image.</p>

<p>And, last but not least, using the <code>list-style-position</code> property, we can decide if we want this marker <code>inside</code> or <code>outside</code> the <li> tag.</p>

<pre data-lang="css">
ul {
	list-style-type: upper-roman;
	list-style-position: outside;
}
</pre>

<h2>Tables</h2>

<p>The <code>border-collapse</code> property determines whether two borders of adjacent cells should be merged. The default value is <code>separate</code>, in which case borders are kept detached, which results in the standard so-called double border. The other value is <code>collapse</code>, in which case they are merged.</p>

<p>The <code>border-spacing</code> property determines the distance ("margin") between two adjacent cells, and can take any number as value. If you give it two values, the first one sets <em>horizontal</em> spacing, and the second one <em>vertical</em> spacing.</p>

<p>The <code>empty-cells</code> property determines whether or not empty cells should be shown. The default value is <code>show</code>. The other value is <code>hide</code>, in which case no background or borders are shown for empty cells.</p>

<p>NOTE: If you set border-collapse to <em>collapse</em>, cells are merged and empty cells removed, which means the <em>border-spacing</em> and <em>empty-cells</em> properties have no influence anymore.</p>

<p>The <code>caption-side</code> property determines where to display a table's caption (because the <caption> element always needs to follow the <table> element directly, you can't easily put it somewhere else another way). The default is <code>top</code>, the other value is <code>bottom</code>---which means the caption is put below the table.</p>

<p>And finally, the <code>table-layout</code> property determines the algorithm used for displaying the table. The default value is <code>auto</code>, in which case column width is determined after the whole table has loaded, and adapts to the contents. The other value is <code>fixed</code>, which means the table follows width restrictions that you set, and can process the table faster.</p>

<pre data-lang="css">
table {
	border-collapse:separate;
	border-spacing:20px;
	empty-cells:hide;
}
</pre>

<h2>Links</h2>

<p>Have you ever noticed your cursor changing when hovering over a link? Well, for a lot of people, that is the cue that something is clickable or interactive. Therefore, it's possible in CSS to change the cursor for elements that are not links, but supposed to be clickable. It can be used for any element, but to signal a (sort of) link is by far the most common use. We use the <code>cursor</code> property for this, and it has the most amount of (textual) values of any property. Don't go wild with it though---only use it when it provides a better user experience.</p>

<pre data-lang="css">
