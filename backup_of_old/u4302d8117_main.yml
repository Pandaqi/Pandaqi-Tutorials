  id: 112
  title: "[Chess] Your Objective"
  post: "<p>Simply said, your objective is to place your pieces in such a way, that your opponent has <strong>no legal moves left </strong>and his <em>king</em> is <strong>under attack</strong>. The more common way to say this is that you have to <strong>checkmate</strong> your opponent. Of course, you want this to happen before <em>you</em> have been checkmated by your opponent.</p> 

<h2>Capturing</h2>

<p><em>When is something 'under attack'?</em> When it can be captured by your opponent the next turn.</p>

<p>Capturing is nothing more than moving one of your pieces to a square that is occupied by one of your opponent's pieces. You take the opponent's piece off the board, and place your own piece at its spot. You've just captured something.</p>

<h2>Legal Moves</h2>

<p><em>What are legal moves? </em>This depends on the specific piece, but there's one single very important rule here:</p>

> If your <em>king</em> is under attack (<strong>checked</strong>), your next move needs to make sure he isn't anymore.

> (You can 'uncheck' your king by 1) moving it 2) capturing the piece that's threatening it 3) putting a piece between the king and it's attacker, blocking the line of attack)

<p>Therefore, if your king is checked, but you can't do anything to prevent or solve it, you have been checkmated and have lost the game.</p>

<p>This may all seem a bit vague, but don't worry, the next chapters will discuss the board and all pieces, and (hopefully) make everything clear!</p>

<h2>Draw</h2>

<p>Sometimes there's no winner. There are 5 situations in which this can occur:</p>

<ul>
	<li>There are not enough pieces left on the board to checkmate.</li>
	<li><strong>Stalemate:</strong> a player can't do a legal move, but his king isn't under attack.</li>
	<li>If both players see that a situation is hopeless, they can agree on a draw.</li>
	<li>If the exact same board position has occurred three times in the game, a player <em>can</em> say that it's a draw.</li>
	<li>If 50 moves have been played, in which none of the players have moved a pawn or captured a piece.</li>
</ul>

<p>The first three options are way more common than the last two.</p>

<p><em>Stalemate</em> is something that needs a little special attention. Even if you have all your pieces left, and the opponent has only his king left, a stalemate is a draw. Therefore, a player that is losing will always try to get into a stalemate---pay attention to that.</p>
"
