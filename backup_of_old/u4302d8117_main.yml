  title: "[Design] Hierarchy"
  post: "<p>Now that we've discussed the fundamental visual elements, and each of their properties, we can move on to the bigger picture: placing all the elements together within the same design, without turning it into complete chaos. Expressing order is the central task of the graphic designer. Without it, graphic communication is flat, boring and difficult to navigate.</p>

<p>The keyword to making any design good, is <em>hierarchy</em>. To reduce chaos, we need to (visibly) put things into groups and establish relationships between every pair of elements on the page. And as we create those relationships, we create a hierarchy; what is the most important element in the design? What is the least important element in design? How do we make every headline important, and in doing so attract attention towards the piece of text below it?</p>

<p><img src="media/DesignHierarchyOverview.png" /></p>

<p>Because this is the all-important age-old question within design, one chapter isn't enough to explain it. From now on, all chapters will explain one very important design principle. You'll notice that these principles are all based on one thing: how the human brain works and eyes observe. These principles are the result of a basic understanding about how people perceive certain visual stimuli, and you should think about design that way as well; what can I do to make people interpret a flat picture or design as more than just that, and how do I make them interpret it the way I intended?</p>

<p>Remember that design isn't (necessarily) art; the first and foremost function of design is to communicate the same message to every user, its secondary function is to make it visually appealing or interesting. Usually, if you work on getting your hierarchy right, the visual elements will automatically fall into place.</p>

<p><img src="media/DesignHierarchyPyramids.png" /></p>

<h2>Tools of Hierarchy</h2>

<p>All the tools you need for hierarchy, is everything we've already discussed! To create structure, you can use: points, lines, position, orientation, size, colour, typography, texture, patterns, mass, and shape. Hierarchy employs these clear marks of separation to signal a change from one level to another.</p>

<p>For example, if you have an equal amount of square elements and round elements in the design, the squares will automatically be grouped together in the viewer's mind, and will be the first to attract attention because of their sharp outlines.</p>

<p>Good, small examples for studying hierarchy are <em>table of contents</em>. A poorly designed table of contents uses conflicting or contradictory alignments, redundant numbering systems, and an overall graphical clutter. Analyse table of contents to get a good grip on hierarchy. (But, as this is more of a typography issue, check the <em>Typography</em> course for those kinds of things!)</p>

<p>One thing to pay attention to is <strong>dimensional hierarchy</strong>. When your design is three-dimensional, you have the added challenge of legibility across and around curved planes. Three-dimensional objects are bathed in light and shadow, and you need to take those into account in your hierarchy as well.</p>

<p><img src="media/DesignHierarchyThreeDimensional.png" /></p>
