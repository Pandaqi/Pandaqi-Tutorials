  id: 174
  title: "[HTML5] Paragraphs & Headings"
  post: "<p>Most of the web consists of articles. Blogs, news websites, tutorial websites (like this one), you name it. And as you probably know, every article consists of a heading, multiple subheadings, and text divided into paragraphs. That's why HTML has good support for multiple headings and paragraphs.</p> 

<h2>Headings</h2>

<p>You have 6 tags available to you: <code><h1></code> up to and including <code><h6></code>.</p>

<p>These are all block-level elements, which are automatically bold and scaled from large to small respectively. However, it shouldn't be their design that interests you. Search engines in particular, scan a page for headings to see what the most important keywords or phrases are. You should only use the first header tag once on your page. And no, not for your logo or company one-liner. Use the first header for the actual title of the article or page, and then move your way downwards for every sublevel of headers.</p>

<pre data-lang="html">
<h1>Biggest heading</h1>
<h2>Less Big</h2>
<h3>Neutral</h3>
<h4>Neutral</h4>
<h5>Small</h5>
<h6>Tiniest Heading</h6>
</pre>

<h2>Paragraphs</h2>

<p>Paragraphs are the easiest of them all: a simple <code><p></code> tag does wonders.</p>

<p>Paragraphs are block-level elements as well, but they don't have their font size or style altered in any other way. They are "clean", so to speak, and really allow you to focus on the text inside.</p>

<pre data-lang="html">
<p>I am a paragraph and I like it!</p>
</pre>"
