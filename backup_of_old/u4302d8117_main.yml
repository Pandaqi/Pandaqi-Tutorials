  title: "[LaTeX] Basic Syntax I"
  post: "<p>Because LaTeX's a markup language, the majority of your file will simply be regular text. Therefore, something is needed to tell the computer when a piece of text is actually a command. For this, we <em>always</em> use the backslash: <code>\\</code>.</p> 

> For example, <code>\\emph</code> is used for emphasizing a piece of text, and <code>\\newline</code> is used to start text on a new line.

<p>NOTE: Commands are often called <strong>command sequences</strong> or <strong>macros</strong>. This is because of the fact that one command encompasses a sequence of steps to be taken. For example, a command to create a table, has to perform lots of sequential calculations and operations to do so.</p>

<h2>Arguments</h2>

<p>Commands require arguments, which can be <strong>required</strong> or <strong>optional</strong>. These can be mixed---a command can have some required and some optional arguments, or only optional ones, or only required ones. And in some rare cases, no arguments at all.</p>

<h2>Required Arguments</h2>

<p>For example, when emphasizing a piece of text, we need to supply <em>which </em>piece of text we want emphasized. It's required---if we leave it out, it emphasizes nothing. Some commands go even further, and throw errors when you don't supply the required arguments.</p>

<p>Required arguments are placed between braces:</p>

<p><code class="longsyntax">\\command{<em>argument<sub>1</sub></em>}{<em>argument<sub>2</sub></em>}{<em>&hellip;</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
This text is \\textit{written in italics}
</pre>
<div><img src="media/LatexBasicSyntax1.png" /></div>
</div>

<h2>Optional Arguments</h2>

<p>For example, if we want to insert a new line, we <em>could</em> supply how much white space we want between this new line and the previous one. But, if we leave it out, everything's fine, and it just takes the standard line height.</p>

<p>Optional arguments are placed between brackets, and separated by commas if there are multiple:</p>

<p><code class="longsyntax">\\command[<em>argument<sub>1</sub>, argument<sub>2</sub>, &hellip;</em>]</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is a\\\\regular line break.

This is a\\\\[20mm] longer line break
</pre>
<div><img src="media/LatexBasicSyntax2.png" /></div>
</div>

<h2>Combined Arguments</h2>

<p>When a command has both optional and required arguments, you always need to provide the optional ones first.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{thebibliography}{2}
	 \\bibitem[SomeText]{book1} Book 1, written by Someone, in 1900
     \\bibitem{book2} Book 2, written by Someone Else, in 1950
\\end{thebibliography}
</pre>
<div><img src="media/LatexBasicSyntax3.png" /></div>
</div>

<p>NOTE: The only moments it's possible that you need to switch around the order of arguments, is when working with special commands provided by packages. In these cases, this deviation from standard syntax will be mentioned.</p>

<h2>Nesting Commands</h2>

<p>As you'd expect, you can nest commands as much as you like, although it's of course preferred to keep the mark up as simple and readable as possible.</p>
