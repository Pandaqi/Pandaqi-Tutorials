  id: 323
  title: "[Canvas] Stroke Styles"
  post: "<p>Last chapter introduced lots of ways to create fancy lines, but their default black, thin stroke is already becoming quite boring. Not only can we use certain properties to make our lines bigger and in different colour, but there are also subtle changes to be made which can have a big impact</p> 

<h2>Line Width</h2>

<p>The size of the line. The default is <code>1</code>, which makes a stroke only <code>1px</code> wide. To change this, use</p>

<p><code class="longsyntax">lineWidth = <em>number</em></code></p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.lineWidth = 10;
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Stroke Colour</h2>

<p>The colour of the line. The default is black, to change this use</p>

<p><code class="longsyntax">strokeStyle = <em>value</em></code></p>

<p>The <em>value</em> can be any valid CSS colour code, but also a variable that contains a gradient or pattern. You'll learn how to create those later.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.strokeStyle = "red";
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Line Cap</h2>

<p>The <em>line cap</em> determines how the two end points of a line are styled. The syntax is:</p>

<p><code class="longsyntax">lineCap = <em>value</em></code></p>

<p>There are three possible values: <code>butt</code> (default), <code>round</code> and <code>square</code>.</p>

<img src="media/CanvasLineCap.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.lineWidth = 30;
ctx.lineCap = 'round';
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Line Join</h2>

<p>This property determines how a point---one where two lines meet or <em>join</em>---is styled. The syntax is:</p>

<p><code class="longsyntax">lineJoin = <em>value</em></code></p>

<p>There are three possible values: <code>miter</code> (default), <code>round</code> and <code>bevel</code>. Especially on thicker lines, this can make a huge difference.</p>

<img src="media/CanvasLineJoin.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,60);
ctx.lineTo(60,20);
ctx.lineTo(100,60);
ctx.lineWidth = 30;
ctx.lineJoin = "bevel";
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>

<h2>Miter Limit</h2>

<p>The default method for joining lines has the nasty side-effect that it creates very large, sharp corners if the angle between two lines is very small. You can tell the canvas to cut off this so-called <em>miter</em> if it gets too long using an upper bound:</p>

<img src="media/CanvasMiterLimit.png" />

<p><code class="longsyntax">miterLimit = <em>number</em></code></p>
<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,60);
ctx.lineTo(30,20);
ctx.lineTo(40,60);
ctx.lineWidth = 10;
ctx.miterLimit = 3;
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas5"></canvas>
</div>
</div>

<h2>Dashed Lines</h2>

<p>Dashed lines are lines consisting of dashes with gaps between them. They deviate a bit from the standard syntax we've been using thus far, because they require a method to set the line dash, instead of a property. The syntax is:</p>

<p><code class="longsyntax">setLineDash([<em>dash</em>, <em>gap</em>, &hellip;, <em>dash</em>, <em>gap</em>])</code></p>

<p>You can put as many of those <em>dash-gap</em> pairs as want in there. They basically create a pattern of stroke and no-stroke that is repeated all over the path.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,60);
ctx.lineTo(60,20);
ctx.lineTo(100,60);
ctx.lineTo(140,20);
ctx.lineWidth = 5;
//The pattern is short stroke (2), gap (3), long stroke (5), gap (3)
ctx.setLineDash([2,3,5,3]);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas6"></canvas>
</div>
</div>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.lineWidth = 10;
ctx.stroke();

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.strokeStyle = "red";
ctx.stroke();

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,20);
ctx.lineTo(80,20);
ctx.lineWidth = 30;
ctx.lineCap = 'round';
ctx.stroke();

canvas = document.getElementById('myCanvas4');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,60);
ctx.lineTo(60,20);
ctx.lineTo(100,60);
ctx.lineWidth = 30;
ctx.lineJoin = "bevel";
ctx.stroke();

canvas = document.getElementById('myCanvas5');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,60);
ctx.lineTo(30,20);
ctx.lineTo(40,60);
ctx.lineWidth = 10;
ctx.miterLimit = 3;
ctx.stroke();

