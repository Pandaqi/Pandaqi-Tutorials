  id: 312
  title: "[SVG] Switches, Links & Images"
  post: "<p>Last chapter on text wrapped up the chapters on the most important parts of SVG, which means it might seem a bit unstructured from now on. The rest of this course still contains large and important components of SVG, but these aren't fundamental concepts. Instead, they use what you've already learned and add some variety and dynamics to your graphics.</p> 

<h2>Switches</h2>

<p>The <code><switch></code> element contains groups of text and shapes, and switches between them based on the user's system language. This means that you could, for example, display a welcome message within your graphic, tailored to the user's native language. To determine which group belongs to which language, use the <code><attr>systemLanguage</attr>="<em>lang</em>"</code> attribute. Languages use standard HTML codes, which means two-letter abbreviations.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <switch>
        <g systemLanguage="en">
            <text x="10" y="20">
                Welcome!
            </text>
        </g>
        <g systemLanguage="du">
            <text x="10" y="20">
                Wilkommen!
            </text>
        </g>
        <g systemLanguage="nl">
            <text x="10" y="20">
                Welkom!
            </text>
        </g>
    </switch>
</svg>
</pre>
<div>
<svg>
    <switch>
        <g systemLanguage="en">
            <text x="10" y="20">
                Welcome!
            </text>
        </g>
        <g systemLanguage="du">
            <text x="10" y="20">
                Wilkommen!
            </text>
        </g>
        <g systemLanguage="nl">
            <text x="10" y="20">
                Welkom!
            </text>
        </g>
    </switch>
</svg>
</div>
</div>

<h2>Links</h2>

<p>You know the <code><a></code> element for links from HTML, and SVG is, in this respect, no different. To make something---anything---into a link, place it within this element:</p>

<p><code class="longsyntax"><a xlink:href="<em>linkToSomething</em>"> <em>any content</em> </a></code></p>

<p>Fortunately, it also accepts the <code>target</code> attribute with the same possible values as in regular HTML.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <a xlink:href="http://google.com">
&lt!-- Try clicking the rectangle! -->
        <rect x="10" y="10" width="50" height="50"/>
    </a>
</svg>
</pre>
<div>
<svg>
    <a xlink:href="http://google.com">
        <rect x="10" y="10" width="50" height="50"/>
    </a>
</svg>
</div>
</div>

<h2>Images</h2>

<p><em>Why would I place an image within an image?</em> Well, there are times when you want a regular, bitmap image in your vector graphic---for example, when you have a picture you can't (or don't want to) transform into vector format. You can include it anywhere and at any size you like, but keep in mind that these bitmap images are not infinitely scalable; at a certain point, they <em>will</em> become pixelated. The syntax for placing an image is:</p>

<p><code class="longsyntax"><image x="<em>xPos</em>" y="<em>yPos</em>" width="<em>width</em>" height="<em>height</em>" xlink:href="<em>linkToImage</em>" /></code></p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <image x="20" y="20" width="100" height="100" xlink:href="media/SVGBitmapvsVector.png"/>
</svg>
</pre>
<div>
<svg>
    <image x="20" y="20" width="100" height="100" xlink:href="media/SVGBitmapvsVector.png"/>
</svg>
</div>
</div>"
