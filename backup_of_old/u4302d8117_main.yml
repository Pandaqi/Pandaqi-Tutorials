  title: "[JavaScript] Arrays II"
  post: "<p>Because arrays are such an important part of every programming language, I split up all information into two chapters. This one will continue explaining the last few array methods, and tell you some things to watch out for.</p> 

<h2>Changing the Order</h2>

<p>Sorting arrays is sometimes an invaluable tool, for example if you need to get the ten highest values in a high score list. We use the <code>sort(<em>function</em>)</code> method for that, where the <em>function</em> is optional.</p>

<pre data-lang="javascript">
var x = ['a','b',true,1,2];
x.sort(); //x is now [1,2,'a','b',true]
</pre>

<p>If you don't supply a function, it will sort the array lexicographically. First it will sort the numbers, then the strings (based on the order of the alphabet), then the boolean values.</p>

<p>Using a function enables all kinds of sorting methods. This sort function compares pairs of two values next to each other, and returns</p>

<ul>
	<li>A <strong>negative</strong> number if the first value should be before the second</li>
	<li>A <strong>positive</strong> number if the second value should be before the first</li>
        <li>A <strong>zero</strong> if both values are considered equal and need not be switched.</li>
</ul>

<p>It will continue to do so until none of the pairs need to be switched - that means everything is in the right order.</p>

<pre data-lang="javascript">
var x = [[1,2],[5,4],[8,2]];
x.sort(function(a,b) { return a[1]-b[1]; }); //x is now [[1,2],[8,2],[5,4]]
</pre>

<p>If you simply want the array reversed, use the <code>reverse()</code> method.</p>

<pre data-lang="javascript">
var x = ["Hello","World"];
x.reverse(); //x is now ["World", "Hello"]
</pre>

<h2>Searching Values</h2>

<p>Just as with strings, we can use <code>indexOf(<em>value, start</em>)</code> to find the position of the first occurrence, and <code>lastIndexOf(<em>value, start</em>)</code> to find the position of the last occurrence. If there is no match, they return a value of <code>-1</code>.</p>

<pre data-lang="javascript">
var x = [1,2,3,4];
var y = x.indexOf(4); //y is 3
</pre>

<h2>Joining Arrays</h2>

<p>Also like strings, the <code>concat(<em>array<sub>1</sub>, &hellip;, array<sub>n</sub></em>)</code> method adds the arrays you supply, to the end of the array this is applied to.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5,6];
var y = x.concat([5,4,3,2,1]); //y is [1,2,3,4,5,6,5,4,3,2,1]
</pre>

<h2>Converting to Strings</h2>

<p>In the chapter on strings, we've seen how to chop up a string into an array containing smaller strings. The opposite is also possible---converting an array (of strings) to one single string.</p>

<p>The <code>join(<em>separator</em>)</code> method joins all elements of an array, with the <em>separator </em>connecting them. If omitted, all elements have a comma between them.</p>

<pre data-lang="javascript">
var x = [1,2,3];
var y = x.join("/"); //y is "1/2/3"
</pre>

<h2>Copying Arrays</h2>

<p>Copying an array is done quite often when we want to work with an array, but not modify the original one. JavaScript, however, doesn't automatically copy an array when we assign it to a variable. Instead, it simply saves a reference to the array.</p>

<pre data-lang="javascript">
var x = [1,2,3];
var y = x;
y[0] = "EDITED";
console.log(x); //Prints ["EDITED",2,3]
</pre>

<p>This little difference is often the cause of errors; when you modify an array without intending to. The proper way to actually copy an array, or part of an array, is by means of the <em>slice</em> method. This is the only method that doesn't modify the original array, but returns a new one, and now you know why it does that.</p>

<pre data-lang="javascript">
var x = [1,2,3];
var y = x.slice(0);
y[0] = "EDITED";
console.log(x); //Prints [1,2,3]
console.log(y); //Prints ["EDITED",2,3]
</pre>"
