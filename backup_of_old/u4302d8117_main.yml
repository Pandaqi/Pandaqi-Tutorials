  id: 23
  title: "[Three.js] Beginners GLSL Tutorial"
  post: "<p>GLSL stands for (Open)GL Shading Language. It's the programming language used for OpenGL/WebGL shading, and it's incorporated into the Three.js library. Of course, this language is also applicable anywhere else you intend to use WebGL, but I'm focusing on Three.js here. It's kinda like C, but specialized in shaders (so a lot of functions for vectors).Basically, what you can do with GLSL is determine what the shader does when it is run on a certain geometry. And what a shader does, can be nearly anything.</p> 
<h2>The Shading Pipeline</h2>
<p>When we're shading a 3D scene, there are multiple different stages in the pipeline. We're able to completely modify two of these stages, the <em>vertex shader</em> and the <em>fragment shader</em>. This image presents a basic overview of the pipeline:</p>

<img src="media/ShaderPipeline-01.png" />

<p>As you see, first the basic code is loaded on the CPU's part. Then, it passes on the geometries for all objects (and camera/light info) to the GPU.</p>

<p>This GPU receives them, and send each vertex through the <strong>vertex shader</strong>. Here you can modify them in any way you like.</p>

<p>Then the modified vertices are send back, and some operations are performed to determine which object is in front, clipping occurs outside of the camera's view, etc. What's left then, is send to the<strong> fragment shader</strong>, which basically gets a lot of triangles, and has to determine the colors for each pixel in them. These are sent back and properly displayed on the monitor.</p>
<h2>Uniform, varying and attribute</h2>
<p>What's also shown in the diagram, are weird types of variables. These are three different types of variables (like local, global, static, etc. - but different) used in GLSL.</p>

<ul>
	<li><em>Uniform</em>, is a variable that is the same for both shaders. For example, the light's position and color. Therefore, it is also read-only.</li>
	<li><em>Varying</em>, is  passed in to the vertex shader, then <strong>modified</strong>, and then the new value is passed to the fragment shader. For example, if you change the positions of vertices, you also have to change their normals (which are given to and used by the fragment shader) so shading works correctly.</li>
	<li><em>Attribute</em>, is only available in the vertex shader, and is read-only: they are standard variables for a vertex' position, normal, etc.</li>
</ul>

<h2>A Basic Shader</h2>
<p>The most basic shader you can get, simply leaves the vertex positions as they are and gives the whole object one overall color.</p>

<p><strong><em>Vertex Shader </em></strong><em>(gl_Position)</em><strong><em>:</em></strong></p>
<pre data-lang="glsl">//Here's the space for variables

//The built-in main function
void main() {
  //Every vertex shader must eventually set 'gl_Position'
  //And in this case, we multiply the vertex position with the camera view and screen matrix to get the final output.
  gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
}</pre>
<p><em><strong>Fragment Shader </strong>(gl_FragColor)<strong>:</strong></em></p>
<pre data-lang="javascript">//Again, space for variables

void main() {
  //Just as vertex shader, fragment shader must in the end set this variable (gl_FragColor)
  //We set it to a pink color.
  gl_FragColor = vec4(1.0,  // R
                      0.0,  // G
                      1.0,  // B
                      1.0); // A
}</pre>
<p>This shader simply displays the object with a color, nothing more, nothing less. The vertex shader leaves the position as it is, and gives it to the fragment shader. This one gives the fragments their colors and we're done!</p>
<h2>But, where do we put shader code?</h2>
<p>Good question! There are multiple possibilities, but the one that's used the most is by putting the shader code into '<script>' tags, and using jQuery to get the text out of it and use it for the material.</p>
<pre data-lang="html">//Vertex Shader Code
<script id="cubeVertexShader" type="x-shader/x-vertex">
    //codehere...
</script>

//Fragment Shader Code
<script id="cubeFragmentShader" type="x-shader/x-fragment">
    //codehere...
</script>

<script>
//Getting the text out of it
var vShader = $('#cubeVertexShader').text();
var fShader = $('#cubeFragmentShader').text();

//Or, for non-jQuery kind of people
var vShader = document.getElementById('cubeVertexShader').innerHTML;
var fShader = document.getElementById('cubeFragmentShader').innerHTML;
</script>
</pre>
<h2>And the final bit: add it to the scene</h2>
<p>Last but certainly not least: we must add the shaders together into a material Three.js can use.</p>
<pre data-lang="javascript">//Create a new Shader Material with our code powering it
var itemMaterial = new THREE.ShaderMaterial({
    //Optional, here you can supply uniforms and attributes
    vertexShader: vShader,
    fragmentShader: fShader,
});

//Create a new item with our material
var item = new THREE.Mesh(new THREE.CubeGeometry(100, 10, 10), itemMaterial);</pre>
<h2>That's...the basics.</h2>
<p>You haven't really accomplished much. I'm not saying this to make you feel bad about yourself, I mean: we've just recreated what can also be done with a Three.js standard material. Now, it's time to start adding lots of more fun, and we do exactly that in the next part.</p>"
