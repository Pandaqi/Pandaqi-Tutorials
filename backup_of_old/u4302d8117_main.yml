  id: 436
  title: "[PHP] Functions"
  post: "<p>Before we can start talking about the God of all data types (Objects), I want to talk about functions and variable scope first. Not only are they insanely useful to learn and use early on, they also play a large role in understanding Objects.</p>

<p>We've already seen many of PHP's built-in functions (although there are many more to come), and this chapter will explain how you can create your own such functions.</p>

> A function is a block of statements that can be used repeatedly by calling it

<p><em>Hmm, repeating a set of statements---what's the difference with a loop?</em> The difference is huge. A function can be defined anywhere within the program, but the code inside will only be executed once you call it. Furthermore, you can call the function from anywhere, anytime you want, whilst loops are rooted to the spot and can't be called.</p>

<h2>Creating a Function</h2>

<p>To define your own function, use the <strong>function</strong> keyword (ain't programming straightforward, eh?):</p>

<code class="longsyntax">function <em>some_function_name</em>() {
	<em>code</em>
}</code>

<p>Naming your own functions follows the same rules as naming variables. Just as built-in PHP functions, the name is case-insensitive.</p>

<p>Then, to call the function from anywhere, simply use the syntax you're already used to:</p>

<code class="longsyntax">some_function_name();</code>

<p>NOTE: Yes, even when a function takes no parameters, you still need to use the parentheses to tell PHP we're looking for a function with that name. We'll look at functions with parameters next.</p>

<pre data-lang="php">
function print_welcome() {
	echo "Welcome everybody!";
}

print_welcome();
</pre>

<h2>Parameters &amp; Arguments</h2>

<p>Like we saw with the built-in ones, functions work at their best when they take a few parameters. You already know how to pass arguments to the function, namely with</p>

<code class="longsyntax">some_function_name(<em>arg<sub>1</sub></em>, <em>&hellip;</em>, <em>arg<sub>n</sub></em>);</code>

<p>But, how do we program the function to be able to accept these arguments and do something with them? For that we use the following syntax:</p>

<code class="longsyntax">function some_function_name(<em>$par<sub>1</sub></em>, <em>&hellip;</em>, <em>$par<sub>n</sub></em>) {
	<em>code</em>
}</code>

<p>Remember that when <em>calling</em> the function we pass in actual values (arguments), while in the function <em>definition</em> we only define variable names (parameters) to hold those values.</p>

<pre data-lang="php">
//Here we define the function and its parameters
function print_welcome($name, $time) {
	echo "Welcome $name on this lovely $time.";
}

//Here we can pass in the arguments for every parameter
print_welcome("Juan", "afternoon"); //Prints: Welcome Juan on this lovely afternoon.
print_welcome("Batman", "night");   //Prints: Welcome Batman on this lovely night.
</pre>

<h2>Defaults</h2>

<p>Times will come when you have a crucial function that can't be allowed to fail. In those cases, you can supply a <em>default</em> value for parameters. If no argument is passed in when the function is called, the function will use the defined default value instead. The syntax is what you'd expect:</p>

<code class="longsyntax">function some_function_name($par<sub>1</sub> = <em>default_value</em>) {
	<em>code</em>
}</code>

<pre data-lang="php">
function print_welcome($name, $time = "day") {
	echo "Welcome $name on this lovely $time.";
}

print_welcome("Juan", "afternoon"); //Prints: Welcome Juan on this lovely afternoon.
print_welcome("Batman");	//Prints: Welcome Batman on this lovely day.
</pre>

<h2>The return Statement</h2>

<p>All these functions are nice, but you might struggle to find a use for them. Well, remember that nearly all built-in PHP functions <em>returned</em> something? For example, the <code>in_array()</code> function returned a value <code>true</code> (if the element was in the specified array) or <code>false</code> (if not).</p>

<p>We can do that with our own functions as well. In fact, it's so important, that it has become a <em>language construct</em> again. The syntax for returning something is</p>

<code class="longsyntax">return value;</code>

<p>When a return statement is executed, the function returns the value after it, and immediately stops executing the rest of the function. This can be useful, because you don't want to waste resources on executing other code (or even returning other values) when you've already found your value.</p>

<pre data-lang="php">
function find_highest($x, $y, $z) {
	$current_highest = $x;
	if($y > $current_highest) {
		$current_highest = $y;
	}
	if($z > $current_highest) {
		$current_highest = $z;
	}
	return $current_highest;
}

$max_number = find_highest(4,10,-2);    //$max_number is 10
$max_number = find_highest(0, 0, 1000); //$max_number is 1000
</pre>

<h2>Variable Functions</h2>

<p>There's an alternative syntax for creating functions. Instead of defining a function separately from the rest of the code, you can put a function inside a variable. The variable is then said to be <em>callable</em>, and the syntax is:</p>

<code class="longsyntax">$some_function_name = function () { <em>code</em> };</code>

<p>Its functionality is identical to the other syntax, and the other syntax is usually regarded as more easily readable and maintainable. <em>Then why would I want to do this?</em> Because this way, you can change functions on the fly! You can assign a different function to the same variable name any time you want, and from that moment on every call made to that variable will use the new function.</p>

<p>NOTE: The dollar sign is part of the function name, don't forget to include it.</p>

<pre data-lang="php">
$greeting = function() {
	echo "Welcome everybody!";
};

$greeting(); //Prints: Welcome everybody!


$greeting = function() {
	echo "Goodbye my friends!";
};

$greeting(); //Prints: Goodbye my friends!
</pre>

<h2>Return Types &amp; Type Hinting</h2>

<p>Because functions usually contain important functionality, it's common to check whether the parameters are of the right data type, and whether the returned value is of the right data type. It would be a pain to have to write lots of if-statements to check those data types, which is why PHP has <strong>return types</strong> and <strong>type hinting</strong>.</p>

<p>To tell PHP that a function should return a value of a certain data type, use:</p>

<code class="longsyntax">function <em>some_function</em>() : type { <em>code</em> };</code>

<p>If the returned value is not of that type, PHP throws an error and quits. If your function shouldn't return anything, use return type <strong>void</strong>.</p>

<pre data-lang="php">
//Signing in the user should return true if succeeded, false if not (thus, a boolean value)
function sign_in_user() : bool {
    //This line will be explained next chapter
    global $username_correct, $password_correct;
    
	if($username_correct && $password_correct) {
		return true;
	} else {
		return "SOMETHING WENT WRONG";
	}
}

$username_correct = true;
$password_correct = true;
$login = sign_in_user(); //$login is true

$username_correct = true;
$password_correct = false;
$login = sign_in_user(); //PHP throws an error and quits executing, because we returned a string.
</pre>

<p>To tell PHP that certain parameters should be of certain data types, use</p>

<code class="longsyntax">function <em>some_function</em>(type $par<sub>1</sub>, &hellip;, type $par<sub>n</sub>) { <em>code</em> };</code>

<p>Again, if these conditions are not met, PHP throws an error and kills a kitten. As you can see, using these return types and type hinting is completely optional---functions would work just fine without them---but it's generally recommended to use them, as it makes your code clearer and less error prone.</p>

<pre data-lang="php">
function find_highest(int $x, int $y, int $z) {
	$current_highest = $x;
	if($y > $current_highest) {
		$current_highest = $y;
	}
	if($z > $current_highest) {
		$current_highest = $z;
	}
	return $current_highest;
}

$max_number = find_highest(4,10,-2);    //$max_number is 10
$max_number = find_highest(0, "two and a half", 1000); //ERROR
</pre>"
