  id: 460
  title: "[SQL] Operators & Conditions"
  post: "<p>Earlier in this course, you've seen me mention <em>conditions</em> several times. When selecting entries from a database, we saw that we can choose only the entries for which a specified condition is true---for example, only select articles that were posted in the month of January, or select all users with a username longer than 20 characters.</p>

<p>While some of those conditions could be used when creating the table structure, such as with the <code>CHECK</code> constraint, they will become much more important when reading data from a database. When selecting data, we usually don't want all of it, and using conditions is the only way to (logically) specify exactly which entries we want. Remember this:</p>

> An entry in an SQL query is selected only if the corresponding condition is <em>true</em>

<h2>Arithmetic Operators</h2>

<p>Conditions make heavy use of <strong>operators</strong>, but before we dive into conditional operators, I want to show the other type of operator: basic arithmetic.</p>

<p>The five arithmetic operators are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+</code></p>
			</td>
			<td>
			<p>Addition</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-</code></p>
			</td>
			<td>
			<p>Subtraction</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*</code></p>
			</td>
			<td>
			<p>Multiplication</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>/</code></p>
			</td>
			<td>
			<p>Division</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Modulus ( = remainder after integer division)</p>
			</td>
		</tr>
	</tbody>
</table>

<p>As usual, they require two values around it (one on the left, one on the right), which we call its <strong>operands</strong>. As you'd also expect, you can use parentheses to determine the execution order. You could use these operators, for example, to transform a fixed value into percentages.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Select the name of each product, and the multiplication of the price and discount columns (which is their final price)
SELECT name, price*discount FROM products;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>price*discount</td></tr>
		<tr><td>LEGO</td><td>18.67</td></tr>
		<tr><td>Plush Panda</td><td>56.77</td></tr>
	</table>
</div>
</div>

<h2>Conditional Operators</h2>

<p>These operators are also called <em>comparison operators</em>, and for a good reason: they compare the operands. Then, they return <em>true</em> if the comparison was true, and <em>false</em> otherwise. For example, you could compare if the <em>signup date</em> of a certain user is later than the <em>signup date</em> of another user. Or, you could compare if the amount of points a certain user has scored in your game is less than that of another user.</p>

<p>The conditional operators are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>=</code></p>
			</td>
			<td>
			<p>Returns true if operands are equal</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!=</code><br/>
				<code><></code></p>
			</td>
			<td>
			<p>Returns true if operands are <em>not</em> equal</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>> </code></p>
			</td>
			<td>
			<p>Returns true if the left operand <em>is greater than</em> the right operand</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>>=</code><br/>
				<code>!<</code></p>
			</td>
			<td>
			<p>Returns true if the left operand <em>is greater than or equal to</em> the right operand</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>< </code></p>
			</td>
			<td>
			<p>Returns true if the left operand <em>is less than</em> the right operand</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><=</code><br/>
				<code>!></code></p>
			</td>
			<td>
			<p>Returns true if the left operand <em>is less than or equal to</em> the right operand</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Selects all products that cost at most 20 euros
SELECT name, price FROM products WHERE price <= 20;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>price</td></tr>
		<tr><td>LEGO</td><td>12.50</td></tr>
		<tr class="unSelectedRow"><td>Plush Panda</td><td>75.00</td></tr>
		<tr><td>Playmobil</td><td>18.50</td></tr>
		<tr class="unSelectedRow"><td>Playstation</td><td>80.00</td></tr>
		<tr><td>Keychain</td><td>5.00</td></tr>
	</table>
</div>
</div>

<h2>Logical Operators</h2>

<p>We've seen how to create a single condition, and we've seen how to transform the values with some arithmetic---but what if we want to use multiple conditions? For that, we use <em>logical operators</em>.</p>

<h3>General Logic</h3>

<p>Essentially, logical operators chain together multiple conditions. With general logic operators, you can glue together any amount and any type of conditions.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>AND</code></p>
			</td>
			<td>
			<p>Returns true if both conditions are true</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>OR</code></p>
			</td>
			<td>
			<p>Returns true if at least one of the conditions is true</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>NOT</code></p>
			</td>
			<td>
			<p>Returns true if the condition is false</p>

			<p>It inverses your condition, and is often called the <em>negate operator</em>.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Again, parentheses will help you out with grouping your conditions.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Juan wants to buy a present for his kids, but doesn't want to spend more than 20 euros.
SELECT name, price FROM products WHERE price <= 20 AND (age='kids' OR age='all');

-- Looks like it's going to be LEGO then!
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>price</td><td>age</td></tr>
		<tr><td>LEGO</td><td>12.50</td><td>all</td></tr>
		<tr class="unSelectedRow"><td>Plush Panda</td><td>75.00</td><td>kids</td></tr>
		<tr class="unSelectedRow"><td>Small Plush Panda</td><td>25.00</td><td>kids</td></tr>
		<tr class="unSelectedRow"><td>Playmobil</td><td>28.50</td><td>all</td></tr>
		<tr class="unSelectedRow"><td>Playstation</td><td>80.00</td><td>teenagers</td></tr>
		<tr class="unSelectedRow"><td>Keychain</td><td>5.00</td><td>adults</td></tr>
	</table>
</div>
</div>

<h3>NULL Logic</h3>

<p>As we've seen before, the <code>NULL</code> value is common yet very special, and that's why it isn't so friendly towards our other operators. It requires its own syntax.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>IS NULL</code></p>
			</td>
			<td>
			<p>Returns true if the value is indeed <code>NULL</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>NOT IS NULL</code></p>
			</td>
			<td>
			<p>Returns true if the value is indeed <em>not</em> <code>NULL</code></p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Ginty, on the other hand, wants to read reviews first, before buying a product
SELECT name, price, reviews FROM products WHERE reviews NOT IS NULL;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>price</td><td>reviews</td></tr>
		<tr><td>LEGO</td><td>12.50</td><td>4.6</td></tr>
		<tr><td>Plush Panda</td><td>75.00</td><td>5.0</td></tr>
		<tr class="unSelectedRow"><td>Small Plush Panda</td><td>25.00</td><td></td></tr>
		<tr><td>Playmobil</td><td>28.50</td><td>3.8</td></tr>
		<tr><td>Playstation</td><td>80.00</td><td>4.1</td></tr>
		<tr class="unSelectedRow"><td>Keychain</td><td>5.00</td><td></td></tr>
	</table>
</div>
</div>

<h3>Fast Logic</h3>

<p>Writing lots of <code>AND</code> and <code>OR</code> operators is exhausting. Therefore, SQL provides several shorthand ways to perform logic you'll commonly need.</p>

<p>For example, say you have 10 administrators working on the website, and when somebody logs in you want to check the username to see if they are an admin. Then, you need to check the username against 10 different names. This is a pain with only general operators, but would be easy with the <code>IN</code> operator.</p>

<img src="media/SQLLogicOperators.png" />

<p>The fast and useful logic operators are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ALL (<em>value_1</em>, <em>&hellip;</em>, <em>value_n</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the comparison is true for all values in the given set*</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ANY (<em>value_1</em>, <em>&hellip;</em>, <em>value_n</em>)</code><br/>
				<code>SOME (<em>value_1</em>, <em>&hellip;</em>, <em>value_n</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the comparison is true for at least one value in the given set</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>BETWEEN <em>x</em> AND <em>y</em></code></p>
			</td>
			<td>
			<p>Returns true if the left operand is between <em>x</em> and <em>y</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>IN (<em>value_1</em>, <em>&hellip;</em>, <em>value_n</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the left operand is also somewhere within the given set</p>
			</td>
		</tr>
	</tbody>
</table>

<p>NOTE: *Sets are those comma-separated lists of values. Sets can also be the result of another query, but that's discussed in the <em>Subqueries</em> chapter.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Select all items that are not LEGO, Playmobil or Duplo
SELECT brand, price FROM products WHERE brand NOT IN ("LEGO", "Playmobil", "Duplo");
</pre>
<div>
	<table class="databaseTable">
		<tr><td>brand</td><td>price</td></tr>
		<tr class="unSelectedRow"><td>LEGO</td><td>12.50</td></tr>
		<tr><td>WWF</td><td>75.00</td></tr>
		<tr><td>999 Games</td><td>25.00</td></tr>
		<tr class="unSelectedRow"><td>Playmobil</td><td>28.50</td></tr>
		<tr class="unSelectedRow"><td>Duplo</td><td>80.00</td></tr>
		<tr><td>Sony</td><td>55.00</td></tr>
	</table>
</div>
</div>
"
