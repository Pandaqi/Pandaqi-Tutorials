  title: "[Colour Theory] RGB, CMYK & Pantone"
  post: "<p>The three words from the title are very important to remember: they represent the three main colouring systems in the world. Without you knowing it, software you work in, ink you bought or the dye you're painting with works inside one of these systems. There is no good or bad here---each of them has its own purpose and strong area.</p> 

<p><img src="media/RGBvsCMYKvsPANTONE.png" /></p>

<h2>RGB</h2>

<p>As seen earlier, the letters represent <strong>red, green</strong> and <strong>blue</strong>. These are, strictly speaking, the only colours our eyes can see, so it's only logical that people based a system on this. For lots of people, this is still the colour system they use for websites or designing layouts/magazines/artwork.</p>

<p>It is easy to find out how to make the basic colours with this system. Red, green and blue are very simple, but mixing those gets you yellow, magenta and cyan---which are already a bit harder to imagine for some people. Therefore, this system is useful if you use one of the RGB colours as the main colour for your project.</p>

<p>This system is <strong>additive</strong>, which means that putting red, green and blue on top of each other creates the magnificent colour <strong>white</strong>. It is therefore a system based on light---multiple colours on top of each other create lighter and lighter versions. This makes it good for computer <strong>screens</strong>, as they start with black and create colour by putting light behind pixels.</p>

<h2>CMYK</h2>

<p>Already mentioned earlier, the letters stand for <strong>cyan, magenta, yellow </strong>and <strong>black</strong>. Most software allows switching between RGB and CMYK, because CMYK is harder to use (for you and your computer), but it also adds extra possibilities.</p>

<p>The system is <strong>subtractive</strong>, which means that putting cyan, magenta and yellow on top of each other creates a solid <strong>black</strong>. It is therefore a system based on ink---you start with a blank, white, light paper, and adding colours makes it darker and darker. This makes it ideal for any <strong>printed media</strong>, as they start with a white paper and put their content on top of that.</p>

<p>You might think: <em>what does it matter which colours you choose as your base colour?</em> And you would have a point, because it's still possible to create the same set colours as with RGB. But, using different colours as your starting point, makes creating certain colours easier than others. CMYK is a colour system based on contrast and darkness, and it's therefore easy to create colours that can hold their own on a piece of paper. RGB on the other hand is easy to use for a colour scheme that can show off a screen's resolution.</p>

<h2>Pantone</h2>

<p>The Pantone system is actually a system for naming colours for international and interdisciplinary use. They have indexed all colours you'd ever want to use, and given it a name in the form of <strong>PMS <number></strong>. However, they didn't index all those 10 million colours, but rather a subset of 400 colours that look good within any design and on across different media types.</p>

<p>The colours are therefore less <em>pure</em>, but more <em>soft</em> or a blend of different colours. And that's the reason they are loved by lots of designers, because they allow you to create a very colourful composition without any colours clashing or the whole project becoming way too cluttered.</p>

<p>While you can do the same without the system, it is recommended you take a look at it. You'll be able to find beautiful colours you can match and use for your design.</p>

<h2>Are Black and White Colours?</h2>

<p>Knowing about these systems, we can try to answer this question.</p>

<p>In RGB, white is created by adding red, green and blue together, so <em>yes </em>it is a colour. In print, white is created by not putting any colour on a white page, so <em>no</em> it is the absence of colour.</p>

<p>In CMYK, black is created by adding cyan, magenta and yellow together, so <em>yes</em> it is a colour. In the real world, objects are black because they absorb all light and don't send out any light waves, so <em>no</em> black is the absence of colour.</p>

<p>As you can see, there is no real answer to the question. But, most importantly, it doesn't matter. Black and white are seen everywhere, and are just as much an important part of your colour scheme. Putting black text or white text on a certain background is quite a big decision, so I suggest you look at black and white as colours and treat them that way.</p>

<h2>Colour Usage in Different Media</h2>
<p>The reason we have all these different systems, is because there are lots of different types of media---such as paper, canvas, or computer screens---we can display colour on. The way they create and display a colour is different, which requires a different setup and which can lead to inconsistencies across platforms. For example, screens optically mix flecks of different light together when viewed from a distance, while printer’s inks are transparent and mixing occurs as colours show through each other.</p>

<p>In the previous chapter we already saw many different formats we can use to construct our colours, and I made it look as though they could all display the exact same colours, but that's not really true. All of them can display the same <em>number</em> of colours, but the <em>range</em> of colours (which specific ones they can actually create) is different. This range is what we call a <strong>colour space</strong> or spectrum.</p>

<p><img src="media/ColourTheoryGamuts.png" /></p>

<p>NOTE: Of course, there are many more colour spaces than these, but the ones I mentioned are the most common ones.</p>

<p>Luckily, we can use something called <strong>metamerism</strong> to solve all these problems. It's the property that, even though one colour space may differ from another, different colours may appear the same. So, what we need is a way to transform one colour space into another.</p>

<p>The boundaries of the colour capabilities of any colour capture or reproduction system is known as a <strong>gamut</strong>, and those gamuts give us a way to translate between colour systems. On the computer, they are described within <em>ICC profiles</em>, and any reasonably good graphical software should allow you to use them. Such a profile holds the range of colours within a colour space, its darkest and lightest tones, and how those colours are distributed (the distance between pairs of subsequent colours). I won't go into detail about how to use them, as it depends heavily on your software and project.</p>

<p>I will note, however, that it's often best to work on your design or photograph in an as large gamut as possible, and only change it to something more applicable when you output the final design.</p>"
