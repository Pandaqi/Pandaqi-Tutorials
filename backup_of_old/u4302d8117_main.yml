  id: 343
  title: "[Drawing] Pyramids & Cones"
  post: "<p>Now that we've discussed the biggest and most important forms of all---cubes, spheres and cylinders---it's time to look at the last two basic shapes, which are much simpler and less common. Nevertheless, they certainly have their place in the world of drawing.</p> 

<h2>Pyramids</h2>

<p>A pyramid is a cube, but with one side collapsed into a single point. Therefore, to draw a pyramid, is to draw a cube and then replace one side for its midpoint. Again and again, the concept of dividing rectangles comes into play.</p>

<p><img src="media/DrawingPyramids.png" /></p>

<p>Of course, pyramids don't necessarily have to have equally large sides. You can pick any point on a side and use it as the pyramid's sharp point, but there's no quick way to determine what point to use in a certain perspective. This one's up to your intuition, I think</p>

<h2>Pyramid Contour Lines</h2>

<p>A pyramid's contour lines are rather simple. If we regard the bottom of the pyramid, which is a rectangle, as the <em>base</em>, the contour lines are straight lines parallel to the base lines.</p>

<p><img src="media/DrawingContouredPyramids.png" /></p>

<h2>Cones</h2>

<p>A cone is a cylinder, but with one of the circular sides collapsed into a single point. Just as with the pyramid, drawing a cone means drawing a cylinder and then replacing one side by a single point.</p>

<p><img src="media/DrawingCones.png" /></p>

<h2>Cones Contour Lines</h2>

<p>If we, again, regard the bottom of the cone as the <em>base</em>, the contour lines are ellipses parallel to the base. Make sure to slightly change the degree with every new ellipse</p>

<p><img src="media/DrawingContouredCones.png" /></p>

<h2>Where do I find Pyramids and Cones?</h2>

<p>Pyramids are often found next to cubes, as the nice pointy top makes things look finished and polished. For example, most houses have pyramid-like roofs.</p>

<p>Cones are often found next to cylinders, for the same reason. For example, a cylindrical building (such as a tower) will have a cone as a roof.</p>

<p>But more often than not, these shapes are found in the tiny details. You'll rarely find objects that are largely pyramids or cones, but you'll often find that the smaller shapes in a drawing are best approximated with these basic shapes.</p>

<h2>Exercises</h2>

<p>Because pyramids and cones can be directly created out of cubes and cylinders, I don't really have any new fundamental exercises to give you. Just try to transform a basic shape into a pyramid or cone once in a while when you do the other exercises.</p>

<h3>Drawing Cities</h3>

<p>Obviously, drawing a city scene is a fun way to practice cubes + pyramids and cylinders + cones. It doesn't have to be pretty, creative or detailed---just try to get lots of different buildings on the paper with proper perspective.</p>

<p><img src="media/DrawingPyramidsConesCityExercise.png" /></p>
