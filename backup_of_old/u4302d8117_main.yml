  id: 273
  title: "[LaTeX] Fonts"
  post: "<p>LaTeX has its own default font, Computer Modern, which looks great everywhere and in any size. And as usual, it's possible to typeset it in different styles to emphasize phrases or structure content.</p> 

<h2>Emphasis</h2>

<p>These commands exist for typesetting different font styles:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p style="white-space:pre;">Switch Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textnormal{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\normalfont &hellip; }</code></p>
			</td>
			<td>
			<p>The default or normal font.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textit{<em>&hellip;</em>}</code></p>
			</td>
			<td>
			<p><code>{ \\itshape &hellip; }</code></p>
			</td>
			<td>
			<p>Italic</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textsl{<em>&hellip;</em>}</code></p>
			</td>
			<td>
			<p><code>{ \\slshape &hellip; }</code></p>
			</td>
			<td>
			<p>slanted</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textsc{<em>&hellip;</em>}</code></p>
			</td>
			<td>
			<p><code>{ \\scshape &hellip; }</code></p>
			</td>
			<td>
			<p>Small Caps</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\uppercase{<em>&hellip;</em>}</code></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Transforms all letters to uppercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\lowercase{&hellip;}</code></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Transforms all letters to lowercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textbf{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\bfseries &hellip; }</code></p>
			</td>
			<td>
			<p>Bold</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textmd{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\mdseries &hellip; }</code></p>
			</td>
			<td>
			<p>Medium weight</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textlf{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\lfseries &hellip; }</code></p>
			</td>
			<td>
			<p>Light weight</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textsubscript{&hellip;}</code></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Subscript</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textsuperscript{&hellip;}</code></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Superscript</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\emph{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\em &hellip; }</code></p>
			</td>
			<td>
			<p>Emphasis, typically italics, but differs based on document style.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
This is \\textit{italic} and \\textbf{bold} text, and even one with \\textsuperscript{super}script.
For some reason, we want \\uppercase{uppercase letters} here.
</pre>
<div><img src="media/LatexFontsEmphasis.png" /></div>
</div>

<p>As stated earlier, it's recommended to write your own semantical commands that use these, instead of implementing them directly into the document.</p>

<h2>Sizes</h2>

<p>A bunch of <em>switch</em> commands exist to change the text size. Ordered from smallest to largest these are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Remark</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\tiny</code></p>
			</td>
			<td>
			<p>As small as it gets (unreadable for some)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\scriptsize</code></p>
			</td>
			<td>
			<p>Same size as subscripts and superscripts</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\footnotesize</code></p>
			</td>
			<td>
			<p>Same size as footnotes</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\small</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\normalsize</code></p>
			</td>
			<td>
			<p>Regular size</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\large</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Large</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\LARGE</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\huge</code></p>
			</td>
			<td>
			<p>Use these last two sparingly---only for big chapter headings or title page.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Huge</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\tiny Tiny text

\\scriptsize Slightly bigger

\\footnotesize Even bigger

\\small Still going bigger

\\normalsize Back to normal again

\\large Getting large

\\Large Getting larger

\\LARGE Even larger

\\huge Woah, this is huge

\\Huge BIG, BOLD AND BEAUTIFUL
</pre>
<div><img src="media/LatexFontSizes.png" /></div>
</div>

<p>Remember that these are switch commands that take effect everywhere within the scope they're in. This means that you can enlarge, for example, a complete table of contents!</p>

<h2>Fonts</h2>

<p>There are, generally speaking, three different types of fonts. It's always recommended to keep the amount of different fonts as low as possible in any project, but sometimes you need a good way to typeset different types of content, and then these can make your life easier.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Switch</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textrm{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\rmfamily &hellip; }</code></p>
			</td>
			<td>
			<p>Roman serif font. Default.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textsf{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\sffamily &hellip; }</code></p>
			</td>
			<td>
			<p>Sans-serif font</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\texttt{&hellip;}</code></p>
			</td>
			<td>
			<p><code>{ \\ttfamily &hellip; }</code></p>
			</td>
			<td>
			<p>Monospace (fixed-width) font</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
Serif looks more sophisticated than \\textsf{sans-serif} in print.
For computer formatted code, use \\texttt{teletype text}.
</pre>
<div><img src="media/LatexFontFamilies.png" /></div>
</div>

<p>NOTE: All commands discussed so far have one tiny difference between their regular and switch syntax. The latter one does not correct spacing after the style has ended. That's why the first one is recommended.</p>

<p>You'll learn much later how to add your own fonts, as it's not an easy straight-forward process. LaTeX was meant to only be used with a few font families when it was created.</p>

<h2>Underlined</h2>

<p>The rule is: don't underline anything. Ever. But, it <em>is</em> a handy tool for the drafting and editing process, as you can easily spot problems. The built-in command is <code>\\textunderline{<em>text</em>}</code>, but it doesn't always work well---it ignores line breaks, for example. To solve this, and add multiple types of underlines, add <code>\\usepackage[normalem]{ulem}</code>.</p>

<p>The package stands for <em>underline emphasis</em>. This means that it changes the <code>\\emph</code> command as well, but you don't want that, which is what the optional argument <em>normalem</em> is for. These commands are available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\uline{&hellip;}</code></p>
			</td>
			<td>
			<p>Regular underline</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\uwave{&hellip;}</code></p>
			</td>
			<td>
			<p>Wavy underline</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\sout{&hellip;}</code></p>
			</td>
			<td>
			<p>Strikethrough (or strike-out)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\xout{&hellip;}</code></p>
			</td>
			<td>
			<p>Forward slash through every individual character</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
A \\uline{regular underline} is great, but \\uwave{wavy ones are even cooler}! \\par
\\sout{This part of the text has been edited out.}
</pre>
<div><img src="media/LatexUnderlines.png" /></div>
</div>
