  title: "[Mixing] Tips & Tricks"
  post: "<p>Having this set of rules and basic theory is great, but there's much more to explore. Even ignoring the rules on purpose can make or break your mix, but I think that should only be done if you want that little something special that you can't get by following the rules.</p> 

<p>Because this basic course is already running a bit long, and I've told you almost everything I know and use daily, the list of tips and tricks will be short:</p>

<ul>
	<li>Know your frequencies. I've given you an overview of all the different EQ bands and their purposes, and it helps a lot if you know them. Also remember that the difference between 50 and 100 Hz is the same (soundwise) as between 5 kHz and 10 kHz.</li>
	<li>That brings me to the next point: be careful with drums and bass, and low frequencies in general. Good low frequencies should not be the most prominent or loud ones, but should give your mix some solid ground to work from. Start by getting the low frequencies right, and then when you start adding more and more instruments, cut off the low ends with a low cut or high-pass filter.</li>
	<li>Already touched on in the first few chapters: it's best to create buses and folders/groups for every type of instrument in your mix, and first apply any effects there. Only if it still doesn't feel right, go in and tweak little details on single instruments or tracks.</li>
	<li>The <strong>Note Taking</strong> method. Once in a while, grab a pen and piece of paper, and sit down comfortably with a table in front of you. Play your mix, all the way from start to finish, and take notes about what you like, what you don't like, what you notice, etc. Don't stop, just write down as it plays. Do it a few times, and you should be left with a piece of paper full of items that need to be changed, and you've provided yourself with a To-Do list for your mix. It is easier to work crossing off list items, than to randomly seek for something to improve or do now.</li>
	<li>Take a break. This is true for everything, and therefore also audio mixing. Give yourself a break, every (half) hour. Go do something fun, something relaxing, do some sports, play some music just for fun (no recording), etc. When you come back to the working table, you feel energized, fresh and full of new ideas or ways to solve your current problem.</li>
</ul>

<h2>Where to go from here</h2>

<p>Now is the time you start practicing with all the information I've just given you. Do a few mixes, make mistakes, try things out, try to get these fundamentals right. Many people are tempted to start trying out lots of plugins, effects, extras or other specialties---that's not necessary. All these extras are rarely used by professionals, because they usually have only a few specific purposes, and that's the only time you can use them to make your mix into magic.</p>

<p>Practice and experiment, try to mix someone else's songs or create your own album, and see how far you can get. Good luck!</p>
"
