  id: 310
  title: "[SVG] Markers"
  post: "<p>We've looked at filling and stroking elements as a whole, but what if we want to style individual points of the path? That's when <strong>markers</strong> come into play!</p> 

<p>A marker can contain any type or amount of SVG content, and is a sort of <em>minigraphic</em>. It's a small, contained graphic that you can use to mark individual path points. You need two building bricks for this to work: an element that defines and contains this marker, and an element---with a path, of course---that has a link to that marker.</p>

<h2>Creating a Marker</h2>

<p>The syntax for creating a marker is</p>

<p><code class="longsyntax"><marker id="<em>referenceID</em>" markerWidth="<em>value</em>" markerHeight="<em>value</em>" refX="<em>value</em>" refY="<em>value</em>" orient="<em>value</em>">
	<em>&hellip; svg content &hellip;</em>
</marker></code>

<p>The value inside the <code>id</code> attribute is the name of this marker, which is used by other elements to reference and use the marker. You can make up these names yourself.</p>

<p>The <code>markerWidth</code> and <code>markerHeight</code> attributes set the width and height of the <em>marker</em>. This doesn't change the content, but only the size at which the marker is displayed when referenced.</p>

<p>The <code>refX</code> and <code>refY</code> attributes set the <em>midpoint</em> or <em>origin</em>. This midpoint is what is actually aligned with the point on the path. The default value is <code>0</code> for both, which means the top left corner.</p>

<p>The <code>orient</code> attribute decides how the marker is oriented, or <em>rotated</em>. You can set it to a value to rotate the marker that amount of <em>degrees</em>, or you can set it to <code>auto</code> to make sure it's automatically set to the orientation of the point that it's on.</p>

<p>Additionally, the <code>markerUnits</code> attribute <em>can</em> be set, which has two possible values: <code>strokeWidth</code> scales the marker's size in accordance with the stroke-width of the path it's used on, while <code>userSpaceOnUse</code> prevents that behaviour.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<!-- Nothing is displayed, even if the marker isn't inside a <defs> element -->
<svg>
    <marker id="blueRectangle" markerWidth="30" markerHeight="30" refX="15" refY="15">
        <rect x="0" y="0" width="30" height="30" fill="blue" />
    </marker>
</svg>
</pre>
<div>
<svg>
    <marker id="blueRectangle" markerWidth="30" markerHeight="30" refX="15" refY="15">
        <rect x="0" y="0" width="30" height="30" fill="blue" />
    </marker>
</svg>
</div>
</div>

<h2>Referencing a Marker</h2>

<p>As stated earlier, the name you gave your marker in the <code>id</code> attribute will be used for referencing that marker---just like with anchors in HTML, or ids in CSS. The notation is the same as well, which means a marker can be referenced with <code>url(#<em>markerID</em>)</code>.</p>

<p>There are, however, three different positions a marker can be used, and therefore three different <em>attributes</em> to which a marker can be supplied. These are <code>marker-start</code>, <code>marker-mid</code> and <code>marker-end</code>. The first determines what marker to use for the first point of the path, the third what to use for the last point of the path, and the second what to use for all points in between.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <!-- Notice how the rectangle is oriented in the same direction as the line -->
        <marker id="blueRectangle" markerWidth="30" markerHeight="30" refX="15" refY="15" orient="auto" markerUnits="userSpaceOnUse">
            <rect x="0" y="0" width="30" height="30" fill="blue" />
        </marker>
        <!-- Notice how the circle is scaled according to the stroke-width of the path -->
        <marker id="redCircle" markerWidth="30" markerHeight="30" refX="15" refY="15">
            <circle cx="15" cy="15" r="15" fill="red" />
        </marker>
    </defs>
    <polyline points="40,40 100,100 200,50" marker-start="url(#blueRectangle)" marker-mid="url(#blueRectangle)" marker-end="url(#redCircle)" fill="transparent" stroke="orange" stroke-width="3" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <!-- Notice how the rectangle is oriented in the same direction as the line -->
        <marker id="blueRectangle" markerWidth="30" markerHeight="30" refX="15" refY="15" orient="auto" markerUnits="userSpaceOnUse">
            <rect x="0" y="0" width="30" height="30" fill="blue" />
        </marker>
        <!-- Notice how the circle is scaled according to the stroke-width of the path -->
        <marker id="redCircle" markerWidth="30" markerHeight="30" refX="15" refY="15">
            <circle cx="15" cy="15" r="15" fill="red" />
        </marker>
    </defs>
    <polyline points="40,40 100,100 200,50" marker-start="url(#blueRectangle)" marker-mid="url(#blueRectangle)" marker-end="url(#redCircle)" fill="transparent" stroke="orange" stroke-width="3" />
</svg>
</div>
</div>

<h2>Markers &amp; Symbols</h2>

<p>Maybe you've already noticed that markers and symbols are quite similar, in the sense that they are both a sort of minigraphic. It's always possible, and even highly recommended, to place markers inside a <code><defs></code> element. It helps keep your code structured, because markers are essentially definitions to be used elsewhere later on. It isn't possible, however, to reference markers with the <code><use></code> element from last chapter.</p>"
