  title: "[LaTeX] Math Graphics"
  post: "<p>In the basic course we saw that the command for including a picture file, which could be a picture of mathematics of course, was <code>\\includegraphics</code>, which was slightly odd. LaTeX does have a simple <code>picture</code> environment, but because the language was meant to typeset pieces with heavy use of math, this environment is reserved for <em>mathematical graphics</em>.</p> 

<p>Within the <code>picture</code> environment, there's a small list of commands you can use to place different types of simply figures, which combined together can generate complex mathematical graphics. It isn't very difficult, it might just be a lot to take in at once. We'll start off simple.</p>

<h2>Starting the Picture Environment</h2>

<p>It's a regular environment, except for the fact that the arguments are supplied differently: with parentheses, instead of brackets. The syntax is:</p>

<p><code class="longsyntax">\\begin{picture}{<em>width</em>, <em>height</em>)(<em>xOffset</em>, <em>yOffset</em>)
	<em>picture commands &hellip;</em>
\\end{picture}</code></p>

<p>These arguments are <em>not</em> regular LaTeX numbers with units---they refer to the amount of units within the picture. To length that holds this information is <code>\\unitlength</code>, which you can change the way you're used to.</p>

<pre data-lang="tex">
\\setlength{\\unitlength}{4pt}
\\begin{picture}(20,20)(0,0)
    %Picture with width and height of 80pt
    %But there's nothing in it yes, let's change that!
\\end{picture}
</pre>

<p>NOTE: The <em>xOffset</em> and <em>yOffset</em> set the coordinates of the lower left corner of the picture. So, in the example, the point <em>(0,0)</em> is used for the lower left corner, which means any negative coordinates would not be visible inside the picture.</p>

<h2>Putting Graphics on the Page</h2>

<p>To put graphics on the page, three very important commands are available.</p>

<p><code class="longsyntax">\\put(<em>x</em>, <em>y</em>){<em>object</em>}</code></p>

<p>Places <em>object</em> at position (x,y). You'll learn about all the math objects soon.</p>

<p><code class="longsyntax">\\multiput(<em>x</em>, <em>y</em>)(<em>deltaX</em>, <em>deltaY</em>){<em>n</em>}{<em>object</em>}</code></p>

<p>Places <em>n</em> objects, starting at position (x,y), with <em>deltaX</em> and <em>deltaY</em> space between each object and the next.</p>

<p><code class="longsyntax">\\qbezier(x<sub>1</sub>, y<sub>1</sub>) (x<sub>2</sub>, y<sub>2</sub>) (x<sub>3</sub>, y<sub>3</sub>)</code></p>

<p>Places a quadratic Bezier curve using the three data points you provide. Mostly used for drawing graphs. These curves are, sadly enough, beyond the scope of this tutorial.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\setlength{\\unitlength}{4pt}
\\begin{picture}(20,20)(0,0)
    \\put(0,0){\\line(1,0){5}}
    \\multiput(4,3)(1,1){10}{\\line(0,1){5}}
\\end{picture}
</pre>
<div><img src="media/LatexMathPicturePutting.png" /></div>
</div>

<h2>Changing Thickness</h2>

<p>By default, lines have medium thickness. You can change this at any time, by adding one these commands. Such a command has effect until a next one is encountered.</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\thicklines</code></p>
			</td>
			<td>
			<p>Slightly thicker lines</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\thinlines</code></p>
			</td>
			<td>
			<p>Slightly thinner lines</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\linethickness{<em>length</em>}</code></p>
			</td>
			<td>
			<p>Sets a custom line thickness</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Math Objects</h2>

<p>As promised, here's a list of all the math objects that can be placed within the picture:</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\line(<em>x</em>, <em>y</em>){<em>length</em>}</code></p>
			</td>
			<td>
			<p>Creates a line with length <em>length</em>, with direction vector (<em>x,y</em>). A direction vector can only take integers.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\vector(<em>x, y</em>){<em>length</em>}</code></p>
			</td>
			<td>
			<p>Also creates a line, but with an arrow at the end.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\circle{<em>diameter</em>}</code></p>
			</td>
			<td>
			<p>Creates a circle</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\circle*{<em>diameter</em>}</code></p>
			</td>
			<td>
			<p>Creates a filled circle (a <em>disk</em>).</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\oval(<em>width</em>, <em>height</em>)[<em>position</em>]</code></p>
			</td>
			<td>
			<p>Creates an oval. The optional argument <em>position</em> can be top, right, bottom or left (<code>t</code>, <code>r</code>, <code>b</code>, <code>l</code>), and determines what part to show.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\frame{<em>&hellip;</em>}</code></p>
			</td>
			<td>
			<p>Creates a rectangular frame around the object that's inside, with no padding space.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Text or math</em></p>
			</td>
			<td>
			<p>You can put any of the LaTeX you learned inside a picture---regular text and fancy math. This, however, only works for single lines.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\setlength{\\unitlength}{4pt}
\\begin{picture}(20,20)(0,0)
    \\put(0,0){The formula is $x^2 + y^2 = 4$}
    \\put(8,8){\\circle{4}}
    \\put(16,16){\\oval(6,6)[t]}
    \\put(12,12){\\vector(1,0){10}}
\\end{picture}
</pre>
<div><img src="media/LatexMathPictureObjects.png" /></div>
</div>

<h2>Save Boxes</h2>

<p>If you want to reuse a certain (complex) graphic multiple times in your picture, you can save it in a <em>save box</em>. This way you can put a graphic in the picture, just by referencing the name under which you saved it. This is a very powerful way of creating pictures, which greatly reduces the time it takes to create them.</p>

<p>To declare a new save box, use</p>

<p><code class="longsyntax">\\newsavebox{<em>name</em>}</code></p>

<p>To define it, i.e., tell exactly what's inside, use</p>

<p><code class="longsyntax">\\savebox{<em>name</em>}(<em>width</em>, <em>height</em>)[<em>position</em>]{<em>content</em>}</code></p>

<p>Then, you can put it in your picture wherever you want, and as many times as you like, using</p>

<p><code class="longsyntax">\\usebox{<em>name</em>}</code></p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\setlength{\\unitlength}{4pt}
\\begin{picture}(20,20)(0,0)
    \\newsavebox{MYBOX}
    \\savebox{MYBOX}(5,5)[l]{%
        \\put(0,0){\\circle*{4}}
        \\put(1,0){\\circle*{4}}
    }
    \\put(10,10){\\usebox{MYBOX}}
\\end{picture}
</pre>
<div><img src="media/LatexMathSaveBoxes.png" /></div>
</div>"
