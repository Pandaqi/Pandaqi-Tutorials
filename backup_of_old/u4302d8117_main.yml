  id: 367
  title: "[Typography] Kerning & Tracking"
  post: "<p>Now that we've looked at all individual letterforms and special characters you have at your disposal, we can look at combining them into pairs of letters and ultimately words and sentences.</p>

<h2>Kerning</h2>

<p>Ironically, when letters are spaced out uniformly, their pattern isn't uniform enough. Some combinations of letters leave too much space between them, while others could actually do with a bit more space. The process of setting an alternative spacing between a specific combination of letters, is called <em>kerning</em>. Every good font has it, and you should use it.</p>

<p><img src="media/TypographyKerning.png" /></p>

<p>The results of such a kerning process is saved in a kerning table, included within the font. This kerning table will most likely be enabled by default, but you can turn it off or go in and change some of the values if you want. Tinkering a bit with the default kerning values is probably only needed when text becomes extremely large, as that is when tiny spacing issues become most apparent.</p>

<p>In general, fonts should have consistent and moderate kerning, or none at all.</p>

<h2>Tracking</h2>

<p>On top of kerning, you can set the amount of space between <em>every</em> pair of letters, which we call <em>tracking</em> or letter-spacing. By default, a letterform will be saved inside a font with a sliver of space around it, which we call the set width. This means a tracking value of 0 should just prevent your letters from touching each other.</p>

<p><img src="media/TypographyTracking.png" /></p>

<p>By increasing the value, you add more room to breathe, but you also run the risk of letters becoming too individual and seemingly unrelated. It becomes difficult to comprehend words. The smaller the type, the more space is needed. Only big, robust headlines can support closely spaced letters</p>

<p>NOTE: <strong>Type Error:</strong> "One who would letterspace lowercase, would steal sheep."</p>

<p>Only use alternative tracking for uppercase and small caps, or really bold and thick titles that create conflicting letterforms. In this case, <strong>5%---12%</strong> letterspacing is optimal. Especially abbreviations and acronyms in the midst of normal text benefit from spaced small caps.</p>

<p>Either way, make the shoe fit, not the foot. If you want to save space, don't apply negative tracking; use the proper (condensed, or lighter) style of the typeface.</p>

<p>Last tip: don't add space within strings of initials, or any sequence of capitals separated by dots really.</p>

<h2>Ligatures</h2>

<p>In some cases of conflicting letterforms, there is no benefit to be gained from kerning. Too much space would need to be added between the letters, creating weird gaps in the text. In those cases, <em>ligatures </em>come to the rescue.</p>

<p><img src="media/TypographyLigatures.png" /></p>

<p>A ligature is simply a combination of two letters created as a single symbol. It's a way of combining annoying colliding characters in an elegant way. One of the most common ligatures is when an <em>f</em> and <em>i </em>are combined. Without extra space, the dot would intersect with the top curve of the f, so the best solution is to create a special symbol for the two together. A good font has ligatures---use them (if they are not already automatically used by your software).</p>

<p>If you want to avoid using ligatures, pick a font that doesn't need them altogether. Such fonts have their letters designed in such a way that they never collide, so there's often no need for ligatures (or even kerning and tracking). This does, however, often take its toll on the beauty and dynamics of the font.</p>
"
