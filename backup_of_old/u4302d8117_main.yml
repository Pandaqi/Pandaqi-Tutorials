<p>Hair on the arms however, can be a problem. For some people there is none, some have a lot. Those people are better off removing some of it. Not all of it, as that will transform your whole lower arm into a big, rough sponge.</p>

<p>Sometimes, people have just random long hairs sticking out, lonely and craving for attention. Check for those once in a while, and just cut them off with a scissor.</p>

