  id: 309
  title: "[SVG] Definitions & Symbols"
  post: "<p>If you want to reuse the same graphic throughout your project, you'll need to <em>define</em> it somewhere. It's common practice to do this at the top, but this can be anywhere. Such definitions are not displayed immediately, but only whenever you request them somewhere within the SVG element.</p> 

<h2>Definitions versus Symbols</h2>

<p>A group of definitions is put within the <code><defs></code> element. Such an element has no attributes or special functions at all, except for the fact that what's inside is <em>not</em> displayed. Inside of it can be anything, even CSS styling rules.</p>

<p>The <code><symbol id="<em>name</em>"></code> element does the same, but is only allowed to contain shapes.</p>

<p>The difference is mostly for practical and semantical reasons. Within a <code><defs></code> element you can place multiple definitions with their own names you can reference. Within a <code><symbol></code> element you can only define that particular symbol, and the element itself has one id/name you can use as reference. For example, you can place as many <code><symbol></code> elements as you want within a <code><defs></code> element, but not the other way around. <em>Symbols</em> can be referenced specifically and used throughout the graphic, while <em>definitions</em> are just wrapper or grouping elements for such symbols. We'll see later in the course that there are several other (important) SVG object types that must be placed inside a <code><defs></code> element.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <!-- Define our own symbol here -->
        <symbol id="blueCircle">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
    <!-- Notice how nothing is displayed, because everything's inside a <defs> element -->
</svg>
</pre>
<div>
<svg>
    <defs>
        <symbol id="blueCircle">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
</svg>
</div>
</div>

<h2>Actually Using Them</h2>

<p>To use them, not surprisingly, we write this tag:</p>

<p><code class="longsyntax"><use xlink:href="#<em>name</em>" x="<em>xPos</em>" y="<em>yPos</em>" /></code></p>

<p>This instantiates the symbol with id <em>name</em> at position (<em>xPos</em>, <em>yPos</em>).</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <symbol id="blueCircle">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
    <!-- Now something's displayed, because we're calling our symbol -->
    <use xlink:href="#blueCircle" x="10" y="10" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <symbol id="blueCircle">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
    <use xlink:href="#blueCircle" x="10" y="10" />
</svg>
</div>
</div>

<h2>Symbols Specialties</h2>

<p>Because symbols are contained, standalone graphics, you could view them as their own SVG environment. We can instantiate them multiple times throughout the graphic, but what determines their size? Well, two things.</p>

<p>Firstly, we can set regular <code>width</code> and <code>height</code> attributes on the <code><use></code> element. This does nothing in terms of scaling the symbol, but only sets a maximum width and height</p>

<p>Secondly, the symbols determine it themselves, the same way the global size of the SVG element is determined: using <code>viewbox</code> and <code>preserveAspectRatio</code> attributes. These attributes can be used to set how the symbol should scale to fit the dimensions of the <code><use></code> element that called it.</p>

<p>NOTE: The example below should scale the circle to the full width of the svg element, but doesn't want to work on this particular page for some reason. Try this one out for yourself, I'd say.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <!-- We place the full circle within the viewbox, allowing it to scale to full size when we use it -->
        <symbol id="blueCircle" viewbox="0 0 10 10">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
    <use xlink:href="#blueCircle" x="10" y="10" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <symbol id="blueCircle" viewbox="0 0 10 10">
            <circle cx="5" cy="5" r="5" fill="blue"/>
        </symbol>
    </defs>
    <use xlink:href="#blueCircle" x="10" y="10"/>
</svg>
</div>
</div>
