  title: "[Drawing] Studies & References"
  post: "<p>I've shown you how to construct anything out of basic shapes and forms. I've shown you how to add realism and enrichment to your drawings. Nevertheless, I'm guessing you still can't just draw something whenever you think of it. Somehow, imagining and picturing 'dragon' in your head is different from actually getting it on the paper. Humans just can't memorize every single detail their eyes have ever seen, nor create an equally detailed and complex image from imagination.</p> 

<h2>Finding References</h2>

<p>Some people think it's bad to use references and look at what other artists have done, but it's actually one of the first steps in any project. A big part of starting a drawing is, quite logically, finding your subject. You might see an interesting composition right as you look out of the window, but more often than not you'll need to gather some <em>references</em>. Those can be anything that helps or inspires you, such as photographs, other drawings, other objects, maybe even books or music.</p>

<p>The most common practice, however, is drawing from photographs. Especially when working on the computer or drawing from imagination, I always start by looking for pictures that resemble what I want or that show certain parts that I'm thinking of including. The obvious caveat here is that you're inclined to just trace the image, reducing your creativity and interpretation to a level near zero. While starting out as an artist, this can be a good way to get a feeling for the whole drawing process, but I strongly discourage this practice later on. Look at photographs for inspiration, to remind yourself what something looks like, or to solve some technical problems (with for example shading or perspective)---don't copy them directly.</p>

<p><img src="media/DrawingReferenceBoard.png" /></p>

<h2>"Steal like an Artist"</h2>

<p>An especially useful way to get your creative juices flowing, is to copy and emulate other artists, be it their general style or their actual drawings. There's a lot to learn from the "masters", and it is far easier than having to come up with something all by yourself. Now, before you start with your 'but that is stealing!' and 'where is the creativity in that?!'---there's nothing wrong with this. Every thought that pops in your head has probably already been executed by somebody else, the idea is that you look at that and try to improve it and imbue it with your own style.</p>

<h2>Performing Studies</h2>

<p>To learn to look at references, and memorize what you learn, it's best to regularly perform something called a <em>study</em>. When you perform a study, you forget everything you (think you) know about something, and instead try to closely copy what you see. You try to see every line, curve, shape, or texture as it is with that particular object, and more importantly, you try to write down your findings, comments remarks.</p>

<p>This way, you learn to <em>see</em> the world in a way that allows you to draw it, but you also have a way of storing and memorizing what you've learned so far. Most objects have some general truths to them, whatever style they're drawn in, and it's good to build your knowledge on these matters. These can be simple yet extremely useful findings, such that hair always has pointy ends.</p>

<p><img src="media/DrawingReferenceStudy.png" /></p>

<p>Another way of performing a study, is something called a <em>tiny study</em>. Look at a reference, and copy it but in a much smaller frame. This forces you to identify the main shapes, colours and composition in your reference.</p>

<p><img src="media/DrawingReferenceTinyStudy.png" /></p>

<p>Whenever you don't know what to do anymore with your project, do a study or two. Next chapters will look at more ways to acquire the right mind-set that allows you to draw anything you think of, and don't get stuck in your project.</p>
"
