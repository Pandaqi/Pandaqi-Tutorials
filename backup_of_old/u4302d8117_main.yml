  title: "[Phaser] Awesome Preloaders"
  post: "<p>As your game reaches larger and larger sizes (due to more media and lots of code added), it's going to take a while to load. However, you don't want to wait 10 seconds, watching a black screen doing nothing, before a new screen loads. Therefore, implementing a preloader can be nice!</p>

<p>When implementing this preloader, you actually want 2 states before the main menu: <strong>Boot </strong>and <strong>Preloader</strong>.</p>

<p><strong>Boot.js</strong>: this state loads the images needed for the preloader (the loadingBar, shouldn't take more than a second).</p>

<p><strong>Preloader.js:</strong> this state displays the loadingBar, while loading the media for the game.</p> 

<h2>Boot.js</h2>
<p>In Boot.js, you can do the following:</p>
<pre data-lang="javascript">var Scenes = {};

//Receiving the game variable
//Another option: set the game variable as a global variable in the main html file
Scenes.Boot = function (game) {
	this.game = game;
};

Scenes.Boot.prototype = {

	preload: function () {
		//Load images for a full loader and the empty one
		this.load.image('loaderFull', 'assets/UI/loaderFull.png');
		this.load.image('loaderEmpty', 'assets/UI/loaderEmpty.png');
	},

	create: function () {
		//Start the preloader-state
		this.game.state.start('preloader',Scenes.Preloader);
	},
	
}</pre>
<p>NOTE: This would also be the place to adapt (scale) your game to which device is using it. Learn about that in the <a title="#7 Phaser – Multiple Devices" href="http://thehtml5guide.net84.net/7-phaser-multiple-devices/"><strong>Phaser Multiple Devices Tutorial</strong></a></p>

<p>NOTE2: Learn about all the media (image, spritesheet, audio, etc.) you can load in the <a title="#6 Phaser – Graphics and Design" href="http://thehtml5guide.net84.net/6-phaser-graphics-and-design/"><strong>Phaser Graphics/Design Tutorial</strong> </a></p>

<h2>Preloader.js</h2>
<p>Then, in Preloader.js:</p>
<pre data-lang="javascript">Scenes.Preloader = function (game) {
    this.game = game;
};

Scenes.Preloader.prototype = {
    preloadBar: Phaser.Sprite,
    loaderEmpty: Phaser.Sprite,

    preload: function () {
    	//Display an empty loader
        this.loaderEmpty = this.add.sprite(300, 300, 'loaderEmpty');

        //Create the full loader
        this.preloadBar = this.add.sprite(300, 300, 'loaderFull');
        //And let Phaser adjust it's size according to the loading progress
		this.load.setPreloadSprite(this.preloadBar);
    },
    
    create: function () {
    	//Start the main menu once done loading        
        this.game.state.start('mainMenu', Main.MainMenu);
    },

}</pre>
<p>And now you should have a well working preload-system. The user knows it's loading, how much is already loaded, and it looks great. Well, assuming you use great-looking art work, obviously</p>"
