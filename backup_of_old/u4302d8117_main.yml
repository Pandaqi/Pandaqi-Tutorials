  post: "<p>In the beginners tutorial, you've seen the Arcade physics system in action (only a tiny little bit, though). Phaser however takes physics to a whole new level, and brings 2 different systems with it: <em>Arcade, p2</em>.</p> 

<p><strong>Arcade:</strong> the arcade physics system is the easiest of them all (which also means the most limited), and as you might have guessed: best suitable for arcade games. It has simple collision and overlap checks for rectangle bodies (called AABB), and features like giving bodies velocity, gravity, friction, bounce, etc.</p>
<p style="margin-left:40px;">Learn all about it in the <a href="http://thehtml5guide.net84.net/phaser-physics-arcade-system/"><strong>Arcade Physics Tutorial</strong></a> </p>

<p><strong>p2: </strong>the p2 physics system is the most advanced system. It does everything arcade does too, but can do a whole lot extra. It's very realistic yet easy to implement. The p2 system is well suited for the complex physics in a game (realistic falling/bouncing of objects, chains, thrusts, springs, constraints, etc.).</p>
<p style="margin-left:40px;">Learn all about it in the <a href="http://thehtml5guide.net84.net/phaser-physics-p2-system/""><strong>p2 Physics Tutorial</strong></a></p>

