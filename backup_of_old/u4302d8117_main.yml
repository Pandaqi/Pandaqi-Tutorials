  id: 308
  title: "[SVG] Paths"
  post: "<p>All those nice basic shapes up until now are easy and quick, but they can't do everything. For example, points are all connected by straight lines, which means any type of curve is already out of the question.</p>

<p>This advanced functionality is provided by the <strong>path</strong> element, which has the following syntax:</p>

<p><code class="longsyntax"><path d="<em>some complex path</em>" /></code></p>

<p>The <code>d</code> here stands for <em>data</em>, as you'll be providing all the path's data to that attribute. This data, again, comes in the form of lots of points, separated by a whitespace. The difference with polylines, however, is that in front of every point you need to provide the method to use for connecting the previous point with this point. This is called the <strong>specifier</strong>, and is just a certain predefined letter. I'll provide them all in a table at the end of this chapter, but I first want to give you an idea of how it works before overwhelming you. So, let's look at an example.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <path d="M15,15 L60,60 Q120,40 40,10 Z" stroke="red" stroke-width="8" fill="orange"/>
</svg>
</pre>
<div>
<svg>
    <path d="M15,15 L60,60 Q120,40 40,10 Z" stroke="red" stroke-width="8" fill="orange"/>
</svg>
</div>
</div>

<p>When a path is drawn, it always starts at the point <code>(0,0)</code>, and simply moves through this list of points step by step, connecting them all together. The element relies on you completely to make sure the path turns out great---it doesn't close off the path for you, nor does it automatically smoothen your path. Most paths start with the specifier <code>M</code>, because quite often you don't want your path drawing a line between <code>(0,0)</code> and your first data point.</p>

<h2>Specifiers</h2>

<p>Some specifiers also require more (or less) parameters than the two coordinates of the point it is attached to, which is why I'll provide which parameters it takes for every single one.</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p style="white-space:pre;">Arguments</p>
			</td>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>M</code></p>
			</td>
			<td>
			<p><code><em>x, y</em></code></p>
			</td>
			<td>
			<p>Moveto</p>
			</td>
			<td>
			<p>Moves to (<em>x,y</em>) without drawing a line</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>L</code></p>
			</td>
			<td>
			<p><code><em>x, y</em></code></p>
			</td>
			<td>
			<p>Lineto</p>
			</td>
			<td>
			<p>Draws a line to (<em>x,y</em>)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>H</code></p>
			</td>
			<td>
			<p><code><em>x</em></code></p>
			</td>
			<td>
			<p>Horizontal Lineto</p>
			</td>
			<td>
			<p>Draws a horizontal line to <em>x</em> (keeping the same <em>y </em>as the previous point)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>V</code></p>
			</td>
			<td>
			<p><code><em>y</em></code></p>
			</td>
			<td>
			<p>Vertical Lineto</p>
			</td>
			<td>
			<p>Draws a vertical line to <em>y</em> (keeping the same <em>x</em> as the previous point)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>C</code></p>
			</td>
			<td>
			<p><code><em>x<sub>1</sub>,y<sub>1</sub> x<sub>2</sub>,y<sub>2</sub> x,y</em></code></p>
			</td>
			<td>
			<p>Curveto</p>
			</td>
			<td>
			<p>Draws cubic Bezier curve to (<em>x,y</em>).</p>

			<p>The points (<em>x<sub>1</sub>,y<sub>1</sub></em>) and (<em>x<sub>2</sub>,y<sub>2</sub></em>) are the start and end control points.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>S</code></p>
			</td>
			<td>
			<p><code><em>x<sub>2</sub>,y<sub>2</sub> x,y</em></code></p>
			</td>
			<td>
			<p>Smooth Curveto</p>
			</td>
			<td>
			<p>Draws cubic Bezier curve to (<em>x,y</em>)</p>

			<p>The point (<em>x<sub>2</sub>,y<sub>2</sub></em>) is the end control point. The start control point is assumed the same as the previous curve.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Q</code></p>
			</td>
			<td>
			<p><code><em>x<sub>1</sub>,y<sub>1</sub> x,y</em></code></p>
			</td>
			<td>
			<p>Quadratic Bezier Curveto</p>
			</td>
			<td>
			<p>Draws quadratic Bezier curve to (<em>x,y</em>).</p>

			<p>The point (<em>x<sub>1</sub>,y<sub>1</sub></em>) is the control point for controlling how the curve bends.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>T</code></p>
			</td>
			<td>
			<p><code><em>x, y</em></code></p>
			</td>
			<td>
			<p>Smooth quadratic Bezier Curveto</p>
			</td>
			<td>
			<p>Draws quadratic Bezier curve to (<em>x,y</em>).</p>

			<p>Control point is assumed to be the same as the last control point used.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>A</code></p>
			</td>
			<td>
			<p><code><em>rx ry</em></code></p>

			<p><code><em>x-axis-rotation</em></code></p>

			<p><code><em>large-arc-flag</em></code></p>

			<p><code><em>sweepflag</em></code></p>

			<p><code><em>x, y</em></code></p>
			</td>
			<td>
			<p>Elliptical arc</p>
			</td>
			<td>
			<p>Draws arc to the point (<em>x,y</em>)</p>

			<p>The values <em>rx</em> and <em>ry</em> are the radiuses of the ellipse.</p>

			<p>The <em>x-axis-rotation</em> rotates the ellipse the arc is created from (without changing start/end point).</p>

			<p>The <em>large-arc-flag</em> (0 or 1) determines how wide the arc is.</p>

			<p>The <em>sweepflag </em>(0 or 1) determines which way the arc goes (underneath or above).</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Z</code></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Closepath</p>
			</td>
			<td>
			<p>Closes the path by drawing a straight line from the current point to the first point. Doesn't need an argument.</p>
			</td>
		</tr>
	</tbody>
</table>

<p>Each of these also has a <em>lowercase</em> variation, which works exactly the same way, except for one major difference: the points you give as parameters are interpreted as <em>relative</em> to the previous point. The example will demonstrate this as well.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
	<!-- Red line -->
    <path d="M30,30 l60,60" stroke="red" stroke-width="8"/>
    <!-- Orange Line -->
    <path d="M120,50 L60,60" stroke="orange" stroke-width="8"/>
    <!-- Orange-Red Arc -->
    <path d="M120,120 A10,10 45 0 1 200,140" stroke="red" stroke-width="8" fill="orange"/>
</svg>
</pre>
<div>
<svg>
    <path d="M30,30 l60,60" stroke="red" stroke-width="8"/>
    <path d="M120,50 L60,60" stroke="orange" stroke-width="8"/>
    <path d="M120,120 A10,10 45 0 1 200,140" stroke="red" stroke-width="8" fill="orange"/>
</svg>
</div>
</div>

<p>If you're wondering <em>what are Bezier curves?</em> I'm planning on creating an in-depth tutorial on these one day, as part of a complete vector graphics course, as the subject is too long and difficult to explain here. But, as long as it's not ready, Google it! For now, just know that they are smooth curves between two points.</p>

<p>Paths are powerful, but complex. I don't recommend trying to create those from the top of your head---I think it's much faster and easier to use software that can output SVG files.</p>
"
