  id: 212
  title: "[CSS3] Transforms"
  post: "<p>CSS supports a whole array of 2D and 3D transformations. This means that you can easily move, rotate, skew or scale an element in 2D or 3D space. It's all done with the <code>transform</code> property, which means that you can supply a lot of different values to it. But, before we start, there's one other important property to learn about.</p> 

<p>NOTE: Transform only changes the appearance of an element. Elements surrounding it will not see the difference, and will not adapt to a transformed element. For example, if you rotate an image, the text around it will still flow around it as if it were a regular rectangle.</p>

<h2>Transform Origin</h2>

<p>The <code>transform-origin</code> property determines the origin for all transforms you're going to apply to the element. The 2D version takes two numbers, <strong>x-position</strong> and <strong>y-position</strong>, as arguments. The default is <code>50% 50%</code>, which is the centre of the element, and is often what you want. But you can set it to, for example, <code>0 0</code> if you want to rotate something along the top left corner.</p>

<pre data-lang="css">
div {
	transform-origin:50% 50%;
}
</pre>

<p>A third value <em>can</em> be added for the <strong>z-position</strong> of the origin.</p>

<h2>2D Transforms</h2>

<p>When we speak of transforms, we always speak of the magic trio: translate, rotate and scale. You can change an element's position, rotation and size without changing the element itself. There is, however, a special addition with 2D transforms: skew (or shear). This does change an element's structure, as it only changes one half of the element, but is still seen as part of the transform family, because of its general usefulness.</p>

<img src="media/CSS3Transforms2D.png" />

<p>To apply multiple transforms, you need to separate them by a single <strong>white-space</strong>. You can apply as many as you like! Do keep in mind that the order in which you apply them matters.</p>

<h5>Translate</h5>

<p>Use <code><attr>translate(</attr><em>x,y</em><attr>)</attr></code> to move an element in both directions at once, or <code>translateX(<em>value</em>)</code> and <code>translateY(<em>value</em>)</code> to change them separately. The values can be any number.</p>

<pre data-lang="css">
div {
	transform:translate(50px,-50px);
}
</pre>

<h5>Rotate</h5>

<p>Use <code><attr>rotate(</attr><em>angle</em><attr>)</attr></code>, where the angle can be any number with the unit <code>deg</code> (degrees).</p>

<pre data-lang="css">
div {
	transform: rotate(45deg);
}
</pre>

<h5>Scale</h5>

<p>Use <code><attr>scale(</attr><em>x-factor, y-factor</em><attr>)</attr></code>, where the factor is a number <em>without unit</em>, and 1 is the default scale.</p>

<p>You can use <code>scaleX(<em>factor</em>)</code> and <code>scaleY(<em>factor</em>)</code> to apply the transform to separate dimensions.</p>

<pre data-lang="css">
div {
	transform: scale(1.2,1.6);
}
</pre>

<h5>Skew</h5>

<p>Use <code><attr>skew(</attr><em>x-angle, y-angle</em><attr>)</attr></code>.</p>

<p>There's also <code>skewX(<em>angle</em>)</code> and <code>skewY(<em>angle</em>)</code>.</p>

<pre data-lang="css">
div {
	transform: skew(45deg,-45deg);
}
</pre>

<h2>3D Transforms</h2>

<p>The most notable change is the fact that, in 3D space, there's a lot more interesting rotations possible. Instead of only a horizontal (x) and vertical (y) axis, we can also use the <strong>z-axis</strong>, which is the imaginary line coming straight out of the screen.</p>

<img src="media/CSS3Transforms3D.png" />

<p>For the other properties---except skew---there are equivalents for the z-axis:</p>

<ul>
	<li>The <code>translateZ(<em>value</em>)</code> and <code>scaleZ(<em>value</em>)</code> values to move or scale in the Z-direction</li>
	<li>The shorthand <code>translate3d(<em>x, y, z</em>)</code> and <code>scale3d(<em>x, y, z</em>)</code> to set all the values at once.</li>
</ul>

<p>But, I don't see much use for transfering these concepts to 3D, so let's continue with the rotation part!</p>

<h2>3D Rotations</h2>

<p>Now that we've got a 3D space going on, we can define rotations along all three axes.</p>

<p>This is done with: <code><attr>rotateX(</attr><em>angle</em><attr>)</attr></code>, <code><attr>rotateY(</attr><em>angle</em><attr>)</attr></code> and <code><attr>rotateZ(</attr><em>angle</em><attr>)</attr></code>.</p>

<pre data-lang="css">
div {
	transform: rotateX(45deg) rotateY(10deg) rotateZ(-45deg);
}
</pre>

<p>There's also the shorthand <code>rotate3d(<em>x, y, z, angle</em>)</code>. Here, you set one angle (the fourth parameter), and the <em>x, y, z</em> values specify to what extent the axis is rotated by that angle.</p>

<p>For example, <code>rotate3d(1,0,0,45)</code> rotates the x-axis by 45 degrees. I know, it seems more complicated than it should be.</p>

<h2>3D World Settings</h2>

<p>A webpage is 2D by default, which means 3D is a whole different beast, and requires you to make some decisions about what to do.</p>

<p>The <code>transform-style</code> property determines what happens to the children of a transformed element. The default value is <code>flat</code>, which means that children are affected and taken into account, but you can set it to <code>preserve-3d</code> to let the children stay where they are.</p>

<p>The <code>perspective</code> property determines how far away or close by <em>children</em> of the element are placed. This can be any number. The default is 0, which means there is no difference in depth and the element appears flat.</p>

<p>The <code>perspective-origin</code> property sets the so-called <em>vanishing point</em> for this perspective. It takes two arguments, which represent the position on the <strong>x-axis</strong> and <strong>y-axis</strong>, respectively. These can be numbers, but you can also set them with those words you've become familiar with by now: <em>left, center, right</em> for the x-axis, <em>top, center, bottom</em> for the y-axis.</p>

<p>And finally, the <code>backface-visibility</code> property determines whether the back face of a 3D element, which you see if it's rotated, is visible. The default value is <code>visible</code>, but you can hide it with <code>hidden</code>.</p>

<pre data-lang="css">
div {
	backface-visibility: hidden;
	transform-style: flat;
	perspective: 50px;
	perspective-origin:50% 0;
}
</pre>
"
