  id: 129
  title: "[English] Sentence Structure"
  post: "<p>A sentence is a meaningful set of words. A sentence is the smallest standalone piece of text that conveys meaning. To structure these words in such a way that anybody can understand exactly what they are trying to say, is called using <em>grammar</em>. Grammar takes to what group a word belongs (nouns, pronouns, adjectives, etcetera) and uses that to determine where and how it should be written. The first step to crafting beautiful sentences is knowing the structure every single one of them uses, and how simple or 'obvious' it may seem, I want to use some of your time to discuss it a little here.</p> 

<h2>Subject and Verb</h2>

<p>These are the life of every line. The subject is what or who is doing something, and verb describes what action that person or thing is performing. In order for a sentence to work, it needs to contain at least some action. Something happening, some progress, some new event.</p>

> <em>The man eats</em>

<p><strong>The man</strong> is the subject, the one doing something. What he does is <strong>eat</strong>ing, the verb. If you create a sentence and can't find the subject and/or verb, something went wrong.</p>

<p>Usually, the subject comes before the verb. They even appear together at the start of the sentence most of the times, but certainly not always.</p>

<h2>Direct and Indirect Object</h2>

<p>If you want to expand your sentence with more details, meaning or an extra twist, (in)direct objects are the first things you will want to add.</p>

<p><strong>Direct Object</strong>: the person or thing receiving the action, the subject's 'victim'.</p>

> <em>The man eats <strong>the apple</strong></em>

> <em>The girl is watching <strong>a movie</strong></em>

<p><strong>Indirect Object:</strong> the person or thing participating in the action. The verb is not directly targeting it, but they tell for or to whom the direct object is meant. It describes the <em>secondary goal</em> of an action.</p>

> <em>The man gives the apple to <strong>the boy</strong></em>

> <em>The man gave <strong>his daughter</strong> a book </em>(can be rewritten to <em>the man gave a book to his daughter</em>)

> <em>Let <strong>him</strong> have it</em>

<h2>Relative and Subordinate Clauses</h2>

<p>For even more complex or detailed sentences, you can add relative or subordinate clauses.</p>

<p><strong>Relative Clauses: </strong>say something about the subject, providing details or specifics.</p>

> <em>The man, <strong>who visited me when I was sick</strong>, wears a hat </em> 

<p><strong>Subordinate Clauses:</strong> a small sub sentence---a sentence within a sentence. The subordinate clause adds a second action to the sentence, with its own subject and verb.</p>

> <em>The man eats the apple, <strong>while the girls eat chips.</strong></em>

<h2>Details and Modifiers</h2>

<p>Of course there will be moments where you need to include more details to make a sentence clear. There are a few ways to achieve this:</p>

<ul>
	<li>Specifying nouns => <em>The<strong> white</strong> cat is eating the <strong>red</strong> apple.</em></li>
	<li>Modifying verbs => <em>The woman stared <strong>intensely</strong></em>. <em>The boy jumped <strong>wildly</strong></em></li>
</ul>

<p>Notice that by modifying verbs you basically answer the question <em>how?</em> - How did the subject perform the action? Intensely, wildly, gently, etcetera.</p>

<p>The other questions you could answer are the <strong>5 W's </strong>and <strong>H</strong>: <em>Who? What? When? Where? Why?</em> <em>How? </em>For answering these you can use multiple techniques and constructions, which will all be discussed throughout the course.</p>

> <em>Peter hit frank</em> => When did Peter hit Frank? => <strong><em>Yesterday,</em></strong><em> Peter hit Frank</em>

> <em>The cat jumped </em>=> Where did the cat jump to? (What did the cat jump on?) => <em>The cat jumped <strong>on the box</strong></em>

<h2>Conclusion</h2>

<p>This course will start with explaining everything about nouns and verbs. This enables you to create all basic sentences, and creates a good base for you to build upon. Then all the ways to add details and modifiers are discussed.</p>
"
