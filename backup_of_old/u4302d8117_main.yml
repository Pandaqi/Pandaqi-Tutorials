  id: 423
  title: "[PHP] A Powerful Echo"
  post: "<p>Because PHP runs on a server, you can't easily check what it's doing from the browser or developer tools. Therefore, when working with PHP, there will be lots of times when your code could execute perfectly fine, but you wouldn't know---and, times when your code is completely wrong, but it doesn't throw any errors.</p>

<p>To see what's going on, and to directly insert the results of your PHP code into an HTML page, we have two methods: <strong>echo</strong> and <strong>print</strong>.</p>

<h2>Echo</h2>

<p>You've already seen the syntax for echo statements, which is simply</p>

<code class="longsyntax">echo expression, &hellip;, expression;</code>

<p>As you can see, you can choose to echo only one thing, or a multitude of things (as long as they are separated by commas). These expressions can be anything---that's what the rest of this course is all about.</p>

<p>If you're only echo-ing one expression, you can use the alternative <em>parenthesis syntax</em>:</p>

<code class="longsyntax">echo(expression);</code>

<pre data-lang="php">
echo "<p>This is a paragraph that has been dynamically inserted by PHP. How great!</p>";
</pre>

<h2>Print</h2>

<p>The print statement does the same as echo statements, but with these differences:</p>

<ul>
	<li>It only accepts a single expression.</li>
	<li>It's marginally slower than <strong>echo</strong>.</li>
	<li>It returns the value <strong>1</strong>.</li>
</ul>

<p>Again, it has two equivalent syntaxes:</p>

<code class="longsyntax">print(expression);
print expression;</code>

<p>The fact that this function returns value one, simply means that the result of using it is an expression itself (unlike echo statements). This means that you can chain multiple <code>print</code> statements, or use them within any complex structure, whilst the <code>echo</code> keyword can only be at the start of a line.</p>

<pre data-lang="php">
print 5*5*5;  //Displays 5*5*5 = 125 on the page
print(5*5*5); //Does exactly the same.
</pre>

<h2>Why Two Syntaxes?</h2>

<p>Because both of these methods are fundamental and crucial to the PHP language. Without them, you wouldn't be able to do anything (and that's no exaggeration). Almost all other functions in PHP, no matter how many parameters they accept, require the parentheses.</p>

<p>To differentiate between those different kinds of functions, we call fundamental functions with those two syntaxes <strong>language constructs</strong>. Language constructs are more than functions; they are the building blocks of the language.</p>

<h2>Functions? Parameters? What?</h2>

<p>As you can see, <em>functions</em> play a large role in any programming language. Functions are nothing more than blocks (consisting of lots of statements) with a name, so that you can call it from anywhere within the program.</p>

<p>Nearly every statement you will write, will be a call to some function. Lots of these functions are built-in, and allow you to do crucial things such as get the length of a piece of text, connect to a database, or perform complex math operations. (You can also create functions yourself.)</p>

<p>But, those functions usually require some values to work---values which you must provide. For example, to get the length of a piece of text, we need to know which piece of text we want the function to work on. The values a function accepts are called <em>parameters</em>. The actual values you give it in a certain instance are called <em>arguments</em>. When a function gives you back a value, such as the length of a piece of text, we say that it <em>returns</em> that value.</p>

<pre data-lang="php">
echo strlen("PANDA");
/* The word above, strlen(), is a function that determines the length of a piece of text
 * It accepts one parameter, which is the piece of text we want to examine
 * In this case, we give it the argument "PANDA"
 * Then, it returns the length of the word "PANDA", which is 5.
 * This value, 5, is displayed in the browser by echo
*/
</pre>

<p>Don't worry, functions and the like will be discussed in great detail later in the course, I just wanted to get some terminology out of the way.</p>
"
