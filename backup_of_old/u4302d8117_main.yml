  id: 194
  title: "[CSS3] Syntax"
  post: "<p>Every bit of CSS starts with a <strong>selector</strong>, which is then followed by one or multiple <strong>declarations</strong>.</p>

<p>The role of the selector is to select a certain group of elements (for example, all <code><p></code> tags), while the declarations <em>declare</em> what style is assigned to those elements. Opening and closing braces are used to show when a certain group of declarations starts and ends.</p> 

<p><img src="media/CSS3SelectorsDeclarations.png" /></p>

<p>Selectors can be built from many small items with a certain functionality, which will all be discussed in the next chapter.</p>

<h2>Declarations</h2>

<p>Every declaration consists of two elements: <strong>property</strong> and <strong>value</strong>. The property and value are connected with a colon, and a semicolon is placed at the end to signal the end of the declaration.</p>

<p>The property determines <em>what</em> exactly of the element is being styled. For example, <em>font-size </em>alters the size of all text within the element.</p>

<p>The value determines <em>how</em> the property is being styled/altered. For example, you could set the font-size to <em>16px</em> (16 pixels).</p>

<img src="media/CSS3PropertiesValues.png" />

<h2>A Note on Inline Styles</h2>

<p>Because inline styles only work on the element they are set on, they don't require selectors. You only need to provide the declarations.</p>

<h2>Comments</h2>

<p>Just as with HTML, or any computer language really, CSS offers you the possibility to add comments within your code. These comments have no influence at all on the page - they are simply there to remind yourself about what certain parts do, or certain bugs you still need to fix.</p>

<pre data-lang="css">
/* This is a comment
It can span multiple lines */
</pre>

<h2>That's It!</h2>

<p>This is all the syntax there is. The rest of this course, with the exception of the next chapter, is about all the different existing properties and the values they can take. All declarations can be applied to all elements, but some are specific to certain elements and don't affect others. Nevertheless, CSS will never throw errors if you do something wrong---it will just do the best it can with what you give it. Most of the times CSS provides an elegant solution to a problem, but sometimes you'll need to exploit some of the oddities or of the language---we like to call those things <em>CSS hacks</em>. Therefore, there are usually multiple ways to do something, and sometimes they require extra HTML elements and/or some advanced CSS magic. Don't be afraid to experiment!</p>
"
