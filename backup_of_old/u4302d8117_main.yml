  id: 366
  title: "[Typography] Special Characters II"
  post: "<p>Continuing on last chapter, I will discuss a very important special character: <em>figures </em>or <em>numerals</em>. At the end, I will also include some simple left-over rules on special characters, which are nevertheless quite important to know!</p>

<h2>Figures</h2>

<p>Much like a proper font always has uppercase and lowercase variations of the exact same letter, good fonts should have multiple versions of the same numeral. Two styles are available: <em>lining</em> and <em>old style</em>.</p>

<p><img src="media/TypographyFigures.png" /></p>

<h3>Lining Figures</h3>

<p>These are the figures usually linked up with the 0---9 keys on your keyboard. They are called this way, because the top and bottom ends of all numerals line up. In other words, these are the uppercase characters of the numerals---all of them have the same height as the cap height of the font. An alternative name is <em>titling figures</em>.</p>

<p>Not surprisingly, these should be used in phrases with all caps.</p>

<h3>Old Style Figures</h3>

<p>As opposed to lining figures, these are designed to look like lowercase letters. They have descenders and ascenders, and in general fit in with the lowercase letters of the font.</p>

<p>Not surprisingly (again), these figures should be used among lowercase text.</p>

<h3>Tabular Figures</h3>

<p>Both lining and old style figures can be either <em>tabular</em> or <em>proportional</em>. In the first case, every figure has the exact same width (like a monospaced font), while in the second case each figure is sized proportionately to its shape.</p>

<p>As the name suggest, tabular figures are best to use in tables or spreadsheets, or any visualization of a large set of data, while proportional figures work best in most other cases.</p>

<h2>Miscellaneous</h2>

<p><img src="media/TypographyCharactersMisc.png" /></p>

<p>Don't use an ampersand (&amp;) in place of a simple <em>and</em>. Instead, reserve them for titles, headlines and proper names. In these cases, choose the best and most beautiful ampersand you can find.</p>

<p>Don't use <em>TM </em>or <em>(c) </em>or anything like that for copyright and trademark symbols. Use the proper symbols, &copy; and &trade;.</p>

<p>Instead of putting three dots after each other, use <em>ellipses</em>.</p>

<p>Use the <em>virgule</em> (steep slash) with words and dates, and the <em>solidus</em> (more diagonal slash) with split-level fractions.</p>

<p>Use a native dimension sign (a cross mark) instead of the lowercase letter <em>x</em> when dimensions are given.</p>

<p>When people still did inscriptions, it was common to use a <em>midpoint</em> (a dot, but slightly higher) between pieces of text to separate them, instead of a space or other character. For short pieces of text, it is actually still very useful.</p>

<p>And last but not least, if you're getting serious about typography, you might find it useful to remap your keyboard driver. Lots of useful and necessary symbols are buried far within the keyboard, and by setting your own (hot)keys you can make your life a lot easier.</p>
