  title: "[SQL] Searching"
  post: "<p>I don't think I need to explain the importance of this topic to you. Search engines. Searching through a website. There will be times when you don't know <em>exactly</em> where you can find the entries you need, and in those cases, you want to write conditions to "vaguely match" against entries in your database. I say vaguely match, because searching is nothing more than checking if values from the database look somewhat like a search value the user provided. It's up to you how lenient your database is, what it searches through, and how it assigns importance to the results.</p>

<h2>Simple Search</h2>

<p>The simplest type of searching is simply checking if the value of a column matches a certain pattern. For example, if we want to find all blog posts that have the tag <em>"news"</em>, we can perform a simple search for entries where the column <em>tags</em> contains the string "<em>news"</em>.</p>

<p>For this, we use the <code>LIKE</code> operator. Notice that it's an operator, not a keyword, so it is used in conditions, and can be inverted:</p>

<code class="longsyntax">SELECT __ FROM <em>__</em> WHERE <em>column</em> LIKE<em> some_pattern</em>
SELECT __ FROM <em>__</em> WHERE <em>column</em> NOT LIKE<em> some_pattern </em></code>

<p>However, notice that I'm using the word <em>pattern</em> here. If we knew the exact value we were looking for, we wouldn't need the <code>LIKE</code> operator---instead, we could have just used the <code>=</code> operator. So, in our example, we're not looking for the exact string "<em>news</em>", but rather for any string that <em>contains</em> the word "news". To accomplish this, we use <strong>wildcards</strong>.</p>

<p>A wildcard is a symbol that stands for <em>everything that resembles what I'm looking for</em>. We've already seen one wildcard character, the asterisk ( <code>*</code> ), which was used to select <em>all rows from this table</em>. Within searches, we can use two more wildcards:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Wildcard</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>_</code></p>
			</td>
			<td>
			<p>Matches any <em>single</em> character</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Matches any <em>sequence</em> of characters---zero, one, or more.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Select all posts with a title that talks about cats
SELECT id, title FROM posts
WHERE title LIKE "%cat%" OR title LIKE "%Cat%"
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>title</td></tr>
		<tr><td>1</td><td>Big cats you are beautiful.</td></tr>
		<tr class="unSelectedRow"><td>2</td><td>Another panda has been rescued!</td></tr>
		<tr class="unSelectedRow"><td>3</td><td>Warning: storm at sea.</td></tr>
		<tr><td>4</td><td>Look at this cute cat!</td></tr>
		<tr><td>5</td><td>Cats; what we know about them.</td></tr>
	</table>
</div>
</div>

<p>NOTE: As you can see, you can use as many wildcards as you want, or none at all.</p>

<h2>Regular Expressions</h2>

<p>If that is not enough for your searching needs, you can use <strong>regular expressions</strong>. These are extremely flexible and powerful, and will be able to do just about anything you'd ever want. They are also complicated, however, and I will not explain how regular expressions themselves work. Their syntax is the same across all programming languages, so there's no need to go in-depth in this SQL tutorial.</p>

<p>Nevertheless, I do need to tell you the syntax for using a regular expression in SQL. Instead of the <code>LIKE</code> operator, you can simply use a different operator (mostly <code>REGEXP</code>):</p>

<code class="longsyntax">WHERE <em>column</em> REGEXP <em>some_regular_expression</em><span class="extraInformation">MySQL<br/>SQLite</span></code>

<code class="longsyntax">WHERE <em>column</em> SIMILAR TO <em>some_regular_expression</em><span class="extraInformation">PostgreSQL</span></code>

<code class="longsyntax">WHERE REGEXP_LIKE(<em>column</em>, some<em>_regular_expression</em>)<span class="extraInformation">Oracle</span></code>

<p><em>SQL Server</em> and <em>MS Access</em> already support regular expressions using the <code>LIKE</code> operator.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Select all posts with a title that does not contain any numbers
SELECT id, title FROM posts
WHERE title REGEXP "[^0-9]+"
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>title</td></tr>
		<tr><td>1</td><td>Big cats you are beautiful.</td></tr>
		<tr class="unSelectedRow"><td>2</td><td>Panda #11 has been rescued!</td></tr>
		<tr class="unSelectedRow"><td>3</td><td>Warning: sea storm level at 10.</td></tr>
		<tr><td>4</td><td>Look at this cute cat!</td></tr>
		<tr class="unSelectedRow"><td>5</td><td>Cats; what we know about them, and why they have 9 lives.</td></tr>
	</table>
</div>
</div>

<h2>Full text Search</h2>

<p>Even though simple searches, with wildcards and regular expressions, are very powerful, they also lack a lot of useful features. For example, when we find an entry that matches, we can't really determine the relevance of the match. Or, when we're searching through extremely large pieces of text, the queries can become very slow.</p>

<p>To solve this, databases have something called <strong>full text search</strong>. The problem is that it's implemented almost completely differently in every system, so I'll try to explain the concept here, and you should be able to find specific syntax or functions for full text search in your particular system.</p>

<p>A full text search works in two steps:</p>

<ol>
	<li>The database indexes the words within the columns you're looking for. This works just like an index in a regular book---it creates a list of every word and in what entries it occurs. Additionally, in this step, you can use some functions or keywords to tell your database to be smart. For example, you could tell it to group related or similar words together, such as "mice" and "mouse".</li>
	<li>With the index created, searching for certain expressions is quick and easy. All you need to do is provide the expression you're searching for, and perhaps provide ways to rank the results of how lenient you want to be. The database then looks in the index, finds every word that fits, selects every entry that is connected to it, and returns that.</li>
</ol>

<img src="media/SQLFulltextSearch.png" />

<p>NOTE: You'll learn later how to create these kinds of indexes yourself---they can really save your life.</p>

<p>As said earlier, how systems implement this differs vastly. Some systems have an easy general syntax:</p>

<code class="longsyntax">WHERE MATCH(<em>col_1</em>,<em> &hellip;</em>,<em> col_n</em>) AGAINST (<em>search expressions, etcetera</em>)<span class="extraInformation">MySQL<br/>SQLite</span></code>

<code class="longsyntax">WHERE CONTAINS(<em>search expressions, conditions, functions, etcetera</em>)<span class="extraInformation">SQL Server<br/>Oracle</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Searches all the posts, and selects the ones that mention something related to javascript objects
-- It also orders the results based on relevance
SELECT id, title FROM articles

WHERE MATCH(post) AGAINST('javascript objects')

ORDER BY MATCH(post) AGAINST('javascript objects')
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>title</td></tr>
		<tr><td>4</td><td>[JavaScript] Objects II</td></tr>
		<tr><td>3</td><td>[JavaScript] Objects I</td></tr>
		<tr><td>7</td><td>Object-Oriented Programming</td></tr>
		<tr class="unSelectedRow"><td>2</td><td>Introduction to JavaScript</td></tr>
		<tr class="unSelectedRow"><td>1</td><td>The Pandas and their Whereabouts; Part 2</td></tr>
	</table>
</div>
</div>

<p>NOTE: <em>MS Access</em> doesn't support full text search, <em>PostgreSQL</em> does but requires a lot more advanced SQL knowledge to pull off.</p>
