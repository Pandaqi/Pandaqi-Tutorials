  id: 283
  title: "[LaTeX] Special Pages I"
  post: "<p>We've already seen the title page and table of contents at the start of every document, but there's also lots of pages that are usually included after the main contents. These can be grouped into four types: <strong>appendix</strong>, <strong>index</strong>, <strong>glossary</strong>, and<strong> nomenclature</strong>.</p> 

<h2>Appendix</h2>

<p>An appendix is a section containing extra background information for whatever was inside the document, or information that isn't important for everyone reading the main document. For example, a book on LaTeX could provide an appendix that explains how to install it, in case you hadn't already, or had troubles. First, include the <code>appendix</code> package.</p>

<p>Then, you can start an <code>appendices</code> environment, and use regular <code>\\section</code> commands to create different appendices within it. A <code>subappendices</code> environment can even be used within it, with <code>\\subsections</code>. These appendices are numbered with capital letters, and are the same as the pages of the main document, which means you can use any command here as well.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{appendix}

\\begin{document}
\\begin{appendices}
    \\section{What I Forgot}
    Lorem Ipsum...
    \\begin{subappendices}
        \\subsection{Important stuff}
        Lorem ipsum...
        \\subsection{Leftovers}
        Lorem ipsum...
    \\end{subappendices}
\\end{appendices}
\\end{document}
</pre>
<div><img src="media/LatexAppendixBasics.png" /></div>
</div>

<p>The package can take a number of useful (optional) properties:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>page</code></p>
			</td>
			<td>
			<p>The appendix environment has a large header <em>Appendices</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>toc</code></p>
			</td>
			<td>
			<p>Appendices entries are added to the table of contents</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>title</code></p>
			</td>
			<td>
			<p>Appendices are labelled 'Appendix <em>letter</em>', instead of simply the letter.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>titletoc</code></p>
			</td>
			<td>
			<p>Appendices are added to the table of contents as 'Appendix <em>letter</em>'</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage[title, titletoc]{appendix}

\\begin{document}
\\tableofcontents
\\begin{appendices}
    \\section{What I Forgot}
    Lorem Ipsum...
    \\section{And Something Else}
    Lorem Ipsum...
\\end{appendices}
\\end{document}
</pre>
<div><img src="media/LatexAppendixAdvanced.png" /></div>
</div>

<h2>Index</h2>

<p>An index contains all important words from the document, in alphabetic order, together with all the pages they occur on. Of course, it would be a pain to count every occurrence of a word yourself, which means you can make life a lot easier with a package called <code>imakeidx</code> (<em>i make index</em>).</p>

<p>Now, every time you write a word you want included in the index, type <code>\\index{<em>word</em>}</code> immediately after it. This command doesn't render the text, otherwise the word would be doubled every time, but signals the index that an occurrence is here.</p>

<p>If you want the document to keep track of these, type <code>\\makeindex</code> at the top of your document. This makes compilation a lot slower, if the document is large, which means you might want to comment it out sometimes. Then, to actually print the index, use <code>\\printindex</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{imakeidx}
\\makeindex

\\begin{document}
An appendix\\index{appendix} is a section containing extra background information\\index{information} for whatever was inside the document, or information\\index{information} that isn't important for everyone reading the main document. For example, a book on \\LaTeX{} could provide an appendix\\index{appendix} that explains how to install it, in case you hadn't already, or had troubles.

\\printindex
\\end{document}
</pre>
<div><img src="media/LatexIndexBasics.png" /></div>
</div>

<p>It's also possible, to nest these keywords. For example, if you give an important definition at the first page, and some definitions that expand the first one later, you could include those underneath the first keyword, to make clear they belong together. To do so, use <code>\\index{<em>parent</em>!<em>word</em>}</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Arithmetic\\index{arithmetic} is fascinating subject. We'll talk mostly about addition\\index{arithmetic!addition}, subtraction\\index{arithmetic!subtraction}, multiplication\\index{arithmetic!multiplication} and division\\index{arithmetic!division}. Have fun!

\\printindex
</pre>
<div><img src="media/LatexIndexAdvanced.png" /></div>
</div>

<p>Lastly, the <code>\\makeindex</code> command can receive some optional arguments:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>title=<em>Title</em></code></p>
			</td>
			<td>
			<p>Give a different title than the default <em>Index</em>.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>intoc</code></p>
			</td>
			<td>
			<p>Add an <em>index</em> entry to the table of contents</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>columns=<em>Number</em></code></p>
			</td>
			<td>
			<p>How many columns to use</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>columnsep=<em>Length</em></code></p>
			</td>
			<td>
			<p>The white space between columns</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>colemnseprule=<em>Length</em></code></p>
			</td>
			<td>
			<p>The width of the vertical line between columns</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{imakeidx}
\\makeindex[columns=1,title=Mighty Index]

\\begin{document}
Arithmetic\\index{arithmetic} is fascinating subject. We'll talk mostly about addition\\index{arithmetic!addition}, subtraction\\index{arithmetic!subtraction}, multiplication\\index{arithmetic!multiplication} and division\\index{arithmetic!division}. Have fun!

\\printindex
\\end{document}
</pre>
<div><img src="media/LatexIndexSuperAdvanced.png" /></div>
</div>
"
