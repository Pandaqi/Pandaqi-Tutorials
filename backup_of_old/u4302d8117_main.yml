  id: 120
  title: "[Chess] Removing the Guard"
  post: "<p>This type of double attack is last on the list, not because it is the least important, but because it is the most advanced type of attack. If you see an opportunity for it in a game, it seems so simple and obvious. But if you're not looking for it, you'll never find it.</p> 

<p>When you threaten an enemy piece, the opponent will usually refuse to move it and move a different piece to guard it. That's when a double attack opportunity arises: the guard also becomes a target. If you can get the guard out of position or off the board, the threatened piece is loose again and can be captured without consequences.</p>

<p><img src="media/ChessDistractGuard.png" /></p>

<p>There are four ways to remove this guard:</p>

<ul>
	<li><strong>Capture it.</strong> Simply capture the guard, and make sure the opponent can't recapture with another guard.</li>
	<li><strong>Distract it. </strong>Capture or at least threaten some other piece, which forces the guard to recapture or move away.
	<ul style="list-style-type:circle">
		<li>Search for or create the <strong>overworked piece</strong>. An overworked piece is one that has multiple defensive responsibilities. This means that attacking another piece it defends distracts it and moves it away from its optimal defensive position. Sometimes, you first need to use a few moves to place multiple defensive responsibilities upon that single piece.</li>
	</ul>
	</li>
	<li><strong>Attacking it.</strong> Forcing the guard to move by threatening it with something (of less value).</li>
	<li><strong>Blocking it.</strong> Putting a piece in between the guard and the guarded piece, which usually loosens both pieces.</li>
</ul>

<p>This guard removal can be done by any piece (except for the king) or pawn, and usually includes an exchange---both sides lose pieces of the same value, e.g. bishop for bishop, pawn for pawn.</p>

<p>The take-away rule here is that whenever your opponent introduces a guard, you should look for ways to destroy it. Because, as long as that guard lives, you can't take the piece you originally threatened.</p>
"
