  id: 197
  title: "[CSS3] Colours & Units"
  post: "<p>The majority of CSS properties take <strong>numbers</strong> or <strong>colours</strong> as values. A number by itself doesn't mean anything, which is why every number needs some <strong>unit</strong> after it. On the other hand, we can't describe a colour to a computer, which is why we need ways to input them. This chapter is about just that, and is the last one before we can finally begin discussing all the wonderful ways you can style things using CSS!</p> 

<h2>Units</h2>

<p>CSS has a bunch of predefined units you can use for your numbers. Those can be categorised as <strong>absolute units</strong> and <strong>relative units</strong>. These units are added directly behind the number---there's no white space between them (e.g., 100 pixels is denoted as <code>100px</code>).</p>

<p>NOTE: When a property has value 0, you don't need to supply a unit. Zero is always zero.</p>

<p>NOTE 2: As you will see later on, some properties take multiple arguments, and therefore multiple numbers. You can use different units for the different numbers if you want.</p>

<h2>Absolute Units</h2>

<p>This type of unit has a fixed length, and doesn't depend on the size or settings of the parent element or browser window an element is displayed in.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Unit</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Notes</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>cm</code></p>
			</td>
			<td>
			<p>Centimetres</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mm</code></p>
			</td>
			<td>
			<p>Millimetres</p>
			</td>
			<td>
			<p>10 mm = 1 cm</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>in</code></p>
			</td>
			<td>
			<p>Inches</p>
			</td>
			<td>
			<p>1 in = 2.54 cm = 96 px</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>px</code></p>
			</td>
			<td>
			<p>Pixels</p>
			</td>
			<td>
			<p>Standard font-size is 16px</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pt</code></p>
			</td>
			<td>
			<p>Points</p>
			</td>
			<td>
			<p>1 pt = (1/72) of an inch</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pc</code></p>
			</td>
			<td>
			<p>Picas</p>
			</td>
			<td>
			<p>1 pc = 12 pt</p>
			</td>
		</tr>
	</tbody>
</table>

<p>NOTE: Viewing devices come in lots of different resolutions these days, which means a pixel doesn't always mean or look the same. Fortunately, however, most high resolution screens make up for it by treating one CSS pixel as multiple pixels on their device. You shouldn't run into many problems, but it has become more common these days to use relative units for everything.</p>

<h2>Relative Units</h2>

<p>This type of unit scales with the size of other elements or the browser window. Because devices can have a lot of different screen sizes, it's recommended to make as much as possible of your design <strong>responsive</strong>. This simply means that the layout easily adapts to changes in viewport size ( = dimensions of the browser window viewing the page).</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Unit</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>em</code></p>
			</td>
			<td>
			<p>Relative to the font-size of the element</p>

			<p>(for example: 2em means two times the size of the current font)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Percentage of initial setting</p>

			<p>(for example: setting 100% width on a table means it spans across the full width of its parent element)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>vw</code></p>
			</td>
			<td>
			<p>Relative to 1% of the viewport width</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>vh</code></p>
			</td>
			<td>
			<p>Relative to 1% of the viewport height</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>vmin</code></p>
			</td>
			<td>
			<p>Relative to 1% of the smaller dimension of the viewport</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>vmax</code></p>
			</td>
			<td>
			<p>Relative to 1% of the bigger dimension of the viewport</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>rem</code></p>
			</td>
			<td>
			<p>Relative to the font-size of the root element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ch</code></p>
			</td>
			<td>
			<p>Relative to the width of the "0" (zero) of the current font</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ex</code></p>
			</td>
			<td>
			<p>Relative to the x-height of the font (rarely used; only interesting to typographers)</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Colours</h2>

<p>CSS has around 175 colour names automatically supported, such as <em>red</em>, <em>orange</em> and <em>pink</em>. With a colour spectrum of over 16 million colours, however, that is a bit limiting. Therefore, other methods are used within CSS.</p>

<h5>RGB</h5>

<p><strong>RGB</strong> uses three channels as input: <strong>red</strong>, <strong>green</strong> and <strong>blue</strong>. Each of these can take a value between 0 and 255; 0 means the colour isn't present at all, and 255 means the colour is fully represented.</p>

> For example: <code>rgb(255,0,0)</code>is pure red, <code>rgb(0,0,255)</code> pure blue, <code>rgb(122,122,122)</code> is grey.

<p><strong>RGBA</strong> works the same way, but takes an extra <strong>alpha</strong> parameter that specifies the opacity of the colour. It doesn't actually change the colour, but determines to what extent underlying colours in the design influence it. An alpha of 0 means the colour is fully transparent (not visible), and an alpha of 1 means you can't see through it.</p>

<h5>HEX</h5>

<p><strong>HEX</strong> a different, shorter way of writing RGB colours. It uses a base-16 system. This simply means that we use the numbers 0---9, and then say A = 10, B = 11, C = 12, D = 13, E = 14 and F = 15. This way, we can represent those numbers (between 0 and 255) with only two digits: 00 up to and including FF.</p>

> For example: <code>#FF0000</code> is pure red, <code>#0000FF</code> is pure blue, <code>#7A7A7A</code> is grey

<p><strong>HEX shortcut</strong> is an even shorter way to display colours. If a colour has repeating digits, we can write a hex code with only one digit per channel.</p>

> For example:<code> #F00</code> is pure red, <code>#00F</code> is pure blue, <code>#FFF</code> is the whitest white.

<h5>HSL</h5>

<p><strong>HSL</strong> is an entirely different way of representing colours. It uses <strong>hue</strong>, <strong>saturation</strong> and <strong>luminosity</strong> as arguments. These translate to <em>colour, pureness </em>and <em>brightness</em>. Hue gets a value between 0 and 360 degrees, saturation and luminosity from 0 to 100%.</p>

> For example: <code>hsl(0,100,50)</code> is full red, <code>hsl(240,100,50)</code> pure blue, <code>hsl(0,0,50)</code> is grey.

<p><strong>HSLA</strong> works the same way, but takes an extra alpha parameter (just as RGBA).</p>

<p>This might be much to take in now, but I assure you that you'll get the hang of it quickly once you start playing around with it. I prefer working with HSL, but it takes some getting used to, and if I know what colour I want it's usually quicker to write them with <em>hex</em> or <em>rgb</em>. Colours with an alpha component are a bit heavier for the browser, but these days that shouldn't be a problem for most systems.</p>

<p>Usually though, people create a colour palette before they start designing, and I recommend doing that. There are lots of tools out there that let you pick colours that look good together, and they often immediately provide the CSS colour codes with it, so colours shouldn't be much of an issue!</p>"
