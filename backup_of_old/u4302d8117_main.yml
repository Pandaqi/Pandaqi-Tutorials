  id: 176
  title: "[HTML5] Images"
  post: "<p>Images are pretty straightforward. You create images by using the self-closing <code><img /></code> tag. There are two important attributes you need to supply.</p> 

> <code><attr>src</attr>="url"</code>: src stands for <em>source</em> and needs a URL pointing to an image file. This can be a relative link to a file on your own server, or a link to an image on another website.

> <code><attr>alt</attr>="text"</code>: the alt text is displayed when the image can't be loaded. When the link to the image is broken, or somebody uses a screen reader, the alt text will tell them what should have been there.

<pre data-lang="html">
<img src="somefile.jpg" alt="This is some file" />
</pre>

<h2>Image Formats</h2>

<p>The most common image format on the web is .<strong>jpg</strong> or .<strong>png</strong> (with transparency), and .<strong>gif</strong> for animated images. They are known for their small file size and therefore quick loading times. But, HTML supports nearly all image formats, so anything goes really.</p>

<p>NOTE: Always specify the size (width and height) of (large) images with CSS. If you don't, the page will change layout all the time while the image is loading, because it is adjusting to the current image dimensions in real time.</p>

<h2>Image Maps</h2>

<p>If you want to define certain special (clickable) areas on an image, you need to use image maps.</p>

<p>The <code><map></code> tag introduces a set of areas to be mapped, which are defined with the <code><area /></code> tag.</p>

<p>Linking an image with its map is done by giving your <em>img tag</em> the attribute <code><attr>usemap</attr>="#namehere"</code>, and your <em>map tag</em> the attribute <code><attr>name</attr>="namehere"</code> (just like with local anchor points).</p>

<p>Defining your areas is done by using one of these three attribute pairs (for a rectangle, circle or polygon, respectively):</p>

<code class="longsyntax">shape="rect" coords="x<sub>1</sub>,y<sub>1</sub>,x<sub>2</sub>,y<sub>2</sub>"
shape="circle" coords="x,y,radius"
shape="poly" coords="x<sub>1</sub>,y<sub>1</sub>,&hellip;.,x<sub>n</sub>,y<sub>n</sub>"</code>

<p>And lastly, an <code>href</code> attribute is provided to define what the area links to.</p>

<pre data-lang="html">
<img src="somefile.png" alt="This is an image" usemap="#imagemap">

<map name="imagemap">
  <area shape="rect" coords="0,0,100,100" href="somepage.html" alt="Links to some page">
  <area shape="circle" coords="0,0,50" href="anotherpage.html" alt="Links to another page">
</map>
</pre>
"
