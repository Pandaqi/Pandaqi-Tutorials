  id: 189
  title: "[HTML5] Audio & Video"
  post: "<p>We've seen text, pictures, and all sorts of interactive elements. What we haven't yet seen, is anything related to audio or video. You might think that this is more difficult than everything we've discussed so far, but in HTML5 this has actually become really easy.</p> 

<h2>The <audio> tag</h2>

<p>An audio block is defined by the <code><audio></code> tag. Within the audio element you have to supply the source, which is done with the <code><source></code> tag. The source tag, ironically, takes the <code><attr>src</attr></code> attribute and another <code><attr>type</attr></code> attribute that specifies the type of file in the source.</p>

<pre data-lang="html">
<audio>
  <source src="somefile.ogg" type="audio/ogg">
  <source src="somefile.mp3" type="audio/mpeg">
Sorry, your browser does not support the audio element.
</audio>
</pre>

<p>Any text placed within the <audio> tag is displayed if the user's browser can't play the audio.</p>

<p>Only three audio formats are supported:</p>

<ul>
	<li><strong>.mp3</strong>, audio/mpeg</li>
	<li><strong>.wav</strong>, audio/wav</li>
	<li><strong>.ogg</strong>, audio/ogg</li>
</ul>

<h2>The <video> tag</h2>

<p>The <code><video></code> tag works exactly the same way, but for video.</p>

<pre data-lang="html">
<video>
  <source src="somefile.ogg" type="audio/ogg">
  <source src="somefile.mp4" type="audio/mp4">
Sorry, your browser does not support the video element.
</video>
</pre>

<p>Only three video formats are supported:</p>

<ul>
	<li><strong>.mp4</strong>, video/mp4</li>
	<li><strong>.webm</strong>, video/webm</li>
	<li><strong>.ogg</strong>, video/ogg</li>
</ul>

<h2>Awesome Attributes</h2>

<p>The browser will take care of the rest. But, there are two (minimized) attributes you can set (within the opening <code><audio></code> or <code><video></code> tag):</p>

<ul>
	<li><code>autoplay</code>, if you want to automatically play the audio/video</li>
	<li><code>controls</code>, if you want to display controls with the audio/video. How these look and work depend on the browser.</li>
</ul>

<p>If you want more functionality, you'll have to script it yourself---HTML is not meant for that.</p>

<h2>The <object> tag</h2>

<p>If you need any other type of media on your page, you'll have to resort to the <code><object></code> tag. This tag only signals the browser that a special object is on the page. To actually make such an object element work, the browser would have to natively support that specific media type or the user has to install a plugin. The object it represents is provided with the <code>data</code> attribute. You <em>can</em> specify the type with the <code>type</code> attribute.</p>

<pre data-lang="html">
<object data="someCoolGame.swf"></object>
</pre>

<p>NOTE: HTML5 introduced the <code><embed></code> tag which works exactly the same way. At the moment, I haven't (yet) discovered why you should use one over the other. Do whatever you like.</p>
"
