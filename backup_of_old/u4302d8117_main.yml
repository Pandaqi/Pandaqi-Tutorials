  id: 446
  title: "[PHP] Error Handling & Debugging"
  post: "<p>Congratulations, you've seen almost all the cool things PHP has to offer! Now, it's time for the other 50% of the programming job---fixing your errors, or <strong>debugging</strong>. Humans aren't perfect (no matter how much we'd like to be that), which means spelling errors slip in, we forget the occasional semicolon here and there, and we lose oversight when projects grow large. Things don't always work the way you expected them to work, but if that happens you can't just quit working on the project. Instead, you need to learn how to find out what went wrong specifically, and how to fix it.</p>

<h2>A Word on Debugging</h2>

<p>I wasn't just throwing hyperboles at you in the introduction; debugging really is a very important aspect of programming. When you write a program, you want it to work exactly like you intended. There's billions of ways things can go wrong, and most of them are easily fixed---however, you can't look inside a computer's head to see what exactly happened. Therefore, when it comes to debugging, <em>the more errors the better</em>.</p>

<p>Every time you write a crucial line of code, or something that is too complex to grasp at first glance, try to make the program throw an error if anything goes wrong.</p>

<p>PHP will automatically throw errors if it finds something wrong with your <em>syntax</em>, but it can't find problems with your <em>logic</em>. If you expect some variable to have the value 2, but it keeps returning value 3 all the time, you clearly did something wrong, but PHP will not throw an error.</p>

<p>So, this chapter will look at the error types PHP automatically throws, and how to implement your own safety mechanisms.</p>

<h2>Errors</h2>

<p>PHP can throw many different types of errors (also called <em>error report levels</em>). These are usually separated into two categories: <strong>fatal errors</strong> that make the program crash and stop executing, and <strong>non-fatal</strong> errors that simply warn you about something but let the program continue.</p>

