  title: "[CSS3] Pseudo-Classes"
  post: "<p>Pseudo-classes are a very powerful feature of CSS. Basically, they are an extra component you can add to a selector, that selects a group of elements dynamically. This means that it creates a class based on which state an element is in, which can be used, for example, to style elements differently when the user hovers over them.</p> 

<p>The syntax for pseudo-classes is <code><attr>:</attr>pseudo-class</code>---note the colon---and can be used in a selector just like any other component.</p>

<h2>Hover/Mouse Over</h2>

<p>To apply a different set of styles when the user hovers over the element, you can use the <code>:hover</code> pseudo-class. Most commonly used with links, but can be applied to <em>anything</em>.</p>

<pre data-lang="css">
a:hover {
	color:red;
}
</pre>

<h2>Links</h2>

<p>Because links take time to load, it is useful to style them differently when they are being clicked. That's when you use <code>:active</code>.</p>

<pre data-lang="css">
a:active {
	border-bottom: 2px solid purple;
}
</pre>

<p>Similarly, because the text inside anchor tags can change, it's useful if you can show the user if he has already visited a certain link. The <code>:link</code> pseudo-class selects all unvisited links, while <code>:visited</code> selects all the visited ones.</p>

<pre data-lang="css">
a:link {
	color:blue;
}
a:visited {
	text-transform:uppercase;
}
</pre>

<h2>Input</h2>

<p>The input element is, of all elements, by far the most subject to change, and therefore has its own set of pseudo-classes.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Pseudo Class</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:checked</code></p>
			</td>
			<td>
			<p>Selects every checked input element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:disabled</code></p>
			</td>
			<td>
			<p>Selects every disabled input element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:enabled</code></p>
			</td>
			<td>
			<p>Selects every enabled input element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:focus</code></p>
			</td>
			<td>
			<p>Selects the input element that has focus</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:in-range</code></p>
			</td>
			<td>
			<p>Selects all input elements with a value within a specified range</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:invalid</code></p>
			</td>
			<td>
			<p>Selects all input elements with an invalid value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:optional</code></p>
			</td>
			<td>
			<p>Selects all input elements with <strong>no</strong> "required" attribute</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:out-of-range</code></p>
			</td>
			<td>
			<p>Selects input elements with a value outside a specified range</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:read-only</code></p>
			</td>
			<td>
			<p>Selects all input elements with a "readonly" attribute specified</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:read-write</code></p>
			</td>
			<td>
			<p>Selects all input elements with <strong>no</strong> "readonly" attribute specified</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:required</code></p>
			</td>
			<td>
			<p>Selects all input elements with a "required" attribute specified</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:valid</code></p>
			</td>
			<td>
			<p>Selects all input elements with a valid value</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>All Pseudo-Classes</h2>

<p>The remaining pseudo-classes are all about selecting elements based on their type, position relative to their parent, and contents. Especially useful, I think, is the first one.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Pseudo Class</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:not(<em>selector</em>)</code></p>
			</td>
			<td>
			<p>Negates the selector within.</p>

			<p>For example, you could select all paragraph tags that <em>don't</em> have the a certain class.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:empty</code></p>
			</td>
			<td>
			<p>Selects every empty element, i.e., element with no children</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:first-child</code></p>
			</td>
			<td>
			<p>Selects every element that is the first child of its parent</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:first-of-type</code></p>
			</td>
			<td>
			<p>Selects every element that is the first child of its parent of its own type.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:last-child</code></p>
			</td>
			<td>
			<p>Selects every element that is the last child of its parent</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>:last-of-type</code></p>
			</td>
			<td>
			<p>Selects every element that is the last child of its parent of its own type.</p>
