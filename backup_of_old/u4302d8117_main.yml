  id: 467
  title: "[SQL] Joins II"
  post: "<p>Joins are so powerful and important, that they deserve a second chapter! The previous chapter outlined all the types of joins---there is no other way to combine two data sets. So, this chapter will look at what to do if you don't have two data sets, but only one or more than two.</p>

<p>If a table joins on itself, we call it a <strong>self join</strong>. If you chain more than one join, so that at least three tables are being joined, I like to call it a <strong>multi join</strong>.</p>

<p><em>When would I use this advanced joining wizardry?</em> Well, say you're running a university, and you have a system with tables <em>students</em>, <em>grades</em>, and <em>courses</em>. You want to get the amount of ECTS ("study points") that a certain student has earned, and email her this information. Then you need the email address from the students table, the grade from the grades table, <em>and</em> the amount of study points the course gives from the courses table.</p>

<h2>Self Join</h2>

<p>Joining a table with itself might seem obvious---just use an inner join with the same table. While that is indeed how a self join can be made, there's one problem: how do you distinguish the first instance of the table with the second one, if they both have the same name?</p>

<p>That's where those handy table aliases come into play! When working with self joins, always make sure you give useful and distinct names to your tables and expressions. Otherwise, you quickly lose focus of what you're trying to do, and SQL will lose focus too.</p>

<p>NOTE: In fact, it's always best to properly name the components of your query in joins, or any situation you're working with data from lots of different places.</p>

<p>So, to get the full picture, look at the following example. It demonstrates a typical use case of self joins: when a table references data within itself.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Say we have a categories table that uses multiple levels; one category can be the subcategory of another. This is how we could get the name of the parent category of every subcategory.
SELECT first.name AS parent, second.name AS category
FROM categories first

INNER JOIN categories second
ON second.subcat_id = first.id

-- the WHERE statement, and other keywords, come after the joining process
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>name</td><td>subcat_id</td></tr>
		<tr><td>1</td><td>News</td><td></td></tr>
		<tr><td>2</td><td>Local</td><td>1</td></tr>
		<tr><td>3</td><td>Blog</td><td>1</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>parent</td><td>category</td></tr>
		<tr><td>News</td><td>Local</td></tr>
		<tr><td>News</td><td>Blog</td></tr>
	</table>
</div>
</div>

<h2>Multi Join</h2>

<p>Similarly, chaining multiple joins is nothing more than using the same syntax over and over.</p>

<p>The only thing that might create problems, is the placement and usage of the <code>ON</code> keyword. With multiple joins, you can't separate the <code>JOIN</code> keyword and the <code>ON</code> keyword. Instead, the syntax for one join needs to stay together, like this:</p>

<code class="longsyntax">SELECT __ FROM <em>table1</em>
JOIN <em>table2</em> ON <em>condition</em>
JOIN <em>table3</em> ON <em>condition</em>
<em>lots of other keywords and expressions here</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- We have three tables: movie titles, actors linked to movie titles, and actor names
SELECT 
	movies.id AS movie_id, 
	movies.title AS title,
	CONCAT(actors.firstname,' ',actors.lastname) AS name
FROM movies

INNER JOIN movie_actors
ON movies.id = movie_actors.movie_id

INNER JOIN actors
ON actors.id = movie_actors.actor_id
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>title</td></tr>
		<tr><td>1</td><td>Inception</td></tr>
		<tr><td>2</td><td>Harry Potter and the Goblin on Fire</td></tr>
		<tr><td>3</td><td>Lord of the Rings</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>actor_id</td><td>movie_id</td></tr>
		<tr><td>3</td><td>1</td></tr>
		<tr><td>2</td><td>2</td></tr>
		<tr><td>1</td><td>3</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>firstname</td><td>lastname</td></tr>
		<tr><td>1</td><td>Ian</td><td>McKellen</td></tr>
		<tr><td>2</td><td>Daniel</td><td>Radcliffe</td></tr>
		<tr><td>3</td><td>Leonardo</td><td>diCaprio</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>movie_id</td><td>title</td><td>name</td></tr>
		<tr><td>1</td><td>Inception</td><td>Leonardo diCaprio</td></tr>
		<tr><td>2</td><td>Harry Potter and the Goblin on Fire</td><td>Daniel Radcliffe</td></tr>
		<tr><td>3</td><td>Lord of the Rings</td><td>Ian McKellen</td></tr>
	</table>
</div>
</div>

<p>It's also important to note that the <em>condition</em> you use theoretically has no problem with using data from tables you'll be joining later. As long as you use the dot notation, you could use something from <em>table3</em> in the condition for <em>table2</em>. However, I don't see how this could ever be put to practice (without making the code a complete mess), so I suggest you really keep joins separate. A single join should add rows from a new table, based on a condition using the new table and all previous tables.</p>

<h2>A Note on Joins</h2>

<p>Joins have many uses, but that also makes them prone to abuse.</p>

<p>First of all, check if you really need to use a join. Sometimes a simple <code>WHERE</code> statement or something else we've learned can replace it, and is much simpler and faster. On the other hand, if you're writing a complex query, check if you can't use a join instead. For example, subqueries can take over all the functionality of joins, but they are more tedious to write and much slower to execute.</p>

<p>Secondly, check if you really need that many rows or columns. Most developers are lazy, and they just select everything and forget that they're not going to use half of it. Don't be that kind of guy (or girl). Most databases need to perform lots of complex queries during the day---if you can reduce the complexity and increase the speed, you're doing yourself a big favour.</p>
"
