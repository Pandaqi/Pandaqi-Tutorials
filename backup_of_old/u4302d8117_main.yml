  post: "<p>Now that you know everything about nouns, we can start introducing verbs and all their tenses and variations. There are quite a lot of them, but they mostly look alike. The issue therefore is more that you might mix them up and use the wrong tense, than that you could forget how they work or should be formed.</p> 

> <strong><em>Verbs </em></strong><em>describe action</em>

> <strong><em>Examples: </em></strong><em>to run, to walk, to swim, to eat</em>

<h2>Conjugations</h2>

<p>There are only a few conjugations for every verb.</p>

<ul>
	<li><strong>Infinitive:</strong> the way you'll find words in the dictionary.  The full, abstract version of the verb.

	<ul style="list-style-type:circle">
		<li><em>To think, to see, to eat, to know, to hear</em></li>
	</ul>
	</li>
	<li><strong>Regular:</strong> this is the infinitive without 'to'. Mostly used in the simple present and simple future tense.
	<ul style="list-style-type:circle">
		<li><em>I <strong>think</strong>, you <strong>see</strong>, we <strong>eat</strong>, you <strong>know</strong>, I <strong>hear</strong></em></li>
	</ul>
	</li>
	<li><strong>Third-person singular regular:</strong> The third-person singular forms of the regular type, need something extra: an <strong>---s</strong> at the end. Verbs ending in an <strong>---y</strong> (without a vowel in front of the y) are formed by replacing it with <strong>---ies</strong>. Verbs ending in---<strong>ss, -x , -sh, -ch</strong> need an <strong>---es</strong> at the end.
	<ul style="list-style-type:circle">
		<li><em>He think<strong>s</strong>, she see<strong>s</strong>, it eat<strong>s</strong>.</em></li>
		<li><em>To fly => he fl<strong>ies</strong>. To cry => she cr<strong>ies</strong></em></li>
		<li><em>He catch<strong>es</strong>, she fix<strong>es</strong>, it scratch<strong>es</strong>.</em></li>
	</ul>
	</li>
	<li><strong>Past (participle): </strong>if a verb is regular, the past is formed by adding <strong>---ed</strong> after the regular form. If the verb already ends in an <strong>-e</strong>, only a <strong>---d</strong> is added.  If a verb is irregular, anything could happen really. Irregular verbs also sometimes have another different form for the past participle.
	<ul style="list-style-type:circle">
		<li><em>I laugh<strong>ed</strong>, they jump<strong>ed</strong>, we land<strong>ed</strong>, you hat<strong>ed</strong>.</em></li>
		<li><em>I think => I thought. You see => you saw. We eat => we ate.</em></li>
	</ul>
	</li>
	<li><strong>Continuous:</strong> this form is used when we want to stress something is happening at the time the sentence is written in. For example, we can say that five hundred years ago a certain event was happen<strong>ing</strong>. Or that in two days something else will be happen<strong>ing</strong>. As you can see, they are simply formed by adding <strong>---ing</strong> at the end of a verb. They are nice, because they are very regular.
	<ul style="list-style-type:circle">
		<li><em>Think<strong>ing</strong>, see<strong>ing</strong>, eat<strong>ing</strong>, know<strong>ing</strong>, hear<strong>ing</strong>.</em></li>
	</ul>
	</li>
</ul>

<p><em>How can you form all those tenses with only this?</em> As you will see, auxiliary verbs are often added.</p>

<h2>Auxiliary Verbs</h2>

<p>These are <em>helping verbs</em>. They can stand on their own, but they are most commonly seen supporting other verbs to create certain tenses. They are quite irregular, but very important to learn:</p>

