  id: 181
  title: "[HTML5] Tables"
  post: "<p>Tables are used to display tabular data. This may sound obvious, but tables are misused far too often for layout purposes. Tables automatically distribute the width and height evenly among its cells, which is why people think they are perfect for responsive websites. If the user resizes the browser window, all elements on your page, such as the main content and sidebar, are automatically scaled with it. But semantically, you couldn't be more wrong. You should only use tables for displaying data that is best displayed using rows and columns (<em>tabular data</em>). For example: competition results in the soccer league, financial figures of the last quartile, or to teach some concept in a concise manner (as I use it frequently on this website).</p> 

<h2>The <table>, <tr> and <td> tags</h2>

<p>If you want, you can view tables as a combination of two lists: rows and columns.</p>

<p>The <code><table></code> tag introduces a table, while the <code><tr></code> tag starts a table row (horizontal list), which contains <code><td></code> tags that contain table data. Those make up the columns, or (vertical) lists.</p>

<p>HTML expects you to get the correct amount of cells in every row, which is determined by the first row. If you put one cell less in the second row, it will just leave a gap in the table. If you put one cell more in the second row, it will add it as if it were an extra column, but the whole layout and structure will be destroyed.</p>

<p>By default, tables are only as wide and high as they need to be to contain all the table data. That, however, makes for a very messy look, so the first thing people usually do is stretching the table to 100% using CSS, and increasing the white space around the rows and columns.</p>

<pre data-lang="html">
<table>
  <tr>
    <td>Row 1, Column 1</td>
    <td>Row 1, Column 2</td>
  </tr>
  <tr>
    <td>Row 2, Column 1</td>
    <td>Row 2, Column 2</td>
  </tr>
</table>
</pre>

<h2>Table Headings</h2>

<p>Most tables have certain categories displayed in the top row. These define what is inside the table, and therefore need their own tag. Instead of <td>, you need to use the <code><th></code> tag.</p>

<pre data-lang="html">
<table>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr>
    <td>Content</td>
    <td>Other Content</td>
  </tr>
</table>
</pre>

<p>Table headings are automatically embolded.</p>

<h2>Irregular Tables</h2>

<p>Some tables have a cell that spans multiple rows, or multiple columns. These properties can <em>not</em> be set with CSS, and therefore need to be added to the corresponding elements as attributes:</p>

<p><code><attr>colspan</attr>="value"</code>: how many columns a cell spans. Default is 1, increasing the number makes the cell wider towards the right.</p>

<p><code><attr>rowspan</attr>="value"</code>: how many rows a cell spans. Default is 1, increasing the number makes the cell larger towards the bottom.</p>

<pre data-lang="html">
<!-- USING COLSPAN -->
<table>
  <tr>
    <!-- Category with only one cell needed -->
    <th>Name</th>
    <!-- Category spanning multiple cells -->
    <th colspan="2">Favourite Food</th>
  </tr>
  <tr>
    <td>Adam Johnson</td>
    <td>Apples</td>
    <td>Bread</td>
  </tr>
</table>

<!-- USING ROWSPAN -->
<table>
  <tr>
    <th>Name</th>
    <td>Adam Johnson</td>
  </tr>
  <tr>
    <th rowspan="2">Favourite Food</th>
    <td>Apples</td>
  </tr>
  <tr>
    <td>Bread</td>
  </tr>
</table>
</pre>

<p>As you can see in the example, if you increase one of these attributes, you need to count yourself how many cells you need to leave out in the next column(s) or row(s) respectively.</p>

<h2>Captions</h2>

<p>Captions are titles for your table. They should follow the <table> tag immediately, and are automatically centred above the table. They are created with the <code><caption></code> tag.</p>

<pre data-lang="html">
<table>
  <caption>SOME CAPTION</caption>
  <tr>
    <td>Content</td>
    <td>Other Content</td>
  </tr>
</table>
</pre>

<h2>Grouping Tags</h2>

<p>You can't use a div or span to group multiple rows, columns or cells for semantic or layout matters, which is why some grouping tags were invented.</p>

<table>
	<tr><td>Element</td><td>Description</td></tr>
	<tr><td><code><colgroup></code></td><td>Groups multiple columns</td></tr>
	<tr><td><code><col></code></td><td>Specifies properties for one column</td></tr>
	<tr><td><code><thead></code></td><td>Groups the header content</td></tr>
	<tr><td><code><tbody></code></td><td>Groups the body content</td></tr>
	<tr><td><code><tfoot></code></td><td>Groups the footer content</td></tr>
</table>

<p>The <thead> and <tbody> elements are often automatically inserted by browsers when parsing your page.</p>
"
