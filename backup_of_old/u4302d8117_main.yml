<h2>Affirmative</h2>

<p>Affirmative sentences are when something is true (or at least expected to be true). When something is happening, someone is present, etcetera.</p>

> <strong><em>Everybody</em></strong><em> aced that test. <strong>Nobody </strong>is sleeping at the moment. I looked <strong>everywhere</strong> for that book. He thinks it must be <strong>somewhere</strong> around here.</em>

<p>The indefinite pronouns belonging to negative sentences can only be used affirmatively, if they are close to <em>every</em> in their meaning. You should be able to replace 'any' with 'every' in those sentences without changing the meaning.</p>

> <em>You may invite <strong>anyone</strong>. She would give <strong>anything</strong> for that opportunity. </em>

<h2>Negative</h2>

<p>Negative sentences are when something is not true (or you don't expect it to be). It's not happening, not working, not available, not possible.</p>

> <em>He doesn't have <strong>anything</strong> to eat. She hasn't gone <strong>anywhere</strong> the past few months. He couldn't find <strong>anybody</strong> to work with.</em>

<h2>Questions</h2>

<p>Usually when we ask a question, we are really not sure about the answer, and therefore use <em>any</em> (or <em>every</em>) in almost all questions. The only exceptions are when you already know or highly suspect the answer.</p>

> <em>Did you eat <strong>anything</strong> yesterday? Did you see <strong>anyone</strong> when you were there?</em> (we are really curious)

> <em>Have you lost <strong>something</strong>? Are you looking for <strong>someone</strong>? </em>(we've already seen that someone is searching for something or someone)

<p>We can also <em>negate</em> the sentence---adding or removing the word <em>not</em> in the sentence---if we expect a certain <em>yes</em> or <em>no</em> answer.</p>

> <em>Did<strong>n't </strong>you eat anything yesterday? </em>(we expect a no)

> <em>Have<strong>n't</strong> you lost something?</em> (we expect a yes)
