  title: "[LaTeX] Delimiters"
  post: "<p>Lots of mathematical formulas have their components grouped, or have a useful shorthand notation that requires a part to be enclosed within so-called <strong>delimiters</strong>. The regular symbols, such as parentheses ( <code>()</code> ) and braces ( <code>{}</code> ) work, but don't scale with the equation---a fraction, for example, is much taller than the symbols surrounding it, which looks ugly and messy.</p> 

<p>To solve this, LaTeX provides the <code>\\left</code> and <code>\\right</code> commands. These need to be used together, <em>always</em>, and both need a certain delimiter right after it. In between them, you are allowed to use as many <code>\\middle</code> commands with delimiters as you like. The possibilities are:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Left</p>
			</td>
			<td>
			<p>Right</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Common Use</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>(</code></p>
			</td>
			<td>
			<p><code>)</code></p>
			</td>
			<td>
			<p>Regular parentheses</p>
			</td>
			<td>
			<p>Grouping equations</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[</code></p>
			</td>
			<td>
			<p><code>]</code></p>
			</td>
			<td>
			<p>Regular brackets</p>
			</td>
			<td>
			<p>Alternative to grouping equations</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\{</code></p>
			</td>
			<td>
			<p><code>\\}</code></p>
			</td>
			<td>
			<p>Regular braces</p>
			</td>
			<td>
			<p>Denoting sets</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\langle</code></p>
			</td>
			<td>
			<p><code>\\rangle</code></p>
			</td>
			<td>
			<p>Arrows</p>
			</td>
			<td>
			<p>Intervals or dot products</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>|</code></p>
			</td>
			<td>
			<p><code>|</code></p>
			</td>
			<td>
			<p>Vertical lines</p>
			</td>
			<td>
			<p>Determinant or absolute value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\|</code></p>
			</td>
			<td>
			<p><code>\\|</code></p>
			</td>
			<td>
			<p>Double vertical lines</p>
			</td>
			<td>
			<p>Norm</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>.</code></p>
			</td>
			<td>
			<p><code>.</code></p>
			</td>
			<td>
			<p>Empty delimiter</p>
			</td>
			<td>
			<p>Displays nothing</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\lfloor</code></p>
			</td>
			<td>
			<p><code>\\rfloor</code></p>
			</td>
			<td>
			<p>Box with open top and gap in bottom side</p>
			</td>
			<td>
			<p>Rounding a number down</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\lceil</code></p>
			</td>
			<td>
			<p><code>\\rceil</code></p>
			</td>
			<td>
			<p>Box with open bottom and gap in top side</p>
			</td>
			<td>
			<p>Rounding a number up</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\ulcorner</code></p>
			</td>
			<td>
			<p><code>\\urcorner</code></p>
			</td>
			<td>
			<p>Smaller version of the previous command</p>
			</td>
			<td>
			<p>Rounding a number</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{equation*}
    \\left( \\frac{2}{3} \\right)
\\end{equation*}
\\begin{equation*}
     \\left| x+y \\right|
\\end{equation*}
\\begin{equation*}
    \\left\\{ x \\in \\mathbb{R}^3 \\middle| x \\not= 2 \\right\\}
\\end{equation*}
</pre>
<div><img src="media/LatexMathDelimiters.png" /></div>
</div>

<h2>Custom Sizes</h2>

<p>If you're not satisfied with LaTeX stretching your delimiters to the correct length automatically, you can use the special symbol-sizing commands:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\big</code></p>
			</td>
			<td>
			<p>Slightly bigger than normal</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Big</code></p>
			</td>
			<td>
			<p>Even bigger</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\bigg</code></p>
			</td>
			<td>
			<p>Even bigger</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Bigg</code></p>
			</td>
			<td>
			<p>Biggest</p>
			</td>
		</tr>
	</tbody>
</table>

<p>These also work for most other symbols, which you'll learn in a later chapter. Note that these should be used <em>instead</em> of the <code>\\left</code> and <code>\\right</code> commands.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{equation*}
    %Yes, this looks awful, it's just for demonstrative purposes
    \\Bigg( \\frac{2}{3} \\big)
\\end{equation*}
</pre>
<div><img src="media/LatexMathDelimiterSizing.png" /></div>
</div>
"
