  title: "[SQL] Syntax & Queries"
  post: "<p>Like every computer language, SQL has a basic syntax that it uses for everything. Because SQL is so specific to databases, however, this syntax is very simple and you can actually only do one thing: write <strong>queries</strong>.</p>

<h2>Queries</h2>

<p>A query is nothing more than a single request from the database. As we saw in last chapter, this request can be any of the four CRUD operations. For example, you can <em>request</em> the five newest entries in a table, which means you <em>query</em> the table for the five newest entries. So, every time you do something with your database, you're providing a list of queries that should be executed one after the other. Just as with other programming languages, one query is not executed until the previous one finishes.</p>

<p>All we need now, is to have a way to tell the database when one query ends and another begins. For this, we use the <strong>semicolon</strong> ( <code>;</code>).</p>

<pre data-lang="sql">
-- Both of these queries do exactly the same
INSERT INTO users (username, bio, gender) VALUES ("Gandalf", "Use the force, Harry!", "male"); SELECT (username, signup_date, bio) FROM users WHERE gender="female"; 


INSERT INTO 
	users (username, bio, gender) 
VALUES 
	("Gandalf", "Use the force, Harry!", "male"); 

SELECT 
	(username, signup_date, bio) 
FROM 
	users 
WHERE 
	gender="female"; 
</pre>

<p>It's important to note that SQL disregards extra white space and newlines. This means that you can display the query in a way that you can easily understand it, without breaking something. It also means that if you forget a semicolon, errors will pop up all over the place.</p>

<h2>Comments</h2>

<p>When developing anything, it's often useful to include comments telling you what exactly a certain query is trying to do. These comments are removed when the query is sent to the database and actually executed. Don't worry though, they do not make a query slower.</p>

<p>To create a single-line comment, use</p>

<code class="longsyntax">-- Some nice comment here</code>

<p>To create a multi-line comment, <em>if your RDBMS supports it</em>, use</p>

<code class="longsyntax">/*
A MULTILINE COMMENT
*/</code>

<h2>Keywords, Functions &amp; Names</h2>

<p>Every query is built out of three components: <em>keywords</em>, <em>functions</em> and <em>names</em>.</p>

<p><strong>Keywords</strong> are words provided by SQL that, well, do something if you include them in the query. For example, the <code>SELECT</code> keyword starts a query that reads things from a database.</p>

<p><strong>Functions</strong> transform the data of a query. For example, the <code>AVG(<em>column</em>)</code> function takes the average of all values of the specified column.</p>

<p><strong>Names</strong> are the names of your columns, tables, databases---anything that you've given a name.</p>

<pre data-lang="sql">
-- SELECT, FROM and WHERE are keywords
-- COUNT(*) is a function that counts the amount of entries
-- users is a table name we decided ourselves

SELECT 
	COUNT(*) 
FROM 
	users  
</pre>

<h2>Case Insensitivity</h2>

<p>Everything in SQL is case insensitive. This means that you can write <code>select</code>, or <code>SELECT</code>, or <code>Select</code>, or whatever spelling you want. Writing the words differently every time, however, is not a good idea.</p>

<p>It's best practice to write your keywords and functions in <em>all uppercase</em>, and to choose your column and table names <em>all lowercase</em>. If needed, separate words are connected with an underscore ( <code>_</code> ).</p>

<pre data-lang="sql">
-- All queries do exactly the same, but I think you can see which one reads better;

SELECT COUNT(*) FROM users;

select Count(*) from USERS;

Select count(*) From users;
</pre>

<p>NOTE: The names you decide yourself are <strong>not</strong> case insensitive. For example, you could have a column named <code>user_id</code>, and one named <code>USER_ID</code>, and they would be completely different.</p>

<h2>Dynamic Queries</h2>

<p>Most RDBMS have an interface that allows you directly put in queries. While this can be very useful to do some database maintenance, such as remove some garbage or replace things that need to be updated, it's not that useful to most applications. Usually, you want to execute an SQL query when users load a page, and you want that query to change depending on certain variables.</p>

<p>For example, most blogs use only a single file for displaying all posts. When a user visits a URL, there is usually some information about the post in the URL (such as <code>/News/05-06-2016/hello-world</code>). You must use a programming language (not SQL) to get these variables, and put them into a query that selects the right blog post. That programming language then sends the query to the database, retrieves the results, and displays them in a sensible manner.</p>

<img src="media/SQLDynamicQueries.png" />

<p>Therefore, if you haven't done so already, it's wise to also learn a server-side language (such as PHP or ASP.NET) that can interact with SQL and databases. Remember, SQL is for databases, not for layout or websites.</p>
"
