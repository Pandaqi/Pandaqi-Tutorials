  id: 22
  title: "[Three.js] Animation/Movement!"
  post: "<p>Now that you've learned a lot about creating all sorts of things and setting them up in Three.js, you'll want to know how to perform actions on these objects!</p> 
<h2>The Basic Setup</h2>
<p>In the first few tutorials of this series you already learned to set up a render loop in JavaScript. The part between <em>requestAnimationFrame()</em> and <em>renderer.render()</em> is where you'll put all your code from this lesson.</p>

<p>The way this works is that the loop runs at the highest FPS your browser can handle at that moment (with maximum at 60), and every time the loop runs, your code is executed. That means that for a FPS of 60, your scene is updated 60 times per second.</p>

<p>So if you wanted to move a cube 100 units in world space along the x-axis (depends on from where you're viewing how much pixels this is!), you'd put into the render frame:</p>
<pre data-lang="javascript">theCube.position.x += (100/60);</pre>
<h2>But, the FPS can change right?</h2>
<p>Yes, I've already mentioned that FPS depends on how much is in the scene and how much your computer can handle. Therefore, it's unwise to use a fixed number for FPS.</p>

<p>Instead, Three.js provides a <strong>clock </strong>class. How it works is: you create a clock object, and start it at the start of your program. Then every rendered frame, you can get the amount of seconds that has passed from the clock.</p>
<pre data-lang="javascript">//Create clock, set autostart to true
var clock = new THREE.Clock(true);

//Within the render() function
//Get the seconds elapsed since last getDelta call
var timeElapsed = clock.getDelta();
//Or get the amount of time elapsed since start of the clock/program
var timeElapsed = clock.getTimeElapsed();</pre>
<p>Once that is all set up, you can change your cube-moving code to:</p>
<pre data-lang="javascript">theCube.position.x += 100 * timeElapsed;</pre>
<h2>Tweening</h2>
<p>The previously mentioned techniques creates linear motion/animation for your objects, and that's not always what you want. For creating nice tweened animations, there is a tiny, awesome extra JS library called <strong><a href="https://github.com/sole/tween.js">tween.js</a>.</strong>. We are going to work with that here.</p>

<p>Don't forget to include the library before you test any of the code!</p>
<pre data-lang="html"><script type='text/javascript' src='tween.js'></script></pre>
<h5> Create basic tween</h5>
<pre data-lang="javascript">//Set position and target coordinates
var position = { x : 0, y: 300 };
var target = { x : 400, y: 50 };

//Tell it to tween the 'position' parameter
//Make the tween last 2 seconds (=2000 milliseconds)
var tween = new TWEEN.Tween(position).to(target, 2000);

//Now update the 3D mesh accordingly
tween.onUpdate(function(){
    mesh.position.x = position.x;
    mesh.position.y = position.y;
});

//But don't forget, to start the tween
tween.start();

//And also don't forget, to put this into your looping render function
tween.update();</pre>
<h5> Do even more awesome stuff</h5>
<pre data-lang="javascript">//Delay the start of the tween
tween.delay(500);

//Set a different tweening (easing) function
tween.easing(TWEEN.Easing.Elastic.InOut);

//Create a chain of tweens
//For example: this one loops between firstTween and secondTween
firstTween.chain(secondTween);
secondTween.chain(firstTween);
</pre>
<p>A list of all the different easing functions can be found here: <a href="http://sole.github.io/tween.js/examples/03_graphs.html">31 Easing Functions</a></p>
<h2>Other Types of Animation</h2>
