  id: 464
  title: "[SQL] Grouping"
  post: "<p>Now that we know how to select entries based on conditions and expressions, and how to establish some order amongst them, we can start <em>grouping</em> the results. Notice that grouping is very different from <em>filtering</em> (discussed in next chapter). When grouping results, we're collecting all the results and putting them into larger or smaller groups. When filtering results, we're simply throwing out all the information we don't need.</p>

<p>We'll also see in this chapter that the order of the keywords is, in fact, very important in SQL. Intuitively, we understand that you can't place an <code>ORDER BY</code> statement at the start of a <code>SELECT</code> statement, because there would be nothing to order yet. But, for example, we will also see that there's a good reason that the <code>GROUP BY</code> keyword must come before the <code>ORDER BY</code> keyword.</p>

<h2>Group By</h2>

<p>The <code>GROUP BY</code> keyword is extremely powerful, especially when used in combination with aggregators. Not only does it group entries for you, based on certain conditions, it's also smart enough to apply the aggregator function per group. Essentially, it compresses multiple entries from the same group, into one entry containing relevant information about the whole group.</p>

<p>The syntax is</p>

<code class="longsyntax">GROUP BY <em>expression</em>,<em> &hellip;</em>,<em> expression</em></code>

<p>It will group entries together if they have the same value for all the expressions. For example, you could group entries in a <em>movies</em> table if the average rating <em>and</em> genre are the same. Usually though, one expression is more than enough.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Count the amount of users, grouped by gender
SELECT gender, COUNT(*) AS amount FROM users GROUP BY gender;
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td><td>gender</td></tr>
		<tr><td>1</td><td>Panda</td><td>male</td></tr>
		<tr><td>2</td><td>Ginty</td><td>female</td></tr>
		<tr><td>3</td><td>Juan</td><td>male</td></tr>
		<tr><td>4</td><td>Gandalf</td><td>male</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>gender</td><td>amount</td></tr>
		<tr><td>male</td><td>3</td></tr>
		<tr><td>female</td><td>1</td></tr>
	</table>
</div>
</div>

<p>The <code>GROUP BY</code> keyword directly follows the <code>WHERE</code> statement of a query. The reason for this, is that you want to group the results immediately---you can't order the results first, and then group them, because grouping undoes the ordering.</p>

<h2>Union</h2>

<p>Alternatively, instead of chopping up results into smaller groups, we can combine results into bigger groups! Instead of only selecting data from one table, we can chain as many small <code>SELECT</code> statements as we want, and combine the results before we group them, or sort them, or do anything else with them. In other words, we can unite different results from several places with the <code>UNION</code> keyword.</p>

<p>I say <em>small</em> select statements, because you're only allowed to use the simplest form of the select query before the <code>UNION</code> keyword; the SELECT-FROM-WHERE format. Therefore, the general syntax is:</p>

<code class="longsyntax">SELECT <em>__</em> FROM <em>__</em> WHERE <em>__</em>
UNION
SELECT <em>__</em> FROM <em>__</em> WHERE <em>__</em>
<em>other keywords or operations here</em></code>

<p>You can create a union from as many select statements as you want, as long as you adhere to the SELECT-FROM-WHERE format. (Or, you can use subqueries, but those are so powerful that I've given them their own huge chapter near the end of the course.)</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Say we have an online game where each game world has its own table. Then we can count all the users
SELECT username, points FROM world_one

UNION

SELECT username, points FROM world_two

ORDER BY points DESC
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td><td>points</td></tr>
		<tr><td>1</td><td>Panda</td><td>255</td></tr>
		<tr><td>2</td><td>Ginty</td><td>125</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td><td>points</td></tr>
		<tr><td>1</td><td>Juan</td><td>60</td></tr>
		<tr><td>2</td><td>Gandalf</td><td>1000</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>username</td><td>points</td></tr>
		<tr><td>Gandalf</td><td>1000</td></tr>
		<tr><td>Panda</td><td>255</td></tr>
		<tr><td>Ginty</td><td>125</td></tr>
		<tr><td>Juan</td><td>60</td></tr>
	</table>
</div>
</div>

<p><em>Why can't I use other keywords before the <code>UNION</code> keyword?</em> Because, in every SQL query, you first need to select all your data before you can perform any special actions on it (such as grouping, sorting, and more). So, just as with grouping, you first need to unite all the data you could possibly need, and only later in the query can you sort them.</p>

<h2>Union All</h2>

<p>The regular <code>UNION</code> keyword, by default, only combines distinct rows. In other words, if it finds two entries that are the same, it will throw out one of them. This is often what you want---remember, <em>identical rows are evil!</em>---however, if you want to keep those duplicate rows, use</p>

<code class="longsyntax">SELECT <em>__</em> FROM <em>__</em> WHERE <em>__</em>
UNION ALL
SELECT <em>__</em> FROM <em>__</em> WHERE <em>__</em>
<em>other keywords or operations here</em></code>
"
