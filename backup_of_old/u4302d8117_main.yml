  id: 388
  title: "[SASS] Functions"
  post: "<p>When we created mixins, we already learnt how to create our own <em>functions</em>. By simply choosing a name and filling in the variables, we could insert lots of rules in lots of places. Fortunately, our life can become even easier---we don't even need to create some of the mixins, as SASS has a huge amount of <em>built-in functions</em>!</p>

<p>There are way too much of them to cover here, and you probably won't ever need most of them, but some of them are too useful to pass up. You can find a list of all functions in the <a href="http://sass-lang.com/documentation/Sass/Script/Functions.html">SASS Documentation</a></p>

<p>As usual, functions are executed with the following syntax:</p>

<code class="longsyntax">some-function-name(value<sub>1</sub>, &hellip;, value<sub>n</sub>)</code>

<p>Alternatively, if you don't like to remember the order of the parameters, you can pass the values by keyword:</p>

<code class="longsyntax">some-function-name(param: val, &hellip;, param: val)</code>

<p>Here's an example using some of the colour functions, useful for dynamic colour palettes.</p>

<pre data-lang="scss">
$main-colour: #995511;

body {
	background: darken($main-colour, 80%);
}

h1, h2 {
	color: lighten($main-colour, 40%);
}

p {
	color: $main-colour;
}

.logo {
	background: saturate($main-colour, 20%)
}

.metadata {
	color: desaturate($main-colour, 40%);
}
</pre>

<h2>Returning</h2>

<p>Like any proper programming language, you can also create your own functions that don't create any rules, but instead return a value (after some complicated calculations). To do so, use the following syntax:</p>

<code class="longsyntax">@function some-function-name(variable<sub>1</sub>, &hellip;, variable<sub>n</sub>) {
	<em>stuff</em>

	@return <em>value</em>;
}
</code>

<p>As expected, you can use multiple return statements to return different values based on certain conditions. And, once such a statement is executed, the compiler immediately stops going through the function and continues compiling the rest of the stylesheet.</p>

<pre data-lang="scss">
@function mix-text-colour($colour-one, $colour-two) {
  $new-colour: $colour-one + $colour-two;
  @return $new-colour;
}

p {
	color: mix-text-colour(green, blue);
}
</pre>
