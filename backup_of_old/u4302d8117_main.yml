  title: "[JavaScript] Regular Expressions"
  post: "<p>They have already been mentioned a few times in the chapters on Strings, but nowhere else. That's because they are specifically made for strings, and, even though their name seems scary, not that big of a deal.</p> 

> Regular Expressions are search patterns to find strings within strings

<p>When you know the exact string you're looking for, you can just use a simple string method. But, if you only know the general pattern of the string, you need to use a regular expression. For example, we could be searching a string for every number. The numbers are not the same, so we can't look for them specifically, but they all follow the same pattern; they are numbers!</p>

<h2>Syntax</h2>

<p>The syntax is</p>

<p><code class="longsyntax">/pattern/modifiers</code></p>

<p>Notice that this is not a string, and should not be put between quotes! The forward slash signals JavaScript that a regular expression is to come.</p>

<h2>Testing</h2>

<p>The <code>test</code> method tests whether a certain regular expression gives a match (returns <em>true</em> or <em>false</em>), the <code>exec</code> method returns any match(es) or <em>null</em> if there was no match.</p>

<pre data-lang="javascript">
/hello/i.test("Hello world!"); //Returns true - it searches for hello, and the i tells it to be case-insensitive
/hello/.exec('Hello hello world!'); //Returns ["hello"], because it's the only match
</pre>

<h2>Modifiers</h2>

<p>The modifiers change how it will look for the pattern.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Modifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>i</code></p>
			</td>
			<td>
			<p>Perform case-insensitive matching</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>g</code></p>
			</td>
			<td>
			<p>Perform a global match---find all matches instead of stopping at the first one</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>m</code></p>
			</td>
			<td>
			<p>Perform multiline matching</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
"Hello world!".replace(/l/g, "z"); //Returns "Hezzo worzd!", because the g tells it tu replace every instance, not just the first one
</pre>

<h2>Pattern</h2>

<p>Besides letters, there are three things you can put in a pattern: <strong>ranges</strong>, <strong>metacharacters</strong> and <strong>quantifiers</strong>.</p>

<h5>Range</h5>

<p>These search for everything within a certain specified range:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Pattern</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>abcxyz</em>]</code></p>
			</td>
			<td>
			<p>Find any of the characters between the brackets</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>[^<em>abcxyz</em>]</code></p>
			</td>
			<td>
			<p>Find any of the characters <em>not</en> between the brackets</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>[<em>0-9</em>]</code></p>
			</td>
			<td>
			<p>Find any of the digits between the brackets</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>[^<em>0-9</em>]</code></p>
			</td>
			<td>
			<p>Find any of the digits <em>not</em> between the brackets</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>(</em>x<sub>1</sub> | &hellip; | x<sub>n</sub></em>)</code></p>
			</td>
			<td>
			<p>Find any of the alternatives provided, separated with <code>|</code></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
/[0-5]/.test("I have 4 chickens"); //Returns true
</pre>

<h5>Metacharacters</h5>

<p>These search for one character of a certain kind:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Pattern</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>.</code></p>
			</td>
			<td>
			<p>Find any single character (except newline or line terminator)</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>\\w</code></p>
			</td>
			<td>
			<p>Find a word character (letters, digits and underscore)</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>\\W</code></p>
			</td>
			<td>
			<p>Find a non-word character</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\d</code></p>
			</td>
			<td>
			<p>Find a digit</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>\\D</code></p>
			</td>
			<td>
			<p>Find a non-digit</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\s</code></p>
			</td>
			<td>
			<p>Find a whitespace character</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>\\S</code></p>
			</td>
			<td>
			<p>Find a non-whitespace character</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\b</code></p>
			</td>
			<td>
			<p>Find a match at the beginning or end of a word</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>\\B</code></p>
			</td>
			<td>
			<p>Find a match <em>not</em> at the beginning or end of a word</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
/\\s/.test("I have 4 chickens"); //Returns true
/\\s\\s/.test("I have 4 chickens"); //Returns false
</pre>

<h5>Quantifiers</h5>

<p>Quantifiers search strings based on how many times a certain character occurs:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Pattern</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>x+</code></p>
			</td>
			<td>
			<p>Matches any string that contains at least one <em>x</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>x*</code></p>
			</td>
			<td>
			<p>Matches any string that contains zero or more occurrences of <em>x</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>x?</code></p>
			</td>
			<td>
			<p>Matches any string that contains zero or one occurrence of <em>x</em></p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>x{n}</code></p>
			</td>
			<td>
			<p>Matches any string that contains a sequence of <em>n x's</em></p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>x{n-m}</code></p>
			</td>
			<td>
			<p>Matches any string that contains a sequence of <em>n</em> to <em>m x's</em></p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>x{n,}</code></p>
			</td>
			<td>
			<p>Matches any string that contains a sequence of at least <em>n x's</em></p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>x$</code></p>
			</td>
			<td>
			<p>Matches any string with <em>x</em> at the end</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>^x</code></p>
			</td>
			<td>
			<p>Matches any string with <em>x</em> at the start</p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>?=x</code></p>
			</td>
			<td>
			<p>Matches any string that is followed by <em>x</em></p>
			</td>
		</tr>
<tr>
			<td>
			<p><code>?!x</code></p>
			</td>
			<td>
			<p>Matches any string that is not followed by <em>x</em></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
/z+/.test("I have 4 chickens"); //Returns false
</pre>

<h2>RegExp Methods</h2>

<p>Within the <em>String Manipulation</em> chapter we've seen a few methods for searching and replacing strings that use Regular Expressions. Now that we know how these work, I can showcase their true power.</p>

<p>When using the <code>replace()</code> method, we can not only search for different/multiple strings at the same time using regular expressions, we can also replace these matches with different strings. For this, we use a slightly different syntax:</p>

<code class="longsyntax"><em>somestring</em>.replace(<em>RegExp</em>, 
		function(<em>$1</em>, &hellip;, <em>$n</em>) { return <em>replacementString</em> });</code>

<p>As you can see, we can call a function on every match that can do lots of calculations, and then return a custom string. The only problem here is: where do those parameters with dollar signs come from? Well, within a regular expression we can group certain parts using parentheses, and each of these sends their value as an argument to the function we provide. So, for example if we're looking for all strings ending in a number, and want to remove the number, we'd group everything besides the number, and simply return that argument as the replacement string. The variables don't <em>necessarily</em> need to start with dollar signs, but it's the notation used for regular expressions in all other languages as well, so I suggest you stick with it.</p>

<pre data-lang="javascript">
var x = "I 11love 22you 33very 44VERY 55much";
x = x.replace(/(\\d+)/g,""); //x is "I love you very VERY much"

x = x.replace(/(\\w+)/g, function($1) { 
							if($1=="VERY") { 
								return ""; 
							} else { 
								return $1; 
							} 
} ); //x is I love you very  much
</pre>
"
