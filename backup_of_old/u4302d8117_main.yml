  id: 269
  title: "[LaTeX] Text Formatting"
  post: "<p>These first few chapters discussed very much the global workings and overall concepts in LaTeX, and now it's finally time to look at the small details---formatting the actual words, sentences and paragraphs.</p> 

<p>LaTeX performs a lot of guessing. It uses a set of typographic rules to guess what you wanted to say with your markup and determine the best layout. For example, by default:</p>

<ul>
	<li>Text is justified, which means spacing between words is slightly adjusted to make every sentence the exact same width. If LaTeX has to adjust word spacing too much, it will give a warning, but still compile correctly. If a line has too few words, it's an <em>underfull box</em>, if it has too many, it's an <em>overfull box</em>.</li>
	<li>As another way to accomplish this, words at the end of the sentence are sometimes split into two. LaTeX, most of the time, knows where it can do this, and adds hyphens.</li>
	<li>Orphans and widows are prevented. This means that it tries to <em>never</em> end or start a page with a single line, but keep paragraphs together.</li>
</ul>

<p>Most of the times, LaTeX is right and everything looks great. But, sometimes you need something different or it doesn't work out, and that's when you can override and change this behaviour.</p>

<h2>New Lines &amp; Pages</h2>

<p>By default, when you leave a blank line in your document, LaTeX starts new paragraph. This means that it indents the next line, without leaving vertical white space between the two paragraphs. If you don't want that much empty lines in your document, you can do the same with the <code>\\par</code> command.</p>

<p>There'll also be times where you want to force a new line, without starting a new paragraph. This is done with <code>\\\\</code> or <code>\\newline</code> commands.</p>

<p>The star variation, <code>\\\\*</code>, prohibits a page break after the line break.</p>

<p>To start a new page ("hard return"), use <code>\\newpage</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is the start of a paragraph. It's a very interesting paragraph full of wonderful details and facts.\\par
Here another one starts\\\\Here we just start a new line within the same paragraph.
</pre>
<div><img src="media/LatexNewLines.png" /></div>
</div>

<p>Instead of forcing breaks, you can also <em>suggest</em> LaTeX use them. The compiler then decides for itself when it's best to follow or ignore your suggestions. For this, use these commands that suggest to (not) add a break:</p>

<p><code class="longsyntax">\\linebreak[<em>n</em>]
\\nolinebreak[<em>n</em>]
\\pagebreak[<em>n</em>]
\\nopagebreak[<em>n</em>]</code></p>

<p>Here, the argument <em>n</em> can be a number between 0 and 4, where 4 forces LaTeX to follow your suggestion, and 0 leaves it completely optional.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is the start of a paragraph. It's a very interesting paragraph full of wonderful details and facts. \\linebreak[2]
It just ignored our linebreak, oh noes! But, \\LaTeX{} has a point, it would have looked awful. Well, then I'll just use the force. \\linebreak[4]
Another line, yeah!
</pre>
<div><img src="media/LatexNewLineSuggestions.png" /></div>
</div>

<h2>Hyphenation</h2>

<p>By setting a language for your document---which you'll learn soon---LaTeX already knows how to hyphenate words. But, words you've invented yourself, or words with special characters, aren't. For those, you can define how they should be hyphenated yourself.</p>

<p>To do so for every occurrence of the word in the document, use the <code>\\hyphenation{<em>word list</em>}</code> command. The word list contains your words, separated by spaces, with hyphens between all syllables or points you allow the word to be broken apart.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
% Latex does a best guess
This is the start of a paragraph. It's an interesting paragraph full of eekhoorntjes.

\\hyphenation{eek-hoorn-tjes}
% Latex knows how to break it now
This is the start of a paragraph. It's an interesting paragraph full of eekhoorntjes.

%FYI: Eekhoorntjes is Dutch for small squirrels. 
</pre>
<div><img src="media/LatexHyphenation.png" /></div>
</div>

<p>If you only need to perform this on a single word, you can use <code>\\-</code>, which inserts a discretionary hyphen---it only displays if needed.</p>

<p>If you desperately want to keep several words together, use <code>\\mbox{<em>text</em>}</code> or <code>\\fbox{<em>text</em>}</code>. They do the same, but the latter draws a box around the content.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This is the start of a paragraph. It's an interesting paragraph full of \\mbox{eekhoorntjes}.

\\hyphenation{eek-hoorn-tjes}
This is the start of a paragraph. It's an interesting paragraph full of \\fbox{eekhoorntjes}.
</pre>
<div><img src="media/LatexMboxFbox.png" /></div>
</div>

<h2>Dashes</h2>

<p>Four types of dashes are known to LateX.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Character</p>
			</td>
			<td>
			<p>Visual</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Name</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-</code></p>
			</td>
			<td>
			<p>-</p>
			</td>
			<td>
			<p>inter-word</p>
			</td>
			<td>
			<p>hyphen</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>--</code></p>
			</td>
			<td>
			<p>---</p>
			</td>
			<td>
			<p>page range</p>
			</td>
			<td>
			<p>en-dash</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>---</code></p>
			</td>
			<td>
			<p>&mdash;</p>
			</td>
			<td>
			<p>punctuation dash</p>
			</td>
			<td>
			<p>em-dash</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>$-$</code></p>
			</td>
			<td>
			<p>&minus;</p>
			</td>
			<td>
			<p>Minus sign</p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
I, super-man, with rank $-1$ --- which seems bad, but is the highest rank --- will tell you my story on pages 5--10.
</pre>
<div><img src="media/LatexAllHyphens.png" /></div>
</div>

<p>NOTE: You can also produce the en-dash and em-dash with <code>\\textendash</code> and <code>\\textemdash</code>, respectively.</p>

<h2>Word Spacing</h2>

<p>By default, LaTeX inserts more space after a period that ends a sentence, than one that ends an abbreviation (which is, one that follows an uppercase letter). If you want to insert a space that can't be enlarged or shrunk, use <code>~</code> (tilde character) instead.</p>

<p>If you want to signal that a period ends a sentence, even if the letter in front of it is uppercase, use <code>\\@</code> in front of it.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
To be, or not to be. That is the question. \\par
To be, or not to be.~That is the question. \\\\ \\par

There's a good \\LaTeX{} tutorial on the WWW. Don't you think? \\par
There's a good \\LaTeX{} tutorial on the WWW\\@. Don't you think? \\par
</pre>
<div><img src="media/LatexWordSpacings.png" /></div>
</div>

<p>To turn off this type of spacing entirely for a certain part of the document, call <code>\\frenchspacing</code> there.</p>
"
