  id: 333
  title: "[Drawing] The Laws of Drawing"
  post: "<p>What makes a drawing good? Why is it that some people can draw a beautiful panda in ten minutes, while others struggle to draw a realistic box in an hour? Well, a drawing is regarded as "good" when it is able to convey the information it wants to convey! If you want to draw a panda as your company's logo, you of course want that panda to be recognizable. In other words, you want people to see it and think: 'Hey, that is one good looking panda! Wait, isn't that the company X logo?'</p> 

<p>The keyword here is <strong>realism</strong>. You want your drawings to feel like they are real, like they are snapshots of a scene that is actually happening in front of the viewer's eyes. And in order to achieve this realism, we need to give our drawing <em>depth</em>. Our world is three dimensional, but our drawing has only two dimensions, which means we need some extra skill to create the illusion of that third dimension.</p>

<p>For this, I have what I call the 9 Laws of Drawing:</p>

<ul>
	<li><strong>Contour Lines.</strong> Imagine your lines as curves wrapping around the form of a 3D object, not simply as two dimensional stripes.</li>
	<li><strong>Edges.</strong> Use the right type of edge to portray what you want.</li>
	<li><strong>Foreshortening</strong>. Distort shapes to create the illusion that they aren't flat.</li>
	<li><strong>Overlapping</strong>. Overlap shapes to show one is closer to the viewer than the other.</li>
	<li><strong>Construct.</strong> Use basic 3D shapes to construct your objects in a logical and realistic way.</li>
	<li><strong>Proportions</strong>. Use size and proportional relationships to show the position and form of an object.</li>
	<li><strong>Shading</strong>. Use light and shadow to show the form of a 3D object.</li>
	<li><strong>Perspective. </strong>Use the elements of perspective, such as horizon lines, placement up or down the page, and vanishing points.</li>
	<li><strong>Details.</strong> Use details---such as texture, colouring or density---to enrich the drawing even more.</li>
</ul>

<p><img src="media/DrawingLawsOfDrawing.png" /></p>

<p>These laws aren't placed in a random order; they are ordered from basic to advanced, and structured in the same way as this whole course. I'll start with teaching you to get simple lines and curves looking right, and then continue to shapes, which leads to 3D objects, which leads to adding enrichment and details. Essentially, last sentence already describes the whole <em>drawing process</em>. You've already learnt everything you need to know! Now all I need to do is use the rest of the course to show you how to do it. Yes, it's that simple.</p>
