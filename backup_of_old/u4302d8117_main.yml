  title: "[Design] Balance"
  post: "<p>The last of the five big principles is actually more of an umbrella principle; <em>balance</em> talks about achieving balance between the previous four principles. And it even goes beyond that, as balance is something that should be achieved in all areas of a design, from colour schemes, to texture, to shape. Balance simply means that no area of the design overpowers other areas---or, at least, not so much that you can't see the other areas anymore.</p>

<h2>The Purpose of Balance</h2>

<p>The purpose of balance is to create a design that feels stable, coherent, and lively. People have a strong sense of weight and balance, as seen in the <em>Mass</em> chapter, and will immediately notice it when something feels off. When a design is not balanced, attention is pulled away from its message and people will be focused on other things instead, or on only one particular aspect of the design.</p>

<p><img src="media/DesignBalanceOverview.png" /></p>

<h2>How to Achieve Balance</h2>

<p>Balance is achieved by properly applying all the principles. By applying a principle not too little and not too much, balance is automatically created. By placing not too little nor too many elements on the page, balance ensues.</p>

<p>Symmetry is inherently stable, and perhaps the strongest form of balance, but asymmetric designs can be balanced as well if you manage to contrast other aspects of the design. As mentioned in the <em>Figure-Ground</em> chapter, when figure and ground are balanced, the slight ambiguity between background and foreground adds surprise and visual interestingness.</p>

<p><img src="media/DesignBalanceExamples.png" /></p>

<p>Of course, this is quite a subjective principle, and it will require some experience and a lot of trying out to find what works and what doesn't. The best way to achieve balance is just <em>try your best</em>, and then ask friends or colleagues what they think.</p>

<p>One thing to notice though, is that all principles automatically present themselves when using a grid. If you're stuck or don't know what to do, go back to your grid and literally count the size of elements, count the distance between elements, check the alignments and non-alignments between elements, and try to balance it all.</p>

<h2>Pitfalls to Avoid</h2>

<p>There aren't really any pitfalls when it comes to balance. You either have it, or you don't. If you don't, you need to add or remove some elements or properties to achieve it, based on your own observations.</p>

<p>The only thing you need to look out for is that your designs are not balanced in exactly the same way. If you balance everything by symmetry, your design will look formal, static, or even like it's quickly been generated by a computer. Beauty arises from the mix of things; seek rhythms punctuated with change and variation.</p>

<h2>In Summary</h2>

<p>Balance elements so every part has an equal mass. Don't put too much of one thing in the design, don't put too much of the design in one corner---contrast and balance everything. Balance a heavy area with an area of white space or light mass. Balance a warm, intense colour with a cool, relaxing colour. Balance a complex shape with simple shapes. The list goes on and on, and the possibilities for balance are endless!</p>
"
