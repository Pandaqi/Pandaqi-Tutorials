  id: 272
  title: "[LaTeX] Alignment & Simple Environments"
  post: "<p>This chapter will talk about some very simple environments that are quite important, but don't have that much to them. You just need to know they exist, and how they work.</p> 

<h2>Alignment</h2>

<p>If you don't want LaTeX to justify a certain part of the text, you can override the alignment with these commands.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Environment</p>
			</td>
			<td>
			<p>Switch Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>flushleft</code></p>
			</td>
			<td>
			<p><code>\\raggedright</code></p>
			</td>
			<td>
			<p>Left aligned text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>flushright</code></p>
			</td>
			<td>
			<p><code>\\raggedleft</code></p>
			</td>
			<td>
			<p>Right aligned text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>center</code></p>
			</td>
			<td>
			<p><code>centering</code></p>
			</td>
			<td>
			<p>Centred text</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{flushleft}
    This text is aligned to the left, which is seen by the uneven right margin (in contrast with justified text). If this paragraph gets much, much longer than this, it makes an even bigger difference. But, it's usually preferred to have most of your text justified.\\\\
    \\raggedleft
    Woah, now we're aligned to the right.
\\end{flushleft}
</pre>
<div><img src="media/LatexAlignment.png" /></div>
</div>

<h2>Verbatim</h2>

<p>If you're trying to typeset computer code, you don't want LaTeX commands interfering with that. Therefore, the <code>verbatim</code> environment displays exactly what you put in there, in a monospaced font. This means that it also leaves all whitespace and returns as they are.</p>

<p>The starred variation does the same, but replaces all spaces with a special character to emphasize them.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{verbatim}
    p {
		color:red;
	}
\\end{verbatim}

\\begin{verbatim*}
    p {
		color:red;
	}
\\end{verbatim*}
</pre>
<div><img src="media/LatexVerbatim.png" /></div>
</div>

<p>If you don't want a whole environment, but inline code, you can use the <code>\\verb+<em>text</em>+</code> command. The <code>+</code> here is the delimiter, which signals the start and end of the command. This can be any character, except for letters, * or space. This too has a starred variation that emphasises whitespace.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
An accented a is made with \\'a. Whoops, sorry, I mean \\verb+\\'a+
</pre>
<div><img src="media/LatexInlineVerbatim.png" /></div>
</div>

<h2>Quotations</h2>

<p>The <code>quote</code> environment is used for quotes, examples or important phrases.</p>

<p>The <code>quotation</code> environment is especially useful for long quotes, consisting of several paragraphs, because it indents the first line of each paragraph.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{quote}
    To be, or not to be.
\\end{quote}
\\begin{quotation}
To be, or not to be, that is the question:
Whether 'tis Nobler in the mind to suffer
The Slings and Arrows of outrageous Fortune,
Or to take Arms against a Sea of troubles,
And by opposing end them: to die, to sleep
No more; and by a sleep, to say we end
The Heart-ache, and the thousand Natural shocks
That Flesh is heir to? 'Tis a consummation

Devoutly to be wished. To die, to sleep,
To sleep, perchance to Dream; aye, there's the rub,
For in that sleep of death, what dreams may come,
When we have shuffled off this mortal coil,
Must give us pause. There's the respect
That makes Calamity of so long life:
\\end{quotation}
</pre>
<div><img src="media/LatexQuoteQuotations.png" /></div>
</div>

<p>The <code>verse</code> environment is used for poems, where line breaks and white space are very important. So actually, in this case, with our current Shakespearean spirits, we would have been better of using this environment.</p>"
