  title: "[LaTeX] Functions"
  post: "<p>Any characters you put into a math environment, are automatically displayed in an italic math font. There are functions, however, that are typically written with regular letters or some other typical notation. For these functions, LaTeX provides a command that follows the syntax:</p> 

<p><code class="longsyntax">\\<<em>function</em>></code></p>

<p>Some of these functions have text written underneath them. For example, limits have subscripts that tell us which variable is nearing what value, but these are displayed underneath them, instead of next to it. This typical way of rendering subscripts is common among lots of functions, and is automatically used if you provide a subscript with such commands.</p>

<p>Here are all function commands in a nice table:</p>

<table>
