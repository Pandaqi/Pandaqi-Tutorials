  title: "[Chess] Game Notation"
  post: "<p>In order to transcribe or analyse games, you have to know how to write down chess games in the correct form.</p>

<p>I am going to assume you are familiar with the several pieces, and the fact that the columns of the board are named <strong>a---g</strong>, and the rows are numbered <strong>1---8</strong>.</p> 

<p>The basic structure is like this:</p>

> <which turn>. <white's move> <black's move>

> 1. d4 d5 2. Nc3 Nf6 3. &hellip;

<p>Basically, every turn is seen as a pair of two moves---one from white and one from black. Because both players always alternate turns, this format can continue perfectly until the end of the game.</p>

<p>As you can see from the example, the most important part of notation is of course what square the piece is moved towards. But, we also want to know which piece is being moved. For that, an extra letter is added at the front:</p>

> <strong>N</strong> for the knight, <strong>B</strong> for bishop, <strong>R</strong> for rook, <strong>Q</strong> for queen, <strong>K </strong>for king. Pawns have no letter in front.

> <em>Why the N for the knight?</em> Because the K was already taken by the more important King.

> <em>Why nothing in front of the pawn?</em> Because pawns are moved the most, and leaving out a prefix for these pieces speeds up the notation process considerably.

<p>Furthermore, there are cases where for multiple pieces of the same type (e.g. two knights) could have moved to that square. In those cases, we also include the file of the starting square in front of the end square.</p>

> N<strong>d</strong>e5 means the knight on the d file moved to e5, <strong>c</strong>d6 means the pawn from the c file moved to d6.

> If both pieces are on the same file, we just include the whole square (N<strong>d3</strong>e5).

<p>And lastly, there are some symbols to clarify the state of the game:</p>

<ul>
	<li>An <strong>x </strong>in front of the target square means the piece <em>captured</em> something. (c<strong>x</strong>d6)</li>
	<li>A <strong>+ </strong>behind the target square means the opponent is in <em>check</em> after this move. (Ne5<strong>+</strong>)</li>
	<li>A <strong>#</strong> behind the target square means the opponent is <em>checkmated</em>. (Qf6<strong>#</strong>)</li>
	<li><strong>O-O </strong>means the player castled <em>kingside</em>, <strong>O-O-O</strong> means castling <em>queenside</em>.</li>
</ul>

<p>That's it!</p>

<p>Some extra notes: in game analysis, people often use an<strong> !</strong> (e.g. Qf6<strong>!</strong>) to emphasize a move, meaning it was very important to the game, and a <strong>?</strong> if they seriously question a player's move/decision. The combination of the two (<strong>!?</strong>) expresses that the person that analysed the game thought that move was absolutely bonkers.</p>
