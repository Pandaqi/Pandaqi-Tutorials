  id: 295
  title: "[LaTeX] Matrices"
  post: "<p>There are other ways to create matrices, using the proper delimiters, but using a special type of matrix environment will always be the best way to do it. These environments all roughly do the same---create a matrix---but have subtle differences that might make your life easier. They all follow this general syntax:</p> 

<p><code class="longsyntax">\\begin{<em>matrixType</em>}
	<em>row 1, number 1</em> &amp; &hellip; &amp; <em>row 1, number n</em> \\\\
	&hellip;
	<em>row m, number 1</em> &amp; &hellip; &amp; <em>row m, number n</em>
\\end{<em>matrixType</em>}</code></p>

<p>As you can see, each row is terminated by a newline (two backslashes), and each column by an ampersand.</p>

<h2>Plain Matrix</h2>

<p>The <code>matrix</code> environment creates a matrix with everything lined up correctly, but nothing around it to signal it's a matrix. This is useful, for instance, for creating a submatrix within a matrix.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
\\begin{matrix}
    0 & 1 & 2\\\\
    3 & 4 & 5\\\\
    6 & 7 & 8
\\end{matrix}
\\]
</pre>
<div><img src="media/LatexMathPlainMatrix.png" /></div>
</div>

<h2>Surrounded Matrices</h2>

<p>One of the following environments can be used if you want a certain kind of delimiter surrounding your matrix:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Environment</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>bmatrix</code></p>
			</td>
			<td>
			<p>Brackets around the matrix (usual notation)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Bmatrix</code></p>
			</td>
			<td>
			<p>Braces around the matrix</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>pmatrix</code></p>
			</td>
			<td>
			<p>Parentheses around the matrix</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>vmatrix</code></p>
			</td>
			<td>
			<p>Vertical bars around the matrix (used to represent the determinant)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>Vmatrix</code></p>
			</td>
			<td>
			<p>Double vertical-bars around the matrix</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
\\begin{bmatrix}
    0 & 1 & 2\\\\
    3 & 4 & 5\\\\
    6 & 7 & 8
\\end{bmatrix}
\\]
</pre>
<div><img src="media/LatexMathMatrices.png" /></div>
</div>

<h2>Inline Matrices</h2>

<p>To use a matrix inline, so that the flow of text is not disrupted, use the <code>smallmatrix</code> environment. This, however, only creates a smaller plain matrix, which means you need to add delimiters yourself, and the matrix can't be too large to begin with.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This matrix, $\\begin{smallmatrix} a & 0\\\\0 & b \\end{smallmatrix}$, is inline.
</pre>
<div><img src="media/LatexMathInlineMatrix.png" /></div>
</div>
