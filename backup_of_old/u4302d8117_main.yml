  title: "[Typography] Editing & Proofreading"
  post: "<p>The last stage of the design process is checking and rechecking everything; both design decisions as well as the actual textual content. You shouldn't find major problems in this stage (if you do, go back to the start), but instead fix grammatical, spelling and punctuation errors. There's not really a performance difference between accurately reading text in print (<em>hard copy</em>) or on a screen (<em>soft copy</em>), so whatever process you choose is up to you.</p>

<p>Before we begin: the term <em>proofreading</em> comes from the fact that, before final printing begins, multiple test copies called <em>proofs</em> are made. This is, of course, only applicable to when something has a final form; websites, for example, are dynamic and ever-changing, and will probably need constant updating.</p>

<h2>General Advice</h2>

<ul>
	<li>Let other people check your text; they will spot errors and mistakes much easier.</li>
	<li>Don't over-format your text. As you're writing, you shouldn't think about the typography, but only the text itself. This is especially true for authors, as the final design of their books is usually not chosen by themselves, and depends on the length and structure of the final text.</li>
	<li>Don't wait for proofs to examine the text. Read the content, and whenever you spot an error and think you've found an inconsistency, immediately change it or at least keep a list of possible errors at all times.</li>
	<li>As you proofread and edit a text, don't obfuscate the original text, and don't just put down a red cross mark. Let the original text stay visible, and state what exactly is wrong.</li>
</ul>

<h2>Soft Copy</h2>

<p>Editing soft copy is quick, as you can immediately change things within the editor. On the other hand, however, you must scrupulously remove all the edits before final production begins. You're also more limited in your choices for editing; you can't write on the page as you can with hard copy.</p>

<p>Typographic styles (such as <em>italic</em>, <strong>bold</strong> or <span style="font-variant:small-caps;">small caps</span> can be changed directly, just as converting hyphens to dashes, or <em>dumb quotes</em> (straight quotes) to <em>smart quotes</em> (curly quotes). When it comes to changes in the text itself, though, the editor needs to communicate with the author. The following notation is common:</p>

<ul>
	<li>Words to be removed are <s>struck out</s></li>
	<li>Words to be added or substituted are <u>underlined</u>, <span style="background-color:yellow">highlighted</span>, or <span style="color:red">coloured</span>.</li>
	<li>Comments to the author are [set within brackets]</li>
	<li>When it comes to punctuation, strike out the entire word instead of just the punctuation, as underlining punctuation is messy.</li>
</ul>

<h2>Hard Copy</h2>

<p>The image below shows easy ways to show what's wrong within the text, as well as marks to add in the margin to make clear what exactly should be done.</p>

<p><img src="media/TypographyEditingHardCopy.png" /></p>
