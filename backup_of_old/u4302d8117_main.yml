  title: "How to Become Fit & Healthy"
  post: "<p>Being healthy and being fit are often seen as synonyms. While they do cover a lot of the same ground, there are also some fundamental differences.</p> 

<p><strong>Being Fit</strong> means having good stamina, lots of muscle power (even though it is not obvious from the outside), being able to do all daily tasks efficiently and without getting tired too quickly, being able to sport for at least 30 minutes. Being fit has everything to do with exercising enough, exercising the right way and good posture.</p>

<p><strong>Being Healthy</strong> means having no excess body fat, eating the right products and the right amount of them, getting enough sleep and rest, doing your daily tasks in a healthy manner. You could be very strong from weightlifting, but still not healthy. On the other hand, you could be healthy but still lack any reasonable stamina.</p>

<p>Therefore, where these two areas overlap, is that if you take care of them both, they will strengthen each other. Sleeping well makes you healthy, but also increases fitness---you feel more energized, your muscles have had better rest, etc. Doing exercises removes fat and increases your desire to eat proper foods. This guide will therefore tackle both of them.</p>

<h2>The Advantages</h2>

<p>I've already mentioned a lot of the advantages of becoming fit and healthy above, but here are the key points why you should do it:</p>

<ul>
	<li>Removes fat, replaces it with muscles---the look as well as functioning of your body will increase.</li>
	<li>Increases stamina and energy---you can do more in a day, feel less tired and appear brighter and vivid towards others.</li>
	<li>Increases your mood---exercising, having healthy foods in your system and having a correct upright posture all release hormones that lift your mood and spirit.</li>
	<li>It is fun---believe it or not, but doing a sport and becoming better and better at it over time is fun and motivating.</li>
	<li>If you have any sort of injury or weak spot in your body, exercising is the way to get rid of it and make it strong again. I know you may be thinking you can't exercise because it hurts so much or it isn't strong enough, but doing sports really is the only way to get back on track.</li>
</ul>

<h2>But, I have to warn you</h2>

<p>Nothing comes free in life. Giving yourself one day off once in a while is okay, even a very wise thing to do, but you have to work and push yourself every day to achieve that good-looking body. Even if you are really not in the mood, are pressed for time, or are making up all sorts of excuses not to do it---doing only five push-ups a day already makes a difference, as does swapping one unhealthy eating habit for a better one.</p>

<p>Also, being fit and healthy does <strong>not</strong> mean extremely thin. I know, some people just are born that way and it's impossible for them to gain any weight, but for most people it is much more healthy to have some body fat. There's a reason our body is so eager to store fat, and you shouldn't eat too little and exercise too much.</p>

<p>But, the advantages outweigh the time and effort you will spend easily, so just do it!</p>

