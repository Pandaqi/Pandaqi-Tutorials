<pre data-lang="javascript">
console.log("Line\\nNew Line");
/* Prints:
Line
New Line
*/
</pre>

<p>NOTE: The last three are not that useful on the web, and you'll probably never need them. Good to know they exist though.</p>

<h2>Converting Numbers to Strings</h2>

<p>We've already seen how to convert strings to numbers. The other way around has more methods, as you can decide which notation to use.</p>

