  id: 170
  title: "[HTML5] Tags & Elements"
  post: "<p>Tags define elements. An opening tag signals the start of a certain element, and a closing tag closes it. Which tag you use defines which element is created, that is, in what way the text inside the element is categorized or formatted.</p> 

<img src="media/HTMLTagsElements.png" />

<p><em>NOTE: Hover over code examples to make a test button appear. Click it to test or see the code in the live HTML editor</em></p>

<h2>Nesting Tags</h2>

<p>Because tags define groups within your webpage, you will also have to put smaller elements inside of bigger ones, and those inside even bigger ones, until you reach the top of your document. This is called nesting tags, and you can nest as many tags inside others as you like (as long as you properly open and close them). However, it is recommended to not create a very deep nesting structure, because it's hard for you to understand, and takes more loading time.</p>

<pre data-lang="html">
<atag>
	<anothertag>
		<lasttag>
			Content
		</lasttag>
	</anothertag>
</atag>
</pre>

<h2>Self-closing Tags</h2>

<p>A number of elements that are <em>self-closing </em>exist, because they never have any text that could be put between opening and closing tag. They require a special type of tag: <code><tagname /></code></p>

<img src="media/HTMLSelfClosingTag.png" />

<h2>Layout &amp; Semantics</h2>

<p>Most tags have some standard design rules applied to them. For example, a heading will automatically be bigger than a paragraph. It's therefore easy to get into the habit of misusing certain tags to get a layout you want.</p>

<p>Don't. HTML is for marking up your webpage, for setting up a basic structure. <strong>CSS </strong>---the next language you should learn after HTML---is for layout. A common expression in the web world is "<em>keep semantics and design completely separate</em>", which simply means that you should choose your HTML tags based on what the data inside the element <em>means</em>.</p>

<p>Text inside paragraph tags should be a paragraph, text inside a heading should be the headline of an article, text inside an emphasis tag should be in need of emphasis---you get the idea. HTML5 introduced a lot of semantic elements, which will be discussed in the last few chapters, but for now remember that we're doing absolutely nothing with layout or design just yet.</p>

<h2>Comments</h2>

<p>Just as with any language, HTML provides the opportunity for the developer to add comments to the code. When the page is interpreted by the computer comments are <em>completely ignored</em>, which means they don't add to loading time or change the page in any way---they only increase file size a tiny bit.</p>

<p>You can use comments to explain why you wrote certain parts in a certain way, what you still have to do, or to quickly include/exclude blocks of HTML to test which one works better.</p>

<p>Comments work like this:</p>

<pre data-lang="html">
<!-- This is a comment about something -->
</pre>

<h2>Important Notes</h2>

<p>Everything in your HTML file needs to be structured using tags, which means HTML ignores whitespace and hard returns.</p>

<p>If you type multiple space characters after each other, they are automatically reduced to a single one. If you want to prevent that, you need to add a <strong>non-breaking space:</strong><code>&amp;nbsp;</code></p>

<p>If you want a <em>return</em> (or <em>enter</em>), you need to add the <strong>break</strong> tag: <code><br/></code></p>

<pre data-lang="html">
I want three spaces here: &amp;nbsp;&amp;nbsp;<br/>
And that was a line break<br/>
And another one<br/><br/>
Lots of linebreaks here.
</pre>

<p>But, keep in mind what I just told you about semantics. If you want some white space between two paragraphs, use a paragraph tag for that, not one or two <br/> tags. If you want some space between certain (emphasized) words, consider styling them with CSS later instead of using a lot of non-breaking spaces.</p>
"
