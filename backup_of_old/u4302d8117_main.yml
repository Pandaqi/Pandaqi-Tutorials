  title: "[Fitness/Health] Eat & Drink Healthy (Part 1)"
  post: "<p>Supplying yourself with enough water and nutrients every day is the most important part in being healthy, by a long margin. Eating the right products at the right time increases how you look, feel and function. Eating the wrong products, or not eating much at all is, dramatically speaking, the same as slowly killing yourself.</p> 

<p>Your body is continuously burning through its reserves to keep your heart beating, lungs going and brain functioning. It therefore needs the right product, in the right amount at the right time. Now this sounds like it's an exact science, but it isn't. I will explain to you in this article the basic fundamentals and rules from which you need to make your decision, but no exact portions or anything like that are given. That depends on your body, and you should feel when it is too little or too much.</p>

<h2>Some genetics</h2>

<p>Everyone has a different body. This means that there is a different rate at which nutrients are processed, but also a different ratio on how much is stored as fat, used to grow muscles or used for energy. There are roughly speaking two types we can distinguish here:</p>

<ul>
	<li><strong>The forever lean.</strong> There are lots of people who are skinny, and just can't do anything about it. Everything they eat is immediately converted into energy, controlling body temperature, brain function, etcetera. These people can eat whatever they want without accumulating fat, but it is very hard to grow any muscle.</li>
	<li><strong>The powerful plump.</strong> On the other hand, for a lot of people it is almost impossible to lose weight. Everything they eat is almost immediately stored as fat, if not used for growing muscles. These people therefore need to really closely watch what they eat, but a lot of what they eat is put into a more muscular body---that's their advantage.</li>
</ul>

<p>Most people sit somewhere between these two categories, but for both this still rings true: the amount you eat is not as important as <strong>what you eat</strong>. The skinny ones can eat whatever they like and stay skinny, but if they only eat fast foods they are still going to be unhealthy and running the risk of heart disease.</p>

<p>You probably know what I am talking about and have come to terms with whatever type you are. It is important to know that and keep in mind, but know that it is not impossible for skinny people to grow muscle and plump people to be lean and fit if you work hard enough.</p>

<h2>How much should I weigh?</h2>

<p>Before we can discuss what you need to do to get to ideal weight, we need to determine <em>what is the ideal weight?</em></p>

<p>Well, it depends. On your age, length and overall body shape.</p>

<p>The best way to check it is therefore simply looking in the mirror. Stand straight, and check if there is a very noticeable amount of fat on your belly. If it is only slightly noticeable, you're fine. And most below that is also okay, but if you start to see bones through your skin or get a six-pack without ever having trained your abs---you're eating far too little.</p>

<p>However, as this still might seem vague, there is something called the <strong>BMI</strong> (Body Mass Index) which you can calculate for yourself. It works like this:</p>

> BMI = weight / (height * height)

<p>With weight in <em>kilograms</em> and height in <em>meters</em>. Then your result gives you an indication:</p>

<ul>
	<li>BMI < <strong>18.5</strong>: People with this are <em>underweight</em>.</li>
	<li>18.5 < BMI < <strong>25:</strong> You have the ideal body weight!</li>
	<li>25 < BMI <<strong> 30</strong>: People with this are <em>overweight</em>.</li>
	<li>BMI > <strong>30</strong>: People with this suffer from <em>obesity.</em></li>
</ul>

<p>Now this test is quite accurate and in most cases true, except for <strong>trained athletes</strong>. A square inch of muscle is heavier than a square inch of fat, so if you have very well-grown muscles, you will most likely be classified as overweight, and in very rare cases as obese. In that case you shall have to decide for yourself!</p>

<p><strong>Body Fat</strong></p>

<p>One last thing before we can continue, and it is about body fat. Body fat is usually given in percentages---the percentage of your body that is fat. I'll give you a little overview of the percentages (for women and men respectively):</p>

<table>
	<tr><td></td><td>Women</td><td>Men</td>
	<tr><td>Essential fat.</td><td> 10---13%. </td><td> 2---5% </td></tr>
	<tr><td>Athletes.</td><td> 14---20% </td><td> 6---13% </td></tr>
	<tr><td>Fitness.</td><td> 21---24% </td><td> 14---17% </td></tr>
	<tr><td>Average.</td><td> 25---31% </td><td> 18---24% </td></tr>
	<tr><td>Obese.</td><td> Over 32% </td><td> Over 25%.</li>
</table>

<p>Now, what does this tell you? That a certain amount of fat is required. Without that essential fat, you would look very bad and most probably die very soon. Fat is good, if you have it in small amounts. You can see that the average person has quite a lot of it, and that if you for example only have 18%, you are doing very well. So don't try too hard to remove all fat, it's better to look fit and healthy than as if you haven't eaten in weeks.</p>

<p><em>How do I measure body fat? </em>It is not really (easily) measurable using some sort of formula, so I suggest you look up pictures for the percentages and see with which one you can compare yourself.</p>

<h2>Eating at the right times</h2>

<p><em>When</em> you consume your food (and drinks), is equally as important as <em>what</em> you eat. If you wake up in the morning, your body has been doing a lot but you haven't eaten for let's say 8 or 9 hours. You can eat as healthy as you like, if you skip the breakfast you will still feel like you're lacking energy. Therefore, these tips are useful to keep in mind:</p>

<ul>
	<li>Eat at least <strong>3 big meals</strong> every day: one in the morning (breakfast), afternoon (lunch) and evening (dinner)

	<ul style="list-style-type:circle">
		<li>This should provide you with basic nutrition to get through the whole day.</li>
	</ul>
	</li>
	<li>Eat small, lightweight meals (snacks) throughout the day
	<ul style="list-style-type:circle">
		<li>Do this to make sure your metabolism keeps working at speed and prevent you from overeating yourself at one of the 3 big meals. It also provides a little burst of energy and stills your hunger a bit.</li>
	</ul>
	</li>
	<li><strong>Drink water</strong> before, during and after any meal. If you just drink water regularly through the day, that is fine as well.
	<ul style="list-style-type:circle">
		<li>Water is <em>extremely</em> essential for your body. It makes sure all waste products are removed, it is crucial for building anything in your body, performing core functions, keeps your blood pressure at a good level and keeps your stomach going (read: it prevents stomach aches).</li>
	</ul>
	</li>
	<li>Make your <strong>breakfast</strong> the healthiest and largest meal of your day, and certainly don't skip it!
	<ul style="list-style-type:circle">
		<li>There are two things crucial to how you feel on a day: how well you slept and your breakfast. Breakfast is supposed to get your body started again and provide you with enough energy to properly wake up. If you don't eat breakfast, eat too quick or the wrong things, there's a great chance you just ruined the rest of your day. Include at least <em>grains</em> (brown bread, cereal) and <em>fruit</em>.</li>
	</ul>
	</li>
	<li>Don't eat big meals after dinner, especially if you're not going to exercise anymore.
	<ul style="list-style-type:circle">
		<li>When you sleep, and I mean really deep sleep, you don't process food anymore. Therefore, if you eat anything less than 2 hours before going to bed, your body will try to process it before you can fall asleep. This causes you to lie awake in bed, not being able to fall asleep---but it also tries to speed up the process and stores much more of your food as fat, and not as something useful.</li>
	</ul>
	</li>
</ul>
