  id: 67
  title: "[Mixing] EQ"
  post: "<p>EQ is short for <strong>equalizer</strong>. The name comes from the fact that it is used to balance all the different frequencies in a track. Not only is this useful to make a single instrument sound clearer and cleaner, it is also used to make sure certain frequencies from different instruments don't clash or are too loud/soft.</p> 

<p>After compression, this is usually what is applied. However, EQ is a subtle balancing practice, which means that you should always aim for the least EQ adjustments possible. If you don't think a track needs EQ, don't use it. If you think a certain frequency is being pushed away by others, you shouldn't boost the frequency on this one but cut it off from the others.</p>

<h2>How does EQ Work?</h2>

<p>EQ is an effect that makes it easy to alter volumes of specific frequencies. Humans can hear from 20 Hz to 20,000 Hz, but that is not the range an EQ can work. Most instruments don't go that high, so EQs usually work from 20 to 16,000 Hz.</p>

<p>What an EQ can do, is boost or cut one specific frequency point. But, because it is impossible to pinpoint the <em>exact</em> frequencies that are bothering you, moving one point also moves the ones around it slightly up or down. In graph form, that would mean that boosting a point creates a hill, and cutting it a valley. Within the EQ effect you can set the width of those adjustments to determine how much you want to take with you.</p>

<p>There are also special versions of these points, called <strong>filters</strong> or <strong>cuts</strong>, that just completely remove frequencies at the low or high end.</p>

<h2>Different EQ Options</h2>

<p>While the look is different in every DAW, there are still the same options with the same names:</p>

<ul>
	<li><strong>Graph</strong>. There is always a graph that displays the current EQ adjustments. When you've just added the effect, this graph is a perfectly horizontal line at 0 dB. A few circles are on the line, which represent the following ranges:</li>
	<li><strong>LF, LMF, MF, HMF, HF:</strong> These are just abbreviations for low, low-mid, mid, high-mid and high frequencies. These are the five points you can alter and move around. This makes the job a lot easier, because you can think 'this guitar needs more high frequencies', and you can just go to that specific range and boost it. Usually this can be done via the buttons/sliders, but also by dragging the points in the graph itself.
	<ul style="list-style-type:circle">
		<li><strong>Freq:</strong> this determines the center frequency of a range</li>
		<li><strong>Q:</strong> this determines the width of the boost or cut in that range, but you should remember it as the narrowness of it. That is because a higher Q means a narrower (less wide, more specific) area of adjustment.</li>
	</ul>
	</li>
	<li><strong>Enable/Disable:</strong> All these ranges have a small button near them, with a minus sign in them or on/off. Don't forget to turn these on when you make changes (it might not happen automatically). You might think:<em> 'why is that button there? Why would somebody make changes and then turn off the changes he just made?'</em>. Well, it is just a quick way to test the difference between what the audio used to be and what it is after applying your changes. Turning ranges on/off can help you with quickly determining if a change was needed, if it is an improvement, if it still needs some adjustment, etc.</li>
	<li><strong>LPF &amp; HPF </strong>or <strong>HC &amp; HL:</strong> These stand for <strong>Low-Pass Filter</strong> and <strong>High-Pass Filter</strong>. Their alternative names are <strong>High Cut </strong>and <strong>Low Cut </strong>respectively. They mean the same, but the opposite use of low and high can cause confusion:
	<ul style="list-style-type:circle">
		<li><strong>Low-Pass Filter / High Cut:</strong> Let's the lower frequencies pass through, which means it cuts off the high frequencies. By default, its value is 16,000 Hz. You can only move that value down, and it does what you think it does: everything above its value gets cut off. But again, this is done gradually and you should see a smooth curve in your graph at the right-hand side.</li>
		<li><strong>High-Pass Filter / Low Cut:</strong> Let's the higher frequencies pass through, which means it cuts off the low frequencies. By default, its value is 20 Hz. You can only move that value up, and it works the same as the Low-Pass Filter: everything below its value is smoothly cut off</li>
	</ul>
	</li>
	<li><strong>Gain</strong> or <strong>Input/Output:</strong> Decreases or increases volume on all frequencies. This is useful if you want to completely cut off some frequency in the mid-range, or boost a frequency <em>a lot</em>. If you for example lower the gain, there is more room above the 0 dB line for you to boost frequencies. Use it with care though.</li>
</ul>

<p> </p>

<h2>Golden Rules of EQ</h2>

<p>When you <strong>boost</strong> frequencies leave the <strong>Q</strong> low (the boost area is wide and smooth), when you <strong>cut</strong> frequencies make the <strong>Q </strong>high (the cut area is narrow and precise).</p>

<p>For everything else than bass, kick drum and sometimes snare you often want to use a <strong>HPF</strong> (or <strong>LC</strong>). Most instruments (and vocals) don't need or even produce low frequencies, but they can still slip in somehow and be more prominent than you like. Using a filter on the LF range removes a lot of noise and muddy sounds.</p>

<p>Equalizing is about <strong>balance</strong>. If you boost something, something else should be cut to keep the overall sound level the same. Remember that less is more.</p>

<h2>EQ Cheat Sheet / Frequency Chart</h2>
<img src="media/FrequencyEQChart.png" />

<h2>The (Important) EQ Bands</h2>

<p>Here I'll give you a list of all the different sections within the whole frequency spectrum, including how they sound, what they are useful for, and nasty side-effects they have.</p>

<ul>
	<li><strong>50---60 Hz</strong>

	<ul style="list-style-type:circle">
		<li>Essential to kick drum and low (booming) bassline.</li>
		<li>Mostly used in dubstep and reggae</li>
		<li>If used too much, you'll mostly hear and feel the bass and not much else</li>
		<li>If used too little, a song will not have enough depth or weight (no fundamental notes it is built on top of)</li>
	</ul>
	</li>
	<li><strong>100---200 Hz</strong>
	<ul style="list-style-type:circle">
		<li>Essential to snare</li>
		<li>Adds a certain richness or warmth to most instruments</li>
		<li>If used too much, things will sound muddy, too much of the same and dull</li>
		<li>If used too little, you'll hear thin and cold sounds</li>
	</ul>
	</li>
	<li><strong>200---500 Hz</strong>
	<ul style="list-style-type:circle">
		<li>Essential in guitars, piano and vocals for warmth and weight</li>
		<li>If used too much, things will sound muddy again and like your stuffing too much into a single mix</li>
		<li>If used too little, you'll hear thin and weak sounds</li>
	</ul>
	</li>
	<li><strong>500---1000 Hz</strong>
	<ul style="list-style-type:circle">
		<li>A difficult range to work with</li>
		<li>Is the mid-range for many instruments: creates some weight, body and tone, but is not essential</li>
		<li>If used too much, instruments sound pale or hollow</li>
		<li>If used too little, you'll hear thin and harsh sounds</li>
	</ul>
	</li>
	<li><strong>1,000---2,000 Hz </strong>(2 kHz)
	<ul style="list-style-type:circle">
		<li>Adds aggression, urgency and loud clarity</li>
		<li>Gives some crunch, edge or punch to (electric) guitars and vocals</li>
		<li>If used too much, your mix will be overaggressive and painful for the ears</li>
		<li>If used too little, your mix will sound like it is muted, way too soft or lacking of life</li>
	</ul>
	</li>
	<li><strong>5---10 kHz</strong>
	<ul style="list-style-type:circle">
		<li>Important for the higher parts of a drum kit, especially the very important snare</li>
		<li>Creates clarity, a sense of freshness and freedom, and life</li>
		<li>If used too much, your mix will sounds like it is grinding or scratching</li>
		<li>If used too little, your mix will lack any energy, importance or presence</li>
	</ul>
	</li>
	<li><strong>10---16 kHz</strong>
	<ul style="list-style-type:circle">
		<li>Very high, nearing the limit of our hearing capabilities, but still absolutely present</li>
