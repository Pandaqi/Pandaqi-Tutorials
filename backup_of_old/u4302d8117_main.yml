  title: "[Drawing] The Right Mind-set II"
  post: "<p>To make matters clear, and those statements from last chapter more concrete, I'll provide you with a list of very useful guidelines.</p> 

<h2>Activating the Right Side</h2>

<p>There are lots of small tips and tricks for engaging your visual senses, which are to be applied in no particular order or quantity.</p>

<ul>
	<li><strong>Practical Dialogue. </strong>When you talk to yourself during drawing, don't name anything. Assigning names and identifying things is done by the left side of your brain, and you don't want that. Talk to yourself in the language of line and shape; <em>how long is this line compared to that one? How big is this ellipse compared to that curve? Is this shadow dark enough compared to my other shadows?</em> Don't ask yourself why things are the way they are, just draw them the way you see them.</li>
	<li><strong>Draw Blind. </strong>If you're drawing, and you find yourself unable to get a certain part on paper, draw blind for a small amount of time. This simply means that you keep your eyes on the <em>subject</em> while continuing to draw.</li>
	<li><strong>Don't Erase </strong>everything. No such thing as a perfect line exists. Once you start erasing things you're not satisfied with, you end up in a downward spiral that makes you doubt your whole drawing (skills). Sure, it often happens that you draw a line and think it looks too big or small or curvy compared to the rest, but instead of erasing it just redraw the correct line over it. In the end you can always decide to erase some blatant errors, but you can't bring back erased lines from the dead!</li>
	<li><strong>Choose Seeing over Knowing. </strong>Concentrate on your subject rather than on your drawing. As a child, most people memorize certain symbols for drawing certain things: a circle is an eye, a slightly curved line is a mouth, etcetera. Unless you were a child prodigy---in which case I don't understand why you're reading this---these symbols are what often make your drawings look childish. Draw exactly what you see, however unrealistic or improbable it may seem from your current angle or viewpoint.</li>
	<li><strong>Choose Seeing over Knowing (Again). </strong>Often times, what you see doesn't stroke with your knowledge about the object. Noticing this shuts down the visual senses and activates the logical one, making it nearly impossible for you to decide how to draw something. For example, we all know that the wall and ceiling of a house (generally) coincide with each other at a straight corner, but when you look at such a corner in your house and draw it, you'll notice that perspective radically changes this in the flat drawing. Go with what you see, not with what you think to be true.</li>
	<li><strong>Simplify Shapes. </strong>When in danger of being overwhelmed by the complex details of your subject, squinting your eyes will make them manageable. Also, closing one eye forces you to view the world without depth, making it easier to translate real-life objects to a 2D drawing on paper.</li>
</ul>

<p>You might be wondering now: <em>what's all this text about, if you're claiming I need to eliminate anything related to language?</em> Well, ironically, I found I couldn't really explain some of the concepts in the course by drawing a picture. By repeating these processes time and time again, they become habits, and you don't need to remind yourself to do them, eliminating the verbal aspect and leaving only the visual processes.</p>

<p>One last (general) advice is to look at the world in as many new and different ways as possible. For example, to fire up your visual system you could look at subjects upside down, or place them in such strange light that you can't easily make out what is what. You can come up with all sorts of things to get your brain to look only at the shapes and contours, and the interplay between them, instead of trying to identify objects and patterns all the time.</p>
