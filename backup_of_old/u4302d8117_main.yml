<h2>Loading/Linking External Files</h2>

<p>The <code><script></code> tag loads an external script file into the page (e.g., JavaScript).</p>

<p>The <code><link></code> tag links a different type of external file (e.g., CSS).</p>

<p>The <code><style></code> tag is used to write CSS within the HTML page itself. I don't recommend using this, keep markup and layout separate!</p>

<p>Each of these tags will be elaborated on further in their corresponding courses.</p>
