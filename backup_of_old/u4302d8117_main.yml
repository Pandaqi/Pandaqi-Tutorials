  id: 122
  title: "[Chess] Positional Play"
  post: "<p>Positional play in chess is one of the main skills that separates the grandmasters from the regular chess players. Most people are inclined to get their pieces forward as fast as possible, and launch assaults on the opponent's most precious pieces. While this can be the way to go against an inexperienced player, a trained one will quickly find weaknesses in your defence and exploit them before you know it.</p> 

<p>That's when this concept of "positional play" steps in, which is based on only one single, very true principle.</p>

<h2>The Positional Principle</h2>

<p><img src="media/ChessPositionalPlay.png" /></p>

<p>Remember this:</p>

> <em>Move that one of your pieces, which is in the worst plight, unless you can satisfy yourself that you can derive immediate advantage by an attack.</em>

<p>These words were said by Adolf Anderssen (that guy from that first mating pattern from previous chapter), and should be the first thing in your decision making process.</p>

<p>When it's your turn, there's two things you can do: attack or defend. If you can convince yourself that attacking is by far the best way to go, you should do it. If the opponent just captured one of your pieces or threatens to do so, attack the piece and/or resolve this problem. But, if those are not the case, you should switch your mind-set towards positional play.</p>

<p>And positional play is nothing more than finding the <strong>weakest link</strong> in your defence, and moving it to a <strong>better position</strong>. Maybe there's a rook just sitting behind some other pieces, restricted in its movement and defending absolutely nothing. Or maybe one of your knights is in a dangerous position it doesn't need to be in. Go over all of your pieces, and see which ones are doing the least or are in the gravest danger if not moved. Then find a better home for them.</p>

<h2>Applying the Positional Principle</h2>

<p>There are three things you can do to improve a piece's position:</p>

<ul>
	<li><strong>Improve placement. </strong>Some suggestions:

	<ul style="list-style-type:circle">
		<li>Make it threaten/attack the centre</li>
		<li>Move it out of a dead spot into one it could defend or attack</li>
		<li>Rob the opponent of certain (double) attack strategies (like a fork or pin) by moving the piece out of harm's way and back into your own defensive system</li>
		<li>Reduce the amount of "safe squares" the opponent has.</li>
		<li>Reduce the value of an enemy piece by closing off its attacking lines.</li>
	</ul>
	</li>
	<li><strong>Apply pressure on a weakness</strong> in your opponent's defence.
	<ul style="list-style-type:circle">
		<li>A loose piece, a lonely pawn---any enemy piece that is in a bad position. Do note that this is positional play, which means you merely have to <em>threaten it</em>. If a piece is doing nothing, you can increase its value by making it attack anything, even a heavily guarded piece. Because from that moment on, this threat will make decisions for your opponent harder.</li>
	</ul>
	</li>
	<li><strong>Aid in an</strong> (upcoming or already begun) <strong>attack</strong>.
	<ul style="list-style-type:circle">
		<li>If you look multiple moves ahead and see the opportunity for a brilliant attacking combination, you want to start with getting all your pieces ready and involved in this attack. Simply moving your rook a few squares without attacking anything will seem harmless to your opponent, while it might be the essential step in checkmating him.</li>
	</ul>
	</li>
</ul>

<p>From this you can conclude that a piece has a bad position if it cannot participate in the game---defence and offence. We call such a piece an <strong>inactive piece</strong>.</p>

<p>You want to only have <strong>active pieces</strong>, because if one piece stands badly, the whole game stands badly.</p>

<p>These three options will be further explained in the next few sections.</p>

<h2>Controlling the Centre</h2>

<p><img src="media/ChessControlTheCentre.png" /></p>

<p>This is a recurring theme throughout this chess course, and for a good reason. Pieces and pawns in the centre have the most attacking possibilities, which means that the person that controls the centre has a very high chance of winning. A good pawn game usually is decisive in these matters, which you can read about in the <em>pawn structure</em> section.</p>

<p>If you can move a piece in such a way that it can be placed safely in the centre, or such that it can attack the centre if necessary, you should almost always do it.</p>

<h2>Strong &amp; Weak Squares</h2>

<p><img src="media/ChessStrongWeakNeutralSquares.png" /></p>

<p>Every square on the board has a value for you: <em>weak, neutral </em>&amp; <em>strong</em>.</p>

<p>A <strong>weak </strong>square is one that is controlled by your opponent, a <strong>strong</strong> square is one that is controlled by you, and a <strong>neutral</strong> square is one that is empty and under no influence of any kind by both players.</p>

<p>When I say controlled, I mean that there's either a piece able to attack the square, or a guarded piece occupies it. If the piece that occupies it is not guarded, it is actually a weakness of yours that the opponent can take advantage of.</p>

<p>Things get nasty when multiple pieces from both players want to control the same square. Generally, the square is then said to belong to the one with the most pieces attacking it (e.g. 2 knights against one). But, say a square is controlled by a pawn. It would then be foolish to attack it with two rooks, because a rook is 5 points and a pawn only 1, so in that case the square is still considered strong for the player with the pawn.</p>

<p><em>What can I do with this information?</em> Your objective with positional play is to create as many strong squares for yourself. Leaving neutral squares in the process is okay---it's the weak ones you have to watch out for. Moving a piece therefore should always upgrade a weak or neutral square, to a neutral or strong one respectively.</p>

<h2>Open &amp; Closed Lines</h2>

<p><img src="media/ChessOpenClosedLines.png" /></p>

<p>The three most valuable pieces---Bishop, Rook and Queen---all move in a straight line, as many squares as they want. When they have that freedom, they are deadly. But if they don't, even pawns can inflict more damage.</p>

<p>If you can move a piece that's doing nothing into the path of one of those heavy pieces, you have greatly increased its position (make sure that piece is guarded though).</p>

<p>On the other hand, you shouldn't let the opponent block your valuable pieces. A good positional move would be to place a piece in such a way that the opponent can't get near the lines of attack of your heavy pieces.</p>

<h2>The King's Role</h2>

<p>During the three different stages of the game, the king takes on a different role. Because the king must be protected and has limited attacking powers, using your king well has everything to do with positional play.</p>

<ul>
	<li><strong>Opening:</strong> During the opening you should never move your king or make it possible for the opponent to check it. You want to bring out all your other pieces, and then castle your king into safety.</li>
	<li><strong>Midgame:</strong> Still, your king is safe and it should stay that way. Your other pieces are strengthening the defence and fighting off the enemy, your king should not be used as a piece to guard anything, nor should it (or the pawns in front of him for that matter) change position.</li>
	<li><strong>Endgame:</strong> There's less pieces left on the board, and that means that the king has just become a lot more valuable. Leaving the king out in the open is a bad idea, not only because it can easily be checkmated, but also because you can use the king to guard the few pieces and pawns you have left. You should change the king's position if you don't have any other piece that can make a greater increase in position or attacking value. Usually, if you can get the king towards the spot where the last few pieces and pawns are fighting it out, you suddenly have an extra piece to guard and possibly attack.</li>
</ul>

<p>You should always take a look at your king, even if you can easily see it is impossible for the opponent to threaten him in any way. If you don't have a better move, increasing the king's position at the right moment and in the right way can make all the difference.</p>
"
