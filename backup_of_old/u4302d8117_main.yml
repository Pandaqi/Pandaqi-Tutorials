  title: "[JavaScript] Numbers"
  post: "<p>Numbers are of no use if we can't perform calculations with them, and that's what this chapter will talk about! We'll also look at how to convert other data types to numbers.</p> 

<h2>Arithmetic</h2>

<p>The four basic arithmetic operators you expect to see are here, and even more.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+</code></p>
			</td>
			<td>
			<p>Addition</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-</code></p>
			</td>
			<td>
			<p>Subtraction</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*</code></p>
			</td>
			<td>
			<p>Multiplication</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>/</code></p>
			</td>
			<td>
			<p>Division</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>++</code></p>
			</td>
			<td>
			<p>Increment (add 1)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>--</code></p>
			</td>
			<td>
			<p>Decrement (subtract 1)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Modulus*</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log(5 + 5); //Prints 10
console.log(10 / 2); //Prints 5
</pre>

<p>Just as you normally would, you can put parentheses ( <strong>( ) </strong>) around equations to group them.</p>

<pre data-lang="javascript">
console.log((5 + 5) / 2); //Prints 5
console.log(5 + 5 / 2); //Prints 7.5
</pre>

<p>More complicated math is handled by the Math object, which is the topic of next chapter.</p>

<p>Sometimes, performing operations with floating point numbers doesn't behave as you expect, and the result differs a tiny amount from the actual value. These differences are so small you often won't even notice them, but if they are becoming a problem, it helps to first multiply them to get a whole number, and then divide again to get your answer.</p>

<pre data-lang="javascript">
console.log(0.1+0.2); //Prints 0.30000000000000004, instead of 0.3
console.log((0.1*10+0.2*10)/10); //Prints 0.3, as expected
</pre>

<h2>Assignment</h2>

<p>In the real world, people often write something like 4 + 5 = 9. In programming, you can't do this. Everything needs to be statements that assign a value to a variable, where the variable needs to be on the left, and the value on the right. Therefore, the only way to change a value, is by assigning its old value again, plus some computations.</p>

<pre data-lang="javascript">
var x = 5;
x = x + 2; // x is now 7
var y = x*2; // y is now 14
</pre>

<p>Of course, this seems tedious, and a shorter and clearer way of writing these types of mathematical assignments is available.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Shorthand</p>
			</td>
			<td>
			<p>Full</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+=</code></p>
			</td>
			<td>
			<p><code>x += y</code></p>
			</td>
			<td>
			<p><code>x = x + y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-=</code></p>
			</td>
			<td>
			<p><code>x -= y</code></p>
			</td>
			<td>
			<p><code>x = x - y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*=</code></p>
			</td>
			<td>
			<p><code>x *= y</code></p>
			</td>
			<td>
			<p><code>x = x * y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>/=</code></p>
			</td>
			<td>
			<p><code>x /= y</code></p>
			</td>
			<td>
			<p><code>x = x / y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%=</code></p>
			</td>
			<td>
			<p><code>x %= y</code></p>
			</td>
			<td>
			<p><code>x = x % y</code></p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
var x = 5;
x += 2; // x is now 7
x *= 2; // x is now 14
</pre>

<p>I think this is a very important concept to understand completely, as you'll need it very often, and it works the exact same way in all programming languages. You just need to remind yourself that you can't have loose data---everything needs to be saved into a variable.</p>

<p>NOTE: Knowing this, we can see that the <code>++</code> and <code>--</code> operators are just shortcuts for <code>+= 1</code> and <code>-= 1</code>.</p>

<h2>Conversion</h2>

<p>To convert something to a number, use the <code>parseInt(<em>value</em>)</code> and <code>parseFloat(<em>value</em>)</code> methods.</p>

<pre data-lang="javascript">
var x = "100";
console.log(parseInt(x)); //Prints x as a number, without quotes
</pre>

<p>It will look for a number in the first characters of the value, but if it can't find it, it will return the value <code>NaN</code>. It means "<em>Not a Number</em>", which is a value you can't really do anything with, besides check whether something is a number. This is also done with the <code>isNaN(<em>value</em>)</code> method.</p>

<pre data-lang="javascript">
var x = 2 / "JAMES BOND";
isNaN(x); //Should return true.
</pre>

<p>You'll typically run into NaN errors when you (accidentally) perform mathematical operations on values that are not, or only partly, numbers. Like dividing 2 by a String.</p>

<h2>Restrictions</h2>

<p>Of course computers can't support infinitely large numbers, which means there are some restrictions and oddities to be aware of. In JS, all numbers are 64-bit floating point numbers, which simply means that any number, regardless of length or type, is stored the same way, which causes some errors down the road.</p>

<p>It can handle integers up to <strong>15 digits</strong> accurately. If longer, it will be off by a small margin.</p>

<p>It can handle a maximum amount of <strong>17 decimals</strong>, but floating point numbers can also be off by a <em>tiny</em> margin, as you just saw.</p>

<p>You can find the upper and lower bound by accessing some properties on the global <code>Number</code> Object:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>MAX_VALUE</code></p>
			</td>
			<td>
			<p>Largest number possible in JS</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>MIN_VALUE</code></p>
			</td>
			<td>
			<p>Smallest number possible in JS</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>POSITIVE_INFINITY</code></p>
			</td>
			<td>
			<p>Represents numbers higher than JS can handle</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>NEGATIVE_INFINITY</code></p>
			</td>
			<td>
			<p>Represents numbers lower than JS can handle</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="javascript">
console.log(Number.MAX_VALUE); //Prints 1.7976931348623157e+308
</pre>

<p>NOTE: When JS encounters numbers higher than its maximum, it will set the value to <strong>Infinity</strong>.</p>

<h2>*Modulus</h2>

<p>The <strong>modulus</strong> of x and y simply means the number that remains when you subtract all multiples of y from x.</p>

> 4%2 equals 0 => 4---2---2 = 0

> 10%4 equals 2 => 10---4---4 = 2

> 14%5 equals 4 => 14---5---5 = 4
"
