echo "HEY!";
</pre>

<p>There are even more error report levels, but they don't occur often, unless something went very, very wrong with setting up PHP or your server. Nevertheless, you can find them all in the List of <a href="http://php.net/manual/en/errorfunc.constants.php">Error Function Constants</a></p>

<h2>Reporting Errors</h2>

<p>To tell PHP which errors you want to see, and which you don't, use</p>

<code class="longsyntax">error_reporting(<em>ERROR_CONSTANT<sub>1</sub></em> | <em>&hellip;</em> | <em>ERROR_CONSTANT<sub>N</sub></em>);</code>

<pre data-lang="php">
//Everything is reported
error_reporting(E_ALL);

//Only warnings and notices are reported
error_reporting(E_WARNING | E_NOTICE);
</pre>

<p>Usually, when developing something you want <em>all</em> errors to turn op, whilst if your program is online and in production, you only want to show the fatal errors.</p>

<h2>Exceptions</h2>

<p>Exceptions are a lot like errors, but there's a clear distinction that needs to be clarified. Errors are built-in rules for checking whether something went wrong, while exceptions are created by the <em>programmer</em>. The programmer decides whether something is allowed or not, and writes code to handle these <em>exceptions</em> or special cases.</p>

<p>There's nothing inherently wrong with those special cases when it comes to syntax, there's just something wrong with the logic. For example, it's perfectly logical to forbid users from entering birth dates in the future when signing up, even though PHP could perfectly store that date and perform calculations with it.</p>

<p>To throw an exception, use</p>

<code class="longsyntax">throw new Exception("some custom error message");</code>

<p>If you don't deal with this exception, it will result in a fatal error. I will talk about handling errors carefully with satin gloves in the next section.</p>

<h2>Catching Errors &amp; Exceptions</h2>

<p>When something goes wrong, we say the program <em>throws</em> an error. Using the same metaphor, we can display any error messages by <em>catching</em> them.</p>

<p>For this, we use a <strong>try-catch block</strong>. When working with crucial or error-prone code, you first <em>try </em>it, and if anything goes wrong, you can let it throw an understandable error instead of wildly crashing. And, perhaps even more importantly, the program continues even if the error was fatal.</p>

<p>The syntax is:</p>

<code class="longsyntax">try {
	<em>code</em>
} catch(Throwable <em>$error</em>) {
	<em>do something with the error</em>
} finally {
	<em>code</em>
}</code>

<p>First, you <em>try</em> a piece of code. Then, you <em>catch</em> any error that might have occurred and display it in a readable way, and perhaps do something about it. The last piece, the <em>finally</em> block, is optional and contains code that is executed either way; it doesn't matter if an error occurred. This is useful for checking what the code before it did, and for cleaning up after it or solving the problem.</p>

<p>That word before the variable, <code>Throwable</code>, simply means that it should catch both errors and exceptions. You can also set it to <code>Error</code> or <code>Exception</code> if you want only one type. Either way, the variable will be an object that has the <code>getMessage()</code> method that retrieves the message from the error/exception.</p>

<pre data-lang="php">
//This prints "Bit shift by negative number", which is a fatal error message telling us exactly what's wrong. But, the program continues without problems, because we've caught it in a try-catch block
try {
	$x = 1 << -1;
} catch(Throwable $e) {
	echo $e->getMessage();
}

//This will tell us that the input number is wrong, so we know exactly why something went wrong in our script
try {
	$x = 15;
	if($x > 1) {
		throw new Exception("Please provide input between 0 and 10");
	} else {
		echo "Thanks for rating this product!";
	}
} catch(Throwable $e) {
	echo $e->getMessage();
}
</pre>

<h2>Triggering Errors</h2>

<p>We've seen the many types of errors that can be forgiving (warnings and notices) or fatal, and we've seen exceptions that must always use a try-catch statement to be solved. These are two ends of a very broad error spectrum, and sometimes you want something in between, which lead to the creation of <em>error triggering</em>---forcing PHP to throw an error of the type we want.</p>

<p>At the start of the chapter, we saw that there were three special user error types: <code>E_USER_ERROR</code>, <code>E_USER_WARNING</code> and <code>E_USER_NOTICE</code>. We can trigger any one of them with</p>

<code class="longsyntax">trigger_error("some error message", ERROR_CONSTANT);</code>

<pre data-lang="php">
//If the ID of the blog post we want is not set in the URL, we want to warn the programmers that something is wrong
if(!isset($_GET['post_id'])) {
	trigger_error("Watch out, the ID is not set!", E_WARNING);
}
</pre>

<p>Last but not least, there's a shorthand for calling a fatal error with a custom message, which is</p>

<code class="longsyntax">die("some error message");</code>

<p>It's quite intuitive actually; you try to do something very important, but if it doesn't work, let the program die!</p>

<pre data-lang="php">
//Safety mechanism to make sure we handle it right if connecting to a database went wrong.
$conn = new mysqli("localhost", "Juan", "Juanisawesomeyeah", "Items");

if($conn->error_message) {
	die("Couldn't connect to database. The error was: " . $conn->error_message);
}

//Any code here will not be executed anymore...
</pre>
