  title: "[SQL] Aggregators"
  post: "<p>Now that we know how to create aliases for complex expressions, we of course need to work on creating those complex expressions. In the last chapter, I mentioned the example of counting the total amount of rows a certain query returned. When SQL does so, it essentially looks at all entries, and reduces their values to a single value---the total amount of rows, which is just one number. In other words, functions like these <em>aggregate</em> a set of rows into one value.</p>

<p>Not surprisingly, they are called <strong>aggregators</strong>, or aggregate functions. The five aggregators are: <em>count</em>, <em>sum</em>, <em>average</em>, <em>maximum</em>, and <em>minimum</em>. Most databases also add a few aggregators of their own, but you'll need those far less often than the five fundamental aggregators.</p>

<h2>Count</h2>

<p>The <strong>count</strong> aggregator counts the amount of entries that you've selected. You can, however, slightly modify how it will count those rows.</p>

<p>To count <em>all</em> the rows, use</p>

<code class="longsyntax">COUNT(*)</code>

<p>To count the amount of rows of a certain column that have a meaningful value, which just means it does <em>not</em> count <code>NULL</code> values, use</p>

<code class="longsyntax">COUNT(<em>column_name</em>)</code>

<p>Additionally, you can tell SQL to only count rows that are <em>different</em>. In other words, to only count the amount of rows with distinct values, use</p>

<code class="longsyntax">COUNT(DISTINCT <em>column_name</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Counts the amount of users
SELECT username, COUNT(*) AS user_amount FROM users;

-- Notice how the username column also has only on value - with an aggregate function, this is always the value of the last column that was counted.
</pre>
<div>
	<table class="databaseTable">
		<tr><td>username</td><td>user_amount</td></tr>
		<tr><td>Juan</td><td>43</td></tr>
	</table>
</div>
</div>

<p>NOTE: This <code>DISTINCT</code> keyword can also be used with all the other aggregators, and at some other places, which I'll discuss later.</p>

<h2>Sum</h2>

<p>The <strong>sum</strong> aggregator calculates the sum of all values in a certain column. Again, <code>NULL</code> values are omitted. (In a sense, they have the value <code>0</code> in the summation.) The syntax is</p>

<code class="longsyntax">SUM(<em>column_name</em>)
SUM(DISTINCT <em>column_name</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Returns the sum of all the points scored by user Panda
SELECT username, SUM(points) AS points_total FROM users WHERE username = "Panda";
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>username</td><td>points</td></tr>
		<tr><td>Panda</td><td>50</td></tr>
		<tr><td>Juan</td><td>15</td></tr>
		<tr><td>Panda</td><td>50</td></tr>
		<tr><td>Panda</td><td>25</td></tr>
	</table>
	<table class="databaseTable">
		<tr><td>username</td><td>points_total</td></tr>
		<tr><td>Panda</td><td>125</td></tr>
	</table>
</div>
</div>

<h2>Average</h2>

<p>The <strong>average</strong> aggregator returns the average of all values in a certain column. The syntax is</p>

<code class="longsyntax">AVG(<em>column_name</em>)
AVG(DISTINCT <em>column_name</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Calculate the average points earned per day by Panda
SELECT username, AVG(points) AS points_avg FROM users WHERE username = "Panda";
</pre>
<div>
	<table class="databaseTable">
		<tr><td>username</td><td>points_avg</td></tr>
		<tr><td>Panda</td><td>41.67</td></tr>
	</table>
</div>
</div>

<p>NOTE: Essentially, this is a shorthand method for calculating the total <em>sum</em> of the values, and dividing that by the <em>count</em>. Because, if you remember from math classes, average = sum/(amount of items).</p>

<h2>Minimum</h2>

<p>The <strong>minimum</strong> aggregator returns the minimum of a column---the smallest value of all values. The syntax is</p>

<code class="longsyntax">MIN(<em>column_name</em>)
MIN(DISTINCT <em>column_name</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Since this year, students are not allowed to have any grade below 4.0. Let's check if Panda and Juan are allowed to pass!
SELECT username, MIN(grade) AS min_grade FROM users GROUP BY username;

-- The GROUP BY statement at the end simply groups the results, don't worry about it for now
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>username</td><td>grade</td></tr>
		<tr><td>Panda</td><td>6.7</td></tr>
		<tr><td>Juan</td><td>8.2</td></tr>
		<tr><td>Panda</td><td>5.8</td></tr>
		<tr><td>Juan</td><td>3.8</td></tr>
	</table>
	<table class="databaseTable">
		<tr><td>username</td><td>min_grade</td></tr>
		<tr><td>Panda</td><td>5.8</td></tr>
		<tr><td>Juan</td><td>3.8</td></tr>
	</table>
</div>
</div>

<h2>Maximum</h2>

<p>The <strong>maximum</strong> aggregator returns the maximum of a column---the largest value of all values. The syntax is</p>

<code class="longsyntax">MAX(<em>column_name</em>)
MAX(DISTINCT <em>column_name</em>)</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- To ease the pain, professor Qi decided to reward the username with the highest grade with candy.
SELECT username, MAX(grade) AS max_grade FROM users GROUP BY username;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>username</td><td>max_grade</td></tr>
		<tr><td>Panda</td><td>6.7</td></tr>
		<tr><td>Juan</td><td>8.2</td></tr>
	</table>
</div>
</div>
"
