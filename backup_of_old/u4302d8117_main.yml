  id: 169
  title: "[HTML5] What is HTML?"
  post: "<p>HTML means <strong>H</strong>yper<strong>T</strong>ext <strong>M</strong>arkup <strong>L</strong>anguage. HTML5 simply means the fifth version of the language, the one that is in development at the moment and the best so far. Most of it is implemented by all browsers---when something is not present, I'll mention it.</p> 

<p>The first thing to notice is that it isn't a <em>programming</em> or <em>scripting</em> language. It's a <strong>markup language</strong>. All it does is group text or media inside so-called tags or elements, so that each element can then be styled or programmed later on with another language. It can be written in a simple text editor, is readable by anyone, and doesn't have to be compiled. It is the most basic structure of a webpage; if your text isn't divided into different elements with specific names, you have no way of styling the text or attaching some other (programming) function to it. Also, browsers (or other web devices) have no idea about how to interpret your page.</p>

<p>This is a good thing for most people. HTML is very easy to learn and use, and after creating a few webpages you've probably seen all that there is to it. I, however, still recommend reading through the whole course, trying out the examples, and testing yourself if you really understand something. After all, <em>a good start is half the battle</em>!</p>

<h2>Creating HTML pages</h2>

<p>You can use the <strong><em>live html editor</em></strong> on this website to experiment and create, but sooner or later you'll need to have your own HTML files to play with. Using the standard simple text editor that's included with your OS is perfectly possible; just save the files with <code>.html</code> at the end and you're fine. You can then right-click and choose to open the file with your browser to preview it.</p>

<p>When your projects grow in size, however, it's useful to get a specialized editor. I recommend these:</p>

<ul>
	<li>Brackets.io (free)</li>
	<li>Sublime Text (not free)</li>
</ul>

<p>Now we're ready to kick off!</p>
"
