  title: "[Chess] Mating Patterns"
  post: "<p>Against decent players checkmating is hard, even if you have a huge piece advantage. On the other hand, you might be able to checkmate an opponent very early in the game with two or three brilliant moves. Therefore, I'd like to discuss some basic patterns which are used to checkmate someone 99% of the time. Knowing where you are going with your moves during the game helps a lot with planning your attacks and responding to your opponent's threats.</p> 

<p>Two main types of mating patterns exist:</p>

<ul>
	<li>The <strong>back rank</strong> mate: if the king is against the back rank, he has only 5 moves left he could make, which makes it easier to checkmate him. Most players use two rooks to drive the enemy king towards the back rank (by constantly checking him).</li>
	<li>The <strong>double direction </strong>mate: attacking the king from multiple directions at the same time. This means that one piece attacks <strong>diagonally</strong> (bishop, queen or pawn), and another attacks <strong>straight</strong> (queen or rook). You can use this to constantly check the king and force it into a corner, where it is then checkmated. If the king has some pieces around it (usually its own pawns), then you don't want to drive it away---he already has limited movement options.
	<ul style="list-style-type:circle">
		<li>Variations on this are using two different diagonals, or one straight line + one knight. These however only work if the king is positioned to the sides of the board.]</li>
	</ul>
	</li>
</ul>

<p>Often though, checkmate comes from a combination of these two.</p>

<p>Let me give you some examples to make these concepts more clear. Most of these are named after their inventors or points of origin. Also note that these mating patterns don't always come in the ideal way (actually, they generally don't), which means you must train yourself to recognize opportunities and force the opponent to the spot you want him to be.</p>

<h2>Back Rank Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessBackRankMate.png" /></p>

<p>Quite simply, this is by far the most common way to checkmate. If you have an advantage of one or two pieces, you can usually safely bring one or two pawns to the other side of the board for promotion. Then, if you have two rooks, or a rook and a queen, you can move them closer to the king, one by one, to eventually checkmate your opponent.</p>

<div class="floatingBodyClear"> </div>

<h2>Anderssen's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessAnderssenMate.png" /></p>

<p>This pattern is to be used specifically when the opponent has castled, and has a weak pawn structure on the kingside. You can't really force the opponent to castle, but most players do it as quickly as possible anyway, which makes this a very useful pattern to know. If the king still has its three pawns in front of him, you can destroy it with a sacrifice---attacking with a valuable piece which the opponent can't resist to take with his pawns.</p>

<p>NOTE: Putting a bishop on the long diagonal is almost always a good idea, as it runs through the centre, while still keeping the bishop relatively safe.</p>

<div class="floatingBodyClear"> </div>

<h2>Morphy's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessMorphyMate.png" /></p>

<p>This pattern is more or less a variation on the Anderssen's mate. The king is castled and behind some pawns, but this time the middle one has to be somewhere else or captured. This means that the king is checkmated on g8 instead of h8.</p>

<div class="floatingBodyClear"> </div>

<h2>Morphy's Mate with Knight</h2>

<p><img class="floatingBodyImage" src="media/ChessMorphyKnightMate.png" /></p>

<p>Instead of a rook and bishop, it uses a queen (which can move both diagonally and straight), which is covered by a knight. The knight is an ideal piece, because it can't be attacked by any pieces directly surrounding the king, while it does provide two guarded squares close to the king. It depends a bit on the king's position if you need to move your queen to the other guarded square after the initial check.</p>

<div class="floatingBodyClear"> </div>

<h2>Greco's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessGrecoMate.png" /></p>

<p>The last of three mating patterns for a castled king with weak pawn line. This time, the king is on h8, and has lost his pawns on the f and h file. The pawn on g7 is crucial for this mate, and can't be any other piece---that piece would be able to interfere with the rook's attack towards the king.</p>

<div class="floatingBodyClear"> </div>

<h2>Greco's Mate with Knight</h2>

<p><img class="floatingBodyImage" src="media/ChessGrecoKnightMate.png" /></p>

<p>As the title implies, this pattern uses a knight to effectively block off three straight squares, much like the rook did in Greco's mate. There need to be two pawns or pieces in front of the king, to the right, which can't capture the knight or move in such a way that they stand between the bishop and the king. Remember that we're talking about <em>certain</em> mating patterns here, so the opponent should not in any way be able to solve the problem on his side.</p>

<div class="floatingBodyClear"> </div>

<h2>Damanio's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessDamaniosMate.png" /></p>

<p>The picture is just one example of this pattern. If the king is at any position on the back rank, you can place a (<em>guarded</em>) queen right in front of him, and he will be checkmated. Again, realize that---just as any pattern---this queen represents both diagonal and straight lines working together to checkmate.</p>

<div class="floatingBodyClear"> </div>

<h2>Anastasia's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessAnastasiaMate.png" /></p>

<p>One of the trickier mates. The king needs to be pushed toward the edge of the board, with the final blow delivered by a rook on the same line. The knight can block off two of the three remaining moves, but not all of them---there will have to be a pawn or piece there.</p>

<div class="floatingBodyClear"> </div>

<h2>Arabian Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessArabianMate.png" /></p>

<p>A variation on Anastasia's mate, requiring a slightly different position of the king (and not necessarily any other enemy piece). The knight is placed in such a way that it can guard a rook on h7, and at the same time block off movement in the other straight direction. The diagonal movement is blocked by the closely placed rook.</p>

<div class="floatingBodyClear"> </div>

<h2>Blackburne's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessBlackburneMate.png" /></p>

<p>This pattern needs very convenient circumstances, but in a game with no heavy pieces (rooks or queen) it can make all the difference. It requires two bishops, a king pushed towards the corner, and one pawn behind which he can take shelter.</p>

<div class="floatingBodyClear"> </div>

<h2>Boden's Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessBodenMate.png" /></p>

<p>Also works with two bishops, but requires an additional rook on your side. The advantage though, is that it allows more enemy pieces surrounding the king.</p>

<div class="floatingBodyClear"> </div>

<h2>Smothered Mate</h2>

<p><img class="floatingBodyImage" src="media/ChessSmotheredMate.png" /></p>

<p>A pattern that often requires a sacrifice. The pieces blocking off the king's movement don't have to be a rook and two pawns---they can be anything that can't capture the knight.</p>

<div class="floatingBodyClear"> </div>
"
