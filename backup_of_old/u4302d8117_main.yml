  title: "[JavaScript] Promises"
  post: "<p>One of the big issues within programming, is asynchronous code. Code is meant to be executed synchronously, one statement after each other, in a logical order. So, what do we do if we have to wait for something to finish? What if we have to wait for the server to respond before we can load a page?</p> 

<p>In the old days, we'd use a long and complex chain of callbacks, which is often referred to as <em>callback hell</em>. We'd put functions inside functions inside functions, which all had to wait for some event to occur before they could execute another part. With <strong>promises</strong>, we can climb out of this hell!</p>

<p>A promise has four states:</p>

<ul>
	<li><strong>Pending:</strong> The promise hasn't been fulfilled or rejected yet</li>
	<li><strong>Fulfilled: </strong>The action relating to the promise succeeded.</li>
	<li><strong>Rejected:</strong> The action relating to the promise failed.</li>
	<li><strong>Settled:</strong> The promise has been fulfilled or rejected</li>
</ul>

<p>One very important thing to understand, is that once a promise is settled, it will never change. A promise can only be fulfilled once or rejected once, and that's where it ends.</p>

<p>Essentially, a promise is a reference or link to a certain action. Once that action has finished, it goes looking for the promise again itself, and communicates whether it succeeded or failed. The promise will act on that accordingly. The name, therefore, comes from the fact that the action you're executing promises you that it will tell you if it receives a value sooner or later.</p>

<p>The syntax for creating one is</p>

<p><code class="longsyntax">new Promise(function(resolve, reject) { <em>statements</em> } )</code></p>

<p>Within the function body you can perform whatever action you want to do. If everything worked out fine, you can call <code>resolve(<em>message</em>)</code>. If not, call <code>reject(<em>message</em>)</code>.</p>

<pre data-lang="javascript">
var promise = new Promise(
	function(resolve, reject) {
		//Do some things, possibly asynchronous

		if(x === undefined) {
			//Things went wrong
			reject("x was undefined!");
		} else {
			resolve("The value is " + x);			
		}

});
</pre>

<p>NOTE: If you're only looking at what to do when a promise is fulfilled, you can simply use <code>return</code> for your <em>message</em>.</p>

<h2>Reacting to Promises</h2>

<p>Such a promise is great, but it is meaningless now, as we've only used a constructor. If we want to use it, we need to call the</p>

<p><code class="longsyntax">then(<em>succesFunction, failureFunction</em>)</code></p>

<p>method on it. If the promise is resolved, it executes the first function, if it failed, the second one. The <em>messages</em> you wrote when you constructed your promise are supplied as the only parameter for these functions.</p>

<pre data-lang="javascript">
promise.then(function(result) {
	console.log(result); //Will print "The value is " + x 
}, function(error) {
	console.log(error); //Will print "x was undefined!"
});
</pre>

<h2>Chaining Promises</h2>

<p>Instead of simply resolving to a value, we can also resolve a promise to <em>another promise</em>. With the <code>then()</code> method now available to us, we can simply <strong>chain</strong> these promises, which shows their real power.</p>

<pre data-lang="javascript">
function someFunction(resolve, reject) {
	resolve(10);
}

var promise = new Promise(function(resolve, reject) {
  resolve(new Promise(someFunction));
});

promise.then(function(val) {
  return val;
}).then(function(val) {
  console.log(val); // 10
});
</pre>

<p>NOTE: You can also chain values, but that would completely destroy the whole purpose of promises, as there is no time delay.</p>

<p>If this syntax still seems convoluted to you, it's possible to use <code>then()</code> only for successes, and <code>catch()</code> for failures.</p>

<pre data-lang="javascript">
promise.then(function(result) {
	console.log(result);
}).catch(function(error) {
	console.log(error);
});
</pre>
"
