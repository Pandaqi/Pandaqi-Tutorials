//Can sometimes be refactored to be more readable, which also allows you to add comments
$xy_correct = ($x > 5 && (!$y < 5));
$condition = ($xy_correct || $x <> $y);

$value_1 = 0.5 * (5 + $x*$y + $y + $x);
$value_2 = "PANDAS ARE AWESOME AND THEY SHOULD \\
			ALWAYS HAVE ENOUGH BAMBOO TO EAT";

$a = $condition ? $value_1 : $value_2;
</pre>

<h2>Don't Repeat Yourself</h2>

<p>The DRY-principle---<em>Don't Repeat Yourself</em>---is very important in all programming. You don't want to write any piece of code more than once, which is exactly why classes, objects and functions were invented. Not only does this save a tremendous amount of time and effort, it also makes it much easier to change the program at a late stage or to spot problems.</p>

<p>So, any time you think there's a chance you'll need some functionality more than once, turn it into a function or class! Beware, however, of breaking up your program into too many tiny pieces.</p>

<p>In general, functions should accept no more than three parameters. If you find one that needs to do that, rewrite the code and perhaps use more functions. They're called <em>functions </em>for a reason---they should provide a single core <em>functionality</em>, not try to do many things at once that could also be handled by many more specific functions.</p>

<p>Objects, on the other hand, can have as many properties and methods as they need, as long as it seems logical for the object. For example, if you have multiple classes related to animals (<em>Fish</em>, <em>Panda</em>, <em>Bird</em>, &hellip;), it's logical that each of them has a different method for the sound they make, but things like pooping and moving are general functions that you could move into an abstract parent class.</p>

<pre data-lang="php">
/* WRONG: This function tries to do too many things at once:
 *   - calculate the final grade
 *	 - assign that grade to the correct course
 *   - assign the right amount of points to the student (if he failed the course, none)
 */
function grading($grades, $weights, $course, $study_points, $student) {

}

// BETTER:
function grading() {
	$grade = calculate_grade([7.6, 9.5], [0.4, 0.6]);
	add_to_course($grade, "Linear Algebra");
	$points = determine_points($grade, 5);
	update_points("Juan", $points);
}

