  title: "Fundamentals of Drawing"
  post: "<p>Learning to draw is not only useful if you want to become a painter, but applicable to all branches of life. In a business meeting, clear drawings help visualize what you're trying to say. In a game, imaginative drawings can take the gameplay to another level. This course therefore doesn't aim to teach you a particular style or (set of) technique(s), but tries to provide a general overview of the principles behind any type of image, such as depth, perspective and shading.</p> 

<p>While most people try to start their artistic career by just copying lots of illustrations (in the style they admire), I want to try a different approach. We'll still be copying lots of simple illustrations, but only to help you understand the concepts I explain. These concepts can, once understood, be transferred to any style or drawing you want. The main advantage is that you don't waste time learning to draw one specific object or style, but instead gain insight in the principles behind any image you'll ever encounter, or create yourself.</p>

<p>Having said this, you might be afraid that things will be very theoretical and boring, but don't worry; I promise I'll do my best to keep you inspired!</p>

<p>I recommend you read through all tutorials within this course, and only then pick your specialization. Even if you want to learn to draw simple comics, you still need to know how to quickly draw simple objects and people, which is exactly what this tutorial aims for.</p>

<p>NOTE: Of course, I need <em>some</em> style to showcase the principles, and for that I use an extremely simple yet realistic style. Simply put, things are drawn as they are seen, albeit a bit simplistically (as to not make such a basic course too complex). From this style you can develop your own; by leaving things out, for example, or adding your own details, slightly changing important curves or changing proportions.</p>

<h2>Table of Contents</h2>

<ol class="toc">
