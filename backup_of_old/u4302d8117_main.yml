  id: 393
  title: "[Design] Line"
  post: "<p>In a mathematical sense, a line is an infinite series of points next to each other. In the case of design, however, many more variations count as lines. A line can be the path between a start and end point. A line can curve, change thickness, and even have gaps.</p>

<p>Geometrically, this means that lines have length, but no breadth. A line is the path created by a moving point.</p>

<p><img src="media/DesignLinesOverview.png" /></p>

<h2>Individual Lines</h2>

<p>Lines, on their own, can fulfil many functions. The most important are:</p>

<ul>
	<li><strong>Connect</strong>: When a line is smooth and easy, the eye follows it subconsciously. We can group multiple elements together by drawing smooth and natural lines between them.</li>
	<li><strong>Separate</strong>: On the other hand, when a line is rough and irregular, it impedes movement. By adding rough lines (or line that go against the general direction) between multiple elements we can show there is no connection. This way, lines create boundaries and edges between multiple shapes.</li>
	<li><strong>Direct</strong>: Because lines are automatically followed by viewers, they are the easiest way to direct attention to something or establish an order in which a design should be observed.</li>
</ul>

<p><img src="media/DesignLinesFunctionality.png" /></p>

<p>Additionally, each line brings a certain amount of energy and emotion with it, whether you want it or not. The feeling lines convey is mostly dependant on <em>direction</em>, <em>thickness</em> and <em>path</em>.</p>

<h2>Direction</h2>

<p><strong>Horizontal Lines</strong> are stable, calm, and serene. They rest on the paper, balanced.</p>

<p><strong>Vertical Lines</strong> are more exciting, active, and powerful. They are defying the earth's gravity, and imply energy or reaching towards heights or heavens.</p>

<p><strong>Diagonal Lines</strong> are even more dynamic, and imply motion or tension. Because of this, they also give a feeling of depth.</p>

<p>As you can see, as opposed to static points, lines are inherently dynamic gestures.</p>

<p><img src="media/DesignLinesDirection.png" /></p>

<h2>Thickness</h2>

<p><strong>Thin Lines</strong> are soft and restrained. They are subtle and seem to recede in the distance.</p>

<p><strong>Bold Lines</strong> communicate strength and power. They grab attention and seem to come forward in space.</p>

<p>Lines with <strong>varying thickness</strong> (such as drawn with a brush) convey more fluid and undisciplined messages, as opposed to perfect or mechanical lines that convey precision and disciplined messages.</p>

<p><img src="media/DesignLinesThickness.png" /></p>

<h2>Path</h2>

<p><strong>Straight Lines</strong> are mechanical, formal and cold. They are simple, effective and efficient, but have more negative or unnatural feelings associated with them.</p>

<p><strong>Curvilinear Lines</strong> are natural, approachable and comforting. They are harder to incorporate without creating total chaos, but you get more warmth and likeability in return.</p>

<p>Path is the most important factor in determining the quality and character of a line.</p>

<p><img src="media/DesignLinesPath.png" /></p>

<h2>Combining Lines</h2>

<p>On top of their own functions and properties, lines are the fundamental element of visual geometry. Without it, the triangle, square and circle wouldn't exist. When lines multiply, they can describe planes, shapes, volumes, and textures.</p>

<p>Because of this quality, lines also serve as the edges of objects, as the contours of elements, and can leave positive marks or negative gaps.</p>

<p><img src="media/DesignMultiplyingLines.png" /></p>

<h2>Implying Lines</h2>

<p>Lines are perhaps at their strongest when they're invisible. By aligning and shaping elements in a certain way, we <em>imply</em> a line, which not only creates unity and cohesion, but also engages the viewer with the design and makes them more interested. Because things line up, it's easier to find relationships between elements and understand the groups of information. On the other hand, the viewer has to explore and find these implied lines himself, making the design come to life. For example, in typography, characters group into lines of text, and columns align into text blocks. You can clearly see the lines, even though they aren't explicitly drawn.</p>

<p><img src="media/DesignLinesImplied.png" /></p>

<p>This is a very important topic, and will be elaborated on further in later chapters.</p>
"
