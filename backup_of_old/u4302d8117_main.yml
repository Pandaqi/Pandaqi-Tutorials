  id: 351
  title: "[Drawing] Texture"
  post: "<p>With all those perspective and shading skills under our belt, we can already make awesome drawings---but only of smooth solid objects! Nearly all things in the world have a visible texture, so what should we do with those?</p> 

<p>Well, just ignoring them would be the <em>last</em> thing to do. Instead, you need to find a way to simulate the textures, a way to create the visual illusion that the drawing has texture. I say visual illusion, because it's nearly impossible to perfectly copy a texture (and extremely time-consuming). What we need is to find certain types and patterns of strokes to simulate the texture we want.</p>

<h2>Some Possible Methods</h2>

<p>Unfortunately, there are no hard and fast rules for all textures; all I can do is give you general guidelines. Most of the time, using some reference material and performing a study on it allows you to get a feeling for how a certain texture should work out in a drawing---but more on that in later chapters.</p>

<h3>Articulate &amp; Suggest</h3>

<p>First, find out the general shapes of your texture. Try to get those on paper as perfectly as you can. Then, to fill in the rest of the texture, find a type of stroking that <em>suggests</em> the texture. It shouldn't be perfect, just enough to give the viewer the feeling that a certain texture is in place. By combining carefully drawn parts with loose parts, you can really give an object a sense of texture, without being too exact or sloppy.</p>

<p><img src="media/DrawingTextureSuggest.png" /></p>

<p>This brings us to another point with textures, which is <strong>imperfection is key</strong>. In real-life, all objects have at least slightly different textures, and copying the exact same texture for all objects makes your drawing look very unnatural. Try to repeat the overall pattern of the texture, yet vary it (slightly) every time you do so.</p>

<p>For lots of textures, the best way to suggest it is by drawing textured outlines instead of the regular, smooth line-work.</p>

<h3>Sense the Stroke</h3>

<p>If you have the object in front of you, or you have a very good imagination, it's of course always possible to just feel the texture of the object. Where does it have bumps? Where does it feel rough? At the end of this chapter I'll provide more concrete workflows for when you know what your texture is.</p>

<h3>Contrast &amp; Unify</h3>

<p>A texture is only as good as the ones around it. To make a texture stand out, contrast it with another one. For example, if everything in the drawing has furry textures it will probably look like a mess, but if you alternate between furry creatures and grassy landscape, the drawing will look really soft.</p>

<p>Alternatively, to combine objects and strengthen relationships between them, use textural strokes going through both objects. Essentially, this applies the same texture to both objects as if it were one.</p>

<h3>Texture in Perspective</h3>

<p>One thing that people often forget with textures, is that they also change at different angles or distances. To make sure your textural strokes concur with the current perspective, it's a good idea to draw some perspective lines from your vanishing points through the texture, and align parts of the texture with them. If that's not really possible, or too calculated for you, simply try to get a feel for how your texture would wrap around the object, and how it would change if you view it from a distance.</p>

<p><img src="media/DrawingTexturePerspective.png" /></p>

<h2>Texture Drawing in Practice</h2>

<p>Here I'd like to go over creating six very common types of textures. Not only can this help you directly (in case you needed this exact type of texture), but it also provides more insight into the world of texture drawing. I encourage you to practice drawing each of these textures at least once.</p>

<p>(ONE GRAND IMAGE of all specific textures?)</p>

<h3>Smooth</h3>

<p>The main thing about smooth objects, is of course that the texture is smooth. This mostly means that texture is portrayed through shading, which should be gradual. Additionally, this means that it's impossible to have spots of sudden darkness or brightness---everything is smooth. In real life, such objects are scarce though.</p>

<h3>Coarse</h3>

<p>Coarse objects follow the same rules as smooth ones, but also have certain spots ("dimples") of darkness/brightness all over the texture, and perhaps random short lines here and there. Overall, coarse textures are darker, as less light is reflected toward your eyes.</p>

<h3>Wood</h3>

<p>With wood, we need to learn to make a distinction between <em>flat texture</em> and <em>spatial texture</em>. Flat texture is just lines that are on top of an object's surface. Spatial textures are actually small grooves and bumps that change the look and shading of the object. With wood, we have both!</p>

<p>First draw some dark and light grain lines on your wood, and place random dots at different sizes over your texture. Make sure you don't overdo it, and don't place them too symmetrical. This is your flat texture</p>

<p>Then, add shading to the largest grain lines; these lines have spatial texture, which means that they have small highlights at one side, and small shadows at the other.</p>

<p>Then, last but not least, add shading <em>on top of the details</em> like you would with a smooth or coarse object (depending on your type of wood). On the computer, this can easily be done by putting it on a new layer and lowering the opacity. With your hand, you just need to add lighter and more careful shading in areas with details.</p>

<h3>Fur</h3>

<p>Fur is messy, and you should allow it to be that way. First give your object its base tone by crosshatching it entirely. Then, in darker areas, add shading by means of more and more crosshatching. In lighter areas, do the same but with a light colour. If you're not working on computer, you can add fur highlights by erasing random strokes of the texture.</p>

<p>Fur is the only texture where shades and highlights almost always overlap; different hairs go in all directions, which means that different coloured strokes can all overlap. On top of that, the contour of the object is changed as well with this texture; instead of a straight contour line, draw random strokes over it sticking out at all places.</p>

<h3>Stone</h3>

<p>Stones are the same as a smooth/coarse texture (again, depending on the type of stone), so start with a stony base colour and shade it as usual. Then, add <em>cracks</em> to the stone. These are quite thick, sharp and random lines (just as with the wood grain). But, even more so than with wood, these are spatial textures and need highlights and shadows to make them pop out. Additionally, you can add random dark and light dots to indicate even more bumpiness.</p>

<h3>Reflective</h3>

<p>Reflective shapes combine two textures; their own and the ones around them.</p>

<p>First, draw what is being reflected on the object, using the same colours and shadows. Remember that reflective shapes don't magically add new shadows, they simply reflect back what they see. Also remember that there's a horizon out there that it should reflect, which means that a reflective shape never has parts that show nothing.</p>

<p>Then, on top of that, shade the object as if it were smooth and add its own colour to the mix. Reflective coarse textures are also possible, but they heavily distort their reflections, which means you can go wild.</p>
