  post: "<p>Typography is perhaps the most important aspect of any design. Most information you're going to convey will be structured using our familiar alphabet, and most of a design's surface is going to be the body text. It's a sad fact, therefore, that it's often neglected. Lots of people pick their favourite parts of a design, and only decide on and implement the font(s) later on. Throughout this course, you will see that the font you choose has a huge impact on how you need to set the different parameters and elements within your design, and is something that can't be set easily or arbitrarily. This course will try to help you take your typography more seriously!</p>

<p>There's a lot to discuss, so to keep things structured, I'll be moving from the smallest element towards the biggest. I will start at defining all sorts of things about individual <em>letters</em> (and some special characters), then move on to combining letters into <em>words</em>, then into <em>lines</em>, which create <em>text blocks</em>, and ultimately end up at how typography works combined with <em>other design elements</em>.</p>

<p>Additionally, throughout the course there will be exercises or specific instructions to <em>not</em> make a certain mistake. I will simply announce these with the words <strong>type exercise</strong> and <strong>type error</strong>.</p>

