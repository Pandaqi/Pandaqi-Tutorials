			</td>
			<td>
			<p>Mice</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>And lastly, a few nouns exist that are only used in plural form or acquire a different meaning when used as a singular noun. Examples are:</p>

> <em>His <strong>trousers</strong> are black</em>

> <em>The <strong>news</strong> is always at 8 o'clock. </em>

<h2>Countable &amp; Uncountable</h2>

<p>A very important and useful way to divide nouns into two groups: countable and uncountable.</p>

<p><strong>Countable</strong> nouns can be counted. They have a singular and plural form, and you can put a number in front of them.</p>

> <em>Two dogs, five men, a child.</em>

<p><strong>Uncountable</strong> nouns on the other hand have only one form---singular and plural at the same time. They are often abstract things or concepts. You can't put a number in front of them.</p>

> <em>Money, tea, bread, knowledge, love</em>

<p>Whether a noun is countable or not will be important especially later on when we look at adjectives and determiners.</p>

<h2>Possessive</h2>

<p>A noun can belong to someone or something. That's when you need to use the possessive form to show that relation. You can do that by putting <strong>'s</strong> (apostrophe s) behind the noun and before the thing it owns.</p>

> <em>John<strong>'s</strong> car, France<strong>'s</strong> army, men<strong>'s</strong> clothes, Mark<strong>'s</strong> patience.</em>

<p>If the noun ends in an <strong>---s</strong> or <strong>---x</strong>, you can show a possessive relationship by using an apostrophe only.</p>

> <em>Jess<strong>'</strong> smartphone, girls<strong>'</strong> room.</em>

<p>This is to prevent a lot of <em>sss</em> sounds after each other, but it is not required. Actually, the apostrophe can easily be missed on its own (by the reader), so it's recommended to not use this form.</p>

<h2>Compound</h2>

<p>English has a large vocabulary, but there are still cases where you need to combine two words to get the meaning you want. A lot of these <em>compound nouns</em> are very common and have found their way into the language as <em>the way</em> to say something, some of these are rarely seen or you can form yourself in case you need them.</p>

<p>Two words can be connected to each other, unless a problem could occur---the word could be read I the wrong way or mispronounced. In those cases, a space is added in between. If the word then can still be understood the wrong way, a <em>hyphen </em>is put between the two separate words.</p>

> <em>Police + man</em> = policeman

> <em>Boy + friend </em>= boyfriend

> <em>Water + tank </em>= water tank

> <em>Washing + machine</em> = washing machine

> <em>Train + spotting</em> = train-spotting

> <em>Off + campus = </em>off-campus

<p>The rules however or not exact here, and you should consult a dictionary if you're not sure (or go with whatever sounds and looks best in your case).</p>

<h2>Capitalization &amp; Nationalities</h2>

<p>A noun is capitalized (starts with an uppercase letter) if it is</p>

<ul>
	<li>The first word of the sentence</li>
	<li>The first personal pronoun; I
	<ul style="list-style-type:circle">
		<li><strong><em>I</em></strong><em> went to school today.</em></li>
	</ul>
	</li>
	<li>A month, day, season or holiday
	<ul style="list-style-type:circle">
		<li><em>The first day of <strong>M</strong>arch is a <strong>M</strong>onday.</em></li>
	</ul>
	</li>
	<li>A name or title. This includes names of streets, buildings, oceans, cities, regions, etcetera.
	<ul style="list-style-type:circle">
		<li><em>In <strong>C</strong>alifornia. The people of <strong>L</strong>ondon. The water in the <strong>A</strong>tlantic. The <strong>H</strong>imalayas.</em></li>
	</ul>
	</li>
	<li>A language, nationality or adjective relating to nationality.
	<ul style="list-style-type:circle">
		<li>He lives in <strong>C</strong>hina. The <strong>F</strong>rench food was tasty. He speaks <strong>E</strong>nglish. They are <strong>J</strong>apanese. <strong>S</strong>paniards are handsome.</li>
	</ul>
	</li>
</ul>

<p>The names for countries, their language, and their corresponding adjective can differ a lot and are very irregular. You can say: <em>in England live Englishmen, they speak English and drink English tea</em>. But for another country this would become: <em>in Spain live Spaniards, they speak Spanish and drink Spanish wine. </em>Or: <em>in Holland live Dutchmen, they speak Dutch and make Netherlandish art</em>.</p>
"
