  id: 465
  title: "[SQL] Filtering"
  post: "<p>Continuing in the spirit of last chapter, we will now look at ways to limit your data set. Often, a query returns more results than you need, and there's no way to change that with a simple condition. Instead, even more awesome keywords can be used to filter out the right results!</p>

<h2>Intersect &amp; Except</h2>

<p>As opposed to combining data sets using the <code>UNION</code> keyword (discussed in last chapter), we can also reduce the amount of entries by checking them against another set. This means that we <em>compare</em> entries from multiple <code>SELECT</code> statements, and keep an entry only if some condition is satisfied.</p>

<ul>
	<li>To keep an entry only if it appears in both tables, use the <code>INTERSECT</code> keyword.</li>
	<li>To keep an entry only if it <em>doesn't</em> appear in both tables, use the <code>EXCEPT</code> keyword.</li>
</ul>

<img src="media/SQLIntersectExcept.png" />

<div class="sideImagePreview">
<pre data-lang="sql">
-- Looking at our online game again, we want to select all users that have explored both worlds
SELECT username FROM world_one

INTERSECT

SELECT username FROM world_two
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td><td>points</td></tr>
		<tr><td>1</td><td>Panda</td><td>255</td></tr>
		<tr><td>2</td><td>Ginty</td><td>125</td></tr>
		<tr><td>3</td><td>Gandalf</td><td>50</td></tr>
	</table>

	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>username</td><td>points</td></tr>
		<tr><td>1</td><td>Juan</td><td>60</td></tr>
		<tr><td>2</td><td>Panda</td><td>300</td></tr>
		<tr><td>3</td><td>Gandalf</td><td>1000</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>username</td></tr>
		<tr><td>Gandalf</td></tr>
		<tr><td>Panda</td></tr>
	</table>
</div>
</div>

<p>NOTE: These keywords are available in all systems, except for MySQL. Do not fret, however, as you can recreate how they work with some <em>joins </em>magic (explained in a later chapter).</p>

<h2>Distinct</h2>

<p>Up until now, the <code>SELECT</code> keyword has been quite lonely in all our queries, with no keywords near it. You might have silently accepted that this is just the way the syntax works, but, surprise surprise, it can actually have the <code>DISTINCT</code> keyword after it!</p>

<p>Without it, the default behaviour is that the statement selects all information, as you've seen. With the <code>DISTINCT</code> keyword after it, the select statement only selects <em>unique</em> rows, no matter what query magic comes after it. So, the general syntax becomes:</p>

<code class="longsyntax">SELECT DISTINCT <em>__</em>
FROM <em>__</em>
WHERE <em>__</em>
<em>other operations here</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- We want to show all the different cheap products in our store. However, lots of items have multiple versions (such as a black and a white laptop case), but we want to count those as only one.
SELECT DISTINCT name FROM products WHERE price <= 100
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>name</td><td>price</td></tr>
		<tr><td>1</td><td>LEGO</td><td>20.50</td></tr>
		<tr><td>2</td><td>LEGO</td><td>15.50</td></tr>
		<tr><td>3</td><td>Laptop</td><td>599.99</td></tr>
		<tr><td>4</td><td>The Hobbit</td><td>12.99</td></tr>
		<tr><td>5</td><td>Laptop</td><td>499.99</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>name</td></tr>
		<tr><td>LEGO</td></tr>
		<tr><td>The Hobbit</td></tr>
	</table>
</div>
</div>

<h2>Having</h2>

<p>Many, many times we've used the powerful <code>WHERE</code> keyword to filter our results. Now that we can also group the results, however, we need another keyword to filter the <em>groups</em>. To avoid confusion, SQL doesn't use the same keyword again, but instead uses the <code>HAVING</code> keyword.</p>

<p>For example, say you have a web shop with a table containing products, and you want to provide a list of the best-rated categories. Therefore, you only want to display the categories with a rating higher than 90%. To do so, you select everything from the database, group them by the average rating, and then remove all groups that have a rating that's too low.</p>

<p>The <code>HAVING</code> keyword must always follow a <code>GROUP BY</code> statement, and provides conditions that determine which groups are kept and which are thrown away. Therefore, the syntax is:</p>

<code class="longsyntax">SELECT <em>__</em> FROM <em>__</em> WHERE <em>__ </em>
GROUP BY <em>__</em>
HAVING <em>conditions</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Alternatively, we could do this (to also count the amount of versions we have per product)
SELECT name, COUNT(*) AS amount, MIN(price) AS min_price
FROM products 
GROUP BY name

HAVING min_price < 100
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>name</td><td>price</td></tr>
		<tr><td>1</td><td>LEGO</td><td>20.50</td></tr>
		<tr><td>2</td><td>LEGO</td><td>15.50</td></tr>
		<tr><td>3</td><td>Laptop</td><td>599.99</td></tr>
		<tr><td>4</td><td>The Hobbit</td><td>12.99</td></tr>
		<tr><td>5</td><td>Laptop</td><td>499.99</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>name</td><td>amount</td><td>min_price</td></tr>
		<tr><td>LEGO</td><td>2</td><td>15.50</td></tr>
		<tr><td>The Hobbit</td><td>1</td><td>12.99</td></tr>
	</table>
</div>
</div>

<p>So, instead of filtering results upfront (like <code>WHERE</code>), it filters the groups after they've been formed.</p>

<h2>Limiting</h2>

<p>Last but certainly not least, we can throw out entries based on their position in the results. Once we've ordered our results, we can say things like "pick only the first 10 rows" or "pick rows 10-20". A very common application of limiting is selecting the latest 5 or 10 blog posts from a database.</p>

<p>Unfortunately, ideas about how to implement this differ vastly across systems. The syntax for selecting the first <em>X</em> amount of rows is:</p>

<code class="longsyntax"><em>&hellip;</em> ORDER BY <em>__</em> LIMIT <em>X</em><span class="extraInformation">SQLite<br/>MySQL<br/>PostgreSQL</span></code>

<code class="longsyntax">SELECT TOP <em>X __</em> FROM <em>&hellip;</em><span class="extraInformation">SQL Server<br/>MS Access</span></code>

<code class="longsyntax">FROM <em>__</em> WHERE ROWNUM <= <em>X</em><span class="extraInformation">Oracle</span></code>

<p>NOTE: As you can see, besides the keyword itself, the placement of the keyword is also different.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Select the titles from the latest 3 blog posts
SELECT title FROM posts ORDER BY id DESC LIMIT 3
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>title</td><td>post</td></tr>
		<tr><td>1</td><td>Hello World!</td><td>Hi...</td></tr>
		<tr><td>2</td><td>Test.</td><td>Just testing...</td></tr>
		<tr><td>3</td><td>Test Again.</td><td>Grumpf...</td></tr>
		<tr><td>4</td><td>Finally, it works.</td><td>Yay!...</td></tr>
		<tr><td>5</td><td>Blog Post #1</td><td>Welcome every...</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>title</td></tr>
		<tr><td>Blog Post #1</td></tr>
		<tr><td>Finally, it works.</td></tr>
		<tr><td>Test Again.</td></tr>
	</table>
</div>
</div>

<h3>Pagination</h3>

<p>Another common application for limiting is creating a paginated website. Once the user has reached the bottom of the page, he can click on a button to go to the next page, which will display the next 10 posts or results from the database. (Of course, there are many more uses for this SQL technique.)</p>

<p>Essentially, you want to select the first <em>X</em> rows, starting from position <em>Y</em>. The syntax is:</p>

<code class="longsyntax">LIMIT <em>X</em> OFFSET <em>Y</em>
LIMIT <em>X</em>, <em>Y</em><span class="extraInformation">SQLite<br/>MySQL<br/>PostgreSQL</span></code>

<code class="longsyntax">OFFSET <em>Y</em> ROWS FETCH NEXT <em>X</em> ROWS ONLY<span class="extraInformation">SQL Server, MS Access</span></code>

<code class="longsyntax">(ROWNUM >= <em>Y</em> AND ROWNUM <= (<em>X+Y</em>))<span class="extraInformation">Oracle</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- On page 2, select the titles from the latest 3-6 blog posts
SELECT title FROM posts ORDER BY id DESC LIMIT 3,3
</pre>
<div>
	<table class="databaseTable helperDatabaseTable">
		<tr><td>id</td><td>title</td><td>post</td></tr>
		<tr><td>1</td><td>Hello World!</td><td>Hi...</td></tr>
		<tr><td>2</td><td>Test.</td><td>Just testing...</td></tr>
		<tr><td>3</td><td>Test Again.</td><td>Grumpf...</td></tr>
		<tr><td>4</td><td>Finally, it works.</td><td>Yay!...</td></tr>
		<tr><td>5</td><td>Blog Post #1</td><td>Welcome every...</td></tr>
		<tr><td>5</td><td>Blog Post #2</td><td>Today I want...</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>title</td></tr>
		<tr><td>Test Again.</td></tr>
		<tr><td>Test.</td></tr>
		<tr><td>Hello World!</td></tr>
	</table>
</div>
</div>

<p>NOTE: As you can see, the syntax for pagination is extremely easy in MySQL and the like, but not in the other systems. Therefore, you can usually achieve much better performance by implementing this in another way, using subqueries. Again. Really, subqueries are important.</p>
"
