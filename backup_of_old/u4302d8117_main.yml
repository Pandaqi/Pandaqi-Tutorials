  id: 384
  title: "[SASS] Mixins"
  post: "<p>We've seen how to store values and lists of values, but what if we want to store a bunch of declarations? That's when we use <em>mixins</em>.</p>

<p>To create a mixin, we need to make up a name and determine the variables it will use. Then, we use the following syntax</p>

<code class="longsyntax">@mixin some-function-name(variable<sub>1</sub>, &hellip;, variable<sub>n</sub>) {
	<em>declarations</em>
}</code>

<p>Now we've created our mixin, but how do we use it? For this, we need to <em>include</em> it somewhere with the following syntax</p>

<code class="longsyntax">@include some-function-name(value<sub>1</sub>, &hellip;, value<sub>n</sub>);</code>

<pre data-lang="scss">
@mixin set-border-radius($radius) {
	border-top-left-radius:$radius;
	border-top-right-radius:$radius;
	border-bottom-left-radius:$radius;
}

//Now paragraphs have border radius of 10px on all corners, except bottom right
p {
	@include set-border-radius(10px);
}
</pre>

<p>As you can see, not only can you easily copy the same set of declarations around, you can also change the parameters every time you include it. If you know you're going to use the same parameters every time, you can of course ditch the variables and just use fixed values within the mixin.</p>

<p>Mixins are especially useful when working with vendor-prefixes. Instead of retyping the same property for all browsers, just put it inside a mixin.</p>
"
