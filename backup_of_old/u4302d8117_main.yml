  id: 245
  title: "[JavaScript] Events"
  post: "<p>The very last concept that needs to be explained now, is the one that is most important in creating a dynamic web page. <em>Why didn't you talk about it sooner then?!</em> Because it combines a lot of ingredients I had to introduce first. This makes it sound very complex, but it's really simple actually.</p> 

> Events are specific things that happen within the web page

<p>For example, hovering over an element is an event, as well as typing something in an input text field or clicking a button.</p>

<h2>Event Listeners</h2>

<p>In order to know when an event happens, we need an element to <em>listen</em> for it. By adding a so-called <strong>event listener</strong> to elements, they are notified when an event happens, and can act accordingly---which is executing a certain function.</p>

<p>The syntax is</p>

<p><code class="longsyntax">addEventListener(<em>event, function, capturing</em>)</code></p>

<p>When <em>event</em> occurs, <em>function</em> is called. The third parameter will be explained shortly. These <em>events</em> are fixed names, like <code>"click"</code> or <code>"hover"</code>, you can look up in a reference table. To remove this specific event listener, use:</p>

<p><code class="longsyntax">removeEventListener(<em>event, function</em>)</code></p>

<pre data-lang="javascript">
function performOnClick() {
	console.log("Clicked it!");
}


var x = document.getElementById('main');
x.addEventListener("click",performOnClick);
x.addEventListener("click",anotherFunction);
x.removeEventListener("click",anotherFunction);
//Now every time x is clicked, "Clicked it!" will be logged
</pre>

<p>You can add as many event listeners as you want to the same element.</p>

<h2>Event Functions</h2>

<p>There's nothing really special about the functions that are called when an event happens, except for the fact that they automatically receive one argument: the <strong>event</strong> itself. The <code>this</code> keyword within the function refers to the element the event happened on. Using these two together, you know everything you need. For example, if you listen to the event that a user presses a key, it has a property <code>keyCode</code> that tells you exactly which key has been pressed.</p>

<pre data-lang="javascript">
function performOnClick(e) {
	console.log("Pressed " + e.keyCode);
}

var x = document.getElementById('main');
x.addEventListener("keydown",performOnClick);
/*Every time the user presses a key while x is selected, 
it will print "Pressed " + <the key that was pressed>*/
</pre>

<h2>Event Propagation</h2>

<p>There are two ways JavaScript can deal with events happening on <strong>nested elements</strong>. Say we have a <code><span></code> inside a <code><p></code> tag, and both listen for click events. If the user clicks on the <code>span</code> tag, which of the two click events should be executed first? There's two answers:</p>

<ul>
	<li><strong>Bubbling</strong>: Events bubble up the hierarchy; the <em>span</em> is handled first, and then its parents.</li>
	<li><strong>Capturing</strong>: Events capture things down the hierarchy; the <em>paragraph</em> is handled first, then its children.</li>
</ul>

<p>If you set the third parameter of an event listener to <em>false</em>, it will use bubbling, if you set it to <em>true</em>, it will use capturing.</p>

<h2>Alternative Syntax</h2>

<p>If you don't like a lot of typing, there are shorter ways.</p>

<p>First of all, we can listen for events with <strong>event attributes</strong> integrated within the HTML. By simply adding <code>on</code> in front of an event name, with no space between, we can add it as an attribute to any element, which will listen for that particular event and execute the code you supply.</p>

<pre data-lang="html">
<div onclick="someFunc">Click this div to fire someFunc!</div>
</pre>

<p>To add or remove event listeners this way, we can use JavaScript's ability to access element's properties:</p>

<pre data-lang="javascript">
document.getElementById('main').onclick = function() { console.log("Clicked it!"); };
</pre>

<p>NOTE: The function you supply here has to be without parentheses! We don't care about the outcome of the function, but want a reference to the function, so we know what to execute when the event occurs.</p>

<h2>Common Events</h2>

<p>There are <em>a lot</em> of events, and listing them all would do nobody any good, which is why I'll just show you the most common events.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Event</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>click</code></p>
			</td>
			<td>
			<p>User clicks on an element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mouseover</code></p>
			</td>
			<td>
			<p>User moves the mouse over an element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mouseout</code></p>
			</td>
			<td>
			<p>User moves the mouse away from an element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mousedown</code></p>
			</td>
			<td>
			<p>User is pressing a mouse button</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>mouseup</code></p>
			</td>
			<td>
			<p>User just released a mouse button</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>keydown</code></p>
			</td>
			<td>
			<p>User pushes a keyboard key</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>change</code></p>
			</td>
			<td>
			<p>An element has been changed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>input</code></p>
			</td>
			<td>
			<p>User inputs something in form/ input field</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>load</code></p>
			</td>
			<td>
			<p>An element has finished loading</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>scroll</code></p>
			</td>
			<td>
			<p>The user scrolls an element</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>focus</code></p>
			</td>
			<td>
			<p>An (input) element receives focus</p>
			</td>
		</tr>
	</tbody>
</table>

<p>The <code>load</code> event is often used on the body tag to check when the page has finished loading. That's often necessary, because you can't perform operations on elements that haven't been loaded yet, so you want your script to start running only after everything is done loading.</p>
