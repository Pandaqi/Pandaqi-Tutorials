  id: 463
  title: "[SQL] Sorting"
  post: "<p>Let's say you've crafted a nifty select statement that returns all the rows you want---how do you go about creating order out of this perhaps huge set of entries? Well, the way any structured person would organize his stuff. You collect everything you want to go through, divide it into groups, put them in a sensible order, and throw out everything you don't need.</p>

<p>For example, say you want to select the 10 latest blog posts from a table. In that case, you first <em>sort</em> the table by date (so that the latest posts come first in the results), and then tell SQL to ignore all entries that come after the first 10.</p>

<h2>Regular Ordering</h2>

<p>Sorting or <em>ordering</em> results in this way is not only useful when it comes to displaying the data in a sensible manner, it's also often necessary for performing certain queries. To order results of a select statement, use</p>

<code class="longsyntax">ORDER BY <em>expression </em>[ASC | DESC]</code>

<p>The expression, as always, can contain any column names or aliases you have. You need to put either the keyword <code>ASC</code> <em>or</em> <code>DESC</code> behind the expression. The first one orders results <em>ascending</em> (low to high), the second does so <em>descending</em> (high to low).</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- This sorts the grades DESCENDING (from highest to lowest).
SELECT * FROM grades ORDER BY grade DESC;

-- Note how this only influences the results we selected; the original table still has the same "order", namely the primary key id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>grade</td></tr>
		<tr><td>3</td><td>Panda</td><td>8.5</td></tr>
		<tr><td>2</td><td>Juan</td><td>7.6</td></tr>
		<tr><td>4</td><td>Ginty</td><td>7.1</td></tr>
		<tr><td>1</td><td>Fluffykins</td><td>5.9</td></tr>
	</table>
</div>
</div>

<h2>Lexicographical Ordering</h2>

<p>Lexicographical ordering simply refers to the type of ordering used in dictionaries. First, words are ordered based on the first letter. Then, if the first letter is the same, words are ordered based on the second letter. If the second letter is also the same, they are ordered based on the third letter---and so on.</p>

<p>Instead of supplying only a single expression, we can supply as many as we want. SQL will first order based on the first expression, but if multiple entries have the same value, it will order based on the second expression. To do so, simply use</p>

<code class="longsyntax">ORDER BY <em>expression </em>[ASC | DESC], <em>&hellip;</em>, <em>expression </em>[ASC | DESC]</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- This sorts the grades DESCENDING, and if the grade is the same, the usernames ASCENDING (which is just alphabetical order)
SELECT * FROM grades ORDER BY grade DESC, username ASC;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>grade</td></tr>
		<tr><td>2</td><td>Juan</td><td>8.5</td></tr>
		<tr><td>3</td><td>Panda</td><td>8.5</td></tr>
		<tr><td>4</td><td>Ginty</td><td>7.1</td></tr>
		<tr><td>1</td><td>Jean Valjean</td><td>5.9</td></tr>
		<tr><td>5</td><td>Aladin</td><td>5.6</td></tr>
		<tr><td>6</td><td>Tigres</td><td>5.6</td></tr>
	</table>
</div>
</div>

<h2>Advanced Ordering</h2>

<p>Additionally, you can also use those <em>aggregators</em> from last chapter within the expression. However, the main feature of aggregators was that they reduce to a single value---and how do you order a single value?</p>

<p>We will look into that more intensively in a few chapters, but the main idea is that you can let SQL divide the results into groups before you start ordering. So, you can group the results based on some condition, and then order the <em>groups</em> instead of all individual entries. This way, using aggregators makes sense. You could, for example, divide a table containing blog posts into groups based on category, and then order these groups based on how many posts are within that category.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Quick Example: This result isn't so interesting... (the ORDER BY has no function whatsoever)
SELECT COUNT(*) AS high_grades FROM grades WHERE grade > 7 ORDER BY grade DESC;

-- ...but this is. It shows the amount of students that got the same grade, ordered from high to low
SELECT grade, COUNT(*) AS group_num FROM grades GROUP BY grade ORDER BY grade DESC;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>high_grades</td></tr>
		<tr><td>3</td></tr>
	</table>

	<table class="databaseTable">
		<tr><td>grade</td><td>group_num</td></tr>
		<tr><td>8.5</td><td>2</td></tr>
		<tr><td>7.1</td><td>1</td></tr>
		<tr><td>5.9</td><td>1</td></tr>
		<tr><td>5.6</td><td>2</td></tr>
	</table>
</div>
</div>
"
