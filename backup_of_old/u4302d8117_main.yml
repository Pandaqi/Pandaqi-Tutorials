  title: "[LaTeX] Footnotes, References & Citations"
  post: "<p>If you're writing any sort of scientific article or documented piece, you're going to need footnotes, references, and citations. Luckily, LaTeX was mainly created for these purposes, which means it has very good support for them.</p> 

<h2>Footnotes</h2>

<p>Footnotes are small superscript letters within the text, that refer to a small phrase at the bottom of the page (the <em>note in the footer</em>). They are used for comments, links or references to the material you used. To create one, use <code>\\footnote{<em>text</em>}</code>. Footnotes are also counters, which means they are automatically numbered correctly.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
From the XYZ website\\footnote{http://xyz.com} I gathered the following results...
</pre>
<div><img src="media/LatexFootnotes.png" /></div>
</div>

<p>NOTE: Don't use too many footnotes. If a paragraph is not important enough to be placed in your body text, wonder if it should be in the document at all.</p>

<h2>References</h2>

<p>In reports and articles, references are often made to tables, figures, or other special segments. Again, LaTeX has you covered.</p>

<p>To label a certain segment, simply call <code>\\label{<em>marker</em>}</code> somewhere in it, preferably near the top. You can make up your own marker names.</p>

<p>Then, if you want to place a reference to it somewhere else in the document, use the <code>\\ref{<em>marker</em>}</code> command. If you want to display the page number that a certain marker is on, use <code>\\pageref{<em>marker</em>}</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\section{Introduction}
\\label{sec:someMarker}
Lorem ipsum...
\\section{Problem Statement}
As seen in section \\ref{sec:someMarker} on page \\pageref{sec:someMarker}, ...
</pre>
<div><img src="media/LatexReferences.png" /></div>
</div>

<p>NOTE: It's customary to start your marker with an abbreviation of what it is you're referring to. For example, <code><attr>sec:</attr>something</code> refers to a section.</p>

<h2>Bibliography</h2>

<p>If you're using, or citing, information from another source, your document will require a bibliography at the end---a list of all the sources you've used.</p>

<p>A bibliography is created using the following <code>thebibliography</code> environment:</p>

<p><code class="longsyntax">\\begin{thebibliography}{<em>maxNum</em>}
	<em>items</em>
\\end{thebibliography}</code></p>

<p>The <em>maxNum</em> argument defines how large the bibliography will be, which is used by LaTeX to know how much space to reserve for in-document citations.</p>

<p>An item is added with <code>\\bibitem[<em>label</em>]{<em>marker</em>}</code>, followed by the actual source. The optional <em>label</em> argument can be used if you don't want the standard numbers to be used. Again, the <em>marker</em> you are allowed to make up yourself.</p>

<p>Within the document, use <code>\\cite{<em>marker</em>}</code> to refer to the bibliography item.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
This beautiful paragraph I read in the beautiful \\textit{Book 2} (\\cite{marker2}). Isn't it wonderful?
\\begin{thebibliography}{2}
	\\bibitem{marker1} \\textit{Book 1}, by Alessandro di Casa
    \\bibitem[SpecialText]{marker2} \\textit{Book 2}, by Juan di Casa
\\end{thebibliography}
</pre>
<div><img src="media/LatexBibliography.png" /></div>
</div>

"
