  id: 186
  title: "[HTML5] Iframes"
  post: "<p>The very last (basic) element we still have to discuss, is the <code><iframe></code> tag. Iframe is short for <em>interactive frame</em>, which simply means that you load another webpage within a frame on your own webpage. Iframes are often viewed as clumsy and nasty elements, but sometimes there's simply no workaround. For example, the Live HTML editor you've seen throughout this course, uses an Iframe to load your code from.</p> 

<h2>Linking</h2>

<p>To tell the iframe what URL to display, you need to specify an <code>src</code> attribute. If you leave it out, the iframe is simply left blank. Any text you put within the iframe element is <em>only</em> displayed if the user's browser doesn't support iframes.</p>

<pre data-lang="html">
<iframe src="http://google.com">Sorry, your browser doesn&apos;t support iframes</iframe>
</pre>

<h2>Target</h2>

<p>In the chapter on <em>anchor points</em> we've already seen the target attribute and two of its values: <code>_blank</code> and <code>_top</code>. Now that we know about frames, we can add two three more:</p>

<ul>
	<li><code>_self</code>: opens the link in the same frame</li>
	<li><code>_parent</code>: opens the link in the parent frame. For example, if you have a single iframe on your webpage, the parent frame of that iframe is your webpage itself.</li>
	<li><code><iframe name></code>: opens the link in the iframe with its name attribute set to the specified value.</li>
</ul>

<pre data-lang="html">
<a href="http://google.com" target="theFrame">Open it in the frame!</a>
<iframe name="theFrame"></iframe>
</pre>
