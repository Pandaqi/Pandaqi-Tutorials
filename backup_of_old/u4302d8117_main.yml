  id: 433
  title: "[PHP] Arrays II"
  post: "<p>Last chapter discussed the most important functions and operators you can use with arrays, but they still can't do everything. Just as I did with strings, I want to use this chapter to outline other extremely useful functions to use with arrays---such as <em>cutting a subarray</em>, <em>searching for specific keys or values</em>, and <em>sorting </em>the array.</p>

<h2>Subarrays</h2>

<p>We've already seen how we can select a single element of the array, but what if we want to select multiple elements? Well, then your selection is a list, which means it is a subarray! (Just as with substrings.)</p>

<p>To get part of an array, use</p>

<code class="longsyntax">array_slice(<em>$array</em>, <em>offset</em> [, <em>length</em>, <em>preserve_keys</em>]);</code>

<p>The slice starts at index <em>offset</em>, and takes <em>length</em> amount of elements. If it's not set, it will end the slice at the end of the array. Note that this does not alter the original array; it simply returns the slice so you can use it.</p>

<p>If you're working with indexed arrays, PHP will automatically reorder the keys of the slice so that they start at index 0. Set <em>preserve_keys</em> to true if you want to prevent this.</p>

<pre data-lang="php">
//Oh no, somehow, some wrong information entered the array
$tweet_information = ["just setting up my twttr", "21 March 2006", "Jack", "250 retweets", "PANDAS ARE COOL", "CRISPS ARE DELICIOUS"];

//Luckily, we can slice out the right information
$tweet_information = array_slice($tweet_information, 0, 4);

//The result is ["just setting up my twttr", "22 January 2016", "Jack", "250 retweets"];
</pre>

<p>Alternatively, you can use the following syntax to remove a portion of the array and perhaps replace it:</p>

<code class="longsyntax">array_splice(<em>$array</em>, <em>offset</em> [, <em>length</em>, <em>$replacement_array</em>]);</code>

<p>The elements from the <em>$replacement_array</em> are inserted at the <em>offset</em> index. Note that it only replaces the elements it removes---so, if you remove say five elements, and the replacement array contains ten, it will only insert the first five.</p>

<p>The function itself returns the elements that have been removed, but it also alters the original array (unlike the <code>array_slice()</code> function).</p>

<pre data-lang="php">
$user = ["downvotes received" => 24, "upvotes received" => 7, "comments" => 5, "forum posts" => 15];

//If we only care about his/her votes, we could remove the other two elements
array_splice($user, 2);

//Or we can replace them with other information regarding votes
array_splice($user, 2, 2, ["downvotes given" => 3, "upvotes given" => 8]);

//Or we can do something with the elements we've removed
$comments_and_posts = array_splice($user, 2);
</pre>

<h2>Searching</h2>

<p>To check if a value exists in an array, use</p>

<code class="longsyntax">in_array(<em>$needle</em>, <em>$haystack</em> [, <em>$strict</em>]);</code>

<p>This searches for the value <em>$needle</em> in the array <em>$haystack</em>. If you set the third parameter to <em>true</em>, it also requires that the data type is the same. The functions returns <code>true</code> if it finds the value, and <code>false</code> otherwise.</p>

<pre data-lang="php">
$grocery_list = ["Butter", "Pizza", "Chocolate", "Milk"];

//If there's milk on our grocery list...
if(in_array("Milk", $grocery_list)) {
	//...notify the milk man!
}
</pre>

<p>Sometimes, though, you want to get the key that belongs to a certain value. For that, use</p>

<code class="longsyntax">array_search(<em>$needle</em>, <em>$haystack</em> [, <em>$strict</em>]);</code>

<p>If it can't find the value, and therefore can't find the key, it returns <code>false</code>.</p>

<pre data-lang="php">
$grocery_list = ["Butter", "Pizza", "Chocolate", "Milk"];

var_dump( array_search("Milk", $grocery_list) ); //Prints int(3)
var_dump( array_search("Pancakes", $grocery_list) ); //Prints bool(false). Aww, no pancakes today.
</pre>

<p>Lastly, to check if a certain key is within an array, use</p>

<code class="longsyntax">array_key_exists(<em>$needle</em>, <em>$haystack</em>);</code>

<pre data-lang="php">
$comment = ["message" => "Hey Juan, nice holiday photos! Really dig your beard.", 
			"timestamp" => "May 30 2016, 2PM",
			"from" => "Ginty",
			"reply" => true];

if(array_key_exists("reply", $comment)){
	//notify Juan that he has a reply to his fabulous holiday photographs.
}
</pre>

<h2>Compare &amp; Replace</h2>

<p>The following functions can be used for performing certain operations between multiple arrays:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array_diff(<em>$arr1</em>, <em>$arr2</em>)</code></p>
			</td>
			<td>
			<p>Returns the values from <em>$arr1</em> that are not present in <em>$arr2</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array_intersect(<em>$arr1</em>, <em>$arr2</em>)</code></p>
			</td>
			<td>
			<p>Returns the values from <em>$arr1</em> that are also present in <em>$arr2</em></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array_combine(<em>$keys</em>, <em>$values</em>)</code></p>
			</td>
			<td>
			<p>Returns an array with the elements from <em>$keys</em> as keys, and elements from <em>$values</em> as values.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array_merge(<em>$arr1</em>, <em>$arr2</em>)</code></p>
			</td>
			<td>
			<p>Appends the elements from <em>$arr2</em> to the end of <em>$arr1</em>. Duplicate keys will be set to the value from <em>$arr2</em>.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>array_replace(<em>$arr1</em>, <em>$arr2</em>)</code></p>
			</td>
			<td>
			<p>Replaces values from <em>$arr1</em> with values from <em>$arr2</em>, if they have the same key.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//Say we're writing a system for Santa Claus to manage his presents
$wishlist_papa = ["Beer", "Television", "Cat"];
$wishlist_mama = ["Lipstick", "Mirror", "Cat"];

//Result: [Beer, Television, Lipstick, Mirror]
array_diff($wishlist_papa, $wishlist_mama); 

//Result: [Cat]
array_intersect($wishlist_papa, $wishlist_mama); 

//Result: [Beer => Lipstick, Television => Mirror, Cat => Cat]
array_combine($wishlist_papa, $wishlist_mama); 

//Result: [Beer, Television, Lipstick, Mirror, Cat]
array_merge($wishlist_papa, $wishlist_mama); 

//Result: [Lipstick, Mirror, Cat]
array_replace($wishlist_papa, $wishlist_mama); 

//Obviously, Santa Claus is going to use the intersection to minimize his costs
</pre>

<p>NOTE: All methods, except for combine, can actually accept as many arrays as you want, as long as you provide at least two.</p>

<h2>Sorting</h2>

<p>Up until now, the order of an array is simply the order in which you put in the values, and it hasn't really mattered much. There are many cases imaginable, however, where sorting an array is a crucial action. Obvious cases are when you want to display lists in alphabetical order, but you also need it to display blog posts from newest to oldest or display comments ordered on how many upvotes they have.</p>

<p>To do so, PHP has these functions available to us:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>sort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an array in ascending order</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>rsort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an array in descending order</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>asort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an associative array in ascending order, according to value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ksort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an associative array in ascending order, according to key</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>arsort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an associative array in descending order, according to value</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>krsort(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Sort an associative array in descending order, according to key</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>shuffle(<em>$arr</em>)</code></p>
			</td>
			<td>
			<p>Randomly orders the elements of an array.</p>
			</td>
		</tr>
	</tbody>
</table>

<p><em>How does PHP sort values?</em> First it sorts alphabetically (strings), then numerically (integers, floats, Booleans). For sorting alphabetically, it uses <em>lexicographical</em> ordering, which simply means that it uses the same ordering as dictionaries---first check the first character, then the next one, then the next one, and so on. For sorting numerically, the order is the same as the one you're used to---0, 1, 2, and so on.</p>

<pre data-lang="php">
$users = ["Ginty", "Juan", "Mark", "Avocado", "BATMAN"];

sort($users);  //Results in ["Avocado", "BATMAN", "Ginty", "Juan", "Mark"];
rsort($users); //Results in ["Mark", "Juan", "Ginty", "BATMAN", "Avocado"];
</pre>

<p>NOTE: Only lowercase characters are supported for string ordering.</p>

<p>Lastly, PHP also has an easy function to reverse the current order of an array:</p>

<code class="longsyntax">array_reverse(<em>$arr</em> [, <em>$preserve_keys</em>]);</code>

<p>The <em>$preserve_keys</em> parameter, if set to true, will preserve numeric indexes. String keys are always preserved.</p>

<pre data-lang="php">
$users = ["Ginty", "Juan", "Mark", "Avocado", "BATMAN"];

array_reverse($users); 
//Results in ["BATMAN", "Avocado", "Mark", "Juan", "Ginty"];

array_reverse($users, true); 
/* Results in 
   Array (
	  ["4"] => "BATMAN", 
	  ["3"] => "Avocado", 
	  ["2"] => "Mark", 
	  ["1"] => "Juan", 
	  ["0"] => "Ginty", 
  )
*/
</pre>"
