  title: "How to Sing"
  post: "<p>Welcome to the guide to proper vocal technique. Whether you just want to strengthen your voice, be able to hum with your favourite tunes, sing in a casual band or become a rockstar---good vocal technique is always an useful skill to carry with you. Not only does it make your singing voice sound better and cleaner, it also helps with making your speaking voice stronger and easier to understand.  Because singing doesn't require any extra tools or special circumstances, you can do it whenever and wherever you want, which basically makes it an extra tool to keep yourself entertained (and perhaps others) that you're always carrying with you!</p>

<h2>What this guide does not do</h2>

<p>There are large groups of people on the internet who claim to teach you tricks that will make you a singing success overnight. That's not going to happen. Singing is a very complex collaboration between all sorts of muscles around your mouth. Muscles need repetition and exercise to grow stronger and to remember certain movements and positions.</p>

<p>Of course, there are exercises you can use and techniques you can try to implement that will make your voice immediately sound better, but that is only temporary---you don't want to spend the rest of your life thinking of all those tips &amp; tricks while singing, hoping they won't fail you this time. You want to be sure of what you can and can't do, and you want to be able to always sound the same.</p>

<p>Also, many people say singing is like a sport. While it is true that your stamina needs to be very good, and you need to be in reasonably good shape, it is not necessary to put all your muscle power into singing. Singing should only ever make your abs tired. Nevertheless, if you've been singing for a solid hour (or two) it is best to take a rest because if stressed long enough, your vocal chords will tire and your lungs will have reached their top capacity.</p>

<h2>What this guide does teach you</h2>

<p>This guide will teach you the basic principles of singing and good vocal technique. Then I'll give you some exercises that are also used by professional singers, that make sure you don't hurt your voice when singing. To finish it off I'll talk a bit about singing low notes, high notes, and different voice types, ranges and breaks.</p>

<h2>DISCLAIMER</h2>

<p>Never, ever, damage your voice. When you feel it is tiring or breaking, stop. Give it a rest, drink plenty of water, return the next day.</p>

<p>When you feel something is tense, do some stretching, try to let it go, and if that doesn't help---give it a rest. Don't force anything, don't think that if you just try and push hard enough you'll get there. Your voice needs to grow and strengthen, your body needs to adapt to new vocal techniques, it takes time.</p>

