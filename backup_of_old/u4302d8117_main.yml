  title: "[Canvas] Shapes"
  post: "<p>Now that we've discussed everything that has to do with lines and stroking, it's time for shapes and their filling.</p> 

<h2>Rectangle</h2>

<p>To quickly create a rectangle, use</p>

<p><code class="longsyntax">rect(<em>x</em>, <em>y</em>, <em>width</em>, <em>height</em>)</code></p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.rect(20,20,100,100);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Quick Rectangles</h2>

<p>Because rectangles are so important, there are three methods that simplify the process of creating, stroking and filling a rectangle.</p>

<p>To create a filled rectangle (using the current fill settings), use</p>

<p><code class="longsyntax">fillRect(<em>x, y, width, height</em>)</code></p>

<p>To create a stroked rectangle (using the current stroke settings), use</p>

<p><code class="longsyntax">strokeRect(<em>x, y, width, height</em>)</code></p>

<p>To erase part of the canvas---setting all pixels to <em>transparent</em> black---use</p>

<p><code class="longsyntax">clearRect(<em>x, y, width, height</em>)</code></p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.strokeStyle="green";
ctx.strokeRect(20,20,100,100);
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Circles</h2>

<p>To create a circle, or semi-circle, one can simply use the <code>arc</code> method. If you create a semi-circle, don't forget to close off the path once you're done.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.fillStyle="green";
ctx.arc(50,50,30,0,2*Math.PI);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="red";
ctx.arc(100,100,30,0,Math.PI);
ctx.closePath();
ctx.fill();
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Custom Shapes</h2>

<p>We can create any custom shape we want simply by using a series of straight/curved lines, and then <em>closing</em> the path. There's no magic involved here!</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.fillStyle="green";
ctx.moveTo(20,20);
ctx.lineTo(60,20);
ctx.lineTo(80,50);
ctx.lineTo(60,80);
ctx.lineTo(20,80);
ctx.lineTo(0,50);
ctx.closePath();
ctx.fill();
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.rect(20,20,100,100);
ctx.stroke();

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.strokeStyle="green";
ctx.strokeRect(20,20,100,100);

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.fillStyle="green";
ctx.arc(50,50,30,0,2*Math.PI);
ctx.fill();

ctx.beginPath();
ctx.fillStyle="red";
ctx.arc(100,100,30,0,Math.PI);
ctx.closePath();
ctx.fill();

canvas = document.getElementById('myCanvas4');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.fillStyle="green";
ctx.moveTo(20,20);
ctx.lineTo(60,20);
ctx.lineTo(80,50);
ctx.lineTo(60,80);
ctx.lineTo(20,80);
