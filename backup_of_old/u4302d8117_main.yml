  id: 231
  title: "[JavaScript] Arrays I"
  post: "<p>Even though arrays have their own notation, possibilities and methods, they are not a data type in itself.</p> 

> Arrays are ordered lists of values

<p>Instead of assigning one value to a variable, we can assign a list of values to a single variable. It's also allowed to put values of different data types in the same list, but I discourage that. Arrays are typically used to group a collection of values that belong together, like scores from a test or all the different products in a shop's assortment. Using all sorts of data types alongside each other creates a mess and makes your code highly error prone.</p>

<p>Just like strings, arrays start at index 0, and count upwards. Unlike some other languages, the length of the array is not fixed, which means you can add and remove items from the list any time you want.</p>

<h2>Defining Arrays</h2>

<p>For arrays, brackets ( <strong>[ ] </strong>) are your main special characters. Defining an array literal is done this way:</p>

<p><code class="longsyntax">var someArray = [value<sub>1</sub>, &hellip;, value<sub>n</sub>]</code></p>

<p>You can supply it as many values as you want (arrays can get very large), and if you leave it empty it just creates an empty array. That's somewhat similar to an empty string ( <strong>""</strong> ) or 0.</p>

<pre data-lang="javascript">
var x = [1,1,2,3,5,8]; //x holds six numbers
</pre>

<h2>Accessing Elements</h2>

<p>Every value of an array is called an <strong>element</strong>, or sometimes (list) <strong>item</strong>. We can only get or set a single value of the list in one statement, which is done with</p>

<p><code class="longsyntax">arrayName[<em>position</em>]</code></p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];
console.log(x[3]); //Prints 4
</pre>

<p>NOTE: If you access an element that's not in the array, which means it has no assigned value, it will return <code>undefined</code>. This can easily cause your program to break, so always use the right indices.</p>

<h2>False Elements</h2>

<p>Because in JavaScript arrays have a dynamic size, it's possible to assign values to an element of the array that didn't exist yet. This creates problems, because arrays are ordered lists, and we now have a lot of items with a value of <code>undefined</code> within the array. I call these <em>false elements</em>, and I recommend you stay away from them. Always build your array from the bottom to the top, without skipping any positions.</p>

<pre data-lang="javascript">
var x = [1,1,1,1];
x[5] = 100;
console.log(x[4]); //Prints undefined
</pre>

<h2>Array Length</h2>

<p>Just as with strings, the <code>length</code> property returns the length of the array. But, it takes shortcuts, and simply takes the last position that has a value, plus 1.</p>

<p>If you don't have false elements, that's okay. Your first element will have index 0, and your last element index (length---1), so the array indeed holds <em>length</em> amount of values.</p>

<p>If you <em>do</em> have false elements, this goes wrong. The actual amount of elements is lower than the length this gives you. Another reason to prevent this from happening!</p>

<pre data-lang="javascript">
var x = [1,1,1,1];
console.log(x.length); //Prints 4

var y = [];
y[0] = 0;
y[3] = 5; 
console.log(y.length); //Prints 4, but there's only two elements!
</pre>

<h2>Modifying Arrays</h2>

<p>To prevent creating false elements, or accessing undefined values, we need to use standard methods that add or remove items in a clean way. It's very important to understand that, unlike strings, these methods <strong>modify</strong> the array they are applied to.</p>

<h5>Adding Elements</h5>

<p>The <code>push(<em>element<sub>1</sub>, &hellip;, element<sub>n</sub></em>)</code> method adds elements to the <em>end</em> of the array.</p>

<pre data-lang="javascript">
var x = [1,2];
x.push(3); //x is now [1,2,3]
</pre>

<p>The <code>unshift(<em>element<sub>1</sub>, &hellip;, element<sub>n</sub></em>)</code> method adds elements to the <em>start</em> of the array. This means it doesn't replace elements; it simply pushes all existing elements a few positions further.</p>

<pre data-lang="javascript">
var x = [1,2];
x.unshift(3); //x is now [3,1,2]
</pre>

<p>Both methods increase the length, and return the new length.</p>

<pre data-lang="javascript">
var x = [1,2];
console.log(x.push(6)); //Prints 3
</pre>

<h5>Removing Last and First Element</h5>

<p>The <code>pop()</code> method removes the <em>last</em> element of an array.</p>

<pre data-lang="javascript">
var x = [1,2,3];
x.pop(); //x is now [1,2]
</pre>

<p>The <code>shift()</code> method removes the <em>first</em> element of an array.</p>

<pre data-lang="javascript">
var x = [1,2,3];
x.shift(); //x is now [2,3]
</pre>

<h5>Removing Multiple Elements</h5>

<p>The <code>splice(<em>start, length, element<sub>1</sub>, &hellip;, element<sub>n</sub></em>)</code> method removes elements from an array. It starts from position <em>index</em>, and removes <em>length</em> amount of values after that. If you supply a negative index, it starts counting from the end of the array. After the length argument, you <em>can</em> supply elements to be added to the end of the array, but that is not required.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];
x.splice(0,2); //x is now [1,2]
</pre>

<p>The <code>slice(<em>start, end</em>)</code> method works the other way around, and selects only certain elements from an array. It starts from position<em> start</em>, and selects everything up to, but not including, <em>end</em>. This is the only method that <strong>doesn't</strong> alter the original array!</p>
<pre data-lang="javascript">
var x = [1,2,3,4,5];
var y = x.slice(0,3); //x is still the same, but y is [1,2,3]
</pre>
"
