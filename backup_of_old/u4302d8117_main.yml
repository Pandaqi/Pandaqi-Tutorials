  id: 274
  title: "[LaTeX] Lists"
  post: "<p>Even if all your paragraphs are of the highest typographic quality, some things are better expressed using lists. There are lots of different types of lists, but all of them are created using an environment that follows this boilerplate syntax:</p> 

<p><code class="longsyntax">\\begin{<em>listType</em>}
	\\item <em>Text</em>
	\\item <em>Text</em>
\\end{<em>listType</em>}</code></p>

<h2>Unordered Lists</h2>

<p>Unordered lists are, you guessed it, lists where order doesn't matter. They are displayed with <em>bullets</em>---big round dots---in front of every list item. For this, use the <code>itemize</code> environment.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{itemize}
    \\item Uno
    \\item Duo
    \\item Tres
\\end{itemize}
</pre>
<div><img src="media/LatexItemize.png" /></div>
</div>

<h2>Ordered Lists</h2>

<p>Here, order <em>does</em> matter, which is why they are displayed with a number in front, which is incremented for every item. For this, use the <code>enumerate</code> environment.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{enumerate}
    \\item Uno
    \\item Duo
    \\item Tres
\\end{enumerate}
</pre>
<div><img src="media/LatexEnumerate.png" /></div>
</div>

<h2>Description Lists</h2>

<p>Description lists join a description and its definition or explanation. You can supply your own text to be displayed in front of every list item, by using an optional argument - <code>\\item[<em>text</em>]</code>. For this, use the <code>description</code> environment.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{description}
    \\item[Bird] An animal
    \\item[Animal] An organism
    \\item[Organism] See Bird.
\\end{description}
</pre>
<div><img src="media/LatexDescriptionLists.png" /></div>
</div>

<h2>Nesting Lists</h2>

<p>You can nest these in any way you like, up to a depth of four. If you want more, you can use packages to create your own custom lists, which is what the rest of this chapter is about.</p>

<h2>Custom Lists</h2>

<h5>Without Packages</h5>

<p>You've already learned about the fact that LaTeX uses counters for nearly everything, and lists are certainly no exception. The counters used for the four levels of depth are</p>

<p><code class="longsyntax">enumi, enumii, enumiii, enumiv</code></p>

<p>Their corresponding numbering system is accessed with</p>

<p><code class="longsyntax">labelenumi, labelenumii, labelenumiii, labelenumiv</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{enumerate}
    % Just to show you that this does nothing
    \\setcounter{enumii}{10}
    \\item Uno 
        \\begin{enumerate}
            \\setcounter{enumii}{3}
            \\item Quatro?!
        \\end{enumerate}
    \\item Duo
\\end{enumerate}
</pre>
<div><img src="media/LatexListCounters.png" /></div>
</div>

<h5>With Packages</h5>

<p>With the <code>enumitem</code> package you can create your own labels for every item. For this, use the optional parameter <code>[label=<em>yourLabel</em>]</code> for the environment.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{enumitem}

\\begin{document}
\\begin{enumerate}[label=\\bfseries Item \\roman*:]
  \\item 5 + 7 = 12
  \\item 9 + 1 = 10
  \\item 2 * 2 = 4
\\end{enumerate}
\\end{document}
</pre>
<div><img src="media/LatexEnumitemPackage.png" /></div>
</div>

<h2>Easylist</h2>

<p>The <code>easylist</code> package is very powerful, and provides an easier syntax for lists. To load it, use</p>

<p><code class="longsyntax">\\usepackage[<em>control character</em>]{easylist}</code></p>

<p>It's common to use an ampersand as the control character, but you can choose anything you like.</p>

<p>Now, you use the control character to indicate an item and its depth. For example, if you need a depth three item, simply type three control characters right after each other.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage[ampersand]{easylist}

\\begin{document}
\\begin{easylist}
& Main Item
&& Sub Item
& Main Item
&&& Sub Sub Item
& Main Item
\\end{easylist}
\\end{document}
</pre>
<div><img src="media/LatexEasylistBasics.png" /></div>
</div>

<p>The <code>easylist</code> environment also has an optional argument that allows you to specify what kind of list it is. The options are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Remark</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>itemize</code></p>
			</td>
			<td>
			<p> </p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>enumerate</code></p>
			</td>
			<td>
			<p>Default.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>tractatus</code></p>
			</td>
			<td>
			<p>Items are numbered like sections---a dot between every level of depth</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>checklist</code></p>
			</td>
			<td>
			<p>All items have empty checkboxes next to them</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>booktoc</code></p>
			</td>
			<td>
			<p>Approximately the format that is used for the table of contents of the book class</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>articletoc</code></p>
			</td>
			<td>
			<p>Approximately the format that is used for the table of contents of the article class</p>
			</td>
		</tr>
	</tbody>
</table>

<p>On top of that, the</p>

<p><code class="longsyntax">\\ListProperties(Style1=<em>style</em>, Style2=<em>style</em>, &hellip; )</code></p>

<p>command can be used to define different styles for every level of depth.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{easylist}[checklist]
    \\ListProperties(Style3*=\\textit{!} )
    & Main Item
    && Sub Item
    & Main Item
    &&& Sub Sub Item
    & Main Item
\\end{easylist}
</pre>
<div><img src="media/LatexEasylistAdvanced.png" /></div>
</div>

<p>NOTE: The asterisk behind Style3 in this example means that it should replace the original list bullet type. If you don't add it, it will add your style at the start of every list item with this depth, but also keep the original list bullet.</p>

<h2>Inline lists</h2>

<p>Again, the <code>enumitem</code> package comes to the rescue! Include it with optional argument <em>inline</em> with your document, and you can use starred <code>enumerate*</code> environments for inline lists. The optional argument for labels also still applies.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage[inline]{enumitem}

\\begin{document}
\\begin{enumerate*}
    \\item Cool
    \\item Cool
    \\item Supercool!
\\end{enumerate*}
\\end{document}
</pre>
<div><img src="media/LatexInlineLists.png" /></div>
</div>
