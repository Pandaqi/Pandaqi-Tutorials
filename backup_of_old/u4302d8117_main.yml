  title: "[English] Determiners"
  post: "<p>All that's left to learn now, is a few simple but crucial words. I could have spread them all throughout the course, but I think that would have made it too messy and confusing, so that's why I'm presenting it as one group here.</p> 

> <strong><em>Determiners</em></strong><em> are placed in front of a noun to make clear what it refers to</em>

> <strong><em>Examples:</em></strong><em> <strong>my</strong> hat, <strong>these</strong> people, <strong>a few</strong> birds, <strong>ten</strong> children, <strong>other</strong> options</em>

<p>Determiners have 9 subcategories. But luckily, 4 of them have already been discussed:</p>

<ul>
	<li><strong>Definite article:</strong> <em>the</em></li>
	<li><strong>Indefinite article:</strong> <em>a, an</em></li>
	<li><strong>Possessive determiners:</strong> <em>my, your, his, her, its, our, their</em></li>
	<li><strong>Quantifiers: </strong><em>a few, a little, much, many, most, some, any, enough, a lot of</em></li>
</ul>

<p>The others each have their own section with some explanation</p>

<h2>Demonstratives</h2>

<p>Demonstratives are used to show how nearby or close a noun we're referring to is. They are placed before the noun, or on their own if the noun itself is understood from the context.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p> </p>
			</td>
			<td>
			<p>Close by ("here")</p>
			</td>
			<td>
			<p>Far away ("there")</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Singular &amp; Uncountable</em></p>
			</td>
			<td>
			<p>This</p>
			</td>
			<td>
			<p>That</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Plural</em></p>
			</td>
			<td>
			<p>These</p>
			</td>
			<td>
			<p>Those</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>They can be used to show <em>placement</em> or <em>position</em> of things, but also as a way of referring back to things mentioned earlier (in the sentence or paragraph). In those cases you also follow the <em>close by/far away</em> rules.</p>

> <em>I like birds very much. It's this obsession that keeps me awake at night. </em>(the obsession is of the speaker himself, so very close to him.)

> <em>He is more into lions. That's no problem, they are cool too. </em>(his obsession is away from the speaker.)

<p>Use <em>this</em> if you could hold something up in your hand, and <em>that</em> if you would point to it. With abstract things, you can do neither, and it's up to you to find out what sounds best.</p>

<p>Try to (mentally) substitute this/that with <em>this here</em> or <em>that here</em>, and you will often find what is the obvious choice.</p>

<h2>Numbers</h2>

<p>Numbers are placed in front of the noun, and the noun of course has to be put into plural form if the number is higher than one. The integers 0-10 are:</p>

> <em>Zero, One, Two, Three, Four, Five, Six, Seven, Eight, Nine, Ten</em>

<p>The <em>ranking numbers</em> (that show the rank of a noun in a certain order) are formed <strong>number + th</strong>. The first three ranking numbers are irregular, and are <strong>first, second </strong>and <strong>third</strong>.</p>

> <em>Seven => Seventh. Ten => Tenth. Twenty => Twentieth</em>

<p>When talking about numbers that are not integers but fractions we use the form <strong>numerator</strong> <strong>+ ranking form denominator. </strong>Ranking numbers ending in <strong>---th</strong> get an extra <strong>---s</strong>.</p>

> <em>1/3 => One Third. 4/5 => Four Fifths</em>

<p>Going one step further, we get to the decimal numbers, which use the construction <strong>"point" + every number behind the dot written individually</strong>.</p>

> <em>0.6632 => point six six three two</em>

<p>And lastly, there are four ways to say <strong>0</strong>:</p>

<ul>
	<li><strong>Zero:</strong> if it's within a number</li>
	<li><strong>O:</strong> when reading years, addresses, times and temperatures</li>
	<li><strong>Nil:</strong> when reporting sports scores</li>
	<li><strong>Nought:</strong> used sparingly, for example when the zero is a subscript in a mathematical equation. Not used in the USA.</li>
</ul>

<h2>Distributives</h2>

<p>Distributives, as the name suggests, distribute a noun among a group. There are four different types:</p>

<ul>
	<li><strong>Each</strong> and <strong>every</strong>: to talk about members of a group as individuals

	<ul style="list-style-type:circle">
		<li><em>Each of them wanted a piece of cake.</em></li>
	</ul>
	</li>
	<li><strong>All:</strong> to talk about the group as a whole
	<ul style="list-style-type:circle">
		<li><em>All members thought a reorganization of the company was necessary.</em></li>
	</ul>
	</li>
	<li><strong>Half: </strong>to talk about a divided group
	<ul style="list-style-type:circle">
		<li><em>Half of the citizens were against the proposal</em>.</li>
	</ul>
	</li>
	<li><strong>Both, either</strong> and <strong>neither</strong>: to talk about pairs of people/things
	<ul style="list-style-type:circle">
		<li><em>Both parties agreed on the contract. Neither one wanted to hurt the other's feelings.</em></li>
	</ul>
	</li>
</ul>

<h2>Difference Words</h2>

<p>Difference words refer to something different, remaining or additional. There's only two of them:</p>

<ul>
	<li><strong>Other:</strong> for plural countable and uncountable nouns, and any noun that takes <em>the</em>.

	<ul style="list-style-type:circle">
		<li><em>I saw him <strong>the</strong> other day. Other people saw him as well. Did other<strong>s</strong> see him?</em></li>
	</ul>
	</li>
	<li><strong>Another: </strong>singular (countable) nouns.
	<ul style="list-style-type:circle">
		<li><em>Another week went by with another attack.</em></li>
	</ul>
	</li>
</ul>

<h2>Pre-Determiners</h2>

<p>Pre-determiners are placed before an <strong>indefinite article </strong>(a/an) <strong>+ adjective + noun</strong> to express an opinion about the noun they modify. These are:</p>

<ul>
	<li><strong>Such</strong> and <strong>what</strong>: to express surprise or other emotions.

	<ul style="list-style-type:circle">
		<li><em>What a lovely dress! We've had such a good time in the cinema.</em></li>
	</ul>
	</li>
	<li><strong>Rather </strong>and <strong>quite:</strong> to refer to the degree the adjective modifies the noun. It depends on the adjective whether they bring positive or negative emotions.
	<ul style="list-style-type:circle">
		<li><em>That's quite a lovely dress. I've had a rather good time in the cinema.</em></li>
	</ul>
	</li>
</ul>

<p> </p>
