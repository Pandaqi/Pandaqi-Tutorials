  id: 262
  title: "[LaTeX] Basic Syntax II"
  post: "<p>Continuing on last chapter, I'll discuss some of the basic syntax that will become important, especially later on.</p> 

<h2>Environments</h2>

<p>Often, we want a certain typesetting or command sequence to apply to a big block of text and nested commands, and that's when we use an <strong>environment</strong>. Environments need to be opened and closed, using:</p>

<p><code class="longsyntax">\\begin{<em>environmentName</em>}
	<em>text and commands&hellip;</em>
\\end{<em>environmentName</em>}</code></p>

<p>For example, lists are environments, as well as tables and figures.</p>

<h2>Switch Variation</h2>

<p>Most commands with a single required argument have an alternative syntax, that is sometimes much easier to use, which is called the <strong>switch</strong>. Such a syntax doesn't need its required arguments stated right after it, but rather applies the command to the whole block or environment that it's in.</p>

<p><code class="longsyntax">{ \\switchCommand <em>text</em> }</code></p>

<p>is the same as</p>

<p><code class="longsyntax">\\command{<em>text</em>}</code></p>

<p>I'll try to provide the switch alternative as well, whenever I introduce a new command throughout this course.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Some \\emph{emphasized text}. {Some \\em emphasized text}
</pre>
<div><img src="media/LatexBasicSyntax4.png" /></div>
</div>

<h2>Star Variation</h2>

<p>Most commands also have a <strong>star</strong> variation, which simply means appending an asterisk to the command name.</p>

<p><code class="longsyntax">\\command*[<em>optionalArgument</em>]{<em>requiredArgument</em>}</code></p>

<p>This usually changes the command's behaviour to something that is more desired in only some of the use cases.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\section{I am a section}
\\section*{Me too!}
\\section{And three make a crowd.}
</pre>
<div><img src="media/LatexBasicSyntax5.png" /></div>
</div>

<h2>Comments</h2>

<p>The only thing that doesn't use the regular command syntax, are comments. But that's only logical---comments are not interpreted and not used in the final document, so the computer doesn't need to see them. Comments are only there for you to tell yourself what certain parts of the code do.</p>

<p>Single line comments are created with <code>% comment</code>.</p>


<div class="sideImagePreview">
<pre data-lang="tex">
This is %an inline comment
cool!
</pre>
<div><img src="media/LatexBasicSyntax6.png" /></div>
</div>
<p>NOTE: If you hadn't noticed already: LaTeX is case-sensitive, and nearly all commands are lowercase. So if an error occurs, an uppercase letter might have accidentally slipped in.</p>
"
