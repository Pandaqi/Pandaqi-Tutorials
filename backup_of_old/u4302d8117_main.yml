			<td>
			<p>Returns the length of a string measured in bytes.</p>

			<p>This means that it will return a longer string length if your strong consists of complex symbols made out of multiple bytes.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>CONCAT(<em>str_1</em>, <em>&hellip;</em>, <em>str_n</em>)</code></p>
