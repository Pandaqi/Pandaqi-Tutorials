  id: 344
  title: "[Drawing] Intersections & Organic Forms"
  post: "<p>Before we go into the last phase of the drawing process---which is enrichment and detailing---I want to talk about how to actually use these basic shapes to get the pretty pictures you want. The shapes themselves are quite static and not usually how they are seen in the real world. Instead, every object is a combination of the basic shapes, with most of them modified or distorted. To understand how multiple basic shapes can be combined or transformed, it's important to practice with <em>intersections</em>.</p> 

<p>Simply put, we're going to examine what happens when we add or subtract basic shapes from each other. By doing so, we learn three things: how to draw basic shapes, how to understand their form in three dimensional space, and how to modify them to get what we want.</p>

<p>To start off, draw a cube. Now, draw a sphere through it. These two basic shapes are now intersecting, each hiding a part of the other at several points. This means that we can draw lines that show when the cube turns into the sphere, and vice versa. This sounds hard, and it kind of is, but if you use contour lines and try to imagine these shapes you drew as if they actually had depth, you should be able to find out how the intersection flows.</p>

<p><img src="media/DrawingIntersectionsAdding.png" /></p>

<p>Now that we know how the two shapes interact, we can subtract one from the other. We could cut a spherical hole in the cube, or take a part in the form of a cube out of the sphere. Because we know the construction of these basic shapes so well, it has suddenly become much easier to create complex forms, simply by subtracting basic shapes from each other.</p>

<p><img src="media/DrawingIntersectionsSubtracting.png" /></p>

<p>This might still sound vague or complicated to you, and I'm afraid there's no way around it. You'll need to practice your intersections as often as you can, in order to understand how to get 3D objects on a 2D paper. But hey, once you get the hang of it, the possibilities are endless! All I can do now is give you some examples of intersections. Also, don't forget to try intersections with more than two shapes, if you feel confident.</p>

<p><img src="media/DrawingIntersectionsExamples.png" /></p>

<h2>Holes</h2>

<p>A very simplified version of those subtractions, is punching holes in an object. If you want, you can try practicing these first. All you do is draw the shape of the hole (circle, square, triangle, whatever) in perspective on the object's surface. Then, you draw the same shape a bit into the object, as if you were actually drilling a hole. Remove the lines you shouldn't be able to see, and you got yourself a hole!</p>

<p><img src="media/DrawingIntersectionsHoles.png" /></p>

<h2>Organic Forms</h2>

<p>Besides static or rigid shapes, there are also forms that are fluid and flexible. A building will not bend when the wind blows against it, but a tree will. A ring won't change shape when you drop it, but a rubber band will. These organic forms are beautiful when executed the right way, but they're also the hardest to draw.</p>

<p>I think the best way to get a sense of how these forms interact with the world around it, is by identifying the <em>forces</em> that act upon it. The most obvious one is of course gravity, but things such as wind or someone pushing against the object are also common. Identify the direction of the force, and the places where it hits the object, to know what parts you should move and in what way.</p>

<p><img src="media/DrawingOrganicForms.png" /></p>

<p>Throughout this course I've already used ellipses here and there to give something a solid and organic form, and you can see in the picture that it's a wise thing to do for anything organic. Ellipses give an object depth and thickness, but also show that the object is round and curved.</p>

<p>Again, learn this skill all comes down to practice and observing the world around you. I think the simplest exercise is to draw random "blobby shapes" and dropping them on top of each other. This forces them to interact with each other in all sorts of ways. Keep in mind that the forms should retain their thickness, even when they are stretched and distorted a lot.</p>

<p><img src="media/DrawingOrganicBlobsExercise.png" /></p>
"
