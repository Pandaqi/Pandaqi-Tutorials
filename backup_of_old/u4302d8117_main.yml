  title: "[Card Magic] Card Hiding"
  post: "<p>Hiding a card is very useful. There are multiple ways which you can use to make it seem like a card has disappeared or switched places, while in fact it hasn't. While your audience is already baffled because of the disappeared card, you can bring it back easily because you've been (for example) holding it in your other hand all the time.</p> 
<h2>Double Lift</h2>
<p>A double lift is used <em>very very often</em>, and takes some practice to nail it down. However, if you can eventually perform the double lift, a whole world of tricks opens up for you!</p>

<p>So, a double lift basically means grabbing two cards from a deck, while presenting it as one. This way you can pretend that a certain card is another one, which always comes in handy in magic.</p>
<ul>
	<li>To do a double lift, you first need to have the two cards seperated from the rest of the deck. To just lift two cards from a deck like you'd do with one card is very hard.</li>
	<li>So, create a pinky break, a thumb break, or subtly slide two cards off the deck with your thumb. With all methods, make sure you can seperate them quickly, and just as quickly pick up the two cards.</li>
	<li>Now, you need to make sure both cards are squared up, but you want to handle the cards in about the same way you handle single ones. Here's a few options:
<ol>
	<li>The easiest one is to pick up the double with multiple fingers, keeping the cards squared between them. With some training holding it between the thumb and index finger while keeping it squared should be possible. At that moment, you can bend the cards a bit or rotate them to give the audience the feeling you're just playing with a card.</li>
	<li>Another one is more fancy: fetch the card at the bottom left corner, and rotate it around at the base of the thumb. This way you have control over two points (top left and bottom right), which should keep the double squared. Then once you've turned it around you can keep it in your hands and later reverse the motion or drop it again on the deck and just do the whole thing again to turn them upside down.</li>
	<li>Another one that's often seen is where you don't really lift the cards in the air, so there's not much chance the two cards will split. For this, you fetch the card on the side with one or two fingers. Then slide it to the left until the right side of the double almost loses its touch with the deck. Now quickly turn it over and let it fall on the deck. Make sure to make it fall a bit to the side, so you can easily pick it up and turn it around again. If done quickly, this looks very convincing and is I think the method that's mostly used.</li>
	<li>This one also looks fancy, but isn't really much. Lift the double between your thumb and middle finger, letting your index finger put pressure around the center of the cards and bend them a bit. Then, release your thumb and the cards should jump upside down and you now hold them between your middle and index finger. Quickly put them down (and keep a pinky break in the back for turning them face down again).</li>
</ol>
</li>
	<li>One last tip: make your touch very light. Not only do the cards naturally stay together and putting pressure on them only makes them seperate, it also makes it look like you're handling a single card.</li>
</ul>
<h2>Palm Lift</h2>
<p>The palm lift refers to the action of lifting the top card of a deck into the palm of your hand. Then at some later moment you can return it to the deck or reveal it.</p>
<ul>
	<li>First, make sure the top card is seperated from the rest of the deck. Create a pinky break, slide it a bit sideways with your thumb, whatever you like.</li>
	<li>Then with your free hand, go over the deck and pretend to square it or start shuffling.</li>
	<li>Get the card between the first knuckle of your fingers and the first one of your thumb. Curl your hand a bit while lifting the card up to make bend the card and press it against your palm.</li>
	<li>Make sure your fingers are close together (so the card can't be seen through them) and no corner of the card sticks out.</li>
	<li>Then simply keep your palm out of sight, and direct the attention to somewhere else.</li>
	<li>You can do some fancy moves, and at any moment you can throw the deck into the hand that has the card palmed, and square it up quickly and the card is back on top again!</li>
	<li>Another thing that works well, is splitting the deck in two and grabbing the top half into the hand that has the card palmed. That way the card is also easily returned to the top of the deck.</li>
</ul>
<p>NOTE: Cards can sometimes retain their bend a bit when returned to the deck. Even out the card(s) before any spectator can ask questions!</p>
<h2>Back Palm</h2>
<p>The back palm is a technique that could be a trick on it's own. While holding a card in your palm, you can quickly move it to the back of your hand (making it disappear) and show the audience your hand's empty!</p>
<ul>
	<li>Hold a card in your hand: thumb on one side, middle and ring finger on the other side. It's very important you hold it this way, and it also helps to hold the card at the bottom corner (instead of somewhere around the middle).</li>
	<li>Then, curl your middle and ring finger inwards, but keep the card in position, so now that card is between your thumb and the first knuckles of your middle+ring finger.</li>
	<li>Then, use your index finger and pinky (also curl them inwards) to get a hold of the top and bottom corner respectively. So now, you have the bottom corner of the card between your pinky and ring finger, and the top corner between the middle and index finger.</li>
	<li>Now simply, while keeping a good hold on the card's corners, curl your fingers back into their initial position. The cards is now at the back of your hand, only held by its corners.</li>
</ul>"
