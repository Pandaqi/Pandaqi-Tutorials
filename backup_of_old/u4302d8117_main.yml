  title: "[English] Verbs III"
  post: "<p>This is where the real fun begins. Up until now we've only seen the basic building blocks of English (well, of any language really). You could write articles and novels with only those tenses, but that would quickly become a very monotone story. That's where the perfect tense and some more fancy stuff kicks in.</p> 

<h2>Perfect Tenses</h2>

<p>Perfect tenses is where the different time spans and simple/continuous begin to overlap and mix. There are therefore <strong><em>6</em></strong> variations on it, all equally important. So let's start.</p>

<h5>Simple Present Perfect</h5>

<p>The simple present perfect is constructed by using a regular form of <strong>to have + past</strong> <strong>participle</strong>.</p>

> <em>I have lived here all my life. They have been to the zoo twice this week. We have been to the zoo several times. She has just finished reading the book. He has read the Hobbit thrice. </em>

<p>It's used for:</p>

<ul>
	<li>An action/situation that started in the past and still continues in the present.</li>
	<li>An action performed during a period that has not yet finished.</li>
	<li>A repeated action in an unspecified period between the past and the present.</li>
	<li>An action that was completed in very recent past, expressed with <strong>just</strong>.</li>
	<li>An action when the time is not important, but the result.</li>
</ul>

<h5>Continuous Present Perfect</h5>

<p>The continuous present perfect is constructed by using a <em>regular form</em> of <strong>to have + 'been' + continuous</strong> form.</p>

> <em>I have been cycling to school every day for years. They have been kissing for an hour now.</em>

<p>It's used for actions that started an unspecified time <em>before now</em> and are still going on in the present.</p>

> <em>She has been waiting for him all day </em>(&hellip;when exactly did she start waiting? We don't know)

<p>It can also be used for actions that have just finished, and we are interested in the results.</p>

> <em>It's been raining since last night </em>(...which means the streets are still wet)

<h5>Simple Past Perfect</h5>

<p>The simple past perfect is constructed by using a <em>past form</em> of <strong>to have + past participle.</strong></p>

> <em>Mark <strong>had</strong> already <strong>left</strong> when I arrived. She <strong>had just saved</strong> the document when the computer crashed.</em>

<p>If the present perfect is about actions starting before now and going on until the present, the past goes back even further---it's about actions starting <em>earlier than before now</em>. Because the whole sentence is in the past, the simple past perfect is mostly about making clear that one event happened before another (in the past).</p>

<h5>Continuous Past Perfect</h5>

<p>The continuous past perfect is constructed by using a past form of <strong>to have + 'been' + continuous </strong>form.</p>

> <em>We <strong>had been trying</strong> to contact him, but we were unable to reach him.</em>

<p>Again, it describes a process that was happening in a time <em>earlier than before now</em>. The example sentence could be rewritten to:</p>

> <em>We were unable to reach him </em>(they concluded they failed to reach him in a time before now)<em>, after we <strong>had been trying </strong>to contact him </em>(and even earlier, they already tried contacting him)

<p>This tense can also be used in <em>reported speech</em>. Basically, if someone says something about the past, and you want to say something about that quote, you use it.</p>

> <em>"I have been working in my office all day," Mark told the police</em>.

> <em>Mark told the police that he <strong>had been working</strong> in his office all day</em>.

<h5>Simple Future Perfect</h5>

<p>The simple future perfect is constructed by using <strong>'will have' + past participle</strong>.</p>

> <em>Soon, they will have arrived at the building. By the time you read this, I will have left this world.</em>

<p>They refer to a point in the future where an action is completed. We are basically placing ourselves in the future, and we see that a certain action will then be done or finished.</p>

<h5>Continuous Future Perfect</h5>

<p>The continuous future perfect is constructed by using <strong>'will have been' + continuous </strong>form.</p>

> <em>By 2016, I <strong>will have been living</strong> in Manchester for five years. </em>

<p>Because this is the continuous tense, we are again referring to an action to is still going on at a certain point in future time.</p>

> <em>Next week </em>(some point in the future)<em>, I will have been living with Sarah for two years </em>(you've completed two years of living with Sarah, but you haven't stopped living with her).

<h2>Passive Voice</h2>

<p>The passive voice is used when we want to place emphasis on the object, the 'victim' of the action, or we're just not interested in the subject. Usually though, using <em>active</em> language (which is everything we've discussed until now) is better, shorter and clearer---so try to use that whenever you can. Nevertheless, it's still important to know the passive voice, especially because it looks like a simple or continuous present tense, but means something entirely different.</p>

> (<em>active</em>) Alan Parsons wrote "Old &amp; Wise" => "Old &amp; Wise" was written by Alan Parsons (<em>passive</em>)

<p>The passive voice is constructed by a conjugated form of <strong>to be</strong> + <strong>past participle</strong>. It's a combination between the simple and continuous tenses, and the past participle from the perfect tense.</p>

