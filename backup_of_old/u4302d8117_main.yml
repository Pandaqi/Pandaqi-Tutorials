  id: 332
  title: "[Drawing] Tools & Setup"
  post: "<p>Before we can start drawing, we need tools that allow us to do so. These days, there are two ways to draw: plain old pencil and paper (the traditional way), and using a computer and drawing tablet (the digital way). Whatever way you choose, the exact same principles apply, and only your tools will differ vastly. I would go so far as to say that digital painting has numerous advantages over the traditional method, and you should definitely try it---but only after you've completed this fundamental course! Without a basic understanding of perspective and shading, it doesn't matter how good you are with computers, your drawings will probably lack realism or style.</p> 

<h2>The Tools of the Trade</h2>

<p>For traditional drawing, I recommend these tools:</p>

<ul>
	<li><strong>Paper</strong>, preferably a few stacked on top of each other.</li>
	<li><strong>Pencils</strong>, with different levels of thickness (and sharpened points, of course).</li>
	<li><strong>Erasers</strong> of different sizes. Use proper erasers that don't smudge the paper after you've used them once.</li>
	<li><strong>Pen</strong>, either regular or felt (tip).</li>
	<li><strong>Tape</strong>, to make sure your paper doesn't move as you draw.</li>
	<li><strong>Triangle</strong>, to be sure about your edges and straight lines.</li>
	<li><strong>Compass</strong>, to make precise circles.</li>
</ul>

<p><img src="media/DrawingTools.png" /></p>

<p>Additionally, it helps to get a piece of see-through plastic that you can paint on with markers. This way, you can look at objects and directly copy them on the plastic, and later copy those to the actual drawing (paper).</p>

<h2>The Talk of the Trade</h2>

<p>I tried my best to keep fancy terminology out of this course, but there will always be some core concepts that need clear names to clarify them. I must say, however, that not all of these names are fixed. Most artists prefer their own version of a concept, and have given different names to the same principle. When that's the case, I will mention it, but the real take away is: if you can find a better way to memorize or understand the technique, use it!</p>

<h2>Course Setup</h2>

<p>I initially wrote the course as a very theoretical one, but after I finished and read it a few times, it just seemed boring and not really helpful in a practical sense. So I rewrote the whole thing, with a new structure altogether. Next chapter will provide you with a quick overview of every concept you need to know, and after that we'll slowly build towards achieving that goal.</p>

<p>Every chapter starts with the reason why you need to know that particular thing, and the theory behind it that you just need to memorize. Then comes the fun part: exercises and practical applications! I'll explain lots of theory by showing you how to do it, and giving you a fun exercise to master it. Remember, only 20% of your skill comes from reading tutorials, the other 80% comes from practicing and training.</p>

<p>Ultimately, at the end of the course, you should be able to draw anything, be it from real life or imagination. How you fill in the details or make your drawing unique, is of course completely up to you---I'm only here to get you started.</p>

<h2>Before we Start</h2>

<p>Before we fly into the world of drawing, it's useful to acquire a few new habits.</p>

<p>First of all, every time you finish a drawing, quickly write down the <em>title</em>, <em>date</em>, and your <em>signature</em> somewhere in the corner. This allows you to keep track of your progress as an artist. Additionally, if you feel like it, leave comments at the back about what was difficult, or what you like or don't like about it in particular. You might think you're wasting your time, but you'll love yourself for doing it consistently later on.</p>

<p>Secondly, keep your tools clean and stored in a safe place that is easy to reach. Obviously, dirty tools hinder your drawing process, while tools that are hard to reach might make it difficult to motivate yourself to start a drawing.</p>

<p>Keep all your drawings stored together in some sort of map, so you can easily look through them to see how far you've come, or use them as reference when you're in doubt about how to execute some idea.</p>

<p>The most important thing to remember is that learning to draw is actually about two things: to <em>see</em> the world in a different way, and to <em>draw</em> what's on your mind. Both require lots of time and practice to evolve and strengthen. This might make it difficult for you to stay motivated, which is why I encourage looking at your progress from time to time, and doing lots of drawings without worrying about the outcome!</p>
