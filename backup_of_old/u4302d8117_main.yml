  id: 270
  title: "[LaTeX] Languages & Special Characters"
  post: "<p>In order to insert support for one or multiple languages, we're going to use our first package! Meet <strong>babel</strong>.</p> 

<h2>Babel</h2>

<p>To include it with your document, use</p>

<p><code class="longsyntax">\\usepackage[<em>languageA, languageB, &hellip;</em>]{babel}</code></p>

<p>In case you specify multiple languages, the last one will become active. If you want to switch to another language somewhere in the document, use</p>

<p><code class="longsyntax">\\selectlanguage{<em>language</em>}</code></p>

<pre data-lang="tex">
\\documentclass{article}
% Loads English and Dutch, latter one is active
\\usepackage[english, dutch]{babel}

% Now English is active
\\selectlanguage{english}
</pre>

<h2>Character Sets</h2>

<p>In order to guarantee the same output on all systems, you could declare a character set. The most extensive and popular one is <strong>utf-8</strong>, which is probably all you ever need. The syntax becomes</p>

<p><code class="longsyntax">\\usepackage[utf-8]{inputenc}</code></p>

<h2>Accents</h2>

<p>Instead of playing with character sets, you can also use these codes to ensure everything will always look the same:</p>

<p><img src="media/LatexAccents.png" /></p>

<p>NOTE: We took the <strong>o</strong> as example here---of course this works for all vowels.</p>

<h2>Special Characters</h2>

<p>A few characters deserve some special attention within LaTeX.</p>

<h5>Quotes</h5>

<p>People are used to typing their quotes straight ( <strong>' '</strong> ), or so-called <em>vertical</em>, at both ends of a quoted phrase. LaTeX, however, uses back-ticks ( <code>`</code> ) for an opening quote, and verticals ( <code>'</code> ) for the closing quote. You can simply double them up if you want double quotes.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
'Vertical Quotes' \\ \\ versus \\ \\ `Latex Quotes'
</pre>
<div><img src="media/LatexQuotes.png" /></div>
</div>

<h5>Slash</h5>

<p>LaTeX recognizes the ordinary (forward) slash ( <code>/</code> ), but treats words that contain it as one. For example, <strong>read/write</strong> isn't split nor hyphenated. To overcome this problem, use <code>\\slash</code> instead.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Before you can start this job, you need to learn all about the famous read/write access to our file system. \\par
Before you can start this job, you need to learn all about the famous read\\slash write access to our file system.
</pre>
<div><img src="media/LatexForwardSlashes.png" /></div>
</div>

<h5>Tilde</h5>

<p>The tilde symbol can be generated with <code>\\~{}</code>, but that is a high tilde, and doesn't always look good. A better alternative can be to use <code>$\\sim$</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
That is \\~{}2 dollars. \\par
That is $\\sim$2 dollars.
</pre>
<div><img src="media/LatexTildeSymbol.png" /></div>
</div>

<h5>Degrees</h5>

<p>To be able to use the degree symbol freely, you need to include the <code>textcomp</code> package. Then, accessing it can be done by simply typing <code>\\textdegree{}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{textcomp}

\\begin{document}
Oh noes, it's 30\\textdegree{} Celsius outside!
\\end{document}
</pre>
<div><img src="media/LatexDegreeSymbol.png" /></div>
</div>

<h5>Euro</h5>

<p>The last version of the font that LaTeX uses was created before the euro had even been invented, which means it doesn't have natural support. To use it, you must include the <code>eurosym</code> package.</p>

<p>Then, you can use it as a standalone symbol with <code>\\euro</code>, or with value attached as <code>\\EUR{<em>value</em>}</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{eurosym}

\\begin{document}
That will be \\euro 5. \\par
That will be \\EUR{5}
\\end{document} 
</pre>
<div><img src="media/LatexEuroSymbol.png" /></div>
</div>

<h5>Ellipsis</h5>

<p>An ellipsis is a sequence of three dots. But, just typing three dots results in too little space between them and an ugly ellipsis, which is why you can use the <code>\\ldots</code> (low dots) command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
He waited ... and even longer \\ldots until he found the answer!
</pre>
<div><img src="media/LatexEllipsis.png" /></div>
</div>

<h5>Ligatures</h5>

<p>Ligatures are special characters used for clashing letter combinations. For example, two regular <strong>f</strong> characters after each other usually collide and need weird spacing to solve this. LaTeX therefore automatically inserts ligatures that solve these particular combinations elegantly, but if you don't want them, you can place empty braces <code>{}</code> between the two letters.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
The fiery thief shot the sheriff! \\par
The f{}iery thief shot the sherif{}f!
</pre>
<div><img src="media/LatexLigatures.png" /></div>
</div>
