  id: 209
  title: "[CSS3] Pseudo-Elements"
  post: "<p>Much like pseudo-classes, pseudo-elements are special types of selector components. However, they are more powerful, as they define whole new elements. When you set these on an element, it takes a part of that element and allows you to give that its own whole set of styles.</p> 

<p><em>Why not just create extra elements in the HTML?</em> Because sometimes that is not possible or very hard/time-consuming to do, and adding those elements might ruin your semantic mark up.</p>

<p>The syntax for these is <code><attr>::</attr>pseudo-element</code>---note the double colon---and there's only five of them.</p>

<h2>Before &amp; After</h2>

<p>The <code>::before</code> and <code>::after</code> selectors insert dummy elements before and after the element, respectively. These elements are not added in the mark up or page structure, and exist only within those selectors, but are certainly visible and can be styled any way you like.</p>

<p>One extra property exists for these pseudo-elements, which is <code>content</code>. As expected, it specifies what content is placed within this dummy element. You can't, however, just put any HTML as its value---CSS has nothing do with mark up. Nevertheless, it does support these values:</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><em>"text"</em></code></p>
			</td>
			<td>
			<p>Any text, but special characters have to be replaced by their Unicode values.</p>

			<p>For example, <code>&amp;nbsp;</code> becomes <code>\\00A0</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>url(<em>link</em>)</code></p>
			</td>
			<td>
			<p>A link to an image.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>attr(<em>value</em>)</code></p>
			</td>
			<td>
			<p>The value of a certain attribute set on the element.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>open-quote</code></p>
			</td>
			<td>
			<p>An opening quote</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>close-quote</code></p>
			</td>
			<td>
			<p>A closing quote</p>
			</td>
		</tr>
	</tbody>
</table>

<p>As you can see, before and after elements were originally intended just for the sake of creating nice layouts for quotes, but they are much more powerful than that and are in widespread use these days.</p>

<pre data-lang="css">
p::before {
	content:"A"

}
p::after {
	content:"Z"
}
/*Places an A before and Z after every paragraph
</pre>

<h2>First Letter and Line</h2>

<p>The <code>::first-letter</code> pseudo-element selects the first letter of an element.</p>

<p>The <code>::first-line</code> pseudo-element selects the first line of an element.</p>

<pre data-lang="css">
p::first-line {
	font-weight:bold;
}
p::first-letter {
	font-size:200%;
	float:left;
}
/* Make first line bold and first letter big */
</pre>

<h2>Selection</h2>

<p>Applies to what is currently being selected by the user. Its main use, therefore, is creating a different selection colour than the standard blue. But, it is quite limited, and only accepts the <code>color</code>, <code>background</code>, <code>cursor</code> and <code>outline</code> properties.</p>

<pre data-lang="css">
::selection {
	color:red;
}
/* All selected text will be red */
</pre>
"
