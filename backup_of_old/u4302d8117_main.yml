  title: "[JavaScript] JSON"
  post: "<p>Before we can finally begin working on changing actual webpages, I have one last small thing to explain. JSON is an acronym for JavaScript Object Notation, which is a fancy term for working exclusively with objects.</p> 

> JSON is a way to save and load JavaScript objects.

<p>The idea is, that you create one master object, which holds every bit of data you want saved. Usually this means even more objects with even more properties.</p>

<p>Then, use <code>JSON.stringify(<em>masterObject</em>)</code> to transform it into a string, which you can just save in a text file or copy-paste anywhere you like. To transform it back into objects later on, use <code>JSON.parse(<em>string</em>)</code>.</p>

<pre data-lang="javascript">
var userData = { name : "Bert", score : 1200, }
var x = JSON.stringify(userData); //x is '{ "name":"Bert", "score":1200}'
var y = JSON.parse(x); //y is the same as userData again
</pre>

<p>That's all! Do keep in mind though, that this is a very simple example, and you'll probably be using much bigger objects in real-life cases.</p>

<p>Also notice that stringifying a JSON object does two things: it places double quotes around all strings (single quotes are not allowed), and it removes trailing commas. If you're ever thinking of integrating JSON with some other language, know that a string that doesn't comply with these two rules will throw an error, as it isn't valid JSON notation.</p>
"
