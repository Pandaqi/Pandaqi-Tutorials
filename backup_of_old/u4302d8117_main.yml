  title: "[Writing] Tropes"
  post: "<p>Tropes are a way to make your writing sing. Figurative language is the key to amazing poetry, but it also plays a role in engaging prose. However, symbolism exists to adorn and enrich, not to create a sense of artificial profundity. Knowing the tropes is great, but you can't load up every sentence in your story with them. They should be used once in a while as a bonus, the cherry on top, the key to getting an emotional reaction from the reader.</p> 

<p>Therefore, I think tropes should only be used if you can't put a thought, idea or action on the page in a concise manner <em>without</em> using a trope. You might say something like:</p>

> <em>For Dan, going to school was a million times worse than having to eat his vegetables.</em>

<p>which is a good hyperbole. But it's not the way to go. You should express Dan's hatred for school by weaving it into the narrative (describing bad events happening there, bad thoughts about it, listing all things he hates about it). If you then only include a single sentence about him not liking some vegetables, the same distinction is drawn but in a more subtle, <em>showing</em> manner.</p>

<p>As you can see, tropes are often used by lazy writers when they can't describe something. You shouldn't fall for that---let all your descriptive powers free, and only after your first try see if you can replace or add one or two sentences with tropes for extra effectiveness.</p>

<p>I've categorized the most important tropes and listed them all below for you to see and learn. Use them to your advantage!</p>

<h2>Understate</h2>

<p><strong>Eufemism: </strong>A softer word instead of a harsh one.</p>

> <em>He died => He <strong>passed away</strong></em>

<p><strong>Understatement:</strong> A weakened statement</p>

> <em>We sold <strong>a tiny bit less</strong> than expected: only 2 out of the 2000 hamburgers we had made.</em>

<p><strong>Litotes:</strong> A weakened statement using a double negative.</p>

> <em>He was in favour of the idea => He <strong>wasn't against</strong> the idea</em>

<h2>Exaggerate</h2>

<p><strong>Hyperbole: </strong>An exaggerated statement.</p>

> <em>John had been waiting for Mark <strong>for centuries</strong></em>

> <em>A <strong>deafening</strong> sound </em> -  you're not literally deaf after you've heard it, it was just very loud.

<h2>Emphasize</h2>

<p><strong>Irony: </strong>When you say one thing, but you mean the opposite. Or the reverse of what you expected happens.</p>

> <em>'Wow, that shirt doesn't look ugly at all!' (<strong>sarcasm</strong>) </em>

> <em>The murder scene investigator was arrested for killing his girlfriend</em>

<p><strong>Prolepsis:</strong> Placing an important word at the beginning of a sentence, or important sentence at the beginning of a paragraph for emphasis.</p>

> <strong><em>That clown</em></strong><em>, boy do I have a bone to pick with him.</em>

<p><strong>Anticipation: </strong>Opposite of prolepsis; placing words at the end.</p>

> <em>'The biggest, the best, the funniest: <strong>Mike Wazowski!</strong>'</em>

<p><strong>Repetition: </strong>Repeating a certain element or phrase. Simplest form of enumeration.</p>

> <strong><em>Well, well, well, </em></strong><em>what do we have here?</em>

<p><strong>Enumeration: </strong>Putting different elements of a list directly after each other.</p>

> <em>That <strong>lying, cheating, devious </strong>man---I don't trust him at all</em>

<p><strong>Enumeration in threes: </strong>As you can see, I almost always use three related elements after each other in the examples. That's because using three elements is simply the most powerful. But, only use it if there are actually three important and relevant elements to mention.</p>

<p><strong>Pleonasm: </strong>Using an adjective in front of a word that already contains that property. Basically, this means placing a redundant word in your sentence. Only use it for emphasis purposes.</p>

> <em>The <strong>green grass</strong> was moved by the mild breeze</em>

> <strong><em>White snow </em></strong><em>completely covered our roof in less than an hour.</em>

<p><strong>Tautology: </strong>Using different words with (nearly) the exact same meaning in the same sentence. Again, redundant words are only good if you mean to emphasize them.</p>

> <em>The plaza was <strong>desolate</strong> and <strong>abandoned.</strong></em>

> <em>I am <strong>delighted </strong>and <strong>exited!</strong></em>

<p><strong>Antithesis: </strong>Contrasting antonyms by using them in a combination or after each other in a sentence.</p>

> <em>It was a party for <strong>young</strong> and <strong>old.</strong></em>

> <em>They kept partying until the <strong>late morning</strong>, when the <strong>sun</strong> had already pushed away the <strong>moon</strong>.</em>

<h2>Make the reader think</h2>

<p><strong>Paradox: </strong>If we assume one part of the sentence to be true, the other part can never be true. Therefore, the whole sentence can never be true nor false.</p>

> <em>Then the president of the United States spoke: 'All Americans always lie!'</em>

> <em>If a being is omnipotent, then it can limit its own ability to perform actions and hence it cannot perform all actions, yet, on the other hand, if it cannot limit its own actions, then that is&mdash;straight off&mdash;something it cannot do. </em>

<p><strong>Rhetorical question: </strong>A question put in such a way that we already know the (expected) answer.</p>

> <em>Who doesn't want to make lots of money?</em>

> <em>Don't you think an eclipse is an incredible phenomenon?</em>

<h2>Comical effect</h2>

<p><strong>Word play: </strong>Using words in a different way than expected or making funny connections. Most often seen in riddles or jokes, but can be subtly put into a story.</p>

> <em>What happens to a frog's car when it breaks down? It gets toad away.</em>

> <em>I never wanted to believe that my Dad was stealing from his job as a road worker. But when I got home, all the signs were there.</em>

<h2>Metaphors and Imagery</h2>

<p><strong>Simile: </strong>Compares two things through explicit use of certain words (<em>as, like, so, than</em>).</p>

> <em>The sun set <strong>like</strong> a field of drowsing roses</em>

> <em>It was as good <strong>as</strong> new</em>

<p><strong>Synaesthesia: </strong>Using several senses to describe something.</p>

> <em>A <strong>warm </strong>voice that spoke <strong>bitter</strong> words.</em>

> <strong><em>Sweet </em></strong><em>songs painted by <strong>tasty</strong> colours.</em>

<p><strong>Personification: </strong>Attributing human properties to something.</p>

> <em>Screaming colours. </em>

> <em>The clouds cried about what had happened.</em>

> <em>The future smiles at you!</em>

<p><strong>Metaphor:</strong> A simile without a concatenation word.</p>

> <em>Life is an obstacle course.</em>

> <em>He had a foggy glance in his eyes.</em>

> <em>'Clean your room, it's a pigsty here!'</em>

<p><strong>Metonymy: </strong>Comparing using something else than a similarity, using a different area where the two things touch or contact.</p>

> <em>Three <strong>Rembrandts</strong> were stolen from the museum. (Rembrandt => painting by him)</em>

> <strong><em>England</em></strong><em> lost the final match against Sweden. (England => The national team)</em>

> <em>The <strong>pen</strong> is mightier than the<strong> sword</strong>. (Pen => written words, Sword => military force)</em>

<h2>Rhyme, rhythm and flow</h2>

<p>This topic is a little bit different from the other tropes. It's a combination of figurative language and ways to structure a paragraph or set of sentences. These are often applied throughout a paragraph, or maybe even subtly throughout a whole chapter.</p>

<p><strong>Climax: </strong>From bad to worse. You start with something mildly annoying, and then it gets out of hand.</p>

> <em>First the mob was calm, then people started to push and pull, soon a riot had arisen on the sides, and within minutes you had to make sure you got out of there.</em>

<p><strong>Anti-climax: </strong>Reverse climax. You start with a very bad event, and then decrease impact.</p>

> <em>He groaned from the pain, rolled back and forth, but eventually didn't move anymore.</em>

<p><strong>Chiasmus: </strong>Sometimes called a <strong>cross statement</strong>. You first mention two things in a certain order, and then later on mention them (or related elements) again in reverse order.</p>

> <strong><em>Ladies</em></strong><em> and <u>gentlemen</u>, <u>boys</u> and <strong>girls</strong>!</em>

> <em>He said he didn't know, knowing he could never say the words.</em>

> <em>The windows shut, he had closed every door.</em>

> <em>Do I love you because you're beautiful? Or are you beautiful because I love you? </em>

<p><strong>Alliteration: </strong>Starting multiple words with the same letter. Best when used on only two words right next to each other, or three or four throughout the sentence. Can easily be overdone.</p>

> <em>The <strong>o</strong>pen <strong>o</strong>bstacle made its way towards the <strong>p</strong>rotected <strong>p</strong>alace.</em>

> <em>As he <strong>d</strong>oubted and <strong>d</strong>oted, he <strong>g</strong>rew more fond of the beautiful <strong>g</strong>arden.</em>

<p><strong>Assonance:</strong> Using the same vowel sounds. It's a weakened form of rhyming, which is often used well in songs, but goes unnoticed in writing. Don't think that means that it doesn't enhance your writing---just that a reader needs to speak the words in his head to find the rhythm.</p>

> <em>Compared to most, he was k<strong>i</strong>nd. Though often tempted, he didn't b<strong>i</strong>te.</em>

> <em>He tried it for y<strong>ea</strong>rs. 'D<strong>ea</strong>r Lucy', he wrote time and time again.</em>

<p><strong>Onomatopoeia: </strong>A word that phonetically imitates, resembles or suggests the source of the sound that it describes. Basically, reading the word makes you think or feel its meaning, rather than simply remembering the meaning and reading on. Using these can sometimes look childish, but usually work to your advantage.</p>

> <em><strong>Splish, splash</strong>, she liked playing in the bath tub.</em>

> <em>The wind <strong>whooshed</strong> and made drops of water <strong>drip</strong> from the trees.</em>

> <em>He <strong>gurgled </strong>and <strong>growled</strong> as he left the building---now unemployed.</em>
"
