  title: "[Card Magic] Fake Shuffles"
  post: "<p>A trick in its simplest form, is having a spectator put a card on top (or bottom) of the deck, then shuffle it (fake one), and show the audience (to its surprise) that the card is still on top. However, to not make the audience suspect anything, you'll need to learn multiple of these fake shuffles.</p> 
<h2>Controlled Shuffle</h2>
<p>The controlled shuffle makes you able to keep a card at the bottom or top. The rest of the deck is really shuffled. The controlled shuffle is almost the same as the basic shuffle everybody knows: hold the deck in your right hand, and take a portion from the back of the deck and throw them down at the other end, in groups. It works like this:</p>
<ul>
	<li>If you want to <strong>keep a card on top:</strong> The first time, instead of taking only a portion from the back, lift the entire deck, except for the top card. The top card will fall back, and you can put the whole deck on top of it. If done quickly, it's unnoticable. Then, you can just finish this shuffle, for the card will be at the bottom of the deck. The second round, do it the traditional way, and grab the back portion of the back and throw them in front. When you come to the last few cards, release them one by one so that the bottom card ends on top.</li>
	<li>If you want to <strong>keep a card at the bottom:</strong> Do everything the normal way, but when you come to the last few cards, don't put them in front but simply return those few to the back. Again, this might seem obvious, but when done quickly it will not be noticed. A variation on this, is that you vary between putting cards at the front and at the back. It works the same way: simply keep the bottom card in your hand, and only release the other cards.</li>
</ul>
<h2>Perfect Cut</h2>
<p>This technique, if done quickly, makes it seem like you're just cutting the deck at random places (because you are). But, the trick is in the fact that you return those bits of the deck in the exact same order you cut them, so that the complete order of cards in the deck remains exactly the same. Here it goes, step by step:</p>
<ul>
	<li>Take  the deck of cards horizontally with both hands, thumbs on the back side (pointing towards you) and the rest of your fingers on the other side.</li>
	<li>Then, take about 1/3 of the deck from the bottom with your right hand, and move it to the top. But, keep it seperated from the remaining cards in the other hand.</li>
	<li>Then, with your left hand, again take 1/3 of the deck from the bottom and move it on top of the other 1/3 you just moved. These don't need to be seperated. <em>(if you want to do the shuffle very quickly, it's wise to lift your index finger and already start with the next step)</em></li>
	<li>Then, move whatever's left in your right hand (seperated from the 2/3 above it), on top of that, and your deck is in the exact same order as it was before.</li>
</ul>
<p>Do it quickly and multiple times, and people think the deck is completely shuffled, while it's EXACTLY the same.</p>
<h2>Swivel Cut - Simple Flourish</h2>
<p>This one looks awesome, whatever you use it for. And, it keeps the complete order of the cards.</p>
<ul>
	<li>Take the deck into your right hand, vertically, thumb closest to you, the rest of your fingers at the side furthest from you. Your hand must be above the cards (so palm is facing the cards).</li>
	<li>Then, cut 1/3 of the top of the deck and throw it into your left hand (<strong>A</strong>).</li>
	<li>Then cut the remaining deck in two, again creating two cuts of about 1/3 <b>(B </b>and <strong>C</strong>, top and bottom).</li>
	<li>Then, switch <strong>A</strong> with C<strong>. </strong>So, C is now in your left hand and A underneath B in your right. Make sure to keep A and B seperate.</li>
	<li>Then comes the swivel: use the <strong>left index</strong> and <strong>right index</strong> to rotate <strong>B </strong>180 degrees while transporting it from your right to your left hand.</li>
	<li>Then throw the remaining cards in your right hand (A) on top of the ones in your left. And the order is restored to A,B,C.</li>
</ul>
<p>The swivel throws some nice style and elegance into the shuffle, and isn't too hard to learn.</p>
<h2>One-handed cut</h2>
<p>This method of cutting the cards serves two purposes: one is that it actually shuffles the cards and looks awesome, the other is that you can cut the cards quickly while distracting the audience with your other free hand. Here are the instructions for the <em>right hand.</em></p>
<ul>
	<li>Keep the deck in your hand horizontally with index finger on the left side, middle and ring finger on the top side, pinky on the right side, and thumb on the bottom side.</li>
	<li>Cut the deck in two (we'll call them <strong>A</strong> and <strong>B</strong>, top and bottom), by applying only pressure to the top half of the deck with your thumb.</li>
	<li>Then release pressure from the index finger, and tilt your hand a bit so that <strong>B</strong> falls down into your palm, resting on your pinky.</li>
	<li>Then, use this free index finger to push <strong>B</strong> towards your thumb, so that B and A form a 90 degree angle.</li>
	<li>Once it's there, you can release your middle and ring finger so that <strong>A</strong> falls down into your palm.</li>
	<li>And then a little push with your thumb makes <strong>B</strong> fall down on top of <strong>A</strong>.</li>
</ul>"
