  id: 221
  title: "[JavaScript] Including with HTML"
  post: "<p>JavaScript can be written within the HTML page itself (internal), or in a separate file that you link to (external). Either way, the existence of JS is signalled with the <code><script></code> element. I recommend always writing your JS in an external file, for two reasons: it is saved (<em>cached)</em> by the user's browser, and the same code can easily be re-used across multiple files.</p> 

<h2>Internal</h2>

<p>Simply write all your code as the content of the <code><script></code> element.</p>

<pre data-lang="html">
<script>
  /* JavaScript Code Here */
</script>
</pre>

<h2>External</h2>

<p>First, write all your code in a separate text file, and save it with the extension <code>.js</code>. To link to it, leave the <code><script></code> element empty, and include the attribute <code><attr>src</attr>="linktofile.js"</code></p>

<pre data-lang="html">
<script src="/path/to/file.js"></script>
</pre>

<h2>Placement</h2>

<p>Theoretically, you can place this tag anywhere within your document. But, the cleanest method is placing it somewhere in the <code><head></code> tag. Not only does it keep your body clean and organized, it also ensures the script is loaded before the rest of the webpage, which minimizes the chance of running into problems.</p>

<p>Of course, because scripts are essentially just HTML tags inside the web page, you can include as many as you like.</p>

<h2>Execution</h2>

<p>If you place your code within the body, it is automatically executed when the page is loading that script tag. If you use an external file, you'll need to call whatever part you want executed from the HTML document, either automatically or when the user performs a certain action. We'll soon see how to do this. Remember this, if you're ever wondering why nothing's happening!</p>
"
