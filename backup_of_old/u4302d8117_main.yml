  id: 383
  title: "[SASS] Variables"
  post: "<p>Perhaps the greatest advantage of using SASS, is being able to use <em>variables</em>. Instead of copying or retyping similar or exactly the same bits of code, we can save it inside a variable name once, and use that. To declare a variable, use the following dollar syntax:</p>

<code class="longsyntax">$some-variable-name: <em>value</em>;</code>

<p>A variable can be one of six different types:</p>

<ul>
	<li><strong>String</strong>: Any piece of text. Usually enclosed within quotes, but not necessary.</li>
	<li><strong>Number</strong>: Any number (with and without unit).</li>
	<li><strong>Colour</strong>: Any colour.</li>
	<li><strong>Boolean</strong>: Either <em>true</em> or <em>false.</em></li>
	<li><strong>List</strong>: A list of properties of varying types. This can be a spaced list, or one with commas.</li>
	<li><strong>Maps</strong>: A mapping of values to other values.</li>
	<li><strong>Null</strong></li>
</ul>

<pre data-lang="scss">
$a-cool-string: "Juan is a cool guy";
$a-number: 350;
$some-colour: #FFAA22;
$boolean: true;
$a-fancy-list: 5px solid grey;
$an-intricate-map: (text: green, header: red, remark: grey);
$null-variable: null;
</pre>

<p>NOTE: As you can see, maps are created with a syntax that is quite peculiar for CSS. The general form is <code>(key1: value1, key2: value2, &hellip;)</code>. Nevertheless, maps can be extremely useful sometimes.</p>

<p>When you use a variable, it just inserts the literal value of that variable into the CSS code. This makes it very easy and intuitive to use, and allows for great flexibility. I suggest you put anything that is likely to be used more than once inside a variable.</p>

<p>I also suggest giving the variables descriptive names, and working with scales. For example, <code>$font-stack-body</code> and <code>$font-stack-headers</code>, is better than <code>$font-stack-one</code> and <code>$font-stack-two</code></p>

<p>The naming convention is to place dashes between words, just as regular CSS does with its properties. This is, however, not necessary if you prefer your own methods.</p>

<h2>Variables in Selectors</h2>

<p>Variables are typically used to insert a value somewhere, but we can also use them in selectors or property names. To do so, we need to wrap the variable name inside the <em>interpolation syntax</em>. Sounds difficult, but it simply looks like</p>

<code class="longsyntax">#{$some-variable-name}</code>

<pre data-lang="scss">
p.#{someclassname} {
	font-size: $paragraph-size;
	color: $paragraph-colour;
}
</pre>
"
