  id: 116
  title: "[Chess] Tactics & Strategy"
  post: "<p>Capture as much as you can, don't get captured. That's usually what people have in mind, but it's not the right mind-set. You don't get points for every piece you capture. You don't necessarily win a game by having two pawns more than your opponent.</p> 

<p>The objective is to <em>checkmate</em> your opponent, and prevent your own king from being mated. Everything you do should in the end serve one of these purposes. Capturing the opponent's knight with a pawn is usually a good idea, but not of that creates a gap your opponent can use to his advantage. Attacking the queen time after time might yield a good result in the end (eventually you'll probably capture it), but if you have to move all your pieces to dangerous spots in the process, you're going to lose the game.</p>

<p>With that in mind, I want to look at <em>defensive</em> and <em>offensive</em> strategies. We start with defence, because most of the game is deflecting attacks.</p>

<h2>Defensive</h2>

<p>There are two moments when you want to deploy defensive measures; when a piece is directly under attack, and when you can see a threat beginning to build. Chess players need to think multiple steps ahead for exactly this reason: so that they can stop an attack before it even begins.</p>

<p>If you let the opponent attack, you are basically one step behind all the time. If you take action beforehand, you are in control and the opponent has to think of a new plan.</p>

<p>So let's say one of your opponent's pieces is threatening one of yours, here's six things you can do:</p>

<ul>
	<li><strong>Move your piece. </strong>Simply move it out of the way. The downside: sometimes this creates gaps or weaknesses in your defence.</li>
	<li><strong>Take cover.</strong> Use another piece to defend it. This means that if the opponent were to actually capture your piece, you can in turn capture the opponent's piece the move after that. The downside: the threat still exists---you need to keep one extra thing in mind all the time.</li>
	<li><strong>Capture the opponent's piece. </strong>Sometimes, the threatening piece can be captured. If for example the opponent threatens your bishop with one of his own bishops, you can simply remove the threat by capturing it. The downside: equal exchange of pieces, which means none of the players gets better, and there's less options in the game.</li>
	<li><strong>Shield it</strong>. Put something (usually a pawn) in front of the piece, so that the opponent first has to break that barrier to get to the piece it wants. The downside: if the opponent manages to create another threat on the piece or its shield, it will be hard to keep them close and protecting each other.</li>
	<li><strong>Blackmail</strong>. Respond to the threat, by creating a different threat yourself. If your opponent attacks your knight, you can attack his queen. He doesn't want to lose his queen, so he first moves her out of the way before capturing that knight. The downside: it only buys you time, you run the risk of the opponent creating multiple threats.</li>
	<li><strong>Check your opponent</strong>. The opponent <em>must</em> resolve a king in check. It is in principle the most advanced version of blackmailing, and therefore has the same downsides.</li>
</ul>

<p>These are in no specific order---it all depends on the situation---but if possible, go through the options from top to bottom. Simply moving a piece or strengthening your defence will always be a safer and better option than using the few moves you have to resolve a threat to create more and more threats yourself.</p>

<p>When it comes to the other type of defence, against <em>possible dangers</em>, it works in exactly the same way. It is a bit more subtle, because a move against possible danger seems like it has no use when you first see it, but nevertheless it's very important.</p>

<h2>Offensive</h2>

<p>This chapter started by stressing the importance of making your <em>attacking moves</em> king-focused. But, you shouldn't take this advice as: <em>only attack the king. </em>What you really want to do, is remove every piece that stands between you and the opponent's king. Without losing your own pieces, that is.</p>

<p>If you don't have any piece that could threaten the opponent's king, it's not useful to make up an elaborate scheme to capture on of his pieces. Sure, you might in the end win a piece and get an advantage in points, but you've wasted a lot of moves. Moves that the opponent has used to build a better defence, or a structured attack targeting your king.</p>

<p>Only capture (or lure away) pieces that threaten your king, or that stand in the way when you are attacking the opponent's king. All other moves should be focused on defensive and tactical matters.</p>

<p>Now, to create great attacks, I want to introduce the <strong>double attack</strong>. It is, against a competent chess player, the only way to gain advantages or control over your opponent.</p>

<p>A double attack means nothing more than threatening <strong>2</strong> (or more) <strong>pieces</strong> with one move. The opponent has to resolve two threats with one move, which is rarely possible! But, it's not exactly as simple as it looks: when performing a double attack, you obviously don't want your piece to be captured. If that was the case, the opponent could just capture your piece, and voila---all threats resolved. Therefore, there are a limited amount of ways to set up double attacks, and I will discuss them in detail in the next few chapters:</p>

<ul>
	<li>Forks</li>
	<li>Discoveries</li>
	<li>The Pin and the Skewer</li>
	<li>Removing the Guard</li>
</ul>

<p>Try to memorize these attack patterns---it enables you to recognize them in-game, which in turn allows you to quickly plan these types of double attacks.</p>
"
