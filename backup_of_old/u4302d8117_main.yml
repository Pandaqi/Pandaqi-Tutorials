  id: 421
  title: "[PHP] Installation"
  post: "<p>Computers don't automatically come with code that runs PHP, as computers aren't servers. Therefore, to test your PHP, you can:</p>

<ul>
	<li>Use a free or paid hosting plan that has PHP installed, where you host your website on their servers. Almost all hosting has PHP pre-installed, so no need for you to worry about it.</li>
	<li>Turn your own computer into a small server-like environment. This can be done by downloading and installing a small piece of software, or by doing a manual installation yourself. Fortunately, PHP is completely free.</li>
</ul>

<p>I myself, for example, use both. I host this website on a server so that you can all access it, but when I write and test new code I use software to host the website on my own computer. Not only is this kind of local testing quicker, it's also cheaper and reduces the load on my website's server.</p>

<p>If you're just a novice at PHP, doing a manual installation is unnecessarily complicated, which is why I recommend using software. (On the other hand, if you're already a PHP wizard, manual installation have some advantages for you. For information about that, visit the official <a href="http://php.net/manual/en/install.php">PHP Install Manual</a></p>

<h2>Using Software</h2>

<p>The most popular software, which is also available on all three platforms (Windows, Mac, Linux), is <a href="https://www.apachefriends.org/index.html">XAMPP</a></p>

<p>Once you've downloaded it, install it. There's no harm in installing all components, but you only really need <em>Apache</em>, <em>PHP</em> and <em>MySQL</em> for this course. The default path (<code>C:\\xampp</code>) is fine.</p>

<h2>How do I start/stop the Server?</h2>

<p>Once installed, you can find the software like any other on your system, and fire it up. The interface might be intimidating, but to <strong>start the server</strong>, simply click <em>Start</em> on the Apache module. Similarly, to <strong>stop the server</strong>, click <em>Stop</em>.</p>

<h2>Where do I place my files?</h2>

<p>By default, the software will create the folder <code>C:\\xampp\\htdocs</code>. This is where you should place all the files from your website, or at least all the files you want to test. You can simply remember it by the fact that <em>htdocs</em> stands for <em>html documents</em>.</p>

<h2>How do I view my files?</h2>

<p>Just like every other website, you can visit the website on your own server by typing a URL in the browser bar. Because it's a local server that nobody else has access to, you can do so by typing <code>localhost</code> or <code>127.0.0.1</code></p>

<p>Visit it, and you should see a welcome message from XAMPP, which means it was successfully installed. If you see an error, installation was unsuccessful, or the service is not running.</p>

<h2>Let's do a Quick Test</h2>

<p>To test if PHP is actually working, let's quickly create our first PHP file. PHP files are essentially no different from HTML, CSS or JavaScript files---you can create and edit them with any text editor of your choice. The only difference is that PHP files---not surprisingly---carry the extension <code>.php</code>.</p>

<p>So, fire up your favourite text editor, or the default editor on your operating system (which is probably <em>Notepad</em> for Windows, and <em>Text Editor</em> for Mac). Create a new file, and type</p>

<pre data-lang="php">
<?php
	echo "Hello World!";
?>
</pre>

<p>What does this mean? It simply starts a PHP block, and prints the phrase <em>Hello World!</em> to the page. Save the file as <code>test.php</code>, and to check if everything works as expected, access it by visiting <code>localhost/test.php</code>.</p>

<p>If it does, congratulations! You've written your first bit of PHP, and you even have a local test environment working perfectly.</p>

<p>If it doesn't, there's a good chance you accidentally unchecked PHP on installation. If you made any type error, XAMPP will automatically throw an error message to let you know what went wrong so you can fix it. Or, you might have forgotten to place the file in the right directory.</p>
