  title: "[SQL] Installation"
  post: "<p>Before we start, you obviously need to have a way of testing the SQL you're going to write. You have two options:</p>

<ul>
	<li>Install a database system on your own computer via some software</li>
	<li>Buy hosting. The system you want could already be pre-installed, or you can put it on the server yourself.</li>
</ul>

<p>If you're learning SQL for (your) business, you probably already have a server and system, and it's wise to stick with learning that particular system for now. If you're here for any other reason, I suggest keeping an open mind and trying out multiple systems!</p>

<h2>Meet the Systems</h2>

<p>There are many systems out there, and it's certainly not needed to learn all of them. The most popular and powerful systems are:</p>

<ul>
	<li><strong>SQLite: </strong>For learning how SQL works, this might be your best option. It's not actually a system; it's a small piece of software that allows you to have a local database on your computer. This means that it doesn't play with the official SQL syntax, and that it's very fast. The only downside is that you can't really use it in websites, as it only allows one user at a time to write data into it.</li>
	<li><strong>MySQL: </strong>The most commonly used system across the world wide web. It's free, beginner-friendly, and can handle very large data sets. Very good at handling simple operations, not so good at handling complex operations.</li>
	<li><strong>PostgreSQL:</strong> A relatively new system that is quickly gaining ground. It's free, adheres to the official SQL syntax the most, and has a rich feature set. Very good at handling complex operations, not so good at handling simple operations.</li>
	<li><strong>Oracle: </strong>Used by some large businesses, a mature and heavyweight system. But, that also means that it isn't free, and there's quite a learning curve.</li>
	<li><strong>Microsoft SQL Server: </strong>Also used by some large business (and most companies that use Microsoft), a mature and big system. However, it also isn't free, and it deviates a lot from the official SQL syntax.</li>
	<li><strong>Microsoft Access:</strong> Essentially a spin-off of SQL server, but meant to be used locally, as a database replacement for Excel. Because of that, some features have been left out, but it still has the same quality as other Microsoft products. It also isn't free.</li>
</ul>

<h2>Getting Started</h2>

<p>Systems change, versions change, documentation changes. I don't think I can do a better job explaining how to install a certain database system than the system itself, which is why I will only give a quick explanation and a link to a how-to-install page for every system.</p>

<p>NOTE: If you don't want to get into the database installing business now, find a hosting service that has the system pre-installed for you, so that you can immediately start trying out.</p>

<h3>SQLite</h3>

<p>SQLite comes as a downloadable package, but it doesn't have an interface. This means that queries are submitted to the system via a nifty command line tool.</p>

<ul>
	<li>To download the package: <a href="https://www.sqlite.org/download.html">SQLite Download</a></li>
	<li>To get started: <a href="https://www.sqlite.org/cli.html">SQLite Getting Started</a></li>
</ul>

<p>NOTE: A good, complete tutorial on SQLite specifically can be found here: <a href="https://www.guru99.com/download-install-sqlite.html">Guru99 SQLite Tutorial</a></p>

<h3>MySQL</h3>

<p>MySQL does have an interface, and can be set up on any system you like.</p>

<ul>
	<li>To read about installing MySQL: <a href="http://dev.mysql.com/doc/refman/5.7/en/installing.html">MySQL Documentation</a></li>
</ul>

<h3>PostgreSQL</h3>

<p>PostgreSQL has very nice documentation. (So, if you're ever in doubt about something, go read their docs!)</p>

<ul>
	<li>To read about installing PostgreSQL: <a href="https://www.postgresql.org/docs/9.3/static/tutorial-install.html">PostgreSQL Documentation</a></li>
</ul>

