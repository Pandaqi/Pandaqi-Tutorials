  title: "[Fitness/Health] Good Sleeping Practices"
  post: "<p>It's common knowledge that sleeping is good for your health. But how many hours should you sleep every night? What should we do before we go to bed, and after we wake up? Why exactly is it good for you? I'll try to answer these questions as well as I can.</p> 

<p>But I have to add, even scientists are still not completely sure why we sleep, how it works and what exactly happens. I only provide the information that has been tested and results in feeling more rested for everyone.</p>

<h2>How much should I sleep?</h2>

<p>That depends on your age, and a bit on your DNA. Some people needs lots of sleep, some don't---there is nothing you can do about that. But here is a list of the average sleeping hours per age category:</p>

<ul>
	<li><strong>Newborns</strong> (0-2 months): 12---18 hours</li>
	<li><strong>Infants </strong>(3-11 months): 14---15 hours</li>
	<li><strong>Toddlers </strong>(1-3 years): 12---14 hours</li>
	<li><strong>Preschoolers </strong>(3-5 years): 11---13 hours</li>
	<li><strong>School-age children</strong> (5-10 years): 10---11 hours</li>
	<li><strong>Teens </strong>(10-17) years: 8---9.5 hours</li>
	<li><strong>Adults: </strong>7-9 hours</li>
</ul>

<p>You will notice that the amount of sleep you need becomes less and less as you age. But still, around 8 hours of sleep is an amount that many people almost never reach. As you are most likely to be in one of the last two categories, the absolute minimum amount of sleep you should get Is <strong>7 hours</strong>.</p>

<h2>But that's impossible?!</h2>

<p>Let's see about that. You probably want at least an hour to get stuff done in the morning, and at night you also want at least an hour of spare time. Then wouldn't sleeping from <strong>12 pm</strong>---<strong>7 am</strong> be a nice fit? You get your hours of sleep, and you get enough time for fun stuff.</p>

<h2>Still, can't do it.</h2>

<p>But then you might say: I don't immediately fall asleep as soon as I lie down, and I don't wake up at the same time every day.</p>

<p>That is true for most people, and it has a lot to do with what sleeping actually is.</p>

<p>We fall asleep when we're tired, relaxed and our eyes haven't had stimuli for some time. I will provide you with a few tips and tricks in a few paragraphs about how you can make sure that happens and trick your body into sleeping earlier.</p>

<p>We wake up when our body feels rested enough or there's lots of light in the room. Waking up naturally is always better than by alarm clock, but because it is very much unpredictable, most people have to use one. If you want to know, I explain a bit about the theory or science behind sleeping at the end.</p>

<h2>Tips &amp; Tricks</h2>

<ul>
	<li><strong>Schedule.</strong> Most important of all, is having a sleeping rhythm. Sometimes life gets crazy and you cannot afford sleeping late, or going to bed early. Most people solve this by sleeping more than usual on the days they have some free time. While this system of catching up with your sleeping amount is always better than becoming sleep deprived, it is not the best way to do it. If you make sure that you go to bed a quarter to 12 <em>every evening</em> and put an alarm clock around a quarter to 7 <em>every morning<strong>, </strong></em>you will soon enough get into a rhythm. And your body likes that.

	<ul style="list-style-type:circle">
		<li><strong>Why?</strong> Because your body knows that it has those 7 hours to get everything done it wants to do. It knows when to shut down the body and fall asleep, and when it will be woken up. It smooths out these two processes and makes them faster, but also learns to use the time in between most efficiently.</li>
	</ul>
	</li>
	<li><strong>Rest before going to bed.</strong> If you want to fall asleep within 10-15 minutes of going to bed, you need to make sure your body is rested and doesn't want to do anything anymore. This means to <strong>stop eating or drinking</strong> anything <strong>2 hours</strong> before you go to bed, don't exercise an <strong>hour</strong> before going to bed, and of course don't do other crazy stuff (drinking alcohol or caffeine-filled products for example).</li>
	<li><strong>Have a nice place to sleep.</strong> Make sure your bed is clean, make sure the temperature is okay (a bit below room temperature), make sure there's no light at night. If you can, do try to have lots of sunshine in the morning, as that is the most natural and healthy way to wake up. Also keep in mind the things you learned in the <em>correct posture</em> article about sleeping without hurting your body.</li>
	<li><strong>Don't worry.</strong> Everybody in this world goes to bed and starts to think about what they did wrong today, what they will have to do tomorrow, etcetera---don't. This seems healthy to most problems, as you are mostly solving problems and thinking deeply about subjects. But because you are so darn active, it is almost impossible to fall asleep. Your brain actually solves problems you've thought about before while you sleep, so its best you don't postpone it. If you are awake and actively thinking about problems, most people have the tendency to mostly worry and not actually try to solve or think positively.</li>
</ul>

<h2>Science of Sleeping</h2>

<p>Sleeping has at its core a single purpose: shut down everything we don't need, so that we can regrow our body. When you sleep, your muscles grow, your energy reserve refills, any wounds are healed and harmful viruses dealt with. But, the most important part is in your brain.</p>

<p>Your brain uses sleep to put all sorts of things you've learned, seen and experienced that day into the long-term memory. It tries to build strong connections between what you already had and what you did that day. Not sleeping enough therefore causes memory loss, depression, problems with focussing---a whole array of mental problems, on top of the physical ones.</p>

<p>There are basically two stages your body alternates between when you sleep. There is the <strong>REM sleep</strong> most people know (Rapid Eye Movement, or otherwise called <strong>light sleep</strong>), and a stage which we'll call <strong>deep sleep </strong>or non-REM sleep.</p>

<p>The first REM sleep stage lasts about 10 minutes, but they get longer and longer after that (the final one usually lasts an hour). Your eyelids move rapidly, you breathe faster and heart rate rises. This is the stage where your brain is most active, and <strong>dreams</strong> are made here.</p>

<p>The non-REM sleep lasts anywhere between 5 to 15 minutes. It has three stages:</p>

<ol>
	<li>You're not really sleeping. Your eyes are closed, but it is very easy to wake you up.</li>
	<li>Your heart rate slows and body temperature drops. This is basically preparation for deep sleep, and REM sleep.</li>
	<li>Deep sleep. It is very hard to wake you up, and if you wake up you feel weak, disoriented and maybe even sick.</li>
</ol>

<p>Your body typically tries to wake up during stage 1 of non-REM sleep. You should see it like this: you close your eyes and tell your body it is fine to go to sleep. Your body prepares REM sleep, performs the REM stage, and then performs a check 'can I wake up?' If there's still work to be done or it's still dark, it will continue this cycle.</p>

<p>Using an alarm clock therefore increases your chances of waking up at the wrong time. If you wake up from your alarm clock and you can barely open your eyes, you've disturbed REM sleep. If you wake up, and you feel even worse than you did before you went to bed---you've cut your deep sleep. Therefore, getting in a rhythm so that your body knows when to stop doing stuff and wake up is a very wise thing to do.</p>
