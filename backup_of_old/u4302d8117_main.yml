  title: "[Writing] Sentence Structure"
  post: "<p>The previous two chapters discussed individual words and punctuation, which means we're now ready for: sentence structure! Choosing stronger verbs or using different punctuation already slightly changes the way a sentence is built, but the rules in this chapter have a much greater impact.</p> 
<h2>Length</h2>

<p>Whatever floats your boat. Some people say you should avoid long sentences for their unnecessary complexity, while others avoid short sentences because they can't put any information in there. But the answer is: both should be used, and preferably in alternation. This is discussed more in depth in the chapter about <strong>rhythm</strong>, but here are some tips.</p>

<ul>
	<li><strong>Prefer simple to technical: </strong>At points of greatest complexity, use shorter words, sentences and paragraphs. Occasionally putting difficult or extraordinary words in a sentence is fine, but it automatically makes a sentence seem longer, so watch out.</li>
	<li><strong>In Moderation:</strong> Long sentences are perfect for describing something broad or extensive, while short ones are for quick, sudden, standalone actions. Use short, medium and long ones among each other.</li>
</ul>

<h2>Starting a Sentence</h2>

<p>The first words of a sentence are very important. They set the tone for the rest of the sentence, or maybe even the rest of the paragraph or book. They should be used to make the sentence's intention or action clear, so you can add details later on. This technique is called <strong>branching to the right</strong>.</p>

<p>You should start a sentence with the <strong>subject</strong> and <strong>verb(s)</strong>, letting subordinate elements branch to the right, towards the end of the sentence.</p>

> <strong><em>He</em></strong><em>, the man with wooden leg, <strong>took</strong> the treasure.</em>

> <strong><em>He took</em></strong><em> the treasure, the man with wooden leg.</em>

<p>As you can see, in this case, both versions are fine. If the sentence is short, you can break this 'rule' and do what sounds or looks best. However, as a sentence grows in size, you should always use this technique.</p>

<h2>Ending a Sentence</h2>

<p>At the other end, the last words of a sentence are also emphasized. You can end a sentence with any word or structure you like, but there are some points to consider:</p>

<ul>
	<li><strong>Prepositions:</strong> Ending sentences with them is fine, <em>unless</em> you can leave the preposition out without changing the meaning of the sentence. In some cases, you can move the preposition closer to the verb, and you should do that most of the times.

	<ul style="list-style-type:circle">
		<li><em>Where are you at?</em> should become <em>Where are you?</em></li>
		<li><em>Did you pick that book up? </em> should become <em>Did you pick up that book?</em></li>
		<li><em>Then he threw up</em> is fine and can't be changed.</li>
	</ul>
	</li>
	<li><strong>Linking verbs: </strong>Again, sometimes you must end a sentence with them, but it is recommended to find a way to avoid it. Ending with a linking verb makes the sentence seem unfinished, distorts rhythm and can be very confusing.
	<ul style="list-style-type:circle">
		<li><em>What is a linking verb? </em>A verb that doesn't contain action. Any form of <em>to be</em>, <em>become</em> or <em>seem</em>. If a verb can be replaced by one of these, it is also---in that context---a linking verb.</li>
		<li><em>Do you know who the prince <strong>is</strong>?</em> could be changed to <em>Who is the prince?</em></li>
		<li><em>It is the type of person I've always wanted to <strong>become</strong></em> should be changed to <em>I've always wanted to become that type of person</em>.</li>
	</ul>
	</li>
</ul>

<h2>Between Start &amp; End</h2>

<p>Even though I said about start and end that they are both very important, what's in between is of course the most important. It is the actual content, meaning or action. A strong beginning will help make this clear and draw the reader in, but before the sentence reaches its end it has to fulfil those promises.</p>

<ul>
	<li><strong>Number of Elements: </strong>The number of examples, words or similar structures you use in a sentence or story has a meaning.

	<ul style="list-style-type:circle">
		<li><strong>One</strong>: for power. The reader is focused on this particular word or example, and it is emphasized.

		<ul>
			<li><em>She was strong.</em></li>
			<li><em>He bursts with energy.</em></li>
		</ul>
		</li>
		<li><strong>Two:</strong> for comparison or contrast. The reader is given two equal components, and has to balance them in his head.
		<ul>
			<li><em>She was strong and smart.</em></li>
			<li><em>He bursts with energy but stays calm.</em></li>
		</ul>
		</li>
		<li><strong>Three: </strong>for completeness, wholeness or roundness. Three is the holy number, three makes a crowd. Using three parts often is stronger and gives more weight than using four or more.
		<ul>
			<li><em>She was strong, smart and adventurous.</em></li>
			<li><em>He bursts with energy but stays calm and relaxed.</em></li>
		</ul>
		</li>
		<li><strong>Four or more:</strong> only use this to list, inventory, compile or expand. A sentence can easily become cluttered and too much to take in when using four or more components.
		<ul>
			<li><em>She had it all: strong, smart, adventurous, friendly and even humorous.</em></li>
			<li><em>Even when he bursts with energy he stays calm, relaxed, unimpressed, in control---whatever you want to call it.</em></li>
		</ul>
		</li>
	</ul>
	</li>
	<li><strong>Odd and Interesting Things: </strong>If you want to spice up your writing, use odd and interesting things next to each other. Write a clean, wonderful, imaginative sequence about the wonders of the night, and it will be predictable and maybe dull. Put a crime next to it where the thief only steals nail polish from the girls he attacks, and it becomes much more exciting.</li>
	<li><strong>Wait a minute, explain!</strong> Whenever you've written something, make yourself stop for a minute to explain the point and/or meaning of the sequence. If you can't explain the point from the words only, you should rewrite or remove entirely. If you find words that don't fit into the point and switch the focus, remove or replace.</li>
	<li><strong>Separation: </strong>Sometimes, we find that we have separated connected elements from each other. There are three very common types I will distinguish:
	<ul style="list-style-type:circle">
		<li><strong>Infinitive: </strong>Placing words between <em>to</em> and its corresponding <em>verb</em> often creates confusion. <em>'It is wrong <strong>to</strong> ever <strong>split</strong> an infinitive'</em></li>
		<li><strong>Split Verb: </strong>If a verb has a preposition that needs to be there, it is advised to put them as close to each other as possible. '<em>He decided to <strong>split</strong> the chickens <strong>up'</strong></em> can be rewritten to <em>'He decided to split up the chickens'</em>.</li>
		<li><strong>Pronouns + Antecedents:</strong> A pronoun references something. It's only logical to put that something as close to it as possible. <em>'He shot the ball <strong>as fast as possible</strong>, to his capabilities that is, which meant a lousy pace, <strong>to</strong> his teammate'.</em> You get the idea, put those two together.</li>
	</ul>
	</li>
</ul>

<h2>Exercises</h2>

<p>The time has come! More exercises! Try to find an (improved) alternative for these lines:</p>

<ul>
	<li>He took it all for granted, wasted his life, never thought twice about his actions, couldn't see his mistakes---he was destined for failure and rejection and a disgrace for his family he was.</li>
	<li><em>'Can you show me which way to go in?'</em> Anna, the girl without a clue about what was happening, without any idea what being an adult was like, asked the man in black shorts and white T-shirt on the other side of the road.</li>
	<li>He had died. Plain and simple. Yes, easy it was. For the better or not. Whether you like it or not. He lost. His life gone. His soul vaporized. His face crushed. Hit the ground hard, no way back it seemed.</li>
	<li><em>Pedro!</em> For days now, she, waking up every night trembling in fear, not knowing what he had become, wondered about Pedro's whereabouts. His face, hands, feet, eyes, fingers, even his moustache she missed and dreamt about.</li>
</ul>

<p> </p>
