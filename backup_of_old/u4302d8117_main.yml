  title: "[Design] Mass"
  post: "<p>We have so far looked at the most important properties of elements we can change to improve a design, and we've also seen that <em>depth</em> is a very important factor. Only depth, however, doesn't necessarily mean anything; we could create a nice three-dimensional sphere, but if it has no <em>mass</em>, it still feels lifeless, flat, and unimportant. A solid form weighs heavier---literally as well as metaphorically---in a design than a see-through or air-filled one. A two-dimensional shape is perceived as a paper-thin element with no mass, while a three-dimensional form automatically receives more mass.</p>

<p>The principle of mass is a bit of a vague one at the beginning, but perhaps also the most important, as it encompasses all previously mentioned principles---so bear with me.</p>

<p><img src="media/DesignMassOverview.png" /></p>

<h2>Force</h2>

<p>Something with a bigger mass, has a bigger force acting on it. In physics, force is calculated as <em>mass</em> times <em>acceleration</em>, and that relationship right there is just as important in design.</p>

<p>Something with a solid or heavy mass will draw your attention to it, but also makes you feel more uncomfortable and restless. The forces acting on it are too strong to allow your eyes to rest or focus. On the other hand, something with a light mass will recede more into the background, but is easier and more comfortable to look at for a while. Big media with less content seems lighter in mass, while small elements with too much content seem heavier.</p>

<p>For example, a body of text is much easier to read when the line height is bigger, which means there's much more white space between subsequent lines. If you want to attract attention or establish a starting point for reading the text, however, you usually employ big and bold headlines within a small amount of space.</p>

<p><img src="media/DesignMassForces.png" /></p>

<p>There are several forces we encounter in nature on a day to day basis, which we subconsciously read into designs as well. The strongest and most obvious one is <strong>gravity</strong>, accompanied by <strong>motion</strong> and <strong>tension</strong>. Of course, there's many more forces, such as electromagnetic and friction, but all of those aren't really directly applicable to graphic design. (Although, one could study "friction" as a negative force when it comes to User Experience design. The more friction between design and user, the less likely somebody is to like and/or use that design.)</p>

<h2>Gravity</h2>

<p>Even though it's essentially the same force, for our design purpose we can distinguish between two types of gravity: the gravity of the earth that pulls objects towards the ground, and the fact that every physical body attracts all bodies around it. Because most objects in our world are really small, we don't actively notice the second type, but we can see its effect on a larger scale; for example, the sun attracts all the planets around it, forcing them to circle around her.</p>

<h3>Downward Gravity</h3>

<p>The force we see in action every day, is the gravity that pulls us and everything around us to the ground. We're used to it, and we expect things with reasonably large mass to quickly drop to the ground. In order to give your design elements more depth and realism, you should keep this illusion of mass in place.</p>

<p>As a result, the bottom half of a picture feels heavier, sadder, or more threatened and constrained; objects placed in the bottom half feel more "grounded".</p>

<p>On the contrary, the upper half of a picture is a place of freedom, happiness, and triumph; objects placed in the top half often feel more "spiritual". An object placed higher up on the page has "greater pictorial weight"; our attention is drawn to the object more, or it feels more important, because it is perceived to have a high mass.</p>

<p>Think of it this way: there's a reason the nasty fine print is always at the bottom of a page.</p>

<p><img src="media/DesignMassDownwardGravity.png" /></p>

<p>Again, the idea comes from physics. When an object is held up in the air, it receives extra potential energy proportional to its mass, whilst standing on the ground makes the object static, seemingly without mass.</p>

<p>Consider this example of a bunch of dots, with one placed higher on the page. Doesn't it seem like that dot is jumping, doesn't it attract your attention? Of course, there are other design principles at play as well, but we somehow automatically assume the other dots are at some sort of ground level, and that the other is defying gravity. When we turn it around, though, the effect feels much weaker.</p>

<p><img src="media/DesignMassJumpingDots.png" /></p>

<h3>Spherical Gravity</h3>

<p>Spherical gravity simply means that objects attract elements in a circle around it towards its centre point. Objects with more mass---which are usually just extremely large elements---display a stronger gravitational effect, and seem to pull elements in their neighbourhood towards themselves, essentially grouping multiple elements together. Elements of lighter mass don't portray this effect, unless its compensated by a large distance between itself and its surrounding elements.</p>

<p><img src="media/DesignMassSphericalGravity.png" /></p>

<p>The most obvious case is the fact that the centre of a page is automatically the focus point (if no other elements reposition this focus point). There's a reason we say things are the "centre of attention". This effect can actually work against you, if you want your viewers to see more of the design than just its centre. It's your job, therefore, to be aware of this effect and redirect the viewer's eyes towards other elements on the page.&shy;</p>

<h2>Motion &amp; Tension</h2>

<p>By creating the illusion of motion, we can direct a viewer's eyes around a piece and make it more dynamic. We've already seen lots of ways to do so, and will see many more, but I just wanted to point out the relationship with mass here. A heavier object takes more force to move. When using motion within your piece, make sure you apply the principle to elements with light pictorial weight---otherwise it just asks too much of the user's attention or energy.</p>

<p>Similarly, tension will be discussed in further detail later, but it's essentially the invisible force connecting two elements---or, rather, connecting the space or elements between them. Two similar and heavy elements spaced apart will create tension on the direct line between them, pointing your eyes towards that line and actually drawing attention away from themselves. Elements of light weight don't have the same effect.</p>

<p><img src="media/DesignMassMotionTension.png" /></p>
