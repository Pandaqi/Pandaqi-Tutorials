  id: 263
  title: "[LaTeX] Spaces & Reserved Characters"
  post: "<p>Like most markup languages, LaTeX collapses whitespace. This simply means that when it encounters multiple white spaces, it reduces it to a single one. This also means that it ignores a single return. An empty line between text, instead, starts a new paragraph.</p> 

<div class="sideImagePreview">
<pre data-lang="tex">
These words are                 not that far apart.
Neither are these

But this is a new paragraph.
</pre>
<div><img src="media/LatexEatingWhiteSpace.png" /></div>
</div>

<p>NOTE: If you're wondering why LaTeX does that, it's because it regards multiple whitespaces and newlines as different from the single white space and return key, and requires different commands to produce them.</p>

<h2>Reserved Characters</h2>

<p>There are some preserved characters that make LaTeX do special things when you type them in the regular way. These are:</p>

<p><code class="longsyntax">#  $  %  ^  &  _  {	}  ~  \\</code></p>

<p>That's fine, but if you want to use them as a character in-text, you need to <em>escape </em>them. This can be done, in most cases, by adding a backslash in front:</p>

<p><code class="longsyntax">\\#  \\$  \\%  \\^  \\&  \\_  \\{  \\}  \\~</code></p>

<p>But, if you need an actual backslash, you can't escape it with another backslash. For that, use the <code>\\textbackslash</code> command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
These are two dollar signs: \\$\\$            \\par
This is a math environment: $H_{2}O$
</pre>
<div><img src="media/LatexReservedCharacters.png" /></div>
</div>

<h2>Built-In Strings</h2>

<p>There are four commands that transform into a built-in string.</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Visual</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\today</code></p>
			</td>
			<td>
			<p>December 20, 2015</p>
			</td>
			<td>
			<p>Current date</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\TeX</code></p>
			</td>
			<td>
			<p>T<span style="font-variant:small-caps;position: relative;top: 4px;">e</span>X</p>
			</td>
			<td>
			<p>What you're learning (kind of)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\LaTeX</code></p>
			</td>
			<td>
			<p>L<span style="font-variant:small-caps;position: relative;top: -4px;">a</span>T<span style="font-variant:small-caps;position: relative;top: 4px;">e</span>X</p>
			</td>
			<td>
			<p>What you're actually learning</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\LaTeXe</code></p>
			</td>
			<td>
			<p>L<span style="font-variant:small-caps;position: relative;top: -4px;">a</span>T<span style="font-variant:small-caps;position: relative;top: 4px;">e</span>X 2<span style="position: relative;top: 4px;">&epsilon;</span></p>
			</td>
			<td>
			<p>The current version</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Whitespace after Commands</h2>

<p>Commands eat up <em>all</em> the white space right after it. To prevent this, add an empty required argument after it with empty braces. Alternatively, you can use the empty <code>\\<em><space</em>&gt</code> command.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Isn't \\LaTeX cool? Isn't \\LaTeX{} cool? Yes \\ \\ \\ it is!
</pre>
<div><img src="media/LatexWhiteSpaceAfterCommands.png" /></div>
</div>

<p>NOTE: Of course, commands that, by default, have a required argument, already display this behaviour.</p>
"
