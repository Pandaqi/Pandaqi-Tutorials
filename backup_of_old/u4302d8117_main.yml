  id: 311
  title: "[SVG] Text"
  post: "<p>Even though the regular HTML tags aren't available within vector graphics, SVG makes up for that by supplying a set of special text elements. These have some disadvantages if you want to place long amounts of text within the graphic, but have numerous advantages if you just want a few beautiful lines. The biggest issue is that text doesn't naturally wrap and form paragraphs like with HTML, but you get much more text and letter customizability in return.</p> 

<h2>Standard Text</h2>

<p>To create some standard text, use</p>

<p><code class="longsyntax"><text x="<em>xPos</em>" y="<em>yPos</em>">
	<em>your text</em>
</text></code></p>

<p>In the case of text, unlike other elements, the <code>x</code> and <code>y</code> refer to the bottom left corner.</p>

<p>To change this, use the <code>text-anchor</code> attribute. The possible values are <code>start</code>, <code>middle</code> and <code>end</code>, which set what part of the text element the <code>x</code> attribute refers to.</p>

<p>Just like all other SVG elements, you can <em>fill</em> and <em>stroke</em> the text in any way you like.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<!-- Notice how text is on a single line and cut off at the edge of the SVG -->
<svg>
    <text x="10" y="20">
        Juan plays the guitar. 
        But he also likes playing with SVG.
    </text>
</svg>
</pre>
<div>
<svg>
    <text x="10" y="20">
        Juan plays the guitar. 
        But he also likes playing with SVG.
    </text>
</svg>
</div>
</div>

<h2>Vertical Text</h2>

<p>To create vertical text, you can set the <code>writing-mode</code> attribute to <code>tb</code> (top to bottom), which essentially only rotates the text. If you want letters to still stand upright, but just underneath instead of next to each other, you can undo this rotation of the letters or so-called <em>glyphs</em>. To do so, use the <code>glyph-orientation-vertical</code> attribute, which accepts any number, and reads it as an amount of degrees.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <text x="20" y="10" writing-mode="tb">
        Juan plays the guitar. 
    </text>
    <text x="60" y="10" writing-mode="tb" glyph-orientation-vertical="0" >
        But he also likes playing with SVG.
    </text>
</svg>
</pre>
<div>
<svg>
    <text x="20" y="10" writing-mode="tb">
        Juan plays the guitar. 
    </text>
    <text x="60" y="10" writing-mode="tb" glyph-orientation-vertical="0" >
        But he also likes playing with SVG.
    </text>
</svg>
</div>
</div>

<h2>Text Length</h2>

<p>Instead of manually setting <em>font size</em> and <em>letter spacing</em> with CSS to make text fit certain dimensions, you can also let SVG do that for you. Use the <code>textLength</code> attribute to set a fixed width, and the <code>lengthAdjust</code> attribute to determine <em>how</em> it will scale. This value could be <code>spacing</code> (which grows/shrinks spaces between words), or <code>spacingAndGlyps</code> (which changes spacing, as well as glyph size).</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <text x="10" y="20" textLength="300">
        Juan plays the guitar. 
    </text>
    <text x="10" y="40" textLength="300" lengthAdjust="spacingAndGlyphs">
        Juan plays the guitar. 
    </text>
</svg>
</pre>
<div>
<svg>
    <text x="10" y="20" textLength="300">
        Juan plays the guitar. 
    </text>
    <text x="10" y="40" textLength="300" lengthAdjust="spacingAndGlyphs">
        Juan plays the guitar. 
    </text>
</svg>
</div>
</div>

<h2>Text Wrapping</h2>

<p>We've seen that the SVG <code><text></code> element can only deal with single lines of text, but luckily, there's another element to simulate multiline text. The syntax is:</p>

<p><code class="longsyntax"><tspan dx="<em>xOffset</em>" dy="<em>yOffset</em>">
	<em>your text</em>
</tspan></code></p>

<p>This element will position itself relative to the previous line of text. If you supply a single number as <em>xOffset</em> or <em>yOffset</em>, the <code><tspan></code> element will offset all its content by that amount. If you supply multiple numbers, separated by spaces, it will apply these offsets to single glyphs.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <text x="10" y="20">
        Juan plays the guitar. 
        <tspan dx="-100" dy="20">
            He also plays with SVG 
        </tspan>
        <tspan dx="-200" dy="20">
            But mostly plays guitar, though.
        </tspan>
    </text>
</svg>
</pre>
<div>
<svg>
    <text x="10" y="20">
        Juan plays the guitar. 
        <tspan dx="-100" dy="20">
            He also plays with SVG 
        </tspan>
        <tspan dx="-200" dy="20">
            But mostly plays guitar, though.
        </tspan>
    </text>
</svg>
</div>
</div>

<h2>Text Spanning</h2>

<p>Alternatively, you can use the <code><tspan></code> element as the SVG equivalent of the HTML <code><span></code> element---to style parts of an element's content. When used this way, the <code>dx</code> and <code>dy</code> attributes are completely optional.</p>

<p>An extra attribute is also available, which is <code>baseline-shift</code>. It makes whatever is inside <em>superscript</em> or <em>subscript</em>. The possible values are, not surprisingly, <code>super</code> and <code>sub</code>.</p>
<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <text x="10" y="20">
        Juan plays the <tspan baseline-shift="sub">guitar</tspan>. 
    </text>
</svg>
</pre>
<div>
<svg>
    <text x="10" y="20">
        Juan plays the <tspan baseline-shift="sub">guitar</tspan>. 
    </text>
</svg>
</div>
</div>

<h2>Defining Text for Multiple Use</h2>

<p>Similar to basic shapes, it's possible to define a piece of text somewhere, and instantiate it multiple times within the graphic. All you have to do is give a <code><text></code> element a name, using the familiar <code>id</code> attribute, and place it inside a <code><defs></code> element. Now you have defined a text element you can access by using the name you gave it.</p>

<p>We can then use the familiar <code><use></code> element to instantiate it.</p>
<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <text id="JUAN">
            Juan is cool. He plays the guitar.
        </text>
    </defs>
    <use xlink:href="#JUAN" x="20" y="20"/>
</svg>
</pre>
<div>
<svg>
    <defs>
        <text id="JUAN">
            Juan is cool. He plays the guitar.
        </text>
    </defs>
    <use xlink:href="#JUAN" x="20" y="20"/>
</svg>
</div>
</div>

<h2>Text along a Path</h2>

<p>Perhaps one of the biggest advantages of SVG text over HTML tags, is that text can easily be laid out along a custom path. For this, two components are required: a definition of the path we want to use, and text placed within a special element that links to our path.</p>

<p>The first part is nothing special; just create a path the way inside a <code><defs></code> element the way you're used to. And give it a name we can use, of course.</p>

<p>The second part requires a new element:</p>

<p><code class="longsyntax"><text>
	<textPath xlink:href="#<em>nameOfPath</em>"> 
		<em>your text</em>
	</textPath>
</text></code></p>

<p>Even though you'd think the <code><textPath></code> already starts to display the text, it still needs to be within a <code><text></code> element.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <path id="thePath" d="M5,5 l80,80 l80,-80" />
    </defs>
    <text>
      <textPath xlink:href="#thePath"> 
        This is text along a path!
      </textPath>
    </text>
</svg>
</pre>
<div>
<svg>
    <defs>
        <path id="thePath" d="M5,5 l80,80 l80,-80" />
    </defs>
    <text>
    	<textPath xlink:href="#thePath"> 
    		This is text along a path!
    	</textPath>
    </text>
</svg>
</div>
</div>
"
