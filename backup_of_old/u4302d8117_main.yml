  id: 429
  title: "[PHP] Strings II"
  post: "<p>I think a practical example is in order here---all this theoretical talk about numbers and strings might start to feel a bit useless at the moment, and the last thing I want you to do is quit learning!</p>

<p>On this website, there's lots of things going on. When you access a page, it takes the URL (which is a string), and chops it up into little pieces. Based on those, it finds the article that belongs with it, and loads that post (which is one huge string) from the database. I don't like writing large bits of HTML to insert code examples, images, or other special things---so I use a much easier system. I simply invented my own special tags (such as <code>[more]</code> or <code>#LINKHERE#</code>), and I replace those tags by their complex HTML counterparts, to create a page that is dynamically created when you load it! It saves me work, it saves you work.</p>

<p>This, is the power of strings. We can extract all sorts of information from them, and without them, PHP and the world wide web would probably not exist. This chapter will discuss the most fundamental functions you can call on strings to make them dance.</p>

<h2>Changing Case</h2>

<p>Let's start simple. Sometimes you have a string where the letters are lowercase, where they should be uppercase (or vice versa). To change case, we have these functions:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>lcfirst(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Makes the first character of the string lowercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ucfirst(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Makes the first character of the string uppercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>strtolower(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Makes all characters of the string lowercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>strtoupper(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Makes all characters of the string uppercase</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$mail_goodbye = "kiND reGArdS, PANDaqi";

//Let's fix this ugly sentence by making it all lowercase,
//and the first letter uppercase
echo ucfirst(strtolower($mail_goodbye));
</pre>

<p>NOTE: As you can see, function names in PHP are quite self-descriptive. Sometimes this is a good thing, sometimes this makes function names unnecessarily complicated and type-error prone.</p>

<h2>Searching</h2>

<p>We can search strings to check whether they contain certain substrings (and their position or amount of occurrences). For example, if we wanted to check if users entered a valid email address, we could check whether the string contains the "@" character.</p>

<p>NOTE: All of these functions will, if they can't find what you're looking for, or something else goes wrong, return the value <code>false</code>.</p>

<p>To search for the first occurrence of a substring, use one of these functions:</p>

<code class="longsyntax">strstr(<em>$haystack</em>, <em>$needle</em> [, <em>$before_needle</em>]);
stristr(<em>$haystack</em>, <em>$needle</em> [, <em>$before_needle</em>]);</code>

<p>This searches the string <em>$haystack</em> for the substring <em>$needle</em>, and returns everything that comes after it. The <em>$before_needle</em> parameter is optional. If you set it to true, the function will instead return everything that comes <em>before</em> the substring.</p>

<p>The difference between the first and second function is that little <code>i</code> in the middle. It means that the second function performs a case-insensitive search. Most functions have this variation, and I will point them out.</p>

<p>NOTE: I'll be using this way of describing syntax for the rest of the course, as the PHP manual (and most other programming manuals) do so as well.</p>

<pre data-lang="php">
$user_email = "thatawesomeguy@gmail.com";

echo strstr($user_email, "@");       //Prints @gmail.com
echo strstr($user_email, "@", true); //Prints thatawesomeguy

$x = stristr($user_email, "girl");   //$x is false (thatawesomeguy is not thatawesomegirl)
</pre>

<p>To search for the position of a substring, use one of these functions:</p>

<code class="longsyntax">strpos(<em>$haystack</em>, <em>$needle</em> [, <em>$offset</em>]);
strrpos(<em>$haystack</em>, <em>$needle</em> [, <em>$offset</em>]);
strripos(<em>$haystack</em>, <em>$needle</em> [, <em>$offset</em>]);</code>

<p>This returns the index of the substring <em>$needle</em> in string <em>$haystack</em>. The optional <em>$offset</em> is an integer that determines from what index it starts looking; normally it starts at the first letter (index 0), but you can set it to start searching later.</p>

<p>The function <code>strpos</code> returns the first occurrence, <code>strrpos</code> the last occurrence (note the second 'r'), and <code>strripos</code> does so case-insensitively.</p>

<pre data-lang="php">
$user_emails = "thatawesomegirl@gmail.com | thatawesomeguy@gmail.com";

echo strpos($user_emails, "@");  //Prints 15
echo strrpos($user_emails, "@"); //Prints 42
</pre>

<h2>Substrings</h2>

<p>If you don't know the substring you're looking for, but you <em>do</em> know at what index it should be, use</p>

<code class="longsyntax">substr(<em>$haystack</em>, <em>$start</em> [, <em>$length</em>]);</code>

<p>It returns the string starting from index <em>$start</em> until the end of the string. If you set <em>$length</em>, it will only return that amount of characters.</p>

<p>If you use a negative integer for <em>$start</em>, it will start that amount of characters from the <em>end</em> of the string (the same is the case for <em>$length</em>).</p>

<pre data-lang="php">
$video_url = "http://youtube.com/watch?v=BH-wP2TDUBQ";

//For example, if all the videos we reference on our website are 
//from youtube, all we need is to store the ID (BH-wP2TDUBQ).

//Two identical ways to do so are:
$video_id = substr($video_url, -11);
$video_id = substr($video_url, 27);
</pre>

<p>You can also just count how many times a substring occurs in a string. For this, use</p>

<code class="longsyntax">substr_count(<em>$haystack</em>, <em>$needle</em>, [<em>$offset</em>, <em>$length</em>]);</code>

<p>The <em>$length</em> parameter specifies how many characters to check after the <em>$offset</em> index. If omitted, the length is the same as the length of the whole string, which means it searches through the whole string and counts all the occurrences.</p>

<pre data-lang="php">
$achievements = "Got 1000 subscribers | Got 1000 views on a single day | Chose an awesome password | Invited 5 friends to the website";

//To know the total amount of achievements this user has, simply count the amount of seperators
echo substr_count($achievements, " | ") + 1;
</pre>

<h2>Cutting</h2>

<p>Now that we can find certain substrings within strings, it would be nice if we could cut them out of there, or at least divide the string into multiple substrings. For example, after having checked that the <code>@</code> character is present in a string, we would like to select the domain name to see if it is valid. We don't want <em>panda@panda</em> to resolve as a valid email address, but we do want <em>panda@gmail.com</em> to be seen as valid.</p>

<p>Let's start simple. To remove useless whitespace from a string use</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>trim(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Trim whitespace from both beginning and end</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ltrim(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Trim whitespace only from the beginning ("from the left")</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>rtrim(<em>$str</em>)</code></p>
			</td>
			<td>
			<p>Trim whitespace only from the end ("from the right")</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//Oh no, somebody accidentally added spaces in front of their 
//answer for our very, very important price quiz
$quiz_answer = "  RED  ";

//Fixed it.
echo trim($quiz_answer); //Prints RED
</pre>

<p>To cut a string into many substrings, you can split it into an array. For example, you could have a long string of data separated by a certain character, and then use that character to retrieve every individual piece again. For this, use</p>

<code class="longsyntax">explode(<em>$delimiter</em>, <em>$haystack</em>);</code>

<p>Note that it splits the whole string at every point it finds the delimiter, but it removes all occurrences of the delimiter itself.</p>

<pre data-lang="php">
//Oh no, the new blogger insisted on using his own syntax for storing blog post information
$post_information = "Hello dear readers, thanks for reading my blog!#22 January 2203#News#10 comments";

//Luckily, we can just split the string to get the information seperated;
print_r(explode("#", $post_information));
/*
	Array
	(
    	[0] => Hello dear readers, thanks for reading my blog!
    	[1] => 22 January 2203
    	[2] => News
    	[3] => 10 comments
	)
*/
</pre>

<h2>Replacing</h2>

<p>Last, but certainly not least, we might want to replace a piece of a string. (Instead of violently cutting it away.) (Or, you know, setting off explosions on the string.)</p>

<p>To replace <em>all</em> occurrences of a search string with a replacement string, use one of these</p>

<code class="longsyntax">str_replace(<em>$search</em>, <em>$replace</em>, <em>$haystack</em> [, <em>$count</em>]);
str_ireplace(<em>$search</em>, <em>$replace</em>, <em>$haystack</em> [, <em>$count</em>]);</code>

<p>The last parameter, if you set it, requires a <em>variable</em> to be put into it. After the function has executed, this variable will then hold the amount of replacements that have been made.</p>

<pre data-lang="php">
$post = "Great news! Peanut butter sales are increasing, so buy stock now!";

//Our boss read somewhere that the word Peanut makes potential customers feels uncomfortable
//Now we need to change every instance of the word with the friendlier sounding Apple
$post = str_replace("Peanut", "Apple", $post, $count_var);

echo $post;      //Prints: Great news! Apple butter sales are increasing, so buy stock now!
echo $count_var; //Prints: 1 	(because we've made one replacement)
</pre>

<p>Just as before, it's possible that we don't know the exact string, but we do know the index where it starts and ends. To perform a replacement in these cases, use</p>

<code class="longsyntax">substr_replace(<em>$haystack</em>, <em>$replace</em>, <em>$start</em> [, <em>$length</em>]);</code>

<pre data-lang="php">
//Let's say our comment system allows users to make their comments red
//To enable this fancy functionality, they need to start their comment with the word PANDA
$comment = "PANDAWow, this post was very informative!";

//Replace the first five characters with an opening HTML tag
$comment = substr_replace($comment, '<span style="color:red;">', 0, 5);

//Then add a closing tag at the end
$comment .= "</span>";

echo $comment;
//Prints a red comment reading "Wow, this post was very informative!"
</pre>
"
