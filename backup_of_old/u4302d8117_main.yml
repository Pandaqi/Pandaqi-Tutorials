  post: "<p>Because this whole course has been HTML5, we've already seen the majority of extra features and elements. The only thing, in the whole HTML world, that's left to learn are the new <strong>semantic</strong> (or structural) <strong>elements</strong> in HTML5. These elements do nothing else than create structure in your document---they should replace <code><span></code> or <code><div></code> tags whenever possible.</p> 

<p>I suggest you read through this list, and then look back whenever you start a new project to see if you can create a good (semantic) structure with these tags. Most of them have no default layout attached to them, which means structuring your document well from the beginning only has advantages!</p>

