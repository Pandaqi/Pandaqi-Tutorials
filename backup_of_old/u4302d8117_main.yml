  title: "[PHP] Arrays I"
  post: "<p>Having looked intensively at the four scalar data types, it's time to move on to compound types; arrays and objects.</p>

> An array is nothing more than a list of values.

<p>They are incredibly useful for grouping huge amounts of related data. Once saved inside an array, you can perform all sorts of operations on it - such as sorting or combining the data. For example, I could retrieve all the usernames of users that are currently in a chat room, put them inside an array, sort them alphabetically, and then display them to all other users with some HTML markup around them.</p>

<p>NOTE: The values of an array are called its <em>elements</em>.</p>

<h2>Types of Arrays</h2>

<p>There are many types of lists in the real world---grocery lists, step-by-step lists, definition-explanation lists---which means we need versatile arrays. That's why PHP arrays can, unlike some other programming languages, store values of different data type. For example, some elements can be integers while others are strings.</p>

<p>Additionally, we need to be able to retrieve the <em>value</em> of an element by accessing its <em>key</em>. For example, we could save a value "5 dollars" under the key "price". There are three different types of arrays, based on how they use these key-value pairs:</p>

<ul>
	<li><strong>Indexed Arrays: </strong>The key of an element is a numeric index. Just as with strings, the first element of the array has index 0, the next one has index 1, and so on.</li>
	<li><strong>Associative Arrays:</strong> The key of an element is a string or integer. In this case, the keys can be anything you like. (But they can't be other data types, such as float or Boolean.)</li>
	<li><strong>Multidimensional Arrays:</strong> The values are arrays! By placing an array inside an array, we basically create a table with rows and columns of data. (And, by adding even more arrays, we could make it three-dimensional and higher.) But, all of this is advanced stuff that will be discussed later.</li>
</ul>

<h2>Creating an Array</h2>

<p>Arrays are flexible. Based on what syntax you use to define its elements, the array changes its type for you. To create an <em>indexed array</em>, use one of the following two syntaxes</p>

<code class="longsyntax">array(value<sub>1</sub>, &hellip;, value<sub>n</sub>);
[value<sub>1</sub>, &hellip;, value<sub>n</sub>];</code>

<p>This could only create an indexed array, because we've only provided values and no keys.</p>

<p>To create an <em>associative array</em>, use one of these two syntaxes</p>

<code class="longsyntax">array(key<sub>1</sub> => value<sub>1</sub>, &hellip;, key<sub>n</sub> => value<sub>n</sub>);
[key<sub>1</sub> => value<sub>1</sub>, &hellip;, key<sub>n</sub> => value<sub>n</sub>];</code>

<pre data-lang="php">
$shopping_cart = ["Bicycle", "Plush Toy", "Table Tennis Table"];
print_r($shopping_cart);
/* Prints:
Array
(
    [0] => Bicycle
    [1] => Plush Toy
    [2] => Table Tennis Table
)
*/

$bicycle_info = ["price" => 10, "colour" => "red", "gears" => 5, "forsale" => true];
print_r($bicycle_info);
/* Prints:
Array
(
    [price] => 10
    [colour] => red
    [gears] => 5
    [forsale] => 1
)
*/
</pre>

<p>NOTE: PHP will automatically try to cast strings to integers, if possible, because indexed arrays are easier and faster to handle than associative ones. So, don't add numbers enclosed in quotes as keys (like <code>"1"</code>), because they will be converted to numeric indexes---and you will be confused.</p>

<h2>Accessing Elements</h2>

<p>We've now seen how to set an array's values when you define it, but what if we want to add/remove or get/set a value later on? We can use the bracket-syntax---which we also used for accessing characters of a string---to refer to a single element of the array:</p>

<code class="longsyntax">$somearray[key];</code>

<p>Note that this key can be an integer index, or a string---the syntax is the same. Also note that we can use the assignment operator (just as we would with variables) to assign a new value.</p>

<pre data-lang="php">
$shopping_cart = ["Bicycle", "Plush Toy", "Table Tennis Table"];
echo $shopping_cart[1]; //Prints: Plush Toy
</pre>

<p>When you assign a value to a key that doesn't exist within the array, PHP will be nice and add this new key-value pair to the array for you. On the other hand, to remove an element, you need to use <code>unset()</code> again (just as with regular variables).</p>

<pre data-lang="php">
$shopping_cart = ["Bicycle", "Plush Toy", "Table Tennis Table"];
echo $shopping_cart[5]; //Prints error that no element exists with index 5

$shopping_cart[5] = "Laptop";
echo $shopping_cart[5]; //Prints Laptop

unset($shopping_cart[5]); //Now it's been removed from the array again
</pre>

<h2>Array Operators</h2>

<p>Arrays, just like the other datatypes, support operators as well. Because it's a list of things, however, they change their meaning if both operands are arrays. If only one operand is an array, these will throw an error.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Result</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+</code></p>
			</td>
			<td>
			<p>Union</p>
			</td>
			<td>
			<p>Combines two arrays, and removes duplicate elements</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>==</code></p>
			</td>
			<td>
			<p>Equality</p>
			</td>
			<td>
			<p>Returns true if both arrays have the same key/value pairs</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>===</code></p>
			</td>
			<td>
			<p>Identity</p>
			</td>
			<td>
			<p>Returns true if both arrays have the same key/value pairs, in the same order, and of the same data type</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!=</code><br />
			<code><></code></p>
			</td>
			<td>
			<p>Inequality</p>
			</td>
			<td>
			<p>Returns true if both arrays don't have the exact same key/value pairs</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!==</code></p>
			</td>
			<td>
			<p>Non-identity</p>
			</td>
			<td>
			<p>Returns true if both arrays don't have the exact same key/value pairs, or in a different order, or values of different data types</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$user_login = ["usn" => "Ginty", "pwd" => "1234"];
$user_profile = ["pet" => "Panda", "gender" => "Girl"];

$user = $user_login + $user_profile; //Contains all information on the user

$user_login_1 = ["usn" => "Ginty", "pwd" => "1234"];
$user_login_2 = ["pwd" => "1234", "usn" => "Ginty"];

//Prints bool(false), because key-value pairs are exactly the same
var_dump($user_login_1 <> $user_login_2); 

//Prints bool(true), because the order is different
var_dump($user_login_1 !== $user_login_2);
</pre>

<p>NOTE: Even though it's not possible to cast an array onto some other type, it <em>is</em> possible to cast scalar types to arrays. The result will be an array with a single element at index 0, with the scalar as its value.</p>

<h2>Retrieving the Length</h2>

<p>You'll be retrieving the length of an array quite often, because you either want to display how many items are in a list, or want to go through all the elements of the array. (Which we'll discuss in the chapters on <em>Loops</em>.) To do so, use one of these:</p>

<code class="longsyntax">sizeof($array);
count($array);</code>

<p>They do exactly the same (they are called <em>aliases</em>)---just pick the one you're most likely to remember. Also keep in mind that, in the case of indexed arrays, the last element of the array has index (<em>length-1</em>), because we start counting from 0.</p>

<pre data-lang="php">
$users = ["Ginty", "Juan", "Mark", "Avocado", "BATMAN"];
echo sizeof($users); //Prints 5
</pre>

<h2>Glue</h2>

<p>Just as we could explode a string into an array, we can glue all the elements of an array together into a string. To do so, use one of these (again, they do exactly the same):</p>

<code class="longsyntax">implode(separator, $array);
join(separator, $array);</code>

<pre data-lang="php">
//Suppose we want to thank all our users for their contribution in a single sentence
$users = ["Ginty", "Juan", "Mark", "Avocado", "BATMAN"];

echo "Thanks to " . implode(", ", $users) . "!";
//Prints Thanks to Ginty, Juan, Mark, Avocado, Batman!
</pre>

<h2>Adding/Removing Elements</h2>

<p>For the quizzing system on this website, I dynamically create an array full of random, wrong answers and one right answer I fetch from my question database. It would be a pain to have to shift all the current elements one position to the right so I can add a new one at the start. Fortunately, PHP has some nice methods for adding/removing elements from the start/end of arrays.</p>

<p>To add elements at the <em>start</em> of the array (and therefore shift all the other elements one position to the right), use</p>

<code class="longsyntax">array_unshift($array, value<sub>1</sub>, &hellip;, value<sub>n</sub>);</code>

<p>To add elements at the <em>end</em> of an array, use</p>

<code class="longsyntax">array_push($array, value<sub>1</sub>, &hellip;, value<sub>n</sub>);</code>

<p>To remove the <em>first</em> element of an array (and therefore shift all the other elements one position to the left), use</p>

<code class="longsyntax">array_shift($array);</code>

<p>To remove the <em>last</em> element of an array, use</p>

<code class="longsyntax">array_pop($array);</code>

<pre data-lang="php">
$users_in_chatroom = ["Ginty", "Juan", "Mark", "Avocado", "BATMAN"];

//Hey, Laura just came into the chatroom!
array_push($users_in_chatroom, "Laura");

//But, Ginty hates Laura, so she leaves
array_shift($users_in_chatroom);

//Now Laura is upset as well, so she leaves
array_pop($users_in_chatroom);

/*Now the array is 
Array
(
    [0] => Juan
    [1] => Mark
    [2] => Avocado
    [3] => BATMAN
)
*/
</pre>
"
