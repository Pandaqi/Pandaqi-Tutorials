  title: "[Drawing] The Right Mind-set I"
  post: "<p>Many people think they can't draw. Or maybe they remember being awesome at drawing when they were young, but never draw anymore because they're afraid to disappoint themselves. But those people are wrong, and the biggest reason for this is the fact that people lose contact with their visual abilities as they grow older. In school, all focus is on learning languages and mathematics---not on designing or painting. In the business world, the biggest focus is on solving problems with numbers and writing articles or reports---not on the layout and visuals of, well, everything.</p> 

<p>The reason for this, is the domination of the logical side of our brain. (And, of course, partly to blame on the business culture, but nothing I can do about that.) People have a brain consisting of two halves, simply called the left side and the right side, which both perform different functions. The left side is about language, mathematics, constructing logical series of thoughts. The right side controls creativity, visuals, senses, imagination.</p>

<p>You'll probably recognize the moment when you want to draw something, and hear some mind chatter saying 'No way you can draw this', or 'That eye looks ridiculous', or 'That body has all the wrong proportions. Just stop drawing already. Go calculate something, jeez.' That annoying voice is the only thing standing in the way. The left side of the brain is the most used and exercised one, and therefore tries to control everything you do. When you want to express your artistic feelings, the left side comes around the corner to tell you it's a waste of time and there's only a slight chance of success.</p>

<p>Of course, it's impossible to just shut down half of the brain, and equally impossible to mute it on command. Instead, what we'll try to do, is make it uninterested in judging the drawing, and that way allow your visual perception and mental imagery to do all the work. This way you'll learn to see things for what they really are: just a bunch of lines, curves, tones and shades that <em>magically</em> form a beautiful image once put together.</p>

<h2>How do I know I'm doing it right?</h2>

<p>The shift from left brain mode to right brain mode happens unconsciously, but you can recognize you are (or have been) in visual mode by noticing one of the following things:</p>

<ul>
	<li>You lost track of time. Without looking at the clock, you really can't make a good estimate of how long you've been drawing.</li>
	<li>Your drawing feels like a puzzle. You want to draw the next line, the next shape, the next line, and so on until you have the whole picture transferred to the paper. You want to know what the end product will look like. As you're finishing, it feels like solving the most fun puzzle on earth.</li>
	<li>You're not being judgmental. You don't worry about wasting energy, or that a few lines might not be perfect, or that something might be out of proportion---you keep drawing until you find a way for everything to fit together nicely.</li>
	<li>You're thinking in comparisons. Instead of measuring things exactly, or assigning symbols to them, you compare every new thing with something you've already drawn. You don't care what the real size of that door is, you only know how to draw the rest of the scene at a suitable scale.</li>
	<li>You see relationships you didn't see before. You see common shapes, common colours or shades, things that seem connected. This is what usually makes a drawing radically different from a photograph---the uniqueness of your perception translates to a creative and unique drawing.</li>
</ul>
"
