  id: 260
  title: "[LaTeX] Installation"
  post: "<p>LaTeX in itself is actually not a standalone language---it's built on top of <strong>TeX</strong>, one of the first systems created to mark up documents.</p> 

<p>TeX is a programming language that contains a bunch of very general and complex functions, which is why LaTeX was invented to simplify it. Not surprisingly, it's often said to stand for <strong>Layman's TeX</strong>; TeX for the non-geniuses. LaTeX provides a larger set of specific functions that are easy to use and understand, which translate to something in TeX. But, you don't need to know all of that to be able to use it, you only need to understand that you need to install TeX on your computer to be able to do anything.</p>

<p>NOTE: If you want, of course, you can look into TeX, or other languages built on top of it. But LaTeX is by far the most popular one, and in my opinion easiest to use, so I recommend starting with it.</p>

<h2>Installing TeX</h2>

<p>Installing TeX is a very difficult and tricky business, which is why so-called TeX distributions have been created, which can install everything for you with a single click.</p>

<ul>
	<li>For Mac OS X, I recommend <strong>Mac TeX</strong></li>
	<li>For Linux, I recommend <strong>TeX Live</strong></li>
	<li>For Windows, I recommend <strong>MikTeX</strong></li>
</ul>

<h2>Choosing an Editor</h2>

<p>TeX files are nothing more than simple text files. This is useful, because, unlike Word documents, you can open them with a text editor to edit them and see what's inside.</p>

<p>To compile them into actual PDF files, however, you need a specialized editor. Such editors usually also provide syntax highlighting, quick buttons to set up certain environments such as tables or images, and a symbol library from which you can pick any special characters.</p>

<p>The most popular (free) ones are <strong>TeXmaker</strong> and <strong>TeXstudio</strong>, which are supported on all platforms.</p>

<p>I, personally, use <strong>WinEdt</strong>, but it is paid software, so you might not want to start with it.</p>

<h2>That's all!</h2>

<p>If both installations have succeeded, you should now be able to write and compile LaTeX files. Simply create a new file within the editor, or create a new text file and give it the extension <strong>.tex</strong>.</p>

<p>How to compile documents depends on the editor you chose, but there's usually a big button you can search for.</p>

<p>As you compile a file, you'll notice that lots of other files are also created. These are not <em>essential</em> to your document---just the TeX file is enough for everything to work correctly---but can add something extra once you get into the more advanced parts of LaTeX. But, nothing to worry about now.</p>
