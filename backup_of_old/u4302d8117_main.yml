  post: "<p>Up until now I've discussed with you all the fundamental properties of CSS, and to close off this portion of the course I'll discuss a few properties aimed specifically at a certain group of elements. This doesn't mean that everything past this chapter isn't important anymore---this simply means that the advanced stuff is coming.</p> 

<h2>Input</h2>

<p>The <code>resize</code> property can be used to specify if an element can be resized. Though this property is available for every element, its most common use is to allow the user to resize input elements that are too small or large.</p>

<p>The values it can take are <code>horizontal</code> (you can adjust the width), <code>vertical</code> (you can adjust the height) or <code>both</code>. The default value is <code>none</code>, which means it can't be resized.</p>

<pre data-lang="css">
input[type="text"] {
	resize:both;
}
</pre>

<h2>Lists</h2>

<p>By default, for HTML lists, browsers use bullets for unordered lists and numbers for ordered ones. We can change this!</p>

<p>The <code>list-style-type</code> property takes care of this. It can have these values:</p>

