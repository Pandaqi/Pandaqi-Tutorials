  id: 296
  title: "[LaTeX] Math Spacing & Special Text"
  post: "<p>Before I start throwing all existing symbols at you, there are some slight details to be discussed. Within math environments, you can use the same spacing commands as anywhere else in LaTeX, but those are often too rough---within formulas, it's about millimetres of added or removed space. That's why there are some special spacing commands for mathematics.</p> 

<h2>General Spacing</h2>

<p>These commands can be placed anywhere to add (or remove) spacing.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\,</code></p>
			</td>
			<td>
			<p>Thin space</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\:</code></p>
			</td>
			<td>
			<p>Medium space</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\;</code></p>
			</td>
			<td>
			<p>Thick space</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\!</code></p>
			</td>
			<td>
			<p>Negative thin space. The only command that removes white space, to bring things closer together.</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Operator &amp; Symbol Spacing</h2>

<p>When it comes to mathematical operators, relations and symbols, LaTeX follows a complex set of rules to determine how much spacing is around everything. For example, a minus symbol is always pushed against the symbol it belongs to, while the equals sign has lots of space around it. Most of the times, this works fine and everything looks great, but you can define your own way of spacing if you want with these commands:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathrel{&hellip;}</code></p>
			</td>
			<td>
			<p>Spacing as with binary <em>relations</em> (such as equals, or greater than)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathbin{&hellip;}</code></p>
			</td>
			<td>
			<p>Spacing as with binary <em>operations</em> (such as plus, or minus)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathop{&hellip;}</code></p>
			</td>
			<td>
			<p>Less spacing on the right than on the left. Asymmetric, unlike the other two commands.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
$x \\mathop{=} y$\\\\
$x \\mathbin{=} y$\\\\
$x \\mathrel{=} y$
</pre>
<div><img src="media/LatexMathSpacing.png" /></div>
</div>

<h2>Special Text Styles</h2>

<p>It won't happen too often, but sometimes you need to emphasize or format text in between a bunch of math. For this, the same commands as with regular text are available, but with <em>math</em> instead of <em>text</em>.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathrm{&hellip;}</code></p>
			</td>
			<td>
			<p>Roman font (default)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathit{&hellip;}</code></p>
			</td>
			<td>
			<p>Italic</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathbf{&hellip;}</code></p>
			</td>
			<td>
			<p>Bold</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathsf{&hellip;}</code></p>
			</td>
			<td>
			<p>Sans-serif</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\mathtt{&hellip;}</code></p>
			</td>
			<td>
			<p>Teletype</p>
			</td>
		</tr>
	</tbody>
</table>

