  title: "[Phaser] Extraordinary Events"
  post: "<p>Phaser also has a few built-in events ready for anything, think of them as the Event Listeners you find in many languages.</p> 

<p>First, to save CPU, every event is set to false and is not checked. The event sends of 'Phaser signals' and waits for them to be picked up by something. If we want our game to recognize them, we simply add a listener with our function it should call to it. Like this:</p>
<pre data-lang="javascript">//Here's how you attach an event to any object (let's take our player sprite)
player.events.<THE EVENT HERE>.add(yourFunctionToCall(), this);

//And these are all the events that are possible, which I thought were quite self-explanatory 
//(so, substitute any of them with '<THE EVENT HERE>', and you're good to go)

onAddedToGroup
onRemovedFromGroup
onKilled
onRevived
onOutOfBounds
onEnterBounds

onInputOver
onInputOut
onInputDown
onInputUp
onDragStart
onDragStop

onAnimationStart
onAnimationComplete
onAnimationLoop</pre>
<h2> So Easy?!</h2>
<p>Yes. Well, the input events require some extra work, for input detection is turned off by default. To make them work, you have to:</p>
<pre data-lang="javascript">//Make it detect any input on the object
sprite.inputEnabled = true;

//Make dragging available for the object
sprite.enableDrag();</pre>
