  id: 114
  title: "[Chess] Pawns & Pieces"
  post: "<p>From this moment on, a distinction will be drawn between pawns and pieces. You start with 8 <em>pawns</em>, which are limited in their movement, but working together are be very powerful. You also start with 8 pieces, which are:</p> 

<ul>
	<li>One king.</li>
	<li>One queen.</li>
	<li>Two bishops.</li>
	<li>Two knights.</li>
	<li>Two rooks.</li>
</ul>

<p>These pieces have a lot of moves they are allowed to do, but it's harder to get them working together.</p>

<p>Therefore, we like to view pawns and pieces as two separate groups with their own strengths and weaknesses, which will need to destroy the opponent together. This will become more clear when you dive into tactics, but for now, let's explain all they can do!</p>

<h2>General Movement Rules</h2>

<p>All pawns and pieces</p>

<ul>
	<li>Can be moved to any <strong>unoccupied square</strong> without problems</li>
	<li>Can be moved to any <strong>occupied square</strong>, with one of the opponent's pawns or pieces on it, which it then <em>captures</em>.</li>
	<li>With exception of the knight, may <strong>not</strong> jump over other pawns or pieces</li>
</ul>

<ul>
	<li>With exception of pawns, have the same rules for <em>moving</em> as well as <em>capturing</em>.</li>
	<li>Are <strong>not obliged</strong> to capture something when the opportunity arises. You can do anything you like (unlike checkers).</li>
	<li>Cannot be moved to a certain square if that means the king becomes checked. Is of course also true for the king himself.</li>
</ul>

<p>The easiest way to remember this is: <em>if the opponent captures your king, you've lost the game</em>. So, never move the king to a spot where it can possibly be captured.</p>

<h2>King ('Infinite points')</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementKing.png" /></p>

<p>Your most important piece. Protect it at all costs. Allowed to move <strong>one square</strong> in <strong>any direction</strong>.</p>

<p>The king should always be safe, and has little to no offensive use. You should therefore keep it at the backline, and preferably a bit to the left or right. The only moment you should start moving your king or letting it get involved is at the end of a game, when there's not much pieces left that can attack it.</p>

<div class="floatingBodyClear"> </div>

<h2>Pawn (1 point)</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementPawn.png" /></p>

<p>Allowed to move <strong>one square</strong> horizontally, but only forwards. However, the first time a pawn makes a move (when it is still at its starting position), it is allowed to move <strong>two squares</strong> instead of one.</p>

<p>What's special, is that a pawn <em>captures</em> pieces by moving one square <strong>diagonally</strong>.</p>

<p>At the beginning of a game, you need to make room to get your pieces away from the backline. Most games therefore start with pushing pawns forward. You want to control the centre, so pushing the pawn on the <strong>d</strong> or <strong>e </strong>file forward is a common opening move.</p>

<p>The fact that pawns capture diagonally, creates the possibility to create intricate pawn structures---a chain of diagonally placed pawns protecting each other. It's also a good idea to make the king hide behind a wall of pawns.</p>

<div style="floatingBodyClear"> </div>

<h2>Bishop (3 points)</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementBishop.png" /></p>

<p>Allowed to move <strong>unlimited </strong>squares <strong>diagonally</strong>. 'Unlimited' doesn't mean that it can do whatever it wants, but just that it can move in a single direction (diagonally) until it hits the side of the board or a pawn/piece.</p>

<p>Together with the knights, you want to get this piece away from the backline and into the centre as quickly as possible. Another option is to point them towards the centre, so that nobody gets to control it.</p>

<div style="floatingBodyClear"> </div>

<h2>Knight (3 points)</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementKnight.png" /></p>

<p>This one usually confuses people at first, but is actually very simple. It can move <strong>one square diagonally</strong>, followed by <strong>one square horizontally/vertically</strong>. Another way to look at it, is that it can move in an <strong>L</strong> shape in all directions. You can check if you got it right this way: <em>the knight should always land on a square of the opposite colour as the one he started on.</em></p>

<p>The knight is the only piece that can jump over other ones. That, combined with its odd L-shape movement, makes it hard to predict or defend against. However, they have a limited range (even more so when they are positioned to the sides), and are therefore seen as equally useful as the bishop.</p>

<p>Working together, knight and bishop are the life of your army, and should be the ones breaking through your opponent's defence.</p>

<div style="floatingBodyClear"> </div>

<h2>Rook (5 points)</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementRook.png" /></p>

<p>Allowed to move <strong>unlimited</strong> squares<strong> horizontally </strong>or <strong>vertically</strong>.</p>

<p>When the game starts, they are tucked away in the corners, and it will take some time before they get involved in the game. They are therefore mostly used in the endgame, when most of the other pawns and pieces are gone. But, don't think that you should leave them alone until then. When you find the space, get them out of the corners to support pieces from the backline.</p>

<div style="floatingBodyClear"> </div>

<h2>Queen (9 points)</h2>

<p><img class="floatingBodyImage" src="media/ChessMovementQueen.png" /></p>

<p>By far the most powerful piece. Allowed to move <strong>unlimited</strong> squares in <strong>any direction</strong>.</p>

<p>Losing the queen usually means you've lost the game. Therefore, it is advised to not bring the queen into the battlefield until the mid or end game. Her starting position is at the backline, in the centre, which is (for the queen) an ideal position when opening the game---don't move it.</p>

<p>Generally speaking, keep the queen close to your king. It is called the queen for a reason: it has to stand alongside the king, protecting him, working together to withstand the opponent's attacks.</p>

<div style="floatingBodyClear"> </div>

<h2>What's with the points?</h2>

<p>They are merely guidelines. Every piece is assigned a points value based on how much it's worth, when it comes to offensive and defensive possibilities. This system is used to teach people about whether to capture or not.</p>

<p>Capturing a queen with a pawn is terrific---you've removed a 9 point queen with a 1 point pawn.</p>

<p>Capturing a rook with a bishop is also considered a good trade---you are now 2 points ahead of your opponent.</p>

<p>However, capturing a knight with a bishop, should only be done if that knight is harmful. The points are equal, so the only reason to do the capture is if that knight was threatening your queen, checking your king, defending its own king, etcetera.</p>

<p>Do note though, that these 'rules' can be ignored in favour of a greater plan. If you have a solid plan to checkmate your opponent by sacrificing your queen, go ahead!</p>

<h2>Checkmate Example</h2>

<p>In case you hadn't grasped the concept of check and checkmate yet, here's an image that displays both situations.</p>

<p><img src="media/ChessExampleCheckMate.png" /></p>
"
