  id: 453
  title: "[SQL] Creating"
  post: "<p>When it comes to a relational database, we can create three things: a database, a table, and a specific entry. The commands for these operations are all quite straightforward---the real complexity comes when you learn about the best settings for your structure.</p>

<p>To clarify this statement, say you have a database containing all user accounts. Creating the database is easy (make up a name and run a single command), as well as inserting a row (provide data and run a single command). But, the structure of the table must be constrained---for example, it should not be possible that a user has no username, or no password, or that his email address is a number instead of text.</p>

<h2>Creating a Database</h2>

<p>Let's start very, very simple. To create a new database, use</p>

<code class="longsyntax">CREATE DATABASE <em>someDatabaseName</em>;</code>

<pre data-lang="sql">
-- Creates a database called users, with nothing in it (yet)
CREATE DATABASE users;
</pre>

<h2>Creating a Table</h2>

<p>To create a table, we must first navigate to the correct database. (If we don't, SQL doesn't know in which database to place the table.)</p>

<ul>
	<li>If you have an interface to work with, you can simply click on the database and perform the query there.</li>
	<li>If you're working with a programming language (such as PHP), you should be able to connect to the right database with some function, and all will be fine.</li>
	<li>Otherwise, you can select the database with <code>USE someDatabaseName</code></li>
</ul>

<p>Now that the right database is selected, we can create a table with</p>

<code class="longsyntax">CREATE TABLE <em>someTableName</em>
	(<em>column_name_1 type attributes</em>,
	 <em>column_name_2 type attributes</em>,
			|
	 <em>column_name_n type attributes</em>);</code>

<p>The <em>type</em> parameter specifies the type of data the column will hold, and is required. Examples of data types are <code>INTEGER</code> and <code>TEXT</code>.</p>

<p>The <em>attributes</em> parameter is optional, and can set properties for a certain column. Examples of attributes are <code>NOT NULL</code> (it's never allowed to have an empty value) and <code>AUTO INCREMENT</code> (the value of this column is automatically incremented with 1 every time a new entry is added).</p>

<div class="sideImagePreview">
<pre data-lang="sql">
USE users;

/* 
Creates a table to hold usernames and corresponding email address
INT(11) just tells it to hold an integer of at most 11 digits
VARCHAR(255) means the column should hold strings of at most 255 characters
*/
CREATE TABLE accounts 
	(id       INT(11) PRIMARY KEY,
	 username VARCHAR(255),
	 email    VARCHAR(255)       );
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>email</td></tr>
		<tr><td colspan="3">No entries yet.</td></tr>
	</table>
</div>
</div>

<p>NOTE: As promised, you'll learn all about structure, constraints and data types in later chapters.</p>

<h2>Creating a new Entry</h2>

<p>When we create a new entry, we usually call it <strong>inserting</strong> an entry. It's a more intuitive way of looking at it, as we're not really creating anything, we're just inserting data in an already existing table. Not surprisingly, the command for inserting an entry is</p>

<code class="longsyntax">INSERT INTO <em>someTableName</em> 
	(<em>column_1</em>, <em>&hellip;</em>, <em>column_n</em>)
VALUES 
	(<em>value_1</em>,<em> &hellip;</em>,<em> value_n</em>);</code>

<p>As you can see, you don't necessarily have to insert values for all columns. If you leave out some columns, they will be set to the default value you specified when you created the table structure. This saves time and effort from your side.</p>

<p>Additionally, if you don't specify any columns at all, SQL is going to assume you want to insert data into all columns.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
INSERT INTO accounts (id, username, email) 
       VALUES (1,"Panda","panda@pandaqi.com"); 

INSERT INTO accounts VALUES (2,"Ginty",""); 

INSERT INTO accounts VALUES ("Juan","juaniscool@gmail.com");

INSERT INTO accounts VALUES ("Gandalf");  
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">username</td><td>email</td></tr>
		<tr><td>1</td><td>Panda</td><td>panda@pandaqi.com</td></tr>
		<tr><td>2</td><td>Ginty</td><td></td></tr>
		<tr><td>3</td><td>Juan</td><td>juaniscool@gmail.com</td></tr>
		<tr><td>4</td><td>Gandalf</td><td></td></tr>
	</table>
</div>
</div>
"
