  title: "[JavaScript] Objects"
  post: "<p>Finally, we've arrived at the big guns. The last of the great data types, which represents everything that JavaScript is.</p> 

> Objects are unordered lists of values and functions

<p>At first look, this seems like an upgrade to arrays. <em>Why is this its own data type and an array isn't?</em> Because it's actually the other way around---an array is just a simplified version of an object.</p>

<p>Arrays only represent lists of numbers with corresponding values. Objects can also link strings with values, and can contain those functions we've been calling methods.</p>

<p>This means that objects in JavaScript are exactly like objects in the real world; they have a certain set of properties and functions. Objects of the same kind have the same properties, but with different values, and the same methods, but executed at different times.</p>

<p>For example, a computer, as an object, has properties like <em>brand</em>, <em>screen size</em>, <em>operating system</em>, <em>memory</em>. Two computers can have different values for screen size, but a computer will always have a screen. A computer also has functions like <em>starting up</em> and <em>shutting down</em>, but computers don't all have to shut down at the same time, and the way they shut down depends on its <em>operating system</em> property.</p>

<p>Knowing this, we can define objects we can copy easily and use in numerous ways.</p>

<h2>Declaring Objects</h2>

<p>The literal syntax for declaring an object is</p>

<p><code class="longsyntax">{ property: value, property: value, &hellip; }</code></p>

<pre data-lang="javascript">
var user = {
	username:"Johnny",
	password:"DucksAreAwesome",
	credits:250,
	updateCredits: function() {
		return "You can't.";
	}
}
</pre>

<p>The properties follow the same naming rules as variables. Values can be anything.</p>

<h2>Accessing Properties &amp; Methods</h2>

<p>There are two ways to access properties or methods:</p>

<ul>
	<li><strong>Dot notation</strong>: <code>object.property</code></li>
	<li><strong>Array notation</strong>: <code>object["property"]</code></li>
</ul>

<p>They both do exactly the same, but the second is more secure. With the first one, you might run into problems when your property is a reserved word (like, for example, <em>length</em>).</p>

<pre data-lang="javascript">
var x = user["username"]; //x is "Johnny"
x = user.username; //x stays the asme

var y = user.updateCredits(); //y is "You can't."
y = user["updateCredits"](); //y stays the same
</pre>

<h2>Copying Objects</h2>

<p>Just like Arrays, when you assign an object to a new variable, it simply creates a reference. Arrays had the solution of using <em>slice</em>, but objects don't have such a method. Instead, if you want to copy an object, you'll have to create a new object and transfer all properties. This is quite complex, and you'll learn about it later.</p>
"
