<pre data-lang="javascript">
var x = 100;
console.log(x.toString()); //Prints "100"
console.log(x.toExponential(0)); //Prints "1e+2"
console.log(x.toFixed(4)); //Prints "100.0000"
console.log(x.toPrecision(2)); //Prints "1.0e+2"
</pre>

<p>The <code>toString()</code> method actually works for all data types, but is most useful for numbers. Also, next chapter will showcase some methods for stringification that are slightly faster for numbers.</p>

<h2>String Length</h2>

<p>All strings have one property, which is <code>length</code>. It returns the amount of characters within the String---which means including white space.</p>

<pre data-lang="javascript">
