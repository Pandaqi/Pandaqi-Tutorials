  title: "[Three.js] More Physics!"
  post: "<p>Now it's time to create your first meshes with a fully functional physics body! (and more of course)</p>
<h2>Basic Shapes</h2>
<p>Below are the most common shapes Physijs currently supports (there are a few more, but those are not important right now)</p>

<ul>
	<li><code>Physijs.PlaneMesh</code> - infinite zero-thickness plane</li>
	<li><code>Physijs.BoxMesh</code> - matches <code>THREE.BoxGeometry</code></li>
	<li><code>Physijs.SphereMesh</code> - matches <code>THREE.SphereGeometry</code></li>
	<li><code>Physijs.CylinderMesh</code> - matches <code>THREE.CylinderGeometry</code></li>
	<li><code>Physijs.ConeMesh</code> - matches <code>THREE.CylinderGeometry</code> (tapered)</li>
	<li><code>Physijs.CapsuleMesh</code> - matches <code>THREE.CylinderGeometry</code>, except has two half spheres at ends</li>
</ul> 
<p>To use these, you'd simply replace <strong>THREE.Mesh</strong> with one of the Physijs equivalents you'd like to use. Then, as usual, you'd supply the <strong>geometry and material,</strong> and later <strong>add it to the scene. </strong></p>
<p>Do note though, that<strong> THREE.PlaneMesh</strong> and <strong>Physijs.PlaneMesh</strong> are not completely analagous - the plane from Physijs is infinite. If you really want a Three.js plane with physics, use a very thin BoxMesh.</p>
<p>Also, <code>Physijs.CapsuleMesh</code> is usually good for humanoid player characters. Just saying.</p>

<h2>Collisions</h2>
<p>Checking for collisions, is as simple as adding a collision event listener to a mesh.</p>
<pre data-lang="javascript">mesh.addEventListener( 'collision', function( other_object, relative_velocity, relative_rotation, contact_normal ) {
    // `this` has collided with `other_object` 
    // with an impact speed of `relative_velocity` and a rotational force of `relative_rotation` 
    //and at normal `contact_normal`
});</pre>
<p>However, there's always a certain problem when dealing with computer physics. It's possible that an object moving with a very high velocity collides with another object inbetween iterations/steps, and therefore no collision is detected. For performance reasons, the solution for this is automatically turned off by the physics system. But if you know some mesh will be moving with an enormous speed, you can turn it on and off yourself:</p>
<pre data-lang="javascript">// Enable CCD Motion Clamping if the object moves more than 1 meter in one simulation frame
mesh.setCcdMotionThreshold(1);

// The object gets an sphere inside of it to use for CCD, you can set the radius here (must be smaller than the object)
mesh.setCcdSweptSphereRadius(0.2);</pre>
<h2>Collision Materials</h2>
<p>Physijs can give some extra properties to a material, and thus to an object. These attributes are <strong>friction </strong>and <strong>restitution (bounciness)</strong>. These need to be set in a special Physijs material:</p>
<pre data-lang="javascript">//Values between 0.0 and 1.0
var friction = .8;
var restitution = .3;

//Physijs Material - a three material/shader, friction, restitution
var material = Physijs.createMaterial(
    new THREE.MeshBasicMaterial({ color: 0x888888 }),
    friction,
    restitution
);

//Just apply it to the mesh like you always do
var mesh = new Physijs.BoxMesh(
    new THREE.BoxGeometry( 5, 5, 5 ),
    material
);</pre>
<h2>Callbacks &amp; Events</h2>
<p>Because Physijs runs on a different thread than your main application, there is no guarantee that it will be able to iterate the scene every time you call <code>scene.simulate</code>. Because of this, you may want to attach an event listener to the scene that is triggered whenever the physics simulation has run.</p>

<pre data-lang="javascript">var scene = new Physijs.scene;
scene.addEventListener( 'update', function() {
    // the scene's physics have finished updating
});</pre>
<p>Additionally, if your scene is complex or has a lot of objects, the physics simulation can slow down to the point where adding new objects can become a lot of work for the application. To help alleviate some of the pain this may cause, objects have a </span><code style="color: #333333;">ready</code> event which is triggered after the object has been added to the physics simulation. </p>
<pre data-lang="javascript">var readyHandler = function() {
    // object has been added to the scene
};
var mesh = new Physijs.SphereMesh( geometry, material );
mesh.addEventListener( 'ready', readyHandler );
scene.add( mesh );</pre>
<h2>Compound Shapes</h2>
<p>If you want to mix multiple shapes together into one object, which is used more often than you think, that can be done quite easily. It works exactly the same as in Three.js: you create the parent, then the child you want to add to it, and then you add this little line of code:</p>
<pre data-lang="javascript">parent.add( child );
scene.add( parent );

//Remember, add all childs before adding the parent!
//And, child's positions are local/relative to the parent</pre>
<h2>Constraints</h2>
<p>There's a very good (and long...) wiki page on constraints by the creator of Physijs himself, and I didn't find a way to simplify and/or expand on it in this tutorial, so you can just go the the page here: <a href="https://github.com/chandlerprall/Physijs/wiki/Constraints">Constraints Physijs</a></p>"
