  id: 316
  title: "[SVG] Filters II"
  post: "<p>Continuing on last chapter, I'll discuss all other filters available in SVG. I won't go into too much detail---you'll need to experiment with these yourself to fully understand them, I think.</p> 

<h2>Textures</h2>

<p>To place an image within the graphic, use</p>

<p><code class="longsyntax"><feImage xlink:href="<em>linkToImage</em>" /></code></p>

<p>To tile the result of another filter, for example the image from the previous one, across the entire graphic, use:</p>

<p><code class="longsyntax"><feTile /> </code></p>

<p>To create a random noise texture, use</p>

<p><code class="longsyntax"><feTurbulence baseFrequency="<em>value</em>" numOctaves="<em>value</em>" seed="<em>value</em>" stitchTiles="<em>value</em>" type="<em>value</em>" /></code></p>

<p>The first argument controls x and y pattern repetition. The second controls the level of detail, while the third represents the starting value for the randomness. These three mainly influence the algorithm for creating the noise.</p>

<p>The <code>stitchTiles</code> attribute has values <code>stitch</code> and <code>noStitch</code>; the first attempts to make the noise look smooth, while the second doesn't. The <code>type</code> can be either <code>fractalNoise</code> (which will output more of a sandy result), or <code>turbulence</code> (default).</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" width="200" height="200">
            <feTurbulence baseFrequency="0.2" numOctaves="10" seed="4" in="SourceGraphic" stichTiles="stitch"/>
        </filter>
    </defs>
    <rect x="10" y="10" width="70" height="70" filter="url(#ourFilter)" fill="red" />
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter" width="200" height="200">
            <feTurbulence baseFrequency="0.2" numOctaves="10" seed="4" in="SourceGraphic" stichTiles="stitch"/>
        </filter>
    </defs>
    <rect x="10" y="10" width="70" height="70" filter="url(#ourFilter)" fill="red" />
</svg>
</div>
</div>

<p>HTML SVG EXAMPLE</p>

<h2>Morphing &amp; Displacing</h2>

<p>To extrude or intrude a shape, use</p>

<p><code class="longsyntax"><feMorphology operator="<em>value</em>" radius="<em>value</em>" /></code></p>

<p>The first argument has the values <code>erode</code> (shrink the edges of the shape) and <code>dilate</code> (enlarge the edges of the shape). The <code>radius</code> determines by what amount this operator is executed.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" width="200" height="200">
            <feMorphology in="SourceGraphic" operator="erode" radius="1" />
        </filter>
        <filter id="ourSecondFilter" width="200" height="200">
            <feMorphology in="SourceGraphic" operator="dilate" radius="2" />
        </filter>
    </defs>
    <text x="20" y="50" filter="url(#ourFilter)" style="font-size:60px;" fill="red">
        LIFE
    </text>
    <text x="20" y="120" filter="url(#ourSecondFilter)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter1" width="200" height="200">
            <feMorphology in="SourceGraphic" operator="erode" radius="1" />
        </filter>
        <filter id="ourSecondFilter1" width="200" height="200">
            <feMorphology in="SourceGraphic" operator="dilate" radius="2" />
        </filter>
    </defs>
    <text x="20" y="50" filter="url(#ourFilter1)" style="font-size:60px;" fill="red">
        LIFE
    </text>
    <text x="20" y="120" filter="url(#ourSecondFilter1)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</div>
</div>

<p>To morph two shapes together, use</p>

<p><code class="longsyntax"><feComposite in2="<em>secondShape</em>" operator="<em>value</em>" k1="<em>val</em>" k2="<em>val</em>" k3="<em>val</em>" k4="<em>val</em>" /></code></p>

<p>It determines, using a certain operator, which alpha to assign to a pixel; a value of <code>0</code> means the pixel isn't displayed, a value of <code>1</code> means it's fully displayed. The last four arguments are only applicable if you choose the <code>arithmetic</code> operator. In that case, the result is calculated with the formula</p>

<p><code class="longsyntax">result = k1 * i1 * i2 + k2 * i1 + k3 * i2 + k4 	<spancode>(<em>i = input</em>)</span></code></p>

<p>This way of using it is especially important when working with lighting, which you'll see next chapter. The other values for the <code>operator</code> are:</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>over</code></p>
			</td>
			<td>
			<p>Both images are displayed over each other</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>in</code></p>
			</td>
			<td>
			<p>The part of the first image that is within the second image is displayed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>out</code></p>
			</td>
			<td>
			<p>The part of the first image that is outside of the second image is displayed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>atop</code></p>
			</td>
			<td>
			<p>Same as in, but now both images are displayed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>xor</code></p>
			</td>
			<td>
			<p>Both images are displayed, except for every overlapping pixel</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="-10%" y="-10%" width="200" height="200">
            <feImage x="10" y="20" width="90" height="90" xlink:href="media/SVGBitmapvsVector.png" result="img"/>
            <feComposite in="SourceGraphic" in2="img" operator="xor" />
        </filter>
    </defs>
    <text x="20" y="80" filter="url(#ourFilter)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter2" x="-10%" y="-10%" width="200" height="200">
            <feImage x="10" y="20" width="90" height="90" xlink:href="media/SVGBitmapvsVector.png" result="img"/>
            <feComposite in="SourceGraphic" in2="img" operator="xor" />
        </filter>
    </defs>
    <text x="20" y="80" filter="url(#ourFilter2)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</div>
</div>

<p>Lastly, we can displace a graphic using information from another graphic. For that, use</p>

<p><code class="longsyntax"><feDisplacementMap in2="<em>secondGraphic</em>" scale="<em>value</em>" xChannelSelector="<em>value</em>" yChannelSelector="<em>value</em>" /></code></p>

<p>The channel selectors each can have one of the values <code>R</code>, <code>G</code>, <code>B</code> or <code>A</code>. They select one of these colour channels of the second graphic to use for <em>x</em> or <em>y</em> displacement. The <code>scale</code> attribute scales the displacement, which means <code>0</code> will undo any displacement, and <code>1</code> is the default scale.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="-10%" y="-10%" width="200" height="200">
            <!-- The text is red, which means it's displaced a lot in the x direction. -->
            <!-- The y direction isn't, because it uses blue, which is 0 -->
            <feDisplacementMap in="SourceGrapic" in2="SourceGraphic" scale="3" xChannelSelector="R" yChannelSelector="B" />
        </filter>
    </defs>
    <text x="20" y="80" filter="url(#ourFilter)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter3" x="-10%" y="-10%" width="200" height="200">
            <!-- The text is red, which means it's displaced a lot in the x direction. -->
            <!-- The y direction isn't, because it uses blue, which is 0 -->
            <feDisplacementMap in="SourceGrapic" in2="SourceGraphic" scale="3" xChannelSelector="R" yChannelSelector="B" />
        </filter>
    </defs>
    <text x="20" y="80" filter="url(#ourFilter3)" style="font-size:60px;" fill="red">
        LIFE
    </text>
</svg>
</div>
</div>

<h2>3D Transforms</h2>

<p>There's only one element to transform shapes to be (seemingly) 3D, which means it has <em>lots</em> of attributes. The syntax is:</p>

<p><code class="longsyntax"><feConvolveMatrix order="<em>matSize</em>" kernelMatrix="<em>matrix</em>" divisor="<em>div</em>" bias="<em>bias</em>" /></code></p>

<p>The <code>order</code> attribute sets the size of the matrix using two comma separated numbers. The matrix itself is supplied within the <code>kernelMatrix</code> attribute. The matrix consists of numbers, separated by whitespace. You can view the size of the matrix as the depth of extrusion (4x4 means 4-pixel deep extrusion), and the placing of <code>1</code>s as the angle. The <em>div</em> value divides the values that come out of this matrix, while the <em>bias</em> value adds to all those values.</p>

<p>Furthermore, the <code>targetX</code> and <code>targetY</code> attributes set how to position the <em>matrix</em> relative to the target pixels. The default is at the centre, i.e., <code>floor(order/2);</code></p>

<p>The <code>edgeMode</code> attribute determines how to extrude the input graphic. Possible values are:</p>

<ul>
	<li><code>duplicate</code>: Default. Extends along each border, using the pixel value on the outside.</li>
	<li><code>wrap</code>: Extends along each border, using the pixel value on the inside.</li>
	<li><code>none</code>:   Extends using a pixel value of <code>0</code> for R, G, B and A.</li>
</ul>

<p>The <code>kernelUnitLength</code> can be set to assign a new value for how the distance in the graphic relates to the distance between two columns of the <em>matrix</em>. This means that the size of the <em>matrix</em> doesn't automatically determine the size of extrusion, but you can scale it yourself.</p>

<p>Lastly, the <code>preserveAlpha</code> attribute can be set to either <code>false</code> or <code>true</code>. The first is default, and means the alpha channel is taken into account during all these matrix multiplications,  while the latter means the matrix only applies to the colour channels.</p>

<p>NOTE: (Remind me, if you read this, that I need to explain this better one day if I have the time)</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <defs>
        <filter id="ourFilter" x="-10%" y="-10%" width="200" height="200">
            <!-- Text is extruded by 3/0.5 = 6 pixels-->
            <feConvolveMatrix order="3,3" kernelMatrix="1 0 0 0 1 0 0 0 1" divisor="0.5" />
        </filter>
    </defs>
    <text x="20" y="20" filter="url(#ourFilter)">
        LIFE IS LIFE
    </text>
</svg>
</pre>
<div>
<svg>
    <defs>
        <filter id="ourFilter4" x="-10%" y="-10%" width="200" height="200">
            <!-- Text is extruded by 3/0.5 = 6 pixels-->
            <feConvolveMatrix order="3,3" kernelMatrix="1 0 0 0 1 0 0 0 1" divisor="0.5" />
        </filter>
    </defs>
    <text x="20" y="20" filter="url(#ourFilter4)">
        LIFE IS LIFE
    </text>
</svg>
</div>
</div>
