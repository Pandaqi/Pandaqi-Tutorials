  id: 137
  title: "[English] Adjectives"
  post: "<p>Adjectives help nouns. They always apply to one or several noun(s), and attempt to enrich their target by adding more information or detailing. You could say <em>Two girls are walking down the street. One girl finds a wallet.</em> But then we'd all be wondering: which one of them? Adding an adjective clears things up: <em>A short and tall girl are walking down the street together. The tall one finds a wallet</em>. As you can see, adjectives add more detail and information, but also increase sentence length and complexity. You should therefore not stuff every sentence with adjectives---only use them when they are actually useful or necessary. In some cases, you can find a single <em>noun</em> to replace <em>adjective + noun</em>.</p> 

> <strong><em>Adjectives </em></strong><em>modify or describe nouns</em>

> <strong><em>Examples: </em></strong><em>red, boring, beautiful, tall, short, nice, friendly, inviting, green</em>

<h2>Placement of Adjectives</h2>

<p>There are two ways to place adjectives:</p>

<ul>
	<li><strong>Immediately in front of the noun: </strong><em>Yesterday, I've placed a <strong>small</strong> table in my <strong>big</strong> house.</em></li>
	<li><strong>After being or sensing verbs: </strong><em>My house is <strong>big</strong>. The table seems <strong>small</strong>.</em></li>
</ul>

<p>Adjectives don't change their form based on the gender or number (singular/plural) of the noun they belong to---they always stay the same.</p>

<p>NOTE: To intensify adjectives, you can use the word <strong>very</strong> or <strong>really</strong> in front of them. Those are actually adverbs, and will be discussed in the next chapter. But, sometimes an intensified version of the noun is already available in the dictionary, and it is advised to use that.</p>

<p>NOTE 2: The adjectives <em>involved, present </em>and<em> concerned</em> can appear behind the noun, but that changes their meaning.</p>

<h2>Comparing with Adjectives</h2>

<p>There are a few different structures to use when comparing equal and unequal nouns:</p>

<ul>
	<li>Equal; <strong>as + adjective + as</strong>

	<ul style="list-style-type:circle">
		<li><em>Jack is as tall as Jim</em></li>
	</ul>
	</li>
	<li>Unequal; <strong>not as + adjective + as</strong>
	<ul style="list-style-type:circle">
		<li><em>Jack is not as tall as Jim</em></li>
	</ul>
	</li>
	<li>Unequal; <strong>less + adjective + than</strong>
	<ul style="list-style-type:circle">
		<li><em>Jack is less tall than Jim</em></li>
	</ul>
	</li>
	<li>Unequal; <strong>comparative adjective + than</strong>
	<ul style="list-style-type:circle">
		<li><em>Jack is taller than Jim</em></li>
	</ul>
	</li>
	<li>One clear winner of the comparison; <strong>the + superlative adjective</strong>
	<ul style="list-style-type:circle">
		<li><em>Jack is the tallest of the two.</em></li>
	</ul>
	</li>
</ul>

<p>How to form the comparative and superlative adjective will be discussed next section.</p>

<h2>Comparative &amp; Superlative</h2>

<p>It depends on the amount of syllables in a word how the comparative and superlative are formed.</p>

<ul>
	<li><strong>One Syllable.</strong> Add <strong>---er</strong> for comparative and <strong>---est</strong> for superlative. If the adjective ends with the pattern <em>single vowel + consonant</em>, you need to double the consonant.

	<ul style="list-style-type:circle">
		<li><em>Tall => Tall<strong>er</strong> => Tall<strong>est</strong></em></li>
		<li><em>Sad => Sad<strong>d</strong>er => Sad<strong>d</strong>est</em></li>
	</ul>
	</li>
	<li><strong>Two Syllables. </strong>Not all of these can be formed in the way described above, and are formed by using <strong>more + adjective</strong> for comparative and <strong>most + adjective</strong> for superlative. If you are not sure, you can always play safe and use that system. Adjectives ending in <strong>---y</strong> need to replace it with an <strong>---i</strong>.
	<ul style="list-style-type:circle">
		<li><em>Happy => Happier => Happiest</em></li>
		<li><em>Tilted => More tilted => Most titled</em></li>
	</ul>
	</li>
	<li><strong>Three or More Syllables.</strong> These adjectives always follow the <em>most </em>and <em>more</em> pattern.
	<ul style="list-style-type:circle">
		<li><em>Important => More important => Most important</em></li>
		<li><em>Beautiful => More beautiful => Most beautiful</em></li>
	</ul>
	</li>
</ul>

<p>The most important comparative adjectives are irregular, and you will have to just memorize the following table.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Normal Adjective</p>
			</td>
			<td>
			<p>Comparative</p>
			</td>
			<td>
			<p>Superlative</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>good</p>
			</td>
