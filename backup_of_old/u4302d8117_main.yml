  id: 130
  title: "[English] Nouns"
  post: "<p>Nouns, together with verbs, are the basic building blocks of every language. In some languages, nouns take on different shapes and suffixes depending on their role or position within the sentence---but, luckily, not in English. Nouns stay almost exactly the same all the time, and there are only a few basic (and a few specific) rules I need to discuss here.</p> 

> <strong><em>Nouns</em></strong><em> give names to people, animals, places or things</em>.

> <strong><em>Examples: </em></strong><em>man, girl, apple, England, rabbit, house, March</em>

<h2>Gender</h2>

<p>In general, nouns don't have a gender. A <em>dog</em> doesn't have a specified gender, nor does a <em>house</em> or <em>chair</em>. Therefore, you usually don't have to worry about changing a noun based on gender. If you want to specify gender (for clarity), you can put <em>male</em> or <em>female</em> in front (<em>a male friend, a female student</em>).</p>

<p>There are some cases though, with people and animals, where you <em>must</em> use different words for different genders. A gender-neutral word---only to be used if the gender really doesn't matter or is unknown---is also sometimes available. Some of the more common ones are:</p>

