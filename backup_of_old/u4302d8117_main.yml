  title: "[Hygiene] Washing your Hair"
  post: "<p>Your face is the most important aspect of your appearance. We've already covered washing it and keeping your teeth/mouth clean, but there's one hugely important thing we still haven't discussed: that great hair of yours.</p> 

<p>Hair just keeps on growing, for some people more than for others, but you should at least get it cut by a professional hairdresser every 6-8 weeks. This keeps your hair fresh and good-looking.</p>

<p>But in the meantime, you should also care for your hair. Over time, your hair gets more and more greasy, and starts looking bad, off model and like somebody decided to throw some butter on it.</p>

<h2>How to Wash the Hair on your Head</h2>

<p>This is the simple part, and is usually done while showering.</p>

<p>First, you moisturize your hair. Then you rub shampoo into it for a minute. Let it sink in for another minute. Then was it out until all of it is gone.</p>

<h2>Best Practices</h2>

<p>Don't use too much shampoo, and make sure you wash out all of it. Otherwise, some of it is left behind, which makes your hair unhealthy and certainly not good-looking.</p>

<p>When drying your hair, first shake your head to remove most of the water. Then gently move your towel in the same direction as your hairs. Just carelessly rubbing the towel around every spot can damage your hair. And <strong>don't</strong> use a hairdryer. It kills hairs. And they make a lot of noise.</p>

<p>Also, the more often you go through your hair with your hands, the more you need to wash it. The same is true when you use hair gel.</p>

<h2>How to Wash the rest of your Hair</h2>

<p>Although not seen as much, the rest of the hairs on your body also need some love. But, they also don't need such a thorough treatment as your scalp hair. As you wash the hairs on your head, just put a bit of shampoo on the other hairs and later let the water flow past it. It's small, but it makes a difference.</p>
