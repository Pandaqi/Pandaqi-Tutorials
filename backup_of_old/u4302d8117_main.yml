  post: "<p>CSS is the programming language for layout and design, and it stands for Cascading Style Sheets. <strong>Style sheets</strong> refer to the CSS files that tell a browser how to <em>style</em> certain elements, while <strong>cascading</strong> simply means that the browser chooses which rules to apply depending on their syntax and placement. (Don't worry, the concept of cascading is explained in detail in the <em>Priorities &amp; Inheritance</em> chapter.)</p> 

<p>You've probably just learned HTML, and are eager to know how you can make all those tags look good. Well, this is the guide for you! You can do virtually anything with CSS, and most of the functionality is supported in all major ('modern') browsers. In fact, you'll spend much more time playing with CSS than HTML when building a website.</p>

<p>You want some nice colours? CSS! You want animations when hovering over something? CSS! You want different fonts and typography? You get the idea. CSS is simple, clear, capable---there's really no reason <em>not</em> to learn it.</p>

<p>CSS3 is the latest version of this amazing language, and probably the last one. <em>Why?!</em> Because since this version, all functionality is created as <em>modules</em>. These modules can be adopted by browsers one at a time, and all fit nicely together, which means the language keeps growing and growing. Therefore, even though this is the third version of CSS, you should just look at it as being <em>the</em> only CSS there is. This guide will try to talk you through <em>everything</em> that is CSS. But, as that is a bit much, the focus lies on the basics and the most commonly used functionality. There's only one fundamental syntax, which means that most of the chapters just show you different ways to fill it in, instead of introducing completely different concepts. Have fun!</p>

