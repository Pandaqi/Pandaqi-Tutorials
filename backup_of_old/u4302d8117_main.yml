  id: 305
  title: "[SVG] Rectangles"
  post: "<p>This chapter, and the next six, will be about all the basic shapes in SVG. We'll start with the simplest of them all, the <strong>rectangle</strong>. The minimal syntax is:</p> 

<p><code class="longsyntax"><rect x="<em>xPos</em>" y="<em>yPos</em>" width="<em>width</em>" height="<em>height</em>" /></code></p>

<p>Obviously, the first two attributes determine the position to place the rectangle at, while the last two determine its dimensions. I like to call these the <em>basic attributes</em>, as these four attributes are used on nearly every SVG element (sometimes with slight variation). And for a good reason of course: every element needs to be placed <em>somewhere</em>, and if you don't specify dimensions, it's invisible.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect x="0" y="0" width="30" height="30" />
</svg>
</pre>
<div>
<svg>
    <rect x="0" y="0" width="30" height="30" />
</svg>
</div>
</div>

<h2>Vector Attributes</h2>

<p>Now you know how to create a solid black rectangle, but that's boring. There's another set of attributes used on everything, which I like to call the <em>vector attributes</em>, because these are what make vector graphics the way they are.</p>

<p>Every vector graphic is essentially a path; a set of points connected with lines. You can <em>fill</em> this path with a certain colour, and/or <em>stroke</em> the path with a certain colour, width and style. This stroking is very similar to borders in CSS. Lines, for example, are stroked paths. You can fill lines, but it wouldn't show anything, because there's no area to fill. Rectangles are paths of four points connected with straight lines, forming right angles.</p>

<p>The tables below show all vector attributes.</p>

<h2>Fill</h2>

<table>
	<tbody>
	<tr>
			<td>
			<p>Attribute</p>
			</td>
			<td>
			<p>Desciption</p>
			</td>
			<td>
			<p>Values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>fill</code></p>
			</td>
			<td>
			<p>Fill colour</p>
			</td>
			<td>
			<p>Any valid CSS colour code, default is black</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>fill-opacity</code></p>
			</td>
			<td>
			<p>Opacity of fill colour</p>
			</td>
			<td>
			<p>Numerical value between 0 and 1, default is 1</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect fill="blue" x="10" y="10" width="30" height="30" />
    <rect fill="green" fill-opacity="0.7" x="0" y="0" width="30" height="30" />
</svg>
</pre>
<div>
<svg>
    <rect fill="blue" x="10" y="10" width="30" height="30" />
    <rect fill="green" fill-opacity="0.7" x="0" y="0" width="30" height="30" />
</svg>
</div>
</div>

<h2>Stroke</h2>

<img src="media/SVGStrokeAttributes.png" />

<table>
	<tbody>
	<tr>
			<td>
			<p>Attribute</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke</code></p>
			</td>
			<td>
			<p>Stroke colour</p>
			</td>
			<td>
			<p>Any valid CSS colour code, default is black</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke-width</code></p>
			</td>
			<td>
			<p>Stroke width or size</p>
			</td>
			<td>
			<p>Numerical value, default is 0px</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke-opacity</code></p>
			</td>
			<td>
			<p>Opacity of stroke colour</p>
			</td>
			<td>
			<p>Numerical value between 0 and 1, default is 1.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke-dasharray</code></p>
			</td>
			<td>
			<p>Dashed stroke</p>
			</td>
			<td>
			<p>Two values, <em>dash length</em> and <em>gap length</em>, separated by space or comma.</p>

			<p>Default is no dashed stroke at all; <code>none</code>.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke-linecap</code></p>
			</td>
			<td>
			<p>How to display stroke caps</p>
			</td>
			<td>
			<p>Three possible values:</p>

			<p><code>butt</code>: Default, line ends are immediately cut off straight.</p>

			<p><code>round</code>: Round endings---half circles at both ends.</p>

			<p><code>square</code>: Adds squares at the end. Same as default, but makes for a slightly extended line.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>stroke-linejoin</code></p>
			</td>
			<td>
			<p>How to join two lines at a point</p>
			</td>
			<td>
			<p>Three possible values:</p>

			<p><code>miter</code>: Default, pointy corner</p>

			<p><code>round</code>: Round corner</p>

			<p><code>bevel</code>: Straight cut off corner</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect stroke="blue" x="30" y="30" width="60" height="60" fill="transparent"/>
    <rect stroke="green" stroke-dasharray="10 5" x="0" y="0" width="60" height="60" fill="transparent" />
</svg>
</pre>
<div>
<svg>
    <rect stroke="blue" x="30" y="30" width="60" height="60" fill="transparent"/>
    <rect stroke="green" stroke-dasharray="10 5" x="0" y="0" width="60" height="60" fill="transparent" />
</svg>
</div>
</div>

<h2>Round Corners</h2>

<p>Rectangles are known for their right angles, but SVG allows you to make those corners round. For this, you must use the <code><attr>rx</attr>="<em>radius</em>"</code> and <code><attr>ry</attr>="<em>radius</em>"</code> attributes. These supply the x-radius and y-radius, respectively, essentially creating an ellipse of which each corner of the rectangle is one quadrant.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect stroke="red" stroke-width="10" rx="5" ry="15" fill="orange" x="30" y="30" width="60" height="60"/>
</svg>
</pre>
<div>
<svg>
    <rect stroke="red" stroke-width="10" rx="5" ry="15" fill="orange" x="30" y="30" width="60" height="60"/>
</svg>
</div>
</div>"
