  id: 328
  title: "[Canvas] Images"
  post: "<p>Using images within canvas is not as straightforward as you'd expect from HTML. But, just as with text, it's even more complex if you were to overlay your canvas with HTML images, which is why I recommend learning how to use images within canvas.</p> 

<p>NOTE: Everything described in this chapter requires an image to be present on the server the code is hosted on. If you use links to external images (hosted on other servers), you get a security error.</p>

<p>To display an image, you need to load it, then <em>wait for it to load</em>, and only once it's retrieved you can display it. Let's look at how this plays out in code:</p>

<p><code class="longsyntax">var imageObj = new Image();
imageObj.onload = function() {
	<em>//draw actual image</em>
}

imageObj.src = "<em>linkToImage</em>";</code></p>

<p>All it does is load an image object, point it to an image, and attach an event listener that executes once it has loaded.</p>

<h2>Actually Drawing the Image</h2>

<p>To draw the image, you only need to use a single method. This method, however, has quite a lot of parameters:</p>

<p><code class="longsyntax">drawImage(imageObj, <em>sourceX, sourceY, sourceWidth, sourceHeight, X, Y, Width, Height</em>)</code></p>

<p>The last four parameters are what determine the position and size of the image within the canvas.</p>

<p>The parameters with <em>source</em> in front are used to <code>crop</code> the original image.</p>

<img src="media/CanvasCropImages.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
var imageObj = new Image();
imageObj.onload = function() {
	//Cropped version
	ctx.drawImage(imageObj, 10, 10, 20, 20, 40, 40, 20, 20);
	//Full version
	ctx.drawImage(imageObj, 0, 0, 40, 40, 80, 40, 40, 40);
}
imageObj.src = 'image.png';
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Changing Images: Pixel by Pixel</h2>

<p>While most graphical programming languages gives us <em>filters</em> to modify images, the canvas gives us something more fundamental: we can access every pixel individually and change it. To access a certain rectangle of the canvas (which can contain anything), use</p>

<p><code class="longsyntax">getImageData(<em>x</em>, <em>y</em>, <em>width</em>, <em>height</em>).data</code></p>

<p>This returns the pixel data within that rectangle as an array. This array starts at the upper left corner, and works through all pixels row by row. Every pixel has 4 elements within the array; one for the <em>red</em>, <em>blue</em>, <em>green</em> and <em>alpha</em> channel, respectively. We can just loop through this data array like we'd loop through any array, and assign new values (between 255 and 0) to every element.</p>

<p>Then, we can put this new pixel data back into the canvas with</p>

<p><code class="longsyntax">putImageData(<em>data</em>, <em>x</em>, <em>y</em>)</code></p>

<p>Normally, you'd use the same <em>x</em> and <em>y </em> coordinates you used when getting the data, as you want to replace the same rectangle you extracted from the canvas.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
/**
Example that inverts the image you just saw about how to crop images.
*/
function drawInverted(imageObj) {
    var x = 10;
    var y = 10;

    //Draw original image
    ctx.drawImage(imageObj, x, y, 225, 100);

    //Access current pixel data
    var imageData = ctx.getImageData(x, y, imageObj.width, imageObj.height);
    var data = imageData.data;

    for(var i = 0; i < data.length; i += 4) {
      //Red
      data[i] = 255 - data[i];
      //Green
      data[i + 1] = 255 - data[i + 1];
      //Blue
      data[i + 2] = 255 - data[i + 2];
    }

    //Overwrite original image
    ctx.putImageData(imageData, x, y);
  }
  
var imageObj = new Image();
imageObj.onload = function() {
	drawInverted(this);
};
imageObj.src = 'image.png';
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Saving Images: Data URLs</h2>

<p>Last but not least, there might be times when you want to save or copy the contents of a canvas. To do so, you need to convert a canvas to an image, and canvas uses PNG images for that. These are just strings of characters saved in a file, which means all we need to do to save an image, is get the <em>string</em> or <em>data URL</em> that represents it. To access this data URL of a canvas context, use</p>

<p><code class="longsyntax">toDataURL()</code></p>

<p>NOTE: This is the only method that works on the canvas itself, <em>not</em> the drawing context - we're not drawing anything, just accessing the canvas as a whole.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.fillStyle = 'red';
ctx.fillRect(10,10,50,50);
//Should show the string of characters the makes up this specific canvas in the console:
console.log(canvas.toDataURL());
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var imageObj2 = new Image();
imageObj2.onload = function() {
	ctx.drawImage(imageObj2, 10, 10, 20, 20, 40, 40, 20, 20);
	ctx.drawImage(imageObj2, 0, 0, 40, 40, 80, 40, 40, 40);
}
imageObj2.src = 'media/LatexMathBIGODOT.png';

canvas = document.getElementById('myCanvas2');
ctx2 = canvas.getContext('2d');
var curCtx = ctx2;

function drawInverted(imageObj,ctx) {
    var x = 10;
    var y = 10;

    ctx.drawImage(imageObj, x, y, 225, 100);

    var imageData = ctx.getImageData(x, y, imageObj.width, imageObj.height);
    var data = imageData.data;

    for(var i = 0; i < data.length; i += 4) {
      // red
      data[i] = 255 - data[i];
      // green
      data[i + 1] = 255 - data[i + 1];
      // blue
      data[i + 2] = 255 - data[i + 2];
    }

    // overwrite original image
    ctx.putImageData(imageData, x, y);
  }
  
var imageObj = new Image();
imageObj.onload = function() {
	drawInverted(this,curCtx);
};
imageObj.src = 'media/CanvasCropImages.png';

canvas = document.getElementById('myCanvas3');
ctx3 = canvas.getContext('2d');

ctx3.fillStyle = 'red';
ctx3.fillRect(10,10,50,50);
//Should show the string of characters the makes up this specific canvas in the console:
console.log(canvas.toDataURL());
</script>
