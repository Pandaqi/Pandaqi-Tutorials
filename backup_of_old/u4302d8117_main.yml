  id: 318
  title: "[SVG] Scripting & Animation"
  post: "<p>Finally, the last chapter will fulfil the promise of <em>dynamic graphics</em> I made at the beginning. Because SVG seamlessly integrates with HTML and CSS, we can just use JavaScript to attach any sort of script to elements. Even better, we can change/animate all attributes by means of the regular JavaScript notation for accessing attributes. For simple animations and transitions, we can use CSS as well---but, when things get complex, we'll need to rely on some special SVG animation elements.</p> 

<h2>JavaScript</h2>

<p>If you don't know JavaScript, or have forgotten how it works, here's a quick reminder.</p>

<p>By using <code>document.getElementById(<em>someID</em>)</code> we can access elements by their <code>id</code> attribute, which is what we've been using every time to assign names to elements.</p>

<p>Then, we can use the <code>setAttribute(<em>name</em>, <em>newValue</em>)</code> attribute on that element to set an attribute's value, and <code>getAttribute(<em>name</em>)</code> to get the current value of a certain attribute.</p>

<pre data-lang="javascript">
var obj = document.getElementById("circly"); //Gets element with id "circly", which is a circle
obj.setAttribute(r,50); //Changes the circle's radius to 50
</pre>

<h2>SVG Animation</h2>

<p>CSS can do a lot for you in terms of animation, but its support for animations and transitions has to stop at some point, and that is when a few SVG-specific elements can step in. These are a bit more complex than simple CSS animations, but you get much more customizability in return. The four SVG animation elements are: <code><set></code>, <code><animate></code>, <code><animateTransform></code> and <code><animateMotion></code>.</p>

<p>There's one thing these all have in common: they need to be placed <em>within</em> the element they have an effect on. So, for example, if you want to animate a circle shape, you place one of these animation elements as a child element within the circle element.</p>

<h2>The set Element</h2>

<p>Let's start simple. To set the value of an attribute after a certain amount of time---which I like to call <em>delayed attribute assignment</em>---use this:</p>

<p><code class="longsyntax"><set attributeType="XML" attributeName="<em>someAttribute</em>" to="<em>newValue</em>" begin="<em>time</em>" /></code></p>

<p>The first argument is required for all animations of SVG attributes, because they are based on XML (as I briefly discussed at the start of the course).</p>

<p>This element changes <em>someAttribute</em> to <em>newValue</em>, and does so after waiting <em>time</em> amount of time.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <circle cx="40" cy="40" r="20">
        <!-- Wait for 5 seconds to see this change! -->
        <set attributeType="XML" attributeName="r" to="40" begin="5s" />
    </circle>
</svg>
</pre>
<div>
<svg>
    <circle cx="40" cy="40" r="20">
        <set attributeType="XML" attributeName="r" to="40" begin="5s" />
    </circle>
</svg>
</div>
</div>

<h2>Time Units</h2>

<p>SVG knows four units for time:</p>

<table>
	<tbody>
	<tr>
			<td>
			<p>Unit</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>h</code></p>
			</td>
			<td>
			<p>hour</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>min</code></p>
			</td>
			<td>
			<p>minutes</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>s</code></p>
			</td>
			<td>
			<p>seconds</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ms</code></p>
			</td>
			<td>
			<p>milliseconds</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Regular Animations</h2>

<p>We can extend this concept of changing attributes after a certain time, and instead gradually change an attribute over time. For this, the syntax is:</p>

<p><code class="longsyntax"><animate attributeName="<em>attr</em>" attributeType="XML" from="<em>startVal</em>" to="<em>targetVal</em>" begin="<em>time</em>" dur="<em>duration</em>" repeatCount="<em>number</em>"/></code></p>

<p>This changes the attribute <em>attr</em> from <em>startVal</em> to <em>targetVal</em>, over the course of <em>duration</em> time. If you want, you can delay the start using the <code>begin</code> attribute. The <code>repeatCount</code> attribute determines how often the animation is repeated; a value of <code>indefinite</code> keeps the animation looping forever.</p>

<p>Additionally, the <code><attr>fill</attr>="<em>value</em>"</code> attribute sets what to do when the animation is completed. The default value is <code>fill</code>, which resets the shape. The other value is <code>freeze</code>, which doesn't do anything on completion.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <circle cx="40" cy="40" r="20">
        <animate attributeType="XML" attributeName="cx" from="0" to="100" begin="0s" dur="10s" repeatCount="indefinite" />
    </circle>
</svg>
</pre>
<div>
<svg>
    <circle cx="40" cy="40" r="20">
        <animate attributeType="XML" attributeName="cx" from="0" to="100" begin="0s" dur="10s" repeatCount="indefinite" />
    </circle>
</svg>
</div>
</div>

<h2>Transform Animations</h2>

<p>For some reason, to animate transforms we need another element. The syntax for this is:</p>

<p><code class="longsyntax"><animateTransform attributeName="transform" type="<em>transform</em>" from="<em>startVals</em>" to="<em>targetVals</em>" begin="<em>time</em>" dur="<em>duration</em>" repeatCount="<em>number</em>" /></code></p>

<p>The possible values for <code>type</code> are what you expect from CSS transforms: <code>translate</code>, <code>rotate</code> and <code>scale</code>. Because these need multiple values as input, you can separate values by whitespace in the <code>from</code> and <code>to</code> attribute.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect x="40" y="40" width="20" height="20">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 60 70" to="360 60 70" begin="0s" dur="5s" repeatCount="indefinite" />
    </rect>
</svg>
</pre>
<div>
<svg>
    <rect x="40" y="40" width="20" height="20">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 60 70" to="360 60 70" begin="0s" dur="5s" repeatCount="indefinite" />
    </rect>
</svg>
</div>
</div>

<h2>Animations along Paths</h2>

<p>To create an animation along a path, you'll need</p>

<p><code class="longsyntax"><animateMotion begin="<em>time</em>" dur="<em>duration</em>" repeatCount="<em>number</em>" >
	<mpath xlink:href="#<em>thePath</em>" />
</animateMotion></code></p>

<p>Because these animations automatically influence the x and y position, you don't need to set an attribute. They also automatically start at the beginning of the path, and finish at the end of the path.</p>

<p>Additionally, you can set an extra <code><attr>rotate</attr>="auto"</code> attribute to automatically rotate the shape to be oriented in the same direction as its current position on the motion path. You can also set this attribute to a specific value, to set the shape to a fixed amount of degrees.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
  <path d="M20,40 L60,20 L120,80" id="somePath" stroke="green" fill="transparent"/>
    <rect x="0" y="0" width="20" height="20">
        <animateMotion begin="0s" dur="5s" repeatCount="indefinite">
            <mpath xlink:href="#somePath" />
        </animateMotion>
    </rect>
</svg>
</pre>
<div>
<svg>
	<path d="M20,40 L60,20 L120,80" id="somePath" stroke="green" fill="transparent"/>
    <rect x="0" y="0" width="20" height="20">
        <animateMotion begin="0s" dur="5s" repeatCount="indefinite">
            <mpath xlink:href="#somePath" />
        </animateMotion>
    </rect>
</svg>
</div>
</div>

<h2>Combining &amp; Chaining Animations</h2>

<p>To combine animations, which means executing them at the same time, you just need to include multiple animation elements within the same shape. With <code><animateTransform></code> elements, however, multiple animations cancel each other out. To prevent this, add an <code><attr>additive</attr>="sum"</code> attribute to all of those elements.</p>

<p>To chain animations, however, we need to know when a certain animation stops. To do so, we first assign a name to an animation with the <code>id</code> attribute (like we're used to). Then, we use <code><em>name</em>.begin</code> to get the time a certain animation begins, or <code><em>name</em>.end</code> to get when the referenced animation ends. These just return values, which means we can also perform calculations with them to obtain the specific effect we want.</p>

<div class="sideImagePreview">
<pre data-lang="html">
<svg>
    <rect x="0" y="0" width="30" height="15">
    
        <animate id="one"
                 attributeName="x" attributeType="XML"
                 from="0" to="50"
                 begin="0s" dur="3s" fill="freeze"
                />
        <animate
                attributeName="y" attributeType="XML"
                from="0" to="50"
                begin="one.end" dur="3s" fill="freeze"
                />
    </rect>
</svg>
</pre>
<div>
<svg>
    <rect x="0" y="0" width="30" height="15">
    
        <animate id="one"
                 attributeName="x" attributeType="XML"
                 from="0" to="50"
                 begin="0s" dur="3s" fill="freeze"
                />
        <animate
                attributeName="y" attributeType="XML"
                from="0" to="50"
                begin="one.end" dur="3s" fill="freeze"
                />
    </rect>
</svg>
</div>
</div>
"
