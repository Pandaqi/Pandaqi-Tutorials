  id: 442
  title: "[PHP] Files I"
  post: "<p>Everything on a server is a file. The PHP programs we've been executing all the time are files, images are files, CSS stylesheets are files, and so on. So, it's not unreasonable to expect that PHP might have to deal with other files at some time. A typical use case is, for example, uploading files to a server, or displaying the contents of a text file.</p>

<p>I must warn you though. Just as with dynamic pages, users can (accidentally or not) do things with files you don't want. Because files are actually stored on a server, and therefore somewhat permanent, you should make sure they don't get extremely large and don't get erased. That said, let's start looking at files.</p>

<h2>File Creation/Opening</h2>

<p>Before we can start doing anything with a file, we need to <em>open</em> it. This is done with</p>

<code class="longsyntax">$file = fopen("path/to/file.ext", permissions);</code>

<p>The <em>permissions</em> parameter is a string that determines what we intend to do with the file (read the contents, overwrite it, etcetera). More on that in next section.</p>

<p><em>What if the file doesn't exist?</em> Fortunately, PHP is a real go-getter. If it can't find the file you're looking for, it <strong>creates</strong> the file for you, and then opens it! This is only the case, however, if you've set the permissions to anything but reading the file.</p>

<pre data-lang="php">
//This opens the file user_settings.txt for reading its contents
$file = fopen("user_settings.txt", "r");
</pre>

<h2>Permissions</h2>

<p>As promised, here's a table of all the permissions we can give ourselves for a file:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Type</p>
			</td>
			<td>
			<p>Symbol</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Read</p>
			</td>
			<td>
			<p><code>"r"</code></p>
			</td>
			<td>
			<p>Only read the contents of a file, from the start.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Write</p>
			</td>
			<td>
			<p><code>"w"</code></p>
			</td>
			<td>
			<p>Erase all data, and start writing in the file from the start. (This is also called <em>overwriting</em>.)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Append</p>
			</td>
			<td>
			<p><code>"a"</code></p>
			</td>
			<td>
			<p>Write data to a file, from the end. (So it doesn't overwrite anything.)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Read/Write</p>
			</td>
			<td>
			<p><code>"r+"</code></p>
			</td>
			<td>
			<p>Allows you to read and write into a file (a combination of <em>r</em> and <em>a</em>), from the start</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Write/Read</p>
			</td>
			<td>
			<p><code>"w+"</code></p>
			</td>
			<td>
			<p>Allows you to read and overwrite a file (a combination of <em>r </em>and <em>w</em>)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p>Read/Append</p>
			</td>
			<td>
			<p><code>"a+"</code></p>
			</td>
			<td>
			<p>Allows you to read and write into a file (a combination of <em>r </em>and <em>a</em>), from the end.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//This opens the file user_settings.txt and erases all contents
$file = fopen("user_settings.txt", "w");

//This simply opens the file user_settings.txt, and will let you append extra information at the end
$file = fopen("user_settings.txt", "a");

//If the file user_settings.txt didn't exist, both would first create the file and then open it
</pre>

<h2>Reading</h2>

<p>There's two ways of reading from a file: <em>load a certain amount of characters once</em> or <em>line by line</em>.</p>

<p>The syntax for the first method is</p>

<code class="longsyntax">fread($file, length);</code>

<p>The <em>file</em> parameter always points to an opened file, whilst the <em>length</em> parameter specifies the amount of characters to load. If you want to load all the characters within the file, simply set the length to:</p>

<code class="longsyntax">filesize("path/to/file.ext");</code>

<pre data-lang="php">
/* Content of user_settings.txt:
	maximum_upload_size=10;maximum_download_size=100;
*/

$file = fopen("user_settings.txt", "r");
echo fread($file, filesize("user_settings.txt"));

//Prints: maximum_upload_size=10;maximum_download_size=100;
</pre>

<p>The syntax for the second method is</p>

<code class="longsyntax">fget($file);</code>

<p>The first time you call it, this gets you the first line of the file. The second time you call it, it returns the second line, and so on.</p>

<pre data-lang="php">
/* Content of user_settings.txt:
	maximum_upload_size=10;
	maximum_download_size=100;
*/

$file = fopen("user_settings.txt", "r");
echo fget($file); //Prints maximum_upload_size=10;
echo fget($file); //Prints maximum_download_size=100;
</pre>

<h2>Writing/Appending</h2>

<p>To write into a file, all you have to do is use a single function</p>

<code class="longsyntax">fwrite($file, $new_data);</code>

<p>This works for both the <code>w</code> and <code>a</code> permissions, as both write into a file, but the first one just erases the content before it starts writing.</p>

<pre data-lang="php">
/* Content of user_settings.txt:
	maximum_upload_size=10;\\n
*/

$file = fopen("user_settings.txt", "a");
fwrite($file, "maximum_download_size=100;"); 
/* Now user_settings.txt contains:
	  maximum_upload_size=10;
	  maximum_download_size=100;
*/

$file = fopen("user_settings.txt", "w");
fwrite($file, "THE USER SETTINGS HAVE BEEN HACKED"); 
/* Now user_settings.txt contains: 
	  THE USER SETTINGS HAVE BEEN HACKED
*/
</pre>

<p>NOTE: If all you want to do is erase a file, without writing in it, you can of course just open the file using the <strong>w</strong> permission and don't write anything in it. This is called <em>truncating</em>.</p>

<h2>Deleting</h2>

<p>If you want to delete a file, you don't have to open it first. You can make it vanish with</p>

<code class="longsyntax">unlink("path/to/file.ext");</code>

<p>NOTE: Of course, when using the unlink function somewhere, always make sure you are deleting the right file.</p>

<h2>Closing</h2>

<p>When you're done playing with a file, you should always close it. This is to prevent security issues, save memory, and make sure you're always opening the right file before writing/reading. To do so, use</p>

<code class="longsyntax">fclose($file);</code>

<h2>File Functions</h2>

<p>As stated earlier, file security is a big thing. Before you do any dangerous file operation, you often want to check if the file you're looking for is already there or not, whether the type of file is correct, and whether you even have permission to change the file. For this, we have several file functions, which will also play a big role in next chapter.</p>

<p>To check if a file has a certain property, you can use the following functions.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_file(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the path leads to a file, false if it's a directory or doesn't exist.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_readable(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true you have permissions to read the file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_writeable(<em>path</em>)</code><br />
			<code>is_writable(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if you have permissions to write to the file</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_uploaded_file(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if a file has been uploaded by the script</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_executable(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the file is executable</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>is_dir(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the path is a directory, false if it's a file or doesn't exist.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//If a settings file exists...
if(is_file("user_settings.txt")) {
	//...update some of the settings
} else {
	//...if not, tell the user something went wrong
}
</pre>

<p>To get specific information about a certain file, use</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>filesize(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns the size of the file ( = the amount of bytes/characters)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>file_exists(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns true if the file exists, false otherwise.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>filetype(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns the type; file or directory</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>basename(<em>path</em>)</code></p>
			</td>
			<td>
			<p>Returns the last element of the path (which is usually the current file or directory you're in).</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
if(filetype($user_uploaded_file) == "image/png") {
	//it's an image, upload it to our images folder
} else {
	//abort mission, the user tricked us!
}
</pre>

<h2>Shorthand Functions</h2>

<p>Lastly, if you're planning on reading/writing a file only once, there are easier ways to do so (instead of having to open and close it every time).</p>

<p>To read a file and automatically put all the lines of a file inside an array, use</p>

<code class="longsyntax">$arr = file(path);</code>

<p>To get all the characters between position offset and (offset + maxlen), use</p>

<code class="longsyntax">file_get_contents(path [, false, null, $offset, $maxlen]);</code>

<p>To write data to a file, use</p>

<code class="longsyntax">file_put_contents(path, $data);</code>

<pre data-lang="php">
//If new data arrives...
if($new_data) {
	//...immediately write it into the data.txt file
	file_put_contents("data.txt", $new_data);
}
</pre>

<p>NOTE: I've glossed over lots of functions and optional parameters here, but they don't make sense until you are reading the <strong><em>Advanced PHP</em></strong> course, so you can find them there!</p>
"
