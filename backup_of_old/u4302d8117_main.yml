  title: "[Design] Proportions"
  post: "<p>Proportion is a way of expressing how the size or magnitude of one thing relates to that of another thing. This could be the length of a line in relation to the length of another line, or the scale of a square in relation to another square, or the height of a circle in relation to the height of a square.</p>

<p>As you can see, these proportional relationships exist within an element itself, and between all elements on the page. Using a proportional scale helps with choosing the size of any element within the design, as well as creating more visually balanced designs. Every element automatically has a certain proportional relationship with regard to another element, whether you want it or not, so it's your job to make sure this relationship makes sense.</p>

<p>Proportions are usually expressed in a mathematical sense, as a ratio between the lengths or sizes of elements. If we say the proportion between two lines is "<em>1:2</em>", we mean that one line is exactly twice as long as the other (and the other way around, one line is exactly half as long as the other).</p>

<p><img src="media/DesignProportionsOverview.png" /></p>

<h2>The Golden Ratio</h2>

<p>Most people have heard of this ratio, as if it were some magical thing you should always adhere too. While the Golden Ratio <em>is</em> a beautiful proportion, which can be found all over classical architecture and paintings, it's not the best ratio for every design. If it's not at the expense of other design objectives, explore the golden ratio, otherwise, try to find a better suited proportion.</p>

<p>So, what is this Golden Ratio? The golden ratio is the ratio between two segments such that the smaller is to the larger, as the larger is to the sum of both. In mathematical terms that becomes a proportion of <strong>1:1.618</strong>.</p>

<p><img src="media/DesignProportionsGoldenRatio.png" /></p>

<p>The golden ratio pops up everywhere in nature, not only in the length of lines, but also the size of curves, number of leafs, seed patterns in centre of sunflowers, and so on. It is for that reason that we often perceive it as natural and comfortable. Additionally, we feel it's balanced, because of its property that it preserves ratio (smaller to larger is same as larger to sum of both).</p>

<h2>The Root 2 Proportion</h2>

<p>The root 2 proportion is called that way because it refers to the fact that if you divide a square of equal width and height into half diagonally, that diagonal line would have proportion root 2. In mathematical terms, the proportion is <strong>1:1.414</strong>.</p>

<p><img src="media/DesignProportionsRoot2.png" /></p>

<p>This proportion, therefore, has the property that it maintains its ratio when divided in half. Forever. Again, this means more balance in your design, as smaller and bigger elements will keep exactly the same ratio. Not surprisingly, this proportion is used for standard paper sizes (A0, A1, A2, A3, A4, &hellip;)</p>

<h2>The 2:3 Proportion</h2>

<p>The 2:3 proportion is a result of the human fascination with things that come in threes. Similar to the <em>rule of three</em> in writing, it suggests anything that comes in triples is more visually pleasing. In mathematical terms, the proportion is <strong>1:1.667</strong>.</p>

<p><img src="media/DesignProportionsTwoThirds.png" /></p>

<p>This proportion has the property that, anytime you have three of something---no matter how you divide them---the proportion stays 2:3. As long as you rigorously stick to this proportion, this property makes it balanced as well.</p>

<h2>The 3:4 Proportion</h2>

<p>Lastly, the 3:4 proportion is a more workable alternative to the 2:3. It still uses that magical number three, but combines it with the four, which allows things to be easily put into squares and grids. In mathematical terms, the proportion is <strong>1:1.334</strong>.</p>

<p><img src="media/DesignProportionsThreeFourth.png" /></p>

<p>The biggest reason for using this proportion is that it's easily divisible into multiple combinations, making it flexible to work with when constructing grids. Otherwise, this proportion is less balanced and seems to be less visually appealing than the other.</p>

<h2>How to Apply Proportions</h2>

<p>There is no single best proportion. Pick the proportional scale you think is best for your specific design. While we're at it, you also don't have to follow the scale exactly. By skipping multiple steps, you create a <em>varied scale</em>, which adds to the contrast and dynamics of your design.</p>

<p><img src="media/DesignProportionsVariedScale.png" /></p>

<p>When it comes to actually applying proportions, it's a simple matter of performing some very simple and quick calculations, every time. When you place a new element on the page, check with the size of another element, and multiply or divide it by the ratio of your proportional scale.</p>

<p>For example, say you were using the golden ratio for your typography. Your biggest headline is 62pt, and you're satisfied with that. Then, your second biggest headline could be 62 / 1.618 = 38pt big. Furthermore, your body text could be 62 / 1.618 / 1.618 / 1.618 = 14pt big. It's fast and simple, but it should provide you with a balanced and good-looking design.</p>

<h2>A Last Note</h2>

<p>One last thing to be aware of, is that the outer dimensions of the medium you use for your design are very important as well. If your design is going to be put on a standard A4 paper, you'll already have the proportions of that paper you need to take into account. It's often best to work with the proportions your medium gives you, but working against it can create interesting visuals if you're up for the challenge. The other way around, if you have an amazing design but don't know what size of paper to put it on, let the proportions decide!</p>
"
