  id: 322
  title: "[Canvas] Lines & Curves"
  post: "<p>Let's start with the most basic path elements of them all: straight and curved lines.</p> 

<h2>Straight Lines</h2>

<p>A straight line needs two things: a starting point, and subsequent points of the line.</p>

<p>Use <code>moveTo(<em>x</em>, <em>y</em>)</code> to set the starting point to (<em>x,y</em>).</p>

<p>Use <code>lineTo(<em>x,</em> <em>y</em>)</code> to create a line from the previous point to (<em>x,y</em>). You can put as many of these methods as you want after each other, but the order in which you supply them matters a lot; the line it creates uses the last coordinates as starting point.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(10,10)
ctx.lineTo(20,50);
ctx.lineTo(50,20);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas"></canvas>
</div>
</div>

<h2>Quadratic Curve</h2>

<p>A quadratic curve is a curved line between two points, which needs one extra control point to determine how exactly it is curved. The only difference from straight lines, therefore, is that instead of <code>lineTo()</code>, it uses:</p>

<p><code class="longsyntax">quadraticCurveTo(<em>controlX, controlY, x, y</em>) </code></p>

<img src="media/CanvasQuadraticCurveTo.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(10,10)
ctx.quadraticCurveTo(30,30,50,10);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas2"></canvas>
</div>
</div>

<h2>Bezier Curve</h2>

<p>The Bezier curve goes one step further, and needs two control points. This way, you make more complicated curves, going in two different directions between two points. Instead of <code>lineTo()</code>, it uses:</p>

<p><code class="longsyntax">bezierCurveTo(<em>controlX<sub>1</sub>, controlY<sub>1</sub>, controlX<sub>2</sub>, controlY<sub>2</sub>, x, y</em>)</code></p>

<img src="media/CanvasBezierCurveTo.png" />

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(10,10)
ctx.bezierCurveTo(30,10,60,30,80,10);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas3"></canvas>
</div>
</div>

<h2>Arc</h2>

<p>An arc is a (part of a) circle. It allows you to create perfectly round paths from one point to another, without doing difficult things with control points. The syntax is:</p>

<p><code class="longsyntax">arc(<em>x, y, r, startAngle, endAngle, direction</em>)</code></p>

<img src="media/CanvasArc.png" />

<p>Basically, the arc draws a circle with centre point (<em>x,y</em>) and radius <em>r</em>, but then only takes the part between <em>startAngle</em> and <em>endAngle</em>.</p>

<p>The last parameter, <em>direction</em>, can be either <code>true</code> or <code>false</code>. In the first case, the arc is drawn <em>clockwise</em>. In the second case, <em>counterclockwise</em>.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.arc(30,30,20,0,Math.PI);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas4"></canvas>
</div>
</div>

<h2>Arc Lines</h2>

<p>Now you might be wondering: wouldn't it be great if we could not only use arcs as standalone paths, but also as part of a path? Well you're in luck, because instead of <code>lineTo()</code>, you can use</p>

<p><code class="longsyntax">arcTo(<em>x<sub>1</sub>, y<sub>1</sub>, x<sub>2</sub>, y<sub>2</sub>, r</em>)</code></p>

<img src="media/CanvasArcTo.png" />

<p>Instead of using angles, it uses two points to set the size and direction of the arc.</p>

<div class="sideImagePreview">
<pre data-lang="javascript">
ctx.beginPath();
ctx.moveTo(20,20);
ctx.arcTo(60,30,60,60,20);
ctx.stroke();
</pre>
<div>
<canvas id="myCanvas5"></canvas>
</div>
</div>

<p>NOTE: Such arcs are commonly used to create round corners for shapes.</p>

<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(10,10)
ctx.lineTo(20,50);
ctx.lineTo(50,20);
ctx.stroke();

canvas = document.getElementById('myCanvas2');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(10,10)
ctx.quadraticCurveTo(30,30,50,10);
ctx.stroke();

canvas = document.getElementById('myCanvas3');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(10,10)
ctx.bezierCurveTo(30,10,60,30,80,10);
ctx.stroke();

canvas = document.getElementById('myCanvas4');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.arc(30,30,20,0,Math.PI);
ctx.stroke();

canvas = document.getElementById('myCanvas5');
ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(20,20);
ctx.arcTo(60,30,60,60,20);
ctx.stroke();
</script>
"
