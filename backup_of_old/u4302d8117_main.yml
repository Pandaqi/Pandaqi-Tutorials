  id: 215
  title: "[CSS3] Flexbox"
  post: "<p>Brace yourself, because this is going to be a long one, and all of it's important.</p> 

<p>A flexbox is a flexible box. You can tell an element to become a flexbox, and all children within it will become so-called flex items. From that moment on, everything inside the container will automatically adapt to changes, and there's a lot of properties you can use to specify <em>how</em> it adapts.</p>

<h2>Creating a Flexbox</h2>

<p>You convert an element into a flexbox by using <code><attr>display</attr>:flexbox</code> or <code><attr>display</attr>:inline-flexbox</code>, depending on whether you want it to be block level or inline. All its <em>direct children</em> (elements that have this flexbox element as their parent) automatically become flex items.</p>

<pre data-lang="css">
#mainContainer {
	display:flex;
}
#mainContainer > div {
	/* This is automatically a flex-item */
}
#mainContainer div div {
	/* This is not */
}
</pre>

<h2>Settings for the Container Element</h2>

<p>Let's start by discussing the properties you can use on the container element, the one that you converted to a flexbox. These properties determine how all flex items are distributed throughout the container.</p>

<h5>Direction</h5>

<p>The <code>flex-direction</code> property establishes the main axis---the direction in which all elements will be laid out.</p>

<img src="media/CSS3FlexboxDirection.png" />

<p>Its values are <code>row</code> (left to right), <code>row-reverse</code> (right to left), <code>column</code> (top to bottom), and <code>column-reverse</code> (bottom to top).</p>

<pre data-lang="css">
div {
	flex-direction:row;
}
</pre>

<h5>Wrap</h5>

<p>By default, flexbox will try to fit all flex items into one row/column. The <code>flex-wrap</code> property can change that.</p>

<img src="media/CSS3FlexboxWrap.png" />

<p>The default value is <code>nowrap</code>. To make it wrap---that is, start a new row if it doesn't have any space anymore to place the next flex item---use the <code>wrap</code> value. Use <code>wrap-reverse</code> if you want flex items ordered right to left.</p>

<pre data-lang="css">
div {
	flex-wrap:wrap;
}
</pre>

<h5>Justifying Content</h5>

<p>Just as text can be aligned, flex items can also be aligned in all sorts of ways. The <code>justify-content</code> property handles this.</p>

<img src="media/CSS3FlexboxJustify.png" />

<p>The possible values are:</p>

<ul>
	<li><code>flex-start</code>: items are floated towards the start line</li>
	<li><code>flex-end</code>: items are floated towards the end line</li>
	<li><code>center</code>: items are centred</li>
	<li><code>space-between</code>: the first item is floated towards the start line, the last item towards the end line, and the space in between is distributed evenly among the flex items</li>
	<li><code>space-around</code>: all flex items have an equal amount of space around it</li>
</ul>

<pre data-lang="css">
div {
	justify-content: space-between;
}
</pre>

<h5>Aligning Content</h5>

<p>I know, <code>align-content</code> seems as if this is the exact same thing as the previous property. But, this actually determines the alignment of the cross axis; the one perpendicular to the direction axis.</p>

<p>For example: if you set the direction to row, justify-content determines the horizontal alignment, but align-content determines the vertical alignment.</p>

<img src="media/CSS3FlexboxAlignContent.png" />

<p>It takes the same values, plus an additional one: <code>stretch</code>.</p>

<pre data-lang="css">
div {
	align-content: stretch;
}
</pre>

<h5>Aligning Items</h5>

<p><em>What? Again?</em> No, this one is more specific. The <code>align-items</code> property doesn't determine how a complete row or column is aligned, but how items are laid out individually, relative to each other.</p>

<img src="media/CSS3FlexboxAlignItems.png" />

<p>The values it takes are</p>

<ul>
	<li><code>flex-start</code>: the top of every item is pushed against the top of the cross-axis</li>
	<li><code>flex-end</code>: the bottom of every item is pushed against the bottom of the cross-axis</li>
	<li><code>center</code>: all items are aligned at their own centre point</li>
	<li><code>baseline</code>: items are aligned in such a way that their baselines (imaginary line that all text sits on) align</li>
	<li><code>stretch</code>: stretch them all to fill the container. The default value.</li>
</ul>

<pre data-lang="css">
div {
	align-items: flex-end;
}
</pre>

<h2>Settings for the Flex Items</h2>

<p>All these properties for all items as a whole are great, but we often want some elements to have a unique size or position. You should, therefore, think of these properties as overriding the main behaviour. First you set the main properties on your whole flexbox, and then you start tweaking them for some individual flex items---not the other way around.</p>

<h5>Basic Size</h5>

<p>The <code>flex-basis</code> property determines the basic size of a flex item. The default value is <code>auto</code>, which means it scales to fit the flex container, or looks at the width/height properties if you've set those. If you set it to 0, it only scales to fit the content. If you supply it any other number, it will make it that long on the main axis (so it influences width if the flexbox is set to row, and height if set to column).</p>

<img src="media/CSS3FlexboxBasis.png" />

<pre data-lang="css">
#specialDiv {
	flex-basis: 200px;
}
</pre>

<h5>Growing and Shrinking</h5>

<p>When the remaining space is distributed, that space can be positive or negative. Positive space means we have some space left over and could scale some items to fill it, while negative space means we're taking up too much space and need to reduce the size of some items.</p>

<p>For the first case, we have <code>flex-grow</code>, and for the second there's <code>flex-shrink</code>.</p>

<img src="media/CSS3FlexboxGrowShrink.png" />

<p>They both accept a factor---a number with no unit. The default is 1, which means an item simply stays at the same scale.</p>

<p>NOTE: Because it's a factor, it doesn't say exactly how much something can or will scale, but rather how much space it receives or loses relative to the other flex items.</p>

<pre data-lang="css">
#bigDiv {
	flex-grow: 2;
}
#smallDiv {
	flex-shrink: 3;
}
</pre>

<h5>Overriding Alignment</h5>

<p>If you want a single flex item to be aligned differently than is determined in the general <code>align-items</code> property, you need to use the <code>align-self</code> property, which takes the same values.</p>

<pre data-lang="css">
#weirdDiv {
	align-self: flex-start;
}
</pre>

<h5>Order</h5>

<p>And finally, if you want the items to appear in a different order than you specified in the HTML, you can use the <code>order</code> property. Its value is an integer---a ranking number with no unit, so to speak. This can be negative as well, if you want.</p>

<pre data-lang="css">
#weirdDiv {
	order: 5;
}
#firstDiv {
	order: -10;
}
</pre>

<p><em>Why wouldn't I just put elements in the correct order in the source?</em> Well, for example, the homepage of this website uses a flexbox with the order property randomly determined to get a different front page every time you visit! There could also be semantic reasons you'd want the HTML elements to be in a certain order, but the layout in another.</p>
"
