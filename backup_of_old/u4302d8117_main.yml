  id: 282
  title: "[LaTeX] Figures & Images"
  post: "<p>We've already seen the <code>table</code> environment that does nothing more than contain anything related to a table within the document. Its (very) similar ally is the <code>figure</code> environment, that signals LaTeX that any type of figure is to come---an image, mathematical graphic, whatever. The syntax is</p> 

<p><code class="longsyntax">\\begin{figure}[<em>position</em>]
	<em>your figure</em>
	caption{<em>theCaption</em>}
\\end{figure}</code></p>

<h2>Images</h2>

<p>Again, because TeX was created mainly for typesetting text, way before computer images were a big deal, they aren't supported by default. To use them, include the <code>graphicx</code> package. Then, including any graphics is <em>exactly</em> as you'd expect:</p>

<p><code class="longsyntax">\\includegraphics[<em>parameters</em>]{<em>linkToFile</em>}</code></p>

<p>Links can be relative ( <em>someFile.jpg</em> ) or absolute ( <em>C:\\Users\\John\\someFile.jpg</em> ). There are four formatted image types: <code>.png</code>, <code>.jpg</code>, <code>.pdf</code>, <code>.eps</code>.</p>

<p>The <em>parameters</em> can be used to scale and/or crop the image. To do so, you can set these properties:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>width</code></p>
			</td>
			<td>
			<p>Specifies the width</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>height</code></p>
			</td>
			<td>
			<p>Specifies the height</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>scale</code></p>
			</td>
			<td>
			<p>Specifies the scale with a factor, default is 1.0.</p>

			<p>For example, 0.5 means half the original size.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>angle</code></p>
			</td>
			<td>
			<p>Specify the amount of degrees to rotate the image</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>trim</code></p>
			</td>
			<td>
			<p>Takes four values, which represent the length to trim from the <em>left</em>, <em>bottom</em>, <em>right</em> and <em>top</em> side, respectively.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>clip</code></p>
			</td>
			<td>
			<p>Needs to be set to <em>true</em> for the <code>trim</code> option to work</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>page</code></p>
			</td>
			<td>
			<p>If your graphic is a pdf file, you can specify which page to display.</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{graphicx}

\\begin{document}
Lorem ipsum Uno
\\begin{figure}
    \\includegraphics[width=0.25\\textwidth]{ProfPanda.png}
\\end{figure}
Lorem ipsum Duo
\\begin{figure}[h]
    \\includegraphics[width=0.25\\textwidth]{ProfPanda.png}
\\end{figure}
\\end{document}
</pre>
<div><img src="media/LatexIncludeGraphics.png" /></div>
</div>

<p>NOTE: If you only specify a width <em>or</em> height, the other dimension scales accordingly to keep the aspect ratio the same.</p>

<h2>Wrapping Text around Figures</h2>

<p>The regular <code>figure</code> environment adds line breaks before and after the graphic. If you want text (and other environments) to nicely wrap around it, include the <code>wrapfig</code> package, and use a special environment:</p>

<p><code class="longsyntax">\\begin{wrapfigure}[<em>lineHeight</em>]{<em>position</em>}{<em>width</em>}</code></p>

<p>The <em>width</em> is, obviously, the width of the figure. The <em>position</em> has eight possible values:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Specifier I</p>
			</td>
			<td>
			<p>Specifier II</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>r</code></p>
			</td>
			<td>
			<p><code>R</code></p>
			</td>
			<td>
			<p>Right side of the text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>l</code></p>
			</td>
			<td>
			<p><code>L</code></p>
			</td>
			<td>
			<p>Left side of the text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>i</code></p>
			</td>
			<td>
			<p><code>I</code></p>
			</td>
			<td>
			<p>Inside edge (in a <em>twoside</em> document)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>o</code></p>
			</td>
			<td>
			<p><code>O</code></p>
			</td>
			<td>
			<p>Outside edge (in a <em>twoside</em> document)</p>
			</td>
		</tr>
	</tbody>
</table>

<p>The uppercase versions allow LaTeX to float the figure to the best place---they are merely suggestions---while the lowercase versions force it to follow whatever you specified.</p>

<p>The optional <em>lineHeight</em> argument accepts any positive integer, and will set the figure's height to the height that amount of lines takes up.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{graphicx}
\\usepackage{wrapfig}

\\begin{document}
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu pulvinar, mattis diam sed, tempus velit. Proin et faucibus sapien, eu vehicula lorem. Fusce consequat diam ac urna ullamcorper, sodales pharetra eros accumsan. 
\\begin{wrapfigure}{r}{220pt}
    \\caption{What?! I don't see anything!?}
\\end{wrapfigure}
Maecenas accumsan tellus eu erat molestie, eget sollicitudin sem volutpat. Morbi vel nisi vel magna consectetur pellentesque. Pellentesque in orci id urna luctus ornare. Praesent nisi nulla, congue et molestie vel, molestie in est.
\\end{document}
</pre>
<div><img src="media/LatexWrapFigures.png" /></div>
</div>

<h2>Side Caption</h2>

<p>So far, captions could be placed either above or below the figure. If you want them to the side of the graphic, include the <code>sidecap</code> package, and use the <code>SCfigure</code> environment.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\usepackage{graphicx}
\\usepackage{sidecap}

\\begin{document}
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu pulvinar, mattis diam sed, tempus velit. Proin et faucibus sapien, eu vehicula lorem. Fusce consequat diam ac urna ullamcorper, sodales pharetra eros accumsan. 
\\begin{SCfigure}
    \\includegraphics[scale=0.25]{ProfPanda.png}
    \\caption{Oh noes, a wild panda! Did you know, that pandas don't even like bamboo, but just eat it anyway?}
\\end{SCfigure}
Maecenas accumsan tellus eu erat molestie, eget sollicitudin sem volutpat. Morbi vel nisi vel magna consectetur pellentesque. Pellentesque in orci id urna luctus ornare. Praesent nisi nulla, congue et molestie vel, molestie in est.
\\end{document}
</pre>
<div><img src="media/LatexSideCaptionFigures.png" /></div>
</div>

<h2>Minipage</h2>

<p>Minipages are environments that do exactly what they say---contain a mini page, completely separated from the overall document. This is useful for creating complex layouts, such as putting lots of images next to each other. This is possible, because minipages scale to the size of whatever's inside, and don't insert any white space or line breaks around it.</p>

<p>To create one, use</p>

<p><code class="longsyntax">\\begin{minipage}[<em>position</em>]{<em>width</em>}
	<em>whatever you want inside</em>
\\end{minipage}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{minipage}[t]{0.5\\textwidth}
    \\centering
    \\includegraphics[width=0.5\\textwidth]{ProfPanda.png}\\\\
    Panda Uno
\\end{minipage}
\\begin{minipage}[t]{0.5\\textwidth}
    \\centering
    \\includegraphics[width=0.5\\textwidth]{ProfPanda.png}\\\\
    Panda Duo
\\end{minipage}
</pre>
<div><img src="media/LatexMinipage.png" /></div>
</div>

<p>NOTE: It might be a fun exercise to recreate the <em>wrapfigure</em> and <em>sidecaption</em> environments using minipages.</p>
"
