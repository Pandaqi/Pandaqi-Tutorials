  title: "[Fitness/Health] Correct Posture (Part 1)"
  post: "<p>Most of us don't realise how incredibly important your back or upper part of your body is. Your back (spine) is what sends signals from the brain to the rest of your body, and if anything there is obstructed or damaged, it will affect your body in a very negative way. On top of that, it also contains your vital organs, and you certainly don't want those to be suppressed.</p> 

<p>I could list all the advantages here, but it all comes down to the fact that with correct posture you're always using your body in the best way possible (optimal flow of oxygen and signals from the brain, but also optimal body strength).</p>

<p>But, the problem is that most people have a bad posture without knowing it. And because your body always has some sort of posture (sleeping, sitting, walking, standing), it's hard to get rid of a bad posture you've had for years, or maybe decades.</p>

<h2>What is Correct Posture?</h2>

<p>What correct posture is depends a bit on whether you are sitting, standing or lying down. But there are some fundamentals:</p>

<ul>
	<li>Being able to draw a straight line from your ears to (the middle of) your ankles. It should go through your shoulders, hips and knees as well.
	<ul style="list-style-type:circle">
		<li>Your knees should <strong>never</strong> be locked.</li>
		<li>If you're sitting, forget about the knees of course.</li>
	</ul>
	</li>
	<li>Having your shoulders pulled back and downwards a bit. Most people have their shoulders hanging forward a bit, which is not only bad for the spine position, but also for the strength and freedom of the shoulders.
	<ul style="list-style-type:circle">
		<li>Do <strong>not</strong> pull shoulders only backwards, or only downwards. At the bottom of your shoulder blades, near your spine, there is a big muscle that connects them to the rest of your back. Contracting this muscle automatically moves the shoulders diagonally into their good position, and it is the <strong>only</strong> muscle that you should train and feel.</li>
	</ul>
	</li>
	<li>Having a vertically straight neck, and chin a bit tucked in to keep your head perpendicular to the neck and looking forward.</li>
	<li>Having a slight S-curve in your back. Even though you must be able to draw a straight line, doesn't mean your back should be perfectly straight. It's shape resembles that of a stretched out S, and that is the natural and best shape for it to be in. So even though your shoulders and hips should be on the same level, there should be a bit of a curve in your back between those two points.</li>
	<li>Making your <strong>abs</strong> do the work. If you a trying to get a correct posture, you should only feel your abs. Therefore, it is good to strengthen them or to engage them while standing.</li>
</ul>

<p>These were all the key points if you're looking from the side, but the front and back also want some attention:</p>

<ul>
	<li>You should look <strong>symmetrical.</strong> This means that the left and right shoulder should be at the same level, and form a perfect rectangle with your feet. Your head should not rotate slightly to one side, and your hips should also not be rotated or twisted. If this is the case, and it is hard for you to get rid of, there might be something else wrong and you should see a doctor.</li>
</ul>

<p><img src="media/CorrectPosture.png" /></p>

<h2>Check your Posture</h2>

<p>There are a few simple experiments you can do to check how your posture is doing.</p>

<p><strong>Wall Test 1</strong></p>

<ul>
	<li>Stand with your back against the wall.</li>
	<li>Make sure your head, shoulders, butt and ankles are slightly touching the wall.</li>
	<li>There should be space between your lower back and the wall, and your knees should not be locked but also have some space.</li>
	<li>If you're able to stand this way (without some parts hurting too much), you have found correct posture.</li>
</ul>

<p><strong>Wall Test 2</strong></p>

<ul>
	<li>Stand with your back against the wall</li>
	<li>Make sure your head, shoulders and lower back are slightly touching the wall.</li>
	<li>Your feet should be a few inches away from the wall.</li>
	<li>Standing like this focusses only on getting the correct posture in the upper part of your body.</li>
</ul>

<p><strong>Book Test</strong></p>

<ul>
	<li>A bit less useful, but more fun.</li>
	<li>Put a book on top of your head, and see if you can keep it there for a long time (without hands, of course) without having to move and do all sorts of head and neck movements. If you can do this, at least your head and neck have good posture and strength, and your body has good balance.</li>
</ul>
"
