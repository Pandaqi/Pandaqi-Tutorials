  title: "[PHP] Numbers & Operators"
  post: "<p>Now that we know how to create lots of different variables of lots of different types, it's time to actually start doing something with them. Computers are, at their core, number crunching machines, performing complex math the whole time. Math, however simple or complex, will always play a big part in your programs as well, which is we need an easy and quick way to perform those math operations. Not surprisingly, for this we can use <strong>operators</strong>.</p>

<p>NOTE: Some other data types have very important operators as well, which I will discuss when their chapter arrives. Also, the syntax used for type casting also used <em>casting operators</em>.</p>

<h2>Arithmetic Operators</h2>

<p>The four basic arithmetic operators you've known all your life are available, plus a few more.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+</code></p>
			</td>
			<td>
			<p>Addition</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-</code></p>
			</td>
			<td>
			<p>Subtraction</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*</code></p>
			</td>
			<td>
			<p>Multiplication</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>/</code></p>
			</td>
			<td>
			<p>Division</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%</code></p>
			</td>
			<td>
			<p>Modulus*</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>**</code></p>
			</td>
			<td>
			<p>Exponentiation</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$a = 1 + 2 - 2; //$a is 1
$b = 2 * 2 / 4; //$b is 1
$c = 2**4       //$c is 2^4 = 2*2*2*2 = 16
</pre>

<h2>Incrementing/Decrementing</h2>

<p>Adding exactly one to a number, or subtracting one from it, is such a common operation that it has its own operators. Be sure to notice, however, that placing this operator before or after the variable makes a huge difference.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>$x++</code></p>
			</td>
			<td>
			<p>Adds 1 to $x, then returns $x.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>$x--</code></p>
			</td>
			<td>
			<p>Subtracts 1 from $x, then returns $x</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>++$x</code></p>
			</td>
			<td>
			<p>Returns $x, then adds 1 to $x</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>--$x</code></p>
			</td>
			<td>
			<p>Returns $x, then subtracts 1 from $x</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$a = 0;
$b = $a++; //$b is 1, $a is 1
$b = ++$a; //$b is 1, $a is 2
</pre>

<h2>Assignment Operators</h2>

<p>Not so long ago I told you: "computers can't have loose data flying around". Similar to how we store temporary results in our head when performing mental arithmetic, computers always need to store the results of a certain computation somewhere. In real life, people could say things like <em>1 + 1 = 2</em> or <em>1 * 2 * 3 = 6</em>. Not in the computer world.</p>

<p>Every statement where you assign a value, you <strong>must</strong> have a variable on the left hand side, and all the values and operators on the right hand side. So, every time you want to update a variable, you simply assign its old value <em>plus</em> some additional computations.</p>

<pre data-lang="php">
$a = 5;
$a = $a + 5; //$a is 10
$a + 5; //ERROR.
</pre>

<p>NOTE: For those that don't know: we've seen in the beginning that we can use the <em>assignment operator</em> ( <code>=</code> ) to assign a value to a variable; everything on the left of that operator is called the <em>left hand side</em>, and everything on the right the <em>right hand side</em>. Also, every value or variable around an operator is called an <em>operand</em>.</p>

<p>This seems tedious and verbose, so you'll be happy to hear there's a much shorter and easier way to write these assignments.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Shorthand</p>
			</td>
			<td>
			<p>Full</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>+=</code></p>
			</td>
			<td>
			<p><code>x += y</code></p>
			</td>
			<td>
			<p><code>x = x + y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>-=</code></p>
			</td>
			<td>
			<p><code>x -= y</code></p>
			</td>
			<td>
			<p><code>x = x - y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>*=</code></p>
			</td>
			<td>
			<p><code>x *= y</code></p>
			</td>
			<td>
			<p><code>x = x * y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>/=</code></p>
			</td>
			<td>
			<p><code>x /= y</code></p>
			</td>
			<td>
			<p><code>x = x / y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>%=</code></p>
			</td>
			<td>
			<p><code>x %= y</code></p>
			</td>
			<td>
			<p><code>x = x % y</code></p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>**=</code></p>
			</td>
			<td>
			<p><code>x **= y</code></p>
			</td>
			<td>
			<p><code>x = x**y</code></p>
			</td>
		</tr>
	</tbody>
</table>

<p>I think this is a very important concept to understand completely, as you'll need it very often, and it works the exact same way in all programming languages. You just need to remind yourself that you can't have loose data---everything needs to be saved into a variable. (Or put into a function.)</p>

<p>NOTE: Knowing this, we can see that the <code>++</code> and <code>--</code> operators are just shortcuts for <code>+= 1</code> and <code>-= 1</code>.</p>

<pre data-lang="php">
$a = 10; 
$a += 5; //$a is 15
$a *= 2; //$a is 30
</pre>

<h2>Not a Number</h2>

<p>What would happen if we were to (accidentally) use these operators with other data types than floats or integers? In most cases, it would just throw an error. There are three special cases though:</p>

<ul>
	<li><strong>Booleans</strong>: the value <code>true</code> resolves to the integer 1, while <code>false</code> resolves to 0.</li>
	<li><strong>Strings</strong>: When converting strings to integers, PHP expects the number to be at the start of the string. It tries to make the number as large as possible. So, if a string doesn't contain a number at the start, it will always resolve to <code>0</code>.</li>
	<li><strong>Special Floats</strong>: There are some floating point numbers that can be written down or calculated with PHP, but can't be written exactly as a number. (Sounds weird, I know.) We call these <em>not a number</em>.</li>
</ul>

<p>Among those special floats are infinity ( <code>INF</code> ) and values that can't be calculated (such as <code>sqrt(-1.0)</code>, the square root of minus one). To check if a float is special, and therefore not a number we can perform calculations with, we use</p>

<code class="longsyntax">is_nan($float);</code>

<p>To merely check whether a value is infinite or not, which also means we can't really do anything with it, use</p>

<code class="longsyntax">is_infinite($float);</code>

<pre data-lang="php">
echo "7 dwarves" + "1 snow white";   //Prints 8
echo "Dwarves, 7" + "Snow white, 1"; //Prints 0

$a = is_nan(true);       //$a is false
$a = is_nan(acos(1.1));  //$a is true
</pre>

<h2>Operator Precedence</h2>

<p>The precedence of operators is just like you're used to.</p>

<ul>
	<li>The <code>**</code> operator is evaluated first</li>
	<li>The <code>*</code>, <code>/</code> and <code>%</code> are evaluated second</li>
	<li>The <code>+</code> and <code>---</code> are evaluated third</li>
</ul>

<p>If you want to change this order, by grouping certain terms together, you can use the familiar parentheses ( <code>( )</code> ).</p>

<pre data-lang="php">
echo 5 + 5 * 3;   //Prints 5 + 15 = 20
echo (5 + 5) * 3; //Prints 10 * 3 = 30
</pre>

<h2>*Modulus</h2>

<p>The <em>modulus</em> of x and y is simply the remainder after dividing x by y. For example:</p>

<p class="indented">16 % 6 = 4            (because 16 / 6 = 2 with remainder 4)<br />
18 % 3 = 0            (because 18 = 3 * 6, so there's no remainder)<br />
  4 % 3 = 1            (because 4 / 3 = 1 with remainder 1)</p>
"
