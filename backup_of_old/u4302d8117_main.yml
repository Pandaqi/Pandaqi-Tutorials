  id: 213
  title: "[CSS3] Transitions & Animations"
  post: "<p>Up until now, CSS has been quite harsh on our elements. It only allows exact values for its properties, and if you hover over something it immediately jumps to another set of rules. We sometimes want there to be a nice, fluid transition between states, and CSS has that covered as well!</p> 

<h2>Transitions</h2>

<p>Using the <code>transition</code> property, we can specify a time-period over which to change certain properties. These properties are in the familiar comma-separated list.</p>

<p>Such a transition can take four arguments, of which the first two are compulsory:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>property</code></p>
			</td>
			<td>
			<p>The property to create a transition for.</p>

			<p>Anything with numbers or colours can be animated.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>duration</code></p>
			</td>
			<td>
			<p>How long the transition takes to complete.</p>

			<p>Can be any positive number, with the unit <strong>s</strong> (seconds)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>timing-function</code></p>
			</td>
			<td>
			<p>How this time is distributed, takes an <strong>easing function</strong> as value.</p>

			<p>For example, you can set it to transition quickly the first half and then slow down the second half.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>delay</code></p>
			</td>
			<td>
			<p>How long it takes for the transition to start. Can be any positive number, with the unit <strong>s</strong>.</p>

			<p>Default is <strong>0s </strong>(transition starts immediately, which is often what you want).</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="css">
a {
	transition: color 1s linear 0;
}
</pre>

<p>You can also set any of these values for transition as a whole, instead of specifying them for every property individually. For this, you can use the properties:</p>
<ul><li><code>transition-property</code></li><li><code>transition-duration</code></li><li><code>transition-timing-function</code></li><li><code>transition-delay</code></li></ul>

<pre data-lang="css">
a {
	transition-property: color, transform;
	transition-duration: 1s, 2s;
	transition-timing-function: linear, ease-in;
	transition-delay: 0s, 1s;
}
</pre>

<h2>Easing Functions</h2>

<p>An easing function is basically a graph, going from y=0% to y=100%. The way the graph goes (e.g., linear, parabolic), shows how fast or slow the transition is going at a certain moment in time.</p>

<img src="media/CSS3EasingFunctions.png" />

<p>These values are available:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Value</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ease</code></p>
			</td>
			<td>
			<p>Semi-fast start, fast middle, slow finish. Default value.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>linear</code></p>
			</td>
			<td>
			<p>Same, constant speed from start to finish</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ease-in</code></p>
			</td>
			<td>
			<p>Slow start, then constant speed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ease-out</code></p>
			</td>
			<td>
			<p>Constant speed, slow finish</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>ease-in-out</code></p>
			</td>
			<td>
			<p>Slow start, fast middle, slow finish.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>cubic-bezier(<em>a,b,c,d</em>)</code></p>
			</td>
			<td>
			<p>Your own custom easing function, with numbers between 0 and 1 as input.</p>

			<p>Quite tricky to explain, but think of it as (a/b) and (c/d) being the slope of the easing graph at start and end point, respectively.</p>
			</td>
		</tr>
	</tbody>
</table>

<h2>Animations</h2>

<p>Animations take this concept one step further. You can define exactly what you want to happen, how, and when. Adding an animation to your element works in two steps: defining the animation, and calling the animation from the element.</p>

<h2>Defining Animations</h2>

<p>To define a single animation, we use the <code><attr>@keyframes</attr> <namehere></code> selector. You can use any name you like, as long as it doesn't contain any special characters. Within the selector, you need to specify which styles you want applied at what time within the animation. This is, in theory, the same as with gradients---you define certain time stops where you set new styles, and the animation automatically makes the values fade into each other nicely.</p>

<p>The syntax is <code><attr><percentage> {</attr> <em>styles</em> <attr>}</attr></code>, where 0% is the start of the animation, and 100% the end.</p>

<pre data-lang="css">
@keyframes coolAnimation {
	0% { color:blue; }
	50% { color:red; }
	100% { color:blue; }
}
</pre>

<p>It's as simple as that! Now this general animation can be called from any element, which is what we'll look at next.</p>

<h2>Running the Animations</h2>

<p>This works roughly the same way as with transitions. You can set the properties:</p>

<ul><li><code>animation-name</code></li><li><code>animation-duration</code></li><li><code>animation-timing-function</code></li><li><code>animation-delay</code></li></ul>

<p>But, on top of that, some extra properties exist:</p>

<table>
	<tbody>
<tr>
		<td>
			<p>Property</p>
			</td>
			<td>
			<p>Description &amp; Values</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>animation-direction</code></p>
			</td>
			<td>
			<p>Defines how the animation is played.</p>

			<p><code>normal</code> is the default value (0% => 100%)</p>

			<p><code>reverse</code> plays the animation in reverse (100% => 0%)</p>

			<p><code>alternate</code> switches between normal and reverse</p>

			<p><code>alternate-reverse</code> switches between reverse and normal</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>animation-fill-mode</code></p>
			</td>
			<td>
			<p>Defines styles to apply to an element with an animation when it isn't being played.</p>

			<p><code>none</code> is the default value</p>

			<p><code>forwards</code> means that after the animation ends, the element keeps the last property values provided</p>

			<p><code>backwards</code> means that it already takes on the property values of the first time stop of the next iteration (in case the animation is paused or delayed).</p>

			<p><code>both</code> means that both <em>forwards</em> and <em>backwards</em> apply.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>animation-iteration-count</code></p>
			</td>
			<td>
			<p>How often to play the animation</p>

			<p>Takes any positive number, without unit.</p>

			<p>Setting it to <code>infinite</code> keeps the animation playing forever and ever.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>animation-play-state</code></p>
			</td>
			<td>
			<p>Whether the animation is running or not.</p>

			<p><code>running</code> is the default value, which means that as soon as the element is loaded the animation starts</p>

			<p><code>paused</code> means it is paused, and you can decide for yourself when you start it.</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="css">
a:hover {
	animation-name:coolAnimation;
	animation-duration:0.5s;
	animation-timing-function:ease-out;
	animation-direction:alternate;
	animation-iteration-count:infinite;
	animation-play-state:running;
}
</pre>

<p>If that's a bit much for you, you can always set all of these at the same time in the <code>animation</code> shorthand property.</p>
"
