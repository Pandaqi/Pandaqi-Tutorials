  title: "[Design] Space"
  post: "<p>I intentionally left out any remarks about space in the previous chapter. People often forget the importance of space, and I want to dedicate an entire chapter to the subtleties involved with the concept.</p>

<h2>Horror Vacui</h2>

<p>The Latin phrase <em>horror vacui</em> translates to <em>fear of emptiness</em>, and it's the tendency---instilled into every human being---to fill all the space we have available. Somehow, we favour filling blank spaces with objects and elements over leaving them empty; we often fill our living rooms with lots of stuff, without knowing exactly why we feel the need to do so. We can see this principle in action with budget stores, who fill their entire show window with products and "sale" signs, as opposed to expensive, specialized stores that are for the most part empty and employ minimalistic text. People associate an overcrowded design with restlessness and cheapness, and find it overwhelming and difficult to focus on.</p>

<p><img src="media/DesignSpaceOverview.png" /></p>

<p>Essentially, the main take away here is that, if you want your design to look good and promote associations of high value, employ more white space! Dare to leave more empty room, and instead of building on top of your design time and time again, spend some time figuring out what you can <em>remove</em>.</p>

<h2>Types of Space</h2>

<p>Space can actually mean two things; space as in emptiness or an area with no elements in a design, or space as another name for the three-dimensional world (with depth). The second meaning has already been discussed thoroughly in the <em>Form</em> chapter, so this chapter will focus on the first meaning.</p>

<p>We can identify three general types of space:</p>

<ul>
	<li><strong>Physical Space:</strong> In a three-dimensional design, actual empty space between objects. Of course, there's always <em>air</em> between objects, but nothing else.</li>
	<li><strong>Visual Space:</strong> In a two-dimensional design or surface, space between elements where no other element has been placed. Of course, you have to see <em>something</em>, and that would be the (back)ground.</li>
	<li><strong>Pictorial Space:</strong> When designs need to represent an actual physical space, such as maps or building plans for a house, we call it pictorial space. In this case it actually encompasses both meanings of space; we represent a space in the three-dimensional real world with carefully chosen areas of (relative) emptiness in a design.</li>
</ul>

<p><img src="media/DesignSpaceTypes.png" /></p>

<p>In all cases, though, the principles about space hold up. In all cases, as well, you'll always have a background for the empty space. This background could be a white wall, or a complex pattern, or a gradient, or a window---as long as this background is meant to be ground, and not figure within the composition, the concept of space holds up.</p>

<h2>Properties of Space</h2>

<p>Space has a direct relationship with time. When there's space between you and a certain threat, there's time to react to it (or just become scared). When there's space in front of you, you can spend time moving forward. As you can see, space can imply <strong>tension</strong> and <strong>motion</strong>; the same forces we saw earlier in the <em>Mass </em>chapter.</p>

<p>Lots of space isolates a figure. It makes the element alone and free, but also vulnerable, creating tension between itself and whatever other elements are in the design. Overlapping objects violate the space of another, creating tension, but they are also joined together into a single unit.</p>

<p><img src="media/DesignSpaceTension.png" /></p>

<p>On the other hand, only a sliver of space is scary as well, as the element can't move. Space allows for movement and brings life to a design; placing elements near each other with progressively smaller or bigger amounts of space implies an element is moving forward/backward in space, or accelerating/decelerating.</p>

<p><img src="media/DesignSpaceMotion.png" /></p>

<p>Remember, that space can't be placed on a page like elements---it's a secondary effect of adding the figures, which means it can be unpredictable what happens. Using a grid certainly helps with leaving enough space of the right shape, and using the principles and properties I've outlined should help you even more with using space effectively. When positive and negative space are equal, spatial depth is lacking and a more visually static composition is the result. With space as an active design element, it should come to life.</p>
"
