  title: "[English] Adverbs"
  post: "<p>Adverbs are the wildcard of any language. They can be formed out of anything, and applied to nearly everything. The subject and object in a sentence (nouns + adjectives) answers the question <strong><em>Who?</em></strong> The verb answers the question <strong><em>What?</em></strong> Relative clauses usually answer the question <strong><em>Why?</em></strong></p>

<p>Adverbs try to answer the remaining questions: <em>When? Where? </em>and<em> How?</em></p>

> <strong><em>Adverbs</em></strong><em> modify a verb, adjective or other adverb.</em>

> <strong><em>Examples:</em></strong><em> The lived <strong>happily</strong> ever after. He <strong>angrily</strong> threw the baseball. The test went <strong>very well</strong>.</em>

<p>You can find adverbs by rephrasing a sentence in interrogative form:</p>

> <em>Mark just loudly sang the beautifully composed song there.</em>

> <em>How did Mark sing? Loudly</em>

> <em>How was the song composed? Beautifully </em>

> <em>When did Mark sing? Just </em>(not so long ago)

> <em>Where did Mark sing? There</em>

<p>As you can see, adverbs are everywhere, but rarely stand on their own in a sentence. If they modify a verb, they are usually placed after it. If the modify an adjective, they are placed in front of it.</p>

<h2>Forming Adverbs</h2>

<p>In most cases, they are formed by adding <strong>---ly</strong> behind their adjective.</p>

> <em>Quick => Quick<strong>ly</strong>.</em>

<p>Again, if the adjective ends in an <strong>---y</strong>, replace it with an <strong>---i</strong>.</p>

> <em>Easy => Eas<strong>ily</strong>.</em>

<p>If the adjective ends in <strong>---able,---ible or---le</strong>, replace the <strong>---e</strong> with an <strong>---i</strong>.</p>

> <em>Terrible => Terr<strong>ibly</strong></em><strong>.</strong>

<p>If the adjective ends in <strong>---ic</strong>, add <strong>---ally</strong> at the end.</p>

> <em>Basic => Basic<strong>ally</strong>.</em>

> <em>One exception: public => publicly.</em>

<p>Some common adjectives have the same form as adverbs, which are:</p>

> <em>Early, fast, hard, high, late, near, straight </em>and <em>wrong</em>

> <em>She always drives very <strong>fast</strong>.</em>

<p>And one very important thing to remember, is that the adverb of <em>good</em> is <strong>well</strong>.</p>

> <em>She is a good soccer player => She plays <strong>well</strong>.</em>

<h2>Comparative and Superlative Adverb</h2>

<p>Because adverbs end in <strong>---ly</strong>, you could form the comparative and superlative with <strong>---ier</strong> and <strong>---iest</strong>. But, the most common (and better) approach is to just place <strong>more </strong>and <strong>most</strong> in front.</p>

> <em>Slowly => More slowly => Most slowly</em>

<p>Very short adverbs that do not end in---ly (especially the ones that didn't change), are formed in the usual way:</p>

> <em>Fast => Faster => Fastest</em>

<h2>Relative Adverbs</h2>

<p>You can always use the structure <strong>(in/at/on/for) + which</strong> to connect a relative clause to the sentence.</p>

> <em>There was a rain storm going on the week <strong>in which</strong> she was born</em>

<p>But, you can make the sentence shorter and clearer by using <em>relative adverbs</em> (<strong>where, when</strong> or <strong>why</strong>) instead:</p>

> <em>There was a rain storm going on the week <strong>when</strong> she was born</em>

<h2>Interrogative Adverbs</h2>

<p>We've been talking about <em>who, what, where, when, why </em>and<em> how</em> the whole time, and now we can give them a name: <em>interrogative adverbs</em>.</p>

<p>You can place them at the beginning of a sentence, and if you don't forget to switch around the subject and verb, you have a question:</p>

> <em>How often do you shave?</em>

> <em>Where did he suddenly come from?</em>

> <em>What time is it?</em>

<p>The word <em>how</em> has only four specific uses:</p>

<ul>
	<li>When it means <em>in what way.</em>

	<ul style="list-style-type:circle">
		<li><em>How do you repair a bike?</em></li>
	</ul>
	</li>
	<li>To ask about the degree of an attribute (/adjective)
	<ul style="list-style-type:circle">
		<li><em>How old do you think he is?</em></li>
	</ul>
	</li>
	<li>In combination with other adverbs, to ask about frequency or degree of an action
	<ul style="list-style-type:circle">
		<li><em>How fast did he run!?</em></li>
	</ul>
	</li>
	<li>Used with much and many to ask about quantity.
	<ul style="list-style-type:circle">
		<li><em>How much time did you put into this assignment?</em></li>
	</ul>
	</li>
</ul>

<h2>Viewpoint and Commenting Adverbs</h2>

<p>A very common practice in English is to put some of your own values into a sentence with an adverb. You can---subtly or not---express your viewpoint, opinion or comments on a topic. Such a commenting adverb can be placed in front of the sentence or at the end, separated by a comma. It can also be placed in front of the main verb, but that is somewhat unusual.</p>

> <strong><em>Clearly</em></strong><em>, she doesn't know what she's talking about. </em>(the writer's opinion is that <em>she</em> doesn't know what she's doing, and doesn't believe in her)

> <em>He <strong>undoubtedly</strong> has prepared accordingly. </em>(the writer isn't sure, but his opinion is that <em>he</em> is a good fellow that always prepares himself well)

> <em>They are the ones to blame, <strong>obviously</strong>. </em>(the writer is really sure about who is to blame, and therefore states that it's obvious, even though it might not be obvious at all)

<h2>List of Common Adverbs</h2>

<h5>Adverbs of Place</h5>

<p>The most common ones are <strong>here</strong> (something close by) and <strong>there </strong>(something far away). Those are usually placed at the end of the sentence or after prepositions, but can be put at the front in sentence with exclamations or emphasis needed. In the <em>pronouns</em> chapter we also already discussed the important <strong>everywhere, anywhere, somewhere</strong> and <strong>nowhere</strong>.</p>

<p>But, there's also a list of words that function as an adverb as well as preposition (it never works the other way around: prepositions are not adverbs).</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Word</p>
			</td>
			<td>
			<p>Used as adverb of place</p>
			</td>
			<td>
			<p>Used as preposition</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>around</em></p>
			</td>
			<td>
			<p>He came around very often those days.</p>
			</td>
			<td>
			<p>It was placed around the hearth.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>behind</em></p>
			</td>
			<td>
			<p>He was falling behind the others.</p>
			</td>
			<td>
			<p>He hid behind the rocks.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>down</em></p>
			</td>
			<td>
			<p>He fell down.</p>
			</td>
			<td>
			<p>She ran down the road.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>in</em></p>
			</td>
			<td>
			<p>He decided to jump in to save the situation.</p>
			</td>
			<td>
			<p>The postman dropped letters in the mailbox.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>off</em></p>
			</td>
			<td>
			<p>I want to get off at the next stop.</p>
			</td>
			<td>
			<p>He fell off the balcony.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>on</em></p>
			</td>
			<td>
			<p>They cycled on for a few more hours.</p>
			</td>
			<td>
			<p>She placed all her books on the table.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>over</em></p>
			</td>
			<td>
			<p>She turned over twice before falling asleep.</p>
			</td>
			<td>
			<p>The picture still hangs over my bed.</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<h5>Adverbs of Time</h5>

<p>There are three types of adverbs of time: <em>how long, how often</em> and <em>when (exactly)</em>. If you use multiple, they should always be in that order. Time follows place in a sentence (unless you intend to emphasize one of them).</p>

<p><strong>When:</strong> <em>yesterday, tomorrow, today, later, now, last year, next year, &hellip;</em></p>

<p><strong>How often: </strong><em>all day, for weeks, for years, since Tuesday, &hellip;</em></p>

<p><strong>How long: </strong><em>often, never, always, seldom, rarely, frequently, regularly, usually, once a week, monthly, &hellip;</em></p>

<p>The word <strong>yet</strong> is used in questions and negative sentences if something hasn't happened or may not have happened, but is expected to happen.</p>

> <em>Have you finished working on that project <strong>yet</strong>?</em>

<p>The word <strong>still</strong> expresses continuity, mostly used in positive sentences. It is placed before the main verb, and after it if it is an <em>auxiliary verb</em>.</p>

> <em>He is still in love with you.</em>

<h5>Adverbs of Manner</h5>

<p>If a verb has an object (direct or indirect), the adverb needs to be placed in front of it or at the end of the clause. If not, it's best to put the adverb right behind.</p>

<p><em>Why?</em> Because sometimes a sentence contains multiple verbs, and placing the adverb at the end of a sentence/away from its corresponding verb applies it to the whole clause, which you may not always want.</p>

<p>Adverbs of manner tell how something happened, for example: <em>well, quickly, patiently, greedily, softly, beautifully, angrily, roughly, &hellip;</em></p>

<p>The adverbs of manner <em>well, badly, hard </em>and<em> fast</em> almost always come immediately after its verb.</p>

<h5>Adverbs of Degree</h5>

<p>Tell us about the intensity or degree of an action, usually placed directly before whatever they are modifying.</p>

<p>The adverb <strong>enough</strong> comes <em>after</em> what it modifies, and means something like "to the necessary degree". This can also express a quantity; <em>as much/many as necessary</em>. Often followed by <em>for someone</em>, <em>for something </em>or <em>"to"+infinitive</em>.</p>

> <em>He didn't do enough to pass the exam. But it was enough for me. Now I have enough points to get my diploma.</em>

<p>The adverb <strong>too</strong> has the same properties, and can have two meanings:</p>

<ul>
	<li><em>"Also"</em>: in this case, it is placed at the end of the sentence

	<ul style="list-style-type:circle">
		<li><em>I like swimming <strong>too</strong>!</em></li>
	</ul>
	</li>
	<li>"<em>excessively"</em>: in this case, it comes before what it modifies
	<ul style="list-style-type:circle">
		<li><em>Am I <strong>too</strong> fat?</em></li>
	</ul>
	</li>
</ul>

<p>The adverb <strong>very</strong> makes an adverb or adjective stronger. In contrast to <em>too</em>, it simply states a fact, while <em>too</em> says there is a problem (things have gone too far). <strong>Not very</strong> can be used as a kind way to create a negative sentence.</p>

> <em>It was very bad => It wasn't very good</em>

<h5>Adverbs of Certainty</h5>

<p>Express how certain we feel about an event or action. Always go before the main verb, unless that verb is some form of <strong>to be</strong>. These are: <em>certainly, definitely, probably, undoubtedly, surely</em></p>

> <em>She probably has some tricks up her sleeve. She is definitely a trickster.</em>
