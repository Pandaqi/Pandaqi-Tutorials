  id: 175
  title: "[HTML5] Links"
  post: "<p>Links are vital to any webpage. Without (hyper)links, the only way to access anything on your site would be by typing out the full URL. Not only is that an unnecessarily large amount of work, it is also impossible for everyone to know and remember those URLs.</p> 

<p>At the time HTML was invented, however, the concept of hyperlinks wasn't yet in existence. Some other functionality was also desired, and they decided to group those into so-called <strong>anchor points</strong>.</p>

<p>When you let down the anchor of a ship, you lock the ship into a position. Anything can happen on the ship, it may even move a bit with the movement of the water, but it will always be tied to that anchor point.</p>

<p>An HTML anchor point works the same way. It simply says that whatever is inside it is linked to a certain other spot. This may be another website, or a spot within the same page. The other website may change some things, but the link still exists and points to the same spot. Linking within the same page then requires two anchor points, because the anchor refers to a specific thing within the ship, and that thing needs to be tied up as well.</p>

<p>This may all seem a bit vague or complicated, but it's actually very simple once we see it in detail.</p>

<h2>Anchor Tag</h2>

<p>As expected, the anchor tag looks like this:</p>

<p><code class="longsyntax"><a href="<em>URL</em>"> <em>link text</em> </a></code></p>

<p>As you can see, the link doesn't have to be text. If you want, you can put whole pages within a link, but the biggest links on a page are usually large headers or images. The URL it links to is set within the <code>href</code> attribute.</p>

<p>When linking to something on your own website, you can work with <strong>relative links</strong>: you simply leave out the domain name and only put the filename into the <em>href attribute</em>. Your browser will automatically interpret it as a file on the server it's currently on.</p>

<p>NOTE: Text within an anchor element is automatically styled blue and underlined.</p>

<pre data-lang="html">
<a href="http://google.com">This is a link to Google!</a>
<a href="contact.html">This is a link to the page contact.html on the same website</a>
</pre>

<h2>Target</h2>

<p>The <code>target</code> attribute can easily be confused with the <em>href attribute</em>, but they do something completely different. The best way to keep them apart is to remember that <em>href</em> stands for <strong>hyperlink reference</strong>, while the target attribute specifies <strong>where</strong> to open the link.</p>

<p>There are two options:</p>

<ul>
	<li><code>_blank:</code> opens in a new window or tab</li>
	<li><code>_top:</code> opens in full body of same window or tab</li>
</ul>

<p>There's also two other values the target attribute can obtain, but those are specific to frames, and therefore discussed in the <em>iframes</em> chapter.</p>

<pre data-lang="html">
<a href="http://google.com" target="_blank">Opens google in a new window or tab (depends on browser)</a>
</pre>

<h2>Local Linking</h2>

<p>This requires two anchor points: the anchor/hyperlink, and the spot on the page that is being linked to.</p>

<p>The spot linked to needs to have a <code>name</code> attribute set; the value can be anything.</p>

<p>The anchor needs to have a hyperlink reference of the form <code>#name</code>.</p>

<p>The rest is automatically taken care of by the browser!</p>

<pre data-lang="html">
<!-- This anchor point is put at the top of a certain section of a page -->
<a name="somename"></a>
<!-- This is an actual hyperlink -->
<a href="somepage.html#name">Link to that specific section on the page somepage.html</a>
</pre>
"
