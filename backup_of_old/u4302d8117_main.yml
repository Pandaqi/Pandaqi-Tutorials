  id: 454
  title: "[SQL] Reading"
  post: "<p>The most important operation you can perform on databases is reading data from it. The whole reason you need a database in the first place, is so that you can do something useful with the information it provides. Because you're usually not reading everything within the database, we call this process <strong>selecting</strong>. You select the information you're looking for from the database, and then you use some other programming language to do whatever you want with it. In this chapter I will provide the very basic syntax for reading from a database, in the rest of this course many additions and variations will be discussed.</p>

<h2>Syntax</h2>

<p>The very basic syntax for selecting entries from a table is</p>

<code class="longsyntax">SELECT <em>column_1</em>, <em>&hellip;</em>,<em> column_n</em> FROM <em>someTableName</em>;</code>

<p>This selects the columns you specified of <em>all</em> the rows in the table <em>someTableName</em>.</p>

<p>If you want to select all columns as well, use the asterisk ( <code>*</code> ) character:</p>

<code class="longsyntax">SELECT * FROM <em>someTableName</em>;</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Selects the columns username and email from every entry in the table
SELECT username, email FROM accounts;  
</pre>
<div>
	<table class="databaseTable">
		<tr><td>username</td><td>email</td></tr>
		<tr><td>Panda</td><td>panda@pandaqi.com</td></tr>
		<tr><td>Ginty</td><td></td></tr>
		<tr><td>Juan</td><td>juaniscool@gmail.com</td></tr>
		<tr><td>Gandalf</td><td></td></tr>
	</table>
</div>
</div>

<h2>Finding Rows</h2>

<p>You usually don't need all the rows. Instead, you're looking for rows that fulfil a certain condition; for example, rows that belong to the same category, or all rows that were inserted by a certain user.</p>

<p>To modify our selection to find only the entries that we want, use</p>

<code class="longsyntax">SELECT <em>__</em> FROM <em>__</em> WHERE <em>condition</em>;</code>

<p>Again, SQL always tries to make queries feel like a real English sentence. "Select these columns, from this table, where this condition is true" is a simple way to remember the syntax.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Selects all accounts with an email address set
SELECT * FROM accounts WHERE email NOT IS NULL;  
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">username</td><td>email</td></tr>
		<tr><td>1</td><td>Panda</td><td>panda@pandaqi.com</td></tr>
		<tr class="unSelectedRow"><td>2</td><td>Ginty</td><td></td></tr>
		<tr><td>3</td><td>Juan</td><td>juaniscool@gmail.com</td></tr>
		<tr class="unSelectedRow"><td>4</td><td>Gandalf</td><td></td></tr>
	</table>
</div>
</div>
"
