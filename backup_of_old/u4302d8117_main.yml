  post: "<p>To finish the part on Numbers, let's have a look at the Math object. It has a great deal of useful methods, like the sine and cosine functions, as well as important mathematical constants.</p> 

<h2>How to Use It</h2>

<p>Calling it is as simple as writing <code class="longsyntax">Math.someMethod(<em>arguments</em>)</code></p>

<p>The Math object is created and maintained by JavaScript itself, which means you don't have to declare it, and it can be accessed from anywhere. Calling such a method doesn't change the actual number(s) you put into it; it simply generates a number using them, and gives it to you to do whatever you want with it.</p>

<pre data-lang="javascript">
