  id: 409
  title: "[Design] Repetition"
  post: "<p>We've already seen the importance of repetition with regard to a single element or single group of elements, such as with patterns and alignment, but now we can take it one step further. Repetition within a design could also just be called <em>being consistent</em>, and in general refers to the fact that designs should be simple and consist of only a few elements that are repeated across the page(s) in many different ways.</p>

<h2>The Purpose of Repetition</h2>

<p>The purpose of repetition is, again, to bring order to chaos. It unifies and strengthens a piece by connecting what would otherwise be separate parts. Repetition is useful on small or single-page designs, but absolutely critical in big or multi-page designs. On top of that, it can create visual interest; if a viewer sees---at a glance---the same odd shape appear once or twice, he will probably look for more instances and see what connects them or what they mean.</p>

<p><img src="media/DesignRepetitionOverview.png" /></p>

<p>Repetition gives people a sense of security, and reduces confusion. It also makes a piece come to life; which is why it's also often called <em>rhythm</em>. For example, magazines and websites have the same basic layout with repeated elements---such as the header, footer, colours, and typographic choices---which is adapted to the content that has to fit on any particular page.</p>

<h2>How to Create Repetition</h2>

<p>Constancy is something everybody already does, to some degree. It's easier than the alternative, because it's easier to re-use the same basic building blocks instead of inventing new ones for every design element. To get the most out of repetition, however, you'll need to push those consistencies even further.</p>

<p>First look at the elements you're already repeating. See if you can make them an active part of the composition by making them more prominent. Then, check with the elements whose sole purpose is repetition; lists, tables, and so on. When you're done finding <em>existing</em> and necessary repetitions, and strengthened them, start trying to <em>create</em> new repetitions to make the design clearer and more interesting.</p>

<p><img src="media/DesignRepetitionExample.png" /></p>

<p>Of course, repetition should come naturally when you're working off of a grid, which is why I highly recommend doing so. Grids are, in themselves, a pattern made from repetition, and placing elements along the lines or at the intersections will allow you to see other places these exact elements would fit perfectly.</p>

<h2>Pitfalls to Avoid</h2>

<p>Avoid repeating elements so much that it becomes annoying or overwhelming. Be aware of the value of contrast; unless the repeated elements are the most important part of your design, you don't want them to stand out too much, but instead blend in with the rest of the design.</p>

<p>Also, "perfect" regularity---continual, relentless repetition---is even more horrifying than confusion. Life needs a balance between regularity and chaos, between pattern and variation.</p>

<p><img src="media/DesignRepetitionVariation.png" /></p>

<p>NOTE: When it comes to repetition, just remember "Less is more, but less is usually at least a few." If that makes sense to you.</p>

<h2>In Summary</h2>

<p>Repetition creates hierarchy efficiently throughout large design projects. Following patterns while styling creates consistency, as long as you don't overdo it and leave lots of room for creativity and variation. Try to keep your designs as simple as possible, without losing visual interest.</p>
