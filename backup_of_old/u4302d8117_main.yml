  post: "<p>After all this talk about floats, integers, and strings, you might start to think---<em>Booleans can only be true or false, how important could they possibly be?</em> Well, extremely important. And that's an understatement.</p>

<p>To computers, the world is binary and exact. Computers can't "sorta execute this", or "just try to do this or that". They either do it, or they don't. Something is either executed exactly as it was written, or it isn't executed at all. Therefore, we must use Booleans to tell the computer when to execute which pieces of code.</p>

<p>For example, we could check whether a user is logged in. If the check returns <em>true</em>, we can execute a piece of code that welcomes him and throws confetti into his face. If the check returns <em>false</em>, we display a login page. A user can't be "sort of logged in"---he either is, or he isn't.</p>

<p>Similarly, we could check whether a search query was successful, by checking the amount of results it returned. We could write a piece of code that checks whether or not that amount is greater than 0. If the check returns <em>true</em>, we have results and we should display them. If the check returns <em>false</em>, we have no results and we should suggest a different query to the user. A query can't have more than zero results, yet zero results---either there are results, or there aren't.</p>

<p>Not surprisingly, we have another set of operators at our disposable for this important aspect of PHP; the <strong>comparison operators</strong> and <strong>logical operators</strong>. Both of these are <em>conditional operators</em>, and using them creates a <em>conditional</em>---a certain condition under which the program should or shouldn't do something.</p>

<h2>Comparison Operators</h2>

<p>In our examples above, we already saw how we could compare two values to get a truth value. As it turns out, comparison is the best and only way to do so; is this greater than that? Or is this less than that? Or is this equal to that?</p>

<p>Therefore, if you place any of the following comparison operators between two operands, PHP will not perform some arithmetic operation---instead, it will check whether the comparison is true or false, and return that.</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>==</code></p>
			</td>
			<td>
			<p>Equal</p>
			</td>
			<td>
			<p>Returns true if both operands are equal (after type conversion)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>===</code></p>
			</td>
			<td>
			<p>Identical</p>
			</td>
			<td>
			<p>Returns true if both operands are equal, and of the same data type</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!=</code><br />
			<code><></code></p>
			</td>
			<td>
			<p>Not Equal</p>
			</td>
			<td>
			<p>Returns true if both operands are not equal (after type conversion)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!==</code></p>
			</td>
			<td>
			<p>Not Identical</p>
			</td>
			<td>
			<p>Returns true if both operands are not equal, or not of the same data type</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><</code></p>
			</td>
			<td>
			<p>Less than</p>
			</td>
			<td>
			<p>Returns true if the left hand side is less than the right hand side</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>></code></p>
			</td>
			<td>
			<p>Greater than</p>
			</td>
			<td>
			<p>Returns true if the left hand side is greater than the right hand side</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code><=</code></p>
			</td>
			<td>
			<p>Less than or equal to</p>
			</td>
			<td>
			<p>Returns true if the left hand side is less than or equal to the right hand side</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>>=</code></p>
			</td>
			<td>
			<p>Greater than or equal to</p>
			</td>
			<td>
			<p>Returns true if the left hand side is greater than or equal to the right hand side</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//This is true, because "2" and 2 have the same integer value
$cond = (2 == "2");

//This is false, because "2" and 2 are not identical (one is integer, one is string)
$cond = (2 === "2");

//This is true, because "Panda" is equal to "Panda"
$cond = ("Panda" <= "Panda");

//This is false, because true is the same as true
$cond = (true != true);
</pre>

<h2>Logical Operators</h2>

<p>Performing one comparison is great, but it's usually not enough. For example, if a user logs in we want to check whether the username matches the password. In other words, only if our check for the username returns true, <em>and</em> our check for the password returns true as well, we can log the user in. To combine conditionals, we can use the following logical operators:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Operator</p>
			</td>
			<td>
			<p>Name</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>and</code><br />
			<code>&amp;&amp;</code></p>
			</td>
			<td>
			<p>Logical AND</p>
			</td>
			<td>
			<p>Returns true if both operands are true</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>or</code><br />
			<code>||</code></p>
			</td>
			<td>
			<p>Logical OR</p>
			</td>
			<td>
			<p>Returns true if either the left <em>or</em> the right operand is true, or both</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>xor</code></p>
			</td>
			<td>
			<p>Logical XOR</p>
			</td>
			<td>
			<p>Returns true if either the left <em>or</em> the right operand is true, but <em>not</em> both</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>!</code></p>
			</td>
			<td>
			<p>Logical NOT</p>
			</td>
			<td>
			<p>Returns true if the operand is not true. (It negates the value.)</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
$password = "1234";
$username = "Ginty";

//This is true, because both password and username are correct
$cond = ($password === "1234" && $username === "Ginty");

//This is false, because both are true, so the inversion is false
$cond = (!($password === "1234" && $username === "Ginty"));

//This is not secure; it already returns true if only one of the two is correct!
$cond = ($password === "1234" || $username === "Ginty");

//If a user has at least 10 credits, or it is a new user, return true
//(so that we can level up the user, or give him bonus credits, or whatever)
$cond = ($credits_total >= 10 || $new_user);
</pre>

<p>NOTE: Even though the function of <code>and</code> and <code>&amp;&amp;</code> is exactly the same, just as <code>or</code> and <code>||</code>, there's a difference in precedence. The shorthand operators <code>&amp;&amp;</code> and <code>||</code> have a higher precedence than <code>and</code> and <code>or</code>, which means they are evaluated first.</p>
"
