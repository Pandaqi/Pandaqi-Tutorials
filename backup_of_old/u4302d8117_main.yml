<h3>Formatting</h3>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>LTRIM(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Removes all whitespace characters from the start of the string.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>RTRIM(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Removes all whitespace characters from the end of the string.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>TRIM(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Removes all whitespace characters from both the start and end of string.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>LOWER(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Makes the string lowercase</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>UPPER(<em>x</em>)</code></p>
			</td>
			<td>
			<p>Makes the string uppercase</p>
			</td>
		</tr>
	</tbody>
</table>

<h3>Substrings</h3>

<table>
	<tbody>
		<tr>
			<td>
			<p>Function</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>SUBSTRING(<em>str</em>, <em>pos</em>, <em>len</em>)</code></p>
			</td>
			<td>
			<p>Returns the part of <em>str</em> that starts at position<em> pos</em> and ends at position (<em>pos + len</em>)</p>
