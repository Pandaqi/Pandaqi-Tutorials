			<p> </p>
			</td>
			<td>
			<p>will be</p>
			</td>
			<td>
			<p>cleaned</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Future continuous</em></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>will be being</p>
			</td>
			<td>
			<p>cleaned</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Present perfect</em></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>has been</p>
			</td>
			<td>
			<p>cleaned</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><em>Past perfect</em></p>
			</td>
			<td>
			<p> </p>
			</td>
			<td>
			<p>had been</p>
			</td>
			<td>
			<p>cleaned</p>
			</td>
		</tr>
	</tbody>
</table>

<p> </p>

<p>Notice that in all sentences we don't know who is, was or will be cleaning the car, we only know that the car is being cleaned.</p>

<p>The most prominent use of passive voice is with the fact that <em>being born</em> is something passive.</p>

> <em>I was born in 1997. Where were you born?</em>

<p>The so-called <em>infinitive passive voice</em> is used after modal verbs or other verbs requiring an <em>infinitive</em>, and is constructed by using <strong>'(to) be'</strong> <strong>+ past participle</strong>.</p>

> <em>You <strong>have to be tested</strong> on your writing skills. He <strong>wants to be invited</strong> to the party. She may <strong>be disappointed </strong>in you.</em>

<p>The <em>gerund passive voice</em> is used after verbs that require <em>gerunds</em> behind it on all other occasions, and is constructed by using <strong>'being' + past participle.</strong></p>

> <em>I hate interviewing => I hate <strong>being interviewed</strong></em>

> <em>My dogs like cuddling => My dogs like <strong>being cuddled</strong></em>

<p>Those <strong>infinitives</strong> and <strong>gerunds </strong>(and conditionals) are all discussed thoroughly in the next chapter!</p>
