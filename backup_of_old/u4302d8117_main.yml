  title: "[LaTeX] Lengths"
  post: "<p>While last chapter discussed the various ways you can add or remove extra space at any moment, this chapter will talk about basic lengths that are applied throughout the whole document.</p> 

<h2>Dimensions</h2>

<p>Before we can go on, there's something you need to understand about dimensions in LaTeX. These dimensions are <strong>width</strong>, <strong>height</strong> and <strong>depth</strong>. The width is, as you'd expect, how wide something is. The height, however, is the length of the part that is <em>above</em> the baseline. The depth is the length of the part <em>below</em> the baseline.</p>

<img src="media/LatexDimensions.png" />

<h2>Getting Lengths</h2>

<p>Often, you want everything to line up correctly, and similar things to be of similar size. This can be done by accessing LaTeX's default lengths. These are:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\baselineskip</code></p>
			</td>
			<td>
			<p>The normal vertical distance between two lines in a paragraph</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\baselinestretch</code></p>
			</td>
			<td>
			<p>Multiplies \\baselineskip</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\columnsep</code></p>
			</td>
			<td>
			<p>The distance between columns</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\columnwidth</code></p>
			</td>
			<td>
			<p>The width of a column</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\evensidemargin</code></p>
			</td>
			<td>
			<p>The margin for 'even' pages</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\oddsidemargin</code></p>
			</td>
			<td>
			<p>The margin for 'odd' pages</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\linewidth</code></p>
			</td>
			<td>
			<p>The width of a line (in the local environment)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\paperwidth</code></p>
			</td>
			<td>
			<p>The width of the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\paperheight</code></p>
			</td>
			<td>
			<p>The height of the page</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\parindent</code></p>
			</td>
			<td>
			<p>The regular paragraph indentation</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\parskip</code></p>
			</td>
			<td>
			<p>The extra vertical space between two paragraphs</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\tabcolsep</code></p>
			</td>
			<td>
			<p>The default separation between columns in a tabular environment</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textheight</code></p>
			</td>
			<td>
			<p>The height of the text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\textwidth</code></p>
			</td>
			<td>
			<p>The width of the text</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\topmargin</code></p>
			</td>
			<td>
			<p>The size of the top margin</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\unitlength</code></p>
			</td>
			<td>
			<p>Units of length in the picture environment</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\leftskip</code></p>
			</td>
			<td>
			<p>Extra left margin for a single complete paragraph (0pt by default)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\rightskip</code></p>
			</td>
			<td>
			<p>Extra right margin for a single complete paragraph (0pt by default)</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
A regular paragraph here, with regular built-in lengths set and not changed. \\par
\\setlength{\\leftskip}{20pt} \\setlength{\\rightskip}{20pt}
A not-so-regular paragraph here, with space  being skipped on the left and right side, leading to a smaller width.
</pre>
<div><img src="media/LatexStandardLengthsExample.png" /></div>
</div>

<p>The <code>\\baselinestretch</code> command is mostly semantical. By default, the multiplication factor is just 1.0, but if you want to change this vertical line spacing, you need to <em>renew</em> this command.</p>

<p>You can multiply numbers by these lengths, simply by using it in place of a unit.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
A regular paragraph here, with regular built-in lengths set and not changed. \\par
\\setlength{\\parskip}{0.25\\textwidth}
A not-so-regular paragraph here, with lots of skipped vertical space between itself and the previous paragraph.
</pre>
<div><img src="media/LatexLengthArithmetic.png" /></div>
</div>

<p>If you want to only print the value, use <code>\\the</code> in front of it (just as with counters, remember?).</p>

<div class="sideImagePreview">
<pre data-lang="tex">
The width of the text in this document is: \\the\\textwidth
</pre>
<div><img src="media/LatexPrintingLengths.png" /></div>
</div>

<p>One very important use case of this length system, is with the <code>\\hspace</code> and <code>\\vspace</code> commands. Instead of putting in a standard length as argument, they can also use so-called <strong>skip arguments</strong>:</p>

<p><code class="longsyntax"><em>default value</em> plus <em>stretch value</em> minus <em>shrink value</em></code></p>

<p>It always tries to use the default value. But, if a box is overfull, it will shrink the whitespace (but never more than the value you provided). If a box is underfull, it will stretch the whitespace (but never more than the value you provided). This doesn't work for other commands - they ignore the <code>plus</code> and <code>minus</code>, and see them as text to put in the document.</p>

<h2>Setting Lengths</h2>

<p>You can override these lengths and set your own if you want. To set a completely new length, use</p>

<p><code class="longsyntax">\\setlength{<em>command</em>}{<em>newLength</em>}</code></p>

<p>If you want to add or subtract something from the current value, use</p>

<p><code class="longsyntax">\\addtolength{<em>command</em>}{<em>incrementAmount</em>}</code></p>

<p>Another way of setting a length, is by using those <em>dimensions</em> I just introduced. These commands set the length to the width, height or depth of the <em>text</em> block you input.</p>

<p><code class="longsyntax">\\settowidth{<em>command</em>}{<em>text</em>}
\\settoheight{<em>command</em>}{<em>text</em>}
\\settodepth{<em>command</em>}{<em>text</em>}</code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\settoheight{\\parskip}{\\Huge M}
First paragraph \\par
Second Paragraph
</pre>
<div><img src="media/LatexSetToHeight.png" /></div>
</div>

<h2>Creating Lengths</h2>

<p>It's possible to define your own lengths. This way, you can save values inside a command, and easily use them throughout the document. The greatest advantage is that you can change this value any time you like, and everything will automatically be updated accordingly. The syntax is</p>

<p><code class="longsyntax">\\newlength{<em>command</em>}</code></p>

<p>This will set <em>command</em> to a length of 0in, which you means you still need a <code>\\setlength</code> right after it, to set it to the value you want.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\newlength{\\myLength}
\\setlength{\\myLength}{5pt}

Our own length is: \\the\\myLength \\par

\\addtolength{\\myLength}{0.5\\linewidth}
Our own length is: \\the\\myLength
</pre>
<div><img src="media/LatexCreatingLengths.png" /></div>
</div>

<h2>Rubber Lengths</h2>

<p>All these lengths so far have been exact. But, sometimes, you don't know upfront what length you're looking for, and that's when so-called <em>rubber lengths</em> come into play.</p>

<p>A rubber length is created with the <code>\\stretch{<em>factor</em>}</code> command. If there's no other rubber length in the line, it will just fill up all leftover white space. But, if there are, it will scale in accordance with its <em>factor</em>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
Some text \\hspace{\\stretch{3}} More text \\hspace{\\stretch{1}} End of line!
</pre>
<div><img src="media/LatexRubberLengths.png" /></div>
</div>

<p>Alternatively, the <code>\\fill</code> command is the same as <code>\\stretch{1}</code>.</p>

<h2>Looking Back on Lists</h2>

<p>This section on spacing and lengths started with the question if there was an easy way to change the amount of space between list items. Now we can answer it. Simply change the <code>\\itemsep</code> length.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{itemize}
    \\setlength{\\itemsep}{20pt}
    \\item Uno
    \\item Duo
    \\setlength{\\itemsep}{5pt}
    \\item Tres
\\end{itemize}
</pre>
<div><img src="media/LatexListSpacing.png" /></div>
</div>
