  id: 425
  title: "[PHP] Variables I"
  post: "<p>Alright, so we've seen all the types of data PHP can handle. But, computers can't just have data flying around---it needs to be (temporarily) saved somewhere, under a certain name. More importantly, by saving data under a name, we can find it and use it at other places in the code, together with other data. For this, we have <em>variables</em>.</p>

> A variable is a container for storing data

<p>For example, we could perform a complex calculation, and then put the result inside a variable named "result". And then, at some other point in the program, we could use this result again (in another calculation or statement) by calling it by its name. Variables are <em>super-duper useful</em>, and you'll be working with them a lot, which is why I will devote two chapters to them.</p>

<h2>Defining Variables</h2>

<p>In PHP, variables aren't necessarily created. A variable exists from the moment you assign a value to it. To define a variable, we use the <em>dollar syntax</em> (<strong>$</strong>) and <em>assignment operator</em> (<strong>=</strong>):</p>

<code class="longsyntax">$some_variable_name = value;</code>

<p>This means that, unlike some other programming languages, a variable's data type is not fixed. Any time you want, you can assign a new value to a variable (using the same syntax), even if that value is of completely different data type. Yes, PHP is that flexible.</p>

<h2>Using Variables</h2>

<p>To use a variable---which means accessing its value---simply call it by its name. And, don't forget to put the dollar sign in front.</p>

<code class="longsyntax">$some_variable_name</code>

<pre data-lang="php">
$save_result = 5*5*5;
echo $save_result; //Prints 125 in the browser

$username = "Juan";
echo "Welcome, " . $username; //Prints: Welcome, Juan
</pre>

<p>NOTE: If you haven't assigned a value to the variable you're calling, the value will be <code>null</code>. You will also probably get a notice or warning by PHP that the variable is undefined.</p>

<h2>Naming Variables</h2>

<p>Now, I might have given the impression that you could name variables any way you like, but that's not true. Some rules have been established to make sure PHP reads the code correctly as a variable (and not as a number, or string, or anything else). A variable name</p>

<ul>
	<li>Must start with a letter (lowercase or uppercase) or underscore ( <strong>_</strong> )</li>
	<li>May never start with a number</li>
	<li>Can only contain alpha-numeric characters (that is, letters and figures) and underscores</li>
</ul>

<p>It's good practice to use descriptive names for your variables. It's better to use long variable names that describe exactly what data they hold, instead of short and indecipherable names.</p>

<p>Additionally, PHP variables are usually written in <strong>snake_case</strong>. This means that you only use lowercase characters, and that you separate words by underscores. <em>Why?</em> Because all of PHP's built-in functionality also follows this syntax. (For example, the function <code>is_string(<em>par</em>)</code> checks if its parameter has data type string.)</p>

<pre data-lang="php">
//This will give an error
$3tips = "1) Never buy a snake. 2) Don't burn down your home 3) Don't go to bed without your teddy bear";

//This is fine
$tips = "...";
$_3tips = "...";
$tips_for_you = "...";
</pre>

<h2>References</h2>

<p>In case you hadn't figured it out already, we can assign any value to a variable, so we can also assign the value from another variable! For example, if you create variable <code>$A</code> that holds a string, you could say <code>$B = $A</code>, and now variable <code>$B</code> has the exact same string as value.</p>

<p>When you do this, PHP copies the value from one variable to another. With large values, though, this can add a huge amount of extra load for the server. This can be solved with <strong>references</strong>.</p>

<p>A reference simply points two variables at each other. They take on the same value, and if one of them changes, the other changes with it. A reference is created by putting an <em>ampersand</em> ( <code>&amp;</code> ) in front of the variable value:</p>

<code class="longsyntax">$somevar = &amp;$othervar;</code>

<pre data-lang="php">
$some_value = true;
$other_value = &$some_value;

$other_value = false;
//Now both $some_value and $other_value are false.
</pre>

<h2>Dynamic Variables</h2>

<p>PHP has even more variable magic in store for us. Not only can we change the value of a variable, we can also change the variable name (and keep the value)! Variables like this are, quite logically, called <strong>variable variables</strong>.</p>

<p><em>How does PHP know we want it to use the other variable's value, instead of the other variable's name?</em> Well, we can force PHP to evaluate an expression by placing it between curly braces ( <code>{ }</code> ). In doing so, the syntax for creating variable variables becomes</p>

<code class="longsyntax">${$someothervar}= value;</code>

<p>This isn't restricted to other variables; we could place whole computations between those curly braces to be used as the variable name. If you know you're only going to reference a variable, however, you can use the following shorthand syntax:</p>

<code class="longsyntax">$$someothervar = value;</code>

<p>This isn't even restricted to two dollar signs; you can place as many dollar signs after each other as you want, each referencing another variable (as illustrated in the example). Endless possibilities!</p>

<pre data-lang="php">
$a = "panda";
$panda = "awesome";
$awesome = "LEGO!";

echo $$$a; //Prints LEGO!

$panda1 = "awesome";
$panda2 = "awesomer";
$panda3 = "awesomest";

echo ${"panda" . (6/2)}; //Prints awesomest 
</pre>

<h2>Case Sensitivity</h2>

<p>When I discussed the data types, I mentioned for several types that case doesn't matter. <code>TRUE</code>, <code>True</code> and <code>true</code> are all the same thing. This is true as well for all other built-in PHP functionality (although it's highly recommended to stick to the <em>snake case</em>).</p>

<p>This is <strong>not</strong> true, however, for variables. If you declare a variable, you can only reference it by typing the exact same name. Thus, for example, <code>$somevar</code> and <code>$someVar</code> are not the same. Lots of errors are the result of people carelessly changing the case of their variables---don't be that person, stick to the same syntax!</p>

<p>NOTE: Any other user-defined things you'll learn about later, such as classes, are also case sensitive.</p>

<h2>Deleting Variables</h2>

<p>Last but not least, how would you go about deleting a variable you don't need anymore? There are two ways, but you should use the first one:</p>

<ul>
	<li>Set a variable to value <code>null</code></li>
	<li>Call <code>unset($variable)</code></li>
</ul>

<p>The second doesn't just set a variable to null again, it actually completely removes the variable from the program. Usually, this is a much heavier process to execute, and you don't really need it.</p>

<p>Once you use a variable that is not set, however, PHP will throw all sorts of errors and hell breaks loose. Therefore, in some cases where you're unsure, it's useful to check whether a variable is set or not. This is done with</p>

<code class="longsyntax">isset($var);</code>

<p>NOTE: When a variable is set to null, it's also set. A variable is only not set if it has no defined value.</p>

<pre data-lang="php">
//If the username is set, which it is in this case, welcome the user
$username = "Ginty";

if(isset($username)) {
	echo "Welcome, " . $username;
}

//Now we remove the variable, and the code will NOT welcome the user a second time
unset($username);

if(isset($username)) {
	echo "Welcome, " . $username;
}
</pre>
"
