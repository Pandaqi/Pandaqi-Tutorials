<p>Last but not least: the English language has become famous for its (relatively) easy grammar, but expansive vocabulary. There are often lots of ways to say a certain thing, lots of synonyms for one concept, but only a few grammar rules (sometimes only a single rule) you need to know for every verb tense. That's why I think it is really important to study the grammar and remember it well, because it isn't much, but still gives you a complete understanding of the language. Vocabulary comes from a lot of reading, listening and writing.</p>

