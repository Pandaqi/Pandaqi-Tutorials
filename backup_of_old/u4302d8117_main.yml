  id: 229
  title: "[JavaScript] String Manipulation"
  post: "<p>Strings are just as important and fundamental as Numbers, and therefore require the same set of operators. But, because there's nothing such as dividing or multiplying a string, JavaScript offers a wide range of methods to apply to strings. Adding strings together, however, does exist as a natural operation, which can create a lot of confusion (as you'll see).</p> 

<p>One important thing to notice is that all string methods don't actually change the arguments you supply, just like the Math methods. They simply use the arguments to return the value you want.</p>

<h2>String Addition</h2>

<p>To add together strings, you can use the <code>+</code> operator.</p>

<pre data-lang="javascript">
var x = "Hello " + "World!"; //x is "Hello World!"
</pre>

<p>But, this operator is also available for numbers, so what happens if not all values are the same? In that case, all values in the operation are converted to strings and added together.</p>

<pre data-lang="javascript">
var x = "Hello Guest " + 15 + "!"; //x is "Hello Guest 15!"
</pre>

<p>The alternative is the <code>concat(<em>string<sub>1</sub>, &hellip;, string<sub>n</sub></em>)</code> method. It adds the strings you give it to the end of the string you perform it on.</p>

<pre data-lang="javascript">
var x = "Hello ";
var y = x.concat("Awesome ","World!"); //y is "Hello Awesome World!"
</pre>

<h2>String Subtraction</h2>

<p>To remove parts of a string, or select only certain parts, we have 4 methods. One very important thing to notice, is that when it comes to counting characters, we start at index 0. So the first character of a string is said to be at position 0, and the last one at position (length---1). It might seem odd at first, but you'll get used to it soon.</p>

<p>The method <code>slice(<em>start, end</em>)</code> returns the characters of a string between <em>start</em> and <em>end</em> (both inclusive). If you supply a negative argument, it will count from the end of the string towards the start.</p>

<pre data-lang="javascript">
var x = "Hello World!".slice(1,5); //x is "ello"
x = "Hello World!".slice(-6,-1); //x is "World"
</pre>

<p>The method <code>substring(<em>start, end</em>)</code> is similar to slice, but doesn't accept negative values. Also, if you don't supply the second parameter, it will slice until it reaches the end of the string.</p>

<pre data-lang="javascript">
var x = "Hello World!".substring(1); //x is "ello World!"
</pre>

<p>The method <code>substr(<em>start, length</em>)</code> returns the characters between start and (start + length), both inclusive. It's useful if you know the exact length of the string you want to cut out.</p>

<pre data-lang="javascript">
var x = "Hello World!".substr(0,5); //x is "Hello"
</pre>

<p>The method <code>trim()</code> removes all whitespace ("<em>empty string</em>") from both ends of a string.</p>

<pre data-lang="javascript">
var x = "     LOVE     ".trim(); //x is "LOVE"
</pre>

<h2>String Multiplication</h2>

<p>Multiplying a string means increasing or decreasing the size of all letters. More specifically, this means converting the whole string to uppercase or lowercase.</p>

<p>For this, we have the <code>toLowerCase()</code> and <code>toUpperCase()</code> methods.</p>

<pre data-lang="javascript">
var x = "Hello World!".toLowerCase(); //x is "hello world!"
x = "Hello World!".toUpperCase(); //x is "HELLO WORLD!"
</pre>

<h2>String Division</h2>

<p>Dividing strings means chopping it up into a lot of smaller strings, that, combined together, form the original string again. This is done with the <code>split(<em>separator</em>)</code> method, which returns an <strong>Array</strong>. We'll look at what those are later, but for now just know that it's a list of values. In this case, it's a list of strings. The <em>separator</em> is the string we want to use to determine where one piece stops and another starts.</p>

<pre data-lang="javascript">
var x = "I want an ice cream!".split(" "); //x is split into the strings ['I',"want","an","ice","cream"]
</pre>

<h2>Finding Strings within Strings</h2>

<p>Checking whether a certain string contains another one needs to be done very often.</p>

<p>If you know the specific string you're looking for, you can find the position of the first letter of the string you're looking for. Use <code>indexOf(<em>string, start</em>)</code> to find the first occurrence, and <code>lastIndexOf(<em>string, start</em>)</code> to find the last occurrence. The <em>start</em> argument specifies from which index to start searching, but can be omitted if you just want to start from the beginning. If the string can't be found, it returns <code>-1</code>.</p>

<pre data-lang="javascript">
var x = "I want an ice cream!".indexOf("want"); //x is 2
</pre>

<p>If you want to know the character at a certain position in the string, use <code>charAt(<em>index</em>)</code>. Remember that JS starts counting from zero.</p>

<pre data-lang="javascript">
var x = "Hello World!".charAt(2); //x is 'l'
</pre>

<p>If you don't know the literal string you're looking for, you have to use <strong>regular expressions</strong>. Those are, however, far too complex to explain now and will be explained in their own chapter.</p>

<p>The method <code>search(<em>RegExp, start</em>)</code> does the same as indexOf, but works with a regular expression. Below is a very simple example:</p>

<pre data-lang="javascript">
var x = "Hello World!".search("Hello"); //x is 0
var x = "Hello World!".search(/Hello/); //x is 0
</pre>

<p>The method <code>match(<em>RegExp</em>)</code> doesn't return the position of a match, but a list of the actual matches. (An Array, remember?)</p>

<pre data-lang="javascript">
var x = "Hello hey hey!".match(/\\s/i); //this expression matches against all whitespace characters, which means x is [" "] 
</pre>

<h2>Replacing Strings</h2>

<p>And finally, you can swap parts of a string with other strings. Use the method <code>replace(<em>RegExp </em>| <em>String, replacement</em>)</code>, where the first parameter can be a plain old string, as well as a regular expression. It replaces the first occurrence of the first parameter with the replacement string provided in the second. With a Regular Expression, however, you can make it replace every occurrence (and more).</p>

<pre data-lang="javascript">
var x = "Hello World!".replace("l","z"); //x is "Hezlo World!"
x = "Hello World!".replace(/l/g,"z"); //x is "Hezzo Worzd!"
</pre>
"
