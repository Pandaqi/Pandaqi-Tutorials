  id: 240
  title: "[JavaScript] Loops II"
  post: "<p>Now that you (hopefully) understand the concept of loops, we can revisit arrays and objects, and discuss the methods I've left out earlier. These methods loop over arrays or objects, and perform certain basic and useful functions. They could, therefore, be replicated with your regular <em>for loop</em>, but that would be more complex and more work.</p> 

<h2>Objects</h2>

<p>The <code>hasOwnProperty(<em>propertyName</em>)</code> method returns true if an object has the property <em>propertyName</em>, and false otherwise. The <code>keys()</code> method returns an array with all properties that an object has.</p>

<pre data-lang="javascript">
var obj = {a:0, b:1, c:2}
obj.hasOwnProperty("a"); //true
var x = Object.keys(obj); //x is ["a","b",""c] 
</pre>

<p>I think it's a good exercise to see if you can simulate these methods using your knowledge of <em>for &hellip; in loops</em>!</p>

<h2>Arrays</h2>

<h5>Reduction</h5>

<p>The <code>reduce(<em>function, initial</em>)</code> method is able to reduce an array to a single value, which it does by looping through all values and performing a function. This function determines how all elements are combined together. It is automatically given four arguments:</p>

<ul>
	<li><strong>previousValue</strong>: the value from all previous elements combined</li>
	<li><strong>currentValue</strong>: the value of the current element being processed</li>
	<li><strong>currentIndex</strong>: the index of the current element being processed</li>
	<li><strong>array</strong>: the array the method was called upon</li>
</ul>

<p>This reduced value starts from the value provided in the second <em>initial</em> parameter, which means that <em>previousValue = initial</em> when processing the first element of the array.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

var y = x.reduce(function(previousValue,currentValue,currentIndex,array) { return previousValue+currentValue; }, 0); //y is 15, simply all elements added together
</pre>

<p>The <code>reduceRight(<em>function, initial</em>)</code> method does the same, but starts at the end and works towards the start.</p>

<h5>Creating</h5>

<p>The <code>map(<em>function, thisObject</em>)</code> method creates a new array, which contains the results of calling the provided <em>function</em> on every element of the original array.</p>

<p>The function you provide is automatically given three arguments:</p>

<ul>
	<li><strong>currentValue</strong>: the value of the current element</li>
	<li><strong>index</strong>: the index of the current element</li>
	<li><strong>array</strong>: the array the method was called upon</li>
</ul>

<p>The second parameter is used to set what <code>this</code> refers to inside the <em>function</em>, but is optional.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

var y = x.map(function(currentValue,currentIndex,array) { return currentValue/(currentIndex+1); }); //y is [1,1,1,1,1]
</pre>

<p>The <code>filter(<em>function, thisObject</em>)</code> method creates a new array which includes all values that pass the test in <em>function</em>. In other words, it preserves only the values which make the <em>function</em> return true. It receives the same arguments as the <em>map</em> method.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

function someFunc(currentValue,currentIndex,array) { 
	if(currentValue%2 === 0) { 
		return true; 
	} else { 
		return false; 
	}
}

var y = x.filter(someFunc); //y is [2,4]
</pre>

<h5>Testing</h5>

<p>The <code>every(<em>function, thisObject</em>)</code> method tests whether every element within the array makes the <em>function</em> return true. If at least one time the <em>function</em> returns false, it returns false.</p>

<p>The <code>some(<em>function, thisObject</em>)</code> method checks whether at least one element of the array passes the test. Only if all of them fail, it returns false.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

function someFunc(currentValue,currentIndex,array) { 
	if(currentValue%2 === 0) { 
		return true; 
	} else { 
		return false; 
	}
}

var y = x.every(someFunc); //y is false

var z = x.some(someFunc); //z is true
</pre>

<p>Both <em>function</em>s receive the same arguments as the <em>map</em> method.</p>

<h5>Searching</h5>

<p>The <code>find(<em>function, thisObject</em>)</code> method returns the <em>value</em> of the element in the array that passes the test. In other words, if a value makes the <em>function</em> return true, that value is returned by this method.</p>

<p>The <code>findIndex(<em>function, thisObject</em>)</code> method does the same, but returns the <em>index</em> of the matching element.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

function someFunc(currentValue,currentIndex,array) { 
	if(currentValue%2 === 0) { 
		return true; 
	} else { 
		return false; 
	}
}

var y = x.find(someFunc); //y is 2

var z = x.findIndex(someFunc); //z is 1
</pre>

<h5>Filling Up</h5>

<p>The <code>fill(<em>value, start, end</em>)</code> method fills all elements with an index between <em>start</em> and <em>end</em> with the provided <em>value</em>.</p>

<pre data-lang="javascript">
var x = [1,2,3,4,5];

var y = x.fill(10,1,3); //y is [1,10,10,4,5]
</pre>

<h5>The forEach Method</h5>

<p>The <code>forEach(<em>function, thisObject</em>)</code> method executes <em>function</em> for every element in the array. This function receives the same arguments as the <em>map</em> method.</p>

<pre data-lang="javascript">
function logElements(currentValue, currentIndex, array) {
  console.log("Current value is " + currentValue);
}

[1,2].forEach(logElements);

/* Prints
Current value is 1
Current value is 2
*/
</pre>
"
