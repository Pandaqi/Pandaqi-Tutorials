  id: 55
  title: "[Foosball] Shooting"
  post: "<p>With shooting it is really a trade-off between accuracy and power. You can shoot a ball blazing fast, but then you lose control and won't be able to aim it accurately. On the other hand, there are shot types that have a certain speed limit, but are very hard to defend against yet easy to place in the corner.</p> 

<h2>Three different ways to shoot that ball</h2>

<p>There are 3 main ways to shoot a ball:<strong>  wrist flick</strong>,  <strong>handle roll</strong>  and  <strong>backflip</strong>.</p>

<p>The  <strong>wrist flick</strong>  is the most standard shot that everybody knows. It's basically just throwing/flicking your wrist down while holding the handle, which makes the handle quickly rotate.</p>

<p>NOTE: Do not flick your hand down, as this just puts pressure on the rod and makes twisting it harder. Think of it as turning your wrist until it can't be rotated further, it 'locks'. This might sound dangerous, but it really isn't. So when doing the wrist flick, just rotate your wrist with all the power you have until it can't go any further.</p>

<p>This is the easiest one to execute and the easiest one to keep control over the ball with, but it's also the slowest one.</p>

<p>The  <strong>handle roll</strong>  can, if trained properly, be executed just as quick and precise as the wrist flick, but it's a much faster shot. A handle roll means, as the name implies, rolling the handle in your hand. For this to happen, you need to partially let go of the handle, and only let the palm of your hand touch it. Now, without losing touch, you can roll the handle, making your man swing. This can be done very quickly, the only difficulty here is switching from your normal grip to a handle roll (but as I said, training is the key).</p>

<p>The  <strong>backflip</strong>  is a blazing fast shot, but requires a lot from a player to be executed properly. You need to switch to a difficult grip, the timing is different, and control is almost impossible without <em>a lot</em> of practice. Anyhow, the fun thing about backflips is that they are so fast that the opponent could never react in time, and even if you miss it makes the ball do unexpected things. To do one, your hand needs to let go of the handle, and only let your wrist touch it. If you then quickly move your hand up, until you're able to grab the handle again, your man should have made a full flip. This is allowed, as seen that it hits the ball just before the full flip is done.</p>

<h2>Shooting (on goal): a few examples</h2>

<p>Once you know the different techniques available, it's time for you to start being creative. There are numerous ways to shoot on goal, which mostly depend on your position on the field and your opponent's defence.</p>

<p>We shall first discuss the possibilities for your  <strong><em>ATTACKER</em></strong>  rod:</p>

<p><em>The  <strong>black</strong>  arrows indicate shots that can be taken immediately at goal.</em><br />
<em>The  <strong>brown</strong>  arrows indicate that you can of course always pass to another man.</em><br />
<em>The  <strong>red</strong>  arrows indicate that you can also move (pull/push) the ball a bit and then shoot.</em></p>

<p>Please note: the size of the men is a bit bigger in the drawings than in real life, and the blue men in the drawings are just an example of a possible defence.</p>

<p><strong>The Middle Man (of the 3-rod)</strong></p>

<p><img src="media/Foosball04.png" /></p>

<p><strong>The Outer Man (of the 3-rod)</strong></p>

<p><img src="media/Foosball05.png" /></p>

<h2>Famous Shots</h2>

<p>The  <strong>push shot</strong>: using the middle man, move a bit up and then shoot the ball straight into the upper corner of the goal.<br />
The  <strong>pull shot:</strong>  reverse of the push shot. Move the middle man down and shoot the ball straight into the lower corner of the goal.</p>

<p>The  <strong>pull-kick:</strong>  starting with the upper-man of the 3-rod, pull the ball to the middle man, and then rapidly shoot with that man.<br />
The  <strong>push-kick:</strong>  reverse of pull-kick. Start with the lowest man of the 3-rod, push the ball to the middle man, and shoot.</p>

<p>The  <strong>snake shot:</strong>  start with the ball in front pin for your middle man. Then slightly move either left or right, lifting your man off the ball in the process, and then at a certain moment (usually you're your man is as far right or left as it can be) shoot straight at goal. Can be done with a backflip as well.<br />
The  <strong>push/pull shot</strong>  (using your outer man): start with one of the men on the outside of the 3-rod, and the ball inwards. Then move the ball towards the middle a bit (keep the ball close to your man!), and then shoot at an angle (towards the far post) or straight (into the near post).</p>

<p>The  <strong>spray shot:</strong>  any angled shot is called a 'spray shot'. Angled shots are very hard to defend against, but are also very hard to master as an attacker. The angle of a shot is determined by the angle a ball's traveling in the moment it's released from the man. Once the ball is released, it will always keep traveling in the same direction until it hits something. That is, unless a certain effect is put on the ball, but it's very very hard to consciously put an effect on the ball.</p>

<p><img src="media/Foosball06.png" /></p>

<p>And now that that's discussed, you of course also want to know what the possibilities are for your  <strong><em>DEFENDERS</em></strong>  rod to score:</p>

