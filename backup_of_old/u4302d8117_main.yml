  id: 187
  title: "[HTML5] Head"
  post: "<p>The <code><head></code> tag has been mentioned earlier, but without any specifics. Here I will give a brief overview of all the elements it can contain.</p> 

<h2>The <title> element</h2>

<p>The <code><title></code> tag defines a title for the document. It has three primary uses:</p>

<ul>
	<li>It defines a title in the browser tab</li>
	<li>It displays a title for the page in search engine results</li>
	<li>It provides a title for the page when it is bookmarked or added to favourites</li>
</ul>

<p>If you leave it out, the title of the page will just be its URL. I strongly recommend always using a meaningful title tag within your page.</p>

<pre data-lang="html">
<title>Professional Panda</title>
</pre>

<h2>The <base> element</h2>

<p>The <code><base></code> element specifies the base URL and base target for all anchor points on the page. Relative links will start at the base URL, and all links with no target set will follow this base target. The base element has <strong>no end tag</strong>.</p>

<pre data-lang="html">
<base href="http://somesite.com/somepath/" target="_blank">
</pre>

<h2>The <meta> element</h2>

<p>The <code><meta /></code> element provides metadata about the document. That metadata is never displayed, and can come in many different forms.</p>

<p>The type of metadata it contains can be defined using several different attributes. A <code>content</code> attribute is used to specify the value of that metadata.</p>

