  title: "[Phaser] Input"
  post: "<p>In Phaser, there is of course a built-in support for all different input systems. There are basically three groups: <strong>mouse, keyboard  </strong>(only computers) <strong>and touchscreen</strong> (mobile, iPad, etc.).</p>
<h2>Methods available in all groups</h2>
<p>Every input object has the following events you can listen for, or properties you can access:</p>  
<pre data-lang="javascript">//If either just pushed down, let go (pushed up), tapped or being held: call the doSomething function
game.input.onDown.add(doSomething,this);
game.input.onUp.add(doSomething,this);
game.input.onTap.add(doSomething,this);
game.input.onHold.add(doSomething,this);

//These things can also be done without event listeners: just an if-statement checking if true or false
//But, the difference here is, that it doesn't check an activity (like letting go), but just a state (being up)
game.input.isDown
game.input.isUp

//Last but not least, this points to the most recently active pointer (mouse or touch event)
game.input.activePointer
//And this points to that pointer's x and y coordinates
game.input.x, game.input.y</pre>
<h2>Mouse only</h2>

<p>There's really only one thing specific to the mouse, and that is:</p>
<pre data-lang="javascript">//Get the mousePointer (you can apply the methods described above afer it, of course)
game.input.mousePointer

//Get its x and y
game.input.mousePointer.x
game.input.mousePoiner.y</pre>
<h2>Touch only</h2>
<p>We have 10 fingers. And what's so useful about that information, you say? Phaser also has 10 pointers, reserved for touchevents.</p>

<p>We have <strong>game.input.pointer1</strong> all the way to <strong>game.input.pointer10 </strong>objects. Phaser will start 2 of them (pointer1, pointer2) by default, but if you want to make the user able to use more than 2 fingers, you can start more of them.</p>

<p>Pointers are always trying to fill in the pointer object with the smallest number, which means that when you for example have two fingers placed on the screen(pointer1+pointer2), and you place a third one, it gets the pointer3 object.</p>

<p>However, if you then remove the second finger, pointer2 will be left empty and any finger you'll put on after that will first use the pointer2 object.</p>

<p>NOTE: To add more than those standard two pointers (the mousePointer excluded), you simply do <strong>game.input.addPointer(); </strong>as many times as you want (well, with a maximum of 10).</p>
<h2>Keyboard only</h2>
<p>The keyboard of course offers the largest array of possible inputs, but most of the times all you really need are the arrow keys. Phaser has a fast way to get them working quickly:</p>
<pre data-lang="javascript">//In the create function
var cursors = game.input.keyboard.createCursorKeys();

//In the update function
if (cursors.left.isDown) {
    //move player left
} else if (cursors.right.isDown) {
    //move player right
}
if(cursors.up.isDown) {
	//make the player jump
} else if (cursors.down.isDown) {
	//make the player crouch
}</pre>
<p>However, if you want more, this is the way to do it:</p>
<pre data-lang="javascript">//The keyboard can be accessed through
game.input.keyboard

//Then, any method you call on it, needs to be passed which key we're listening for
//Pause the game when P is pressed
if(game.input.keyboard.isDown(Phaser.Keyboard.P)) {
	//pause game
}

//Start new level when SPACE is pressed
if(game.input.keyboard.isDOwn(Phaser.Keyboard.SPACE)) {
	//start new level
}</pre>
"
