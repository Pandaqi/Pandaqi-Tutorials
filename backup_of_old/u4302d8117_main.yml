  id: 248
  title: "[JavaScript] Best Practices"
  post: "<p>Throughout the course I've already given hints, tips and advice---such as how to name your variables or keeping your variables as local as possible---but there's still a lot of ways you can improve code readability and performance.</p> 

<h2>Breaking Long Lines</h2>

<p>For readability, it's often preferred to move parts of a statement to the next line if it becomes too long. Because JavaScript depends on semicolons to see when a line ends, you can just break the line at any spot you'd normally place a white space.</p>

<pre data-lang="javascript">
var x =
	5 + 5;
</pre>

<p>If you have a very long string, however, you must use concatenation and break the line around the <code>+</code> symbol.</p>

<pre data-lang="javascript">
var x = "I am a very long string that doesn't want to be put onto another line and therefore " +
	"I split myself with a plus operator!"
</pre>

<p>NOTE: Keyword statements, such as <em>return</em> or <em>break</em>, may <strong>never</strong> be split. But, those are the shortest statements on earth, so I don't see why you would ever want to do that.</p>

<h2>Fast Variables</h2>

<p>It's recommended, for performance as well as code simplicity, to <strong>assign</strong> a value at the same time you <strong>declare</strong> a variable. Otherwise, JavaScript would have to execute statements instead of one (declaring and assigning), and there's a possibility that you accidentally use the variable before it has a value.</p>

<pre data-lang="javascript">
var x = 10; //Is better than
var x;

x = 10;
</pre>

<p>Also, try to avoid creating variables if you intend to use them only once. Instead of creating a new variable, you can often just input the value immediately wherever it is needed.</p>

<pre data-lang="javascript">
//WRONG
var y = 5 + 5;
var x = "Your score is " + y;

//RIGHT
var x = "Your score is " + (5 + 5);
</pre>

<h2>Fast Loops</h2>

<p>What usually has the biggest impact on performance, are loops, because they execute a set of statements <em>many times</em>. It's best to optimize loops as much as possible. This is true for the code block inside, but also for the loop statement itself. For example, the for loop has a condition it checks against every loop, and it's best to simplify it as much as possible.</p>

<pre data-lang="javascript">
//WRONG
for(i=0;i<someArray.length;i++) {
	console.log(someArray[i]);
}

//RIGHT
for(var i=0,len = someArray.length;i<len;i++) {
	console.log(someArray[i]);
}
</pre>

<h2>On Literals</h2>

<p>Because everything's an object, you can create numbers and strings as objects as well. That's great, but never do it.</p>

<p>The literal values you've learned to use are clearer and faster.</p>

<pre data-lang="javascript">
var x = "Juan"; //Is better than
var x = new String("Juan");
</pre>

<h2>Reduce DOM Calls</h2>

<p>Every time JavaScript touches something from the DOM, the page refreshes itself to lay out the new elements or new style rules. It's therefore recommended to make as little calls as possible. For example, instead of inserting content line by line, combine it into one string and assign it with a single statement.</p>

<pre data-lang="javascript">
//WRONG
document.getElementById('main').innerHTML = '<div>';
document.getElementById('main').innerHTML += '<p>';
document.getElementById('main').innerHTML += 'Some Text';
document.getElementById('main').innerHTML += '</p>';
document.getElementById('main').innerHTML += '</div>';

//RIGHT
document.getElementById('main').innerHTML = '<div><p>Some Text</p></div>';
</pre>

<h2>Set Defaults</h2>

<p>Even though you did your best to ensure all values you use in your script exist, there's always something that can go wrong. If your code depends heavily on certain values, check, before using them, if they are set. If not, set them to a default value that will make everything work.</p>

<pre data-lang="javascript">
function veryImportantFunc(a) {
	if(a === undefined || a >= someArray.length) {
		a = 0;
	}
	return someArray[a];
}

var x = veryImportantFunc(); //Doesn't crash, but returns the first element of the array
</pre>

<p>NOTE: This is true for everything, but especially true for functions. It's not mandatory to supply <em>all</em> arguments, which can lead to some of the parameters being <code>undefined</code>.</p>

<h2>Enforcing Best Practices</h2>

<p>Normally, JavaScript executes everything in normal mode. By typing <code>"use strict";</code> at the top of the document, you can enter strict mode, which means JavaScript doesn't allow all of your trickery and hacks---instead, it will throw errors and stop executing when you do something even slightly bothersome. You can write good code without it, but turning it on will help you improve your coding style and best practices.</p>
