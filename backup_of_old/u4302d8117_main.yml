  title: "[Chess] Openings"
  post: "<p>Your opening means everything. It determines what type of game is going to be played, how well you'll be able to develop your pieces, and might even give you a psychological edge over your opponent.</p> 

<p>Theoretically, you could open any way you like---as long as your moves are legal ones. But not every move or sequence of moves is equally strong, which is exactly why certain opening patterns have been created!</p>

<p>Usually, white will choose the style the game is going to be with his <strong>opening</strong> or first move. Black then responds with the appropriate opening himself, which we usually call a <strong>defence</strong>.</p>

<p>There are two (general) styles a game can be in:</p>

<ul>
	<li><strong>Open: </strong>The pawns in the centre of the board have been removed. Even if all other pawns are locked in, this provides a passage for a lot of pieces to move to the other side of the board.</li>
	<li><strong>Closed:</strong> the pawns in the centre of the board are locked in or at least still present, and the sides of the field are also occupied or the files shut off.</li>
</ul>

<p>When choosing an opening it's always a trade-off between security (defence) and possibilities (offence). Opening with your centre pawns and knights will give you control over the centre, but creates vulnerabilities if the enemy attacks via the diagonals. Opening with your knights and pawns on the sides creates less vulnerabilities (there's only some danger coming from a queen or rook attacking on the d or e files), but limits your attacking options considerably. Therefore, choose your opening based on the type of game you want to play.</p>

<p>But, also keep in mind the game your <em>opponent </em>wants to play. Using an opening they don't expect, or that doesn't fit at all with their playing style, gives you a slight psychological advantage.</p>

<p>Anyway, I want to show you the most common and successful openings and defences. They are ordered by winning percentage (first one lead the most wins in professional games, second one a bit less, etcetera), but don't think you should only learn the opening with the best statistics. Different opponents require different openings, and if you play black you should also be able to recognize white's opening and immediately know the appropriate response.</p>

<p>NOTE: Many people exchange pawns, knights and bishops in the opening of the game, thinking '<em>oh well, it is an equal exchange, and I've still got all those other pieces.</em>' Don't. Depending on how the game develops and whether it is an open or closed game, you will need different pieces. For example: In a closed game, only knights can move freely, while open games give your bishops maximum potential.</p>

<p>NOTE 2: While not vital to <em>playing</em> chess, it is useful to learn about how notation for chess games works---every opening here has its sequence of moves written down in the official way. Learn about that in the <strong><em>[Chess] Notation Tutorial</em></strong>.</p>

<h2>Openings for White</h2>

<h5>Queen's Gambit</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningQueensGambit.png" /></p>

<p>1. d4 d5 2. c4</p>

<p>Black can now either accept (capture your pawn) or decline. If he accepts, you'll lose a pawn but gain a great positional advantage (and usually, you win that pawn back). If he declines, you still control the centre.</p>

<div class="floatingBodyClear"> </div>

<h5>English Opening</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningEnglishDefence.png" /></p>

<p>1. c4</p>

<p>A highly successful opening. It still puts pressure on the centre, but also allows for faster piece development.</p>

<div class="floatingBodyClear"> </div>

<h5>King's Indian Attack</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningKingsIndianAttack.png" /></p>

<p>1. e4 &hellip; 2. d3 &hellip; 3. Nd2 &hellip; 4. Ngf3 &hellip; 5. Bg2 &hellip; 0-0</p>

<p>It mostly controls the centre, but also allows for quick castling and a very strong kingside (defensively).</p>

<div class="floatingBodyClear"> </div>

<h5>Ruy Lopez</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningRuyLopez.png" /></p>

<p>1. e4 e5 2. Nf3 Nc6 3. Bb5</p>

<p>Very popular. It immediately puts pressure on black, while still creating room to castle and controlling some of the centre.</p>

<div class="floatingBodyClear"> </div>

<h5>Four Knights Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningFourKnightsDefence.png" /></p>

<p>1. e4 e5 2. Nf3 Nc6 3. Nc3 Nf6</p>

<p>A symmetrical opening, which usually creates a defensive and positional game. Both sides are equal after the first three moves, and it will be hard to quickly set up an attack (for black more than for white though).</p>

<div class="floatingBodyClear"> </div>

<h5>Giuoco Piano</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningGiuocoPiano.png" /></p>

<p>1. e4 e5 2. Nf3 Nc6 3. Bc4 Bc5</p>

<p>Translated from Italian it means "quiet game". White dominates the centre by preventing any movement from black through it. Black usually tries to exchange pieces to free up the centre---prevent that.</p>

<div class="floatingBodyClear"> </div>

<h5>Ponziani Opening</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningPonziani.png" /></p>

<p>1. e4 e5 2. Nf3 Nc6 3. c3 (<em>Nf6 4. d4</em>)</p>

<p>The main purpose is to create a strong pawn structure, but it also opens up diagonals for white's bishops and queen. His queenside knight is trapped for now though.</p>

<div class="floatingBodyClear"> </div>

<h5>Bishop's Opening</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningBishops.png" /></p>

<p>1. e4 e5 2. Bc4</p>

<p>Prevents black from marching into the centre, while leaving the f-pawn unblocked (<em>f4</em> is a common follow-up move) for more centre pressure.</p>

<div class="floatingBodyClear"> </div>

<h5>Benko's Opening</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningBenkos.png" /></p>

<p>1. g3</p>

<p>Usually followed up by <em>Bg2</em> and/or <em>Nf3</em>. Creates a very strong kingside defence, while also placing the bishop on its favourite diagonal. Doesn't necessarily do much good for the centre or pawn structure.</p>

<div class="floatingBodyClear"> </div>

<h5>Blackmar-Diemer Gambit</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningBlackmarDiemerGambit.png" /></p>

<p>1. d4 d5 2. e4 dxe4 3. Nc3 (<em>&hellip; 4. f3</em>)</p>

<p>Just as with the Queen's gambit, white lets black take a pawn to rapidly develop and activate his pieces. White usually wins back the pawn, as black will have a hard time defending such an advanced pawn in the beginning of the game. A very attacking opening, but risky.</p>

<div class="floatingBodyClear"> </div>

<h2>Openings for Black</h2>

<h5>Nimzo-Indian Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningNimzoIndianDefence.png" /></p>

<p>1. d4 Nf6 2. c4 e6 3. Nc3 Bb4</p>

<p>A flexible defence that wants to force double pawns on White's side early in the game.</p>

<div class="floatingBodyClear"> </div>

<h5>Pirc Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningPircDefence.png" /></p>

<p>1. e4 d6 2. &hellip; Nf6 (<em>3. &hellip; g6 4. &hellip; Bg7</em>)</p>

<p>Black allows white the centre and plays via the flanks. With good support, it can then even launch attacks on the centre from there.</p>

<div class="floatingBodyClear"> </div>

<h5>Sicilian Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningSicilianDefence.png" /></p>

<p>1. e4 c5</p>

<p>Black plays for the advantage, but has to watch out that it doesn't fall victim to an early attack from white. Black plays for the centre without giving up kingside security or pawn structure.</p>

<div class="floatingBodyClear"> </div>

<h5>French Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningFrenchDefence.png" /></p>

<p>1. e4 e6</p>

<p>Creates a cramped and restricted game for black in the early stages, but black gains counterattacking possibilities on the queenside. White will most likely focus on the kingside.</p>

<div class="floatingBodyClear"> </div>

<h5>Alekhine Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningAlekhineDefence.png" /></p>

<p>1. e4 Nf6</p>

<p>A very attacking and aggressive move. It temps White's pawn(s) forward, trying to trap them and undermine the structure later.</p>

<div class="floatingBodyClear"> </div>

<h5>Robatsch Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningRobatschDefence.png" /></p>

<p>1. e4 g6</p>

<p>Black allows white to occupy the centre at first, but will later seriously threaten it with moves like <em>Bg7</em> and/or <em>Nf6</em>.</p>

<div class="floatingBodyClear"> </div>

<h5>Nimzowitsch Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningNimzowitschDefence.png" /></p>

<p>1. e4 Nc6</p>

<p>Same idea as the Robatsch defence---white is allowed to play freely in the centre, but black will later on try to make the whole structure crumble with well-timed pawn advances and annoying knights.</p>

<div class="floatingBodyClear"> </div>

<h5>Caro-Kann Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningCaroKannDefence.png" /></p>

<p>1. e4 c6</p>

<p>A relatively surprising way for black to open. It sets up a good pawn structure near the centre, but constrains the knight and bishop. Usually leads to highly positional games.</p>

<div class="floatingBodyClear"> </div>

<h5>Dutch Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningDutchDefence.png" /></p>

<p>1. d4 f6</p>

<p>If the opponent can't handle it, it is very good and leads to beautiful games. If the opponent does know exactly how to deal with it, you're going to have a hard time. Half of the players praise this opening, the others criticize it.</p>

<div class="floatingBodyClear"> </div>

<h5>Slav Defence</h5>

<p><img class="floatingBodyImage" src="media/ChessOpeningSlavDefence.png" /></p>

<p>1. d4 d5 2. c4 c6</p>

<p>Originally invented as one of the best ways to decline a Queen's Gambit. Very popular among grandmasters.</p>

<div class="floatingBodyClear"> </div>

<h2>Remember&hellip;</h2>

<p>These are not all openings. Not even close.</p>

<p>And although they are sorted based on statistics and winning percentages, there is no single best opening. You choose your opening based on your opponent and the type of game you want to play.</p>

<p>Analyse the opening of every opponent you run into, and always check the role your opening played in winning/losing/drawing a game. Learn new openings or variations regularly.</p>
"
