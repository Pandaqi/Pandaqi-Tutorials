  id: 267
  title: "[LaTeX] Counters"
  post: "<p>As you've seen in last chapter, LaTeX automatically keeps separate counters for every type of section. But, what's really good about this, is that it also does the same for nearly everything---tables, figures, table of contents, and so on. Because this concept of counters keeps popping up all over LaTeX, I wanted to do a chapter on it here that explains how you can customize them, and add your own counters.</p> 

<h2>Setting &amp; Getting Counters</h2>

<p>To <em>set</em> an existing counter, use</p>

<p><code class="longsyntax">\\setcounter{<em>counter</em>}{<em>value</em>}</code></p>

<p>To <em>get</em> the current value of a certain counter, as text, use</p>

<p><code class="longsyntax">\\the<<em>NameOfTheCounter</em>></code></p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\setcounter{section}{4}
The value is: \\thesection
</pre>
<div><img src="media/LatexSettingGettingCounters.png" /></div>
</div>

<p>If you don't want it as text, but as a number to use in calculations, use <code>\\value{<em>counter</em>}</code>.</p>

<h2>Changing Counters</h2>

<p>To increment an existing counter by a certain amount, use</p>

<p><code class="longsyntax">\\addtocounter{<em>counter</em>}{<em>value</em>}</code></p>

<p>This value can be negative, if you want to decrement it.</p>

<p>To create a new counter, use</p>

<p><code class="longsyntax">\\newcounter[<em>counter</em>]{<em>name</em>}</code></p>

<p>If you supply the optional argument <em>counter</em>, which must be an existing counter, this new counter is reset every time <em>counter</em> is changed.</p>

<h2>Changing the Numbering System</h2>

<p>It's possible to display your counters using a different system than the regular Arabic numbers you're used to.</p>

<table>
	<tbody>
<tr>
			<td>
			<p>Command</p>
			</td>
			<td>
			<p>Description</p>
			</td>
			<td>
			<p>Example</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\alph{<em>counter</em>}</code></p>
			</td>
			<td>
			<p>Prints counter using lowercase alphabetic characters</p>
			</td>
			<td>
			<p>a, b, c, &hellip;</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Alph{<em>counter</em>}</code></p>
			</td>
			<td>
			<p>Prints counter using uppercase alphabetic characters</p>
			</td>
			<td>
			<p>A, B, C, &hellip;</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\arabic{<em>counter</em>}</code></p>
			</td>
			<td>
			<p>Prints counter using regular numbers. Default.</p>
			</td>
			<td>
			<p>1, 2, 3, &hellip;</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\roman{<em>counter</em>}</code></p>
			</td>
			<td>
			<p>Prints counter using lowercase roman numbers</p>
			</td>
			<td>
			<p>i, ii, iii, &hellip;</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\Roman{<em>counter</em>}</code></p>
			</td>
			<td>
			<p>Prints counter using uppercase roman numbers</p>
			</td>
			<td>
			<p>I, II, III, &hellip;</p>
			</td>
		</tr>
	</tbody>
</table>

<div class="sideImagePreview">
<pre data-lang="tex">
\\newcounter{mysections}
\\addtocounter{mysections}{2}

\\section*{\\Roman{mysections} A Section Numbered Differently}
Lorem Ipsum...
</pre>
<div><img src="media/LatexNumberingSystems.png" /></div>
</div>

<h2>Useful Counters to Remember</h2>

<p>By default, the table of contents only registers sections to a maximum of three levels deep. To set this to something else, change the counter <code>tocdepth</code>.</p>

<p>By default, all sections are numbered to a depth of 2---so, for example, sections and subsections are numbered, but subsubsections aren't. To change this, use the counter <code>secnumdepth</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\setcounter{secnumdepth}{4}

\\section{La}
\\subsection{Lala}
\\subsubsection{Lalala}
\\paragraph{Lalalala}
</pre>
<div><img src="media/LatexCountersDepth.png" /></div>
</div>

<p>All other counters are accessed by simply typing its name, as we've already seen with <em>section</em>.</p>

<p>Use <code>\\pagenumbering{<em>numbering system</em>}</code> if you just want to change the numbering system of the current page.</p>
"
