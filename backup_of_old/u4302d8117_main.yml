  id: 193
  title: "[CSS3] Linking CSS & HTML"
  post: "<p>Without HTML elements, CSS can't do anything. Therefore, the first step is to link an HTML document with a set of CSS rules. Three ways for doing this are available to us: <strong>inline styles, style element</strong> and an external <strong>style sheet</strong>. I highly recommend the last one, but the first two also have their uses (and are quite common), so I will discuss all three options.</p> 

<h2>Inline Styles</h2>

<p>Inline styles are embedded within the HTML document itself. Every HTML element can take the <code>style</code> <strong>attribute</strong>, which takes CSS code as value.</p>

<pre data-lang="html">
<!-- Makes this element's text colour red -->
<p style="color:red">Some styled text!</p>
</pre>

<p>Therefore, anything you write there applies to this specific element only, and can't be easily copied or changed. Because of these major downsides, I recommend against this technique. It is, however, cleaner and faster in cases where you want to style a very specific element in an unique way (for example, a single letter in an article that you want a certain colour that you don't use anywhere else).</p>

<h2>Style Element</h2>

<p>The <code><style></code> tag can be put in the head section of an HTML document, and all its content will be parsed as CSS code. Basically, this allows you to use all the functionality that CSS provides in the same way as external style sheets would. But, it's still embedded within the HTML, which means that you'd have to copy the code between documents if you want them to have the same style.</p>

<pre data-lang="html">
<style type="text/css">
/* CSS Code Here */
</style>
</pre>

<p>Only use this when you really have no other choice, or it's a very small project with only one file.</p>

<h2>Style Sheet</h2>

<p>The last option is to put all the CSS code in an external file, which carries the extension <code>.css</code>. Then, use the <code><link></code> tag to link it to an HTML file. This link tag is also put in the head section, as style sheets are not part of the content but <em>describe</em> the page.</p>

<pre data-lang="html">
<link rel="stylesheet" type="text/css" href="linktostylesheet.css">
</pre>

<p>The <code>rel</code> attribute defines what relation the linked file has with the HTML file. It is always necessary, because other file types could also be linked, and HTML wants to know.</p>

<p>Style sheets can be easily shared among multiple HTML files, can apply the same style to all sorts of groups of elements, and are usually <em>cached</em> by browsers (which means they are saved and don't need to be reloaded every time a user visits a webpage). As you can see, external style sheets are the way to go!</p>

<h2>Final Note</h2>

<p>In this course, all code examples can be viewed in the live html editor by hovering over them and clicking the button that appears. As this is a pure CSS tutorial, however, we focus on that, and you'll have to write some HTML tags yourself to test out the code. See it as an educational exercise!</p>
"
