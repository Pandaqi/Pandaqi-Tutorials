  id: 171
  title: "[HTML5] Page Structure: Head & Body"
  post: "<p>Every HTML document needs a specific basic structure. This is nothing too fancy, just a few tags that determine where everything needs to be. The bare minimum for creating a web page is this small framework:</p> 

<pre data-lang="html">
<!DOCTYPE html>
<html>
  <head>
    <!-- Head Content -->
  </head>

  <body>
    <!-- Body Content -->
  </body>
</html>
</pre>

<p>At the top is something unique, the <strong>doctype declaration</strong>. This tells the browser what version of HTML to use, but has become somewhat redundant now that nearly everything is interpreted the right way using HTML5. Nevertheless, it's wise to always include it to ensure maximum compatibility among (older versions of) browsers.</p>

<p>After the doctype comes an <strong>html</strong> tag, and your whole webpage lives inside that element. The only necessary elements are the <strong>head</strong> and the <strong>body</strong> (in that order).</p>

<h2>The Head Tag</h2>

<p>The head tag <em>describes</em> your web page---anything you put in it is not visible on the page. You can use it to add metadata such as a description, keywords and title.</p>

<p>Its primary use, however, is loading external files to use on the page, such as scripts and stylesheets.</p>

<p>More about what you can put inside the head tag can be found in the chapter <em>Head</em>.</p>

<h2>The Body Tag</h2>

<p>The body tag <em>is</em> the web page. Everything that is inside it is laid out underneath each other on the page, from top to bottom.</p>

<p>Unlike the head tag, there are <em>a lot</em> of elements you can put in there, and those will be discussed in the rest of this course.</p>
"
