  title: "[Design] Tension & Motion"
  post: "<p>These principles, <em>tension</em> and <em>motion</em>, have popped up time and time again throughout this course. They aren't a necessary principle or element for a design to work, but they are often what makes a design dynamic and makes us feel like it comes to life. A design could do very well without any implementation of these principles, but I suggest you try to incorporate at least some of it in every design. Additionally, by knowing how they work, you're less likely to accidentally use them in the wrong way.</p>

<h2>Tension</h2>

<p>Perfect tension occurs when two (or more) elements attract each other equally. They pull on each other, contrast each other, or balance each other with equal power. The end result is that none of the elements moves, shifts or changes, but instead creates tension. Because of this, tension is usually a direct result from applying all the principles mentioned earlier, especially contrast.</p>

<p>The difference between tension and just stationary elements, is that tension attracts attention and is a form of imbalance, as the focus point is constantly shifting between the elements in tension. Therefore, if everything is tensed up within a design, it's not balanced and will probably feel uncomfortable; tension needs to be balanced with places of rest, stability and calm.</p>

<p>Remember that tension can be bad thing and a good thing. When you're scared, you're tense, but when you're full of joy or energy, there's also tension in your body. The context---i.e. the other elements within a design---determine what mood the tension conveys.</p>

<h2>Creating Tension</h2>

<p>In this section, I want to give you some more specific guidelines and how tension can be realized, in addition to the principles you've already learned.</p>

<ul>
	<li>Bad alignment causes tension. An element that is not in line with the others, actively breaks that line and causes contrast or conflict.</li>
	<li>The edges and the centre of a design are the points of greatest attraction, and elements near it will compete for this attention. The closer something is to the edge or centre, the greater the tension.</li>
	<li>When the figure-ground relationship in a design is ambiguous, tension is created as shapes and forms tend to be foreground one second, and background the next.</li>
	<li>Diagonal shapes, especially multiple diagonal lines that do not all move in the same direction, cause tension. It feels like elements of the design are collapsing or falling over.</li>
	<li>Asymmetrical compositions automatically cause some tension, although it depends on how far you go with the asymmetry.</li>
	<li>Elements extremely far apart or extremely close cause similar levels of tension. The only difference is that elements in close proximity are seen as related or even grouped as a single unit, while elements far apart are naturally regarded as distinct.</li>
	<li>Varying the space between elements creates a dynamic interest, but also tension. Equal and regular spacing creates visual static and uniformity.</li>
</ul>

<p><img src="media/DesignTensionExamples.png" /></p>

<p>Our lives are filled with opposites, and therefore tension. Making those opposites come together and have a conversation with each other, so to speak, makes design much more engaging and meaningful.</p>

<h2>Motion</h2>

<p>Motion occurs when two (or more) elements <em>don't </em>attract each other equally. One is stronger, heavier, and more important than the other. This force causes the other elements to move toward it. Looking at it this way, we need to view elements in a broad sense; the edge of the paper is a design element, and the different properties of an element can imply motion by themselves as well.</p>

<p>Because actual motion isn't really possible in graphic design---as all we're seeing is static images or products---you need to find ways to provide the illusion or feeling of motion. The main purpose of implying motion, then, is to direct the viewer's eyes where you want them to go, and to keep them moving around the design instead of wandering off or focusing on only one aspect.</p>

<p>If you're working with product design, motion of course can also mean actual motion and movable pieces, in which case the same principles hold true; make it clear that something moves and how it moves, and make people inclined to try it out and play with it.</p>

<h2>Creating Motion</h2>

<p>The closest and most effective thing we have to imply motion is repetition or <em>rhythm</em>. By repeating certain elements, yet (progressively) changing some things, we can give the illusion that those changes are actual motion happening in real time. Think of it as music; repeating a fixed set of alterations creates the "tempo" or "beat" of the design. Every element becomes a note, and the white space the silence. The properties of the element determine the kind of note; a high element is a high note, a heavy element is a low, bass-like note, and so on.</p>

<p>You can apply this any way you like. For example, if you see a line of rectangles with progressively larger amounts of space between them, you're inclined to follow it and get the feeling a single rectangle is moving along the paper. If you repeat a set of circles, and one of them has a different vertical placement, it seems as though that circle is jumping.</p>

<p>Lines are critical to implying motion. Multiple diagonal lines going in the same direction show motion and direct the viewer's eye towards whatever it is they're pointing towards. The same is true for a pointed, triangular shape. Rectilinear lines appear static, while sinuous lines appear to flow.</p>

<p><img src="media/DesignMotionExamples.png" /></p>

<p>All in all, structured variety is the keyword. Let properties and elements flow on a fixed scale to give a feeling of rhythm and constant motion, but make sure you don't overdo it and make the design piece too energetic and chaotic. Variety in a single beat can come from making things progressively larger or smaller, but irregular, asymmetric, or exaggerated beats can be applied just as well.</p>
"
