  title: "[Three.js] Physics with Physijs!"
  post: "<p>There are many great javascript physics engines out there, but PhysiJS was made specifically for Three.js, so I think it's the best fit.</p>
<h2>Setup</h2>
<p>First, get the necessary file(s) <a href="http://chandlerprall.github.io/Physijs/">on GitHub</a></p> 

<p>To add Physijs to a Three.js project, you simply need to follow a few easy steps.</p>

<p>But first of all, don't forget to add a <script> tag that points to the physi.js file.</p>
<h2>Requiring core libraries</h2>
<p>That header sounds intriguing, but it's nothing more than including the following two lines in your code (PhysiJS depends on the famous ammo.js javascript physics library):</p>
<pre data-lang="javascript">Physijs.scripts.worker = '/js/physijs_worker.js';
Physijs.scripts.ammo = '/js/ammo.js';</pre>
<h2>Some small alterations</h2>
<p>Then, instead if initiating a Three.js scene like you always do, create a Physijs scene (this is exactly the same as a Three.js scene, but with a physics layer built on top of it):</p>
<pre data-lang="javascript">scene = new Physijs.Scene();</pre>
<p>And when you're creating a mesh, instead of calling any of the THREE.Mesh types, call one from the Physijs ones, for example:</p>
<pre data-lang="javascript">// Box
box = new Physijs.BoxMesh(
   new THREE.CubeGeometry( 5, 5, 5 ),
   new THREE.MeshBasicMaterial({ color: 0x888888 })
);
scene.add( box );</pre>
<h2>Make it all work!</h2>
<p>And last but not least, next to the render call for the Three.js renderer, we need to call the physics system to make its usual iterations and check for collisions and what not.</p>
<pre data-lang="javascript">scene.simulate();</pre>
<h2>Scene configuration</h2>
<p>When creating the Physics scene, you can configure it a little. When calling new Physijs.scene(), you can pass in an object as the parameter. This object can have these properties:</p>
<pre data-lang="javascript">var scene = new Physijs.Scene({fixedTimeStep: (1/60), blabla});

//Attributes to pass in the object
fixedTimeStep (default 1 / 60) //How much time one simulation step takes to simulate
reportsize (default 50) //If you know how much objects your world will have, you can set this to optimize

//Methods to call on it
setGravity (default Vector3( 0, -10, 0 ) ) //Sets the direction and strength of the gravity
setFixedTimeStep //Resets the timestep dynamically (do not call it every frame!)

//The simulation call also can take a parameter:
//The maximum steps/iterations the physics system is allowed to perform (more = even more accurate collisions, but slower performance)
scene.simulate({ maxSteps: someValue});</pre>
<h2>Please note!</h2>
<p>There are a few things you need to keep in mind all the time when adding those physics to your Three.js Here's a small list:</p>

<h5>No scaling after creation</h5>

<p>Once you've created a physics mesh from some geometry, you cannot scale it afterwards. However, before that moment, you can scale it anyway you like.</p>

<h5>Notify the system when things have changed outside the physics system</h5>

<p>If an object needs to change position or rotation manually, you need to tell the system you've just changed it. Don't worry, Position/rotation change from the Physijs engine (like bouncing, gravity, etc.) is taken care of already. You need to set these flags to true:</p>
<pre data-lang="javascript">mesh.__dirtyPosition = true;
mesh.__dirtyRotation = true;</pre>

<h5>Creating static objects</h5>

<p>Objects that are always going to be static, simply need to have their mass set to 0.</p>

<p>Objects that will sometimes be static, and other times be dynamic, need to have the following applied:</p>
<pre data-lang="javascript">//Completely freeze an object
object.setAngularFactor = THREE.Vector3(0,0,0);
object.setLinearFactor = THREE.Vector3( 0, 0, 0 );

//You can also clear any velocities the same way (setting them to a 0 vector3)
object.setAngularVelocity
object.setLinearVelocity

//To reset, simply change the factors back to Vector3(1,1,1);</pre>
<p>Now you can go on to the second part of the 3D Physics section!</p>"
