  id: 289
  title: "[LaTeX] Math Environments II"
  post: "<p>Last chapter discussed, among others, the <code>displaymath</code> and <code>equation</code> environment. Anywhere within these, you can use the sub environments I'll discuss in this chapter. Most of these change the numbering or alignment of the equation(s) one way or another, but their applications are endless. So to speak, of course---there are limits, silly you.</p> 

<p>NOTE: When I first wrote this article, everything in here was a pure sub environment - it wouldn't work if it wasn't inside a core math environment. But, as time progresses, some things have changed, and some things were added, which means half of these math environments actually stand on their own. Check what type the environment is in the examples, or you'll meet lots of errors.</p>

<p>These 8 sub environments are: <code>subequations</code>, <code>multline</code>, <code>split</code>, <code>align</code>, <code>flalign</code>, <code>alignat</code>, <code>gather</code>, and <code>cases</code>.</p>

<p>But, these aren't supported by default, which means you need to include the <code>amsmath</code> package. Basic LaTeX actually doesn't support too many mathematical commands, which is why the AMS-LaTeX packages were invented by the <strong>A</strong>merican <strong>M</strong>athematical <strong>S</strong>ociety, of which <em>amsmath</em> is the most extensive. Most of the things that are going to be explained in this entire course require one of the AMS packages, remember that!</p>

<h2>Subequations</h2>

<p>This one is actually quite confusing. A <code>subequation</code> <em>contains</em> equations, which are numbered with letters affixed to the end of the equation number.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{subequations}
    \\begin{equation}
	   5x + 6y = 10
    \\end{equation}
    \\begin{equation}
	   2x + y = 5
    \\end{equation}
\\end{subequations}
</pre>
<div><img src="media/LatexMathSubequations.png" /></div>
</div>

<h2>Multline &amp; Split</h2>

<p>The <code>multline</code> environment allow you to split equations over multiple lines---which isn't possible in normal math mode---by using the familiar newline command: <code>\\\\</code>. It aligns the start of the equation with the left margin, and the end with the right margin.</p>

<p>The <code>split</code> environment does roughly the same, but centres the equations, and also aligns the multiple lines by means of the ampersand ( <code>&amp;</code> ) character.</p>
<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{multline}
    5x + 6y = 10\\\\
    2x + y = 5
\\end{multline}
\\hrulefill
\\begin{equation}
    \\begin{split}
        5x + 6y &= 10\\\\
        2x + y &= 5
    \\end{split}
\\end{equation}
</pre>
<div><img src="media/LatexMathMultlineSplit.png" /></div>
</div>

<p>NOTE: It's <em>multline</em>, not <em>multiline</em> (as you'd expect, because it allow multiple lines). Very annoying. There are often better alternatives than this.</p>

<h2>Align &amp; Flalign</h2>

<p>The <code>align</code> environment does the same as the split environment, but with two important differences.</p>

<p>Firstly, the split environment is not supposed to go together with any other typeset material on the same line, while the align environment can be used next to other (unaligned) elements.</p>

<p>Secondly, there's extra added space above and below the equations to make them stand out more.</p>

<p>Actually, this environment is the improved version of an old and obsolete core environment, which means it also doesn't need to be placed inside one to work.</p>

<p>But, if you don't want that much space around your align environment, you can use the <code>aligned</code> alternative. It has an optional parameter with values <code>t</code> (top) or <code>b</code> (bottom), which can be used to force vertical placement of the equation number. Semantically, <code>align</code> should be used for multiple equations, while <code>aligned</code> should be used for a single equation over multiple lines.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{align}
    5x + 6y &= 10\\\\
    2x + y &= 5
\\end{align}
\\hrulefill
\\begin{equation}
    \\begin{aligned}[b]
        5x + 6y &= 10\\\\
        2x + y &= 5
    \\end{aligned}
\\end{equation}
</pre>
<div><img src="media/LatexMathAlignAligned.png" /></div>
</div>

<p>The <code>flalign</code> environment stands for <em>full align</em>, which simply means that the leftmost and rightmost columns are pushed against the margins, making the environment the full width of the text.</p>

<h2>Alignat</h2>

<p>The <code>alignat</code> environment <em>also</em> does the same, and groups the columns in left-right pairs---first column is right aligned, second is left aligned, third is right aligned, and so on. It has one required argument, which is the amount of pairs. The main difference is that it doesn't add any white space, which means you need to do that yourself (if you want that, which you probably do). It also has the semantically different variation that needs to be within a core environment, <code>alignedat</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
%The quad is used to separate the columns with some whitespace
\\begin{alignat}{2}
    5x + 6y \\quad &= 10 \\quad & a^2 + b^2 \\quad &=c^2 \\\\
    2x + y  \\quad &= 5  \\quad & a^3 + b^3 \\quad &=c^3
\\end{alignat}
</pre>
<div><img src="media/LatexMathAlignat.png" /></div>
</div>

<h2>Gather</h2>

<p>The <code>gather</code> environment centres all equations you put in, separated by a newline. The name comes from the fact that it gathers all equations around the centre.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{gather}
    5x + 6y = 10\\\\
    2x + y = 5\\\\
    a^2 + b^2 = c^2\\\\   
    a^3 + b^3 = c^3
\\end{gather}
</pre>
<div><img src="media/LatexMathGather.png" /></div>
</div>

<h2>Cases</h2>

<p>The <code>cases</code> environment allows you to provide multiple cases for a single function, which means it's mostly useful for piecewise functions. Different cases are separated by newlines, and aligned with the familiar ampersands.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\[
f(x) = 
\\begin{cases} 
    x &\\mbox{if } x = 0 \\\\
    5x & \\mbox{if } x \\not= 0 
\\end{cases} \\pmod{2}.
\\]
</pre>
<div><img src="media/LatexMathCases.png" /></div>
</div>

<h2>Removing Equation Numbers</h2>

<p>All of these environments also have a starred variation that leaves out the equation tag. Simply add an asterisk to the end of the environment name in both the begin and end command! An example:</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{align*}
    5x + 6y &= 10\\\\
    2x + y &= 5
\\end{align*}
</pre>
<div><img src="media/LatexMathNoNumber.png" /></div>
</div>

<p>If you, however, want some equations within the same environment numbered, and not some others, you can use <code>\\nonumber</code> on those specific lines.</p>

<p>It's also possible to customize the equation numbers, or sometimes called <em>equation tags</em>, by using the <code>\\tag{<em>text</em>}</code> command. If you want no tag, it's simply <code>\\notag</code>.</p>

<div class="sideImagePreview">
<pre data-lang="tex">
\\begin{align*}
    5x + 6y &= 10 \\tag{Equation Uno} \\\\
    2x + y &= 5 \\tag{Equation Duo}
\\end{align*}
</pre>
<div><img src="media/LatexMathEquationTags.png" /></div>
</div>"
