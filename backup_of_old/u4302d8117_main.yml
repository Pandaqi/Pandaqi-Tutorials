  id: 415
  title: "[Design] Framing"
  post: "<p>In the chapter on proportions I already said that the proportions of the paper or material you're using, the so-called <em>frame</em> of the design, plays an important role as well. This chapter looks at that specific frame, but also at another powerful type of framing; within the design itself.</p>

<h2>What is a Frame?</h2>

<p>Framing an element is a way to emphasize or deemphasize it. When emphasizing, a frame makes its contents stand apart from its surroundings. This can be done in numerous ways, such as putting a visible border around it, or using contrast and tension between the element and its surrounding elements (by, for example, leaving a lot or very little space around the element).</p>

<p>When deemphasizing, the frame is subtle and makes its contents blend in with the rest of the design. This, again, can be done in numerous ways, such as removing any border or leaving a regular amount of white space around the element.</p>

<p><img src="media/DesignFramingEmphasis.png" /></p>

<p>Either way, every element has a frame, and what you decide to do with it is perhaps the most important factor in determining how much attention the element gets. A strong frame around an element makes it clear for the viewer this is where their attention should be. In turn, this means you shouldn't use too many strong frames, or the design becomes convoluted and chaotic. On the other hand, no frames at all---more often than not---create an unclear hierarchy.</p>

<h2>Common Frames</h2>

<p>In most designs, at least some of the following frames are present:</p>

<ul>
	<li><strong>Cropping: </strong>Essentially, cropping is the process of cutting an image or design into different and smaller proportions. By cutting off some of the original image, you can close in on detail and create interesting negative space. It can also suggest motion.</li>
	<li><strong>Margins: </strong>The margin is the area of white space between the edge of a paper and its contents. A wide margin places attention on the whole content, a narrow margin can make it seem like the content is bigger than it actually is; like it's bursting its seams. Margins also provide space for extra small and informational elements.</li>
	<li><strong>Bleeds: </strong>We say an image or design bleeds when it runs off the edges of the page. A bleeding image makes it seem like it's bigger and closer to you than it actually is, but it also creates lots of asymmetry and removes space for other elements.</li>
	<li><strong>Image &amp; Text: </strong>Images and text have such a complicated texture that they are often framed to make them clearly stand apart from their surroundings as one individual object. Additionally, putting text on top of an image poses a challenge, and the best way to solve it is putting a box around the text or reducing the contrast within the image.</li>
	<li><strong>Border:</strong> An actual, visible border can be put around elements. Borders define elements that lack an obvious edge, and can strongly emphasize anything. Borders are nothing more than lines, although some are simple and subtle lines, and some are complex and also meant as decorative elements. Sharp borders set elements apart, while soft borders let them blend in.</li>
</ul>

<p><img src="media/DesignFramingTypes.png" /></p>

<h2>Natural Frames</h2>

<p>Lots of elements and types of design have a natural, inherit frame that neither strongly emphasizes or deemphasizes an element---it's just a neutral frame.</p>

<p>For example, the edges of a simple, white piece of paper are natural frames. Putting a border against those edges often makes a design feel small, constrained and contained---it's like we're looking at the design through a small window. Similarly, basic elements such as lines, squares, and circles have their own simple contour that is easily recognizable and automatically frames them.</p>

<p>On the other hand, works of art are often framed within very obvious and explicit frames, in order to set them off from its surroundings or background. Because paintings are often displayed together with lots of other paintings, and hung upon a wall of certain colour, it needs to have a frame to make clear where it starts and ends.</p>

<p><img src="media/DesignFramingContext.png" /></p>

<p>Be aware of the surroundings of an element or complete design, and also be aware of an element's natural borders. Framing small things makes them stand out, while framing large things can actually make them feel smaller and more contained. This is not only true in two-dimensional design; if you were to put a wall in front of a design, with a window in it through which you could view the whole design, it would still feel a lot smaller, even though you can see everything you'd see without the wall in front of it.</p>

<p>A frame can be a merely functional, as well as aesthetic element within a composition. Use framing well, and know that every element inherently has a frame---it's your job to emphasize or deemphasize it.</p>
"
