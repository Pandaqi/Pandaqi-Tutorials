  id: 461
  title: "[SQL] Aliases & Variables"
  post: "<p>We've seen in all the previous chapters, that we can use the value inside a certain column by simply typing the column's name. For example, when selecting a user entry from a database based on the <em>username</em> column, we can just use a condition like <code>WHERE username = "PANDA"</code>.</p>

<p>Being able to easily access these values is great, but we want more. Instead of focusing on a single row at a time, we often want to see how the data is related across rows. For example, perhaps we want to count the amount of users that are female, or get the average age of all users. How to do all those fancy things will be discussed in later chapters, but in this chapter I want to introduce a tool you can use to simplify your life: <strong>aliases</strong>.</p>

<h2>Aliases</h2>

<p>An alias is an alternative name you can give to some data. For example, once we've counted the amount of female users in our table, we want to save that result in a name we can easily remember---such as <em>female_count</em>. While it's not mandatory, I recommend to always use aliases, as they make queries much clearer and faster (because you don't need to recalculate things).</p>

<p>To create an alias, use</p>

<code class="longsyntax"><em>some_expression</em> AS <em>some_alias_name</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Saves the value of price*discount under the alias of final_price
SELECT name, price*discount AS final_price FROM products;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>final_price</td></tr>
		<tr><td>LEGO</td><td>18.67</td></tr>
		<tr><td>Plush Panda</td><td>56.77</td></tr>
	</table>
</div>
</div>

<p>Note that these aliases are only defined and available in that specific query. You can't create an alias for a certain expression, and expect it to still work with a new query a few days later. You're really just renaming a certain part of a query so that you can use it more easily elsewhere within the same query.</p>

<h2>Special Aliases</h2>

<p>Instead of merely saving a column or certain expression as an alias, we can also save a complete table under a different name. Now, you haven't actually seen ways to use multiple tables within the same query <em>yet</em>, but you will soon enough. For now, just remember that you can give a better name to such table with the following syntax:</p>

<code class="longsyntax"><em>some_table</em> <em>some_alias_name</em></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Example: Now we want to select all items from "products", plus the description of the category they belong to (which is saved in another table "categories")
SELECT prod.name, prod.price*prod.discount AS final_price, cat.description
FROM products prod
INNER JOIN categories cat
ON prod.cat_id = cat.id
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td style="white-space:pre;">final_price</td><td>description</td></tr>
		<tr><td>LEGO</td><td>18.67</td><td>LEGO is a brand of blocks from Norway...</td></tr>
		<tr><td>Plush Panda</td><td>56.77</td><td>WWF has been making plush toys of high quality since...</td></tr>
	</table>
</div>
</div>

<p>NOTE: If you ever encounter an SQL query in the wild that you don't understand, it's more than likely there's multiple tables being renamed. Because the syntax is so easy and quick, it's also easy to overlook it.</p>

<p>Do not, however, fall into the trap of giving your tables the shortest names imaginable (such as <code>a</code> or <code>b</code>). Try to always provide clear and descriptive names for aliases that actually <em>help</em> you understand and write the query, not ones that merely make it shorter.</p>

<h2>Variables</h2>

<p>Instead of renaming data we already have, SQL, like any proper computer language, can also save new data inside <strong>variables</strong>! Variables are nothing more than data containers---you choose a name and data type, and assign a certain value to the variable. This way, if needed, we can create and save strings of text, numbers, anything you want.</p>

<p>To create a variable, use</p>

<code class="longsyntax">DECLARE @<em>variable_name type</em>;</code>

<p>Yes, this <em>type</em> can be any of the data types your particular database system supports. So, for example, if you set it to <code>varchar(10)</code>, you can save any piece of text of at most 10 characters inside this variable.</p>

<p>To set a variable to the value you want, use</p>

<code class="longsyntax">SET @<em>variable_name</em> = <em>desired_value</em>;</code>

<p>To use the variable, simply type the name wherever you want to insert the variable's value.</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Our boss has gone mad and wants to increase all our prices by a different random factor every day!
DECLARE @random_num FLOAT(5,3);
SET @random_num = 2.25;

SELECT name, price*discount*random_num AS final_price FROM products;
</pre>
<div>
	<table class="databaseTable">
		<tr><td>name</td><td>final_price</td></tr>
		<tr><td>LEGO</td><td>42.0075</td></tr>
		<tr><td>Plush Panda</td><td>127.7325</td></tr>
	</table>
</div>
</div>

<p>If you have never used any other programming language before, this babble about variables may seem like bogus. In this case, I suggest you do not worry about this, as it is quite an advanced feature you won't regularly need. Nevertheless, I also suggest you learn about programming languages and variables as soon as possible, as they are the cornerstone of computer science! (Or, well, one of the big building blocks, at least.)</p>
