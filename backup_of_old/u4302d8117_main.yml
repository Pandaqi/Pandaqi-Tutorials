<h2>Subject Pronouns</h2>

<p>You use this pronoun if it is the subject of the sentence:</p>

> <strong><em>You</em></strong><em> eat an apple. <strong>I</strong> like that.</em>

<h2>Object Pronouns</h2>

<p>You use this form if it is the (direct or indirect) object of the sentence:</p>

> <em>He sent the letter to <strong>me</strong>. The man eats the apple for <strong>them</strong>.</em>

<h2>Reflexive &amp; Intensive Pronouns</h2>

<p>Reflexive and intensive pronouns are the same words, but fulfil different functions in a sentence.</p>

<p><strong>Reflexive</strong> pronouns are used if the <em>object</em> is the same person or thing as the <em>subject</em>. You're reflecting on something you did to yourself.</p>

> <em>She hit <strong>herself</strong> with a tennis racket. We blame <strong>ourselves</strong> for the failure.</em>

<p><strong>Intensive</strong> pronouns are used if you want to <em>intensify</em> the subject of the sentence. They stress the importance of the subject, but can be removed or left out without changing the meaning of the sentence.</p>

> <em>I baked these cakes <strong>myself</strong>. They <strong>themselves</strong> told me what I did was fine.</em>

<h2>Possessive Pronouns</h2>

<p>These pronouns provide an alternative for showing a possessive relationship between two nouns. We've already seen that you can use an---'s (<em>Jack's house</em>). This pronoun can remove the need to mention Jack again if he is the one talking or he has been mentioned earlier.</p>

> <em>Jack was a nice guy. This house was <strong>his</strong>.</em>

> <em>This candy is <strong>mine</strong>.</em>

<h2>Possessive Adjectives</h2>

<p>They are special: they don't really replace a noun like all pronouns do, but they are very closely related to them. They provide a third alternative for showing a possessive relation: this time, we are putting an adjective, referring to the owner, in front of the noun.</p>

> <em>The dog broke <strong>its</strong> leg. They went to <strong>their</strong> school. I can't find <strong>my</strong> shoes.</em> 

<h2>Indefinite pronouns</h2>

<p>Indefinite pronouns replace a specific or countable noun for one that is vague, broad or uncountable. They can replace a <strong>person, thing</strong> or <strong>place</strong>. They can either refer to <em>all </em>of them, an undefined <em>part </em>of them, or <em>none </em>of them. Which one you should use depends on the type of sentence---affirmative or negative.</p>

