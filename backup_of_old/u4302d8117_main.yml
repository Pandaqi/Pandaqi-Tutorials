  id: 205
  title: "[CSS3] Fonts"
  post: "<p>Now it is time to get rid of that default font, and add some variation.</p> 

<h2>Font Families</h2>

<p>To set the font for a certain element, use the <code>font-family</code> property.</p>

<p><em>Why the "family"?</em> Because most fonts have light, bold, italic, and other variations that all belong to the same family. This way, you can set a font family for an element, and then use other properties to access the different styles within that family.</p>

<p>The value is the name of the font. You can use pre-installed fonts that come with every system (like Arial or Helvetica), or you can add your own fonts. That is discussed at the end of this chapter.</p>

<pre data-lang="css">
body {
	font-family: 'Open Sans';
}
</pre>

<p>If you want, you can specify multiple values, separated by commas. If a certain font isn't available or failed to load properly, the browser will check with the next one, until it finds a font it can use. It's a sort of backup plan.</p>

<pre data-lang="css">
body {
	font-family: Arial, Helvetica, Times New Roman;
}
</pre>

<h2>Font Size</h2>

<p>The <code>font-size</code> property can be used for that. It can take any <em>positive</em> number as value.</p>

<p>The default font size is 16px, and it's recommended to keep font sizes on the web larger than in print. The actual size partially depends on the font---some fonts are naturally larger or smaller.</p>

<pre data-lang="css">
body {
	font-size: 20px;
}
</pre>

<h2>Style and Weight</h2>

<p>The <code>font-style</code> property is used to create <em>italics</em>. It has three values: <code>normal</code>, <code>italic</code> and <code>oblique</code>. The last two both display a slanted version of the font, but italic tries to use the italic variation of a font family, while oblique simply puts every letter at an angle. It's therefore recommended to use the italic value whenever possible.</p>

<pre data-lang="css">
p span {
	font-style:italic;
}
</pre>

<p>The other style a font can have, light or bold, is set with the <code>font-weight</code> property. The most common values are <code>normal</code> and <code>bold</code>, and can be used with any font</p>

<p>However, it also accepts the numbers <em>100, 200, 300, 400, 500, 600, 700, 800</em> and <em>900</em>. Here, 100 is a very thin variation and 900 an extremely thick one. These values only have effect if the specified font-family has their own font file for these. For example, every computer has the font-family Calibri, which contains a file called Calibri Light.</p>

<pre data-lang="css">
p .highlight {
	font-weight: bold;
}
</pre>

<p>Similarly, the <code>font-stretch</code> property defines how much the letters are stretched, but can only be used if the font-family has support for it. The possible values are: <em>ultra-condensed, extra-condensed, semi-condensed, condensed, normal, expanded, semi-expanded, extra-expanded </em>and <em>ultra-expanded</em>.</p>

<h2>Variation</h2>

<p>The <code>font-variant</code> property is a very specific one. It only accepts two values: <code>normal</code> and <code>small-caps</code>. Small-caps are basically uppercase letters, but made smaller so that they are the same size as the lowercase ones.</p>

<pre data-lang="css">
a {
	font-variant:small-caps;
}
</pre>

<h2>Adding Custom Fonts</h2>

<p>To add our own custom fonts, we use a special type of selector: <code>@font-face</code>. Within, we need to specify at least two things:</p>

<ul>
	<li>The <code>font-family</code> property with the name we want to give the font as value.</li>
	<li>The <code>src</code> property with the URL to the font file as value.</li>
</ul>

<p>If you want to add variations, like condensed or italic, you need to specify those as well.</p>

<pre data-lang="css">
@font-face {
	font-family: AwesomeName;
	src: url(FontFile.otf);
}
</pre>

<p>All browsers support the TTF, OTF and WOFF formats, and loading of fonts is usually quite quick. Just to be sure, however, make sure your font files are not too large.</p>

<p>NOTE: The @font-face selector only applies to one font. If you want to add multiple custom fonts, you need to close the selector and start a new selector for the next one.</p>
"
