  id: 428
  title: "[PHP] Strings I"
  post: "<p>Now that we've discussed what to do with floats and integers, it's time to move on to the next scalar type: <em>strings</em>. PHP heavily relies on pieces of text being downloaded from servers, or uploaded to them. The famous <code>echo</code> statement can in the end only insert strings into the HTML page. That's why there's a lot of ways to alter, modify, and play with strings---and this chapter will tell you all about them.</p>

<h2>Variable Expansion</h2>

<p>You would expect that if you were to write a variable within a string, it would simply print the variable's name instead of its value. With the <em>single-quoted</em> and <em>nowdoc</em> syntax that is the case---but, the <em>double-quoted</em> and <em>heredoc</em> syntax can do something special. When you write a variable, it will <em>expand </em>it and display its value instead.</p>

<pre data-lang="php">
$username = "Panda";

echo 'Last log in: $username at 2PM'; //Prints: Last log in: $username at 2PM
echo "Last log in: $username at 2PM"; //Prints: Last log in: Panda at 2PM
</pre>

<h2>Escape Characters</h2>

<p>Both the single-quoted and double-quoted syntax have a problem; what should I do if I want to add an actual quote as a character? If you would just type the quote character, PHP would think the string ended and the results wouldn't be pretty. We can solve this by <strong>escaping</strong> the characters---which simply means that we add a <strong>backslash</strong> ( <code>\\</code> ) in front of it.</p>

<p>Single-quoted strings support only one escape sequence: <code>\\'</code> (to use single quotes in your text)</p>

<p>Double-quoted strings support a bunch of escape sequence:</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>Sequence</p>
			</td>
			<td>
			<p>Meaning</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\n</code></p>
			</td>
			<td>
			<p>Newline (goes to start of a new line)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\r</code></p>
			</td>
			<td>
			<p>Carriage return (goes to end of newline, and moves back until it finds first character stop)</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\t</code></p>
			</td>
			<td>
			<p>Horizontal tab</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\v</code></p>
			</td>
			<td>
			<p>Vertical tab</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\e</code></p>
			</td>
			<td>
			<p>Escape</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\f</code></p>
			</td>
			<td>
			<p>Form feed</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\\\</code></p>
			</td>
			<td>
			<p>Backslash</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\$</code></p>
			</td>
			<td>
			<p>Dollar sign</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><code>\\"</code></p>
			</td>
			<td>
			<p>Double quote</p>
			</td>
		</tr>
	</tbody>
</table>

<pre data-lang="php">
//This prints a warning that the variable $password is undefined
echo "Your password has been saved in the $password variable";

//This prints the sentence as you intended it
echo "Your password has been saved in the \\$password variable";

//This throws an error
echo 'The meeting is scheduled at 2 o'clock';

//This prints what you want
echo 'The meeting is scheduled at 2 o\\'clock';
</pre>

<p>NOTE: Most of these only show themselves when you start working with HTML forms and input. Also, because the newline character differs across operating systems, it's a custom on the internet to use <code>\\r\\n</code> for newlines. Just to be safe.</p>

<h2>String Operators</h2>

<p>We've seen that PHP converts strings to numbers (in a rather rude way) when we try to add them together using the mathematical operators. So, how should we combine strings? Well, we use another operator for "string addition", which is called the <strong>concatenation operator</strong> ( <code>.</code> ).</p>

<code class="longsyntax">$combinedstring = $string1 . $string2;</code>

<pre data-lang="php">
echo "Welcome, " + "my friend!"; //Prints 0, as both strings as interpreted as integers

echo "Welcome, " . "my friend!"; //Prints: Welcome, my friend!
</pre>

<h2>Operator Precedence</h2>

<p>Just as with the math operators, the concatenation operator has its own rank of importance. It has the same precedence as the <code>+</code> and <code>---</code> operator, which is great most of the time, but can lead to some nasty errors (see the example).</p>

<pre data-lang="php">
echo "Total Costs: \\$" + 50 + " USD"; //Prints: 50
echo "Total Costs: \\$" + 50 . " USD"; //Prints: 50 USD
echo "Total Costs: \\$" . 50 . " USD"; //Prints: Total Costs: $50 USD
</pre>

<h2>Accessing Characters</h2>

<p>Before I bestow upon you a large amount of useful string functions, I have one last special string syntax to explain. If you want to access a single <em>character</em> of string, you can do so with</p>

<code class="longsyntax">$string[index];</code>

<p>Here, the <em>index</em> is the position of the character within the string. Computers start counting at 0, so the first character will have index 0, the second character index 1, and so on. (This counting system is important to never ever forget, as it can save you a lot of trouble.)</p>

<pre data-lang="php">
$tweet = "@pandaqi You really do like pandas, don't you?";

//If the first letter of the tweet is an at-sign
//and the second letter is NOT an empty space...
if($tweet[0] == "@" && $tweet[1] != " ") {
	//Classify the tweet as a response to somebody
	echo "The tweet is a response!";
	...
}
</pre>
