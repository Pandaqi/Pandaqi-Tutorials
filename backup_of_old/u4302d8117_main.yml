  id: 179
  title: "[HTML5] Code Formatting"
  post: "<p>One tricky area for a markup language is how to format (computer) code. If you'd just throw the computer code inside some paragraph tags, HTML would strip it of all formatting and maybe even interpret some of it as HTML code, making the whole incomprehensible. On top of that, anything related to computers is not normal text, and therefore needs to have their own tag for maintaining your high semantic standards.</p> 

<p>That's why the <code><pre></code> tag has been invented, for <strong>preformatted text</strong>. Anything inside it will keep its formatting and will not wrap if the element is too small for what's inside.</p>

<pre data-lang="html">
<pre>
Some
Text
That
  Needs
To Keep
  Its
    Formatting
</pre>
</pre>

<p>If you only need only a single line of code, you can use the <code><code></code> tag. For example, everytime I present syntax or "code words" to you, I wrap it inside this element.</p>

<pre data-lang="html">
<code>var i = 2;</code>
</pre>

<p>For computer <strong>output</strong>, the result of executing that code, you have to use the <code><samp></code> tag.</p>

<pre data-lang="html">
<samp>Error 102589: i already defined! Stopped execution. </samp>
</pre>

<p>For <strong>keyboard input</strong> is the <code><kbd></code> tag, and (mathematical) variables have the <code><var></code> tag.</p>

<pre data-lang="html">
<kbd>File | Save As .. </kbd>
<var>E = mc<sup>2</sup></var>
</pre>

<p>All of these have their own important specific uses, but the <code><pre></code> tag is by far the most commonly used. For instance, all code examples on this website are wrapped inside one.</p>
