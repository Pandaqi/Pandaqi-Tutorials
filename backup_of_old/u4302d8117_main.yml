  id: 397
  title: "[Design] Scale"
  post: "<p>At first, I wanted to call this chapter <em>size</em>, but then I realised that wouldn't be entirely correct. Following <em>light</em>, how large or small an element is determines most of its message. However, size is fixed, but <em>scale</em> is relative. When you put a gigantic square on the canvas, it still feels relatively small when you put even larger squares next to it. The exact size you eventually give elements should be a result of the relationships between elements, which means you should think of elements as being scaled larger or smaller with respect to other elements in the composition.</p>

<p>Another distinction has to be made, however, between scale and proportions. While this chapter looks only at the size of one design element, proportions look at the differences or ratios between the scale of <em>all</em> the elements on the page, including negative space or white space. The two concepts are directly linked, and you'll see many more principles applied in the <em>Proportions</em> chapter, but I just wanted to already mention some key concepts here to get you started.</p>

<p><img src="media/DesignScaleVersusSize.png" /></p>

<h2>The Meaning of Scale</h2>

<p>A design whose elements all have a similar size generally feels dull and static, lacking in contrast and hierarchy. To improve our designs, we want to use scale to convey a sense of depth and movement, and draw attention to our focus points.</p>

<p>Large elements seem to pop off the page and convey a surprising sense of scale. Smaller elements tend to recede and seem further away. This creates a sense of depth, but bigger elements don't always have to draw attention. A small element surrounded by a vast amount of space is equally effective.</p>

<p><img src="media/DesignScaleEmphasizing.png" /></p>

<p>Besides creating depth, scales inherently create a hierarchy and rank among elements. When other variables are kept constant, the largest elements will seem first in rank and most important, and the smallest last and least important.</p>

<p><img src="media/DesignScaleHierarchy.png" /></p>

<p>Scale is also a property of elements you can change over time. By gradually making an element bigger and bigger, you can make it seem like its moving towards you. Conversely, by making it smaller and smaller, it seems to move out of sight. Even when applied subtly, this is a very effective way for making designs more dynamic.</p>

<p>Because scale is so dynamic, it can be used to direct the viewer's eye towards certain elements. By gradually changing the scale of elements, you imply a line running through the elements, pointing towards something else.</p>

<p><img src="media/DesignScaleProgression.png" /></p>

<h2>Objective versus Subjective Scale</h2>

<p>The reason scale is so dependent on context, is that we automatically make comparisons whenever we receive sensory input. In order to understand new things, we compare it to things we already know or have already seen. This can be other elements of the design, but will at first glance most likely be personal memories of the viewer.</p>

<p>We differentiate two types of scale:</p>

<ul>
	<li><strong>Objective:</strong> The actual, literal size of an element expressed in some globally accepted unit. When relation to an object's size in real life is important---such as with maps or architectural plans---objective scaling is necessary. One needs to measure the lengths of lines in the real world, and use a fixed ratio to convert that to a line within the design.</li>
	<li><strong>Subjective:</strong> Refers to a person's impression of the object. For humans, a house may seem incredibly large. For ants, humans are huge. When working with objects viewers might be familiar with, keep into account how they may feel about the relationship in scale. Depicting a woman and a house next to each other as if they were equally big may work in abstract cases (such as icons), but not when you're trying to be more realistic or concrete.</li>
</ul>

<p><img src="media/DesignScaleObjectiveSubjective.png" /></p>

<p>A direct consequence of this, is that scaling something disproportionately leaves the viewer confused and uncomfortable. Within objects in the real world, there's a relationship between their width, height, and depth. On the paper, this results in a fixed relationship between width and height. A guitar viewed from the front, for example, is far wider than it is high, which means depicting it differently looks odd and unnatural.</p>

<p><img src="media/DesignScaleKeepProportions.png" /></p>
"
