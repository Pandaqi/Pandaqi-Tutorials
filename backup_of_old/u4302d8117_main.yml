  title: "[Card Magic] Card Revealing!"
  post: "<p>Once you've got a spectator's card into a nice position, or you know which one it is, you can reveal it. However, simply grabbing the card and showing it doesn't feel very magic, so you can use some nice revealing methods.</p>

<p>If you know someone's card (through a force, spotting the bottom card, whatever), you can do three things:</p> 
<ol>
	<li>Simply turn over the deck and search the deck for the card. This is of course very simple, but is okay if you make it look cooler with some fancy movements and talking.</li>
	<li>Pretend to be a psychic ('I see a five...no, looks like it, it's a nine! And black, it's black..it looks like hearts, but it's black, so it must be clubs! The nine of clubs!')</li>
	<li>Do a <i>Check your Pocket</i> (see below)</li>
</ol>
<p>If you have someone's card at the top, you can do a <em>Snap Change</em> or <em>Magic Finger</em>.</p>

<p>If the card is at the bottom, you can do a <em>Slap the Deck </em> or <em>Say a Number</em>.</p>
<h2>Check your Pocket</h2>
<p>This one requires some work to set it up, but is of course the most impressive reveal.  You pick a certain card, we'll use the 2 of clubs.</p>

<p>Before the show/trick starts, you hide a 2 of clubs from another deck somewhere (in a spectator's pocket, in the box, glued to the ceiling, whatever you think is cool).</p>

<p>Then, you simply force the 2 of clubs on a spectator. You let him put it into the deck, randomly. Then you need to make it disappear from the deck. You can palm the card, perform a double lift, or put all the cards back into the box (do some magical movements), and then take out the complete deck except for the 2 of clubs.</p>

<p>You then ask the spectator to go through the deck and confirm the card has indeed vanished. Then you tell them 'well, why don't you check your pocket?'</p>
<h2>Snap Change</h2>
<ul>
	<li>Do a double lift so you have two cards in your hand: a random card and behind that the spectator's card.</li>
	<li>Then, take the double between your middle+index finger and thumb. Keep it horizontally, face towards your audience.</li>
	<li>Release pressure from the index finger, and use your middle finger to slide the front card downwards and backwards.</li>
	<li>When you're done, you should have the spectator's card between your index finger and thumb, and the other card behind that held by your middle finger and thumb.</li>
	<li>Do this quickly, and snap with your other hand to make it look even more awesome.</li>
</ul>
<h5>Magic Finger</h5>
<ul>
	<li>Hold the deck in your left hand, between your thumb and middle finger. Hold it vertically, facing the audience, and keep the index finger for support on that side.</li>
	<li>Then, you tap on the deck with your right hand's index finger a few times before raising a card out of it as if it was magic! How's this done?</li>
	<li>Well, the last time you tap with the index finger you extend the pinky of that hand, and press it against the top card of the deck. You shouldn't put very much pressure on it. Then slowly move your hand up.</li>
	<li>Keep in mind though, that at a certain point the card will start to rotate. Just before that, stop making it rise, and simply grab it and show it to the audience.</li>
</ul>
<h2>Say a Number</h2>
<p>This one is just like the glide force, but then as a reveal.</p>
<ul>
	<li>Ask the spectator to say a number between 1-52 (you can make it 5-15 if you want, or anything else you think suits the trick best)</li>
	<li>While he thinks, glide back the bottom card (which is the spectator's card, and you know that).</li>
	<li>Then, let's say he says 10.</li>
	<li>You take the second to bottom card from the deck the first 9 times.</li>
	<li>And for the last time, you take the actual bottom card, and show it to the audience.</li>
</ul>
<h2>Slap the Deck</h2>
<p>This requires some training to get the impact of the slap right, but if you can do that you can even put the cards into the hands of the spectator to make this reveal even more impressive.</p>
<ul>
	<li>Take the deck between the knuckles of the middle and index finger. Though I recommend you somehow split the deck or take a smaller portion, because a complete deck for this reveal is a bit of an overkill.</li>
	<li>Then, simply slap the deck a few times, making sure you don't slap it too hard (or too softly), and move your slapping hand away from the other hand while you do it.</li>
	<li>This should release all cards, and make them fly in all directions - except for the bottom card!</li>
	<li><em>Why does this work? </em> The slap makes cards from the top of the deck slide off of it. You naturally want to keep a hold of the cards, so the best thing you can do after a few slaps is keep the bottom card in your hand. This is such a natural movement, it works every time.</li>
</ul>"
