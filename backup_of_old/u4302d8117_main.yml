  id: 455
  title: "[SQL] Updating"
  post: "<p>Once you've created your tables, and inserted lots of entries, there will come a time when you want to change some things. More specifically, you can: change the <em>structure</em> of a table, or change the <em>values</em> of an entry.</p>

<h2>Altering the Structure</h2>

<p>When it comes to updating or changing the structure, we call it <em>altering</em> instead. Not surprisingly, every query related to this starts with the <code>ALTER</code> keyword.</p>

<h3>Adding Columns</h3>

<p>To add a column to a table, use</p>

<code class="longsyntax">ALTER TABLE <em>tableName</em> ADD <em>column_name type attributes</em>;</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Adds a new column, on top of id, username and email
ALTER TABLE accounts ADD password VARCHAR(255); 
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>email</td><td style="white-space:pre;">password</td></tr>
		<tr><td>1</td><td>Panda</td><td>panda@pandaqi.com</td><td>1234</td></tr>
		<tr><td>2</td><td>Ginty</td><td></td><td>pikapika</td></tr>
		<tr><td>3</td><td>Juan</td><td>juaniscool@gmail.com</td><td>butterfree</td></tr>
		<tr><td>4</td><td>Gandalf</td><td></td><td>flyyoufools</td></tr>
	</table>
</div>
</div>

<h3>Removing Columns</h3>

<p>To remove a column from a table, use</p>

<code class="longsyntax">ALTER TABLE <em>tableName</em> DROP COLUMN <em>column_name</em>;</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- We noticed users don't like giving us their email, so we remove that column
ALTER TABLE accounts DROP COLUMN email; 
</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>password</td></tr>
		<tr><td>1</td><td>Panda</td><td>1234</td></tr>
		<tr><td>2</td><td>Ginty</td><td>pikapika</td></tr>
		<tr><td>3</td><td>Juan</td><td>butterfree</td></tr>
		<tr><td>4</td><td>Gandalf</td><td>flyyoufools</td></tr>
	</table>
</div>
</div>

<h3>Modifying---Changing Column Type</h3>

<p>To modify an already existing column means two things: changing the <em>type</em>, or changing the <em>name</em>. Unfortunately, the syntax is slightly different across different database systems.</p>

<code class="longsyntax">ALTER TABLE <em>tableName</em> ALTER <em>column_name</em> SET<em> type attributes</em>;<span class="extraInformation">SQLite<br/>PostgreSQL</span></code>

<code class="longsyntax">ALTER TABLE <em>tableName</em> ALTER COLUMN <em>column_name type attributes</em>;<span class="extraInformation">SQL Server<br/>MS Access</span></code>

<code class="longsyntax">ALTER TABLE <em>tableName</em> MODIFY COLUMN <em>column_name type attributes</em>;<span class="extraInformation">MySQL<br/>Oracle (<10G)</span></code>

<code class="longsyntax">ALTER TABLE <em>tableName </em>MODIFY <em>column_name type attributes</em>;<span class="extraInformation">Oracle (>=10G)</span></code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- Additionally, we noticed users started taking unnecessarily long usernames, so we're going to change that column to only accept shorter strings.
ALTER TABLE accounts MODIFY COLUMN username VARCHAR(12);

</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td>username</td><td>password</td></tr>
		<tr><td>1</td><td>Panda</td><td>1234</td></tr>
		<tr><td>2</td><td>Ginty</td><td>pikapika</td></tr>
		<tr><td>3</td><td>Juan</td><td>butterfree</td></tr>
		<tr><td>4</td><td>GandalfTheGr</td><td>flyyoufools</td></tr>
	</table>
</div>
</div>

<h3>Modifying---Changing Column Name</h3>

<p>Changing the name of an already existing column is much easier, simply use</p>

<code class="longsyntax">ALTER TABLE <em>tableName</em> RENAME <em>old_column</em> TO <em>new_column</em>;</code>

<div class="sideImagePreview">
<pre data-lang="sql">
-- And we thought the word secret_spy_name sounded cooler than username
ALTER TABLE accounts RENAME username TO secret_spy_name;

</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">secret_spy_name</td><td>password</td></tr>
		<tr><td>1</td><td>Panda</td><td>1234</td></tr>
		<tr><td>2</td><td>Ginty</td><td>pikapika</td></tr>
		<tr><td>3</td><td>Juan</td><td>butterfree</td></tr>
		<tr><td>4</td><td>GandalfTheGr</td><td>flyyoufools</td></tr>
	</table>
</div>
</div>

<h2>Updating Entries</h2>

<p>Changing entries, as opposed to altering table structure, is usually called <em>updating</em> an entry. Therefore, such queries always start with the <strong>UPDATE</strong> keyword.</p>

<p>The syntax for updating entries---you can update multiple entries at the same time---is</p>

<code class="longsyntax">UPDATE <em>tableName</em>
SET (<em>column_name</em> = <em>new_value</em>, <em>&hellip;</em>, <em>column_name</em> = <em>new_value</em>)
WHERE <em>condition</em>;</code>

<p>Including the <code>WHERE</code> clause is very important, because if you don't, SQL will just update <em>all</em> the entries with the new information. For the rest, it works exactly the same as in the <code>SELECT</code> statement---"Update this table by setting these columns to these values, where a row meets a certain condition"</p>

<div class="sideImagePreview">
<pre data-lang="sql">
-- User Panda forgot his password, again, so we send him a password reset email, and temporarily reset his password to "whatislovebabydonthurtme";
UPDATE
	accounts
SET
	(password = "whatislovebabydonthurtme")
WHERE
	secret_spy_name = "Panda";

</pre>
<div>
	<table class="databaseTable">
		<tr><td>id</td><td style="white-space:pre;">secret_spy_name</td><td>password</td></tr>
