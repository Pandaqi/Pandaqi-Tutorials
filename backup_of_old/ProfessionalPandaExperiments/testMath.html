	<title>Testing MathJax</title>
	<!-- Use \( ... \) for inline mathematical expressions, use $$ ... $$ for blocks of mathematical expressions
	Markup and design and such should be done with HTML, as MathJax only supports the mathematical side of LaTeX -->
</head>
<body>
<ul>
<li>\(|x+y| \leq |x| + |y| \) (Driehoeksongelijkheid)</li>
<li>\(|x-y| \leq |x-z| + |z-y| \)</li>
<li>\(||x|-|y|| \leq |x-y| \) (Inverse driehoeksongelijheid) </li>
<li>\(|x-y| = 0 \Rightarrow x = y \)</li>
</ul>
</body>
