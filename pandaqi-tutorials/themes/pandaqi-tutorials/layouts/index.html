{{ define "main" }}
	<header class="front-page-header">
		<a href="{{ .Site.BaseURL }}"><h1>{{ .Title }}</h1></a>
	</header>

	<main class="padding">
		<div class="front-page-explanation-flexbox">
			<div>
				<img src="/tutorials/theme/front_page_image.webp">
			</div>
			<div class="frontpage-text">
				{{ .Content }}
			</div>
		</div>

		{{ $pages := (where .Site.Pages ".Params.type" "==" "course") }}
		
		{{ partial "summary-container" (dict "context" . "pages" $pages "layoutStyle" "grid" "class" "full-width") }}
	</main>
{{ end }}
