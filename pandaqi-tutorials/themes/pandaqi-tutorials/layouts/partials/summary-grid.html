{{ $style := partial "func/get-bubble-up-style.html" . }}

<nav class="summary style-{{ $style }}">
	<a href="{{ .RelPermalink }}" class="flex-center complete-fill">
		{{ $icon_url := printf "%s/icon.svg" .RelPermalink }}
		<img src="{{ $icon_url }}" class="no-click" />
		<span class="label">{{ .Title }}</span>
	</a>
</nav>
