{{ $style := or .style "" }}
{{ $secondary_style := or .secondaryStyle "" }}

<div class="block-container style-{{ $style }} secondary-style-{{ $secondary_style }}">
    <div class="left-pad"></div>
    <div class="left-block">
        {{ .leftContent }}
    </div>
    <div class="right-block  style-{{ $style }} secondary-style-{{ $secondary_style }}">
        {{ .rightContent | safeHTML }}
    </div>
    <div class="right-pad"></div>
</div>
