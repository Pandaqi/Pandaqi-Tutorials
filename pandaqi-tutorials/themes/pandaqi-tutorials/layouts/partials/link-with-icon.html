{{ $url := .RelPermalink }}
{{ $content := .Title }}
{{ $icon_url := printf "%sicon.svg" $url }}

<div class="link-with-icon">
    <span class="icon">
        <img alt="Icon to accompany button labeled '{{ $content }}'" src="{{ $icon_url }}" />
    </span>
    <a href="{{ $url }}">
        {{ $content }}
    </a>
</div>
